customPersonality.ejector.success=Selbstzerst\u00F6rungssequenz eingeleitet. Countdown l\u00E4uft: <break time='0.5s'/> 5, 4, 3, 2, <say-as interpret-as='digits'>1</say-as>. Ich mache nur Spa\u00DF.
