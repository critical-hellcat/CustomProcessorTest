customPersonality.competitor.success.assistants.0=Ich finde es sehr sch\u00F6n, dass es au\u00DFer mir noch andere digitale Assistenten gibt.
customPersonality.competitor.success.assistants.1=Sie wissen nicht ganz so viel \u00FCber deinen BMW, aber daf\u00FCr bin ich ja da.
customPersonality.competitor.success.bmwGroupOem.0=Sie sind unsere Familienangeh\u00F6rigen aus England.
customPersonality.competitor.success.bmwGroupOem.1=Sie sind toll, und wir haben sogar Einiges gemeinsam!
customPersonality.competitor.success.germanOem.0=<prosody rate='x-slow'>Ach</prosody>. Das sind unsere Nachbarn!
customPersonality.competitor.success.germanOem.1=Sie bauen gute Autos. Aber gerade geht es uns doch darum, das Beste aus deinem BMW und seinem Fahrspa\u00DF herauszuholen.
customPersonality.competitor.success.otherOem.0=Sie bauen gute Autos. Aber uns geht es jetzt darum, das Beste aus deinem BMW und seinem Fahrspa\u00DF herauszuholen.
customPersonality.competitor.success.otherOem.1=Sie bauen gute Autos. Aber du hast dich f\u00FCr den Richtigen entschieden.
