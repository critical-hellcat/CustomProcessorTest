customPersonality.assistantSing.success.2=Okay, hier kommt mein Lieblingslied: <break time='500ms'/> \u201E<prosody rate='x-slow'>Da da da daaa^ </prosody>\u201C. <break time='250ms'/> Den Rest habe ich leider vergessen.
customPersonality.bathroom.success=Ich muss nicht einen Teil meines Codes loswerden, um mich frisch zu machen. Im Gegensatz zu Menschen kann ich einfach aktualisiert werden. Ganz sch\u00F6n smart, oder?
customPersonality.birthplace.success=Ich komme aus M\u00FCnchen, der Heimat von BMW. Aber ich f\u00FChle mich \u00FCberall dort zu Hause, wo du bist.
customPersonality.bond.success.0=Tolles Auto, James!
customPersonality.bond.success.1=<prosody rate='slow'>Ah. Mr. Bond</prosody>! Ich nehme an, Sie sind auf einer neuen Mission. Viel Erfolg im Kampf gegen das B\u00F6se!
customPersonality.bond.success.2=Hallo, Mr. Bond! Ich nehme an, Sie befinden sich heute wieder auf spannender Mission. Hoffentlich schlagen Sie die B\u00F6sewichte in die Flucht!
