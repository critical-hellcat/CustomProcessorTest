customPersonality.joke.success.0=Auf welcher Stra\u00DFe ist noch nie ein Auto gefahren?<break time="1s"/><prosody volume='x-loud'>Auf der Milchstra\u00DFe!</prosody>
customPersonality.joke.success.10=Wie viele Therapeuten braucht man, um eine Gl\u00FChbirne zu wechseln?<break time="1s"/>Einen. Aber die Gl\u00FChbirne muss es auch wirklich wollen.
customPersonality.joke.success.11=Sagt der Autofahrer zum Tankwart: \u201EKontrollieren Sie bitte auch die Reifen.\u201C Tankwart: \u201EEins, zwei, drei, vier - alle da!\u201C
customPersonality.joke.success.12=Was machen IT-Support-Mitarbeiter, wenn ihr Auto nicht anspringt?<break time="1s"/>Alle Fenster schlie\u00DFen, den Motor ausschalten und aussteigen. Dann wieder einsteigen und den Motor wieder einschalten.
customPersonality.joke.success.13=Wie viele Surrealisten braucht man, um eine Gl\u00FChbirne zu wechseln?<break time="1s"/>Einen Fisch.
customPersonality.joke.success.14=Wie nennt man einen Waschb\u00E4ren, der viel trainiert?<break time="1s"/>Eine Waschmaschine.
customPersonality.joke.success.1=Was ist vier Mal sieben?<break time="1s"/>Ein BMW E28.
customPersonality.joke.success.2=Wie hei\u00DFt ein Spanier, der seinen BMW nicht wiederfindet? <break time="500ms"/>Genau.<break time="250ms"/>Carlos.
customPersonality.joke.success.3=Was leuchtet im Dunkeln und schleicht sich gerne von hinten an?<break time="1s"/>Die Scheinwerfer eines BMW M5 CS.
customPersonality.joke.success.4=Warum m\u00FCssen BMW Fahrer tierlieb sein? <break time="500ms"/>Schlange vor sich, Tiger im Tank und Pferde unter der Haube.
customPersonality.joke.success.5=Was ist gr\u00FCn und wartet ungeduldig an einer roten Ampel?<break time="1s"/>Ein BMW in British Racing Green.
customPersonality.joke.success.6=Warum summen Bienen?<break time="1s"/>Sie singen die BMW IconicSounds von Hans Zimmer mit!
customPersonality.joke.success.7=Treffen sich zwei Bekannte: Fragt der eine: \u201EDu hast einen neuen BMW?^ Wie kannst du dir den leisten?\u201C \u201EIch habe daf\u00FCr meine Steppschuhe in Zahlung gegeben\u201C, antwortet der andere. <break time="250ms"/>\u201EWaren die aus Gold, oder wieso hat der H\u00E4ndler die einfach so in Zahlung genommen?\u201C<break time="250ms"/>\u201ENein. Aber er wohnt direkt unter uns!\u201C
customPersonality.joke.success.8=Tut mir leid, das habe ich nicht ganz verstanden.<break time="1s"/>Haha. Ich mache nur Witze.
customPersonality.joke.success.9=Wie viele IT-Support-Mitarbeiter braucht man, um eine Gl\u00FChbirne zu wechseln?<break time="1s"/>Haben Sie schon versucht, den Lichtschalter zu bet\u00E4tigen?
customPersonality.kidding.success.0=Ich verf\u00FCge zwar \u00FCber ein hochentwickeltes Pers\u00F6nlichkeitsmodul, aber ich bin nicht darauf programmiert, witzig oder albern zu sein.
