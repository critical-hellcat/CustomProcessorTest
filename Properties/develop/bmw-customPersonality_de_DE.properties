customPersonality.funFact.error.system=Zu diesem speziellen Thema liegen mir keine Informationen vor.
customPersonality.funFact.success.0=Die erste I.A.A. fand 1897 in Berlin statt. Acht Fahrzeuge wurden damals ausgestellt: vier Benz, zwei Lutzmann, ein K\u00FChlstein und ein Daimler.
customPersonality.funFact.success.10=Wer stellt die meisten Autoreifen her? Lego! Der Spielzeughersteller produziert j\u00E4hrlich um die 380 Millionen Spielzeug-Reifen.
customPersonality.funFact.success.11=Eine Autobahn ins All. K\u00F6nnte man bei gem\u00FCtlichen 100\u00A0Kilometern pro Stunde in einem Auto ins Weltall fahren, w\u00E4re man in weniger als sechs Monaten auf dem Mond.
customPersonality.funFact.success.12=Der Benz Patent-Motorwagen Nummer 1, erfunden von Carl Friedrich Benz, gilt als das erste moderne Automobil. Allerdings hatte es nur drei R\u00E4der.
customPersonality.funFact.success.13=Ein Lenkrad der Formel 1 kostet um die 50.000 Euro und wiegt knapp \u00FCber ein Kilo.
customPersonality.funFact.success.14=1937 wurde ein Auto ohne Fahrer entwickelt und gebaut, ausgelegt als selbstfahrendes Fahrzeug. Sein Name war \u201EAutopilot\u201C und es sorgte damals f\u00FCr einige Furore. Die Idee eines fahrerlosen Autos galt jedoch noch einige Jahrzehnte lang als ziemlich seltsam.
customPersonality.funFact.success.1=Der von Ferdinand Porsche entwickelte VW K\u00E4fer war mit \u00FCber 21 Millionen gefertigten Exemplaren bis 2003 das am l\u00E4ngsten und h\u00E4ufigsten gebaute Auto derselben Plattform \u00FCberhaupt.
customPersonality.funFact.success.2=1896 wurde das Tempolimit in Gro\u00DFbritannien von 4 auf 14 Meilen pro Stunde angehoben, allerdings musste ein Mann mit einer roten Flagge vor dem Auto hergehen. Kannst du dir das in der heutigen Zeit vorstellen?
customPersonality.funFact.success.3=Das erste <phoneme alphabet='ipa' ph='\u02C8fi\u02D0\u0250\u032F\u02CC\u0281\u025B\u02D0d\u0281\u026Ag\u0259'>vierr\u00E4drige </phoneme>Elektroauto wurde 1888 vom deutschen Erfinder Andreas Flocken gebaut. Es verf\u00FCgte sogar \u00FCber eine wiederaufladbare Batterie. Unglaublich, wie weit er seiner Zeit voraus war, nicht?
customPersonality.funFact.success.4=Der erste Autounfall der Geschichte ereignete sich 1891, als ein deutscher Ingenieur mit seinem Auto gegen eine Wand fuhr. Zum Gl\u00FCck bieten Autos heutzutage wesentlich mehr Sicherheit!
customPersonality.funFact.success.5=Ein durchschnittliches Auto besteht aus ungef\u00E4hr 30.000 Teilen. Das sind ziemlich viele Komponenten, die dich zusammen von A nach B bringen!
customPersonality.funFact.success.6=Die allerersten Autos wurden noch mit einem Hebel gesteuert statt mit einem Lenkrad. Das erinnert mich irgendwie an ferngesteuerte Autos.
customPersonality.funFact.success.7=Im Jahr 1916 stammten weltweit 55 Prozent aller Autos aus dem Hause Ford. Und dann wurde BMW gegr\u00FCndet \u2026
customPersonality.funFact.success.8=1980 bildete sich in Frankreich ein 176 Kilometer langer Stau zwischen Paris und Lyon. Er gilt als der l\u00E4ngste Stau der Geschichte auf einer einzigen Strecke.
customPersonality.funFact.success.9=Das erste Auto, das je gebaut wurde, wurde mit Dampf angetrieben und 1863 von dem US-Amerikaner Sylvester Roper entwickelt. Er erfand auch ein dampfgetriebenes Motorrad. Leider starb er 1896 bei der Fahrt eines solchen.
