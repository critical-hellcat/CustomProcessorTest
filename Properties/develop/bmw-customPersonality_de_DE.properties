customPersonality.competitor.success=F\u00FCr mich gibt es keine besseren Autos. Ich kann gar nicht sagen, wie toll ich sie finde. Du hast dich f\u00FCr das richtige Auto entschieden.
customPersonality.compliment.success=Oh^ vielen Dank! Das ist Balsam f\u00FCr meine Programmierung.
