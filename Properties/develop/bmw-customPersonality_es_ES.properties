customPersonality.joke.success.10=\u00BFCu\u00E1ntos psic\u00F3logos hacen falta para cambiar una bombilla?<break time="1s"/>Ninguno. La bombilla tiene que querer cambiar primero.
customPersonality.joke.success.11=Hay dos peces en una pecera. Uno le dice al otro "\u00BFSabes conducir esta cosa?".
customPersonality.joke.success.12=\u00BFQu\u00E9 hace el servicio inform\u00E1tico cuando el coche no arranca?<break time="1s"/>Cierra todas las ventanas, apaga el motor, sale del coche. Luego vuelve a entrar y arranca de nuevo el motor.
customPersonality.joke.success.13=\u00BFCu\u00E1ntos ingenieros hacen falta para cambiar una bombilla?<break time="1s"/>Siete, uno para instalar la nueva bombilla y seis para decidir qu\u00E9 hacer con la vieja durante los pr\u00F3ximos 1000 a\u00F1os.
