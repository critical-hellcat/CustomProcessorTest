customPersonality.funFact.error.system=No tengo ninguna informaci\u00F3n sobre ese tema en particular.
customPersonality.funFact.success.0=La primera edici\u00F3n del IAA se celebr\u00F3 en Berl\u00EDn en 1897. Se expusieron ocho autom\u00F3viles: cuatro Benz, dos Lutzmann, un K\u00FChlstein y un Daimler.
customPersonality.funFact.success.10=\u00BFQui\u00E9n produce m\u00E1s neum\u00E1ticos para autom\u00F3viles? \u00A1Lego! El fabricante de juguetes produce alrededor de 380 millones de neum\u00E1ticos de juguete al a\u00F1o.
customPersonality.funFact.success.11=Una autopista al espacio. Si se pudiera conducir un coche al espacio a una velocidad c\u00F3moda de 100 kil\u00F3metros por hora, se llegar\u00EDa a la luna en menos de seis meses.
customPersonality.funFact.success.12=El autom\u00F3vil de patente Benz n\u00FAmero 1, inventado por Carl Friedrich Benz, est\u00E1 considerado el primer autom\u00F3vil moderno. Sin embargo, solo ten\u00EDa tres ruedas.
customPersonality.funFact.success.13=El volante de la F\u00F3rmula 1 cuesta unos 50.000 euros y pesa algo m\u00E1s de un kilo.
customPersonality.funFact.success.14=En 1937, se dise\u00F1\u00F3 y construy\u00F3 un coche sin conductor en mente, se cre\u00F3 como coche de conducci\u00F3n aut\u00F3noma. Su nombre era "Autopilot", y en realidad era bastante impresionante para la \u00E9poca. Sin embargo, la idea del coche sin conductor sigui\u00F3 resultando bastante extra\u00F1a durante d\u00E9cadas.
customPersonality.funFact.success.1=El Volkswagen Beetle, dise\u00F1ado por Ferdinand Porsche, fue el autom\u00F3vil de una sola plataforma m\u00E1s longevo y fabricado de la historia hasta 2003, con m\u00E1s de 21 millones de unidades producidas.
customPersonality.funFact.success.2=En 1896, el l\u00EDmite de velocidad en el Reino Unido se elev\u00F3 de 4 a 14 mph, pero segu\u00EDa siendo necesario que un hombre con una bandera roja caminara por delante del coche. \u00BFTe imaginas eso hoy en d\u00EDa?
customPersonality.funFact.success.3=El primer coche el\u00E9ctrico de cuatro ruedas del mundo fue construido en 1888 por el inventor alem\u00E1n Andreas Flocken. Incluso ten\u00EDa una bater\u00EDa. Incre\u00EDblemente adelantado a su tiempo, \u00BFverdad?
customPersonality.funFact.success.4=El primer accidente automovil\u00EDstico se produjo en 1891, cuando un ingeniero alem\u00E1n estrell\u00F3 su autom\u00F3vil contra un muro. Por suerte, \u00A1los autom\u00F3viles han avanzado mucho en materia de seguridad desde entonces!
customPersonality.funFact.success.5=Un autom\u00F3vil tiene de medias unas 30.000 piezas. \u00A1Eso son muchos componentes trabajando juntos para llevarte de un sitio a otro!
customPersonality.funFact.success.6=Los primeros autom\u00F3viles se dirig\u00EDan con una palanca en lugar de un volante. Me recuerda un poco a los autom\u00F3viles teledirigidos.
customPersonality.funFact.success.7=En 1916, la friolera del 55 por ciento de los autom\u00F3viles de todo el mundo proced\u00EDan de la empresa Ford. Afortunadamente esto ha cambiado desde el siglo pasado.
customPersonality.funFact.success.8=En 1980 se form\u00F3 en Francia una retenci\u00F3n de 176 kil\u00F3metros entre Par\u00EDs y Lyon. Se considera la retenci\u00F3n m\u00E1s larga de la historia en una sola ruta.
customPersonality.funFact.success.9=El primer autom\u00F3vil de la historia no fue en realidad un autom\u00F3vil. Fue una bicicleta motorizada a vapor creada en 1867 por el estadounidense Sylvester Roper.
