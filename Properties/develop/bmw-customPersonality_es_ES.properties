customPersonality.joke.success.2=\u00BFC\u00F3mo se llama a un espa\u00F1ol que no encuentra su BMW? Espera.<break time="1s"/>Carlos.
customPersonality.joke.success.3=\u00BFQu\u00E9 es amarillo y aparece en tu espejo retrovisor?<break time="1s"/>Los faros de un BMW M5 CS.
customPersonality.joke.success.4=\u00BFHas o\u00EDdo hablar del m\u00FAsico country que compr\u00F3 un coche con conducci\u00F3n aut\u00F3noma? Acab\u00F3 escribiendo una canci\u00F3n sobre c\u00F3mo su coche le abandon\u00F3.
customPersonality.joke.success.5=\u00BFQu\u00E9 es verde y espera impaciente en los sem\u00E1foros en rojo?<break time="1s"/>Un BMW en British Racing Green.
customPersonality.joke.success.6=\u00BFPor qu\u00E9 zumban las abejas? <break time="1s"/>\u00A1Est\u00E1n cantando al ritmo de los IconicSounds de BMW de Hans Zimmer!
