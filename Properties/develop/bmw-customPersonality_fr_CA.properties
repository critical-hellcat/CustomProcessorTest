customPersonality.assistantFavoriteColor.success.1=Imola <lang xml:lang='en-gb'>red</lang> est une tr\u00E8s jolie couleur.
customPersonality.assistantFavoriteColor.success.2=En ce moment, j'adore le Java <lang xml:lang='en-gb'>Green</lang>.
customPersonality.assistantFavoriteColor.success.3=J'aime le <lang xml:lang='en-gb'>Voodoo Blue</lang>.
customPersonality.assistantFavoriteColor.success.4=<lang xml:lang='en-gb'>Velvet Purple.</lang> Pas mal, n'est-ce pas?
