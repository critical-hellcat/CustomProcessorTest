customPersonality.farewell.success.2=\u00C0 plus tard.
customPersonality.farewell.success.3=\u00C0 la prochaine!
customPersonality.farewell.success.4=Prenez soin de vous.
customPersonality.farewell.success.5=Au revoir.
customPersonality.farewell.success.6=\u00C0 plus!
