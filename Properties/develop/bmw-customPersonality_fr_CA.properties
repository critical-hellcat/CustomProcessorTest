customPersonality.flirtPassive.success=Bien s\u00FBr, vous \u00EAtes l'\u00E9tincelle de mes \u00E9lectrodes.
customPersonality.friends.success=Je crois que nous formons une bonne \u00E9quipe!
customPersonality.friendsPassive.success=Je me ferai un plaisir d'\u00EAtre votre ami num\u00E9rique.
customPersonality.funFact.error.system=Je n'ai aucune information sur ce sujet particulier.
customPersonality.funFact.success.0=Le premier salon de l'automobile I. A. A. a eu lieu \u00E0 Berlin en 1897. Huit voitures \u00E9taient expos\u00E9es: quatre Benz, deux Lutzmann, une K\u00FChlstein et une Daimler.
customPersonality.funFact.success.10=Le fabricant de jouets Lego produit le plus grand nombre de pneus de voiture! Il fabrique environ 380 millions de pneus de jouets chaque ann\u00E9e.
customPersonality.funFact.success.11=Ce serait g\u00E9nial de conduire jusque dans l'espace, n'est-ce pas? Si vous pouviez conduire une voiture dans l'espace \u00E0 une vitesse confortable de 100 kilom\u00E8tres-heure, vous seriez sur la lune en moins de six mois.
customPersonality.funFact.success.12=La Benz Patent Motor Car Number 1, invent\u00E9e par Carl Friedrich Benz, est consid\u00E9r\u00E9e comme la premi\u00E8re automobile moderne. Mais elle n'avait que trois roues.
customPersonality.funFact.success.13=Le volant d'une Formule un co\u00FBte environ 50000 euros et p\u00E8se un peu plus d'un kilo.
customPersonality.funFact.success.14=Une voiture con\u00E7ue et fabriqu\u00E9e en 1937 ne pr\u00E9voyait pas de conducteur, mais devait circuler de mani\u00E8re autonome. Son nom \u00E9tait 'Autopilot', et elle a fait plut\u00F4t sensation \u00E0 l'\u00E9poque. L'id\u00E9e d\u2019une voiture sans conducteur est toutefois demeur\u00E9e fantaisiste pendant encore des d\u00E9cennies par la suite.
customPersonality.funFact.success.1=La Coccinelle de Volkswagen, con\u00E7ue par Ferdinand Porsche, a \u00E9t\u00E9 la voiture la plus longtemps produite et la plus fabriqu\u00E9e de l'histoire sur une m\u00EAme plateforme jusqu'en 2003, avec plus de 21 millions d'unit\u00E9s produites.
customPersonality.funFact.success.2=En 1896, la limite de vitesse au Royaume-Uni est pass\u00E9e de 4 \u00E0 14 milles \u00E0 l'heure, mais cela exigeait toujours qu'un homme avec un drapeau rouge marche devant la voiture. Pouvez-vous imaginer cela aujourd'hui?
customPersonality.funFact.success.3=La premi\u00E8re voiture \u00E9lectrique \u00E0 quatre roues au monde a \u00E9t\u00E9 construite en 1888 par l'inventeur allemand Andreas Flocken. Elle avait m\u00EAme une batterie rechargeable. Incroyablement en avance sur son temps, n'est-ce pas?
customPersonality.funFact.success.4=Le premier accident de voiture a eu lieu en 1891 lorsqu'un ing\u00E9nieur allemand a heurt\u00E9 un mur avec sa voiture. Heureusement, les voitures ont beaucoup progress\u00E9 en termes de s\u00E9curit\u00E9 depuis l'\u00E9poque!
customPersonality.funFact.success.5=En moyenne, une voiture compte environ 30000 pi\u00E8ces. C'est beaucoup de composants qui travaillent ensemble pour vous amener du point A au point B!
customPersonality.funFact.success.6=Les toutes premi\u00E8res voitures \u00E9taient dirig\u00E9es avec un levier de commande plut\u00F4t qu'un volant. \u00C7a me rappelle un peu les voitures t\u00E9l\u00E9command\u00E9es.
customPersonality.funFact.success.7=En 1916, un impressionnant 55\u00A0pour cent des voitures dans le monde provenaient de la compagnie Ford. Heureusement, cela a chang\u00E9 depuis le si\u00E8cle dernier.
customPersonality.funFact.success.8=En 1980, un embouteillage de 176 kilom\u00E8tres s'est form\u00E9 en France entre Paris et Lyon. Il est consid\u00E9r\u00E9 comme le plus long embouteillage jamais enregistr\u00E9.
customPersonality.funFact.success.9=La toute premi\u00E8re voiture fabriqu\u00E9e n'\u00E9tait en fait pas du tout une voiture. C'\u00E9tait une bicyclette motoris\u00E9e \u00E0 vapeur cr\u00E9\u00E9e en 1863 par l'Am\u00E9ricain Sylvester Roper. Malheureusement, il est mort en conduisant l'un de ces engins en 1896.
