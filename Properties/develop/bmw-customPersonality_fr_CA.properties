customPersonality.joke.success.0=Qu'est-ce que les voitures n'appr\u00E9cient pas dans les bouteilles de vin?<break time="1s"/>Les bouchons.
customPersonality.joke.success.10=Quel est le meilleur atout d'une BMW pour jouer au badminton?<break time="1s"/>Son volant version sport.
customPersonality.joke.success.11=Quelle est la touche pr\u00E9f\u00E9r\u00E9e des astronautes sur un clavier d'ordinateur?<break time="1s"/>L'espace.
customPersonality.joke.success.12=Pourquoi les voitures sont-elles dou\u00E9es pour faire des blagues? <break time="1s"/> Parce qu'elles ont beaucoup d'auto d\u00E9rision!
customPersonality.joke.success.13=Pourquoi les voitures ne t\u00E9l\u00E9phonent-elles pas quand il pleut? <break time="1s"/> Parce qu'elles ont un d\u00E9ca portable!
customPersonality.joke.success.14=Vous avez entendu parler du chanteur qui a achet\u00E9 une voiture autonome? Il vient de sortir une reprise de "Ne me quitte pas".
customPersonality.joke.success.1=Quatre crocodiles sont dans une voiture. Lequel conduit?<break time="1s"/>Celui qui a le permis.
customPersonality.joke.success.2=Pourquoi les voitures sont-elles mauvaises cuisini\u00E8res? <break time="1s"/> Parce qu'elles ne savent faire que des pots d'\u00E9chappement!
customPersonality.joke.success.3=Combien font quatre fois sept fois le plaisir de conduire?<break time="1s"/>Une BMW E28.
customPersonality.joke.success.4=Pourquoi la voiture aime-t-elle aller faire les magasins? <break time="1s"/> Parce qu'elle se prend pour une voiture de course!
customPersonality.joke.success.5=Pourquoi faut-il toujours enlever ses lunettes lors d'un alcootest?<break time="1s"/>Parce que \u00E7a fait toujours deux verres en moins.
customPersonality.joke.success.6=Un couple amateur d'automobiles ont deux enfants. Comment les appellent-ils?<break time="1s"/>Otto et Kess.
customPersonality.joke.success.7=Quelle est la diff\u00E9rence entre les fraises et les nouveaux conducteurs?<break time="1s"/>Il n'y en a pas. Les deux se retrouvent dans le champ!
