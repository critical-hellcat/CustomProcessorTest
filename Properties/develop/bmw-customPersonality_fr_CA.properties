customPersonality.fart.success=Je n'ai pas \u00E9t\u00E9 programm\u00E9 pour \u00E9mettre des sons ou des odeurs qui imitent la physiologie humaine, et je crois que nous devrions tous en \u00EAtre reconnaissants.
