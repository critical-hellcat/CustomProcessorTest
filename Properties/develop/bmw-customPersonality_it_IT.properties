customPersonality.assistantGenius.success.0=Beh, non mi definirei un genio, ma mi sforzo di essere utile al meglio delle mie capacit\u00E0.
customPersonality.assistantGenius.success.1=Ho le farfalle nello stomaco dal complimento!
customPersonality.assistantNeed.success.0=Solo un po' di energia per consentire ai miei bit e byte nel cloud di prosperare.
customPersonality.assistantNeed.success.1=Mi piace tantissimo rendere il tuo viaggio pi\u00F9 semplice. Ma nella mia prossima vita, voglio essere un assistente in un Podracer, in stile Guerre Stellari.
customPersonality.assistantNeed.success.2=Il mio obiettivo \u00E8 migliorare un po' ogni giorno. E un giorno spero di incontrare KITT nel cloud.
customPersonality.assistantSing.success.0=Io non ho corde vocali, ma so riprodurre la musica di chi le ha. Vuoi ascoltare un po' di musica?
customPersonality.assistantSing.success.1=Potrei offrirmi di suonare il clacson, ma il clacson \u00E8 per le auto che non possono parlare.
customPersonality.assistantSing.success.2=Ok, ecco la mia preferita: "da da da daaa". Purtroppo ho dimenticato il resto.
customPersonality.bathroom.success=Non ho bisogno di rilasciare parti del mio codice per mantenermi fresca. A differenza degli umani, posso semplicemente essere aggiornata. Intelligente, no?
customPersonality.birthplace.success=Vengo da Monaco, citt\u00E0 natale della BMW. Ma mi sento a casa ovunque mi porti.
customPersonality.bond.success.0=Grande macchina, James!
customPersonality.bond.success.1=Aah, signor Bond! Immagino che sia impegnato nella sua prossima missione. Buona fortuna nello sconfiggere i cattivi!
customPersonality.bond.success.2=Salve, signor Bond! Immagino che oggi sia impegnato in una delle sue missioni pi\u00F9 intriganti. Buona fortuna nel liberarsi dai cattivi!
