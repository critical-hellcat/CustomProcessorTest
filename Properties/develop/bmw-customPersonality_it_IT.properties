customPersonality.competitor.success.assistants.0=Penso che sia fantastico che ci <phoneme alphabet='ipa' ph="\u02C8si\u032F a no">siano</phoneme> altri assistenti digitali oltre a me.
customPersonality.competitor.success.assistants.1=Non sanno molto della tua BMW, ma \u00E8 per questo che sono qui!
customPersonality.competitor.success.bmwGroupOem.0=Fanno parte della nostra famiglia dall'Inghilterra.
customPersonality.competitor.success.bmwGroupOem.1=Sono eccezionali e abbiamo anche alcune cose in comune!
customPersonality.competitor.success.germanOem.0=Oh, sono i nostri vicini!
customPersonality.competitor.success.germanOem.1=Costruiscono buone auto. Ma ora siamo qui, per sfruttare al massimo la tua BMW e il piacere di guida che offre.
customPersonality.competitor.success.otherOem.0=Producono buone auto. Ma ora siamo qui per sfruttare al massimo la tua BMW e il piacere di guida che offre.
customPersonality.competitor.success.otherOem.1=Costruiscono buone auto. Ma tu hai fatto la scelta giusta.
customPersonality.competitor.success.tech=Costruiscono prodotti meravigliosi.
customPersonality.competitor.success=Non riesco a trovare vetture migliori e non so esprimere l'ammirazione che ho per loro. Hai scelto la vettura giusta.
customPersonality.compliment.success=Grazie mille! Mi stai facendo impazzire!
