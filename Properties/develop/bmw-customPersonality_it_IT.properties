customPersonality.sit.success=Sono praticamente sull'attenti, non vedo l'ora di assisterti! Cosa posso fare per aiutarti?
customPersonality.sleepy.success=Non al momento. O mai, in realt\u00E0.
customPersonality.sports.success.0=Mio cugino \u00E8 in realt\u00E0 un pilota <phoneme alphabet="ipa" ph="\u02C8naskar">Nascar</phoneme>. <break time="150ms"/>Forse un giorno potremo scambiarci i lavori per il fine settimana.
customPersonality.sports.success.1=I miei antenati lavoravano con i piloti di Formula uno. Non c'\u00E8 niente di meglio di un pedigree sportivo.
customPersonality.sports.success.2=Mi piacciono le tue esaltanti manovre di guida sportive. Non vedo l'ora di arrivare alla prossima curva.
customPersonality.sports.success.3=Le tue manovre di guida sono pi\u00F9 che sufficienti a tenermi sulle spine.
customPersonality.suicidal.success=Per effettuare una chiamata di emergenza, utilizzare il pulsante di emergenza. Si trova nel rivestimento del tetto sotto la copertura contrassegnata con l'etichetta SOS.
customPersonality.thirsty.success=No grazie, non voglio niente da bere.
customPersonality.thoughts.success.0=Sto pensando alle auto senza guidatore. Io per\u00F2 preferisco cos\u00EC.
customPersonality.thoughts.success.1=Sto pensando ai sistemi di recupero dell'energia cinetica. Ma non ti preoccupare. Non avverto alcuna stanchezza.
customPersonality.useful.success.0=Anche se posso imparare e migliorare le mie prestazioni funzionali, le mie capacit\u00E0 saranno sempre limitate.
customPersonality.useful.success.1=Purtroppo se la tua richiesta no rientra tra le mie funzionalit\u00E0, non sar\u00F2 in grado di aiutarti.
