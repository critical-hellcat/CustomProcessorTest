customPersonality.funFact.success.0=La prima <say-as interpret-as="characters">IAA</say-as>, si tenne a Berlino nel 1897. Vennero esposti otto <phoneme alphabet="ipa" ph="awtove\u02C8ikoli">autoveicoli</phoneme> : quattro Benz, due <phoneme alphabet="ipa" ph="lu\u02A6man">Lutzmann</phoneme>, un <phoneme alphabet="ipa" ph="kyl\u0283ta\u026A\u032Fn">K\u00FChlstein</phoneme> e un Daimler.
customPersonality.funFact.success.10=Il Maggiolino Volkswagen, progettato da Ferdinand Porsche, \u00E8 stata la singola vettura pi\u00F9 di successo della storia fino al 2003, con oltre 21 milioni di esemplari realizzati.
customPersonality.funFact.success.11=Nel 1896, il limite di velocit\u00E0 nel Regno Unito venne aumentato passando da 4 a 14 miglia all'ora, ma era ancora necessario che una persona con una bandiera rossa corresse davanti alla vettura. Riesci a immaginarlo?
customPersonality.funFact.success.12=La prima vettura elettrica a quattro ruote al mondo fu costruita nel 1888 dall'inventore tedesco Andreas Flocken. Vantava addirittura una batteria ricaricabile. Decisamente avanti sui tempi, vero?
customPersonality.funFact.success.13=Il primo incidente automobilistico si verific\u00F2 nel 1891, quando un ingegnere tedesco fece urtare la sua vettura contro un muro. Per fortuna, nel frattempo sono stati fatti molti progressi in termini di sicurezza!
customPersonality.funFact.success.14=Una vettura media conta circa 30.000 parti. A pensarci bene, sono tanti componenti che collaborano tra loro per andare da A a B!
customPersonality.funFact.success.1=Le prime vetture sterzavano grazie a una leva al posto del volante. Mi fanno venire in mente le macchinine telecomandate.
customPersonality.funFact.success.2=Nel 1916, ben il 55 percento delle vetture di tutto il mondo era una Ford. E poi, nello stesso anno, nacque la BMW...
customPersonality.funFact.success.3=Nel 1980, in Francia, tra Parigi e Lione, si form\u00F2 una coda lunga 176 chilometri. \u00C8 considerata la coda pi\u00F9 lunga mai formatasi su un singolo percorso.
customPersonality.funFact.success.4=La prima vettura prodotta era un velocipede a vapore creato nel 1863 dall'americano Sylvester Roper. Realizz\u00F2 anche una motocicletta a vapore. Purtroppo mor\u00EC a bordo di uno di questi modelli nel 1896.
customPersonality.funFact.success.5=to be listened with AWS - Lego pronounce in a weird way
customPersonality.funFact.success.6=Un'autostrada nello spazio. Se fosse possibile guidare una vettura nello spazio a una comoda velocit\u00E0 di 100 chilometri all'ora, si potrebbe raggiungere la Luna in meno di sei mesi.
customPersonality.funFact.success.7=La Benz Patent Motorwagen numero 1, inventata da Carl Friedrich Benz, \u00E8 considerata la prima automobile moderna. Aveva per\u00F2 solo tre ruote.
customPersonality.funFact.success.8=Il volante usato nella Formula uno costa circa 50.000 euro e pesa poco pi\u00F9 di un chilo.
customPersonality.funFact.success.9=Nel 1937 fu progettata e costruita una vettura pensata per l'uso senza guidatore, come un modello a guida autonoma. Si chiamava "Autopilot" ed era piuttosto stupefacente per l'epoca. Tuttavia, l'idea di una vettura senza guidatore venne considerata strana per molti decenni a <phoneme alphabet="ipa" ph="se\u02CCgwi re">seguire</phoneme>.
