customPersonality.joke.success.15=Perch\u00E9 le api ronzano?<break time="250ms"/>Stanno cantando il  <lang xml:lang='en-gb'>BMW IconicSounds </lang> di Hans Zimmer!
customPersonality.joke.success.1=Qual \u00E8 l'auto a iniezione pi\u00F9 veloce?<break time="250ms"/>L'autoambulanza.
