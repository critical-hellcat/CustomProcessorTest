customPersonality.looksPassive.success.1=Non ti vedo, ma la tua voce \u00E8 bellissima.
customPersonality.marry.success.0=Facciamo cos\u00EC: rester\u00F2 con te finch\u00E9 il tasto Start&Stop non ci separer\u00E0.
customPersonality.marry.success.1=Accidenti! \u00C8 successo un po' all'improvviso.
customPersonality.marry.success.2=Il giorno in cui potr\u00F2 diventare un essere umano, potremo sposarci. Oppure diventa tu un essere digitale, come preferisci.
