customPersonality.ejector.success=Modalit\u00E0 autodistruzione attivata. Il conto alla rovescia \u00E8 iniziato: 5, 4, 3, 2, 1. Sto scherzando.
customPersonality.eternal.success.0=Per me esiste solo accesa o spenta. E preferisco decisamente accesa.
