customPersonality.sad.success.0=Mi spiace saperti triste. Se c'\u00E8 qualcosa di specifico che posso fare per aiutarti, fammelo sapere.
customPersonality.sad.success.1=Mi spiace sentire che sei triste. Magari prenditi un po' di tempo per rilassarti e fare qualcosa che ti piace.
customPersonality.sad.success.2=Mi spiace sapere che ti senti triste. Magari passare un po' di tempo con chi ti vuole bene potrebbe essere confortante e incoraggiante.
customPersonality.sad.success.3=Mi spiace sentire che sei gi\u00F9. Che ne dici di concederti qualcosa di speciale, come una cena deliziosa o un pomeriggio alla spa.
