customPersonality.funFact.success.0=De eerste IAA vond plaats in Berlijn in 1897. Er waren acht auto's te zien: vier Benz-en, twee Lutzmann, \u00E9\u00E9n K\u00FChlstein en \u00E9\u00E9n Daimler.
customPersonality.funFact.success.10=Wie produceert de meeste autobanden? Lego! De speelgoedfabrikant produceert jaarlijks ongeveer driehonderdtachtig miljoen speelgoedbanden.
customPersonality.funFact.success.11=Zou het niet geweldig zijn om de ruimte in te kunnen rijden? Als je met een auto met een comfortabele snelheid van honderd kilometer per uur de ruimte in reed, zou je in minder dan zes maanden op de maan zijn.
customPersonality.funFact.success.12=De Benz Patent Motor Car Number 1, uitgevonden door Carl Friedrich Benz, wordt beschouwd als de eerste moderne auto. Hij had echter maar drie wielen.
customPersonality.funFact.success.13=Het stuurwiel in de Formule 1 kost zo\u2019n vijftig duizend euro en weegt iets meer dan een kilo.
customPersonality.funFact.success.14=In 1937 werd er een auto ontworpen en gebouwd zonder bestuurder in gedachten, hij werd ontworpen als een zelfrijdende auto. De naam was "autopiloot" en het was eigenlijk behoorlijk indrukwekkend voor die tijd. Het idee van de zelfrijdende auto werd echter als nogal vreemd beschouwd, in tegenstelling tot decennia later.
customPersonality.funFact.success.1=De Volkswagen Kever werd ontworpen door Ferdinand Porsche en is het bestverkochte model aller tijden. Er zijn meer dan 21 miljoen exemplaren van geproduceerd toen de productie in 2003 stopte.
customPersonality.funFact.success.2=In 1896 werd de snelheidslimiet in Groot-Brittanni\u00EB verhoogd van 6 naar 22 km per uur, maar er was nog steeds een man met een rode vlag nodig om voor de auto uit te lopen. Kun je het dat nu voorstellen?
customPersonality.funFact.success.3=De eerste elektrische auto op vier wielen ter wereld werd in 1888 gebouwd door de Duitse uitvinder Andreas Flocken. Er zat zelfs een accu in. Zijn tijd ongelooflijk ver vooruit, nietwaar?
customPersonality.funFact.success.4=Het eerste auto-ongeluk vond plaats in 1891 toen een ingenieur uit Duitsland met zijn auto tegen een muur botste. Gelukkig hebben auto\u2019s sindsdien een lange weg afgelegd op het gebied van veiligheid!
customPersonality.funFact.success.5=De gemiddelde auto heeft ongeveer dertig duizend onderdelen. Dat zijn een heleboel componenten die samenwerken om jou van A naar B te brengen!
customPersonality.funFact.success.6=De allereerste auto\u2019s werden bestuurd met een hendel in plaats van met een stuur. Doet me een beetje denken aan op afstand bestuurbare auto's.
customPersonality.funFact.success.7=In 1916 was maar liefst vijfenvijftig procent van de auto's wereldwijd gefabriceerd door de onderneming Ford. En toen werd BMW opgericht, datzelfde jaar...
customPersonality.funFact.success.8=In 1980 vormde zich in Frankrijk een file van honderdzesenzeventig kilometer lang tussen Parijs en Lyon. Het wordt beschouwd als de langste file ooit op \u00E9\u00E9n route.
customPersonality.funFact.success.9=De allereerste auto was een stoomvoertuig dat in 1863 werd ontworpen door de Amerikaan Sylvester Roper. Hij ontwierp ook een door stoom aangedreven motorfiets. Helaas overleed hij in 1896 tijdens een rit op \u00E9\u00E9n van deze motoren.
