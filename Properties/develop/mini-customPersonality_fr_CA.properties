customPersonality.introduction.success.0=Salut! Je suis votre assistant personnel intelligent. Sans trop tomber dans la science-fiction, ma fonction est de vous aider \u00E0 profiter au maximum de vos trajets en MINI. Vous pouvez me demander tout ce qui vous passe par la t\u00EAte: dites simplement 'H\u00E9 MINI' pour commencer!
customPersonality.introduction.success.1=Je suis votre assistant personnel intelligent. Je suis l\u00E0 pour vous accompagner et vous fournir des informations pendant vos trajets. Dites simplement 'H\u00E9 MINI' et je serai pr\u00EAt \u00E0 r\u00E9pondre \u00E0 toutes vos questions \u2013 des simples conseils sur l'utilisation de la voiture aux grandes questions sur la vie qui vous tiennent \u00E9veill\u00E9 la nuit.
