customPersonality.sad.success.0=Navr\u00E9 d'entendre que vous \u00EAtes triste. Si je peux faire quoi que ce soit pour vous aider, dites-le moi.
customPersonality.sad.success.1=Navr\u00E9 d'entendre que vous \u00EAtes triste. Vous pourriez peut-\u00EAtre prendre le temps de vous d\u00E9tendre et de faire quelque chose que vous aimez.
