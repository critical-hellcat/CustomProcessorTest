customPersonality.funFact.success.heritage.0=Wist je dat er in de jaren zeventig bijna een elektrische MINI werd gebouwd? Nou, <break strength="strong"/> <prosody rate="slow"> het was bijna een MINI. </prosody> In 1971 produceerde British Leyland, destijds de eigenaar van MINI, een elektrische conceptauto die gebruikmaakte van de MINI als basis. Het zogenaamde <prosody rate="slow">"Leyland-Crompton electric car prototype" </prosody> werd tentoongesteld op de Autosalon van Gen\u00E8ve in 1972. Helaas eindigde daar zijn carri\u00E8re, hoewel sommige ontwerpelementen later <break strength="weak"/> in niet-MINI-gerelateerde projecten werden toegepast.
customPersonality.funFact.success.heritage.100=Als MINI-eigenaar weet je dat elke MINI-ervaring buitengewoon is. Dat bleek ook tijdens de Olympische Spelen van 2008 in Beijing, waar bezoekers de stad als nooit tevoren konden verkennen in een MINI-riksja. Het voertuig was een combinatie van de achterkant van een MINI en de voorkant van een traditionele riksja, aangedreven door spierkracht in plaats van paardenkracht, waardoor de mix van traditie en vooruitgang van de stad op een unieke manier perfect werd vastgelegd.
customPersonality.funFact.success.heritage.101=Als je de Olympische Spelen van 2012 in Londen hebt gezien, herinner je je waarschijnlijk iets heel unieks aan de gebeurtenissen in het Olympisch stadion. Namelijk dat de "ballenkinderen" die speren, shuttles, discussen of ballen rapen, helemaal geen kinderen waren, maar MINI's op kwartschaal die rondzoefden terwijl ze werden bestuurd door vrijwilligers. Het is geen wonder dat deze MINI\u2019s een beetje de sterren van de Spelen werden.
customPersonality.funFact.success.heritage.102=MINI is typisch Brits. Toen Londen in 2012 gastheer was van de Olympische Spelen, was de MINI daarom een logische keuze om deel te nemen aan de openingsceremonie. Een rode MINI Cooper, bestuurd door een moeder en zoon, opende een show waarin de Britse popmuziek en cultuur werd gevierd. Ze reden naar een levensgrote replica van een modern Brits huis terwijl je de jingle van het BBC-journaal kon horen. Uiteraard begon het kort daarna te regenen. Een echt Brits moment!
customPersonality.funFact.success.heritage.103=Wat is jouw favoriete herinnering aan de Olympische Spelen? Heeft het met sport te maken? We vragen dit omdat de Olympische Spelen niet alleen een tijd is om te kijken naar de grootste atleten ter wereld, maar ook waarin andere sectoren ophef cre\u00EBren. Dat is de reden waarom op de Spelen van <say-as interpret-as="date">2012</say-as><break strength="medium"/> 40 MINI E-modellen, <break strength="medium"/> de al volledig elektrische voorlopers van de MINI Cooper SE, deel uitmaakten van ons offici\u00EBle wagenpark.
customPersonality.funFact.success.heritage.104=Luisteren naar geweldige muziek terwijl je in je MINI rijdt, is moeilijk te evenaren. In de jaren 2000 was het tijdperkbepalende Outkast-album Speakerboxxx/The Love Below bijna altijd op de radio. En hij is gedeeltelijk gemaakt in een MINI. Neal Pogue, de geluidstechnicus van het album, reed rapper Andre 3000 in een MINI door Los Angeles en ze luisterden naar demo's en bedachten manieren om de nummers te verbeteren. Zeggen we dat MINI heeft bijgedragen aan een van de beste albums van de afgelopen tijd? Dat zou nogal arrogant zijn, maar we ontkennen het ook niet.
customPersonality.funFact.success.heritage.105=Wist je dat de <prosody rate="slow"> MINI-fabriek in Oxford, </prosody> die oorspronkelijk zijn deuren opende in 1913, v\u00F3\u00F3r zijn 100ste verjaardag al ruim 10 miljoen auto's had geproduceerd? De eerste auto die daar van de band rolde was de <prosody rate="slow"> Bullnose Morris Oxford</prosody>, gevolgd door andere bekende Britse merken zoals <prosody rate="slow"> Austin, <break strength="medium"/> MG, <break strength="medium"/> Triumph, <break strength="medium"/> en Rover, </prosody> evenals het nieuwe merk Morris. Tegenwoordig produceert de fabriek MINI-auto's en verscheept deze over de hele wereld.
customPersonality.funFact.success.heritage.106=Ben je bekend met het feit dat de MINI-fabriek in Oxford in 1913 werd geopend en sindsdien meer dan 14 verschillende merken heeft geproduceerd en meer dan 500.000 werknemers in dienst had? Er zijn families geweest waar meerdere generaties allemaal in de fabriek werkten. Natuurlijk bouwden ze niet alleen auto's, maar vervaardigden ze ook Tiger Moth-vliegtuigen, ambulances en parachutes. Die parachutes waren waarschijnlijk niet voor MINI\u2019s, maar voor mensen. Waarschijnlijk...
customPersonality.funFact.success.heritage.107=Ken jij de bijzondere motorsportgeschiedenis van MINI? We hebben vele legendarische coureurs gehad, van wie Paddy Hopkirk een van de uitzonderlijksten was. De Noord-Ier schokte de wereld toen hij in 1964 de legendarische Monte Carlo Rally won, waarbij hij racete tegen auto's van alle groottes en snelheden. Hopkirk werd onmiddellijk beroemd en kreeg felicitaties uit heel Groot-Brittanni\u00EB. En zijn meest dierbare memorabilia? Een kaart van de Beatles, met de boodschap: <break strength="strong"/> "Nu ben jij een van ons, Paddy!" En zo werd hij de vijfde Beatle.
customPersonality.funFact.success.heritage.108=Wat is een van onze beroemdste motorsportoverwinningen? Toen Paddy Hopkirk een van MINI's grootste overwinningen behaalde tijdens de Monte Carlo Rally van 1964. Hoewel Hopkirk niet verwachtte dat hij zou winnen, wilde hij het beste uit zijn rit halen. Daarom verstopte hij een blikje kaviaar in de MINI om later te verkopen. Uiteindelijk won hij, dus in plaats van het blikje te verkopen at hij de kaviaar met wat champagne op het balkon van een hotel op, samen met MINI's ontwerper Sir Alec Issigonis en Formule 1-wereldkampioen <phoneme alphabet='ipa' ph='\u02C8xw\u02C8an\u00A0manw\u02C8el\u00A0f\u02C8a\u014Bxjo'>Juan Manuel Fangio</phoneme>. Toch beter dan verkopen.
customPersonality.funFact.success.heritage.109=Ken jij onze geweldige motorsportgeschiedenis? Er waren vele hoogtepunten, maar een van de grootste was toen de legendarische coureur Paddy Hopkirk de Monte Carlo Rally van 1964 won en de MINI zo een van zijn grootste overwinningen bezorgde. Bijna ging het nog fout ook, want hij werd op zijn allereerste dag door de politie aangehouden omdat hij de verkeerde kant op reed op een eenrichtingsweg. Hopkirk praatte zich er uit en legde met al zijn Noord-Ierse charme uit dat hij het eigenlijk al had opgegeven en op weg was naar huis. De truc werkte en er werd geschiedenis geschreven.
customPersonality.funFact.success.heritage.10=Wist je dat <phoneme alphabet='ipa' ph='\u02C8b\u0281i\u0292it ba\u0281do'>Brigitte Bardot</phoneme>, de Franse actrice bekend om haar schoonheid, sensualiteit en gevoel voor mode, ook een MINI-eigenaar was? En niet zomaar een MINI. De koningin van <phoneme alphabet='ipa' ph='\u02C8k\u02C8an'>Cannes</phoneme> bezat twee MINI Mokes zonder portieren en dak, waarmee ze in haar woonplaats <phoneme alphabet='ipa' ph='\u02C8s\u025B\u0303 t\u0281\u0254.pe'>St Tropez</phoneme> rondreed. Ze werd beroemd afgebeeld terwijl ze in deze jeepachtige buggy's met haar geliefde honden reed. Toen ze de auto's uiteindelijk verkocht, was het natuurlijk om liefdadigheidsinstellingen voor dieren te steunen.
customPersonality.funFact.success.heritage.110=Hoe lang duurt het om een legende te worden? Het kan echt in \u00E9\u00E9n tel gebeuren. Toen Paddy Hopkirk in 1964 de Monte Carlo Rally won met zijn MINI Cooper S, veranderde hij zichzelf en de auto meteen in legendes. Hij werd door het Britse publiek op handen gedragen, uitgenodigd voor talkshows, gefeliciteerd door de toenmalige premier en kreeg een felicitatietelegram van de Beatles. Hopkirk kreeg ook de "Freedom of the City" van Belfast en verscheen samen met zijn MINI op tv. Niet verkeerd, helemaal niet verkeerd.
customPersonality.funFact.success.heritage.111=Je hebt vast wel eens gehoord van de Drie Musketiers, maar we hebben ons eigen legendarische trio met dezelfde bijnaam. Als het om MINI gaat, verwijzen de drie musketiers naar Paddy Hopkirk, Timo M\u00E4kinen en Rauno Aaltonen: drie legendarische rallycoureurs die allemaal de Monte Carlo Rally in de jaren zestig wonnen en met de MINI Cooper S tegen grotere, <break strength="medium"/> sterkere, <break strength="medium"/> en snellere concurrenten raceten. Ware legendes.
customPersonality.funFact.success.heritage.112=Ooit gehoord van Pat Moss, de beroemde vrouwelijke chauffeur? We horen maar weinig over haar. Ze won niet alleen de Tulpenrallye van 1962 met een MINI Cooper \u2013 wat ons onze eerste internationale rallyoverwinning ooit opleverde \u2013 maar ze bouwde een indrukwekkende racecarri\u00E8re op en werd de eerste vrouw die een grote internationale rally won, de Luik-Rome-Luikrally in 1960. Daarnaast won ze de Coupe des Alpes en de <prosody rate="slow"><say-as interpret-as="spell-out">RAC</say-as> </prosody> Rally <break strength= "medium"/> niet \u00E9\u00E9n keer, maar twee keer. Goed gedaan, Pat.
customPersonality.funFact.success.heritage.113=Ben jij op de hoogte van onze rijke motorsportgeschiedenis? Veel coureurs hebben grote hoogten bereikt in een MINI, maar Pat Moss valt zelfs op tussen de ware legendarische helden. Ze was pas 27 toen ze haar mannelijke concurrenten overtrof en de Tulpenrallye van 1962 in Nederland won: MINI's eerste internationale rallyoverwinning. Haar MINI Cooper zegevierde over merken als <prosody rate="slow"> Porsche, <break strength="strong"/> Volvo, <break strength="strong"/> en Mercedes-Benz. </prosody>
customPersonality.funFact.success.heritage.114=Wat is het waardevolste wat je ooit in je MINI hebt meegenomen? Want als het om kostbare vracht gaat, spant de Tulpenrallye van 1962 in Nederland waarschijnlijk de kroon. De racer: Pat Moss. Haar bijrijder: Ann Wisdom. Niet alleen lieten de twee dames al hun mannelijke concurrenten in het stof achter en wonnen ze het toernooi - MINI's eerste internationale rallyoverwinning - Ann was ook nog eens zwanger tijdens de race. Gelukkig had Pat de situatie helemaal onder controle.
customPersonality.funFact.success.heritage.115=Toen <prosody rate="slow">Paul Weller</prosody>, de rocklegende van bands als The Jam en The Style Council, optrad tijdens ons 50-jarig jubileumfeest, had hij waarschijnlijk niet verwacht dat hij zijn eigen MINI zou ontwerpen. Maar dat deed hij, en het resultaat was net zo'n Brits icoon als hij: gebouwd in Oxford en met de hand beschilderd door MINI-vakmensen, met opvallende roze en bruine strepen over de hele carrosserie en afgewerkt met een enkele zilveren lijn over de motorkap en het dak. Zo vader, zo zoon.
customPersonality.funFact.success.heritage.116=Vrijwel onmiddellijk na zijn debuut in 1959 begon MINI een grote schare fans van beroemdheden te vergaren. Acteur en komiek Peter Sellers \u2013 bekend van de Pink Panther, Dr. Strangelove en tal van andere rollen \u2013 was een van hen, en tevens een fervent MINI-verzamelaar. Nadat hij inmiddels een tiental op maat gemaakte MINI's in zijn collectie had, was hij erg gul met ze: toen hij er een aan zijn toenmalige vrouw <break strength="medium"/> Britt Ekland cadeau deed, stopte hij die in een gigantische verjaardagstaart.
customPersonality.funFact.success.heritage.117=Door de jaren heen zijn er veel beroemde MINI-fans geweest. Neem de acteur en komiek Peter Sellers, die in veel opzichten een pionier was. Hij was de eerste man die in april 1964 op de cover van "Playboy" verscheen, maar belangrijker nog: hij was de grondlegger van de op maat gemaakte MINI-stijl van de jaren zestig. Sellers liet minstens drie MINI's voor zichzelf bouwen, en \u00E9\u00E9n verscheen zelfs in een van zijn Pink Panther-films.
customPersonality.funFact.success.heritage.118=De MINI waar jij in zit, <break strength="strong"/> was dat een cadeau? Dat zou geweldig zijn, toch? Een van de beroemdste cadeaus was het cadeau dat prins Charles in 1982 aan Diana, prinses van Wales, gaf voor haar 21e verjaardag. Toen de op maat gemaakte lichtgekleurde cabrio aan de prinses werd gepresenteerd, haalde deze natuurlijk het nieuws. Maar het uiteindelijke lot van de auto is onbekend.
customPersonality.funFact.success.heritage.119=Het is leuk om fans te hebben, vind je niet? Wij vinden van wel. Toen de originele MINI voor het eerst werd geproduceerd, werd hij steeds populairder onder de beroemdheden die er dol op waren. Prinses Margaret, de jongere zus van koningin Elizabeth, bezat een Austin MINI, die op maat voor haar was gemaakt, compleet met sigarettenaansteker, asbak en een radio die alleen de BBC ontving. Margaret reed er vaak mee door Londen en de auto werd een symbool van haar onafhankelijkheid en rebelse geest.
customPersonality.funFact.success.heritage.11=MINI is beroemd om zijn ontwerp, en het is dus geen verrassing dat het een aantal iconische kleuren heeft. Er is geen kleur die een sterkere associatie met MINI heeft dan British Racing Green. Maar wist je dat onze connectie al bestond voordat de eerste MINI \u00FCberhaupt gebouwd werd? De kleur won aan populariteit toen Formule 1 Wereldkampioen Jack Brabham de titel won in 1959 en 1960, met respectievelijk een Cooper T51 en T53. De auto's hadden twee witte racestrepen op een groene achtergrond. De naam "Cooper" lijkt misschien bekend, en dat komt omdat de auto's zijn ontworpen door John Cooper, die de MINI Cooper heeft gemaakt. Het is een kleine wereld.
customPersonality.funFact.success.heritage.120=Als je wordt gevraagd of koningin Elizabeth II ooit in een MINI heeft gereden, zou je waarschijnlijk <break strength="medium"/> "vast wel" zeggen. En je hebt gelijk, ook al zal het model je misschien verbazen. De eerste MINI waar de koningin mee op de foto stond was een MINI Beach Car, een unieke variant, waarvan er slechts zo\u2019n 22 zijn gebouwd. Hare Majesteit reed ermee door Windsor Great Park in 1962, en de gebeurtenis haalde het nieuws, waarbij haar keuze sterk bijdroeg aan de populariteit van de MINI.
customPersonality.funFact.success.heritage.121=Heb je pas nog je garage uitgemest? Of was je aan het werk in de garage van je ouders? Wie weet wat je misschien tegenkomt! In 1986 ontdekte iemand met heel veel geluk een speciale MINI in een schuur - namelijk de oorspronkelijke MINI die de <prosody rate="slow"><say-as interpret-as="spell-out">RAC</say-as> Rally UK </prosody>in 1965 en de Scottish Rally in 1966 had gewonnen. De auto was al twintig jaar verloren gewaand. Na de restauratie werd de waarde van de auto vastgesteld op een mooie 200.000 dollar, wat niet slecht is voor een toevallige vondst.
customPersonality.funFact.success.heritage.122=Heb je er ooit van gedroomd beroemd te worden? Zulke dingen kunnen in een oogwenk gebeuren, of kunnen jaren van inspanning vergen. Toen de Finse coureur Rauno Aaltonen in 1967 bijvoorbeeld de Monte Carlo Rally won met een klassieke MINI Cooper S, werd hij meteen een legende. Maar het succes kwam niet van de ene op de andere dag voor de zogenaamde "Rally Professor". Zijn eerste Monte Carlo Rally in een MINI in 1962 eindigde in een spectaculaire crash. Het jaar daarop reed hij de rally uit in zijn MINI <break strength="medium"/> en werd klassementswinnaar en derde in het algemeen klassement, en uiteindelijk werd hij algemeen kampioen. De les? Blijf trouw aan MINI <break strength="weak"/> en je gaat ver komen.
customPersonality.funFact.success.heritage.123=Ken jij Rauno Aaltonen? Dat zou je wel moeten! De Finse coureur won de Monte Carlo Rally van 1967 in een MINI. Dit was MINI's derde overwinning in de wedstrijd en het vestigde de auto als een echte motorsportgrootheid. Maar Aaltonen wordt ook gelauwerd voor de uitvinding van "links remmen", waarmee hij zijn rechtervoet op het gaspedaal kon houden terwijl zijn linkervoet schakelde tussen het koppelings- en het rempedaal. Hij noemde het <break strength="medium"/> <prosody rate="slow">"pianospelen met je voeten." </prosody> Stijlvol, <break strength="medium"/> en supersnel.
customPersonality.funFact.success.heritage.124=Wat is volgens jou het beste cadeau voor een bruiloft? Nou, als je MINI bent, is er maar \u00E9\u00E9n antwoord. Om het koninklijk huwelijk van prins Harry en Meghan Markle te vieren, hebben we een unieke MINI gemaakt, met een prachtige handgemaakte dakafbeelding, 3D-geprinte details en een interieur voorzien van op maat gemaakte accenten ge\u00EFnspireerd op de Union Jack en de sterren en strepen van de Amerikaanse vlag. De koninklijke MINI heeft een Crystal White-afwerking met zilverblauwe accentlijsten en achterlichten in Union Jack-design. Heel toepasselijk werd het model na de bruiloft geveild voor een goed doel.
customPersonality.funFact.success.heritage.125=Ben jij cool? Dat moet wel, want je rijdt in een MINI. Maar ben jij de King of Cool? Nee... <break strength="strong"/> dat is Steve McQueen, de Amerikaanse acteur die bekend staat om zijn liefde voor superauto's. Had hij een MINI? Natuurlijk. Zijn MINI Cooper S uit 1967 had een 1275cc-motor, een schuifdak, chromen wielen en een tweekleurige bruine lak. Dus zelfs als je niet de coole koning bent, ben je in goed gezelschap.
customPersonality.funFact.success.heritage.126=We hebben allemaal ons eigen verhaal over hoe we verliefd werden op de MINI. De legendarische acteur en King of Cool, Steve McQueen, die bekend stond om zijn liefde voor superauto's, dankte zijn beroemdheid deels aan zijn nauwe vriendschap met race- en MINI-legende John Cooper. Tijdens het filmen van de film <break strength="medium"/> "The War Lover" was McQueen zo erg onder de indruk van Cooper dat de ster onmiddellijk een op maat gemaakte Cooper S uit 1967 kocht.
customPersonality.funFact.success.heritage.127=Vraag je jezelf wel eens af: <break strength="medium"/> "wat betekent die naam?" Nou, als jouw band de Beach Boys heet, is het bijna onvermijdelijk dat je in het bezit komt van \u00E9\u00E9n van de vele MINI Beach-varianten. Maar de Amerikaanse popgroep had er niet zomaar \u00E9\u00E9n. In de VS werden ze vaak gezien met de beroemde rood-wit gestreepte 'MINI Surfer' Moke, een echte jeepachtige buggy. Ze gebruikten ook meerdere Mokes tijdens hun UK Tour in 1966, waardoor ze geliefd werden bij de lokale bevolking en de populariteit van de auto omhoog schoot.
customPersonality.funFact.success.heritage.128=Wist je dat een Beatle zijn in de jaren zestig niet alleen maar roem en rijkdom betekende? Ik denk dat je dat wel wist. Maar het betekende ook dat je een MINI had die speciaal voor jou was gemaakt. De MINI Cooper S van Paul McCartney werd bijvoorbeeld volgens zijn specificaties gebouwd en gespoten in California Sage Green, de kleur van Aston Martin. Hij was ook voorzien van Aston Martin-achterlichten en een Webasto-schuifdak, dat natuurlijk bij zijn Aston Martin DB5 paste.
customPersonality.funFact.success.heritage.129=Hoeveel verschillende MINI's zie je dagelijks? Naast die van jezelf natuurlijk. In de jaren 60 was de MINI zo gewoon als een auto maar kan zijn. Veel van de grootste beroemdheden van het decennium hadden een MINI, waaronder de Beatles, die er allemaal een hadden gekregen. Maar niet zomaar gewone MINI's. Elk bandlid liet een unieke MINI op maat aanpassen om aan hun specifieke behoeften te voldoen. Ze reden echt in die auto's. Ja, omdat ze sterren waren.
customPersonality.funFact.success.heritage.12=Denk jij dat je een bijzonder talent hebt, iets waar jij beter in bent dan wie dan ook? Nou, misschien hebben we er ook wel \u00E9\u00E9n. Zie je, MINI heeft het Guinessbook of Records gehaald met het krapste fileparkeren met een elektrische auto. Het wereldrecord werd behaald door Paul Swift op de British Motor Show. Hij parkeerde zijn elektrische MINI in minder dan 3 seconden tussen twee andere MINI\u2019s, met in totaal 30 cm vrije ruimte. Beetje krap? Nogal ja.
customPersonality.funFact.success.heritage.130=Als je een ster bent, kun je niet zomaar genoegen nemen met een doodgewone MINI. Toen John Lennon in de jaren zestig een Cooper S cadeau kreeg, liet hij hem naar eigen smaak aanpassen: hij was helemaal zwart geverfd met een zwarte bumper en diepgetinte ramen, mogelijk passend bij zijn geheel zwarte Rolls-Royce Phantom. Goed gezelschap. De auto verscheen later in het filmproject van Lennon en Yoko Ono <break strength="medium"/> 'Look at Me' uit 1968, waar hij groen werd geverfd; sindsdien is hij verloren gegaan.
customPersonality.funFact.success.heritage.131=Het is waarschijnlijk geen verrassing dat elk lid van de Beatles in de jaren zestig zijn eigen op maat gemaakte MINI had. De MINI van George Harrison heeft zelfs de film "Magical Mystery Tour" gehaald. Dit was geen toeval, aangezien zijn auto - oorspronkelijk metallic zwart - rood was geverfd met psychedelische patronen, een stoffen schuifdak kreeg en zijwaarts gedraaide Volkswagen Kever-achterlichten (specifiek voor de film). De dingen die je moet doen om beroemd te worden...
customPersonality.funFact.success.heritage.132=We houden er allemaal van om onze MINI een persoonlijk tintje te geven. Traditioneel wijzigden mensen hun auto na aankoop, aangezien de klassieke MINI een eenvoudige auto was. Maar zelfs toen werden er voor sommigen speciale edities gemaakt. Op die lijst staat ook Beatles-drummer Ringo Starr. Hij ontving een op maat gebouwde MINI Cooper S, ontworpen volgens zijn specificaties. Zijn MINI werd omgebouwd tot hatchback. Waarom? Zo kon hij er natuurlijk zijn drumstel in kwijt.
customPersonality.funFact.success.heritage.133=Je weet dat je het als autofabrikant gemaakt hebt <break strength="medium"/> als elk lid van de grootste popgroep uit de jaren zestig in een gepersonaliseerde versie van jouw auto rijdt. We hebben het natuurlijk over The Beatles, die grote fan waren van hun MINI. John Lennon bestelde hem in 1964, een jaar voordat hij zijn offici\u00EBle rijbewijs ontving.\u200B
customPersonality.funFact.success.heritage.134=Heb je ooit een verjaardagscadeau gekregen van \u00E9\u00E9n van de meest glamoureuze mensen ter wereld? Nou ja, wij dus, toen Kate Moss een eenmalige MINI ontwierp voor onze 40e verjaardag. Kate Moss gaf ook een interview waarin ze lachend zei dat MINI voor haar 'korte rokjes' betekende. Toen haar werd gevraagd waarom de MINI zo lang meeging, was haar serieuzere antwoord dat hij "functioneel, praktisch, zuinig en een lust voor het oog" is. Over die uitspraak valt moeilijk te twisten en we hebben geprobeerd om die kenmerken de twintig jaar erna als kern van de identiteit van ons merk te houden.
customPersonality.funFact.success.heritage.135=Wist je dat MINI in 1999 zijn veertigste verjaardag vierde en een reeks bijzondere eenmalige samenwerkingen aanging met beroemdheden? Een samenwerking resulteerde in een fraaie auto ontworpen door niemand minder dan het Britse supermodel Kate Moss. Ze bedacht een zwarte MINI, stijlvol bedekt met spinnenwebben. In ruil voor haar werk vroeg ze alleen maar wat extra rijlessen.
customPersonality.funFact.success.heritage.136=Wist je dat MINI's ge\u00EFnspireerd kunnen worden door de meest willekeurige dingen? Toen mode-icoon Kate Moss voor onze veertigste verjaardag een speciale MINI cre\u00EBerde, maakte ze een zwarte MINI met een spinnenwebachtige look. Moss liet zich inspireren door Halloween, met name een kanten "spinnenweb"-jurk die ze droeg naar een feest in New York City in 1997. Wat spinnenwebben betreft, vond Moss dat ze, ik citeer, "zo prachtig zilverachtig glanzen in de ochtenddauw." unquote. Enge beestjes zijn nog nooit zo stijlvol geweest.
customPersonality.funFact.success.heritage.137=Weet je wie een van de eerste offici\u00EBle elektrische klassieke MINI's heeft gemaakt? Wij <break strength="medium"/> natuurlijk, voor de New York International Auto Show 2018. Hij combineerde de historische look van's werelds favoriete kleine auto met de baanbrekende aandrijftechnologie voor de stedelijke mobiliteit van morgen. Sindsdien is de elektrische MINI-conversie populairder geworden, maar we denken graag dat we hebben geholpen om de trend een vliegende start te geven.
customPersonality.funFact.success.heritage.138=Terwijl jij rijdt en wij kletsen <break strength="medium"/> jij je blik op de weg houdt, herinner je je weer hoeveel je houdt van dat go-kart-gevoel van je MINI. Maar weet je hoe dat oorspronkelijk tot stand kwam? Om de passagiersruimte te maximaliseren, had de originele MINI kleine 10-inch wielen op de hoeken van de auto, en gebruikte hij Hydrolastic rubberen kegels in plaats van veren voor de ophanging. Dit gaf het nu onmiskenbare gevoel.
customPersonality.funFact.success.heritage.139=Terwijl je in je comfortabele en ruime MINI zit, kun je je moeilijk voorstellen hoe ver de makers van de originele MINI moesten gaan om het te laten werken. In het begin hadden <break strength="strong"/> de kleine MINI's een op de vloer gemonteerde startknop. Die werd daar geplaatst om ruimte op het dashboard te besparen, maar ook om dichter bij de accu te kunnen zijn <break strength="weak"/> en te zorgen dat de motor lichter werd op anders noodzakelijke zware bekabeling. Precies het soort slim gebruik van de ruimte dat ons tot op de dag van vandaag definieert.
customPersonality.funFact.success.heritage.13=In zijn lange geschiedenis is de MINI populair geweest in veel landen over de hele wereld. Met dat in gedachten: wat was volgens jou de grootste markt van het merk in de jaren negentig? Nee, het is niet de thuismarkt in Groot-Brittanni\u00EB, maar Japan! Alleen al in 1998 verhoogde MINI zijn verkoop in Japan met 17%, terwijl andere auto's moeite hadden om te verkopen. Dat is pas superkracht!
customPersonality.funFact.success.heritage.140=Geloof het of niet, MINI werd pas in 1969, tien jaar na zijn debuut, een eigen merk. Gedurende zijn leven werden <break strength="strong"/> "MINI-auto's" verkocht onder acht verschillende merken, <break strength="medium"/> namelijk: <prosody rate="slow"> Austin, <break strength=" strong"/> Morris, <break strength="strong"/>Riley, <break strength="strong"/>Wolseley, <break strength="strong"/> <phoneme alphabet='ipa' ph='\u02C8in:ot\u0283enti'>Innocenti</phoneme>, <break strength="strong"/><phoneme alphabet='ipa' ph='\u02C8\u02C8awti'>Authi</phoneme>, <break strength="strong"/>Leyland, </prosody> <break strength="strong"/> en natuurlijk: MINI. Stel je voor dat je acht tweelingen van elkaar moet onderscheiden... We zijn best blij dat de MINI uiteindelijk alleen MINI werd.
customPersonality.funFact.success.heritage.141=Wist je dat toen de eerste MINI in 1959 <break strength="strong"/> werd geproduceerd, deze feitelijk onder twee verschillende namen werd verkocht? Hij werd op de markt gebracht als de Austin Seven en de Morris MINI-Minor, beide merken van de toenmalige eigenaar van MINI, de British Motor Corporation.
customPersonality.funFact.success.heritage.142=Wist je dat de originele MINI over veel ingenieuze oplossingen beschikte, waaronder een revolutionair veersysteem ontwikkeld door Alex Moulton? Kleinere rubberen kegels vervingen traditionele schroefveren en schokdempers. Deze kegels waren samengedrukt tussen het subframe en de bovenste ophanging, waardoor hobbels beter werden geabsorbeerd en het bochtenwerk gemakkelijker werd gemaakt, wat veel toevoegde aan de rijervaring.
customPersonality.funFact.success.heritage.143=Zelfs legendarische auto-ontwerpen kunnen beginnen als eenvoudige krabbels. Dat was het geval met de originele MINI, die niets anders dan bescheiden was. De ontwerper, Sir Alec Issigonis, tekende de eerste schets van het autootje op een servet in een restaurant.
customPersonality.funFact.success.heritage.144=Wat bewaar jij in het portier van je MINI? Waarschijnlijk een fles water, of misschien wat tissues? Blijkbaar waren de portiervakken van de klassieke MINI oorspronkelijk ontworpen voor een fles Gordon's Gin. Dit was naar verluidt \u00E9\u00E9n van de favoriete drankjes van hoofdontwerper <break strength="weak"/> Sir Alec Issigonis. Het is maar goed dat is veranderd, zodat er in plaats daarvan een waterfles van 1 liter in past.
customPersonality.funFact.success.heritage.145=Ben je goed op de hoogte van onze geschiedenis? Wist je dat toen de originele MINI in 1959 werd ontwikkeld, er innovatie nodig was van bandenfabrikant Dunlop? Het bedrijf moest speciale banden ontwikkelen, omdat de MINI kleinere wielen gebruikte dan de andere productieauto's. Je zou kunnen zeggen:<prosody rate="slow"> een mini-auto heeft minibanden nodig. </prosody>
customPersonality.funFact.success.heritage.146=H\u00E9, hoe heet jij? Wacht! Geef me geen antwoord, ik ben maar een auto. Maar past jouw naam bij jou? En wat vind je, past de naam MINI bij de auto? <break strength="strong"/> Wij vinden het een geweldige naam: zo simpel en zo toepasselijk. Maar wat je misschien niet weet is dat de Austin-versie van de klassieke MINI bijna de "Newmarket" werd genoemd, omdat Austin-auto's vaak naar Engelse steden werden vernoemd. Gelukkig debuteerde hij in 1959 als de Austin Seven en werd pas in 1962 de Austin MINI.
customPersonality.funFact.success.heritage.147=Wist je dat MINI UK en het London Philharmonic Orchestra ooit het Britse volkslied een bijzondere twist gaven? Om de toenmalige Olympische Spelen te eren, werkten negen professionele muzikanten van het orkest en negen modellen van de MINI London 2012 Special Edition samen <break time='100ms'/> om "God Save the Queen" te spelen met alleen claxons. De muzikanten produceerden een harmonieus geluid, zo harmonieus als negen claxons maar kunnen zijn... al met al was het een hoop getoeter.
customPersonality.funFact.success.heritage.148=Legenden kunnen op de meest onvoorspelbare manieren worden geboren. De katalysator voor de creatie van de MINI was bijvoorbeeld de Suez-oliecrisis van 1956. En achteraf is het gemakkelijk te zien waarom. Die gebeurtenis resulteerde in brandstoftekorten en rantsoenering in veel landen, wat leidde tot interesse in een auto die niet alleen goedkoop was in aanschaf, maar ook zuinig qua brandstofverbruik. En dat was dan ook de reden waarom de MINI werd ontworpen. Het zou <break strength="medium"/> als we dat zelf mogen zeggen <break strength="medium"/> een van de coolste auto's ter wereld worden.
customPersonality.funFact.success.heritage.149=MINI heeft een lange geschiedenis, met tot nu toe ruim tien miljoen geproduceerde exemplaren. Er zijn een heleboel bekende en belangrijke edities geweest, maar heb je je ooit afgevraagd waar de allereerste MINI, die in 1959 van de band rolde, zich vandaag de dag bevindt? Nou, die auto <break strength="weak"/> met het opschrift Morris MINI-Minor, is nooit verkocht. Tegenwoordig wordt hij samen met meer dan 300 andere historische Britse auto's bewaard in het British Motor Museum in Gaydon, Engeland.
customPersonality.funFact.success.heritage.14=Ooit gehoord van de chiqueste klassieke MINI die bijna gebouwd werd? In 1961 maakte MINI de <prosody rate="slow"> MINI "Cat", </prosody> <break strength="medium"/> ook wel bekend als de <phoneme alphabet='ipa' ph='\u02C8dzagato mini gat:o'> Zagato MINI Gatto </phoneme>, een coup\u00E9 van glasvezel. Ontworpen als een prachtige grand tourer, en met de MINI Van als basis, was de auto met 3,7 meter veel langer dan de originele MINI. Het kleine sportwonder haalde het bijna tot de productie.
customPersonality.funFact.success.heritage.150=De MINI waarin je zit kan behoorlijk snel gaan, nietwaar? Maar je hoeft dat nu niet te testen, wij geloven je. Maar MINI's waren niet altijd zo temperamentvol. Het originele model uit 1959 had een net iets minder krachtige motor dan een moderne MINI, net iets minder: hij had een 848 cc-motor die 34 pk leverde. Dit was genoeg om de auto in ongeveer 27 seconden van 0 naar 100 km/u te krijgen. Toch was het enorm leuk om erin te rijden.
customPersonality.funFact.success.heritage.151=Tegenwoordig geloven mensen vaak dat alleen perfectie tot succes kan leiden. Als deze gedachte je zweetdruppeltjes bezorgt, haal dan inspiratie uit de originele MINI. De eerste MINI's kenden veel problemen. De motoren waren berucht omdat ze moeilijk toegankelijk waren, ze waren gevoelig voor roest en het verwarmingssysteem was niet effectief, om er maar een paar te noemen. En toch werden ze een bestseller, want wat ze deden, deden ze uitstekend. Dus als je je somber voelt, bedenk dan eens wat jij uitzonderlijk goed doet.
customPersonality.funFact.success.heritage.152=Wist je dat de originele MINI niet alleen bedoeld was om klein te zijn, maar ook om van binnen groot genoeg te zijn om comfortabel plaats te bieden aan vier passagiers? En als je in de jaren vijftig zo'n auto ontwerpt, zijn extreme maatregelen nodig om slim gebruik te maken van de ruimte, zodat er een heel gezin in de MINI past. E\u00E9n van die maatregelen die hoofdontwerper Alec Issigonis bedacht, was het vervangen van draairamen door schuiframen in de passagiersruimte. Dat is nog eens wat wij een inventieve geest noemen.
customPersonality.funFact.success.heritage.153=Als je naar een film kijkt, naar een lied luistert of een boek leest, denk je dan vaak na over hoe de persoonlijkheid en gevoeligheden van de auteur in het werk weerspiegelen? Dat geldt ook voor de originele MINI uit 1959, die de prioriteiten van hoofdontwerper Sir Alec Issigonis weerspiegelde, <break strength="medium"/> soms met een foutje. Hij hield niet van een radio in de auto, dus de originele MINI had er geen. Er zat wel een asbak in, aangezien Issigonis een roker was. Het laat alleen maar zien dat zelfs als het om een klassieker gaat, verandering soms beter is.
customPersonality.funFact.success.heritage.154=Wist je dat we ooit een MINI hebben gemaakt opgedragen aan The Flash? Ja, de held uit de comics. De auto werd in slechts tien uur snel ontworpen door comicbookillustrator <phoneme alphabet='ipa' ph='\u02C8karmine di d\u0292andomeniko'>Carmine Di Giandomenico</phoneme> voor een comicbookfestival. En het is volkomen logisch, want zowel de MINI als The Flash kunnen als "elektrisch" worden omschreven.
customPersonality.funFact.success.heritage.155=Wat hebben MINI en straatkunst met elkaar gemeen? Je kunt ons meestal in de stad vinden en we dragen allebei bij aan de stadcultuur. Het was dus geen verrassing toen de legendarische New Yorkse straatkunstenaar Craig <prosody rate="slow"> "KR" </prosody> Costello een MINI personaliseerde in zijn eigen unieke stijl. De KRINK MINI was voorzien van dikke zilveren inkt die langs de kenmerkende contouren van de zwarte MINI droop - langs de carrosserie en langs de zij- en achterruiten. Stel je een MINI voor die gekruist is met het meest chique grootstedelijke zebrapad en je hebt een idee.
customPersonality.funFact.success.heritage.156=Hoe moeilijk denk je dat het was <break strength="medium"/> voor de legendarische John Cooper om de sportievere versie van de klassieke MINI te bedenken, de auto die de MINI Cooper zou worden, een van de populairste auto's uit de geschiedenis? De oorspronkelijke ontwerper, Sir Alec Issigonis, en de hele British Motor Corporation moesten overtuigd worden. Maar binnen een paar jaar kreeg John Cooper het groene licht om een kleine serie van duizend voertuigen te maken. In tegenstelling tot de 34 pk sterke MINI genereerde de MINI Cooper 55 pk, wat genoeg was voor een topsnelheid van 135 km/u. En uit het niets werd een legende geboren.
customPersonality.funFact.success.heritage.157=Was jij erbij toen de opnieuw ge\u00EFntroduceerde MINI zijn debuut maakte op het witte doek, in "Austin Powers in Goldmember" uit 2002? Als er \u00E9\u00E9n ding is dat je je ervan zult herinneren, is het waarschijnlijk de in Union Jack gelakte carrosserie. Dit was niet alleen een knipoog naar de Bond-films waarop deze film een parodie is, maar was een gevolg van Britpop, de muzikale en culturele beweging die halverwege de jaren negentig de wereld overspoelde en die vooral de Britse identiteit benadrukte.
customPersonality.funFact.success.heritage.158=Je kijkt waarschijnlijk wel eens naar je MINI en denkt: <break strength="medium"/> "zoiets stijlvols hoort thuis in een film". Nou, toen de MINI opnieuw werd gelanceerd, maakte hij vrijwel onmiddellijk zijn debuut op het grote scherm <break strength="medium"/> in de door Mike Myers geregisseerde spionageparodie uit 2002: "Austin Powers in Goldmember". Yeah, baby, yeah. Die moet je zien! Uiteraard pas nadat je klaar bent met rijden.
customPersonality.funFact.success.heritage.159=Je bent een MINI-fan, dus je weet dat de eerste indruk behoorlijk belangrijk is. Dat weten wij ook, dus hebben we ervoor gezorgd dat herlancering van MINI op het witte doek de mensen behoorlijk zou opwinden. In de film uit 2002: "Austin Powers in Goldmember" <break strength="strong"/> nam de MINI niet alleen deel aan een gedenkwaardige achtervolgingssc\u00E8ne, maar fungeerde hij ook als onderzee\u00EBr, met een praktische "Submarine Mode"-toets. Deze functie komt waarschijnlijk niet snel in de productie-MINI\u2019s, maar zeg nooit nooit.
customPersonality.funFact.success.heritage.15=Hier is een weetje dat je moeilijk voor jezelf zal kunnen houden: <break strength="strong"/> tijdens de jaren negentig werden er meerdere MINI-conceptauto's ontwikkeld met als doel de opnieuw gelanceerde MINI te vervangen, of op zijn minst te be\u00EFnvloeden. E\u00E9n daarvan was de MINI Hot Potato; een geweldige naam. Deze eivormige auto debuteerde in 1994 en leek op een aantal populairdere kleine auto's uit de jaren negentig. Maar hij had wel een aantal opmerkelijke eigenaardigheden, zoals een omhullende voorruit, met een enkele op de kop gemonteerde ruitenwisser, radiale portieren of externe scharnieren (de laatste is een knipoog naar de klassieke MINI). Waarom heeft zo\u2019n radicaal ontwerp het niet gehaald? Het was misschien iets te veel van het goede.
customPersonality.funFact.success.heritage.160=Herinner je je het filmdebuut van de opnieuw gelanceerde MINI in "Austin Powers in Goldmember" uit 2002? De speciale, in Union Jack-kleuren gelakte auto is synoniem geworden met Austin Powers, maar in de film zelf is hij eigenlijk van zijn vader <break strength="medium"/> Nigel Powers, die ook een geheim agent is. Uiteraard wordt Nigel gespeeld door Michael Caine, die de MINI wereldwijd beroemd maakte met een van de meest legendarische achtervolgingssc\u00E8nes aller tijden, in de misdaadfilm uit 1969, The Italian Job.
customPersonality.funFact.success.heritage.161=Soms heb je maar \u00E9\u00E9n moment nodig om een grote impact te maken. Iedereen herinnert zich de in Union Jack-kleuren gelakte MINI uit de film "Austin Powers in Goldmember" uit 2002, ook al is hij maar een paar minuten in beeld geweest. De auto werd zelfs direct iconisch, daarom stond hij in het middelpunt van de belangstelling tijdens de viering van het 100-jarig bestaan van de MINI-fabriek in Oxford.
customPersonality.funFact.success.heritage.162=Wedden: elke keer dat kennissen jouw MINI zien, maken zij er een opmerking over. Als ze je smaak in twijfel trekken \u2013 en in dat geval heb je betere vrienden nodig \u2013 kun je inspiratie halen uit dit klassieke stukje dialoog uit de film waarin de opnieuw gelanceerde MINI zijn debuut maakte. In 2002: "Austin Powers in Goldmember" verschijnt de MINI op het toneel en ondervraagt Austin Powers zijn vader. Hun gepingpong ging ongeveer als volgt: "Jouw spionageauto is een MINI?" "Het gaat niet om de maat, het gaat om de manier waarop je hem gebruikt."
customPersonality.funFact.success.heritage.163=Wist je dat, toen de MINI Cooper SE werd gelanceerd, we er een <say-as interpret-as="spell-out">FIA</say-as> Formula E Safety Car van hebben gemaakt? Ge\u00EFnspireerd door John Cooper Works <break strength="medium"/> presenteerde de MINI Electric Pacesetter zich niet alleen als de nieuwe elektrische MINI, maar hij bewees ook dat een MINI zonder verbrandingsmotor hoge prestaties op dat niveau kon leveren. Hij diende als een proof of concept dat onze toekomst zou helpen vormgeven.
customPersonality.funFact.success.heritage.164=Wil je iets leuks horen over de klassieke MINI wat je nog niet wist. Hij <break strength="medium"/> en zijn varianten waren extreem veelzijdig, en sommige werden op ongebruikelijke manieren aangepast. De MINI Moke, een jeepachtige buggy zonder portier, was bijvoorbeeld favoriet op stranden en golfbanen. Op een gegeven moment werd hij zelfs omgebouwd tot een zeswieler met twee cameraplatforms \u2013 \u00E9\u00E9n aan de voorkant en \u00E9\u00E9n aan de achterkant \u2013 voor gebruik als camera-auto in de filmindustrie.
customPersonality.funFact.success.heritage.165=Als je iets kunt leren van de geschiedenis van MINI, is het dat succes komt van hen die proberen en proberen en blijven proberen. Neem de jeepachtige buggy-versie van de klassieke MINI, de MINI Moke. Hij faalde als militair en bedrijfsvoertuig voordat hij een cultfavoriete strandauto werd. En toen kreeg hij ook nog een schitterende filmcarri\u00E8re. Hij heeft door de jaren heen op aftitelingen gestaan, waaronder <break strength="weak"/> in vier James Bond-films, waarvan de bekendste als de auto van Roger Moore in: <prosody rate="slow">Live and Let Die. </prosody>
customPersonality.funFact.success.heritage.166=We durven te wedden dat je de klassieke MINI in een oogwenk zou kunnen herkennen, maar noem eens alle verschillende versies die hij heeft voortgebracht? Het waren er veel. Neem de op een jeep lijkende Moke die over de hele wereld vooral in de open lucht als strand- of golfbuggy werd gebruikt. Er was onder meer een pick-upversie, maar er was ook een versie die was aangepast voor rails, zodat hij gebruikt kon worden voor spoorwegdiensten. Bestuurders genoten waarschijnlijk van de <prosody rate="slow"> loco-moke-tion.</prosody>
customPersonality.funFact.success.heritage.167=Wist je dat er bijna een militaire versie bestond van de klassieke MINI? Het was een uitgeklede jeepversie van de buggy die zo licht moest zijn dat vier mensen hem konden optillen en dragen. Helaas heeft het leger dit afgewezen. Het model transformeerde echter in de cultlegende MINI Moke, een ster op vele stranden over de hele wereld. Uiteindelijk kwam alles dus nog goed terecht.
customPersonality.funFact.success.heritage.168=Kun je geloven dat de klassieke MINI bijna een militaire carri\u00E8re had? Er werd een gestripte en portierloze <break strength="x-weak"/> openluchtversie van het voertuig ontworpen met een aantal coole functies. Hij was stapelbaar, waardoor er meerdere modellen op elkaar geplaatst konden worden. Deze stapels waren vervolgens bedoeld om per vliegtuig te worden vervoerd en met een parachute te droppen. Hij werd echter nooit gebruikt, en een andere versie van de auto, later de MINI Moke genaamd, werd in plaats daarvan een cultfavoriete strandbuggy.
customPersonality.funFact.success.heritage.169=Ze zeggen dat \u00E9\u00E9n bepaalde hoofdrol je carri\u00E8re kan maken. En misschien geldt dat ook voor de strandbuggyvariant voor in de open lucht van de originele MINI, de MINI Moke. Hij werd beroemd toen hij gebruikt werd als Bond-auto in Live and Let Die uit 1973, waarin Roger Moore in een stijlvolle versie van de Moke rijdt op het fictieve eiland San Monique. Hierdoor groeide de populariteit van de Moke op plekken als Hawa\u00EF en het Caribisch gebied. Dat is wat we nu een doorbraak noemen.
customPersonality.funFact.success.heritage.16=Welke kleur heeft jouw MINI? We durven te wedden dat hij er geweldig uitziet, maar er is geen enkele kleur die een sterkere associatie met MINI heeft dan British Racing Green. Maar wist je dat er niet \u00E9\u00E9n specifiek groen is dat British Racing Green maakt? Door de jaren heen zijn er verschillende versies groen geweest, en MINI is er sinds 2001 in niet minder dan vier verschillende varianten van gespoten. De groene kleur is helderder en frisser geworden, waardoor het nieuwste model er lichter en moderner uitziet. En wie weet wat de toekomst brengt?
customPersonality.funFact.success.heritage.170=Misschien heb je wel eens gehoord van de cultfavoriete MINI-variant, de MINI Moke. De lichtgewicht jeepachtige strandbuggy dankt zijn naam aan een oud woord voor "muilezel", aangezien de auto na een mislukte militaire carri\u00E8re op de markt werd gebracht als bedrijfsvoertuig voor boeren. Hoewel ook dat op niets uitliep, vond de auto wel succes als geliefde strandbuggy. Niet slecht voor het kleine werkpaard.
customPersonality.funFact.success.heritage.171=Heb je vrienden met wie je al tientallen jaren samenwerkt? Voor ons is dat de legendarische Engelse ontwerper Paul Smith. En van onze eerste samenwerkingen was de MINI Paul Smith Limited Edition, gemaakt in 1998. Er zijn in totaal 1800 auto's gemaakt die direct te herkennen zijn aan hun unieke Paul Smith Blue-lak. De luxueuze auto's waren voorzien van 24-karaats gouden ge\u00EBmailleerde "Paul Smith"-emblemen op de motorkap, volledig zwarte lederen bekleding en kleurgecodeerde dashboards met instrumenten waarop de handtekening van Smith stond. In die tijd waren ze te koop voor \u00A3 10,000. Als je het ons vraagt: hij was elke cent waard.
customPersonality.funFact.success.heritage.172=Heb jij ooit een collega ontmoet met wie je op dezelfde golflengte zit? Wij wel. De legendarische Engelse ontwerper Paul Smith en MINI werken al tientallen jaren samen. In 1999 ontwierp hij \u2013 samen met vele andere prominente figuren zoals Kate Moss en David Bowie \u2013 speciale eenmalige MINI\u2019s voor ons 40-jarig jubileum. Voor zijn MINI haalde Paul Smith inspiratie uit zijn eigen lente- en zomercollectie van 1997, wat resulteerde in de kleurrijkste MINI ooit. Het model bevat meer dan 86 strepen in 26 kleuren aan de buitenkant, terwijl de limoengroene bekleding prominent aanwezig is aan de binnenkant - waardoor het geheel smaakvol en harmonieus in balans is.
customPersonality.funFact.success.heritage.173=Wist je dat als het om de klassieke MINI gaat, <break strength="medium"/> het vaak feest is aan de voorkant en zaken doen aan de achterkant? Toen het veelzijdige autootje in de jaren vijftig werd ontworpen, ontstonden er ook een aantal verschillende varianten. Het is geen verrassing dat de auto ook werd omgebouwd tot een pick-upversie, gericht op hardwerkende middenklassers. De pick-up had een verlengde wielbasis en een laadruimte die tot 317 kilogram kon dragen. Dat is zo goed dat de kleine pick-upversie ruim twintig jaar in productie bleef, tot 1981.
customPersonality.funFact.success.heritage.174=De klassieke MINI was altijd een auto bedoeld voor de gewone burger. En als die gewone burger veel spullen moest vervoeren, was de MINI veelzijdig genoeg om hem te geven wat hij nodig had. Het is dan ook niet verwonderlijk dat de MINI werd omgebouwd tot een pick-upversie. De MINI pick-up kon 317 kilogram vervoeren en de achterklep kon worden neergeklapt om het laden te vergemakkelijken. Klinkt goed? Het was zo goed dat het model meer dan twintig jaar in productie bleef, tot 1981.
customPersonality.funFact.success.heritage.175=Wist je dat, toen de MINI voor het eerst werd gelanceerd, hij vol gas startte? Bijna zodra de MINI zijn debuut maakte in 1959, begonnen er verschillende varianten op te duiken. Maar wist je dat de zeldzaamste van alle offici\u00EBle MINI-versies een echte held uit de arbeidersklasse was? Ze noemden het de MINI pick-up, en het was nou ja... een pick-up. Tijdens zijn ruim twintigjarige carri\u00E8re werden er slechts 58.000 auto's geproduceerd.
customPersonality.funFact.success.heritage.176=Soms is minder meer, en soms is het alles. De originele MINI werd een klassieker omdat hij functionaliteit belangrijker vond dan stijl, en geen enkele variant van de auto droeg dit embleem trotser dan de MINI Pick-Up. Het kleine bedrijfsvoertuig had <break strength="strong"/> een stuurwiel, <break strength="strong"/> stoelen, <break strength="strong"/> pedalen en <break strength="strong"/> versnellingspook, <break strength="strong"/> een snelheidsmeter, \u00E8\u00E8\u00E8\u00E8\u00E8\u00E8n... dat was het.
customPersonality.funFact.success.heritage.177=Een MINI is een geweldige auto, we hopen dat je het daarmee eens bent. Maar de impact van de klassieke MINI op de cultuur gaat veel verder dan auto's, <break strength="strong"/> hij had ook een diepgaande culturele impact. Toen de minirok in de jaren zestig in de mode kwam, eisten velen de verantwoordelijkheid op voor het ontwerp, waarbij de meesten Mary Quant accepteerden als de persoon die verantwoordelijk was voor het kledingstuk. In tegenstelling tot wat je misschien denkt, kwam de naam echter niet van de maat van de rok, maar van Quants favoriete auto, de MINI. Ze beweerde dat de rok en de MINI elkaar perfect aanvulden, waarbij beide, ik citeer, "optimistisch, uitbundig, jong en flirterig" waren. Unquote. En wie zijn wij om daar tegenin te gaan?
customPersonality.funFact.success.heritage.178=Als je denkt aan de originele MINI en het tijdperk waarin hij debuteerde, is het waarschijnlijk geen verrassing dat zijn populariteit voor een groot deel te danken was aan zijn betaalbaarheid, maar als je de middelen had, zou je natuurlijk iets heel bijzonders kunnen krijgen. Mike Nesmith, lid van "The Monkees", bestelde bijvoorbeeld in 1967 de duurste MINI voor \u00A3 4.000. Met een 1275cc-motor met 100 pk kon hij in 7 seconden van 0 naar 100 km/u gaan.
customPersonality.funFact.success.heritage.179=Hoe groot denk je dat de vraag was naar de opnieuw gelanceerde MINI rond de millenniumwisseling? Nou, die was groot, enorm zelfs. Nadat de productie op 26 april 2001 van start ging, duurde het slechts 13 maanden voordat de 100.000ste MINI van de productielijn in de fabriek in Oxford rolde. En sindsdien is het niet veel minder geworden.
customPersonality.funFact.success.heritage.17=Wist je dat MINI in de jaren tachtig door vrouwen werd gered? In 1987 werd de productie bijna stopgezet, maar uit marktonderzoek bleek dat vrouwelijke bestuurders nog steeds zeer ge\u00EFnteresseerd waren in het autootje. De productie werd zelfs verhoogd van 650 naar 750 per week, vooral dankzij vrouwen die in de stad woonden en tussen de 20 en 39 jaar oud waren. Een jaar later was de verkoop zelfs gestegen. Bedankt, dames!
customPersonality.funFact.success.heritage.180=Dit is iets wat je zeker weet: de MINI werd in 2001 opnieuw gelanceerd. Maar wist je ook dat de vraag ernaar enorm was? Zo groot zelfs dat MINI \u2013 voor het eerst \u2013 een weekendploeg moest introduceren in onze fabriek in Oxford om aan de vraag te voldoen. Als dat geen liefde is, weten we het niet meer.
customPersonality.funFact.success.heritage.181=Ben je bekend met het feit dat wij door de jaren heen voor vele gelegenheden Special Edition MINI-modellen hebben geproduceerd? Natuurlijk waren er jubileummodellen, maar we ontwierpen ook speciale edities voor evenementen zoals tennistoernooien, motorsportoverwinningen en zelfs opmerkelijke filmoptredens. Daarnaast hebben we vaak samengewerkt met beroemde ontwerpers om unieke auto's te maken. Met een geschiedenis die zo rijk is als de onze, is het moeilijk om geen redenen te vinden om dit te vieren met een bijzondere auto.
customPersonality.funFact.success.heritage.182=Iedereen, nou ja, bijna iedereen, vindt het leuk om een serenade te krijgen op zijn verjaardagsfeestje. Voor MINI's 50e verjaardag was het Paul Weller, <break strength="medium"/> voormalig frontman van de legendarische bands: The Jam en The Style Council <break strength="medium"/> die het optreden verzorgde. Weller, een levenslange MINI-rijder, was blij om ons een vertolking te geven van de The Jams hit, "That's Entertainment". Heeft het ons doen blozen? Zeggen we niet. Maar, ehm, ja.
customPersonality.funFact.success.heritage.18=Wist je dat toen BMW en Rover zich voorbereidden om de MINI in de jaren negentig opnieuw op de markt te brengen, een van de ingediende ontwerpen de MINI Spiritual was? Die zette, zoals de naam al aangeeft, de geest van de originele MINI voort, in plaats van het sportieve premiumkarakter dat met BMW mee kwam. De Spiritual had dezelfde lengte als de klassieke MINI, maar de motor zat achterin. Hoewel het model populair was bij de besluitvormers van het bedrijf, werd het model te vooruitstrevend gevonden. Dus misschien zien we elkaar ooit nog eens in de toekomst.
customPersonality.funFact.success.heritage.19=Je weet waarschijnlijk dat er geen kleur sterker geassocieerd wordt met MINI dan British Racing Green. Maar wist je dat er niet \u00E9\u00E9n specifiek groen is dat British Racing Green maakt? Toen in 1902 in Ierland een internationale autorace werd gehouden, waarbij elk land zijn eigen kleur had, schilderden Britse racers hun auto's groen als eerbetoon aan het groene eiland. Maar welke kleur groen precies werd gebruikt \u2013 of het nu smaragd, jager of mos is \u2013 is niet bekend, en sindsdien zijn er meerdere versies van de kleur geweest.
customPersonality.funFact.success.heritage.1=Het is niet verrassend dat de ontwerper van de oorspronkelijke MINI, Sir Alec Issigonis, zoiets unieks heeft ontworpen. Hij had een specifieke ontwerpbenadering die hij samenvatte in twee beroemde citaten. <break strength="medium"/> Hij zei ooit: <prosody rate="slow"> "Als je een nieuwe auto ontwerpt, kopieer dan nooit de concurrentie." </prosody> Hij zei ook, misschien treffender: <prosody rate="slow"> "Een kameel is een paard ontworpen door een commissie." </prosody> Echt een eigenzinnig persoon met een unieke visie.
customPersonality.funFact.success.heritage.20=Je weet waarschijnlijk dat er geen kleur sterker geassocieerd wordt met MINI dan British Racing Green. Maar wist je dat de kleur aan het begin van de 20e eeuw werd vastgesteld voor een internationale autoraceserie? In 1902 zou in Engeland de zogenaamde Bennet Cup worden gehouden. De snelheidslimiet was destijds echter minder dan 20 km/u, wat toen al een slakkengang was. Dus verplaatste de race zich naar het snelheidsloze Ierland, waar Britse racers hun auto's groen spoten als eerbetoon aan het groene eiland. Naar verluidt.
customPersonality.funFact.success.heritage.21=Kun je je voorstellen dat je zo dominant bent in jouw vakgebied dat je grootste tegenstander letterlijk je tweelingzus of -broer is? Dat was korte tijd het geval voor MINI. Het sportieve succes in de eerste helft van de jaren zestig was zo groot, dat de grootste concurrentie soms van een ander MINI-team kwam. De Cooper Car Company - gerund door de ontwerper van de MINI Cooper, John Cooper - concurreerde intens met Broadspeed, die met zijn eigen versies van de MINI Cooper racete. Nou ja, <break strength="strong"/> het was in ieder geval niet eenzaam aan de top voor MINI.
customPersonality.funFact.success.heritage.22=Wist je dat de opnieuw gelanceerde MINI bijna een Minki werd? In 1992 begonnen de toenmalige eigenaren van Rover Group een vervanging voor de MINI te overwegen. De naam MINKI ontstond door een motor uit de 'K'-serie in de auto te monteren. De verbeteringen omvatten een versnellingsbak met 5 versnellingen, hydragasophanging, betere stoelen en een hatchback-ontwerp om de bagageruimte te vergroten. Het model testte behoorlijk goed en er werd ook een tweede versie gemaakt, hoewel men met het merk uiteindelijk een andere richting in sloeg.
customPersonality.funFact.success.heritage.23=Ken je beroemdheden die fan zijn van MINI? Daar zijn er heel wat van. Het begon allemaal met de klassieke MINI, die geliefd was bij iedereen, ook bij de grootste sterren van Hollywood. Zo bezat de lange Clint Eastwood een Cooper S Traveller, waarvan er slechts zes zijn gemaakt. Eastwood was dol op de auto en beschreef hem als een auto met, ik citeer, "alle race-uitrusting van de MINI Cooper S, maar dan in een mini-stationwagen. Het is een coole auto, want er zijn er niet veel die er op lijken." Unquote. Voor de kleur ging Clint natuurlijk voor British Racing Green.
customPersonality.funFact.success.heritage.24=Tegenwoordig zien we de klassieke MINI als een auto die niet verbeterd kan worden, maar dat is niet altijd het geval geweest. Slechts een paar jaar na het debuut werden er verschillende pogingen ondernomen om het model te vervangen, waaronder een project onder leiding van de maker, Sir Alec Issigonis. De vervangende auto, met de codenaam 9X, werd nooit geproduceerd en de originele MINI bleef jarenlang populair. We kunnen alleen maar speculeren over wat er had kunnen gebeuren.
customPersonality.funFact.success.heritage.25=Misschien denk je dat Sir Alec Issigonis, de ontwerper van de originele MINI, zijn auto perfect vond; hij heeft er zijn ridderschap grotendeels aan te danken. Nope. Binnen tien jaar zat hij weer aan de tekentafel. Deze volledig nieuwe MINI, bekend als de 9X, was bedoeld om nog kleiner en lichter te zijn dan het origineel en tegelijkertijd meer binnenruimte te bieden. Helaas is de auto nooit geproduceerd.
customPersonality.funFact.success.heritage.26=Wist je dat er voor ons 40-jarig jubileum in 1999 veel eenmalige MINI's zijn gemaakt door een aantal behoorlijk grote namen? De grootste was waarschijnlijk David Bowie, die iets werkelijk unieks deed door een klassieke MINI volledig in reflecterend chroom te wikkelen. Het enige wat geen spiegelbeplating kreeg, waren de achterlichten en de banden. Het was lekker dwars \u00E9n intelligent van Bowie om een kleurloze MINI te cre\u00EBren \u2013 een auto die bekend staat om zijn levendige kleuren \u2013 en hem toch te onderscheiden van alle MINI\u2019s die ooit zijn gemaakt.
customPersonality.funFact.success.heritage.27=Wist je dat David Bowie in 1999 een unieke MINI cre\u00EBerde om het 40-jarig jubileum van de MINI te vieren? Hij wikkelde de hele auto in reflecterend chroom en veranderde hem in een gigantische spiegel. Bowie zei het volgende: "Het wordt heel moeilijk om te zien, omdat het eigen beeld van de kijker de directe interface wordt." unquote. Als je naar de auto kijkt, kijk je altijd naar jezelf, wat kan leiden tot daadwerkelijke zelfreflectie en je kan helpen om na te denken over je relatie met MINI.
customPersonality.funFact.success.heritage.28=Heb je ooit naar een MINI gekeken en gedacht: "Die wil ik kussen"? Nou, de legendarische modeontwerpster Diane von Furstenberg werkte ooit samen met MINI om een auto te ontwerpen die je misschien in de verleiding zou hebben gebracht. De rode MINI van Furstenberg, <break strength="medium"/> gemaakt voor het liefdadigheidsevenement voor HIV/AIDS genaamd de Life Ball, was versierd met kleurrijke lippen en voorzien van de initialen van de ontwerper op de motorkap. Het dak en de legeringen waren uitgevoerd in zuiver wit, waardoor een opvallend contrast ontstond. Om te kussen.
customPersonality.funFact.success.heritage.29=Hoeveel mensen weten dat The Italian Job uit 1969 niet alleen de grote showbizz-doorbraak van de MINI was; maar ook waarin de hoofdrolspeler, Michael Caine, leerde autorijden? De acteur gaf toe dat hij niet kon autorijden en uiteraard geen rijbewijs had voordat hij ging filmen. Gelukkig voor hem zijn de meeste rijsc\u00E8nes opgenomen op gesloten sets, waarvoor dergelijke papieren niet vereist zijn. Dat weten niet veel mensen.
customPersonality.funFact.success.heritage.2=De MINI stond altijd bekend als een typische Britse auto, maar de maker ervan had een heel andere achtergrond. Alexander Arnold Constantine Issigonis werd in 1906 geboren als zoon van een Griekse vader en een Duitse moeder, in de stad Smyrna, tegenwoordig gelegen in Turkije. Op 16-jarige leeftijd verhuisde hij naar Groot-Brittanni\u00EB waar hij, net als zijn vader, ingenieur werd. En de rest is, zoals ze zeggen, geschiedenis.
customPersonality.funFact.success.heritage.30=Wist je dat goudstaven niet de enige zaken waren die werden gestolen in de klassieke misdaadfilm uit 1969, The Italian Job? Het publiek werd ook beroofd van een sc\u00E8ne waarin drie MINI's op een ijsbaan langs politieauto's gleden, terwijl de beroemde wals van Johann Strauss, Die Blaue Donau, wordt gespeeld door een orkest. De sc\u00E8ne werd vanwege de tijd geschrapt, maar is nu als extraatje opgenomen in latere releases van de film. Supercoole sc\u00E8ne.
customPersonality.funFact.success.heritage.31=Als er een wedstrijd zou zijn voor de coolste auto's in een achtervolgingssc\u00E8ne in een film, zouden de MINI's van The Italian Job waarschijnlijk winnen. Helaas zullen we die auto's nooit meer zien, omdat ze allemaal tijdens het filmen zijn vernietigd. Dat weerhoudt enthousiastelingen er echter niet van om ze opnieuw te bouwen met de paar overgebleven onderdelen.\u200B
customPersonality.funFact.success.heritage.32=Als je <prosody rate="slow"> MINI-vrienden </prosody> hebt die je graag wilt imponeren, vertel ze dan deze grap uit de klassieke MINI-film, The Italian Job uit 1969: tijdens de sc\u00E8ne waarin het team de MINI's voorbereidt op de overval, zegt een personage: "Rozzer heeft problemen met zijn differentieel", net zoals we Rozzer zien werken onder de achterkant van een rode MINI. De MINI had de beroemde voorwielaandrijving en had helemaal geen achterdifferentieel, waardoor het een intelligente grap was. Kenners zullen er zeker om lachen!
customPersonality.funFact.success.heritage.33=Wil je wat sappige roddels horen die nu al zo'n zestig jaar oud zijn? Natuurlijk wil je dat. De klassieke MINI Cooper was meervoudig winnaar van de legendarische Monte Carlo-rally, toch? Vanwege zijn aanhoudende succes gaan er zelfs geruchten over een Franse samenzwering om hem te diskwalificeren na zijn overwinning tijdens het evenement in 1966 - toen zijn dimapparaat, ondanks vier jaar gebruik zonder problemen, verboden werd. Gelukkig kon de MINI het jaar daarop opnieuw de offici\u00EBle overwinning halen. Gerechtigheid!
customPersonality.funFact.success.heritage.34=Wist je dat het rijden in een MINI je leven kan veranderen? Volgens John Cooper vroeg de voormalige hoofdontwerper van Ferrari, Aurelio Lampredi, die de MINI in 1960 voor het eerst op een racecircuit zag, of hij er een proefrit mee mocht maken. Kennelijk was meneer Lampredi zo dol op de auto dat hij urenlang weg was, en toen hij terugkwam riep hij uit dat de MINI de auto van de toekomst was. De toenmalige Fiat-ontwerper zei ook: "Als hij niet zo lelijk was, zou ik mezelf neerschieten", unquote! Welnu, wij zijn het eens met de helft van zijn uitspraak.
customPersonality.funFact.success.heritage.35=Wat is jouw favoriete MINI-filmmoment? We hopen dat je er een hebt, want het merk is sinds zijn eerste debuut eigenlijk een filmster. Het grootste moment van de klassieke MINI op het witte doek was in 1969 in The Italian Job. Het liep echter bijna heel anders, aangezien de British Motor Corporation slechts enkele MINI\u2019s ter beschikking stelde voor de shoot; de Italiaanse concurrent Fiat bood de filmproductie zoveel auto's aan als ze wilden. De producenten hielden echter vast aan de MINI's en betaalden ze zelfs uit eigen zak om de film echt Brits te maken. En het blies echt het dak van de filmindustrie.
customPersonality.funFact.success.heritage.36=Heb je er ooit van gedroomd om een iconisch personage in een film te spelen? Welnu, vier MINI's speelden ooit de beroemde geesten uit het arcadespel Pac-Man in een film. In het actievolle PIXELS, met in de hoofdrollen Adam Sandler en Peter Dinklage, zien buitenaardse wezens videogames aan voor een oorlogsverklaring en sturen ze gigantische Pac-Man- en Donkey Kong-figuren om de wereld aan te vallen. De Amerikaanse overheid rekruteert vier old-school arcadespelers om de boel te redden, die elk hun eigen "MINI Ghost" besturen: vier MINI Cooper S 3-deurs modellen in de kleuren van de Pac-Man Ghosts. Onze helden hebben uiteraard de overhand, want met een MINI heb je niet eens de "God Mode" nodig.
customPersonality.funFact.success.heritage.37=Wist je dat MINI ooit een pick-upmodel met platte bak produceerde? Begin 1960 werden er in totaal ongeveer 58.000 van deze werkhelden geproduceerd. Wat een stijlvolle manier om een grote of kleine klus te klaren!
customPersonality.funFact.success.heritage.38=H\u00E9 jij en je coole MINI, mag ik vragen hoeveel landen je hebt bezocht met je auto? Niet dat ik echt veel met die informatie zou doen. Maar hoewel de MINI en zijn productie meestal in verband worden gebracht met Groot-Brittanni\u00EB, werd de klassieke MINI op verschillende plaatsen in de wereld geproduceerd, van Zuid-Afrika en Australi\u00EB tot Canada en zelfs Venezuela. Een echte wereldreiziger, dus.
customPersonality.funFact.success.heritage.39=Zit jij wel eens in jezelf te grinniken als je onderweg een andere MINI tegenkomt, wetende dat jullie allebei tot een best coole club behoren? Stel je eens voor hoe de leden van de London and Surrey MINI Owners Club zich voelden toen ze in 2009 de grootste MINI-parade ooit organiseerden, waarbij 1.450 MINI's uit heel Europa deelnamen aan een parcours van ruim drie kilometer in Crystal Palace Park in Londen.
customPersonality.funFact.success.heritage.3=Wist je dat het in 1999, toen de Car of the Century Awards werden uitgereikt, vanzelfsprekend was dat er maar \u00E9\u00E9n winnaar kon zijn: het Model T Ford? Dus toen de klassieke MINI op de tweede plaats kwam \u2013 en concurrenten als de Citro\u00EBn <say-as interpret-as="spell-out">DS</say-as>, de Volkswagen Kever en de Porsche 911 versloeg \u2013 voelde het eigenlijk als een overwinning.
customPersonality.funFact.success.heritage.40=Hoe comfortabel zit jij in je MINI? Lekker comfi, toch? Stel je nu voor dat er nog 28 mensen in je auto zitten. Waarschijnlijk een beetje te knus, maar dat is misschien de reden waarom 29 mensen in \u00E9\u00E9n MINI hatch een Guiness Wereldrecord is. Het record werd gevestigd in een MINI Cooper uit 2014 in China.
customPersonality.funFact.success.heritage.41=Je zou verwachten dat de MINI een aantal interessante records op zijn naam heeft staan, en dat is ook zo. De auto heeft het Guinness-wereldrecord voor het grootste ensemble claxons. Je hoort het goed: in 2013 toeterden 400 MINI-auto's tegelijkertijd het Deep Purple-nummer <break strength="medium"/> "Smoke on the Water" tijdens een evenement in Michigan, VS. Verfijnd. Luisteraars voelden zich waarschijnlijk weg getoeterd.
customPersonality.funFact.success.heritage.42=Je weet waarschijnlijk dat de klassieke MINI ontzettend veelzijdig was, maar had je kunnen raden dat hij zelfs een prachtige fastback-variant had? Een fastback heeft een dak dat geleidelijk in een ononderbroken lijn afloopt van de voorruit naar de achterrand van de auto en dat is precies wat de MINI Broadspeed GT had. Hij zag er niet alleen mooi uit, het was een krachtige auto die zijn kwaliteiten meerdere keren op het circuit bewees. Helaas zijn er slechts 28 gebouwd, waarvan de meeste dankzij een getalenteerde distributeur naar Spanje zijn ge\u00EBxporteerd. Grac\u00EDas.
customPersonality.funFact.success.heritage.43=Wist je dat er al in de jaren zestig vervangingen voor de originele MINI werden ontworpen? Een daarvan heette <prosody rate="slow"> "Project Ant" </prosody>. Deze was gericht op het aspect dat de MINI geweldig maakte: het slimme gebruik van de ruimte, maar ook om hem goedkoper en minder arbeidsintensief te produceren. Hoewel het een aantal aspecten aan de MINI vereenvoudigde, werd het simpelweg nooit een haalbare optie voor de toekomst.
customPersonality.funFact.success.heritage.44=Is dit je eerste auto? Vroeger was het voor veel mensen hun eerste grote aanschaf. E\u00E9n van hen was Formule 1-wereldkampioen James Hunt. Voordat hij groot werd, moest hij klein beginnen. Toen hij geen steun van zijn vader kreeg voor zijn race-ambities, moest hij het geld voor een oudere MINI bij elkaar schrapen door te werken als bouwassistent, bezorger en ziekenhuisportier. We moeten allemaal ergens beginnen.
customPersonality.funFact.success.heritage.45=Je weet waarschijnlijk wel dat MINI in de jaren zestig driemaal de legendarische Monte Carlo Rally won. Maar wist je ook dat er bijna een vierde overwinning was? MINI eindigde dat jaar ook op de eerste plaats, maar werd - samen met een aantal andere MINI's - gediskwalificeerd wegens vermeende inbreuk op de koplampen. Dat het 18 uur duurde voordat de juryleden een fout in de auto's ontdekten,<break strength="strong"/> en dat de uiteindelijke winnaars van Citro\u00EBn niet bepaald enthousiast waren over hun valse overwinning, gaf aanleiding tot het gerucht dat het allemaal een samenzwering was om MINI van de winst te weerhouden. Maar dat kan niet waar zijn, toch?
customPersonality.funFact.success.heritage.46=Heb je ooit naar een MINI gekeken en gedacht: "Wauw, wat een mooie auto?" Nou ja, misschien wel, als je kijkt naar de MINI Cabrio die de New Yorkse modeontwerper Kenneth Cole ontwierp voor het HIV/AIDS liefdadigheidsevenement, genaamd de "Life Ball". Cole gaf de auto een zilveren carrosserie van geborsteld metaal en bedekte hem van binnen naar buiten met fonkelende noppen. Nog nooit had een MINI zo gesprankeld.
customPersonality.funFact.success.heritage.47=Wist je dat MINI al meer dan tien jaar deelneemt aan Life Ball, Europa's grootste liefdadigheidsevenement ter ondersteuning van HIV/AIDS-onderzoek? Voor het evenement van 2010 hebben we onze sociaal-politieke betrokkenheid getoond door drie unieke modellen te ontwerpen met wereldberoemde modeontwerpers. Francisco Costa ontwierp een speciale MINI Countryman, Diane von Furstenberg voegde haar artistieke tintje toe aan een MINI Hatch en Kenneth Cole gaf zijn onmiskenbare stijl aan een MINI Cabrio. Deze verzamelobjecten werden geveild om geld in te zamelen voor AIDS-onderzoek. Stijl... met inhoud.
customPersonality.funFact.success.heritage.48=Wist je dat de twee Canadese modeontwerpers achter het merk DSQUARED een van de stoerste MINI's ooit hebben ontworpen voor het liefdadigheidsevenement voor HIV/AIDS, Life Ball? De zogenaamde Red Mudder Countryman had veel esdoornbladeren, een robuuste voorbescherming en rallylichten. Hij had ook zwarte wielverbreders, een imperiaal en getinte zijruiten. Naast zijn uiterlijk had hij ook een verhoogd onderstel en terreinbanden met diep profiel. Binnenin zat een kompas en gestructureerde aluminium vloermatten. Een auto die gemaakt was voor de rode loper, maar zich daarbuiten ook echt thuisvoelde.
customPersonality.funFact.success.heritage.49=Kunnen bloemen worden gebruikt om geld in te zamelen voor levensreddend onderzoek? In 2012 bewezen we van wel toen we samenwerkten met <phoneme alphabet='ipa' ph='\u02C8\u02C8fra\u014Bka sot\u02C8tsa\u02D0ni'>Franca Sozzani</phoneme>, de voormalige hoofdredacteur van de Italiaanse VOGUE, om een speciale MINI Roadster te ontwerpen voor het AIDS/HIV-liefdadigheidsgala Life Ball. De unieke creatie had een stijlvol bloemenmotief op het dak, matte lak in de kleur Deepest Purple en gouden MINI-rallystrepen. Zoals veel van de eenmalige MINI-auto's die voor het Life Ball-gala zijn gemaakt, werd deze geveild om geld in te zamelen voor het goede doel.
customPersonality.funFact.success.heritage.4=Wist je dat de opnieuw gelanceerde MINI in 2011 werd verkozen tot "Car of the Decade" door het prestigieuze Duitse autoblad <phoneme alphabet='ipa' ph='\u02C8a\u0254tomo\u02C8bi\u02D0l\u02C8v\u0254x\u0259'>Automobilwoche</phoneme> De jury koos MINI niet alleen vanwege zijn financi\u00EBle succes, maar omdat hij de auto-industrie de tien jaar ervoor had gevormd en in zijn kielzog een golf van vergelijkbare auto's heeft meegenomen. We willen graag veel mensen bedanken, maar vooral <break strength="medium"/> jou.
customPersonality.funFact.success.heritage.50=Heb je ooit de unieke gouden MINI Paceman Roberto Cavalli gezien, ontworpen voor een liefdadigheidsevenement voor HIV/AIDS? De buitenkant van de Life Ball MINI <say-as interpret-as="date">2013</say-as> is voorzien van een exclusieve iriserende verf die glinstert tussen zwart en goud, terwijl de binnenkant in zwart is gehuld met vergulde elementen en dierenprints. Het Cavalli-logo was te vinden op het dak van de auto, evenals op de hoofdsteunen en zonnekleppen. Deze MINI werd geveild voor een recordbedrag van 150.000 euro, waarvan de opbrengst ging naar projecten ter bestrijding van HIV/AIDS.
customPersonality.funFact.success.heritage.51=Wist je dat wij het jaarlijkse liefdadigheidsevenement voor HIV/AIDS, "Life Ball", al meer dan tien jaar steunen met unieke auto's? In 2009 ontwierpen The Blonds een op Katy Perry ge\u00EFnspireerde MINI, waarbij de ster hen over de rode loper vergezelde. De cabriolet had een roze en zwarte luipaardprint met kwastjes op de buitenspiegels, zwarte nepbontvoering op de stoelen en sommige instrumenten, en zwarte hoogpolige vloerbedekking met glitters in de voetruimten. Een echt brullend ontwerp.
customPersonality.funFact.success.heritage.52=Wist je dat de klassieke MINI dankzij een lid van de koninklijke familie in de Londense samenleving werd toegelaten? Lord Snowdon, fotograaf, ontwerper en vriend van MINI-ontwerper Alec Issigonis, was een van de eersten die de nieuwe kleine auto kocht. Hij maakte zelfs een familierondreis door Londen in de MINI, met prinses Margaret en hun zoon David. Snowdons schoonzus, koningin Elizabeth, werd ook door Issigonis door het park van Windsor Castle gereden. Over hoffelijk gesproken.
customPersonality.funFact.success.heritage.53=Geeft jouw MINI je voldoening? Waarschijnlijk heeft het iets aan Mick Jagger gegeven, die in 1967 een op maat gemaakte Cooper S kocht. Er is niet veel bekend over de MINI van Jagger, maar hij had \u00E9\u00E9n niet verrassende eigenschap: hij had donker shadowlite-glas en blijkbaar was hij zwart geverfd.
customPersonality.funFact.success.heritage.54=Weet jij hoe het autolandschap heeft bijgedragen aan het ontwerp van de originele MINI? In de jaren vijftig waren er veel kleine, zogenaamde bubble cars met een laag vermogen, die goedkoop waren, maar overal op inleverden. Zoveel zelfs dat ze BMC, de oorspronkelijke makers van MINI, ertoe aanzetten iets beters te maken. Bedrijfsleiders vertelden MINI's hoofdontwerper Alec Issigonis: <prosody rate="slow"> "Die afschuwelijke bubble cars. We moeten ze verbannen door een echte kleine auto te ontwerpen" </prosody> unquote. En dat is precies wat Issigonis heeft gedaan.
customPersonality.funFact.success.heritage.55=Heb je je ooit een Airstream-trailer van een surfer voorgesteld, gemaakt door de Deense meubelmakers "Republic of Fritz Hansen", <break strength="strong"/> gecombineerd met een MINI Cooper S Clubman? Vraag het je niet langer af; we hebben hem al tot leven gewekt. De Airstream-caravan had een unieke minimalistische tafel- en stoelenset, <break strength="medium"/> strakke houten lambrisering, <break strength="medium"/> terwijl de MINI Cooper S Clubman overwegend gitzwart was geverfd met een zwart "wetsuit" neopreenaccent, <break strength="medium"/> en opvallende bliksemgroene accenten, inclusief een waterdichte binnenkant en een ligbed. Echt een auto-caravancombinatie voor die pittige surfdagen!
customPersonality.funFact.success.heritage.56=Heb je ooit naar een MINI gekeken en gedacht: "Als ik hier gewoon een aanhanger aan kon koppelen, kon ik richting het strand rijden?" Nou, we zijn je een stap voor. In 2009 bundelden we onze krachten met de eersteklas Deense meubelmakers, "Republic of Fritz Hansen", en ontwierpen een unieke MINI Clubman gecombineerd met een Airstream-trailer die waren uitgerust voor een MINI-surflevensstijl.
customPersonality.funFact.success.heritage.57=Ooit gehoord van de stijlvolle MINI Beach Cars? Het waren inderdaad zeldzame juwelen die van de productielijn rolden. Er zijn er minder dan twintig ooit gebouwd en ze hadden allemaal het stuur links, op \u00E9\u00E9n na. Deze extra bijzondere auto met het stuur rechts werd uitgeleend aan niemand minder dan koningin Elizabeth II, die er zelfs een rondje Windsor Castle mee reed.
customPersonality.funFact.success.heritage.58=Ken je het verhaal van de klassieke MINI-variant die zo heet werd dat we de portieren hebben verwijderd? De MINI Beach-auto's werden in de jaren zestig gemaakt om te profiteren van de gekte rondom kleine auto's die destijds gaande was. Deze kleine auto's hadden: <break strength="weak"/> geen B-stijlen, <break strength="medium"/> ramen, <break strength="medium"/> of portieren, <break strength="medium"/ > en waren bedoeld voor een klantenkring die misschien een kleine, handige strandauto nodig had voor bij hun jacht. Een paar van de beroemdste eigenaren van dergelijke auto's waren Henry Ford, John Wayne en Grace Kelly.
customPersonality.funFact.success.heritage.59=Ooit gehoord van de stijlvolle MINI Beach Cars uit de jaren zestig? Omdat ze geen ramen, portieren of B-stijlen hadden, wekte het merk interesse in de Verenigde Staten. BMC's vestiging in San Francisco organiseerde zelfs een race met deze auto's, met coureurs als Stirling Moss en Pedro Rodriguez. De race verliep echter behoorlijk chaotisch, waarbij enkele auto's over de kop sloegen. Waarschijnlijk niet de PR waar de spindoctors naar op zoek waren.
customPersonality.funFact.success.heritage.5=Wist je dat we de "Creative Use of Space Awards" in het leven hebben geroepen? Klinkt goed, toch? Maar zou je kunnen raden waar het voor was? Interieurontwerp? Professionele dioramabouwers? Nee, het was voor de creatiefste snowboardprestatie in de Burton Global Open Series. In samenwerking met de snowboardproducent lieten we het publiek stemmen op de beste mannelijke en vrouwelijke snowboarder, die de prijs van 50.000 dollar deelden. Pretty Shreddin', vind je niet?
customPersonality.funFact.success.heritage.60=Ken jij de kleurrijkste MINI ooit? <break strength="medium"/> Alleen al aan de buitenkant heeft hij 26 kleuren. De unieke klassieke MINI is gemaakt door de legendarische ontwerper Paul Smith ter ere van het 40-jarige jubileum van MINI. Smith cre\u00EBerde een MINI met 86 strepen aan de buitenkant en met toch een harmonieuze uitstraling. De inspiratie kwam niet geheel verrassend uit Smiths eigen lente- en zomercollectie uit 1997. Chique.
customPersonality.funFact.success.heritage.61=Tegenwoordig is de naam Cooper alomtegenwoordig, maar wist je dat het eigenlijk een Special Edition-auto was die heeft bijgedragen aan de herlancering van het sportieve Cooper-type onder de MINI's? Hoewel het tegenwoordig misschien moeilijk te geloven is, werd de Cooper slechts tot 1971 geproduceerd en was daarna ruim twintig jaar afwezig in het MINI-assortiment. Maar in 1990 brachten we de MINI Rover Special Products of RSP uit. Het was de eerste Cooper in 21 jaar, en hij was al uitverkocht voordat hij zelfs maar in de showrooms terechtkwam, wat een duidelijke boodschap was dat er vraag was naar een nieuwe MINI Cooper.
customPersonality.funFact.success.heritage.62=Wist je dat we op de Olympische Spelen van 2004 twee records hebben gebroken? Eerst hebben we 21 flexibele mensen in een MINI gepropt. Maar dat was niets vergeleken met de MINI Cooper S XXL, waarbij onze 3,6 meter lange MINI Cooper S <break strength="medium"/> uitgerekt werd tot maar liefst 6,3 meter. Om de extra carrosserielengte op te vangen, werd de MINI XXL ondersteund door een derde achteras, met twee extra wielen, waardoor de MINI Limousine in totaal zes wielen kreeg. En alsof dat nog niet genoeg was, had hij ook nog een bubbelbad achterin.
customPersonality.funFact.success.heritage.63=De MINI staat bekend als een kleine auto, maar wist je dat we in 2004 een MINI van 6,3 meter lang hebben gemaakt met een bubbelbad achterin? Ook aan de binnenkant kende de MINI Cooper S XXL verrassingen. Het had een uitschuifbare flatscreen-tv die tevens dienst deed als verplaatsbare scheidingswand naar de bestuurderscabine. Zodra je achterover leunde en ontspande, had je de optie van een volledig entertainmentsysteem en een telefoon achterin om met de bestuurder te communiceren. Natuurlijk is geen enkele levendige limousine compleet zonder schuifdak, dus de XXL had er ook \u00E9\u00E9n.
customPersonality.funFact.success.heritage.64=We denken allemaal dat de MINI een vrij kleine auto is, maar dat is niet altijd waar. In 2004 bouwden we een MINI limousine met een bubbelbad achterin. Hij was net iets langer dan de 3,6 meter lange 2001 MINI. Hij was eigenlijk 6,3 meter lang, een record. En waar debuteerde zo'n MINI? Op de plek waar records gebroken moeten worden: de Olympische Spelen.
customPersonality.funFact.success.heritage.65=Wist je dat MINI al meer dan tien jaar deelneemt aan Life Ball, Europa's grootste liefdadigheidsevenement ter bestrijding van HIV/AIDS? In 2010 ontwierp Francisco Costa, de bekroonde Women's Creative Director van de Calvin Klein Collection, een Countryman-model dat ingetogen was, maar toch elke showroom waarin hij verscheen domineerde. Waarom? Omdat het model zwarter dan zwart was, met een volledig matzwarte afwerking, en de woorden Calvin Klein Collection aan de buiten- en binnenkant gestempeld. De Black Edition leverde 40.000 euro op voor AIDS-onderzoek. Chapeau.
customPersonality.funFact.success.heritage.66=Wist je dat Mary Quant in 1988 haar eigen Special Edition MINI ontwierp? De legendarische ontwerper had al geschiedenis geschreven met het merk: toen ze in de jaren zestig korte rokjes populair maakte, vernoemde ze deze naar haar favoriete auto en noemde het de minirok. Haar Special Edition-auto: de MINI Designer Mary Quant was een gelimiteerde oplage van duizend auto's en bevatte enkele van haar kenmerkende ontwerpelementen, evenals een motorkapembleem met haar naam. Chique.
customPersonality.funFact.success.heritage.67=Je hebt vast wel eens gehoord dat de originele MINI niet bepaald de snelste auto was. Maar wist je ook dat het originele prototype veel sneller was? Voor de productieversie werd de motorinhoud inderdaad verkleind, van 948 cc naar 848 cc. De reden? De prototypes bereikten gemakkelijk zo'n 150 km/u, wat veel te snel werd geacht voor de doelmarkt. Natuurlijk zou dit te zijner tijd veranderen.
customPersonality.funFact.success.heritage.68=Je denkt vast dat het uiterlijk van de klassieke MINI tijdloos is, maar wist je dat hij zelfs vlak voor de productie niet als modern werd gezien? De pre-productie van de MINI werd als te simpel en te saai beschouwd. De algemeen directeur van BMC - het bedrijf achter de MINI - zei tegen hoofdontwerper Alec Issigonis: <prosody rate="slow"> "Dat verkopen we nooit. Geef er nog een paar pond aan uit, Alec, en maak het een beetje leuker." </prosody> Unquote. En dat deden ze, <break strength="medium"/> door een flink aantal chromen verbeteringen toe te voegen. En de mensen begonnen ervan te stralen.
customPersonality.funFact.success.heritage.69=Heb je ooit bij jezelf gedacht: "Hoe cool zou het zijn als er een ijscowagenversie van de MINI bestond?" Nou, je zoete dromen zijn uitgekomen, er bestaan ijscowagenversies. In Groot-Brittanni\u00EB is de MINI Ice Cream Van destijds ontstaan uit de klassieke MINI, maar werd ook in het buitenland verkocht. Hoewel deze auto's een gemiddelde levensduur van 15 jaar hebben, zijn er nog steeds enkele in gebruik. Sommige koppels staan er nog steeds op dat de MINI-ijscowagen op hun grote dag ijsjes komt uitdelen. Dus ook al zijn er niet veel meer, wees niet verrast als je er in de toekomst eentje op een evenement tegenkomt!
customPersonality.funFact.success.heritage.6=We zijn duidelijk niet slecht in het maken van auto's. Sommigen \u2013 zoals de lezers van het gespecialiseerde autoblad "Autocar" \u2013 zouden zelfs zeggen dat we behoorlijk goed zijn. Bij een verkiezing in 1995 noemden ze de MINI de "Auto van de Eeuw", en in 2012 noemden ze hem "De beste Britse auto ooit gemaakt". Ze prezen MINI vanwege zijn baanbrekende ontwerp en omdat dat hij een grotere impact heeft gehad op de Britse auto-industrie dan welke andere auto dan ook. Geen wonder dat het tot op de dag van vandaag een ronkend icoon blijft.
customPersonality.funFact.success.heritage.70=Weet jij wat de coolste MINI ooit is? De MINI Ice Cream Van. Hij is ontworpen op basis van de klassieke MINI Pickup door alleen het dak en de achterkant te verwijderen, en wordt door velen liefkozend de Batmobile MINI genoemd, hoewel hij ijzig lekkers levert in plaats van gerechtigheid. De reden voor de naam is dat de MINI Ice Cream Van zijn ontwerpinspiratie haalde van een ongebruikelijke bron: de Batman-televisieshow uit de jaren zestig met Adam West in de hoofdrol.
customPersonality.funFact.success.heritage.71=Ondanks de vele verschillende versies die zijn gemaakt van de originele MINI uit 1959, kwam de eerste productie-Cabriolet pas in 1993 op de markt. Wist je dat? Rover besloot de auto te gaan maken omdat een gelimiteerde serie van 75 cabriolets in opdracht van hun Duitse dealer Lamm een groot succes was. De populariteit van deze cabriolets overtuigde Rover ervan om zijn eigen versie van de MINI Convertible te ontwerpen en uit zijn dak te gaan.
customPersonality.funFact.success.heritage.72=Wist je dit: hoewel er tegenwoordig veel Special Edition MINI's verkrijgbaar zijn, moesten we na het debuut van de originele MINI uit 1959 lang wachten op de eerste. De MINI Limited Edition 1000, ook wel bekend als \u2018Stripey\u2019, was niet alleen bijzonder omdat het de eerste was, maar ook omdat de meeste van zijn unieke kenmerken \u2013 zoals de ronde neus en ventilatieopeningen als ogen, dubbele verchroomde buitenspiegels en verstelbare voorstoelen - snel overgenomen werden in de productie van standaardauto's.
customPersonality.funFact.success.heritage.73=Wist je dat v\u00F3\u00F3r de herlancering van de MINI in 2001 het idee van een compleet nieuwe MINI al lang in de pijplijn zat? Zelfs v\u00F3\u00F3r de overname van het merk door de BMW Group in 1994, liet de toenmalige eigenaar Rover meerdere ontwerpen opstellen, waarvan de meest populaire een auto met drie zitplaatsen was, waarbij de bestuurder in een centrale positie zat. Kun je je voorstellen dat de nieuwe MINI een quasi-F1-stijl ontwerp had?
customPersonality.funFact.success.heritage.74=Wist je dat de originele MINI Clubman uit 1969 gebaseerd was op twee bestaande modellen? De Austin Seven Countryman en de Morris MINI Traveller hadden beide achterdeuren in schuurstijl die de esthetiek van de latere Clubman zouden bepalen. Dat is de inspiratie waar wij achter kunnen staan!
customPersonality.funFact.success.heritage.75=Heb je ooit naar een klassieke MINI gekeken en gedacht: <break strength="strong"/> Goh, hij heeft echt een eenvoudig ontwerp. Wat het geld betreft, zou je gelijk hebben. Het ontwerp van de originele MINI was zelfs zo eenvoudig dat het een no-brainer was om er een aantal verschillende varianten van te maken: kort na zijn debuut was er zowel een pick-upversie als een bestelwagen. Er werden ook stijlvolle strandauto\u2019s gemaakt, en ook een jeepachtige buggy genaamd de MINI Moke. Om er een paar te noemen.
customPersonality.funFact.success.heritage.76=Als je aan 1969 denkt - en dat doe je waarschijnlijk vaak - besef je dan dat het om meer ging dan alleen vrije liefde, de maanlanding en geweldige muziek? Dat jaar gaf de wereld ook de allereerste MINI Clubman! Het klassieke sedanontwerp van Roy Haynes voegde een langere, hoekige neus toe aan de originele MINI, wat hem een \u200B\u200Bextra iconische charme gaf. En de sedan werd in 1970 opgevolgd door de Clubman Estate. Daarmee werd geschiedenis geschreven!
customPersonality.funFact.success.heritage.77=Wat voor MINI rijd jij? Zelfs als je nog nooit een MINI Clubman hebt gehad, ken je vast wel de beroemde, dubbele achterportieren die naar opzij opengaan. Maar niet veel mensen weten dat de reden voor de twee portieren is dat de productielijn in de MINI-fabrieken in de jaren zestig te krap was. Simpel gezegd: er was niet genoeg ruimte om een ontwerp met \u00E9\u00E9n achterklep te maken zonder dat de klep de volgende auto erachter zou raken. Soms kan een onverwachte uitdaging tot een iconische oplossing leiden.
customPersonality.funFact.success.heritage.78=Heb je ooit gehoord van die houten auto? In 1960 werden de Austin MINI Countryman en de Morris MINI Traveller beide geleverd met houten stangen op de B-stijl, voor die klassieke look van eigen bodem.  En hoewel ze puur decoratief waren, gaven deze houteffecten de auto's een onmiskenbaar vleugje charme. <prosody rate="slow"> Ik 'hout' je niet voor de gek! </prosody>
customPersonality.funFact.success.heritage.79=Wat denk jij, zou jij een originele MINI hebben gekocht als je in de jaren zestig was opgegroeid? Of zou je smaak meer premium zijn geweest? Dan heb je geluk, want hoewel de originele MINI misschien superbescheiden was, werden er "luxeversies" van de auto geproduceerd onder andere namen. De Wolseley Hornet en Riley Elf hadden een ander front en een extra kofferbak, waardoor ze een ruimere sedanvorm kregen.
customPersonality.funFact.success.heritage.7=Hier is iets wat je misschien niet weet: het feit dat de originele MINI rond de eeuwwisseling stopte met de productie, betekende niet dat enthousiaste fans ophielden met het produceren van nieuwe versies. Zo gaf de Banham Roadster uit 2003 de klassieker een volledige speedster-achtige make-over. De auto heeft een ingekorte voorruit, dubbele rolbeugels achter de twee stoelen en een afneembaar achterpaneel. Misschien is de MINI-stijl wel voor eeuwig.
customPersonality.funFact.success.heritage.81=Je weet waarschijnlijk dat wij bij MINI behoorlijk charmant zijn, bijna net zo charmant als MINI-eigenaren. Daarom hebben we, toen we naar Zuid-Afrika gingen voor het WK 2010, een MINI Countryman gekleed in een gigantische Makarapa-hoed. Makarapa is een unieke en eigenzinnige Zuid-Afrikaanse voetbalstijl waarbij je een handgemaakte en kleurrijk geschilderde werkmanshelm draagt. Het heeft ons echt geholpen om op te vallen in een menigte vuvuzela's.
customPersonality.funFact.success.heritage.82=Ooit gehoord van de MINI Wildgoose? Het was een camperversie van de MINI met een bed, een wastafel en een kledingkast. Klinkt veelbelovend? Nou, er is meer. Als extra's kon je een bagagerek bovenop, verlengde buitenspiegels en een stapelbed in de vorm van een hangmat krijgen. Het allerverbluffendste kenmerk van de Wildgoose was de "verticaal uitstrekkende carrosserie" van de "Brent"-versie. Hierdoor kunnen bestuurders het dak letterlijk omhoog brengen met behulp van een knop op het dashboard. De Wildgoose heeft misschien geen luxe-ervaring opgeleverd, maar het was er \u00E9\u00E9n als geen ander.
customPersonality.funFact.success.heritage.83=Ken jij de radicaalste MINI ooit? Deze auto, genaamd de Wildgoose, was een complete camper gemaakt van een klassieke MINI. Met een gemotoriseerd dak dat een stahoogte van 218 cm kon bieden, had deze auto het allemaal. De high-end versie van de Wildgoose had voldoende slaapruimte voor vier personen. Het model voorzag ook in een dinerhoekje voor 4 personen, een gootsteen, een kookplaat, twee watertanks van 2 liter, een tafel, een kledingkast, keukenkasten en natuurlijk gordijnen voor wat privacy en om de ochtendzon buiten te houden.
customPersonality.funFact.success.heritage.84=Je weet vast al dat er veel verschillende auto's zijn gemaakt op basis van de originele MINI, maar waarschijnlijk komt geen enkele in de buurt van de cultklassieker MINI Wildgoose. Deze kleine camper gaf een nieuwe betekenis aan de uitdrukking \u2018creatief gebruikmaken van de ruimte\u2019. Er werden drie versies van de camper gemaakt, waarvan twee met uitklaptenten achterin, terwijl de derde en opvallendste - de "Brent" - een uitschuifbaar dak had dat de hoofdruimte verdubbelde. Een echt wilde MINI.
customPersonality.funFact.success.heritage.85=Wat was het grootste verjaardagsfeest waar je ooit bent geweest? Toen MINI 50 werd, werd er een driedaags evenement gehouden op Silverstone, met meer dan 25.000 fans uit meer dan 40 landen, en met meer dan 10.000 MINI-modellen, waarvan de meeste met liefde waren aangepast. Het hele evenement was een mix van racen, muziekfestival en lifestyle-spektakel, met een hele reeks beroemdheden. Ik wou dat je erbij had kunnen zijn... En als je erbij was - Hoi! <break strength="medium"/> Leuk je weer te zien.
customPersonality.funFact.success.heritage.86=Waar denk je dat de klassieke MINI het bekendst om is? Zijn uiterlijk? Het revolutionaire ontwerp? Het effect ervan op de popcultuur? Zijn levensduur? Ja, allemaal, maar de MINI staat ook bekend om zijn racegeschiedenis. Het eerste succes kwam slechts twee jaar na zijn debuut, toen John Whitmore in 1961 met zijn MINI het British Saloon Car Championship won. En vanaf dat moment werd het alleen maar spannender.
customPersonality.funFact.success.heritage.87=Wist je dat wij geschiedenis hebben geschreven door de eerste autofabrikant te zijn die met een elektrische auto het circuit <phoneme alphabet='ipa' ph='\u02C8\u02CCn\u028F\u02B6b\u028A\u02B6k\u02C8\u0281\u026A\u014B \u02C8n\u0254\u02B6t\u02CC\u0283la\u025B\u032Ff\u0259'>N\u00FCrburgring-Nordschleife</phoneme> betrad? De MINI E Race, een aangepaste raceversie van de standaard MINI E, reed een ronde in minder dan 10 minuten en haalde een topsnelheid van 187 km/u. Dankzij het ontbreken van geluid in de aandrijflijn was de race-ervaring schoon en rustig, zelfs bij die snelheid. Snel... en stil.
customPersonality.funFact.success.heritage.88=Je zou kunnen denken dat de originele MINI zo veelzijdig was dat hij in principe overal in te veranderen was, maar de nieuwe MINI is ook niet mis. Een voorbeeld: de MINI John Cooper Works Buggy was een offroad-wedstrijdauto die echt nieuwe grenzen verlegde en tussen 2012 en 2021 zes Dakar Rally's won.
customPersonality.funFact.success.heritage.89=Je rijdt in een MINI, dus volgens ons ben je behoorlijk cool. Maar wat heb jij bereikt v\u00F3\u00F3r je tiende verjaardag? Gewoon een vraagje, want tegen de tijd dat de MINI <break strength="medium"/> Cooper- en Cooper S-varianten tien werden, hadden ze al meerdere Monte Carlo Rally's, Britse Saloon Car Championships en Europese touring car kampioenschappen gewonnen. Een klein wonder(kind).
customPersonality.funFact.success.heritage.8=Je denkt waarschijnlijk dat het ontwerp van de originele MINI tijdloos is, maar de pogingen om een nieuwe MINI al in de jaren zestig te maken hielden niet op. Een daarvan was de door Pininfarina ge\u00EFnspireerde BMC MINI Sports. Zoals de naam doet vermoeden, zou hij een heel andere stijl hebben gehad dan de MINI, bijna een kleine fastback-sportwagen. Hij was ook aanzienlijk langer, met de MINI Van als basis. Het project kwam niet tot een publieke lancering, maar stel je eens voor hoe dat zou zijn geweest.
customPersonality.funFact.success.heritage.90=Zou je geloven dat een van de beroemdste MINI's uit de geschiedenis, Mr. Bean's MINI, mede dankzij het fanatisme van Rowan Atkinson zo iconisch werd? Atkinson is een bekende autoliefhebber. Hij heeft niet alleen veel supercars, maar heeft ook aan races deelgenomen en beschikt over een vrachtwagenrijbewijs. Met dit in het achterhoofd is het niet verwonderlijk dat hij van de auto van Mr. Bean altijd een belangrijk onderdeel van de show wilde maken. Het werd dus meer dan een rekwisiet; het werd een karakter op zich.
customPersonality.funFact.success.heritage.91=Wist je dat het iconische tv-personage, de allereerste MINI van Mr. Bean, die zijn debuut maakte in de pilotaflevering, oranje was? De auto overleefde de aflevering niet, maar het zorgde wel voor een van de meest iconische grappen uit de serie: de rivaliteit met de driewielige Reliant Robin. Rowan Atkinson koos voor de Reliant Robin vanwege zijn gebrek aan respect voor de auto. En hoewel zijn MINI oranje was, had hij al een aantal iconische elementen, zoals het hangslot dat Mr. Bean gebruikte om hem op slot te doen.
customPersonality.funFact.success.heritage.92=Ken je de sc\u00E8ne uit de televisieserie Mr. Bean <break strength="medium"/> waarin hij een fauteuil koopt die niet in zijn MINI past? Hij maakt hem bovenop de auto vast en rijdt naar huis terwijl hij erin zit en de auto bestuurt met bezems en touw. Hoewel Rowan Atkinson echt in de stoel zat, waarin hij uiteraard ook een veiligheidsgordel droeg, werd de auto feitelijk bestuurd door een stuntrijder die op de autovloer lag en navigeerde dankzij een klein scherm voor zich. Dat is nog steeds grappig, maar een stuk minder gevaarlijk.
customPersonality.funFact.success.heritage.93=Weet jij wie de beroemdste MINI-eigenaar aller tijden is? Hier is een hint: het is een fictief personage. Denk je dat je het weet? Waarschijnlijk wel. We hebben het over Mr. Bean, die beroemd werd met zijn groene MINI. Alleen had hij niet \u00E9\u00E9n MINI, nee, tijdens zijn televisie- en filmcarri\u00E8re had hij er minstens zes. En zijn eerste MINI was niet groen, maar oranje.
customPersonality.funFact.success.heritage.94=Wat is je favoriete Mr. Bean-sketch met de MINI? Die waarin hij zich aankleedt terwijl hij naar de tandarts rijdt? Waar hij minutenlang van de ene verborgen sleutel naar de andere gaat, en zijn auto vervolgens niet start? Toen de auto werd verpletterd door een tank? Of wanneer hij ermee rijdt met een fauteuil op het dak? Ze zijn allemaal even grappig en iconisch, zozeer zelfs dat Rowan Atkinson de laatste sc\u00E8ne bij gelegenheden voor het goede doel heeft nagespeeld. MINI: de mensen geven wat ze willen sinds 1959.
customPersonality.funFact.success.heritage.95=Ken je het iconische tv-personage Mr. Bean? En zijn auto ken je ook, toch? Maar als je denkt aan de MINI van Mr. Bean, denk je dan aan een enkele groengele MINI met een zwarte motorkap? De meeste mensen wel. Maar er was nooit "\u00E9\u00E9n" enkele MINI. Mr. Bean had tijdens zijn carri\u00E8re minstens zes MINI's, deels omdat zijn avonturen er vaak toe leidden dat zijn auto's werden vernietigd. Onderdelen werden ook vaak uit eerder gebruikte modellen gehaald en tijdens de productie in andere auto's gestopt. Wat zeker is, is dat de auto geen klassieke MINI Cooper is. Maar wel grappig.
customPersonality.funFact.success.heritage.96=Je weet waarschijnlijk dat het beroemde televisiepersonage, Mr. Bean, in een MINI reed, maar weet je ook waarom? Dat was vooral te danken aan Rowan Atkinson, de acteur die het personage speelde. Mr. Bean werd oorspronkelijk gemaakt voor het theater met slechts een paar rekwisieten, dus het hebben van een auto was een logische toevoeging aan de tv-show. Atkinson koos voor de MINI vanwege zijn inherent grappige karakter en omdat hij als jongeman had leren autorijden in de Morris Minor van zijn moeder. Hij koos ook voor de kenmerkende limoengroene kleur, omdat hij een kleur wilde hebben die hij zelf nooit zou kiezen. En de rest is geschiedenis!
customPersonality.funFact.success.heritage.97=Naast de legendarische filmcarri\u00E8re van de MINI heeft hij ook een grote rol gespeeld in de muziekindustrie. Een MINI was te zien in Madonna's videoclip "American Life" uit 2003. In 2010 reed Bruno Mars een MINI in Travie McCoy's wereldwijde hit "Billionaire". Een jaar later maakte Britney Spears een roze MINI Cabrio een groot deel van haar Femme Fatale-tournee.
customPersonality.funFact.success.heritage.98=Alle grote verhalen beginnen klein. Dat was zeker het geval voor de Oostenrijkse Formule 1-legende Niki Lauda. Voordat hij in de jaren zeventig grote successen boekte, begon Lauda zijn racecarri\u00E8re bij de <phoneme alphabet='ipa' ph='\u02C8my\u02D0l\u02C8bak\u014B'>M\u00FChlbacken </phoneme>Hillclimb in 1968, in een MINI Cooper. Hoewel hij tweede werd, ging het alleen maar vooruit en omhoog in zijn racecarri\u00E8re. En niet alleen vanwege de heuvelbeklimming.
customPersonality.funFact.success.heritage.99=Wat zou jij over hebben voor een MINI? Dat is een vraag die Formule 1-legende Niki Lauda zichzelf vast heeft gesteld toen hij steun van zijn ouders wilde voor zijn ontluikende racecarri\u00E8re. En de Oostenrijker had iets behoorlijk sluws in petto. Hij vervalste een universiteitsdiploma, een gok die meteen zijn vruchten afwierp toen zijn trotse ouders hem een gloednieuwe 1275cc Cooper gaven. Uiteraard keuren wij dit gedrag, in wat voor vorm dan ook, niet goed.
customPersonality.funFact.success.heritage.9=Je hebt vast wel gehoord dat de klassieke MINI grote successen boekte in de rally- en tourraces, maar wist je dat er bijna een \u00E9\u00E9nzits MINI met open wielen bestond die ook voor de Formule-races was ontworpen? Onder de naam Formula MINI Plus bereikte het idee zelfs het prototypestadium. Hij had een vermogen van ongeveer 90 pk, afkomstig van een seriemotor in het MINI-subframe aan de voorkant, en een eenvoudig chassis met vier carrosseriedelen van glasvezel. Helaas heeft de kleine en goedkope Formula MINI Plus nooit de grid van een offici\u00EBle race gehaald en is hij met pensioen gegaan voordat hij ooit de kans heeft gehad om te schitteren.
customPersonality.funFact.success.lifestyle.0=Wist je dat wij het eerste automerk zijn met een eigen club? Nou ja, eigen, als we dat zeggen spelen we een beetje vals. In 2012 hebben we onze Amsterdam Brand Store, waar normaal gesproken onze Lifestyle Collection werd verkocht, omgetoverd tot een exclusieve club in het hart van de stad, voor het vijfdaagse Amsterdam Dance Event. Het was heel toepasselijk, aangezien het thema van de Lifestyle Collection dat jaar "The Sound of MINI" was.
customPersonality.funFact.success.lifestyle.10=Kun je geloven dat MINI ooit Hollywood naar Gen\u00E8ve heeft gebracht? In een onconventionele marketingcampagne werd de stad Gen\u00E8ve omgedoopt tot "MINIWOOD" om de lancering van de nieuwe MINI Countryman in 2010 te vieren. Een enorm geprojecteerd beeld van het "MINIWOOD"-bord was kilometers ver zichtbaar en drukke delen van de stad waren versierd met "MINIWOOD-sterren" om bezoekers naar de motorshow te begeleiden. Om de ervaring in Hollywood-stijl compleet te maken, werd er zelfs een MINI Countryman geparkeerd en tentoongesteld op een rode loper. Swanky.
customPersonality.funFact.success.lifestyle.11=Heb je ooit naar de kleding van dansers in een videoclip gekeken en bij jezelf gedacht: <break strength="strong"/> "ooohh, dat zou ik wel willen"? Wij wel. Toen we onze MINI Collectie 2015 uitbrachten, lieten we fans mode en accessoires shoppen via iTunes. De MINI Collection Screendancer plug-in herkende het ritme van een nummer en echte dansers bewogen op het ritme, zodat gebruikers deze ge\u00EFmproviseerde videoclips konden bekijken en tegelijkertijd de outfits van de dansers konden kopen. Het was een MINI Boogie Wonderland.
customPersonality.funFact.success.lifestyle.1=Als je MINI bent, worden je promotiecampagnes soms gelanceerd door een echte royalty. Dat gebeurde in 2013, toen de MINI John Cooper Works deelnam aan de GREAT Britain MINI Tour om de Britse cultuur in Duitsland onder de aandacht te brengen. Prinsessen Beatrice en Eugenie van York trapten de tour zelfs af door met de MINI - in Union Jack-design - van de Brandenburger Tor naar de Britse ambassade te rijden. Dat is nog eens koninklijke goedkeuring.
customPersonality.funFact.success.lifestyle.2=De originele MINI is zo bedrieglijk eenvoudig dat je zou denken dat je hem zelf in elkaar kunt zetten. Nou, dankzij Lego kan dat. Soort van. Want in <say-as interpret-as="date">2014</say-as> bracht Lego een set met 1.077 stukjes uit van de klassieke MINI Cooper. Het model heeft authentieke details zoals een British Racing Green carrosserie, <break strength="strong"/>wit dak, <break strength="strong"/> strepen op de motorkap, <break strength="strong"/> en zelfs een volledig gevulde picknickmand in de bagageruimte. Hij behoudt ook zijn authentieke Britse identiteit, met het stuurwiel aan de rechterkant en een gele nummerplaat aan de achterkant.
customPersonality.funFact.success.lifestyle.3=Bij MINI kijken we altijd graag naar de toekomst. Daarom cre\u00EBerden we de MINI Augmented Vision <say-as interpret-as="spell out">AR</say-as>-bril in 2015. De ontwerpconcepten waren bedoeld om relevante informatie in het gezichtsveld van de bestuurder te projecteren, waardoor de veiligheid en het comfort tijdens het rijden werden verhoogd. Dit waren onder andere bestemmingsinvoer, contactanaloge navigatie, berichten en zelfs een r\u00F6ntgenweergave van voertuigonderdelen. Bovendien konden chauffeurs met Augmented Parking gemakkelijk de afstand tot de stoeprand bepalen. Zal het concept ooit werkelijkheid worden? We gaan het zien.
customPersonality.funFact.success.lifestyle.4=Je kent de minibar wel, maar wat dacht je van een MINI <break strength="medium"/> Bar? Voor de lancering van de nieuwe MINI in <say-as interpret-as="date">2014</say-as> openden de deuren van precies dat: 's werelds eerste MINI Bar in Boedapest. De bar lag in het hart van de stad - zoals het MINI betaamt - en had charmante details, DJ-sets en serveerde trendy eten en cocktails ge\u00EFnspireerd op MINI. Als het aankomt op branded entertainment, <break strength="strong"/> zijn we een echte kroegtijger.
customPersonality.funFact.success.lifestyle.5=Wat gebeurt er als je snowboarden mixt met kunst? MINI en de Canadese kunstenaar Geoff McFetridge hebben het antwoord. Voor de Burton European Open in Zwitserland 2015 ontwierpen we de kunstinstallatie "Signpost Forest" die bekende pistebewegwijzering opnieuw uitvond met creatieve en behoorlijk grappige - al zeggen we het zelf - graphics, die de witte wereld van snowboarders deconstrueerden. Omdat we bij MINI graag wat van die gevatte creativiteit brengen op plaatsen waar je dat het minst verwacht.
customPersonality.funFact.success.lifestyle.6=Waarom hou je van MINI? Om hoe hij rijdt? <break strength="x-weak"/> hoe hij eruitziet? <break strength="x-weak"/> de techniek of de functies? Hopelijk allemaal, maar je houdt waarschijnlijk ook van MINI vanwege de stijl en authenticiteit. En je bent niet de enige. Voor een Superbowl-advertentie hebben we niet het gebruikelijke merk-ding gedaan en mensen betaald om over ons te praten. Nee, we lieten echte MINI-eigenaren zoals Serena Williams en Harvey Keitel over het merk praten, om de wereld te laten zien dat we echt het merk zijn voor mensen die er niet alleen over praten, maar er ook echt in rijden.
customPersonality.funFact.success.lifestyle.7=Heb je ooit een MINI gezien die niet gebouwd, maar gebreid is? Hij bestaat, en hoewel het geen MINI is om mee te rijden, is het er wel een om mee te knuffelen. Met een lengte van 26 centimeter is de MINI 3-deurs een MINI Original Product dat je niet hetzelfde rijgevoel geeft, maar wel je hart verwarmt. Een zachte vulling en liefdevol geborduurde details zoals koplampen, achterlichten en nummerplaten zorgen voor een uniek knuffelplezier.
customPersonality.funFact.success.lifestyle.8=Of je kind nu jarig is of dat Kerstmis eraan komt, waarom stressen als je kunt kiezen uit een groot aanbod aan leuke MINI Lifestyle cadeaus? Neem nu de MINI Baby Racer, zoals de naam al zegt een mini MINI voor je kind. Hij heeft veel designkenmerken van een volwaardige MINI Hatch en is uitgerust met geluidsarme rubberen banden en een zacht, afneembaar en wasbaar zitkussen. Bekijk de actuele collectie online of ga naar de MINI dealer. Zorg ervoor dat je kleintje net zo goed voor zijn auto zorgt als jij voor de jouwe.
customPersonality.funFact.success.lifestyle.9=Heb je ooit in een klassieke MINI gereden? Misschien wel, want de klassieke MINI's hebben een nieuw leven gekregen. Het MINI Recharged project - gelanceerd in 2022 - bouwt klassieke MINI's om tot elektrische auto's. Op deze manier verlengt het project de levensduur van deze geliefde voertuigen en kunnen fans dat originele 'lekker rijden'-gevoel duurzaam ervaren. Elke elektrische klassieke MINI krijgt een moderne elektromotor die tot 90 kW genereert en in ongeveer negen seconden van nul naar 100 km/u kan optrekken. Wat een kick.
customPersonality.funFact.success.people.0=Wist je dat een <prosody rate="slow"> jonge David Bowie werkte voor BMC - </prosody> de oorspronkelijke makers van de MINI? Er circuleren foto's die beweren dat de legendarische kunstenaar in zijn jeugd MINI's maakte, maar dit is gewoon een mythe. Bowie zou ongeveer 12 jaar oud zijn geweest tijdens de productie van de eerste MINI, dus hij werkte zeker niet aan een MINI-productielijn. Voor de veertigste verjaardag van het bedrijf ontwierp hij echter wel een unieke MINI, gehuld in reflecterend chroom. We scheppen misschien een beetje op, maar wie zou dat niet doen? </speak>
customPersonality.funFact.success.people.10=Het komt waarschijnlijk niet als een verrassing, maar zelfs zo\u2019n uniek merk als MINI kan verrijkt worden door de talenten van anderen. We hebben veel vaste medewerkers die we graag als vrienden beschouwen. Paul Smith, de legendarische ontwerper, is een van hen. Hij is het die ons heeft geholpen <prosody rate="slow"> de MINI Strip </prosody> te cre\u00EBren, een radicale versie van de volledig elektrische MINI die het idee <break strength="medium"/> "less is more" <break strength="medium"/> tot het uiterste doorvoert. De auto werd gestript tot de essentie \u2013 geen verf, geen middenconsole, maar veel gerecyclede materialen \u2013 waardoor een werkelijk radicaal duurzame versie van de auto ontstond.
customPersonality.funFact.success.people.11=Niet iedereen kan het <prosody rate="slow"> MINI go-kartgevoel </prosody> aan. Zelfs filmsterren hebben er soms moeite mee, zoals Mark Wahlberg, de ster van The Italian Job uit 2003, die regelmatig ziek werd van de extreme bewegingen van de auto.\u00A0Maak je dus geen zorgen als je een beetje wagenziek wordt: <prosody rate="slow"> je bent in goed gezelschap.</prosody> </speak>
customPersonality.funFact.success.people.12=Het is goed om inspirerende vrienden te hebben! Daarom koesteren we onze relatie met de legendarische ontwerper Paul Smith, met wie we al meer dan twintig jaar samenwerken. <s> </s>  Het begon allemaal in de jaren negentig, toen Sir Paul MINI als motief gebruikte in een van zijn damesmodecollecties. Vervolgens ontwierp hij zijn eigen Special Edition MINI, gelakt in Paul Smith Blue, evenals een veelkleurige unieke MINI ter ere van ons 40-jarig jubileum. <s> </s> Wat een manier om een vriendschap te beginnen!</speak>
customPersonality.funFact.success.people.13=Hoe snel werd jij verliefd op de MINI? <break strength="strong"/> Voor velen is het liefde op het eerste gezicht. Neem John Cooper, naar wie de sportieve Coopers zijn vernoemd. Begin jaren zestig was hij al een legendarische ingenieur, die net twee Formule 1-kampioenschappen had gewonnen en werkte aan zijn nieuwste project. Maar zodra hij met de MINI reed, liet hij die onderneming varen en wijdde hij zich aan het ontwikkelen van een sportievere versie van de auto. <prosody rate="slow"> En toen begon MINI's legendarische sportcarri\u00E8re. </prosody> </speak>
customPersonality.funFact.success.people.14=Ooit gehoord van Smokey? Dat is de Engelse MINI-coureur John Rhodes, zo genoemd vanwege de zware rook die zijn banden produceren tijdens het nemen van bochten. En dat werkte: omdat hij ervoor zorgde dat de achterblijvers niets meer konden zien, haalde hij vaak een plek op het podium. Dat is de truc! </speak>
customPersonality.funFact.success.people.15=We zouden gokken nooit goedkeuren, maar we durven te wedden dat je niet wist dat een vrouw verantwoordelijk was voor de snelste MINI die ooit rondreed. Petra Beck, een projectmanager voor BMW en MINI, kreeg de taak om de MINI John Cooper Works GP van 2020, die over 306 pk beschikte, af te maken. Becks carri\u00E8re in de elektrotechniek begon heel eenvoudig omdat, in haar eigen woorden, "ik gewoon enthousiast was over wiskunde en natuurkunde." Het laat zien dat zelfs de meest bescheiden dromen je soms ver kunnen brengen.
customPersonality.funFact.success.people.16=Sommige vriendschappen duren een leven lang. Neem die van ons met de legendarische Rauno Aaltonen. De Finse coureur - winnaar van de Monte Carlo Rally in 1967 - stond bekend om zijn nauwgezette voorbereiding en zijn vermogen om duidelijk en eenvoudig <break strength="medium"/> uit te leggen hoe hij zo angstaanjagend snel, maar toch veilig reed. De Rally Professor, zoals hij bekend stond, zou niet verrassend de eerste hoofdinstructeur worden van BMW Driver Training, die tegenwoordig beter bekend staat als de BMW en MINI Driving Experience. </speak>
customPersonality.funFact.success.people.17=Wat heb jij vorig jaar met Kerstmis gekregen? In 2020 zat Rauno Aaltonen, de winnaar van de Monte Carlo Rally van 1967, tijdens de feestdagen in de lockdown. Dus werden wij zijn geheime kerstman. We stuurden hem een klassieke MINI, vergelijkbaar met die waarin hij zijn beroemdste race won, in een gemotoriseerde slee. In plaats van rendieren werd de container met zijn geschenk door een MINI Cooper S Countryman ALL4 naar een Fins bos gereden. De toen 82-jarige legende was dol op zijn cadeau. En wat is jouw favoriete cadeau? </speak>
customPersonality.funFact.success.people.18=MINI weet hoe het is om een underdog te zijn en daarom vieren we diversiteit wanneer we maar kunnen. In 2021 werkten we samen met drie gerenommeerde Amerikaanse ontwerpers <break strength="medium"/> met een immigrantenachtergrond van de eerste generatie - uit de Filippijnen, Ierland en China. We vroegen hen om unieke MINI-daken te ontwerpen die hun erfgoed en cultuur weerspiegelden. De resultaten waren levendig en opwindend <break strength="medium"/> en vertelden het soort verhalen waar we ons helemaal in vinden: over kampioenen.</speak>
customPersonality.funFact.success.people.19=MINI's zitten behoorlijk goed in elkaar, maar wat kunnen we leren als we ze uit elkaar halen? Dat was de vraag die het Nederlandse ontwerpduo <phoneme alphabet='ipa' ph='\u02C8sx'\u0254lt\u0259n \u025Bn b'a:ji\u0272s'>Scholten and Baijings</phoneme> beantwoordde met hun installatie "COLOUR ONE" in 2012. Ze haalden een MINI One volledig uit elkaar om de bouw en het design ervan te onderzoeken, zodat mensen op een nieuwe manier naar elk element konden kijken. Het was ook een geweldige manier <prosody rate="slow"> voor ons om ons proces te onderzoeken en te verbeteren. Dat noemen we nu inzicht. </prosody> </speak>
customPersonality.funFact.success.people.1=Hier is iets wat je misschien zal verbazen: de opnieuw gelanceerde MINI kreeg v\u00F3\u00F3r zijn premi\u00E8re te maken met enkele bedenkingen. Een aantal mensen was bang dat de nieuwe MINI die rond de millenniumwisseling werd ge\u00EFntroduceerd niet het snelheids- en go-kart-gevoel van het origineel zou hebben. Maar die angst werd vrij snel weggenomen, vooral met films als The Italian Job uit 2003, waarin de auto speelde. De andere ster van de film, Mark Wahlberg, was \u00E9\u00E9n van de eersten die precies aanvoelde hoe wild de MINI eigenlijk was. Terwijl hij bekende dat het rijden in de "intens krachtige go-kart", unquote, ongelooflijk leuk was, moest hij erin overgeven.
customPersonality.funFact.success.people.20=Kun je geloven dat een van de eerste mensen die in 2010 met de nieuw ge\u00EFntroduceerde MINI Countryman reed, viervoudig Formule 1 Wereldkampioen <phoneme alphabet='ipa' ph='\u02C8ze\u02C8bastia\u02D0n \u02C8f\u025Btl'>Sebastian Vettel</phoneme> was. Hij reed ermee tijdens zijn verblijf in Boedapest tijdens de Hongaarse Grand Prix, twee maanden voor de marktintroductie. <phoneme alphabet='ipa' ph='\u02C8\u02C8f\u025Btl'> Vettel</phoneme> die destijds slechts vierde stond in het coureurskampioenschap, zou het dat jaar voor het eerst winnen. Betekent dit dat het besturen van de zwarte MINI Cooper S Countryman op de een of andere manier heeft bijgedragen aan zijn overwinning? Nee. <break strength="strong"/> Maar we ontkennen het ook niet.
customPersonality.funFact.success.people.21=Als je een nieuwe MINI zou kopen, zou je dan een skateboarder erop laten springen? Natuurlijk niet, dat is waanzin. Maar wat als de skateboarder Tony Hawk was en het deel uitmaakte van een samenwerking die onder meer limited edition-skateboards in MINI-stijl omvatte, die voor een goed doel zouden worden geveild? Dat lijkt niet zo gek, toch? Daarom deden we dat in 2014 met de legendarische skateboarder.
customPersonality.funFact.success.people.22=Wat kan Sir Alec Issigonis, de ontwerper van de originele MINI ons leren? Om nooit op te geven. Ondanks dat hij drie keer niet slaagde voor zijn wiskunde-examen en niet werd toegelaten tot de universiteit, zelfs niet nadat hij zijn diploma had behaald, joeg hij zijn droom na om auto-ingenieur te worden. Vervolgens werd een van zijn vroege ontwerpprojecten stopgezet vanwege geldproblemen. Een belangrijke reden dat hij toch de kans kreeg om zichzelf te bewijzen was de Suez-crisis, die de ontwikkeling van een zuinige kleine auto noodzakelijk maakte. Hij greep de kans met twee handen aan, en de rest is, zoals ze zeggen, geschiedenis.
customPersonality.funFact.success.people.2=Wist je dat de man die van MINI een racelegende zou maken, John Cooper, het enorme potentieel van de MINI al in 1959 opmerkte nadat hij in een pre-productiemodel had gereden? Cooper begon onmiddellijk met het finetunen van de auto, en zijn instinct bleek al snel te kloppen. In september 1960 vroeg Cooper aan Roy Salvadori om met een prototype van de MINI Cooper naar Monza te rijden, naar de Italiaanse Grand Prix. Deze rit veranderde in een race, waarbij Reg Parnell de MINI Cooper achtervolgde in een Aston Martin DB4. Tot ieders verbazing - behalve die van John Cooper - arriveerde de MINI ongeveer een uur eerder dan zijn tegenstander.
customPersonality.funFact.success.people.3=Je weet vast wel dat John Cooper \u00E9\u00E9n van de redenen was waarom mensen van MINI houden, omdat hij in de jaren zestig de MINI Cooper ontwierp. Maar wist je dat hij voor die tijd al een legende in wording was? Als medeoprichter van de Cooper Car Company, samen met zijn vader, ontwikkelde hij de moderne racewagen door de motor midden achterin te plaatsen en dit populair te maken. Zijn teams wonnen vervolgens de opeenvolgende Formule 1 Wereldkampioenschappen in 1959 en 1960.
customPersonality.funFact.success.people.4=We willen altijd de positieve boodschap van BIG LOVE verspreiden. En zo\u2019n boodschap verdient een groot doek. <break strength="strong"/> Een heel groot doek. <break strength="strong"/> Zodat iedereen het kan zien. Iets zo groot als de zijkant van een heel fabrieksgebouw. Toevallig is dat precies wat de in Londen geboren kunstenaar Lakwena Maciver in 2021 als doek gebruikte om onze boodschap te helpen verspreiden. In samenwerking met ons veranderde ze de zijkant van een fabriekstoren in M\u00FCnchen, Duitsland, in een gigantische, levendige muurschildering met de woorden <break strength="medium"/> "Different but Good Together." We zijn er zeker van dat jij het ermee eens bent.
customPersonality.funFact.success.people.5=Wist je dat de man achter Ferrari ook een enorme MINI-fan was? Volgens John Cooper zelf bezat Enzo Ferrari 3 verschillende MINI Coopers om mee rond te racen in de Italiaanse heuvels. E\u00E9n daarvan, een MINI Cooper 1300 S, werd persoonlijk afgeleverd door de oorspronkelijke MINI-ontwerper, Alec Issigonis zelf! </speak>
customPersonality.funFact.success.people.6=Wist je dat de sterren uit "The Italian Job" van 2003 allemaal hun eigen MINI-stuntrijden deden? <s> </s> Na weken rijschool mochten de acteurs pronken met hun eigen intense rijvaardigheden - en Charlize Theron was een bijzonder indrukwekkende racer. <s> </s> Dat is wat wij girlpower in actie noemen. </speak>
customPersonality.funFact.success.people.7=Wij willen graag meer kleur in de wereld brengen. Daarom hebben we besloten om 's werelds eerste <prosody rate="slow"> elektrische MINI Art Piece </prosody> ooit te maken. We namen een klassieke MINI die net was uitgerust met een elektrische motor <prosody rate="slow"> - als onderdeel van het MINI Recharged Project - </prosody> en gaven het model aan de in Londen gevestigde kunstenaar Lakwena Maciver. Zij veranderde de auto in een kunstwerk ter ere van <prosody rate="slow"> BIG LOVE <break strength="medium"/> voor mensen, <break time="10ms"/> vooruitgang, <break time="10ms" /> en de planeet </prosody>, door de auto te hullen in gedurfde en warme kleuren. Zo transformeerde ze de MINI tot een zeer verdienstelijke ambassadeur voor dit unieke upcycling-project. </speak>
customPersonality.funFact.success.people.8=Wist je dat wij al ruim tien jaar lang prominente supporters zijn van het beroemde liefdadigheidsevenement voor HIV/AIDS, The Vienna Life Ball? Op het evenement werden menig bijzondere MINI gepresenteerd, veelal met de bedoeling om geveild te worden voor het goede doel. MINI's ontworpen door namen als Agent Provocateur, <break strength="medium"/> Donatella Versace, <break strength="medium"/> <prosody rate="slow"> Diesel, </prosody> <break strength=" medium"/> Missoni <break strength="medium"/> en <phoneme alphabet='ipa' ph='\u02C8d\u0292a\u0271\u02C8fra\u014Bko fer\u02C8re'> Gianfranco Ferr\u00E9</phoneme>. De Life Ball MINI-modellen brachten ruim een half miljoen euro op. Goede auto's, voor een goed doel.</speak>
customPersonality.funFact.success.people.9=Wist je dat MINI UK en het London Philharmonic Orchestra ooit het Britse volkslied een bijzondere twist gaven? Om de toenmalige Olympische Spelen te eren, werkten negen professionele muzikanten van het orkest en negen modellen van de MINI London 2012 Special Edition samen <break time='100ms'/> om "God Save the Queen" te spelen met alleen claxons. De muzikanten produceerden een harmonieus geluid, zo harmonieus als negen claxons maar kunnen zijn... al met al was het een hoop getoeter.
customPersonality.funFact.success.planet.0=Als je nadenkt over je volgende MINI, denk je waarschijnlijk ook na over hoe je hem duurzamer kunt gebruiken. Maar duurzaamheid gaat niet alleen over hoe je met de auto rijdt, maar ook waar hij van gemaakt is. En aluminium, <break strength="medium"/> een onmisbaar metaal in het productieproces, genereert een aanzienlijke koolstofvoetafdruk. Daarom proberen we bij de BMW Group het gebruik ervan te beperken door 40% en meer gerecyclede materialen te gebruiken in onze gegoten aluminium onderdelen. Het is maar dat je het weet.
customPersonality.funFact.success.planet.10=Vind jij duurzaamheid belangrijk? Natuurlijk vind je dat, net als wij. En dat betekent soms dat je je zaken goed moet opvangen, letterlijk. Daarom verzamelen we regenwater dat op het 8000 vierkante meter grote dak van onze fabriek in Swindon, Engeland, valt. Vervolgens gebruiken we dat om onder andere de toiletten in de fabriek door te spoelen.
customPersonality.funFact.success.planet.11=Wist je al van onze inspanningen op het gebied van duurzaamheid? We weten dat er nog een lange weg te gaan is, maar we weten ook dat elke kleine stap belangrijk is. En we proberen niet alleen onze auto's duurzamer te maken, ook onszelf. Daarom hebben we het dak van onze fabriek in Oxford Engeland bedekt met 11.500 zonnepanelen. Het zonnepark van 20.000 m2 heeft een vermogen van drie megawatt en helpt de koolstofvoetafdruk van de MINI-fabriek in Oxford met 1.500 ton CO2 per jaar te verminderen.
customPersonality.funFact.success.planet.12=Je weet vast al dat we ons inzetten om ons bedrijf duurzamer te maken, maar wist je dat duurzaamheid niet alleen zorg voor de aarde betekent, maar ook voor de gemeenschap? Daarom haalt de BMW Group kobalt en lithium voor zijn accu's alleen uit mijnen in Australi\u00EB en Marokko, die voldoen aan de hoogste sociale en duurzaamheidsnormen.
customPersonality.funFact.success.planet.13=Je kent vast wel het gezegde <break strength="medium"/> "zorg dat je je schaapjes op het droge hebt". Maar dat is niet alleen van toepassing op de persoonlijke verantwoordelijkheden van mensen, maar ook op die van merken. Vooral als het gaat om belangrijke zaken als duurzaamheid. En bij MINI zorgen we graag voor onze eigen schaapjes. De 11.500 zonnepanelen op het dak van de MINI-fabriek in Oxford, Engeland genereren een indrukwekkende drie megawatt aan groene stroom, genoeg om in de behoeften van 850 huishoudens te voorzien.
customPersonality.funFact.success.planet.14=Wist je dat het platte dak van 8.000 vierkante meter van onze fabriek in Swindon wordt gebruikt om regenwater op te vangen om <break strength="weak"/> <prosody rate="slow"> onder andere </prosody> de groene ruimten van de fabriek van water te voorzien? <break strength="strong"/> Zo zie je maar dat duurzaamheid niet high-tech hoeft te zijn, maar dat het soms gaat om het bewust zijn en benutten van de simpelste dingen.
customPersonality.funFact.success.planet.15=Wist je dat we stappen ondernemen om oceaanvervuiling tegen te gaan door gerecyclede visnetten en touwen in onze voertuigen te verwerken? Door deze gerecyclede materialen te gebruiken, kunnen we de koolstofvoetafdruk van onze onderdelen met ongeveer 25% verminderen, terwijl we ook hulpbronnen behouden en oceaanvervuiling helpen terugdringen. Ons doel is om het aandeel van gebruikte materialen in onze nieuwe autoplastics te verhogen tot 40% in 2030, en we zien de oceaan als een potenti\u00EBle bron van deze materialen.
customPersonality.funFact.success.planet.16=Wat dacht je van dit slimme idee? Onze werknemers hebben het elektriciteitsverbruik in onze fabriek in Oxford, Engeland, met 41% verminderd door 18.000 gloeilampen te vervangen met ledlampen. Eenvoudig, maar effectief.
customPersonality.funFact.success.planet.1=Kun jij niet zonder koffie in de ochtend? <prosody rate="slow"> Precies. </prosody> Je auto is hetzelfde: hij heeft energie nodig om te werken. Dus als je energie wil besparen en groener wil rijden, is het misschien beter om je ramen open te draaien in plaats van de airconditioning aan te zetten. Als je de airco toch gebruikt, stel hem dan in op een prettige temperatuur - het is niet nodig om je auto in een vriezer te veranderen!
customPersonality.funFact.success.planet.2=Dit is iets wat je misschien nog niet wist: groener rijden is meer dan de brandstof van je auto! Het gaat er namelijk ook om hoeveel er in je auto zit. Probeer altijd overtollige bagage uit je auto te houden en neem alleen mee wat je nodig hebt. Dit verlaagt de belasting en dus ook het verbruik, waardoor je geld bespaart.
customPersonality.funFact.success.planet.3=Wil je duurzamer rijden? Het draait allemaal om hoe soepel je bent. Als je een rood licht ziet, rijd dan niet op volle snelheid aan en rem dan sterk af, maar haal gewoon je voet van het gaspedaal en verminder de snelheid van je auto op een natuurlijke manier. Het licht kan weer op groen springen voordat je bij het stoplicht bent, dus je hoeft dan niet vanuit stilstand gas te geven, wat veel beter is voor het milieu.
customPersonality.funFact.success.planet.4=Met een beetje zonneschijn kom je een heel eind. Wist je dat het zonnepark op het dak van de MINI-fabriek in Oxford, Engeland, de ecologische voetafdruk van de productiefaciliteit met 1.500 ton CO2 per jaar vermindert? We hopen dat dit weetje je dag opfleurt.
customPersonality.funFact.success.planet.5=In de afgelopen jaren hebben we het roer echt omgegooid als het gaat om duurzaamheid, waarbij we ons niet alleen richten op hoe een MINI rijdt, maar ook op hoe hij is gemaakt. Daarom zetten we ons in voor een circulaire economie, wat betekent dat we zoveel mogelijk materialen hergebruiken en recyclen. En dat is hard nodig. De jaarlijkse productie van ongeveer 2,5 miljoen auto's van BMW Group genereert ongeveer 780.000 ton afval. En in die restmaterialen zitten waardevolle grondstoffen. Daarom werd 99% van het afval in 2021 gerecycled of nuttig toegepast. Hiermee leggen we de basis voor duurzaamheid die al begint bij de productie van onze auto's.
customPersonality.funFact.success.planet.6=Toewijding aan duurzaamheid hoeft je niet te vullen met angst, het kan je ook stimuleren om vooruitstrevende en positieve dingen te doen en echt wat zonneschijn in je leven brengen. Voor ons heeft het gewerkt: daarom is het dak van onze fabriek in Oxford, Engeland, bedekt met 11.500 zonnepanelen - de omvang van vijf voetbalvelden, die 100% van de energiebehoefte van de productiefaciliteit dekken.
customPersonality.funFact.success.planet.7=Wist je dat de allereerste elektrische MINI's werden geproduceerd voor de film The Italian Job uit 2003? Inderdaad: drie iconische en volledig elektrische modellen werden speciaal gemaakt om door de metro van LA te scheuren, zonder deze te vervuilen met uitlaatgassen. Dat is nog eens een verantwoorde filmproductie!
customPersonality.funFact.success.planet.8=Dit zal je vast leuk vinden: duurzaamheid begint bovenaan een organisatie. Soms letterlijk, zoals in het geval van onze fabriek in Swindon, Engeland. Het dak van de fabriek van 8.000 m2 wordt gebruikt om regenwater op te vangen. Dit water wordt vervolgens gebruikt voor verschillende doeleinden, van het schoonmaken van de fabriek tot het besproeien van de groenvoorzieningen, maar ook voor het doorspoelen van de toiletten. Dat laatste laat je misschien grinniken, maar het is ook een belangrijke, zij het kleine bijdrage aan meer duurzaamheid in de autobranche.
customPersonality.funFact.success.planet.9=Wist je dit al: net als alle andere fabrieken van BMW Group haalt de MINI-fabriek in Oxford, Engeland, 100% van zijn elektriciteit uit hernieuwbare energiebronnen.
customPersonality.funFact.success.products.0=Je weet natuurlijk dat we meer dan alleen auto's maken, maar wist je dat we ook een surfplank hebben ontwikkeld? In samenwerking met de Californische fabrikant Channel Islands ontwierpen we de eerste MINI-surfplank ter wereld, met een bredere outline en een lage rocker voor wendbaarheid en snelheid. Maar je kunt het ontwerp ook naar hartelust aanpassen, met kleuren als Chili Red of zwarte rallystrepen. Eerst kon je met je MINI op het land rijden en nu kun je met je MINI de golven trotseren.
customPersonality.funFact.success.products.10=Wist je dat we ooit een Rolls-Royce hebben ontwikkeld? Nou ja, bijna dan. De MINI Cooper S Inspired by Goodwood was een speciale editie die we in samenwerking met Rolls-Royce hebben gemaakt en die aan de binnen- en buitenkant was voorzien van details die specifiek waren voor de luxe autofabrikant. Zoals Walnut Burr-houtbekleding en leren Cornsilk-stoelen. Er werden slechts 1.000 exemplaren van de MINI Cooper S Inspired by Goodwood geproduceerd, waardoor het een zeldzame, exclusieve en behoorlijk dure aanwinst voor elke collectie is.
customPersonality.funFact.success.products.11=Wist je welke grote stappen onze auto's de laatste tijd hebben gezet? Toen de eerste moderne MINI Countryman in 2010 op de Autosalon van Gen\u00E8ve werd ge\u00EFntroduceerd, was dat niet alleen de eerste MINI met vier deuren en een grote achterklep, maar ook met een variabel interieur dat plaats bood aan maximaal vier inzittenden. Het was ook de eerste MINI die langer was dan 4 meter. Vroeg of laat worden we allemaal groot.
customPersonality.funFact.success.products.12=Weet je wat een speciale MINI nou zo Brits maakt? Wat dacht je ervan om hem de Countryman Park Lane Edition te noemen - naar een deftig deel van Londen? Goed begin. En als we hem nu eens een Earl Grey metallic carrosserie geven, met een eikenrood dak en buitenspiegelkappen? Dat lijkt er meer op.
customPersonality.funFact.success.products.13=Kun jij raden welke MINI-productielijn de eerste tweezitter in onze modelreeks was na de herlancering van MINI in 2001? Als je bedenkt in wat voor soort auto de achterbank meestal wordt weggelaten, laat het antwoord zich raden: het was de MINI Coup\u00E9 2011, de sportieve MINI met helmdak en een silhouet dat er nog nooit zo gestroomlijnd en gelikt uitzag als welke andere MINI dan ook.
customPersonality.funFact.success.products.14=Weet je nog dat we tussen 2011 en 2015 de MINI Coup\u00E9 met slechts twee stoelen produceerden? De sportieve vlakke auto ligt tot 52 millimeter lager dan de hatchback MINI uit die tijd. Hoewel hij maar twee zitplaatsen had, konden de passagiers hem voor verschillende doeleinden gebruiken: <break strength="strong"/> hij heeft een uitgebreide opberg- en laadcapaciteit achter de bestuurders- en passagiersstoel; <break strength="medium"/> een grote, variabel te gebruiken bagageruimte; <break strength="medium"/> en een brede en extreem hoog te openen achterklep die het inladen vergemakkelijkt. Een auto voor mensen die van een comfortabel leven houden.
customPersonality.funFact.success.products.15=Wist je dat, toen we de MINI Coup\u00E9 in 2011 op de markt brachten, hij niet alleen opviel door zijn vlakke silhouet en innovatieve "helmdak", maar ook omdat hij op dat moment <break strength="medium"/> de beste prestatiecijfers ooit liet zien voor een in serie geproduceerde MINI? En dat was maar goed ook, want de auto was ontworpen met maximaal rijplezier in gedachten en om de supercompacte sportwagenklasse een nieuwe impuls te geven. En dat deed hij zeker.
customPersonality.funFact.success.products.16=Sinds de herlancering van MINI aan het begin van het millennium hebben we een aantal auto's gemaakt die er allemaal op gericht waren om mensen op verschillende manieren enthousiast te maken. Een goed voorbeeld: toen we in 2011 de MINI Coup\u00E9 introduceerden, was die er helemaal op gericht om de twee inzittenden onge\u00EBvenaard rijplezier te bieden. Hij had een wendbaarheid die ongekend was in het segment van de kleine auto's, met een onderstelconstructie, gewichtsverdeling en aerodynamische eigenschappen - inclusief een actieve achterspoiler die de luchtstroom bij hogere snelheden optimaliseerde - die gericht waren op het leveren van optimale prestaties, en hij kon worden besteld met onze op dat moment sterkste motor.
customPersonality.funFact.success.products.17=Als je bedenkt welk merk een compacte maar comfortabele caravan voor twee personen kan maken, uitgerust met een gasfornuis met twee pitten, een koelkast, een gootsteen, een watertank en zelfs een zonnepaneel, dan zou je eerste gok waarschijnlijk niet MINI zijn. Maar dat zou het wel moeten zijn, want de MINI Cowley caravan van 2013 bewijst dat we je een luxueuze slaapplek kunnen bieden, en een echte blikvanger. Met een gewicht van net geen 300 kg zorgt de Cowley ervoor dat je ook tijdens het trekken van je MINI rijplezier kunt hebben.
customPersonality.funFact.success.products.18=Zit je comfortabel in je MINI? We vragen het alleen omdat afmetingen altijd een belangrijk onderdeel van MINI zijn geweest. De oorspronkelijke auto was iets langer dan 3 meter, terwijl de opnieuw ge\u00EFntroduceerde MINI groter was met ongeveer 3,6 meter. In 2008 overschreden we echter de grens van 4 meter met de MINI Crossover Concept. Deze auto had veel speciale kenmerken, waaronder het driedimensionale centrale instrumentenpaneel, de MINI Center Globe. En wat gebeurde er met de Crossover Concept? Het werd de MINI Countryman.
customPersonality.funFact.success.products.19=Hier is iets wat je zou kunnen choqueren. De MINI Electric Concept, de directe voorloper van onze eerste elektrische productieauto uit 2017, was niet alleen vooruitstrevend met zijn aandrijflijn, maar had ook een aantal mooie 3D-geprinte onderdelen. De aerodynamische inlays, delen van de gesimuleerde luchtinlaten, werden allemaal gemaakt met behulp van 3D-printing, niet alleen om te laten zien dat we het konden, maar ook om te bewijzen dat de methode functioneel en stijlvol kon zijn. En zijn we daarin geslaagd? Jazeker.
customPersonality.funFact.success.products.1=Wist je dat alle MINI's vanaf 2030 volledig elektrisch zullen zijn. Dat geldt ook voor de prestatiegerichte John Cooper Works-modellen. Eigenlijk is er al een elektrisch JCW-model geweest, als een soort voorafje. De op JCW ge\u00EFnspireerde MINI Electric Pacesetter <break strength="medium"/> deed een paar seizoenen dienst als safety car in het FIA Formule E-kampioenschap. Een bewijs dat het werkt en dat ons enthousiast maakt voor de toekomst.
customPersonality.funFact.success.products.20=Hoe zou een MINI voor het hogere segment er volgens jou uitzien? Wat dacht je van leren Lounge-stoelen in Dark Truffle, met lichtblauwe biezen en een pedaal van roestvrij staal? Of wat dacht je van 17-inch Double Cross lichtmetalen velgen met een Union Jack-vlagpatroon en een exclusieve metallic carrosseriekleur met de naam "Iced Chocolate"? Dat is de klasse die de Special Edition MINI Cabrio Highgate - vernoemd naar een bijzonder exclusief deel van Londen - uitstraalt. Classy. Swanky. MINI.
customPersonality.funFact.success.products.21=Hoe zou je het winnen van de Dakar Rally vieren? Wat als je hem twee keer achter elkaar zou winnen? We deden het met een speciale feestelijke editie als eerbetoon aan het winnende Franse duo van St\u00E9phane Peterhansel en Jean-Paul Cottret. Er werden slechts 11 exemplaren van dit exclusieve model geproduceerd en exclusief in Frankrijk verkocht, als afspiegeling van de 11 Dakar-overwinningen van Peterhansel.
customPersonality.funFact.success.products.22=Wist je dat in 1959 - hetzelfde jaar dat Alec Issigonis de eerste MINI presenteerde - John Coopers team zijn eerste F1-wereldkampioenschap won? Cooper zou daarna een aantal van de belangrijkste race-MINI's maken en de naam Cooper legendarisch maken. Het was dan ook geen verrassing dat we voor de 50e verjaardag een gelimiteerde editie van slechts 250 exemplaren ontwierpen. De zogenaamde "MINI John Cooper Works World Championship 50" had een groot aantal unieke kenmerken, waaronder een volledig nieuwe ophangingstechnologie, en de auto kon in 6,5 seconden van 0 naar 100 km/u optrekken.
customPersonality.funFact.success.products.23=Weet je nog dat de MINI Countryman ooit een sportievere neef had met drie deuren? De MINI Paceman heeft een opvallend design, met een aflopende daklijn, een langere motorkap en een sportief profiel dat hem onderscheidt van andere MINI-modellen. Hij is ook lager en een fractie lichter dan de Countryman van dezelfde generatie, terwijl de ophanging is aangepast voor responsievere rijeigenschappen. Voor wie snelheid en dynamiek nodig heeft, maar ook ruimte.
customPersonality.funFact.success.products.24=Wist je dat we in 2011 de eersten waren die een premium Sports Activity Coup\u00E9, ook wel <say-as interpret-as="spell-out">SAC</say-as> genoemd, uitprobeerden in het segment van de kleine auto's? De MINI Paceman Concept was een driedeurs, sportievere versie van de MINI Countryman. Het concept zou uitgroeien tot de MINI Paceman, die in 2010 op de markt kwam.
customPersonality.funFact.success.products.25=Bij MINI vinden we het leuk om speciale auto's te maken, gewoon om te kijken of we dat kunnen, en de MINI Paceman Adventure was daarop geen uitzondering. Deze op een pickup lijkende auto werd gemaakt als onderdeel van het BMW leerlingprogramma en transformeerde de MINI Paceman, een kleine crossover SUV, in een pickup met offroadbanden, een lichtbalk op het dak en een kleine laadbak. De nieuwe ophanging en de snorkel-luchtinlaat maken hem perfect voor ruig terrein.
customPersonality.funFact.success.products.26=Denk even terug aan 1998: Titanic draait in de bioscoop, Sex and the City is een nieuwe hit en Apple heeft net de iMac G3 uitgebracht, een baanbrekende en kleurrijke alles-in-\u00E9\u00E9n desktopcomputer. Maar volgens ons verbleken al deze dingen bij de door de legendarische Paul Smith ontworpen MINI in beperkte oplage, gespoten in zijn favoriete kleur blauw. Ongeveer 24 jaar later ging hij terug naar het ontwerp en maakte hij de auto onderdeel van het MINI Recharged project. Het initiatief maakt klassieke MINI's volledig elektrisch en zorgt ervoor dat deze klassieke MINI's ook vandaag de dag nog relevant zijn. Sir Alec Issigonis, de bedenker van de eerste MINI, zou trots zijn geweest.
customPersonality.funFact.success.products.27=Wist je dat het tot 2011 duurde voordat we onze eerste open tweezitter maakten? Maar wat we produceerden was behoorlijk cool. De MINI Roadster was de eerste premium sportwagen in zijn soort in het segment van de kleine auto's. De tweezitter was uitgerust met een handmatig te openen softtopdak, rolbeugels van gepolijst roestvrij staal en een actieve achterspoiler die automatisch uitklapt bij 80 km/u. Een groot karakter <break strength="strong"/> in een kleine auto.
customPersonality.funFact.success.products.28=Wist je dat we voor de Olympische Spelen van 2012 in Londen <break strength="medium"/> een speciale en zeer Britse versie van onze extra kleine Rocketman Concept hebben gemaakt? De auto, die bijna net zo klein is als de originele MINI uit 1959, was van binnen en van buiten gelakt in de kleuren van de Britse vlag, en op het dashboard een lijst stond met alle eerdere Olympische steden. Hij had ook een piepklein basketbalveldje met miniatuurspelers op de middenconsole tussen de bestuurder en voorpassagier.
customPersonality.funFact.success.products.29=De MINI is geen grote auto, maar de klassieke MINI was nog kleiner. Daarom ontwierpen we in 2011 een MINI conceptauto die bijna net zo klein was als de originele MINI uit 1959. De Rocketman Concept heeft een aantal interessante kenmerken, waarmee de kleine auto zijn beperkte ruimte volledig kan benutten: hij heeft wijd openslaande portieren met dubbele scharnieren, waardoor instappen een fluitje van een cent is, terwijl de lichtgewicht stoelen in verschillende posities kunnen worden gezet, en er passen twee tot vier passagiers in. Over slim ruimtegebruik gesproken.
customPersonality.funFact.success.products.2=Ik wed dat je weet dat motorsport niet alleen over techniek gaat? Natuurlijk weet je dat. Wat echt tot de verbeelding spreekt, zijn de verhalen van die uitzonderlijke mensen die in hun uitzonderlijke auto's rijden. En we kennen veel van die verhalen, zoals blijkt uit het feit dat <break strength="medium"/> "The Faith of a Few", een korte film over het erfgoed van John Cooper Works Motorsport, <break strength="medium"/> twee gouden en twee zilveren leeuwen heeft gewonnen op het reclamefestival Cannes Lions.
customPersonality.funFact.success.products.30=Hier is een interessant feitje: als we een auto zouden maken die net zo klein is als de originele MINI uit 1959, dan hebben we de basis al gelegd met de MINI Rocketman Concept 2011, want hij heeft kenmerken die een kleine maar premium auto zou moeten hebben. Hij heeft een transparant dak om het gevoel van ruimte te vergroten en een flexibele bagageruimte, inclusief een achterklep die uit de carrosserie steekt in de vorm van een lade, zodat je meer kunt meenemen - veel meer.
customPersonality.funFact.success.products.31=Soms moet je terug naar de basis om verder te kunnen kijken. Een goed advies <break strength="medium"/> dat we ter harte hebben genomen met de MINI Rocketman Concept 2011. Met een lengte van 3,419 meter is hij maar een paar centimeter langer dan de originele MINI uit 1959, waardoor we echt opnieuw moesten defini\u00EBren wat "A Clever use of Space" betekent. Ook kregen we een voorproefje van een aantal aspecten die een paar jaar later standaard zouden worden, zoals ons toen nieuwe infotainmentsysteem.
customPersonality.funFact.success.products.32=Wist je dat toen MINI en de legendarische ontwerper Paul Smith de MINI Strip maakten, ze alle overbodige onderdelen van een MINI Cooper SE weglieten? Zo slaagden ze erin om het interieur te laten opvallen. Ze lieten doelbewust alle sierdelen weg, behalve het dashboard, het topblad en de hoedenplank. De blootgelegde basismaterialen gaven het interieur een kale maar mooie uitstraling. Met een basisdashboard dat uit slechts \u00E9\u00E9n onderdeel bestond, lieten ze zelfs een traditioneel infotainmentsysteem achterwege en fungeerde de smartphone van de bestuurder als mediacontrolecentrum.
customPersonality.funFact.success.products.33=Ken je de MINI Strip al? Het is een auto ontdaan van alle overbodige onderdelen van een MINI Cooper SE, met als doel hem zo duurzaam mogelijk te maken. De auto heeft 3D-geprinte gerecyclede kunststofonderdelen en een panoramadak van plexiglas. De toevoegingen hebben zichtbare schroeven, ge\u00EFnspireerd op zijn passie voor fietsen van de legendarische medebedenker, ontwerper Paul Smith. De onafgewerkte carrosserie met zijn slijpsporen en transparante verf geven hem een unieke en duurzame esthetiek.
customPersonality.funFact.success.products.34=Hoe heeft de 2021 MINI STRIP het absolute minimalisme en de hoge functionaliteit weten te bereiken? Neem het stuurwiel: teruggebracht tot zijn essentie is het omwikkeld met stuurlint in racefietsstijl. Het heeft zichtbare schroeven en een eenvoudige afdekking van gaas die de airbag erachter laat zien. De portierpanelen zijn gemaakt van gaas, waardoor de structuur zichtbaar wordt, terwijl de handgrepen zijn gemaakt van klimtouw. De portieropeners zijn van gefreesd aluminium en zitten in een portierbescherming van kurk. Interessant is dat hoe eenvoudiger en opener het ontwerp is, hoe mooier het is.
customPersonality.funFact.success.products.35=Hoe noem je een MINI Cooper SE zonder gekleurde lak? Een meesterwerk. MINI en Paul Smith hebben de handen ineengeslagen om een minimalistische auto te ontwerpen met een frisse en onconventionele uitstraling. De driedeurs MINI Strip heeft een bewust onafgewerkt exterieur, beschermd door een dun laagje transparante lak. Slijpsporen op de gegalvaniseerde stalen panelen zijn opzettelijk intact gelaten, wat de auto een unieke, "perfect imperfecte" esthetiek geeft.
customPersonality.funFact.success.products.36=Wat krijg je als je duurzaamheid combineert met stijl? De MINI STRIP natuurlijk! Deze gestripte conceptauto heeft een minimalistisch interieurontwerp met gerecyclede en milieuvriendelijke materialen. De gebreide stoffen van de stoelen zijn volledig recyclebaar en de vloermatten zijn gemaakt van gerecycled rubber. De bovenkant van het dashboard, de portierbescherming en de hoedenplank zijn gemaakt van milieuvriendelijk kurk dat zowel stevig als zacht aanvoelt. Deze materialen zien er niet alleen goed uit, ze verbeteren ook de akoestiek in het interieur.
customPersonality.funFact.success.products.37=Wat krijg je als je het "less is more"-ethos tot het uiterste brengt? De MINI STRIP! Deze unieke auto, gemaakt met de legendarische ontwerper Paul Smith, werd in augustus 2021 in Londen gepresenteerd. De auto is een bewijs van duurzaam autodesign, met een focus op eenvoud, transparantie en duurzaamheid. Zoals de naam al doet vermoeden, hebben we een MINI Cooper SE gereduceerd tot zijn structurele essentie. Vervolgens werden alleen de absoluut noodzakelijke elementen ge\u00EFmplementeerd en in de auto geplaatst, maar in duurzamere vormen.
customPersonality.funFact.success.products.38=Waarvoor denk je dat je je auto in de toekomst zult gebruiken? Bij MINI zien we de toekomst van de auto niet alleen als een gebruiksartikel om je van A naar B te brengen, maar ook als een persoonlijk thuis dat zich uitstrekt naar een openbare ruimte. Mobiliteit zal er niet op gericht zijn om je naar een bepaalde plek te brengen, maar om je mee te nemen op een reis vol geweldige ervaringen. En niets laat deze mentaliteit meer zien dan de MINI Vision Urbanaut, een conceptauto die alle zintuigen van zijn passagiers wilde prikkelen, van visuele hoogstandjes tot specifieke geuren.
customPersonality.funFact.success.products.39=Wist je dat de MINI Vision Urbanaut - een futuristische conceptauto uit 2021 - niet alleen is ontworpen om maximale ruimte te bieden op een zo klein mogelijk oppervlak, maar ook om milieuvriendelijk te zijn? De auto is niet alleen volledig elektrisch, maar heeft ook een beperkt aantal onderdelen om onnodig gebruik van materialen te voorkomen. Bovendien is het voertuig ontworpen om voor stedelijke ruimte te zorgen wanneer hij niet in gebruik is, wat zijn bruikbaarheid vergroot. Leuk weetje: het dashboard kan zelfs veranderd worden in een ligbed!
customPersonality.funFact.success.products.3=Als je ooit in een MINI John Cooper Works hebt gereden, weet je dat ze ontworpen zijn om uitzonderlijke dingen te doen. Maar dan nog, je wist vast niet dat het merk een recordbrekende stunt op zijn naam heeft staan. Die werd uitgevoerd door een zwaar aangepaste JCW Countryman, toen deze zonder hulp een volledige backflip uitvoerde vanaf een bijna 26 meter hoge schans in een skiresort in Frankrijk. <phoneme alphabet='ipa' ph='\u02C8m\u0254\u0303 dj\u00F8'>Mon Dieu</phoneme> zeg dat wel.
customPersonality.funFact.success.products.40=Wat krijg je als je een auto kruist met een toevluchtsoord? De MINI Vision Urbanaut! MINI's conceptauto uit 2021 biedt een geheel nieuwe interpretatie van mobiliteit. Het is meer dan alleen een vervoersmiddel; het is een persoonlijke stedelijke oase die de toekomst van mobiliteit belichaamt, met drie modi - Chill, Wanderlust en Vibe - die geuren, geluid en sfeerverlichting gebruiken om de stemming van het gekozen moment te verrijken. Maar dat was slechts een van de manieren waarop de auto de toekomst een beetje dichterbij wilde brengen.
customPersonality.funFact.success.products.41=Wat gebeurt er als je het motorsporterfgoed van MINI combineert met een futuristische visie? Dan krijg je de auto die bijna de nieuwe MINI werd. De MINI ACV 30 begon zijn leven als een ontwerpvoorstel in de jaren negentig van Adrian van Hooydonk, nu hoofd design bij BMW, als een van de concepten die de nieuwe MINI moest worden. Hoewel dat niet zo mocht zijn, werd het idee verder ontwikkeld en omgevormd tot een indrukwekkend eerbetoon aan de 30-jarige iconische MINI Cooper en zijn erfgoed uit de motorsport.
customPersonality.funFact.success.products.42=Ken je de Pat Moss Edition van de MINI 3-deurs en MINI 5-deurs al? Deze limited editions vieren de racegeschiedenis van het Britse topmerk en de sportieve carri\u00E8re van Pat Moss en Ann Wisdom, die in mei 1962 de Tulip Rally wonnen. De auto's hebben een exclusief design met een afbeelding gebaseerd op de omtrek van de typische Nederlandse bloem en het MINI woordmerk. Stijlvol en schattig.
customPersonality.funFact.success.products.43=Wist je dat de klassieke MINI net zo geliefd was om zijn veelzijdigheid als om alle andere factoren? Nou, de vernieuwde MINI heeft iets van die flexibiliteit ge\u00EBrfd. In 2014 onthulden we de MINI <phoneme alphabet='ipa' ph='\u02C8superled\u02C8d\u0292\u025Bra'>Superleggera</phoneme> Vision conceptauto, in samenwerking met de Italiaanse carrosseriebouwer Touring <phoneme alphabet='ipa' ph='\u02C8superled\u02C8d\u0292\u025Bra'>Superleggera</phoneme>. Hij combineert Britse charme met Italiaans vakmanschap en heeft een gestroomlijnd roadster-design met twee zitplaatsen, strakke lijnen en een opvallende grille, terwijl hij toch 100 procent MINI is. <prosody rate="slow">Ciao <break strength="medium"/> small Bella</prosody>.
customPersonality.funFact.success.products.44=Hou je van het buitenleven? En van kamperen? Als je van deze dingen en van MINI houdt, kun je dan toch kamperen zonder je tent op te zetten? Voor de MINI Countryman hebben we stijlvolle daktenten ontwikkeld, die gemakkelijk op de MINI passen en plaats bieden aan twee personen. Perfect voor onverwachte kampeertrips.
customPersonality.funFact.success.products.45=Hoe zou jij vieren dat de Olympische Spelen naar jouw land komen? Als je ons bent, maak je een aantal fantastische speciale auto's die de locatie en de gelegenheid weerspiegelen. Zo ontstonden de MINI Baker Street en MINI Bayswater voor de Olympische Spelen van 2012. De MINI Baker Street belichaamt de jeugdige, frisse en innovatieve trendsettende stijl van Londen en MINI, terwijl het bij de MINI Bayswater draait om sportieve verve en wendbare rijeigenschappen.
customPersonality.funFact.success.products.46=Wist je dat de MINI Countryman werd voorafgegaan door een veel wildere conceptauto: de MINI Beachcomber Concept? Die had geen dak, geen deuren, geen B-stijl en een unieke grille met rasppatroon. De auto liet niet alleen zien hoe anders een MINI kon zijn, maar deed ook denken aan de cult-favoriete strandbuggy, die op een jeep lijkt, de MINI Moke.
customPersonality.funFact.success.products.47=Dit weet je waarschijnlijk al: tegen 2030 moeten <break strength="strong"/> alle MINI-modellen volledig elektrisch zijn. Maar zo'n belangrijke reis is natuurlijk niet gisteren in gang gezet, al denk je daar niet direct over na. In 2003 waren we de eerste fabrikant van premium auto's die een wagenpark van ongeveer 500 volledig elektrische voertuigen inzette voor priv\u00E9gebruik in het dagelijks verkeer. Deze MINI E's waren de voorlopers van de eerste volledig elektrische MINI, de Cooper S E.
customPersonality.funFact.success.products.48=Je hebt de MINI Cooper SE waarschijnlijk al gezien, ons eerste volledig elektrische model dat in 2019 zijn debuut maakte. Misschien heb je er zelfs wel \u00E9\u00E9n, wat goed mogelijk zou kunnen zijn, want kort na de lancering werd hij al snel \u00E9\u00E9n van de meest geliefde modellen van ons merk. De reis van de auto begon echter een tiental jaar eerder met de ontwikkeling van de MINI E. <break strength="strong"/> Deze volledig elektrische auto onderging een twee jaar durend testprogramma met een wagenpark van 500 voertuigen in markten over de hele wereld. We wilden weten hoe mensen een dergelijke auto daadwerkelijk in hun dagelijks leven zouden gebruiken.
customPersonality.funFact.success.products.49=Hier is een voetbalweetje: MINI scoorde met de MINI Paceman GoalCooper hoge punten bij voetbalfans tijdens het WK 2014 in Brazili\u00EB. Gebaseerd op de MINI John Cooper Works Paceman, was hij de perfecte auto voor mensen die meer dan Mexicaanse golven wilden maken. Hij had een veelkleurige Braziliaanse buitenkant, kunstgrasmatten, stadionachtige verlichting en een miniatuurtafelvoetbalset waarmee gebruikers contact konden maken met andere bestuurders. Was het leuk? Ja, dat was de gooooooooooallll!
customPersonality.funFact.success.products.4=Er zijn twee soorten mensen in de wereld. Zij die van een MINI John Cooper Works houden en zij die er nog nooit in hebben gezeten. En het is niet moeilijk te begrijpen waarom hij zo geliefd is, want hij is ontworpen om de opwindendste rijervaring - die meestal is voorbehouden aan auto's voor op het racecircuit - op maat te maken voor dagelijks gebruik.
customPersonality.funFact.success.products.5=Je weet waarschijnlijk wel dat MINI's al sinds 1959 onafgebroken worden geproduceerd. Interessant genoeg duurde het precies zestig jaar voordat de tien miljoenste MINI van de band rolde in de fabriek in Oxford. Toevallig was dat een MINI "60 Years Edition"-jubileummodel. Vind je het niet geweldig hoe de dingen samenkomen?
customPersonality.funFact.success.products.6=Wist je dat de MINI Clubvan de eerste compacte premium bestelwagen ter wereld was? Met twee zitplaatsen, vijf deuren en een afgesloten laadruimte bood hij meer functionaliteit voor commerci\u00EBle gebruikers in de stad. Hij is gebaseerd op de MINI Clubman en was de eerste moderne MINI die als bedrijfsvoertuig werd geclassificeerd. Hij kwam ook niet uit het niets, want zijn historische wortels gaan terug tot de Morris MINI Van uit de jaren zestig.
customPersonality.funFact.success.products.7=Kun je je voorstellen om in een MINI te wonen? Nou, in 2013 ontwierpen we 's werelds kleinste luxecamper, waar je vast graag een paar nachten in had willen doorbrengen. De MINI Clubman Camper <break strength="medium"/> was een veelzijdig thuis op wielen, compleet met slaapplaats, keukentje en zelfs een televisie. Bovendien kon je het glazen dak openen om te ventileren of om naar de sterren te kijken en er was zelfs een ingebouwde handdouche, en een extra verwarming. Deze kleine camper had alles wat je nodig had voor een perfect avontuur op de weg.
customPersonality.funFact.success.products.8=Heb je ooit naar de MINI Clubman gekeken en gedacht <break strength="strong"/> "H\u00E9, <break strength="strong"/> hier kun je een busje van maken!" Wij ook! Daarom ontwierpen we in 2012 de MINI Clubvan Concept, een combinatie van functionaliteit en stijl. Met een afgesloten laadruimte achter de voorstoelen, ondoorzichtige zijruiten achter en een maximale laadcapaciteit was hij bedoeld voor commercieel gebruik in de binnenstad, zoals in het wagenpark van modeontwerpers, galeriehouders of evenementcateraars, of anderen met omvangrijke apparatuur. Over stijlvol en verstandig gesproken.
customPersonality.funFact.success.products.9=Kan een auto in slechts vier jaar een klassieker worden? Als het een MINI is, dan waarschijnlijk wel. Neem nu de eerste generatie van de nieuwe MINI Cabrio die in 2004 op de markt kwam. In slechts vier jaar tijd verkochten de auto's meer dan 164.000 stuks, met als meest enthousiaste markten het zonnige Verenigd Koninkrijk en Ierland. Als de auto leuk genoeg is, dan maakt het weer misschien niet zoveel meer uit.
customPersonality.funFact.success.progress.0=Ook al geniet je op dit moment van het fijnste onderdeel van MINI, het merk gaat over meer dan alleen de auto. We richten ons op stedelijke mobiliteit en leven in al zijn vormen. Daarom hebben we in 2016 URBAN-X gelanceerd, in dezelfde creatieve geest die al onze activiteiten inspireert. Het programma ondersteunt start-ups die het stadsleven opnieuw willen vormgeven: door ze te helpen duurzamer, leefbaarder en leuker te worden.
customPersonality.funFact.success.progress.10=Je kent Urban-X toch, ons start-upprogramma dat zich richt op start-ups die alle aspecten van stedelijk leven willen verbeteren? Multimer is zo'n bedrijf. Zij zijn gespecialiseerd in het transformeren van complexe stedelijke gegevens in bruikbare inzichten voor steden en stadsplanners. Door gebruik te maken van geavanceerde analyses en algoritmen in machineleren helpt Multimer steden ge\u00EFnformeerde beslissingen te nemen met betrekking tot transport, infrastructuur en openbare diensten. Hun innovatieve aanpak stelt bestuurders in staat om middelen te optimaliseren, de effici\u00EBntie te verbeteren en slimmere, duurzamere steden te cre\u00EBren. En dat zijn het soort steden waar wij graag willen wonen.
customPersonality.funFact.success.progress.11=Bij ons start-upprogramma, Urban-X, zetten we de kracht van technologie in om slimmere steden te vormen, en Numina is een bedrijf dat deze missie illustreert. Zij zijn gespecialiseerd in intelligente sensoren die worden ingezet om realtime gegevens over de stedelijke omgeving te verzamelen. Dit stelt steden in staat om het gebruik van openbare ruimten te begrijpen en te optimaliseren, de verkeersdoorstroming te verbeteren en de veiligheid te vergroten. Waardevolle inzichten gebruiken om stadsplanners en beleidsmakers ge\u00EFnformeerde beslissingen te laten nemen voor effici\u00EBntere en leefbaardere stadslandschappen? Dat is iets waar we achter kunnen en <break strength="medium"/> willen staan.
customPersonality.funFact.success.progress.12=Ken je Urban-X al, ons start-upprogramma? Hiermee ondersteunen we bedrijven die het leven in de stad duurzamer maken. En dat gaat vaak over het samenbrengen van buurten. Dat is wat OneRoof doet. Hun communicatieplatform faciliteert gebouwbrede verbindingen, waardoor bewoners belangengroepen kunnen vormen, evenementen kunnen organiseren en goederen en diensten kunnen uitwisselen. Van kledingruil tot bordspelavonden: bewoners kunnen de verbondenheid verbeteren, elkaar ondersteunen en ook eenzaamheid bestrijden. Want waarom zou een gemeenschap niet beginnen met je buren?
customPersonality.funFact.success.progress.13=URBAN-X, het start-upprogramma opgericht door MINI, richt zich op het verbeteren van alle aspecten van het leven in de stad. En een van onze start-ups, Qucit, is een mooi voorbeeld. Hun innovatieve technologie maakt gebruik van gegevens om stedelijke diensten te optimaliseren en de leefbaarheid te verbeteren. Door verschillende factoren te analyseren, zoals transport, parkeren en luchtkwaliteit, biedt Qucit bruikbare inzichten om de stadsplanning en besluitvorming te verbeteren. Hun oplossingen zijn erop gericht steden in staat te stellen verkeersopstoppingen aan te pakken, de vervuiling terug te dringen en duurzamere en aangenamere woonruimte te cre\u00EBren. En een bewonderenswaardige droom, die we delen.
customPersonality.funFact.success.progress.14=Ken je Urban-X al, ons start-upprogramma? Wij helpen hiermee bedrijven die proberen een duurzamere, leefbaardere stedelijke omgeving te cre\u00EBren. Bedrijven zoals Singularity, een realtime platform voor koolstofinformatie dat een reeks innovatieve producten, ontwikkelaars-API's en slimme tools biedt; ze helpen bedrijven hiermee aan toekomstige oplossingen te bouwen voor het koolstofarm maken van de economie. Bijzonder slim.
customPersonality.funFact.success.progress.15=Wij bij MINI geloven in een revolutie in de stedelijke mobiliteit, en Upshift is een start-up die onze visie deelt. Ondersteund door Urban-X, ons start-upprogramma, willen ze de autoverhuursector opnieuw vormgeven. Ze bieden een unieke, op abonnementen gebaseerde service waarmee leden toegang hebben tot een breed scala aan voertuigen. Ze hebben tot doel de behoefte aan autobezit te verminderen en duurzame stedelijke mobiliteit te bevorderen. Ze maken de weg vrij voor een effici\u00EBnter en milieuvriendelijker stedelijk vervoerssysteem, en we hopen dat ze daar komen.
customPersonality.funFact.success.progress.1=MINI is meer dan een auto. Ons merk is gericht op mobiliteit en stedelijkheid in alle aspecten. Daarom hebben we ons start-upprogramma URBAN-X in het leven geroepen. We hebben al meer dan 70 start-ups geholpen met een intensief programma van 20 weken, om de optimale <break strength="weak"/> "product-market fit" te bereiken. We richten ons op start-ups die steden leuker en leefbaarder maken: alles van transport tot bouw, of zelfs tegen voedselverspilling.
customPersonality.funFact.success.progress.2=Wist je dat de BMW en MINI Driving Experience hun cursussen hebben uitgebreid met veiligheidstrainingen voor mensen met een lichamelijke beperking? Speciaal omgebouwde BMW- en MINI-modellen, zoals de MINI John Cooper Works, bieden comfortabele handbesturing en extra handbediening voor versnellen en remmen. Met praktische rijoefeningen, van remmen tot driften, krijgen deelnemers meer rijplezier en vertrouwen in verschillende verkeerssituaties. Het is een echte win-win-win situatie.
customPersonality.funFact.success.progress.3=Hou je van innovatie? Natuurlijk, je rijdt in een MINI. We houden ook van mensen, bedrijven en start-ups die onze idee\u00EBn over wat mogelijk is op de proef stellen. En we houden vooral van mensen die zich inzetten voor nobele doelen, zoals het aanpakken van klimaatverandering. Farmshelf, een bedrijf dat we al sinds de oprichting steunen via ons URBAN-X start-upprogramma, bouwt slimme binnenboerderijen waarin je eenvoudig producten kunt verbouwen op de plek waar je woont, werkt en eet. En dat allemaal in een kast ter grootte van een boekenkast. Cool, nietwaar?
customPersonality.funFact.success.progress.4=Je weet waarschijnlijk wel dat we bij MINI veel waarde hechten aan duurzaamheid, maar je hebt er vast niet bij stilgestaan dat onze inspanningen veel verder gaan dan mobiliteit. Urban-X, het start-upprogramma opgezet door MINI, richt zich op het verbeteren van alle aspecten van het leven in de stad, zelfs dingen zoals online winkelen. Want hoewel het snel en comfortabel kan zijn, produceert het verzenden van goederen enorme hoeveelheden afval. Dat is waar de door URBAN-X gesteunde start-up Limeloop iets tegen wil doen. Ze hebben het hun missie gemaakt om herbruikbare verpakkingen en slimme technologie te gebruiken om winkelen over de hele wereld duurzamer te maken.
customPersonality.funFact.success.progress.5=Ken je Urban-X al, ons start-upprogramma? Wij helpen hiermee bedrijven die proberen een duurzamere, leefbaardere stedelijke omgeving te cre\u00EBren. Start-ups zoals Aquagenuity, dat particulieren, bedrijven en slimme steden helpt om de waterkwaliteit in realtime te volgen en de impact van water op gezondheid en duurzaamheid te monitoren. Ze kunnen een momentopname geven van wat er in het water zit, evenals meldingen en aanbevelingen voor veranderingen in de waterkwaliteit. Met behulp van gegevensanalyses en eigen algoritmen helpt Aquagenuity gebruikers watergerelateerde gezondheidscrises te voorspellen en te voorkomen en verlies van inkomsten te beperken. En daarop <break strength="medium"/> heffen we het glas.
customPersonality.funFact.success.progress.6=Ken je ons start-upprogramma Urban-X al? Het heeft als doel om stedelijk leven duurzamer en leefbaarder te maken. Daarom steunen we start-ups zoals Climatebase. Zij zijn een toonaangevend platform en community voor klimaatwerkgelegenheid. Ze willen klimaatoplossingen versnellen door al het talent in de wereld te mobiliseren om eraan te werken, door missiegedreven talent te koppelen aan banen met grote impact bij organisaties die werken aan de aanpak van klimaatverandering. Een sociaal platform voor banen en klimaatactie? Wij zijn om.
customPersonality.funFact.success.progress.7=Ken je ons start-upprogramma Urban-X al? Het heeft als doel om stedelijk leven duurzamer en leefbaarder te maken. En dat betekent soms hoger kijken dan straatniveau. De door Urban-X gesteunde <prosody rate="slow">DirtSat</prosody> maakt gebruik van iets waar de meesten nooit aan denken: daken! Boerderijen op daken in steden kunnen de energie-effici\u00EBntie van gebouwen verbeteren, stormwater absorberen en het eiland-hitte effect verminderen, terwijl ze extra inkomsten opleveren voor eigenaren van gebouwen, wat in de VS 38 miljard dollar zou kunnen opleveren. Soms kan het veerkrachtiger en duurzamer maken van steden in het kader van klimaatverandering van bovenaf beginnen.
customPersonality.funFact.success.progress.8=Wist je dat ons start-upprogramma Urban-X inspanningen ondersteunt die tegenintu\u00EFtief lijken voor een merk als MINI? Neem Dollaride, dat organisaties helpt bij het plannen, lanceren en beheren van hun eigen pendeldiensten, inclusief lange en korte routes. De onderneming biedt de digitale infrastructuur om hiaten in het lokale vervoer effectief op te vullen - en dat alles terwijl ze de CO2-uitstoot vermindert en schone mobiliteitsopties ondersteunt. Ook al lijkt het iets wat een automerk niet zou ondersteunen, MINI weet dat de toekomst van stedelijke mobiliteit groter is dan alleen priv\u00E9bezit.
customPersonality.funFact.success.progress.9=Ken je ons start-upprogramma Urban-X al? Het heeft als doel om stedelijk leven duurzamer en leefbaarder te maken. En \u00E9\u00E9n manier om dat te doen is door meer diversiteit. Het door Urban-X gesteunde Gentian gebruikt de nieuwste technologie in machineleren en detectiegegevens op afstand om buurtgemeenschappen te helpen bij het genereren van meer ecodiversiteit, op daken of in landelijke gebieden. Dit kan helpen om huizen beter bestand te maken tegen extreme weersomstandigheden, steden te koelen, epidemie\u00EBn of ziekten te identificeren en de energieproductie te verbeteren. Alles bij elkaar veelbelovend.
