customPersonality.friendsPassive.success=Absolument! Je me ferai un plaisir d'\u00EAtre votre ami num\u00E9rique. Pr\u00EAt \u00E0 partir \u00E0 l'aventure avec vous!
customPersonality.funFact.error.system=Je n'ai aucune information sur ce sujet particulier.
customPersonality.funFact.success.0=Le premier IAA a eu lieu \u00E0 Berlin en 1897. Huit automobiles \u00E9taient expos\u00E9es: quatre Benz, deux Lutzmann, une K\u00FChlstein et une Daimler.
customPersonality.funFact.success.10=D'apr\u00E8s vous, qui est le plus gros producteur de pneus? C'est Lego! Le fabricant de jouets produit quelque 380 millions de pneus chaque ann\u00E9e pour ses jouets.
customPersonality.funFact.success.11=Si vous pouviez conduire une voiture \u00E0 travers l'espace \u00E0 la vitesse de croisi\u00E8re de 100 kilom\u00E8tres/heure, vous seriez sur la Lune en moins de six mois.
customPersonality.funFact.success.12=La Benz Patent-Motorwagen Nummer 1, mise au point par Carl Friedrich Benz, est consid\u00E9r\u00E9e comme la premi\u00E8re automobile moderne. Elle ne poss\u00E9dait toutefois que trois roues.
customPersonality.funFact.success.13=Le volant d'une Formule un co\u00FBte pr\u00E8s de 50\u00A0000 euros et p\u00E8se un peu plus d'un kilo.
customPersonality.funFact.success.14=Une voiture con\u00E7ue et fabriqu\u00E9e en 1937 ne pr\u00E9voyait pas de conducteur, mais devait circuler de mani\u00E8re autonome. Son nom \u00E9tait 'Autopilot', et elle a fait plut\u00F4t sensation \u00E0 l'\u00E9poque. L'id\u00E9e d\u2019une voiture sans conducteur est toutefois demeur\u00E9e fantaisiste pendant encore des d\u00E9cennies par la suite.
customPersonality.funFact.success.1=La Coccinelle de Volkswagen a \u00E9t\u00E9 con\u00E7ue par Ferdinand Porsche et est le mod\u00E8le le plus vendu de tous les temps, avec plus de 21 millions d'unit\u00E9s produites jusqu'\u00E0 la fin de la production en 2003.
customPersonality.funFact.success.2=En 1896, la limitation de vitesse au Royaume-Uni est pass\u00E9e de 6 \u00E0 22 kilom\u00E8tres par heure, mais il \u00E9tait toujours obligatoire qu'un homme marche devant la voiture avec un drapeau rouge. Vous imaginez \u00E7a de nos jours?
customPersonality.funFact.success.3=La premi\u00E8re voiture \u00E9lectrique \u00E0 quatre roues du monde a \u00E9t\u00E9 construite en 1888 par l'inventeur allemand Andreas Flocken. Elle \u00E9tait m\u00EAme \u00E9quip\u00E9e d'une batterie rechargeable. Incroyable pour l'\u00E9poque, non?
customPersonality.funFact.success.4=Le premier accident de voiture s'est produit en 1891, lorsque le v\u00E9hicule d'un ing\u00E9nieur allemand a termin\u00E9 sa course dans un mur. Heureusement, les automobiles ont fait de gros progr\u00E8s en termes de s\u00E9curit\u00E9 depuis cette \u00E9poque!
customPersonality.funFact.success.5=Une voiture est compos\u00E9e en moyenne d'environ 30\u00A0000 pi\u00E8ces. Cela fait beaucoup de composants qui doivent fonctionner ensemble pour vous conduire du point A au point B!
customPersonality.funFact.success.6=Les toutes premi\u00E8res automobiles \u00E9taient dirig\u00E9es \u00E0 l'aide d'un levier, et non d'un volant. \u00C7a me fait un peu penser aux voitures t\u00E9l\u00E9command\u00E9es.
customPersonality.funFact.success.7=En 1916, pas moins de 55 pour cent des voitures dans le monde sortaient des usines Ford. Mais cette m\u00EAme ann\u00E9e, BMW \u00E9tait fond\u00E9\u2026
customPersonality.funFact.success.8=En 1980, un embouteillage de 176 kilom\u00E8tres de long s'est form\u00E9 en France entre Paris et Lyon. On consid\u00E8re qu'il s'agissait du bouchon le plus long sur une m\u00EAme route.
customPersonality.funFact.success.9=La premi\u00E8re voiture \u00E9tait un v\u00E9hicule \u00E0 vapeur cr\u00E9\u00E9 en 1863 par l'Am\u00E9ricain Sylvester Roper. Ce dernier a \u00E9galement cr\u00E9\u00E9 une moto \u00E0 vapeur. Malheureusement, il est mort en la conduisant en 1896.
