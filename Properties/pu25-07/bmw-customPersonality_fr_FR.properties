customPersonality.curse.success=Ce n'est pas tr\u00E8s gentil
customPersonality.ejector.success=Mode auto-destruction activ\u00E9. Compte \u00E0 rebours enclench\u00E9: 5, 4, 3, 2, 1. Je plaisante.
customPersonality.eternal.success.0=Je ne connais que deux \u00E9tats: marche et arr\u00EAt. Et je pr\u00E9f\u00E8re largement \u00EAtre allum\u00E9.
customPersonality.eternal.success.1=Si BMW me met \u00E0 jour correctement, je dirais que je peux s\u00FBrement durer quelques ann\u00E9es de plus.
