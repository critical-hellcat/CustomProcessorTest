customPersonality.funFact.success.0=O primeiro Sal\u00E3o do Autom\u00F3vel foi realizado em Berlim em 1897. Na ocasi\u00E3o, oito ve\u00EDculos motorizados foram exibidos: quatro Benz, dois Lutzmann, um K\u00FChlstein e um Daimler.
customPersonality.funFact.success.10=Quem produz a maioria dos pneus de carro? A Lego! A fabricante de brinquedos produz cerca de 380 milh\u00F5es de pneus de brinquedo por ano.
customPersonality.funFact.success.11=N\u00E3o seria \u00F3timo poder dirigir no espa\u00E7o? Se voc\u00EA dirigir a uma velocidade de 100 quil\u00F4metros por hora, voc\u00EA estaria na lua em menos de seis meses.
customPersonality.funFact.success.12=O Benz Patent Motor Car Number 1, criado por Carl Friedrich Benz, \u00E9 considerado o primeiro carro moderno. No entanto, ele tinha apenas tr\u00EAs rodas.
customPersonality.funFact.success.13=Um volante de F\u00F3rmula 1 custa cerca de 50.000 euros e pesa pouco mais de um quilo.
customPersonality.funFact.success.14=Em 1937, um ve\u00EDculo foi projetado e constru\u00EDdo sem um motorista em mente, sendo criado como um carro aut\u00F4nomo. Chamado "Autopilot", ele era bem impressionante para a \u00E9poca. Por\u00E9m, a ideia de um carro sem motorista continuou sendo considerada muito estranha at\u00E9 d\u00E9cadas depois.
customPersonality.funFact.success.1=O Volkswagen Fusca, projetado por Ferdinand Porsche, foi o ve\u00EDculo de plataforma \u00FAnica fabricado por mais tempo e em maior n\u00FAmero na hist\u00F3ria, com mais de 21 milh\u00F5es de unidades produzidas at\u00E9 2003.
customPersonality.funFact.success.2=Em 1896, o limite de velocidade no Reino Unido aumentou de 4 para 14 mph, mas ainda era necess\u00E1rio que uma pessoa com uma bandeira vermelha andasse na frente do carro. Consegue imaginar isso hoje em dia?
customPersonality.funFact.success.3=O primeiro carro el\u00E9trico de quatro rodas foi constru\u00EDdo em 1888 pelo inventor alem\u00E3o Andreas Flocken. Ele tinha at\u00E9 uma bateria recarreg\u00E1vel. Incrivelmente \u00E0 frente do tempo, n\u00E3o acha?
customPersonality.funFact.success.4=O primeiro acidente de carro aconteceu em 1891, quando um engenheiro da Alemanha bateu seu carro em um muro. Felizmente, os carros evolu\u00EDram muito em termos de seguran\u00E7a desde ent\u00E3o!
customPersonality.funFact.success.5=Um carro comum tem aproximadamente de 30.000 pe\u00E7as. S\u00E3o muitos componentes trabalhando juntos para levar voc\u00EA do ponto A ao ponto B!
customPersonality.funFact.success.6=Em vez de um volante, os primeiros carros usavam uma alavanca para a dire\u00E7\u00E3o. Me lembra um pouco os carros com controle remoto.
customPersonality.funFact.success.7=Em 1916, 55 por cento dos carros em todo o mundo eram fabricados pela Ford. E ent\u00E3o, no mesmo ano a BMW foi fundada.
customPersonality.funFact.success.8=Em 1980, um congestionamento de 176 quil\u00F4metros de extens\u00E3o se formou na Fran\u00E7a entre Paris e Lyon. Ele foi considerado o congestionamento mais longo de todos os tempos em uma \u00FAnica rota.
customPersonality.funFact.success.9=O primeiro carro fabricado foi um ve\u00EDculo movido \u00E0 vapor em 1863 pela americano Sylvester Roper. Ele tamb\u00E9m criou uma moto movida \u00E0 vapor. Infelizmente, ele faleceu enquanto andava em uma em 1896.
