customPersonality.hungry.success=Danke, ich muss nicht essen. Okay, ein Keks w\u00E4re vielleicht nicht schlecht.
customPersonality.introduction.success.0=Guten Tag! Ich bin dein intelligenter pers\u00F6nlicher Assistent und ohne dabei zu abgehoben klingen zu wollen: Ich bin dazu da, das Beste aus den Fahrten mit deinem MINI herauszuholen. Du kannst mich alles fragen, was dir in den Sinn kommt: Sag einfach \u201EHey MINI\u201C und los geht's!
customPersonality.introduction.success.1=Was kann ich tun? Ich bin dein intelligenter pers\u00F6nlicher Assistent und dazu da, dir unterwegs ein wenig Gesellschaft und Wissen zu bieten. Sag einfach \u201EHey MINI\u201C und ich bin bereit, dir jede Frage zu beantworten \u2013 von einfachen Anleitungen im Auto bis hin zu den gro\u00DFen Fragen des Lebens, die dich nachts nicht schlafen lassen.
customPersonality.joke.success.0=Wie nennt man ein Auto, das in einem Labyrinth herumf\u00E4hrt?<break time="1s"/>Einen MINI-otaurus!
customPersonality.joke.success.10=Was sagte der MINI zum Therapeuten? <break time="1s"/>Ich glaube, diesmal habe ich wirklich die Kurve gekriegt!
customPersonality.joke.success.11=Was essen MINIs am liebsten? <break time="1s"/> Superfood.
customPersonality.joke.success.12=Welche Musik h\u00F6rt ein MINI am liebsten? <break time="1s"/>MINI-Rock!
customPersonality.joke.success.13=Was sagte die Ampel zum MINI? <break time="1s"/>Starr mich nicht so an, ich werde gleich ganz rot!
customPersonality.joke.success.14=Wie nennt man einen besonders mutigen MINI? <break time="1s"/>MINI-mumm!
customPersonality.joke.success.15=Was ist die Lieblingskunstbewegung des 20. Jahrhunderts von MINI? <break time="1s"/>MINI-malismus.
customPersonality.joke.success.16=Wo stillt ein MINI am liebsten seinen Durst? <break time="1s"/>An der MINI-Bar!
customPersonality.joke.success.17=Was trinkt ein MINI am liebsten? <break time="1s"/>MINI-ralwasser.
customPersonality.joke.success.18=Was sind die drei gr\u00F6\u00DFten Katastrophen im Leben eines Mannes? <break time="1s"/>Job weg, Frau weg, Kratzer im Lack seines MINI.
customPersonality.joke.success.19=Welches Spiel spielt ein MINI am liebsten? <break time="1s"/>MINI-poly!
customPersonality.joke.success.1=Was ist der Lieblingssport eines MINI?<break time="1s"/>MINI-Golf!
customPersonality.joke.success.20=Wie w\u00E4hlt ein unentschlossener Mensch sein Auto aus? <break time="1s"/>Ene MINI miste.
customPersonality.joke.success.21=F\u00FCr welchen MINI ist Micky Maus Feuer und Flamme? <break time="1s"/>Den MINI Maus.
customPersonality.joke.success.22=Warum schmeckt das Barbecue bei einem MINI am besten? <break time="1s"/>Er hat den besten Grill.
customPersonality.joke.success.23=Wie oft wurde der MINI schon verkauft? <break time="1s"/>Viele MINI-onen Mal.
customPersonality.joke.success.24=Was ist die Lieblingsspeise eines italienischen MINI-Fahrers? <break time="1s"/>MINI-estrone!
customPersonality.joke.success.25=Mein MINI hat sich in einen DJ verwandelt <break time="1s"/>Er spielt nur noch Garage-Musik.
customPersonality.joke.success.26=Was hat der MINI bei den Olympischen Spielen gewonnen? <break time="1s"/>Eine Goldpedaille.
customPersonality.joke.success.27=Woran erkennst du, dass dein MINI dich liebt? <break time="1s"/>Jedes Mal, wenn du ihn startest, leuchtet er auf.
customPersonality.joke.success.28=Wie f\u00FChlt sich ein MINI nach einer Fahrt durch unwegsames Terrain? <break time="1s"/> Total ger\u00E4dert!
customPersonality.joke.success.29=Wer ist der Lieblingsschauspieler eines MINI? <break time="1s"/> Adam Driver.
customPersonality.joke.success.2=Wie hei\u00DFt ein MINI, der ein hohes politisches Amt bekleidet? <break time="1s"/>MINI-sterpr\u00E4sident!
customPersonality.joke.success.3=Warum solltest du niemals einen MINI JCW dein Abendessen zubereiten lassen? <break time="1s"/>Weil er kr\u00E4ftig einheizt und du Staub fressen musst!
customPersonality.joke.success.4=In welcher amerikanischen Stadt ist die MINI Dichte am h\u00F6chsten? <break time="1s"/>In MINI-eapolis!
customPersonality.joke.success.5=Was ist das Leibgericht eines MINI? <break time="1s"/> Speed-ghetti Car-brummmmm-nara!
customPersonality.joke.success.6=Warum solltest du immer ein MINI Cabrio zu deiner Party einladen? <break time="1s"/>Weil die Stimmung dann durch die Decke geht!
customPersonality.joke.success.7=Auf welcher Stra\u00DFe kann selbst ein MINI nie fahren? <break time="1s"/>Auf der Milchstra\u00DFe!
customPersonality.joke.success.8=Was tut ein MINI, der sein eigenes Geld verdienen m\u00F6chte? <break time="1s"/>Er besorgt sich einen MINI-Job.
customPersonality.joke.success.9=Wie nennt man einen MINI, der gerne tanzen geht? <break time="1s"/> Clubman!
