customPersonality.funFact.success.heritage.0=Ist dir bekannt, dass es schon in den 1970ern fast einen elektrischen MINI gegeben h\u00E4tte? Also, <break strength="strong"/> <prosody rate="slow"> es war fast ein MINI. </prosody> 1971 fertigte British Leyland, das Unternehmen, zu dem MINI damals geh\u00F6rte, ein elektrisches Konzeptfahrzeug auf der Grundlage eines MINI. Der sogenannte <prosody rate="slow">\u201ELeyland-Crompton Elektrowagen-Prototyp\u201C </prosody> wurde beim Genfer Autosalon 1972 ausgestellt. Leider endete seine Karriere dort, wenngleich einige Konstruktionsmerkmale sp\u00E4ter in Projekte \u00FCbernommen wurden, <break strength="weak"/> die dann aber nichts mehr mit dem MINI zu tun hatten.
customPersonality.funFact.success.heritage.100=Als Besitzer eines MINI wei\u00DFt du, dass jedes MINI Erlebnis au\u00DFergew\u00F6hnlich ist. Das zeigte sich auch bei den Olympischen Spielen in Peking 2008, als Touristen die Stadt auf v\u00F6llig neue Weise erkunden konnten, n\u00E4mlich in einem MINI Rickshaw. Dieses Fahrzeug war aus dem Heck eines MINI und der Front einer traditionellen Rikscha zusammengesetzt, wurde durch Muskelkraft anstelle von Pferdest\u00E4rken angetrieben und spiegelte auf einzigartige, perfekte Weise die Mischung der Stadt aus Tradition und Fortschritt wider.
customPersonality.funFact.success.heritage.101=Wenn du die Olympischen Spiele 2012 in London gesehen hast, erinnerst du dich wahrscheinlich an etwas ziemlich Au\u00DFergew\u00F6hnliches in Bezug auf die Veranstaltungen im Olympiastadion. N\u00E4mlich daran, dass die \u201EBalljungen\u201C, die die Speere, Kugeln, Diskusse und B\u00E4lle zur\u00FCckholten, gar nicht menschlich waren. Es waren MINI Modelle, die nur ein Viertel so gro\u00DF waren wie das Original und von Freiwilligen \u00FCber das Feld gesteuert wurden. Da ist es nicht verwunderlich, dass auch diese MINI zu olympischen Stars wurden.
customPersonality.funFact.success.heritage.102=MINI ist durch und durch britisch. Deshalb war es selbstverst\u00E4ndlich, dass MINI an der Er\u00F6ffnungsfeier der Olympischen Spiele teilnehmen w\u00FCrde, als diese 2012 in London ausgetragen wurden. Ein roter MINI Cooper, gefahren von einer Mutter und ihrem Sohn, er\u00F6ffnete eine Sequenz zu Ehren der britischen Popmusik und -kultur. Sie fuhren auf eine lebensgro\u00DFe Nachbildung eines modernen britischen Hauses zu, w\u00E4hrend die Titelmusik der BBC Wochenschau lief. Nat\u00FCrlich begann es kurze Zeit sp\u00E4ter zu regnen. Ein echt britischer Moment!
customPersonality.funFact.success.heritage.103=Woran erinnerst du dich in Bezug auf die Olympischen Spiele am liebsten? Hat es mit Sport zu tun? Wir fragen, weil die Olympischen Spiele nicht nur Gelegenheit bieten, den gr\u00F6\u00DFten Athleten der Welt zuzusehen, sondern auch anderen Branchen die M\u00F6glichkeit er\u00F6ffnen, Aufsehen zu erregen. Deshalb haben wir zu den Olympischen Spielen <say-as interpret-as="date">2012</say-as> <break strength="medium"/> 40 MINI E Modelle, <break strength="medium"/> die bereits vollelektrischen Vorg\u00E4nger des MINI Cooper SE, in unseren offiziellen Fuhrpark aufgenommen.
customPersonality.funFact.success.heritage.104=Es gibt kaum etwas Sch\u00F6neres, als deinen MINI zu fahren und dabei gro\u00DFartige Musik zu h\u00F6ren. In den 2000er-Jahren wurde das Album Speakerboxxx/The Love Below von Outkast, das eine ganze Epoche pr\u00E4gte, im Radio rauf- und runtergespielt. Und es entstand zum Teil in einem MINI. Neal Pogue, der Toningenieur des Albums, fuhr den Rapper Andre 3000 in einem MINI durch Los Angeles, w\u00E4hrend sie sich die Demos anh\u00F6rten und \u00FCberlegten, was sie verbessern k\u00F6nnten. Ob wir sagen wollen, dass MINI zu einem der besten Alben der letzen Jahre beigetragen hat? Das w\u00E4re anma\u00DFend, aber wir behaupten auch nicht das Gegenteil.
customPersonality.funFact.success.heritage.105=Wusstest du, dass das <prosody rate="slow"> MINI Werk in Oxford, </prosody> das seine T\u00FCren 1913 offiziell \u00F6ffnete, bis zu seinem 100-j\u00E4hrigen Bestehen bereits weit mehr als 10 Millionen Fahrzeuge produziert hatte? Das erste Auto, das hier vom Band lief, war der <prosody rate="slow"> Bullnose Morris Oxford </prosody>, gefolgt von weiteren bekannten britischen Marken wie <prosody rate="slow"> Austin, <break strength="medium"/> MG, <break strength="medium"/> Triumph <break strength="medium"/> und Rover </prosody> sowie seiner Gr\u00FCndermarke Morris. Heute werden in dem Werk MINI hergestellt und von hier dann in die ganze Welt geliefert.
customPersonality.funFact.success.heritage.106=Hast du gewusst, dass das MINI Werk in Oxford seine T\u00FCren 1913 \u00F6ffnete und seitdem mehr als 14 verschiedene Marken fertigte sowie \u00FCber 500.000 Besch\u00E4ftigte hatte? Es gab Familien, bei denen mehrere Generationen in dem Werk arbeiteten. Nat\u00FCrlich bauten sie nicht nur Autos, sondern auch das Flugzeug Tiger Moth, Krankenwagen und Fallschirme. Diese Fallschirme waren vermutlich nicht f\u00FCr MINI, sondern f\u00FCr Menschen gedacht. Obwohl, wer wei\u00DF ...
customPersonality.funFact.success.heritage.107=Kennst du die au\u00DFergew\u00F6hnliche Motorsportgeschichte von MINI? Wir hatten viele legend\u00E4re Rennfahrer, von denen Paddy Hopkirk einer der au\u00DFergew\u00F6hnlichsten war. Der Nordire ersch\u00FCtterte die Welt, als er 1964 die legend\u00E4re Rallye Monte Carlo gewann, bei der er gegen Autos jeder Gr\u00F6\u00DFe und Geschwindigkeit antrat. Hopkirk war von einem Moment auf den anderen ber\u00FChmt und wurde mit Begl\u00FCckw\u00FCnschungen aus ganz Gro\u00DFbritannien \u00FCberh\u00E4uft. Sein wertvollstes Andenken war aber dieses: eine Karte von den Beatles mit der Nachricht: <break strength="strong"/> \u201EJetzt bist du einer von uns, Paddy!\u201C Und so wurde er zum f\u00FCnften Beatle.
customPersonality.funFact.success.heritage.108=Hast du schon von einem unserer ber\u00FChmtesten Erfolge im Motorsport geh\u00F6rt? Paddy Hopkirk gelang bekanntlich einer der gr\u00F6\u00DFten Siege von MINI bei der Rallye Monte Carlo 1964. Hopkirk rechnete zwar nicht mit einem Sieg, aber er wollte das Beste aus seinem Trip machen, also versteckte er eine Dose Kaviar im MINI, um sie sp\u00E4ter zu verkaufen. Am Ende gewann er, also a\u00DF er den Kaviar stattdessen selbst, zusammen mit etwas Champagner sowie dem Designer von MINI, Sir Alec Issigonis, und dem Formel-1-Weltmeister <phoneme alphabet='ipa' ph='\u02C8xw\u02C8an manw\u02C8el f\u02C8a\u014Bxjo'>Juan Manuel Fangio</phoneme> auf dem Balkon eines Hotels. Ein bisschen besser, als ihn zu verkaufen.
customPersonality.funFact.success.heritage.109=Kennst du schon unsere gro\u00DFartige Motorsportgeschichte? Sie ist voller Highlights, darunter nicht zuletzt der Moment, als der legend\u00E4re Fahrer Paddy Hopkirk MINI einen seiner gr\u00F6\u00DFten Triumphe bescherte, indem er 1964 die Rallye Monte Carlo gewann. Allerdings w\u00E4re es fast nicht dazu gekommen, denn an seinem ersten Tag wurde er von der Polizei angehalten, weil er auf einer Einbahnstra\u00DFe in die falsche Richtung fuhr. Hopkirk redete sich raus und erkl\u00E4rte mit seinem ganzen nordirischen Charme, dass er in Wirklichkeit aufgegeben h\u00E4tte und auf dem Weg nach Hause w\u00E4re. Der Trick funktionierte und Hopkirk schrieb Geschichte.
customPersonality.funFact.success.heritage.10=Wusstest du, dass <phoneme alphabet='ipa' ph='\u02C8b\u0281i\u0292it ba\u0281do'>Brigitte Bardot</phoneme>, die f\u00FCr ihre Sch\u00F6nheit, ihre Sinnlichkeit und ihr Modebewusstsein bekannte franz\u00F6sische Schauspielerin, auch Besitzerin eines MINI war? Und zwar nicht irgendeines MINI. Die K\u00F6nigin von <phoneme alphabet='ipa' ph='\u02C8k\u02C8an'>Cannes</phoneme> nannte zwei MINI Mokes ohne T\u00FCren und D\u00E4cher ihr Eigen und fuhr damit durch ihre Heimatstadt <phoneme alphabet='ipa' ph='\u02C8s\u025B\u0303 t\u0281\u0254.pe'>St Tropez</phoneme>. Es gibt ber\u00FChmte Fotos, auf denen sie gemeinsam mit ihren geliebten Hunden in diesen Jeep-\u00E4hnlichen Buggys f\u00E4hrt. Als sie die Autos schlie\u00DFlich verkaufte, tat sie dies selbstredend zugunsten des Tierschutzes.
customPersonality.funFact.success.heritage.110=Wie lange dauert es, eine Legende zu erschaffen? Tats\u00E4chlich geschieht das manchmal in nur ein paar Sekunden. Als Paddy Hopkirk 1964 in seinem MINI Cooper S die Rallye Monte Carlo gewann, machte er damit sich selbst und den MINI innerhalb von nur einem Moment zu Legenden. Die britische \u00D6ffentlichkeit feierte ihn, er wurde in Talkshows eingeladen, der damalige Prime Minister gratulierte ihm und er erhielt ein Gl\u00FCckwunschtelegramm von den Beatles. Hopkirk wurde au\u00DFerdem zum Ehrenb\u00FCrger der Stadt Belfast ernannt und trat zusammen mit seinem MINI im Fernsehen auf. Nicht schlecht, wirklich gar nicht schlecht.
customPersonality.funFact.success.heritage.111=Du kennst vermutlich die Drei Musketiere, wir haben aber unser eigenes legend\u00E4res Trio mit dem gleichen Spitznamen. Bei MINI bezeichnen die drei Musketiere Paddy Hopkirk, Timo M\u00E4kinen und Rauno Aaltonen: drei legend\u00E4re Rallye-Fahrer, die alle in den 1960er-Jahren die Rallye Monte Carlo gewannen; dabei traten sie jeweils in einem MINI Cooper S gegen gr\u00F6\u00DFere, <break strength="medium"/> st\u00E4rkere<break strength="medium"/> und schnellere Konkurrenten an. Wahre Legenden eben.
customPersonality.funFact.success.heritage.112=Hast du schon mal von der ber\u00FChmten Fahrerin Pat Moss geh\u00F6rt? Von ihr h\u00F6rt man viel zu wenig. Nicht nur, dass sie 1962 die Tulpenrallye in einem MINI Cooper f\u00FCr sich entschied \u2013 und uns damit unseren allerersten Sieg bei einer internationalen Rallye bescherte \u2013, sie legte auch insgesamt eine beeindruckende Rennkarriere hin: Sie gewann als erste Frau eine gro\u00DFe internationale Rallye, n\u00E4mlich 1960 die L\u00FCttich-Rom-L\u00FCttich. Au\u00DFerdem fuhr sie beim Coupe des Alpes und bei der <prosody rate="slow"><say-as interpret-as="spell-out">RAC</say-as> </prosody> Rallye <break strength="medium"/> nicht nur ein-, sondern gleich zweimal als Erste ins Ziel. Nicht schlecht, Pat.
customPersonality.funFact.success.heritage.113=Ist dir unsere reiche Motorsportgeschichte bekannt? Viele Rennfahrer brachten es in einem MINI zu Ruhm, aber Pat Moss hebt sich sogar von diesen echten Legenden noch ab. Mit gerade einmal 27 Jahren fuhr sie 1962 ihren m\u00E4nnlichen Konkurrenten bei der Tulpenrallye in den Niederlanden davon und bescherte MINI so seinen ersten internationalen Rallye-Sieg. Ihr MINI Cooper setzte sich gegen Wagen wie <prosody rate="slow"> Porsche, <break strength="strong"/> Volvo <break strength="strong"/> und Mercedes-Benz durch. </prosody>
customPersonality.funFact.success.heritage.114=Was war das Wertvollste, das du je in deinem MINI transportiert hast? In Sachen sensibler Fracht macht die Tulpenrallye in den Niederlanden von 1962 vermutlich den ersten Platz. Die Fahrerin: Pat Moss. Ihre Beifahrerin: Ann Wisdom. Die beiden Damen lie\u00DFen nicht nur alle ihre m\u00E4nnlichen Konkurrenten hinter sich und gewannen das Rennen \u2013 der erste Sieg bei einer internationalen Rallye f\u00FCr MINI \u2013, sondern Ann war zu diesem Zeitpunkt auch schwanger. Zum Gl\u00FCck hatte Pat die Situation im Griff.
customPersonality.funFact.success.heritage.115=Als die Rocklegende <prosody rate="slow"> Paul Weller </prosody>, bekannt aus den Bands The Jam und The Style Council, auf der Feier zu unserem 50. Geburtstag auftrat, hatte er vermutlich noch keine Ahnung, dass er seinen eigenen MINI designen w\u00FCrde. Doch das tat er, und das Ergebnis war genauso eine britische Ikone wie er selbst: Das in Oxford gebaute und von MINI Kunsthandwerkern von Hand lackierte Auto verf\u00FCgte \u00FCber gewagte pinkfarbene und braune Streifen auf der gesamten Fahrzeugkarosserie sowie eine einzelne silberfarbene Linie, die sich \u00FCber die Motorhaube bis auf das Dach erstreckt. Ein echtes Kind des Mod vom \u201EModfather\u201C.
customPersonality.funFact.success.heritage.116=Praktisch unmittelbar nach seinem Deb\u00FCt im Jahr 1959 begann MINI, zahlreiche prominente Fans um sich zu scharen. Dazu geh\u00F6rte der Schauspieler und Comedian Peter Sellers \u2013 bekannt aus Der rosarote Panther, als Dr. Seltsam und f\u00FCr viele weitere Rollen \u2013, der sich als leidenschaftlicher MINI-Sammler herausstellte. Seine Sammlung umfasste rund ein Dutzend individuelle MINIs, aber er war auch gut im Schenken: Als er seiner damaligen Frau <break strength="medium"/> Britt Ekland einen MINI schenkte, versteckte er ihn in einer riesigen Geburtstagstorte.
customPersonality.funFact.success.heritage.117=Im Laufe der Jahrzehnte gab es viele prominente MINI-Fans. Darunter auch der Schauspieler und Comedian Peter Sellers, der in vielerlei Hinsicht ein Pionier war. Im April 1964 war er der erste Mann auf der Titelseite des \u201EPlayboy\u201C, aber was noch wichtiger ist: Er begr\u00FCndete den Sechzigerjahre-Trend der ma\u00DFgefertigten MINI. Sellers lie\u00DF sich mindestens drei eigene MINI bauen, von denen einer sogar einen Auftritt in seiner Filmreihe Der rosarote Panther hatte.
customPersonality.funFact.success.heritage.118=Hast du den MINI, in dem du gerade sitzt, <break strength="strong"/> geschenkt bekommen? Das w\u00E4re verdammt cool, oder? Zu den ber\u00FChmtesten verschenkten MINI geh\u00F6rt der von Prince Charles an Diana, Princess of Wales, zu ihrem 21. Geburtstag im Jahr 1982. Als der Prinzessin das ma\u00DFgefertigte, helle Cabrio \u00FCberreicht wurde, sorgte es nat\u00FCrlich f\u00FCr Schlagzeilen. \u00DCber das weitere Schicksal des Autos ist jedoch leider nichts bekannt.
customPersonality.funFact.success.heritage.119=Fans zu haben ist eine sch\u00F6ne Sache, meinst du nicht? Finden wir auch. Als der Original-MINI erstmals gebaut wurde, erfreute er sich gro\u00DFer Beliebtheit unter Prominenten. Princess Margaret, die j\u00FCngere Schwester von Queen Elizabeth, besa\u00DF einen Austin MINI, der speziell f\u00FCr sie gefertigt worden war und mit einem Zigarettenanz\u00FCnder, einem Ascher sowie einem Radio ausgestattet war, das nur den Sender BBC empfing. Margaret fuhr oft darin durch London, und das Auto wurde zum Symbol f\u00FCr ihre Unabh\u00E4ngigkeit und ihr rebellisches Temperament.
customPersonality.funFact.success.heritage.11=MINI ist ber\u00FChmt f\u00FCr sein Design \u2013 da \u00FCberrascht es nicht, dass es auch einige ikonische Farben hat. Und keine Farbe wird so sehr mit MINI in Verbindung gebracht wie British Racing Green. Aber wusstest du, dass unsere Verbindung bereits vor der Fertigung des ersten MINI begann? Die Farbe wurde beliebt, als der Formel-1-Weltmeister Jack Brabham 1959 in einem Cooper T51 und 1960 in einem Cooper T53 jeweils den Titel gewann. Diese Wagen verf\u00FCgten \u00FCber zwei wei\u00DFe Rennstreifen auf gr\u00FCnem Untergrund. Der Name \u201ECooper\u201C klingt bekannt, denn die Autos wurden von John Cooper, dem Entwickler des MINI Cooper, designt. Die Welt ist klein.
customPersonality.funFact.success.heritage.120=Wenn man dich fragt, ob Queen Elizabeth II jemals einen MINI gefahren ist, w\u00FCrdest du wahrscheinlich antworten: <break strength="medium"/> \u201EWahrscheinlich.\u201C Und damit l\u00E4gest du richtig, auch wenn dich das Modell vielleicht \u00FCberraschen wird. Der erste MINI, mit dem die Queen abgebildet wurde, war ein MINI Beach Car, eine einzigartige Ausf\u00FChrung, von der nur 22 Exemplare gebaut wurden. Ihre Majest\u00E4t fuhr 1962 darin durch den Windsor Great Park. Als die Medien dar\u00FCber berichteten, stieg der Beliebtheitswert des MINI stark an.
customPersonality.funFact.success.heritage.121=Hast du in letzter Zeit mal in deine Garage gesehen? Oder in die deiner Eltern? Wer wei\u00DF, was du darin finden k\u00F6nntest! 1986 hatte jemand gro\u00DFes Gl\u00FCck und fand in einer Scheune einen besonderen MINI \u2013 genauer gesagt den Original-MINI, der die <prosody rate="slow"><say-as interpret-as="spell-out">RAC</say-as> Rallye Gro\u00DFbritannien</prosody> im Jahr 1965 und die Scottish Rallye 1966 gewonnen hatte. Bis zu diesem Zeitpunkt war das Auto 20 Jahre lang verschwunden gewesen. Nach seiner Restauration wurde der Fahrzeugwert auf stolze 200.000 Dollar festgelegt \u2013 nicht schlecht f\u00FCr einen Zufallsfund.
customPersonality.funFact.success.heritage.122=Hast du je davon getr\u00E4umt, ber\u00FChmt zu sein? So etwas kann \u00FCber Nacht passieren oder jahrelange Arbeit erfordern. Als zum Beispiel der finnische Fahrer Rauno Aaltonen 1967 die Rallye Monte Carlo in einem klassischen MINI Cooper S gewann, wurde er sofort zur Legende. Aber der Erfolg des sogenannten Rallye-Professors stellte sich nicht \u00FCber Nacht ein. 1962 endete seine erste Rallye Monte Carlo mit einem MINI in einem spektakul\u00E4ren Crash. Im Jahr darauf konnte er die Rallye in seinem MINI <break strength="medium"/> als Klassenbester beenden und landete in der Gesamtwertung auf Platz drei, bevor er schlie\u00DFlich zum Gesamtsieger gek\u00FCrt wurde. Was lernen wir daraus? Halte dich an MINI, <break strength="weak"/> dann wirst du es weit bringen.
customPersonality.funFact.success.heritage.123=Kennst du Rauno Aaltonen? Das solltest du! Der finnische Fahrer gewann 1967 die Rallye Monte Carlo in einem MINI. Das war der dritte Sieg f\u00FCr MINI in diesem Wettbewerb, und er festigte den Ruf des Wagens als wahre Motorsportgr\u00F6\u00DFe. Aber Aaltonen wird auch die Erfindung des \u201EBremsens mit Links\u201C zugeschrieben, was ihm erm\u00F6glichte, seinen rechten Fu\u00DF auf dem Gas zu behalten, w\u00E4hrend er mit dem linken zwischen Kupplungs- und Bremspedal wechselte. Er nannte das <break strength="medium"/> <prosody rate="slow"> \u201EKlavierspielen mit den F\u00FC\u00DFen\u201C. </prosody> Stilvoll <break strength="medium"/> und sehr schnell.
customPersonality.funFact.success.heritage.124=Was ist deiner Meinung nach das beste Hochzeitsgeschenk? F\u00FCr MINI ist die Antwort klar. Zur Feier der k\u00F6niglichen Hochzeit von Prince Harry and Meghan Markle schufen wir einen einzigartigen MINI mit einer edlen handgefertigten Grafik auf dem Dach, Details aus dem 3-D-Drucker sowie einem Innenraum ausgestattet mit ma\u00DFgeschneiderten Akzenten, die von der britischen und der US-amerikanischen Flagge inspiriert waren. Der royale MINI verf\u00FCgt \u00FCber eine Lackierung in Crystal White mit silber-blauen Akzentstreifen und Schlusslichtern im Union-Jack-Design. Passenderweise wurde er nach der Hochzeit f\u00FCr den guten Zweck versteigert.
customPersonality.funFact.success.heritage.125=Bist du cool? Nat\u00FCrlich bist du das, du f\u00E4hrst schlie\u00DFlich einen MINI. Aber bist du der King of Cool? Nein ... <break strength="strong"/> Das w\u00E4re wohl Steve McQueen, der f\u00FCr seine Vorliebe f\u00FCr Supersportwagen bekannte amerikanische Schauspieler. Hatte er einen MINI? Selbstverst\u00E4ndlich. Sein 1967er MINI Cooper S war mit einem 1.275-cm3-Motor, einem Schiebedach, verchromten R\u00E4dern und einer zweifarbigen Lackierung in Braun und Beige ausgestattet. Also auch wenn du nicht der King of Cool bist, du bist in guter Gesellschaft.
customPersonality.funFact.success.heritage.126=Wir alle erz\u00E4hlen unsere eigene Geschichte davon, wie wir uns in MINI verliebt haben. Der legend\u00E4re Schauspieler und King of Cool Steve McQueen \u2013 der f\u00FCr seine Vorliebe f\u00FCr Supersportwagen bekannt war \u2013, verdankte seine Begeisterung zum Teil seiner engen pers\u00F6nlichen Freundschaft mit der Rennsport- und MINI-Legende John Cooper. W\u00E4hrend der Dreharbeiten zu dem Film <break strength="medium"/> \u201EWir sind alle verdammt\u201C entfachte Cooper McQueens Interesse so sehr, dass sich der Star umgehend einen individuellen 1967er Cooper S kaufte.
customPersonality.funFact.success.heritage.127=Glaubst du an den Ausspruch <break strength="medium"/> Nomen est Omen? Nun, wenn deine Band Beach Boys hei\u00DFt, ist es fast unvermeidbar, dass du fr\u00FCher oder sp\u00E4ter eine der vielen strandtauglichen MINI Ausf\u00FChrungen besitzt. Aber die amerikanische Pop-Band hatte mehr als einen. In den USA sah man sie oft mit einem ber\u00FChmten \u201EMINI Surfer\u201C Moke mit roten und wei\u00DFen Bonbon-Streifen, einem echten Jeep-\u00E4hnlichen Buggy. Aber auch w\u00E4hrend ihrer Tour durch Gro\u00DFbritannien im Jahr 1966 fuhren sie zahlreiche Mokes, die den Briten ans Herz wuchsen und dazu beitrugen, die Beliebtheit des Autos immens zu steigern.
customPersonality.funFact.success.heritage.128=H\u00E4ttest du gedacht, dass es mehr als nur Ruhm und Reichtum bedeutete, in den 1960er-Jahren Mitglied der Beatles zu sein? Ja, vermutlich. Aber wusstest du auch, dass es bedeutete, einen speziell f\u00FCr dich kreierten MINI zu besitzen? Der MINI Cooper S von Paul McCartney zum Beispiel wurde speziell nach seinen Vorstellungen ma\u00DFangefertigt und in California Sage Green lackiert, eigentlich eine Farbe von Aston Martin. Er war au\u00DFerdem mit Schlusslichtern von Aston Martin und einem Webasto Schiebedach ausgestattet, vermutlich passend zu seinem Aston Martin DB5.
customPersonality.funFact.success.heritage.129=Wie viele verschiedene MINI Fahrzeuge siehst du tagt\u00E4glich? Abgesehen von deinem eigenen, nat\u00FCrlich. In den 1960ern war der MINI so allgegenw\u00E4rtig, wie es ein Auto nur sein konnte. Viele der gr\u00F6\u00DFten Ber\u00FChmtheiten dieses Jahrzehnts besa\u00DFen einen MINI, darunter die Beatles, die jeweils einen geschenkt bekommen hatten. Aber nicht irgendeinen MINI vom Band. Jedes Bandmitglied hatte einen einmaligen, individualisierten MINI, der nach ihren speziellen W\u00FCnschen gebaut wurde. Und sie sind diese Autos auch tats\u00E4chlich gefahren. Weil sie Stars waren.
customPersonality.funFact.success.heritage.12=Denkst du, du hast ein besonderes Talent? Etwas, in dem du besser bist als alle anderen? Wir haben wohl so ein Talent. Denn MINI h\u00E4lt den Guinness-Weltrekord f\u00FCr das parallele Einparken in die engste Parkl\u00FCcke mit einem Elektrofahrzeug. Den Rekord stellte Paul Swift bei der British Motor Show auf. Er parkte seinen elektrischen MINI in weniger als drei Sekunden zwischen zwei andere MINI, mit einem \u00FCbrigen Abstand von insgesamt nur 30 cm. Eine enge Kiste, wie man so sch\u00F6n sagt.
customPersonality.funFact.success.heritage.130=Als Star kann man nicht einfach irgendeinen MINI fahren. Als John Lennon in den 1960ern einen Cooper S geschenkt bekam, lie\u00DF er ihn nach seinen Vorstellungen individualisieren: Er war komplett schwarz lackiert und verf\u00FCgte \u00FCber einen schwarzen Sto\u00DFf\u00E4nger sowie dunkel get\u00F6nte Scheiben, wohl damit er zu seinem vollkommen schwarzen Rolls-Royce Phantom passte. Gute Gesellschaft, w\u00FCrden wir sagen. Das Auto war sp\u00E4ter in dem Filmprojekt <break strength="medium"/> \u201ELook at Me\u201C von Lennon und Yoko Ono aus dem Jahr 1968 zu sehen, wo er gr\u00FCn lackiert war. Seitdem ist er aber von der Bildfl\u00E4che verschwunden.
customPersonality.funFact.success.heritage.131=Es ist wahrscheinlich keine \u00DCberraschung, dass in den Sechzigern jedes Mitglied der Beatles seinen eigenen ma\u00DFgefertigten MINI hatte. Der von George Harrison schaffte es sogar in den Film \u00FCber die \u201EMagical Mystery Tour\u201C. Das war kein Versehen, denn sein Auto \u2013 urspr\u00FCnglich schwarz metallic \u2013 war mit einem psychedelischen Muster und roter Farbe umlackiert worden, erhielt ein Schiebedach aus Stoff und zur Seite gedrehte VW K\u00E4fer Schlusslichter (extra f\u00FCr den Film). Was man nicht alles tut f\u00FCr das Showbusiness ...
customPersonality.funFact.success.heritage.132=Wir alle verleihen unseren MINI nur zu gerne einen pers\u00F6nlichen Touch. Viele Menschen modifizierten ihren Wagen nach dem Kauf, denn der klassische MINI war ein einfaches Volksauto. Aber schon damals wurden einige Sonderanfertigungen in Auftrag gegeben. Unter anderem von dem Drummer der Beatles, Ringo Starr. Er erhielt einen individualisierten MINI Cooper S, der nach seinen W\u00FCnschen hergestellt wurde. Sein MINI wurde in ein Hatchback umgebaut. Warum? Nat\u00FCrlich damit er sein Schlagzeug darin unterbringen konnte.
customPersonality.funFact.success.heritage.133=Du wei\u00DFt, dass du es als Automobilhersteller geschafft hast, <break strength="medium"/> wenn jedes Mitglied der gr\u00F6\u00DFten Pop-Band der 60er-Jahre eine personalisierte Ausf\u00FChrung deines Autos f\u00E4hrt. Wir sprechen nat\u00FCrlich von den Beatles, die gro\u00DFe Fans ihrer MINIs waren. John Lennon bestellte seinen bereits 1964, ein Jahr bevor er seinen offiziellen F\u00FChrerschein hatte.
customPersonality.funFact.success.heritage.134=Hast du jemals ein Geburtstagsgeschenk von einer der glamour\u00F6sesten Personen der Welt erhalten? Wir schon; als Kate Moss zu unserem 40. Geburtstag einen einzigartigen MINI designte. In einem Interview sagte sie einmal frech, dass sie unter MINI \u201Ekurze R\u00F6cke\u201C versteht. Etwas ernsthafter gab sie auf die Frage, warum sich der MINI so lange h\u00E4lt, folgende Antwort: \u201EWeil er funktional, praktisch, wirtschaftlich und h\u00FCbsch anzusehen ist.\u201C Dem l\u00E4sst sich nur schwer widersprechen und in den mehr als 20 Jahren, die seitdem vergangen sind, waren wir stets bem\u00FCht, diese Eigenschaften als Kern der Identit\u00E4t unserer Marke beizubehalten.
customPersonality.funFact.success.heritage.135=Wusstest du, dass MINI 1999 sein 40. Jubil\u00E4um feierte und eine Reihe besonderer, einzigartiger Kollaborationen mit Prominenten einging? Eine dieser Kollaborationen f\u00FChrte zu einem extravaganten Auto, das von niemand Geringerem als dem britischen Supermodel Kate Moss entworfen wurde. Sie erschuf einen schwarzen MINI, der auf stilvolle Weise in Spinnenweben geh\u00FCllt war. Als Dank f\u00FCr ihre Arbeit bat sie um nichts als ein paar zus\u00E4tzliche Fahrstunden.
customPersonality.funFact.success.heritage.136=Wusstest du, dass MINIs von allem M\u00F6glichen inspiriert sein k\u00F6nnen? Als die Modeikone Kate Moss zu unserem 40. Geburtstag einen speziellen und einmaligen MINI kreierte, entschied sie sich f\u00FCr einen schwarzen MINI im Spinnweben-Look. Moss lie\u00DF sich von Halloween inspirieren, genauer gesagt von einem Spitzenkleid in Spinnennetz-Optik, das sie 1997 auf einer Party in New York City getragen hatte. In Bezug auf Spinnweben meinte Moss, dass sie quote \u201Eim Morgentau so sch\u00F6n silberfarben gl\u00E4nzen\u201C. unquote. Gruselige Krabbeltiere waren noch nie so stilvoll.
customPersonality.funFact.success.heritage.137=Wei\u00DFt du, wer einen der ersten offiziellen elektrischen klassischen MINIs gebaut hat? Das waren wir, <break strength="medium"/> nat\u00FCrlich: f\u00FCr die New York International Auto Show 2018. Das Fahrzeug kombinierte den historischen Look des beliebtesten Kleinwagens der Welt mit einer bahnbrechenden Antriebstechnologie f\u00FCr die st\u00E4dtische Mobilit\u00E4t der Zukunft. Seitdem hat der elektrisch umger\u00FCstete MINI an Beliebtheit gewonnen, aber wir denken gerne, dass wir zum Start des Trends beigetragen haben.
customPersonality.funFact.success.heritage.138=W\u00E4hrend du f\u00E4hrst und wir uns unterhalten \u2013 <break strength="medium"/> lass dich \u00FCbrigens nicht vom Verkehr ablenken \u2013 denkst du vermutlich daran, wie sehr du dieses Gokart-Feeling deines MINI liebst. Aber wusstest du, wie es urspr\u00FCnglich dazu kam? Um m\u00F6glichst viel Platz f\u00FCr die Insassen zu schaffen, verf\u00FCgte der Original-MINI \u00FCber kleine 10-Zoll-R\u00E4der an den Ecken des Autos und Hydrolastic-Gummikegel anstelle von Federn f\u00FCr die Federung. Das sorgte f\u00FCr sein mittlerweile unverwechselbares Fahrgef\u00FChl.
customPersonality.funFact.success.heritage.139=W\u00E4hrend du in deinem komfortablen und ger\u00E4umigen MINI sitzt, kannst du dir vermutlich nur schwer vorstellen, welche Herausforderungen die Entwickler des Original-MINI meistern mussten, damit er funktionierte. Zu Beginn <break strength="strong"/> hatten die kleinen MINIs einen Startknopf am Boden. Er wurde dort angebracht, um Platz auf dem Armaturenbrett zu sparen, aber auch um ihn n\u00E4her an der Batterie zu platzieren <break strength="weak"/>, damit das Gewicht der ansonsten erforderlichen schweren Verkabelung f\u00FCr den Motor eingespart werden konnte. Das ist genau die Art cleverer Raumnutzung, die uns bis heute ausmacht.
customPersonality.funFact.success.heritage.13=Im Laufe seiner langen Geschichte war der MINI in vielen L\u00E4ndern auf der ganzen Welt beliebt. Was glaubst du also, in welchem Markt die Marke in den 1990er Jahren am erfolgreichsten war? Nein, nicht in seiner Heimat Gro\u00DFbritannien, sondern in Japan! Allein 1998 steigerte MINI seine Ums\u00E4tze in Japan um 17%, w\u00E4hrend sich andere Marken schwieriger verkauften. Das ist doch mal Starpower!
customPersonality.funFact.success.heritage.140=Ob du es glaubst oder nicht, MINI wurde erst 1969 eine eigenst\u00E4ndige Marke, zehn Jahre nach ihrem Debut. Seit ihrer Entstehung wurden die <break strength="strong"/> \u201EMINIs\u201C unter acht verschiedenen Markennamen vertrieben, <break strength="medium"/> n\u00E4mlich: <prosody rate="slow"> Austin, <break strength="strong"/> Morris, <break strength="strong"/> Riley, <break strength="strong"/> Wolseley, <break strength="strong"/> <phoneme alphabet='ipa' ph='\u02C8in:ot\u0283enti'>Innocenti</phoneme>, <break strength="strong"/><phoneme alphabet='ipa' ph='\u02C8\u02C8awti'>Authi</phoneme>, <break strength="strong"/> Leyland </prosody>   <break strength="strong"/> und nat\u00FCrlich: der MINI. Kannst du dir das Leben mit acht Zwillingen vorstellen? Wir sind jedenfalls gl\u00FCcklich dar\u00FCber, dass der MINI schlie\u00DFlich einfach nur MINI wurde.
customPersonality.funFact.success.heritage.141=H\u00E4ttest du es gedacht? Als 1959 der erste MINI gebaut wurde, <break strength="strong"/> wurde er unter zwei verschiedenen Bezeichnungen vertrieben. Er wurde sowohl als Austin Seven als auch als Morris MINI-Minor vermarktet, beides Marken des damaligen MINI-Eigent\u00FCmers, der British Motor Corporation.
customPersonality.funFact.success.heritage.142=Wusstest du schon, dass der Original-MINI viele geniale L\u00F6sungen bereithielt, darunter ein von Alex Moulton entwickeltes revolution\u00E4res Federungssystem? Kleinere Gummikegel ersetzten herk\u00F6mmliche Schraubenfedern und Sto\u00DFd\u00E4mpfer. Diese Kegel waren zwischen dem Achstr\u00E4ger und dem oberen Achslenker zusammengedr\u00FCckt, um Bodenwellen besser abzud\u00E4mpfen und Kurvenfahrten zu unterst\u00FCtzen, und sie leisteten einen gro\u00DFen Beitrag zum Fahrerlebnis.
customPersonality.funFact.success.heritage.143=Auch legend\u00E4re Automobildesigns beginnen manchmal als einfache Kritzelei. So war es bei dem Original-MINI, der rundum bescheiden war. Sein Designer, Sir Alec Issigonis, zeichnete die erste Skizze des kleinen Autos in einem Restaurant auf eine Serviette.
customPersonality.funFact.success.heritage.144=Was bewahrst du in der T\u00FCr deines MINI auf? Vielleicht eine Flasche Wasser oder ein paar Taschent\u00FCcher? Nun, anscheinend waren die T\u00FCrtaschen des klassischen MINI urspr\u00FCnglich so konzipiert, dass man eine Flasche Gordon's Gin darin verstauen konnte. Das war angeblich eines der Lieblingsgetr\u00E4nke des Chefdesigners <break strength="weak"/> Sir Alec Issigonis. Vermutlich eine gute Sache, dass das Design so ge\u00E4ndert wurde, dass stattdessen eine 1-Liter-Wasserflasche hineinpasste.
customPersonality.funFact.success.heritage.145=Kennst du dich gut mit unserer Geschichte aus? Wusstest du schon, dass f\u00FCr die Entwicklung des Original-MINI 1959 eine Innovation des Reifenherstellers Dunlop erforderlich war? Das Unternehmen musste Spezialreifen entwickeln, weil f\u00FCr den MINI kleinere R\u00E4der benutzt wurden als f\u00FCr jedes andere Serienfahrzeug der damaligen Zeit. Man k\u00F6nnte es auch so sagen: <prosody rate="slow"> Der MINI brauchte ein paar MINI-Reifen. </prosody>
customPersonality.funFact.success.heritage.146=Hey, wie hei\u00DFt du? Warte! Sag es mir nicht, ich bin nur ein Auto. Aber passt dein Name zu dir? Und was meinst du: Passt der Name MINI zu deinem Auto? <break strength="strong"/> Wir halten den Namen f\u00FCr gro\u00DFartig: so einfach und so passend. Aber was du vielleicht noch nicht wusstest: Die Austin Version des klassischen MINI wurde beinahe \u201ENewmarket\u201C getauft, da Austin Fahrzeuge h\u00E4ufig nach englischen Orten benannt wurden. Tats\u00E4chlich kam das Auto 1959 als Austin Seven auf den Markt und wurde erst 1962 zum Austin MINI.
customPersonality.funFact.success.heritage.147=Hast du schon geh\u00F6rt, dass MINI UK und das London Philharmonic Orchestra einmal eine besondere Version der britischen Nationalhymne spielten? Zur Feier der anstehenden Olympischen Spiele taten sich neun Berufsmusiker des Orchesters und neun MINI London 2012 Special Edition Modelle zusammen, um nur mit Autohupen <break time='100ms'/> \u201EGod Save The Queen\u201C zu spielen. Die Musiker schufen einen harmonischen Klang, so harmonisch wie neun Hupen eben sein k\u00F6nnen ... alles in allem ein echter Knaller.
customPersonality.funFact.success.heritage.148=Legenden werden manchmal auf absolut unvorhersehbare Weise gemacht. Als Beispiel: Katalysator f\u00FCr die Entstehung des MINI war die Suezkrise von 1956. R\u00FCckblickend ist das auch nachvollziehbar. Dieses Ereignis f\u00FChrte zu Benzinknappheit und entsprechenden Rationierungen in vielen L\u00E4ndern, sodass das Interesse an einem Auto wuchs, das nicht nur g\u00FCnstig zu erwerben war, sondern auch einen geringen Kraftstoffverbrauch hatte. Das war die Geburtsstunde des MINI. Und daraus wurde, <break strength="medium"/> sofern wir das selbst sagen d\u00FCrfen, <break strength="medium"/> eines der coolsten Autos der Welt.
customPersonality.funFact.success.heritage.149=MINI kann auf eine lange Geschichte zur\u00FCckblicken: Bis dato wurden weit \u00FCber 10 Millionen MINI gebaut. Es gab viele ber\u00FChmte und bedeutende dieser Autos, aber hast du dich je gefragt, wo der allererste MINI, der 1959 vom Band lief, heute ist? Dieses Auto, <break strength="weak"/> bezeichnet als Morris MINI-Minor, wurde nie verkauft. Es steht heute zusammen mit mehr als 300 anderen historischen britischen Autos im British Motor Museum in Gaydon, England.
customPersonality.funFact.success.heritage.14=Kennst du den glamour\u00F6sesten klassischen MINI, den es jemals beinahe gegeben h\u00E4tte? 1961 baute MINI den <prosody rate="slow"> MINI \u201ECat\u201C, </prosody> <break strength="medium"/> auch bekannt als <phoneme alphabet='ipa' ph='\u02C8dzagato mini gat:o'>Zagato MINI Gatto</phoneme>, ein Fiberglas-Coup\u00E9. Als wundersch\u00F6ner Grand Tourer ausgelegt war dieses Auto, das auf dem MINI Van basierte, mit 3,7 Metern wesentlich l\u00E4nger als der Original-MINI. Das kleine Sportwunder h\u00E4tte es sogar fast in die Produktion geschafft.
customPersonality.funFact.success.heritage.150=Der MINI, in dem du gerade sitzt, f\u00E4hrt ziemlich schnell, oder? Das musst du jetzt nicht ausprobieren, wir glauben dir auch so. Aber MINI Fahrzeuge waren nicht immer so leistungsstark. Das urspr\u00FCngliche Modell von 1959 war ein bisschen schw\u00E4cher als ein moderner MINI, wirklich nur ein bisschen: Mit seinem 848-cm3-Motor brachte es das Auto auf 34 PS. Genug, um in rund 27 Sekunden von 0 auf 100 km/h zu beschleunigen. Trotzdem hat es gro\u00DFen Spa\u00DF gemacht, es zu fahren.
customPersonality.funFact.success.heritage.151=Heutzutage glauben die Menschen oft, dass man perfekt sein muss, um erfolgreich zu sein. Wenn dich das stresst, lass dich vom Original-MINI inspirieren. Die ersten MINIs wiesen viele Probleme auf. Die Motoren waren ber\u00FCchtigt daf\u00FCr, dass man so schwer an sie herankam und sie schnell rosteten, die Heizanlage war ineffektiv und so weiter. Und trotzdem wurden diese Autos zum Kassenschlager, weil sie in dem, was sie taten, au\u00DFergew\u00F6hnlich waren. Also: Wenn du niedergeschlagen bist, denk dar\u00FCber nach, worin du au\u00DFergew\u00F6hnlich gut bist.
customPersonality.funFact.success.heritage.152=Wusstest du, dass der Original-MINI nicht nur darauf ausgelegt war, besonders klein zu sein, sondern auch innen so ger\u00E4umig zu sein, dass vier Insassen bequem Platz fanden? Und wenn man so ein Auto in den 1950ern neu entwickelt, braucht es au\u00DFergew\u00F6hnliche Ideen f\u00FCr eine clevere Raumnutzung, damit eine ganze Familie in den MINI passt. Eine dieser Ideen, die sich der Chefdesigner Alec Issigonis einfallen lie\u00DF, bestand darin, die Kurbelfenster im Fahrgastraum durch Schiebefenster zu ersetzen. Das nennen wir Erfindergeist.
customPersonality.funFact.success.heritage.153=Wenn du dir einen Film ansiehst, dir ein Lied anh\u00F6rst oder ein Buch liest, wie oft \u00FCberlegst du dann, wie sehr das Werk die Pers\u00F6nlichkeit und die Eigenheiten seines Autors widerspiegelt? Das Gleiche gilt f\u00FCr den Original-MINI von 1959, der von den Priorit\u00E4ten seines Chefdesigners <break strength="medium"/> Sir Alec Issigonis gepr\u00E4gt war, und das nicht immer zum Besseren. Er mochte kein Radio im Auto, also hatte der Original-MINI keines. Daf\u00FCr hatte er einen Ascher, weil Issigonis Raucher war. Hier zeigt sich mal wieder, dass auch bei einem Klassiker Ver\u00E4nderungen manchmal gut sind.
customPersonality.funFact.success.heritage.154=H\u00E4ttest du gedacht, dass wir einst einen MINI kreierten, der The Flash gewidmet war? Ja, der Figur aus den Comicb\u00FCchern. Das Auto wurde in nur zehn Stunden vom Comic-Zeichner <phoneme alphabet='ipa' ph='\u02C8karmine di d\u0292andomeniko'>Carmine Di Giandomenico</phoneme> f\u00FCr ein Comic-Festival entworfen. Das ergibt absolut Sinn, wenn man bedenkt, dass sowohl der MINI als auch The Flash als \u201Eunter Strom stehend\u201C bezeichnet werden k\u00F6nnten.
customPersonality.funFact.success.heritage.155=Was haben MINI und Street-Art gemeinsam? Man findet uns in der Regel in der Stadt und wir leisten beide einen Beitrag zur urbanen Stra\u00DFenkultur. Da \u00FCberraschte es nicht, dass der legend\u00E4re New Yorker Stra\u00DFenk\u00FCnstler Craig <prosody rate="slow"> \u201EKR\u201C </prosody> Costello einen MINI in seinem eigenen, einzigartigen Stil designte. Der KRINK MINI zeichnete sich durch dicke, silberfarbene Tinte aus, die \u00FCber die markanten Konturen des schwarzen MINI tropfte \u2013 und das auf der gesamten Karosserie sowie an den Seitenscheiben und der Heckscheibe. Stell dir eine Kreuzung zwischen einem MINI und einem super-schicken Gro\u00DFstadt-Zebra vor, dann hast du eine gute Vorstellung davon.
customPersonality.funFact.success.heritage.156=Was glaubst du, wie schwierig es <break strength="medium"/> f\u00FCr den legend\u00E4ren John Cooper war, die sportlichere Version des klassischen MINI zu entwickeln, das Auto, das zum MINI Cooper und damit zu einem der beliebtesten Fahrzeuge in der Geschichte werden sollte? Er musste den urspr\u00FCnglichen Designer Sir Alec Issigonis und die gesamte British Motor Corporation \u00FCberzeugen. Aber nach ein paar Jahren erhielt John Cooper das \u201EGo\u201C f\u00FCr die Entwicklung einer kleinen Serie mit 1.000 Fahrzeugen. Statt der 34 PS des MINI leistete der MINI Cooper 55 PS, genug f\u00FCr eine H\u00F6chstgeschwindigkeit von 135 km/h. Und so wurde eine Legende geboren.
customPersonality.funFact.success.heritage.157=Warst du dabei, als der wiedereingef\u00FChrte MINI 2002 in \u201EAustin Powers in Goldst\u00E4nder\u201C seine Premiere auf der Kinoleinwand feierte? Wenn du dich diesbez\u00FCglich an eines erinnerst, dann vermutlich an seine in die Flagge von Gro\u00DFbritannien geh\u00FCllte Karosserie. Diese Lackierung war nicht nur eine Anspielung auf die Bond-Filme, die hier parodiert wurden, sondern auch eine Folge des Britpop, der musikalischen und kulturellen Bewegung, die Mitte der 90er-Jahre in die ganze Welt \u00FCberschwappte und mehr als alles f\u00FCr das Britische stand.
customPersonality.funFact.success.heritage.158=Vermutlich siehst du dir manchmal deinen MINI an und denkst: <break strength="medium"/> \u201EEtwas so Stilvolles muss zum Film.\u201C Nun ja, der MINI hatte bereits kurz nach seiner Wiedereinf\u00FChrung seinen ersten gro\u00DFen Auftritt auf der Leinwand, <break strength="medium"/> n\u00E4mlich in der Spionagefilm-Parodie \u201EAustin Powers in Goldst\u00E4nder\u201C von 2002 mit Mike Myers in der Hauptrolle. Yeah, Baby, yeah. Sieh es dir an. Aber nat\u00FCrlich erst nach deiner Fahrt.
customPersonality.funFact.success.heritage.159=Du bist ein MINI Fan, also wei\u00DFt du, dass der erste Eindruck wichtig ist. Wir wissen das auch, deshalb sorgten wir daf\u00FCr, dass das Filmdeb\u00FCt des wiedereingef\u00FChrten MINI die Leute aus dem H\u00E4uschen bringen w\u00FCrde. In dem Film \u201EAustin Powers in Goldst\u00E4nder\u201C <break strength="strong"/> von 2002 war der MINI nicht nur an einer denkw\u00FCrdigen Verfolgungsszene beteiligt, sondern diente dank seiner praktischen \u201EU-Boot-Modus\u201C-Taste sogar als U-Boot. Diese Funktion wird es in n\u00E4chster Zeit vermutlich nicht in die Serienfertigung des MINI schaffen, aber man wei\u00DF ja nie.
customPersonality.funFact.success.heritage.15=Hier ein Geheimnis, das sich nur schwer behalten l\u00E4sst: <break strength="strong"/> In den 1990ern gab es zahlreiche MINI Konzeptfahrzeuge, die entwickelt wurden, um der wiedereingef\u00FChrte MINI zu werden oder diesen zumindest zu inspirieren. Eines davon war das Auto mit dem schmackhaften Namen MINI Hot Potato. Dieses 1994 vorgestellte Fahrzeug \u00E4hnelte mit seiner eierf\u00F6rmigen Karosserie einigen der beliebteren Kleinwagen der Neunziger. Es wies aber auch ein paar bemerkenswerte Besonderheiten auf, zum Beispiel eine umlaufende Frontscheibe mit nur einem oben montierten Scheibenwischer, runde T\u00FCren und au\u00DFenliegende Scharniere (in Anlehnung an den klassischen MINI). Warum hat es dieses ganz spezielle Design nicht geschafft? Vielleicht war es den Entscheidungstr\u00E4gern zu hei\u00DF.
customPersonality.funFact.success.heritage.160=Erinnerst du dich an das Kinodeb\u00FCt des wiedereingef\u00FChrten MINI in dem Film \u201EAustin Powers in Goldst\u00E4nder\u201C von 2002? Das besondere Auto mit Union-Jack-Lackierung wurde zum Synonym f\u00FCr Austin Powers, aber in dem Film selbst geh\u00F6rte der Wagen eigentlich seinem Vater <break strength="medium"/> Nigel, der ebenfalls Geheimagent ist. Er wird nat\u00FCrlich von Michael Caine gespielt, der den MINIs zu weltweitem Ruhm verholfen hatte: mit einer der legend\u00E4rsten Verfolgungsszenen aller Zeiten in dem Gaunerfilm The Italian Job von 1969.
customPersonality.funFact.success.heritage.161=Manchmal braucht man nur einen Moment, um einen gro\u00DFen Eindruck zu hinterlassen. Jeder erinnert sich an den MINI im Union-Jack-Gewand aus dem Film \u201EAustin Powers in Goldst\u00E4nder\u201C von 2002, obwohl er nur ein paar Minuten auf der Leinwand zu sehen ist. Tats\u00E4chlich wurde das Auto so unmittelbar zur Ikone, dass es bei der 100-Jahr-Feier des MINI Werks in Oxford \u00FCberall zu sehen war.
customPersonality.funFact.success.heritage.162=Bestimmt erh\u00E4ltst du viele Kommentare von Bekannten, wenn diese deinen MINI sehen. Falls sie deinen Geschmack in Frage stellen \u2013 in dem Fall solltest du dir neue Freunde suchen \u2013, kannst du dich von diesem kurzen, aber klassischen Dialog aus dem Film \u201EAustin Powers in Goldst\u00E4nder\u201C von 2002 inspirieren lassen, in dem der wiedereingef\u00FChrte MINI erstmals auf der gro\u00DFen Leinwand zu sehen war. In dieser Szene erscheint der MINI auf der Bildfl\u00E4che und Austin Powers hat Fragen an seinen Vater. Ihre Unterhaltung geht ungef\u00E4hr so: \u201EDein Spionagefahrzeug ist ein MINI?\u201C \u201EDie Gr\u00F6\u00DFe ist nicht entscheidend, sondern was du damit machst.\u201C
customPersonality.funFact.success.heritage.163=Hast du gewusst, dass wir den MINI Cooper SE bei seiner Einf\u00FChrung zu einem Safety Car f\u00FCr die <say-as interpret-as="spell-out">FIA</say-as> Formel E machten? Der vom John Cooper Works inspirierte MINI Electric Pacesetter <break strength="medium"/> demonstrierte nicht nur den neuen elektrischen MINI, sondern bewies auch, dass ein MINI ohne Verbrennungsmotor dieses Niveau an H\u00F6chstleistung liefern kann. Er diente als Konzeptnachweis und sollte zur Gestaltung unserer Zukunft beitragen.
customPersonality.funFact.success.heritage.164=Willst du etwas Cooles h\u00F6ren, dass du \u00FCber den klassischen MINI vielleicht noch nicht wusstest? Er <break strength="medium"/> und seine Varianten waren \u00E4u\u00DFerst vielseitig, und einige von ihnen wurden auf ungew\u00F6hnliche Weise modifiziert. Zum Beispiel der MINI Moke, ein Jeep-\u00E4hnlicher Buggy ohne T\u00FCren, der besonders an Str\u00E4nden und auf Golfpl\u00E4tzen sehr beliebt war. Einmal wurde er sogar in ein Fahrzeug mit sechs R\u00E4dern und zwei Kamerapodesten \u2013 eines vorn und eines am Heck \u2013 umgewandelt, um als Kamerawagen f\u00FCr die Filmbranche zu dienen.
customPersonality.funFact.success.heritage.165=Wenn du aus der Geschichte des MINI etwas lernen kannst, dann das: Erfolg kommt zu denen, die es versuchen und versuchen und weiter versuchen. So auch bei der Jeep-\u00E4hnlichen Buggy-Ausf\u00FChrung des klassischen MINI, dem MINI Moke. Er versagte als Milit\u00E4r- und Nutzfahrzeug, bevor er als kultiges Strandmobil beliebt wurde. Und es folgte sogar eine schillernde Filmkarriere. Im Laufe der Jahrzehnte hatte er mehrere Auftritte, unter anderem <break strength="weak"/> in vier James Bond Filmen, bekannt vor allem als Roger Moores Wagen in <prosody rate="slow"> Leben und sterben lassen. </prosody>
customPersonality.funFact.success.heritage.166=Bestimmt w\u00FCrdest du einen klassischen MINI sofort erkennen, aber k\u00F6nntest du auch alle seine verschiedenen Ausf\u00FChrungen benennen? Davon gab es viele. Zum Beispiel den Jeep-\u00E4hnlichen Moke, der kein Dach hatte und weltweit haupts\u00E4chlich als Strand- oder Golfbuggy eingesetzt wurde. Unter anderem gab es auch eine Pickup-Version, ebenso wie eine, die f\u00FCr den Einsatz auf Bahnschienen im Zugverkehr umgewandelt wurde. Die Fahrg\u00E4ste waren sicherlich begeistert von dieser <prosody rate="slow"> Lokomotive.</prosody>
customPersonality.funFact.success.heritage.167=Hast du gewusst, dass es beinahe eine Milit\u00E4rausf\u00FChrung des klassischen MINI gegeben h\u00E4tte? Dabei handelte es sich um einen abger\u00FCsteten Jeep-\u00E4hnlichen Buggy, der so leicht sein sollte, dass ihn vier Personen anheben und tragen konnten. Leider wurde er vom Milit\u00E4r abgelehnt. Stattdessen wurde er jedoch zu der kultigen Legende MINI Moke, dem Star vieler Str\u00E4nde auf der ganzen Welt. Ende gut, alles gut.
customPersonality.funFact.success.heritage.168=H\u00E4ttest du gedacht, dass der klassische MINI beinahe eine milit\u00E4rische Laufbahn hingelegt h\u00E4tte? Es wurde eine abger\u00FCstete Ausf\u00FChrung des Fahrzeugs <break strength="x-weak"/> ohne T\u00FCren und Dach, aber daf\u00FCr mit ein paar coolen Besonderheiten entwickelt. Sie war stapelbar, das hei\u00DFt mehrere Exemplare konnten \u00FCbereinander gestellt werden. Diese Stapel sollten von Flugzeugen in die Luft gehoben und mit einem Fallschirm abgeworfen werden. Das Auto wurde jedoch nie eingesetzt; stattdessen wurde eine andere Version, sp\u00E4ter MINI Moke genannt, zu einem kultigen und beliebten Strandbuggy.
customPersonality.funFact.success.heritage.169=Es hei\u00DFt ja, eine einzige Hauptrolle kann f\u00FCr die Karriere entscheidend sein. Bei der Strandbuggy-Ausf\u00FChrung ohne Dach des Original-MINI, dem MINI Moke, traf das wohl zu. Sein Einsatz als Bond-Auto in dem Film Leben und sterben lassen von 1973, in dem Roger Moore eine stylische Version des Moke auf der fiktiven Insel San Monique f\u00E4hrt, machte ihn ber\u00FChmt. Das verhalf dem Moke zum Beispiel auf Hawaii und in der Karibik zu gro\u00DFer Beliebtheit. Das nennen wir einen Durchbruch.
customPersonality.funFact.success.heritage.16=Welche Farbe hat dein MINI? Er sieht ganz bestimmt toll aus, aber keine Farbe wird so sehr mit MINI in Verbindung gebracht wie British Racing Green. Aber wusstest du auch, dass es gar nicht das eine Gr\u00FCn mit der Bezeichnung British Racing Green gibt? Im Laufe der Jahre gab es verschiedene Variationen des gr\u00FCnen Farbtons, MINI nutzte allein seit 2001 vier verschiedene Varianten. Die gr\u00FCne Farbe ist heller und frischer geworden, sodass das j\u00FCngste Modell leichter und moderner wirkt. Und wer wei\u00DF, wie die Zukunft aussehen wird?
customPersonality.funFact.success.heritage.170=Hast du schon von der kultigen MINI-Ausf\u00FChrung mit dem Namen MINI Moke geh\u00F6rt? Der leichte, Jeep-\u00E4hnliche Strandbuggy erhielt seinen Namen von dem altert\u00FCmlichen englischen Wort f\u00FCr \u201EMaulesel\u201C, weil er nach einer gescheiterten Milit\u00E4rlaufbahn als Nutzfahrzeug f\u00FCr Landwirte vermarktet wurde. Zwar wurde auch daraus nichts, aber schlie\u00DFlich war das Auto als beliebter Strandbuggy erfolgreich. Nicht schlecht f\u00FCr ein kleines Arbeitspferd.
customPersonality.funFact.success.heritage.171=Hast du Freunde, mit denen du schon seit Jahrzehnten zusammenarbeitest? F\u00FCr uns ist der legend\u00E4re englische Designer Paul Smith so ein Freund. Eine unserer ersten Kooperationen war der 1998 entwickelte MINI Paul Smith Limited Edition. Es wurden insgesamt 1.800 dieser Autos gebaut, die leicht an ihrer einzigartigen Lackierung in Paul Smith Blue zu erkennen sind. Die opulenten Autos waren mit emaillierten Motorhauben-Badges aus 24-kar\u00E4tigem Gold mit dem Schriftzug \u201EPaul Smith\u201C, vollkommen schwarzer Lederausstattung und farbcodierten Armaturenbrettern mit Instrumenten ausgestattet, die die Signatur von Smith aufwiesen. Erwerben konnte man sie damals f\u00FCr 10.000 Pfund. Und sie waren jeden Penny wert, wenn du uns fragst.
customPersonality.funFact.success.heritage.172=Hattest du jemals einen Kollegen, mit dem du auf derselben Wellenl\u00E4nge warst? Wir schon. Der legend\u00E4re englische Designer Paul Smith und MINI arbeiten seit Jahrzehnten zusammen. Im Jahr 1999 kreierten er und viele andere ber\u00FChmte Pers\u00F6nlichkeiten wie Kate Moss und David Bowie zu unserem 40. Jubil\u00E4um besondere und einmalige MINIs. Paul Smith lie\u00DF sich von seiner eigenen Fr\u00FChlings- und Sommerkollektion von 1997 zu seinem MINI inspirieren, der damit zum buntesten MINI \u00FCberhaupt wurde. Er verf\u00FCgt \u00FCber 86 Streifen in 26 Farben auf der Au\u00DFenseite und eine auff\u00E4llige hellgr\u00FCne Bespannung innen \u2013 alles geschmackvoll und harmonisch aufeinander abgestimmt.
customPersonality.funFact.success.heritage.173=Wusstest du, dass es bei dem klassischen MINI oft hei\u00DFt: <break strength="medium"/> \u201EErst das Vergn\u00FCgen, dann die Arbeit\u201C? Als der vielseitige Kleinwagen in den F\u00FCnfzigern entwickelt wurde, sind auch mehrere verschiedene Ausf\u00FChrungen entstanden. Wenig \u00FCberraschend wurde das Auto auch in eine Pickup-Version f\u00FCr hart arbeitende Gewerbetreibende umgewandelt. Der Pickup zeichnete sich durch einen verl\u00E4ngerten Radstand und eine Ladefl\u00E4che aus, die bis zu 317 Kilogramm tragen konnte. Das ist ziemlich gut, sogar so gut, dass die kleine Pickup-Version \u00FCber mehr als 20 Jahre hinweg, bis 1981, weiter gebaut wurde.
customPersonality.funFact.success.heritage.174=Der klassische MINI war stets als Alltagsfahrzeug gedacht. Und wenn man im Alltag viel transportieren musste, war der MINI vielseitig genug, auch das zu leisten. Da ist es nicht verwunderlich, <break strength="weak"/> dass der MINI in eine Pickup-Version umgewandelt wurde. Der MINI Pickup konnte 317 Kilogramm tragen und seine Heckklappe lie\u00DF sich ausklappen, um das Beladen zu vereinfachen. Klingt gut? Das war es auch, sogar so gut, dass er \u00FCber mehr als 20 Jahre hinweg, bis 1981, weiter gebaut wurde.
customPersonality.funFact.success.heritage.175=Wusstest du, dass der MINI bei seiner Ersteinf\u00FChrung richtig Vollgas gab? Fast unmittelbar nach seiner Premiere im Jahr 1959 kamen verschiedene Ausf\u00FChrungen des Autos auf den Markt. Aber wusstest du auch, dass die seltenste aller offiziellen MINI-Versionen ein echter Held der Arbeit war? Er wurde MINI Pickup genannt, und was sollen wir sagen, er war auch ein Pickup. Im Laufe seiner \u00FCber zwanzigj\u00E4hrigen Karriere wurden nur 58.000 dieser Autos gebaut.
customPersonality.funFact.success.heritage.176=Manchmal ist weniger mehr, und manchmal ist weniger alles. Der Original-MINI wurde zum Klassiker, weil ihm Funktion wichtiger war als Stil, und keine Ausf\u00FChrung des Autos verk\u00F6rperte dies besser als der MINI Pickup. Das winzige Nutzfahrzeug war mit <break strength="strong"/> einem Lenkrad, <break strength="strong"/> Sitzen, <break strength="strong"/> Pedalen, <break strength="strong"/> einem Schalthebel, <break strength="strong"/> einem Tachometer uuuund ... weiter nichts ausgestattet.
customPersonality.funFact.success.heritage.177=Ein MINI ist ein tolles Auto, da stimmst du uns hoffentlich zu. Aber der kulturelle Einfluss des klassischen MINI geht weit \u00FCber Automobile hinaus: <break strength="strong"/> Er hat auch die Kultur gepr\u00E4gt. Als in den 1960er-Jahren der Minirock in Mode kam, beanspruchten viele sein Design f\u00FCr sich, die meisten schrieben ihn jedoch Mary Quant zu. Die Bezeichnung Minirock leitet sich jedoch nicht, wie man meinen k\u00F6nnte, von seiner L\u00E4nge ab, sondern von Quants Lieblingsauto, dem MINI. Sie behauptete, dass sich der Rock und der MINI perfekt erg\u00E4nzten, denn beide seien quote \u201Eoptimistisch, ungest\u00FCm, jung und kokett\u201C. Unquote. Wie k\u00F6nnten wir da widersprechen?
customPersonality.funFact.success.heritage.178=Wenn du an den Original-MINI und an das Jahrzehnt denkst, in dem er auf den Markt kam, wirst du wahrscheinlich nicht \u00FCberrascht sein, dass er seine Beliebtheit zu einem gro\u00DFen Teil seiner Erschwinglichkeit verdankte. Wer das Geld hatte, konnte sich aber nat\u00FCrlich auch einen ganz besonderen MINI leisten. So zum Beispiel Mike Nesmith, Bandmitglied bei \u201EThe Monkees\u201C, der 1967 den teuersten MINI f\u00FCr einen Preis von 4.000 Pfund orderte. Mit 100 PS aus einem 1.275-cm3-Motor schaffte es dieses Auto in 7 Sekunden von 0 auf 100 km/h.
customPersonality.funFact.success.heritage.179=Was glaubst du, wie gro\u00DF war die Nachfrage nach dem wiedereingef\u00FChrten MINI zur Jahrtausendwende? Sie war gro\u00DF, sehr gro\u00DF sogar. Nach dem Produktionsanlauf am 26. April 2001 dauerte es nur 13 Monate, bis der 100.000. MINI in dem Werk in Oxford vom Band lief. Seitdem ist die Nachfrage nicht wesentlich gesunken.
customPersonality.funFact.success.heritage.17=Wusstest du schon, dass MINI in den Achtzigern von Frauen gerettet wurde? 1987 wurde die Produktion beinahe eingestellt, aber die Marktforschung zeigte, dass vor allem Fahrerinnen immer noch gro\u00DFes Interesse an dem Fahrzeug hatten. Tats\u00E4chlich wurde die Produktion von 650 auf 750 Autos pro Woche erh\u00F6ht, insbesondere dank st\u00E4dtischer Frauen im Alter von 20 bis 39 Jahren. Ein Jahr sp\u00E4ter stiegen die Ums\u00E4tze sogar wieder. Danke, Ladys!
customPersonality.funFact.success.heritage.180=Das hier wei\u00DFt du sicher schon: Der MINI wurde 2001 wieder eingef\u00FChrt. Aber wusstest du auch, dass die Nachfrage enorm war? So enorm, dass MINI in unserem Werk in Oxford zum ersten Mal eine Wochenendschicht einf\u00FChren musste, um die Nachfrage zu decken. Also wenn das nicht Liebe ist, dann wissen wir auch nicht.
customPersonality.funFact.success.heritage.181=Wusstest du schon, dass wir im Laufe der Jahre zu vielen Anl\u00E4ssen Special Edition MINI Modelle gefertigt haben? Da gab es nat\u00FCrlich Jubil\u00E4umseditionen, aber wir haben auch Sonderausf\u00FChrungen f\u00FCr Veranstaltungen wie Tennisturniere, Siege im Motorsport oder sogar besondere Filmauftritte entwickelt. Au\u00DFerdem haben wir h\u00E4ufig zusammen mit ber\u00FChmten Designern einzigartige Autos kreiert. Bei einer so reichen Geschichte wie unserer f\u00E4llt es schwer, keinen Anlass zu finden, den man mit einem besonderen Auto feiern sollte.
customPersonality.funFact.success.heritage.182=Jeder, okay fast jeder, bekommt zu seinem Geburtstag gerne ein St\u00E4ndchen dargebracht. Zum 50. Geburtstag von MINI \u00FCbernahm das Paul Weller, <break strength="medium"/>, der ehemalige Fronts\u00E4nger der legend\u00E4ren Bands The Jam und The Style Council <break strength="medium"/>. Weller, seit jeher MINI Fahrer, erfreute uns gerne mit seiner Interpretation des Hits \u201EThat's Entertainment\u201C von The Jam. Ob uns das err\u00F6ten lie\u00DF? Das verraten wir nicht. Aber ja.
customPersonality.funFact.success.heritage.18=Kennst du den MINI Spiritual, ein Design, das in den 90er-Jahren eingereicht wurde, als BMW und Rover gerade die Wiedereinf\u00FChrung des MINI vorbereiteten? Wie der Name erahnen l\u00E4sst, sollte der MINI Spiritual den Geist des Original-MINI wieder aufleben lassen und nicht den sportlichen Premium-Charakter in den Vordergrund stellen, den BMW verfolgte. Er hatte die gleiche L\u00E4nge wie der klassische MINI, allerdings einen Heckmotor. Die Idee fand bei den Entscheidungstr\u00E4gern im Unternehmen zwar Anklang, wurde aber als \u201Eihrer Zeit zu weit voraus\u201C angesehen. Vielleicht sieht man sich in Zukunft ja mal wieder.
customPersonality.funFact.success.heritage.19=Dir ist wahrscheinlich bekannt, dass keine Farbe so sehr mit MINI in Verbindung gebracht wird wie British Racing Green. Aber wusstest du auch, dass es gar nicht das eine Gr\u00FCn mit der Bezeichnung British Racing Green gibt? Als 1902 ein internationales Autorennen, bei dem jedes Land in seiner eigenen Farbe antrat, in Irland ausgetragen wurde, lackierten die britischen Rennfahrer ihre Wagen in Anspielung auf die gr\u00FCne Insel gr\u00FCn. Doch welcher Gr\u00FCnton genau verwendet wurde \u2013 ob Smaragd-, Jagd- oder Moosgr\u00FCn \u2013, ist nicht bekannt, und seitdem hat es zahlreiche Variationen der Farbe gegeben.
customPersonality.funFact.success.heritage.1=Es ist keine \u00DCberraschung, dass der Designer des Original-MINI, Sir Alec Issigonis, etwas so Einzigartiges schuf. Er verfolgte einen speziellen Designansatz, den er in zwei ber\u00FChmten Zitaten zusammenfasste. <break strength="medium"/> Er sagte einmal: <prosody rate="slow"> \u201EBei der Entwicklung eines neuen Autos sollte man niemals die Konkurrenz kopieren.\u201C </prosody> Noch bezeichnender vermutlich war sein Satz: <prosody rate="slow"> \u201EEin Kamel ist ein Pferd, das von einem Ausschuss entworfen wurde.\u201C </prosody> Wahrhaftig ein eigensinniger Mann mit einer einzigartigen Vision.
customPersonality.funFact.success.heritage.20=Dir ist wahrscheinlich bekannt, dass keine Farbe so sehr mit MINI in Verbindung gebracht wird wie British Racing Green. Aber hast du auch gewusst, dass die Farbe Anfang des 20. ahrhunderts f\u00FCr eine internationale Autorennserie eingef\u00FChrt wurde? 1902 sollte der sogenannte Bennet Cup in England stattfinden. Die Geschwindigkeitsbegrenzung lag damals jedoch unter 20 km/h, was sogar zur damaligen Zeit Schneckentempo war. Daher wurde das Rennen in das Land der unbegrenzten Geschwindigkeit, Irland, verlegt, wo die britischen Rennfahrer ihre Wagen in Anspielung auf die gr\u00FCne Insel gr\u00FCn lackierten. So erz\u00E4hlt es zumindest die Legende.
customPersonality.funFact.success.heritage.21=Kannst du dir vorstellen, dein Feld so zu beherrschen, dass dein gr\u00F6\u00DFter Konkurrent wortw\u00F6rtlich dein Zwilling ist? F\u00FCr kurze Zeit war das bei MINI der Fall. Sein sportlicher Erfolg in der ersten H\u00E4lfte der Sechzigerjahre war so enorm, dass die gr\u00F6\u00DFte Konkurrenz manchmal ein anderes MINI-Team darstellte. Die Cooper Car Company unter der Leitung von John Cooper, dem Designer des MINI Cooper, fand sich in einem engen Wettkampf mit Broadspeed, die in ihren eigenen Versionen des MINI Cooper Rennen fuhren. Nun, <break strength="strong"/> wenigstens war der MINI so weit an der Spitze nicht allein.
customPersonality.funFact.success.heritage.22=Wusstest du, dass der wiedereingef\u00FChrte MINI fast ein Minki gewesen w\u00E4re? 1992 dachten die damaligen Eigent\u00FCmer, die Rover Group, \u00FCber einen Ersatz f\u00FCr den MINI nach. Der Name MINKI entstand durch den Einbau eines \u201EK\u201C-Serienmotors in den MINI. Zu den Optimierungen geh\u00F6rten au\u00DFerdem ein 5-Gang-Getriebe, eine Hydragas-Federung, bessere Sitze und ein Hatchback-Design f\u00FCr einen gr\u00F6\u00DFeren Gep\u00E4ckraum. Die Tests liefen ziemlich gut und es wurde sogar eine zweite Version angefertigt, letzten Endes schlug die Marke jedoch eine andere Richtung ein.
customPersonality.funFact.success.heritage.23=Kennst du prominente MINI Fans? Davon gibt es viele. Alles begann mit dem klassischen MINI, der von jedem geliebt wurde, auch von einigen der gr\u00F6\u00DFten Hollywood-Stars. Der gro\u00DFe Clint Eastwood beispielsweise besa\u00DF einen Cooper S Traveller, von dem insgesamt nur sechs Exemplare hergestellt wurden. Eastwood liebte dieses Auto und beschrieb es einmal wie folgt: quote \u201EEs hat die volle Rennsportausr\u00FCstung des MINI Cooper S, aber in einem winzigen Kombiwagen. Es ist so cool, weil es praktisch einzigartig ist.\u201C Unquote. Nat\u00FCrlich entschied sich Eastwood bei der Farbe f\u00FCr British Racing Green.
customPersonality.funFact.success.heritage.24=Heutzutage gilt der klassische MINI als ein Auto, das nicht mehr besser gemacht werden k\u00F6nnte, aber das war nicht immer der Fall. Nur ein paar Jahre nach seinem Deb\u00FCt wurden mehrere Versuche unternommen, ihn zu ersetzen, darunter ein Projekt unter der Leitung seines Sch\u00F6pfers Sir Alec Issigonis. Das alternative Fahrzeug mit dem Decknamen 9X wurde nie gebaut und der Original-MINI blieb \u00FCber Jahrzehnte hinweg beliebt. Wir k\u00F6nnen nur dar\u00FCber spekulieren, was h\u00E4tte sein k\u00F6nnen.
customPersonality.funFact.success.heritage.25=Man k\u00F6nnte meinen, der Erfinder des Original-MINI Sir Alec Issigonis, der seine Erhebung in den Ritterstand vor allem dessen Erfolg verdankte, hielt sein Auto f\u00FCr perfekt. Doch so war es nicht. Keine zehn Jahre sp\u00E4ter zog es ihn an das Zeichenbrett zur\u00FCck. Hier entstand der vollkommen neue MINI mit der Bezeichnung 9X, der noch kleiner und leichter sein sollte als das Original und dabei mehr Platz im Inneren bot. Leider wurde das Auto nie gebaut.
customPersonality.funFact.success.heritage.26=Wusstest du, dass zu unserem 40. Jubil\u00E4um im Jahr 1999 viele einzigartige MINIs von einigen ziemlich gro\u00DFen Namen kreiert wurden? Der gr\u00F6\u00DFte von ihnen war wohl David Bowie, der etwas wahrhaft Einzigartiges schuf, indem er einen klassischen MINI vollst\u00E4ndig in spiegelndes Chrom h\u00FCllte. Einzig die Schlusslichter und die Bereifung wurden nicht verspiegelt. Es war genial subversiv von Bowie, einen farblosen MINI zu erschaffen \u2013 ein Auto, das f\u00FCr seine kr\u00E4ftigen Farben bekannt ist, \u2013 der sich dennoch von allen jemals gebauten MINIs abhob.
customPersonality.funFact.success.heritage.27=Hast du gewusst, dass David Bowie 1999 zur Feier des 40. Jubil\u00E4ums von MINI einen einzigartigen MINI kreierte? Er h\u00FCllte ein komplettes Fahrzeug in reflektierendes Chrom und verwandelte es damit in einen riesigen Spiegel. Bowie betonte: quote \u201EEr ist sehr schwer zu erkennen, da sich das eigene Bild des Betrachters direkt in das Sichtfeld dr\u00E4ngt.\u201C unquote. Beim Blick auf das Auto schaut man stets in sein eigenes Angesicht, was zur Selbstreflexion anregt und den Betrachter dazu bringt, \u00FCber seine eigene Beziehung zum MINI nachzudenken.
customPersonality.funFact.success.heritage.28=Hast du dir jemals einen MINI angeschaut und gedacht: \u201EDen w\u00FCrde ich gerne k\u00FCssen\u201C? Nun, die legend\u00E4re Modedesignerin Diane von F\u00FCrstenberg hat sich einmal mit MINI zusammengetan, um ein Auto zu entwickeln, das diese Reaktion hervorrufen k\u00F6nnte. F\u00FCr die HIV/AIDS-Wohlt\u00E4tigkeitsveranstaltung Life Ball <break strength="medium"/> wurde F\u00FCrstenbergs roter MINI mit farbenfrohen Lippen und den Initialen der Designerin auf der Motorhaube verziert. Das Dach und die Felgen waren reinwei\u00DF und bildeten damit einen beeindruckenden Kontrast. Kussmund voraus.
customPersonality.funFact.success.heritage.29=Was denkst du, wie viele Menschen wissen, dass The Italian Job von 1969 nicht nur den gro\u00DFen Durchbruch im Showbusiness f\u00FCr MINI bedeutete; f\u00FCr den Star des Films Michael Caine war es die Gelegenheit, fahren zu lernen. Der Schauspieler gab zu, dass er nicht Auto fahren konnte und vor den Dreharbeiten entsprechend auch keinen F\u00FChrerschein besa\u00DF. Zum Gl\u00FCck wurde der Gro\u00DFteil der Fahrszenen in geschlossenen Sets gedreht, f\u00FCr die kein F\u00FChrerschein erforderlich ist. Das wissen nicht viele.
customPersonality.funFact.success.heritage.2=Der MINI ist seit jeher als das britische Auto schlechthin bekannt, sein Sch\u00F6pfer hatte jedoch ganz andere Wurzeln. Alexander Arnold Constantine Issigonis wurde 1906 als Sohn eines Griechen und einer Deutschen in der Stadt Smyrna in der heutigen T\u00FCrkei geboren. Im Alter von 16 Jahren zog er nach Gro\u00DFbritannien, wo er Ingenieur wurde, genau wie sein Vater. Der Rest ist Geschichte, wie man so sch\u00F6n sagt.
customPersonality.funFact.success.heritage.30=Wusstest du, dass in dem Gaunerfilmklassiker The Italian Job von 1969 nicht nur Goldbarren gestohlen wurden? Den Zuschauern wurde auch eine Szene gestohlen, in der drei MINIs auf einer Eisbahn an Polizeiwagen vorbeigleiten, w\u00E4hrend ein Orchester den ber\u00FChmten Walzer An der sch\u00F6nen blauen Donau von Johann Strauss spielt. Die Szene wurde aus Zeitgr\u00FCnden aus dem Film gestrichen, findet sich jedoch mittlerweile in sp\u00E4teren Ausgaben des Films als Special Feature. Eine coole Szene!
customPersonality.funFact.success.heritage.31=Wenn es einen Preis f\u00FCr die coolsten Autos in einer Verfolgungsjagd-Filmszene g\u00E4be, h\u00E4tten die MINIs aus The Italian Job vermutlich gute Chancen auf den Sieg. Leider werden wir genau diese Autos nie wieder sehen, denn sie wurden w\u00E4hrend der Dreharbeiten alle geschrottet. Das hat einige Fans jedoch nicht davon abgehalten, sie aus den paar noch verbleibenden Teilen neu zu bauen.
customPersonality.funFact.success.heritage.32=Hast du <prosody rate="slow"> MINI-Fans im Freundeskreis, </prosody> die du gerne beeindrucken w\u00FCrdest? Erz\u00E4hle ihnen diesen lustigen Insider-Witz \u00FCber den MINI-Filmklassiker von 1969, The Italian Job : W\u00E4hrend der Szene, in der das Team die MINIs f\u00FCr den Raub\u00FCberfall vorbereitet, sagt eine der Figuren quote: \u201ERozzer hat Probleme mit seinem Differenzial.\u201C Dabei ist zu sehen, wie Rozzer unter dem Heck eines roten MINI arbeitet. Der MINI hatte bekannterma\u00DFen Frontantrieb und kein hinteres Differenzial, das war also ein ziemlich cleverer Witz. Lacher garantiert!
customPersonality.funFact.success.heritage.33=Willst du ein hei\u00DFes Ger\u00FCcht h\u00F6ren, das sich mittlerweile seit rund 60 Jahren h\u00E4lt? Nat\u00FCrlich willst du das. Der klassische MINI Cooper gewann mehrmals die legend\u00E4re Rallye Monte Carlo. Wegen seines nicht abbrechenden Erfolgs gibt es Ger\u00FCchte \u00FCber eine franz\u00F6sische Verschw\u00F6rung zur Disqualifizierung des MINI Cooper nach seinem Sieg beim Rennen von 1966 \u2013 als seine Abblendvorrichtung, die vier Jahre lang kein Problem dargestellt hatte, pl\u00F6tzlich verboten wurde. Zum Gl\u00FCck durfte er im darauffolgenden Jahr ein weiteres Mal offiziell den Sieg einfahren. Die Gerechtigkeit war wieder hergestellt!
customPersonality.funFact.success.heritage.34=Wusstest du, dass eine Fahrt in einem MINI dein Leben ver\u00E4ndern kann? Laut John Cooper bat der ehemalige Chefdesigner von Ferrari Aurelio Lampredi, als er den MINI 1960 zum ersten Mal auf einer Rennstrecke sah, um eine Probefahrt. Anscheinend war Lampredi so begeistert von dem MINI, dass er stundenlang mit ihm unterwegs war, und als er zur\u00FCckkam, behauptete er, der MINI sei das Auto der Zukunft. Der damalige Designer von Fiat meinte weiter quote: \u201EWenn er nicht so h\u00E4sslich w\u00E4re, w\u00FCrde ich mir die Kugel geben!\u201C unquote Zumindest seiner ersten Einsch\u00E4tzung k\u00F6nnen wir beipflichten.
customPersonality.funFact.success.heritage.35=Was ist dein Lieblings-Filmmoment mit MINI? Wir hoffen, du hast einen, denn die Marke ist praktisch seit ihrem ersten Auftritt ein Star in der Welt des Film. Seinen gr\u00F6\u00DFten Moment auf der Kinoleinwand hatte der klassische MINI in dem Film The Italian Job von 1969. Beinahe w\u00E4re es jedoch nicht dazu gekommen, denn die British Motor Corporation stellte nur ein paar MINIs f\u00FCr die Dreharbeiten zur Verf\u00FCgung, w\u00E4hrend der italienische Mitbewerber Fiat den Produzenten so viele Autos angeboten hatte, wie sie wollten. Die Produzenten blieben jedoch bei den MINIs und bezahlten sie sogar aus eigener Tasche, um den Film wirklich britisch zu gestalten. Und damit ist ihnen und MINI der Durchbruch in der Filmbranche gelungen.
customPersonality.funFact.success.heritage.36=Hast du je davon getr\u00E4umt, eine legend\u00E4re Rolle in einem Film zu spielen? Vier MINI spielten einmal die ber\u00FChmten Geister aus dem Videospiel Pac-Man. In dem actiongeladenen Film PIXELS mit Adam Sandler und Peter Dinklage halten Aliens Videospiele f\u00FCr eine Kriegserkl\u00E4rung und schicken riesige Pac-Man- und Donkey-Kong-Figuren auf die Erde, um die Menschheit anzugreifen. Die Regierung der USA rekrutiert vier Arcade-Veteranen zur Rettung der Erde, die jeweils in einem eigenen \u201EMINI Ghost\u201C fahren \u2013 vier dreit\u00FCrigen MINI Cooper S Modellen in den Farben der Geister aus Pac-Man. Selbstverst\u00E4ndlich schaffen es unsere Helden am Ende, denn wer einen MINI hat, braucht keinen Cheatcode.
customPersonality.funFact.success.heritage.37=Wusstest du, dass MINI einmal ein Pickup-Modell mit Pritsche gebaut hat? Ab 1960 liefen insgesamt 58.000 dieser Helden der Arbeit vom Band. So l\u00E4sst sich jede kleine und gro\u00DFe Arbeit mit Stil erledigen!
customPersonality.funFact.success.heritage.38=Hey du mit deinem coolen MINI, darf ich fragen, wie viele L\u00E4nder du mit deinem Auto bereist hast? Nicht, dass ich viel mit dieser Information anfangen k\u00F6nnte. Aber es ist interessant, dass obwohl der MINI und seine Produktion in der Regel mit Gro\u00DFbritannien in Verbindung gebracht werden, der klassische MINI zu verschiedenen Zeitpunkten in vielen L\u00E4ndern der Welt gefertigt wurde, darunter S\u00FCdafrika, Australien, Kanada und sogar Venezuela. Ein echter Weltenbummler.
customPersonality.funFact.success.heritage.39=Musst du manchmal grinsen, wenn du auf der Stra\u00DFe an einem anderen MINI vorbeif\u00E4hrst, weil du wei\u00DFt, dass ihr beide zu einem ziemlichen coolen Club geh\u00F6rt? Wie m\u00FCssen sich da die Mitglieder des London and Surrey MINI Owners Club gef\u00FChlt haben, als sie 2009 die gr\u00F6\u00DFte MINI Parade aller Zeiten organisierten: 1.450 MINIs aus ganz Europa nahmen an einer Fahrt von zwei Meilen durch den Crystal Palace Park in London teil.
customPersonality.funFact.success.heritage.3=Wusstest du, dass bei der Vergabe der Car of the Century Awards 1999 eigentlich klar war, dass es nur einen Gewinner geben konnte: das Modell T von Ford? Somit f\u00FChlte es sich wie ein Sieg an, als der klassische MINI den Citro\u00EBn <say-as interpret-as="spell-out">DS</say-as>, den Volkswagen K\u00E4fer und den Porsche 911 ausstach und den zweiten Platz ergatterte.
customPersonality.funFact.success.heritage.40=Wie komfortabel sitzt du in deinem MINI? Ist ziemlich bequem, oder? Nun stell dir vor, da sind noch 28 weitere Personen mit dir im Auto. Vermutlich ein bisschen zu eng f\u00FCr deinen Geschmack, aber aus diesem Grund stellten 29 Personen in einem einzigen MINI Hatch einen Guinness-Weltrekord auf. Der Rekord wurde 2014 in China in einem MINI Cooper erzielt.
customPersonality.funFact.success.heritage.41=Man k\u00F6nnte denken, der MINI hat ein paar spannende Rekorde aufgestellt, und so ist es. Das Auto h\u00E4lt den Guinness-Weltrekord f\u00FCr das gr\u00F6\u00DFte Hupkonzert. Richtig geh\u00F6rt: 2013 hupten 400 MINI Fahrzeuge bei einer Veranstaltung in Michigan, USA gleichzeitig den Song <break strength="medium"/> \u201ESmoke on the Water\u201C von Deep Purple. Herrlich. Das hat die Zuh\u00F6rer vermutlich vom Hocker gehauen.
customPersonality.funFact.success.heritage.42=Du wei\u00DFt wahrscheinlich, dass der klassische MINI unglaublich vielseitig war, aber h\u00E4ttest du gedacht, dass es ihn sogar in einer wundersch\u00F6nen Flie\u00DFheck-Variante gab? Ein Flie\u00DFheck zeichnet sich durch eine einzige Neigung vom Dach bis zum Ende des Gep\u00E4ckraums aus und genau das hatte der MINI Broadspeed GT. Aber er sah nicht nur so aus, sondern war auch ein leistungsstarkes Auto, das seinen Eifer mehrfach auf Rennstrecken unter Beweis stellte. Leider wurden insgesamt nur 28 dieser Fahrzeuge gebaut, wovon die meisten dank eines talentierten H\u00E4ndlers nach Spanien exportiert wurden. Gracias.
customPersonality.funFact.success.heritage.43=War dir bewusst, dass Alternativen f\u00FCr den Original-MINI bereits in den Sechzigern entworfen wurden? Eine davon hie\u00DF <prosody rate="slow"> \u201EProject Ant\u201C </prosody> und war auf all das fokussiert, was den MINI so gro\u00DFartig macht; zum Beispiel seine clevere Raumnutzung. Sie sollte aber auch kosteng\u00FCnstiger und einfacher zu produzieren sein. Sie vereinfachte zwar einige Aspekte des MINI, wurde aber nie zu einer machbaren Option f\u00FCr die Zukunft.
customPersonality.funFact.success.heritage.44=Ist das hier dein erstes Auto? Fr\u00FCher war es f\u00FCr viele Menschen das erste gro\u00DFe Auto. Darunter auch f\u00FCr den Formel-Eins-Weltmeister James Hunt. Bevor er zu Gro\u00DFem aufbrach, besann er sich auf die kleinen Dinge. Nachdem sein Vater seine Rennfahrer-Ambitionen nicht finanziell unterst\u00FCtzen wollte, musste er sich als Zuarbeiter auf dem Bau, Lieferwagenfahrer und Pf\u00F6rtner in einem Krankenhaus das Geld f\u00FCr einen \u00E4lteren MINI zusammenkratzen. Wir alle m\u00FCssen schlie\u00DFlich irgendwo anfangen.
customPersonality.funFact.success.heritage.45=Du hast vermutlich schon davon geh\u00F6rt, dass MINI in den 1960er-Jahren drei Mal die Rallye Monte Carlo gewann. Aber wusstest du auch, dass es beinahe einen vierten Sieg gegeben h\u00E4tte? MINI fuhr auch in diesem Jahr als Erstes ins Ziel, wurde dann aber \u2013 zusammen mit mehreren weiteren MINIs \u2013 wegen eines angeblich nicht regelkonformen Scheinwerfers disqualifiziert. Allerdings lie\u00DF die Tatsache, dass die Richter 18 Stunden brauchten, um einen Fehler an den Wagen zu finden <break strength="strong"/> und die letztendlichen Sieger von Citro\u00EBn wenig begeistert von ihrem fadenscheinigen Sieg waren, das Ger\u00FCcht aufkommen, dass es sich um eine Verschw\u00F6rung handelte, mit der MINI vom Sieg abgehalten werden sollte. Aber das kann nicht sein, oder etwa doch?
customPersonality.funFact.success.heritage.46=Hast du jemals einen MINI gesehen und dir gedacht: \u201EMeine G\u00FCte, was f\u00FCr eine Niete\u201C? Nun, das h\u00E4ttest du, wenn du das MINI Cabrio gesehen h\u00E4ttest, das der New Yorker Modedesigner Kenneth Cole f\u00FCr die HIV/AIDS-Wohlt\u00E4tigkeitsveranstaltung \u201ELife Ball\u201C kreiert hat. Cole verlieh dem Auto eine silberfarbene Karosserie aus geb\u00FCrstetem Metall und bedeckte es innen wie au\u00DFen mit funkelnden Nieten. Ein MINI hat noch nie so gegl\u00E4nzt.
customPersonality.funFact.success.heritage.47=Hast du schon davon geh\u00F6rt, dass MINI mehr als zehn Jahre lang am Life Ball teilgenommen hat, der gr\u00F6\u00DFten Wohlt\u00E4tigkeitsveranstaltung Europas zugunsten der HIV/AIDS-Forschung? F\u00FCr die Veranstaltung von 2010 zeigten wir unser gesellschaftspolitisches Engagement, indem wir gemeinsam mit weltbekannten Modedesignern drei einzigartige Modelle kreierten. Francisco Costa entwarf einen besonderen MINI Countryman, Diane von F\u00FCrstenberg verlieh einem MINI Hatch ihren k\u00FCnstlerischen Touch und Kenneth\u00A0Cole designte ein MINI Cabrio in seinem unverwechselbaren Stil. Diese Sammlerst\u00FCcke wurden versteigert, um Geld f\u00FCr die AIDS-Forschung zu sammeln. Guter Geschmack trifft auf guten Zweck.
customPersonality.funFact.success.heritage.48=Hast du gewusst, dass die beiden kanadischen Modedesigner hinter der Marke DSQUARED f\u00FCr die HIV/AIDS-Wohlt\u00E4tigkeitsveranstaltung Life Ball einen der z\u00E4hesten MINI \u00FCberhaupt kreierten? Der sogenannte Red Mudder Countryman war mit \u00FCberdimensionalen Ahornbl\u00E4ttern verziert und verf\u00FCgte \u00FCber einen robusten Frontschutz sowie Rallye-Lichter. Au\u00DFerdem hatte er schwarze Radverbreiterungen, einen Dachtr\u00E4ger und get\u00F6nte Seitenscheiben. Das h\u00F6hergelegte Fahrwerk und die Gel\u00E4ndereifen mit tiefem Profil sorgten f\u00FCr mehr als nur das entsprechende Aussehen. Innen war er mit einem Kompass und strukturierten Fu\u00DFmatten aus Aluminium ausgestattet. Ein Auto, das f\u00FCr den roten Teppich geschaffen wurde, sich aber abseits davon zu Hause f\u00FChlte.
customPersonality.funFact.success.heritage.49=Kann man mithilfe von Blumen Geld f\u00FCr lebensrettende Forschung sammeln? 2012 bewiesen wir, dass es m\u00F6glich ist: Wir taten uns mit der ehemaligen Chefredakteurin der italienischen VOGUE, <phoneme alphabet='ipa' ph='\u02C8fra\u014Bka sot\u02C8tsa\u02D0ni'>Franca Sozzani</phoneme>, zusammen, um einen besonderen MINI Roadster f\u00FCr die AIDS/HIV-Wohlt\u00E4tigkeitsgala Life Ball zu entwerfen. Die einzigartige Kreation kam in einem stylischen Blumendesign auf dem Dach, einer Mattlackierung in Deepest Purple und goldfarbenen MINI Rallye-Streifen daher. Wie viele der anderen einzigartigen MINI, die f\u00FCr den Life Ball geschaffen wurden, wurde das Auto f\u00FCr den guten Zweck versteigert.
customPersonality.funFact.success.heritage.4=Hast du schon geh\u00F6rt, dass die renommierte Automobilzeitschrift \u201EAutomobilwoche\u201C den wiedereingef\u00FChrten MINI 2011 zum \u201EAuto des Jahrzehnts\u201C k\u00FCrte? Die Jury entschied sich nicht nur wegen seines finanziellen Erfolgs f\u00FCr den MINI, sondern auch weil er das Automobilgesch\u00E4ft der vergangenen zehn Jahre ver\u00E4ndert und zu einer ganzen Reihe an \u00E4hnlichen Autos inspiriert hat. Wir m\u00F6chten vielen Personen unseren Dank aussprechen, aber <break strength="medium"/> vor allem dir.
customPersonality.funFact.success.heritage.50=Hast du schon einmal den einzigartigen goldfarbenen MINI Paceman gesehen, den Roberto Cavalli f\u00FCr eine HIV/AIDS-Wohlt\u00E4tigkeitsveranstaltung kreiert hat? Von au\u00DFen zeichnete sich der MINI f\u00FCr den Life Ball <say-as interpret-as="date">2013</say-as> durch eine exklusive, irisierende Lackierung aus, die zwischen den Farben Schwarz und Gold schimmert, w\u00E4hrend der Innenraum von schwarzer Farbe, vergoldeten Details und Tierprints gepr\u00E4gt war. Das Cavalli Logo befand sich auf dem Dach des Wagens, auf den Kopfst\u00FCtzen und den Sonnenblenden. Dieser MINI wurde f\u00FCr eine Rekordsumme von 150.000 Euro versteigert, wobei der Erl\u00F6s an Projekte zur Bek\u00E4mpfung von HIV/AIDS ging.
customPersonality.funFact.success.heritage.51=Wusstest du schon, dass wir die allj\u00E4hrliche HIV/AIDS-Wohlt\u00E4tigkeitsveranstaltung Life Ball \u00FCber mehr als ein Jahrzehnt hinweg mit einzigartigen Autos unterst\u00FCtzt haben? 2009 designten The Blonds einen von Katy Perry inspirierten MINI und der Star begleitete sie auf dem roten Teppich. Das Cabrio war pinkfarben mit schwarzem Leopardendruck und Fransen an den Seitenspiegeln, die Sitze und einige der Instrumente waren mit Kunstfell bespannt und im Fu\u00DFraum war glitzernder, schwarzer Hochflorteppich verlegt. Gut gebr\u00FCllt, MINI!
customPersonality.funFact.success.heritage.52=Hast du gewusst, dass der klassische MINI dank eines Mitglieds der K\u00F6nigsfamilie in die London Society aufgenommen wurde? Der Fotograf, Designer und Freund des MINI-Designers Alec Issigonis Lord Snowdon geh\u00F6rte zu den ersten, die den neuen Kleinwagen erwarben. Er unternahm sogar einen Familienausflug mit Princess Margaret und ihrem Sohn David in einem MINI. Auch Snowdons Schw\u00E4gerin, Queen Elizabeth, wurde von Issigonis durch den Park des Windsor Castle chauffiert. Das nennen wir Unterst\u00FCtzung von ganz oben.
customPersonality.funFact.success.heritage.53=Bist du zufrieden mit deinem MINI? Mick Jagger konnte wohl nicht mehr behaupten \u201EI can't get no satisfaction\u201C, als er 1967 seinen Cooper S mit individueller Karosserie erwarb. Es ist nicht viel bekannt \u00FCber Jaggers MINI, aber er hatte eine wenig \u00FCberraschende Besonderheit: dunkle Shadowline-Scheiben und offenbar schwarze Lackierung.
customPersonality.funFact.success.heritage.54=Wei\u00DFt du, welchen Beitrag die Automobillandschaft zur Entwicklung des Original-MINI leistete? In den F\u00FCnfzigern sah man viele kleine Autos mit geringer Leistung, sogenannte Rollermobile, die zwar preiswert waren, aber auch sehr viele Einschr\u00E4nkungen bedeuteten. So viele, dass sie BMC \u2013 die urspr\u00FCnglichen Sch\u00F6pfer des MINI \u2013 dazu veranlassten, etwas Besseres zu entwickeln. Die Unternehmensf\u00FChrung sagte zum Chefdesigner des MINI, Alec Issigonis quote: <prosody rate="slow"> \u201EDiese bl\u00F6den Rollermobile sind schrecklich. Wir m\u00FCssen sie aus den Stra\u00DFen verdr\u00E4ngen, indem wir einen vern\u00FCnftigen Kleinwagen entwerfen.\u201C </prosody> unquote Und das tat Issigonis dann auch.
customPersonality.funFact.success.heritage.55=Hast du dir schon mal vorgestellt, wie der Airstream Wohnwagen eines Surfers, kreiert von den d\u00E4nischen M\u00F6belherstellern \u201ERepublic of Fritz Hansen\u201C <break strength="strong"/>, in Kombination mit einem MINI Cooper S Clubman aussehen w\u00FCrde? Wir kennen die Antwort, denn wir haben genau das umgesetzt. Der Airstream Wohnwagen war mit einem einzigartigen minimalistischen Set aus Tisch und Stuhl <break strength="medium"/> sowie einer eleganten Holzverkleidung ausgestattet, <break strength="medium"/> w\u00E4hrend der MINI Cooper S Clubman haupts\u00E4chlich tiefschwarz lackiert war, was an einen schwarzen Neoprenanzug erinnerte, <break strength="medium"/> und \u00FCber gewagte Highlights in Lightning Green sowie einen wasserfesten Innenraum und eine Sonnenliege verf\u00FCgte. Das ist mal eine Kombination aus Auto und Wohnwagen f\u00FCr aufregende Surftage!
customPersonality.funFact.success.heritage.56=Hast du dir jemals einen MINI angeschaut und gedacht: \u201EWenn ich da einen Anh\u00E4nger befestigen k\u00F6nnte, k\u00F6nnte ich direkt ab zum Strand\u201C? Nun, wir haben da etwas vorbereitet. 2009 haben wir uns mit den d\u00E4nischen Premium-M\u00F6belherstellern von \u201ERepublic of Fritz Hansen\u201C zusammengetan und einen einzigartigen MINI Clubman in Kombination mit einem Airstream Wohnwagen kreiert, der auf den MINI Surfer-Lifestyle ausgerichtet war.
customPersonality.funFact.success.heritage.57=Hast du schon mal von den stylischen MINI Beach Cars geh\u00F6rt? Das waren wirklich seltene Juwele aus der Produktlinie des Unternehmens. Die weniger als 20 jemals gebauten Exemplare waren alle Linkslenkerfahrzeuge, bis auf ein einziges. Dieses ganz besondere Exemplar war ein Rechtslenkerfahrzeug, das an niemand Geringeren als Queen Elizabeth II verliehen wurde, die sogar im Windsor Castle damit herumfuhr.
customPersonality.funFact.success.heritage.58=Kennst du schon die Variante des klassischen MINI, die so hei\u00DF war, dass wir ihre T\u00FCren entfernten? Die MINI Beach Cars wurden in den 1960ern entworfen, um die damalige Popularit\u00E4t von Kleinwagen auszunutzen. Diese kleinen Fahrzeuge zeichneten sich dadurch aus, dass sie weder <break strength="weak"/> B-S\u00E4ulen <break strength="medium"/> noch Fenster <break strength="medium"/> oder T\u00FCren <break strength="medium"/> hatten, und waren f\u00FCr Kunden gedacht, die sich ein kleines, praktisches Strandmobil als Erg\u00E4nzung zu ihrer Yacht w\u00FCnschten. Zu den ber\u00FChmtesten Besitzern dieser Autos geh\u00F6rten Henry Ford, John Wayne und Grace Kelly.
customPersonality.funFact.success.heritage.59=Kennst du schon die stylischen MINI Beach Cars der 60er-Jahre? Ohne Fenster, T\u00FCren und B-S\u00E4ulen waren sie perfekt, um die Aufmerksamkeit der US-Amerikaner auf die Marke zu lenken. Die Betriebsst\u00E4tte von BMC in San Francisco organisierte sogar ein Rennen mit diesen Fahrzeugen, an dem Fahrer wie Stirling Moss und Pedro Rodriguez teilnahmen. Das Rennen stellte sich jedoch als ziemlich chaotisch heraus und einige der Autos \u00FCberschlugen sich. Vermutlich nicht die Art von PR, die die Imageberater im Sinn hatten.
customPersonality.funFact.success.heritage.5=H\u00E4ttest du gedacht, dass wir die \u201ECreative Use of Space Awards\u201C ins Leben gerufen haben? Klingt logisch, oder? Aber kannst du auch erraten, wof\u00FCr der Preis vergeben wurde? Innenarchitektur? Modellbau? Nein, es ging um die kreativste Snowboard-Performance bei den Burton Global Open Series. Gemeinsam mit dem Hersteller der Snowboards lie\u00DFen wir die \u00D6ffentlichkeit \u00FCber den besten Snowboarder und die beste Snowboarderin abstimmen, die sich den mit 50.000 Dollar dotierten Preis teilten. Das fetzt, oder?
customPersonality.funFact.success.heritage.60=Hast du schon den buntesten MINI aller Zeiten gesehen? <break strength="medium"/> Auf seinem Au\u00DFenraum sind ganze 26 Farben vertreten. Dieser einzigartige klassische MINI wurde von dem legend\u00E4ren Designer Paul Smith anl\u00E4sslich der Feierlichkeiten zum 40. Jubil\u00E4um von MINI geschaffen. Smith entwarf einen MINI mit 86 Streifen au\u00DFen, der dennoch sein harmonisches Aussehen beibehielt. Wenig \u00FCberraschend inspirierte seine eigene Fr\u00FChlings- und Sommerkollektion von 1997 Smith zu diesem Design. Chic.
customPersonality.funFact.success.heritage.61=Heutzutage ist der Name Cooper in aller Munde, aber h\u00E4ttest du gedacht, dass es tats\u00E4chlich eine Sonderausf\u00FChrung war, die bei der Wiedereinf\u00FChrung der sportlichen <break strength="weak"/> Cooper-Variante der MINI Fahrzeuge behilflich war? Auch wenn es heute kaum vorstellbar ist, der Cooper wurde nur bis 1971 produziert und verschwand dann f\u00FCr mehr als zwei Jahrzehnte aus dem MINI Sortiment. Doch 1990 brachten wir den MINI Rover Special Products, oder RSP, heraus. Das war der erste Cooper seit 21 Jahren und er war bereits ausverkauft, bevor er es in die Autoh\u00E4user schaffte, was die eindeutige Botschaft aussandte, dass es eine Nachfrage nach einem neuen MINI Cooper gab.
customPersonality.funFact.success.heritage.62=Wusstest du, dass wir bei den Olympischen Spielen 2004 zwei Rekorde gebrochen haben? Zun\u00E4chst einmal zw\u00E4ngten wir 21 flexible Personen in einen MINI. Aber das ist noch nichts im Vergleich zum MINI Cooper S XXL, f\u00FCr den unser 3,6 Meter langer MINI Cooper S <break strength="medium"/> auf ganze 6,3 Meter verl\u00E4ngert wurde. Um die zus\u00E4tzliche Karosseriel\u00E4nge aufzufangen, wurde der MINI XXL mit einer dritten Hinterachse und zwei zus\u00E4tzlichen R\u00E4dern ausgestattet, sodass die MINI Limousine \u00FCber insgesamt sechs R\u00E4der verf\u00FCgte. Und als w\u00E4re das noch nicht genug, hatte sie auch noch einen Whirlpool im Heck.
customPersonality.funFact.success.heritage.63=Der MINI ist als kleines Auto bekannt, aber wusstest du, dass wir 2004 einen 6,3 Meter langen MINI mit Whirlpool im Heck entwickelt haben? Der MINI Cooper S XXL beeindruckte nicht nur durch seine \u00E4u\u00DFerliche Gr\u00F6\u00DFe. Im Innenraum war ein einfahrbarer Flachbildfernseher verbaut, der gleichzeitig als bewegliche Trennwand zum Fahrerraum diente. Wer es sich hierin gem\u00FCtlich machte, konnte entweder ein vollst\u00E4ndiges Entertainment-System oder ein Telefon im hinteren Bereich nutzen, \u00FCber das man mit dem Fahrer kommunizieren konnte. Und nat\u00FCrlich w\u00E4re es keine echte Limousine ohne ein Schiebedach, also hatte der XXL auch das.
customPersonality.funFact.success.heritage.64=Wir alle halten den MINI f\u00FCr ein eher kleines Auto, aber das trifft nicht immer zu. 2004 entwickelten wir eine MINI Limousine mit einem Whirlpool im Heck. Die war auch nur ein bisschen l\u00E4nger als der 3,6 Meter lange MINI von 2001. Tats\u00E4chlich betrug ihre L\u00E4nge 6,3 Meter, ein neuer Rekord. Wo wir einen solchen MINI das erste Mal vorgestellt haben? Dort, wo es Rekorde zu brechen gilt: bei den Olympischen Spielen.
customPersonality.funFact.success.heritage.65=Hast du schon davon geh\u00F6rt, dass MINI \u00FCber mehr als ein Jahrzehnt hinweg am Life Ball teilgenommen hat, Europas gr\u00F6\u00DFter Wohlt\u00E4tigkeitsveranstaltung zur Bek\u00E4mpfung von HIV/AIDS? 2010 designte der preisgekr\u00F6nte Women's Creative Director der Calvin Klein Collection Francisco Costa ein Countryman Modell, das trotz seines zur\u00FCckhaltenden Charakters jeden Ausstellungsraum beherrschen konnte. Warum? Weil es schw\u00E4rzer als schwarz war, rundum in mattem Schwarz lackiert, und innen wie au\u00DFen war der Schriftzug Calvin Klein Collection aufgestempelt. Die Black Edition brachte 40.000 Euro f\u00FCr die AIDS-Forschung ein. Chapeau.
customPersonality.funFact.success.heritage.66=Hast du gewusst, dass Mary Quant 1988 ihren eigenen Special Edition MINI kreierte? Die Designlegende hatte bereits mit der Marke Geschichte geschrieben: Als sie in den 1960ern kurze R\u00F6cke popul\u00E4r machte, taufte sie diese auf ihr Lieblingsauto und nannte sie Minir\u00F6cke. Ihr Special Edition Auto, der MINI Designer Mary Quant, wurde in limitierter Auflage von 1.000 St\u00FCck gefertigt und wies einige ihrer charakteristischen Designelemente sowie ein Emblem mit ihrem Namen auf der Motorhaube auf. Chic.
customPersonality.funFact.success.heritage.67=Du hast wahrscheinlich schon mal geh\u00F6rt, dass der Original-MINI nicht unbedingt das schnellste Auto war. Aber wusstest du, dass der Original-Prototyp wesentlich schneller war? Tats\u00E4chlich wurde die Gr\u00F6\u00DFe des Motors f\u00FCr die Produktionsausf\u00FChrung von 948 cm3 auf 848 cm3 reduziert. Der Grund: Die Prototypen kamen problemlos auf rund 150 km/h, was als viel zu schnell f\u00FCr den Zielmarkt angesehen wurde. Sp\u00E4ter sollte sich das nat\u00FCrlich \u00E4ndern.
customPersonality.funFact.success.heritage.68=Vermutlich h\u00E4ltst du das Aussehen des klassischen MINI f\u00FCr zeitlos, aber wusstest du auch, dass es noch bis kurz vor Produktionsbeginn als nicht das Gelbe vom Ei betrachtet wurde? Der Vorserien-MINI galt als zu schlicht und langweilig. Der Gesch\u00E4ftsf\u00FChrer von BMC \u2013 dem Unternehmen hinter dem MINI \u2013 sagte dem Chefdesigner Alec Issigonis: quote, <prosody rate="slow"> \u201EDer wird sich niemals verkaufen. Gib noch etwas mehr daf\u00FCr aus, Alec, und peppe ihn ein bisschen auf.\u201C </prosody> Unquote. Das taten sie dann auch, <break strength="medium"/> indem sie ein paar Chromverzierungen hinzuf\u00FCgten. Und das brachte die Augen der Kunden tats\u00E4chlich zum Gl\u00E4nzen.
customPersonality.funFact.success.heritage.69=Hast du dir jemals gedacht: \u201EWie cool w\u00E4re bitte eine Eiswagen-Ausf\u00FChrung des MINI!\u201C? Deine s\u00FC\u00DFen Tr\u00E4ume sind wahr geworden. Der MINI Ice Cream Van wurde damals aus dem klassischen MINI in Gro\u00DFbritannien geschaffen, aber auch in anderen L\u00E4ndern vertrieben. Wenngleich die Lebensdauer dieser Autos im Durchschnitt 15 Jahre betr\u00E4gt, sind einige von ihnen auch heute noch im Einsatz. Einige Paare w\u00FCnschen sich f\u00FCr ihre Hochzeit vor allem eines: Eis aus einem MINI Ice Cream Van. Auch wenn es nicht mehr viele davon gibt, sollte es dich also nicht zu sehr \u00FCberraschen, wenn du mal einen auf einer Veranstaltung siehst.
customPersonality.funFact.success.heritage.6=Offensichtlich k\u00F6nnen wir ganz gut Autos bauen. Manche, darunter die Leser der Auto-Fachzeitschrift \u201EAutocar\u201C, sagen sogar, dass wir sehr gut darin sind. Bei einer Abstimmung im Jahr 1995 k\u00FCrten sie den MINI zum \u201EAuto des Jahrhunderts\u201C und 2012 sogar zum \u201EBesten britischen Auto aller Zeiten\u201C. Sie lobten das bahnbrechende Design des MINI und seinen Einfluss auf die britische Automobilbranche, der den jedes anderen Autos \u00FCbertreffe. Kein Wunder also, dass der MINI bis heute eine Automobilikone geblieben ist.
customPersonality.funFact.success.heritage.70=Kennst du den coolsten MINI \u00FCberhaupt? Das ist der MINI Ice Cream Van. Diese Ausf\u00FChrung des MINI als Eiswagen wurde aus dem klassischen MINI Pickup geschaffen, indem einfach Dach und Heck entfernt wurden, und viele Menschen nennen ihn liebevoll Batmobil MINI, auch wenn er statt Gerechtigkeit leckeres Eis im Gep\u00E4ck hat. Der Grund f\u00FCr diese Bezeichnung ist, dass der MINI Ice Cream Van die Inspiration zu seinem Design an ungew\u00F6hnlicher Stelle fand: in der TV-Serie Batman der 1960er mit Adam West in der Hauptrolle.
customPersonality.funFact.success.heritage.71=Wusstest du schon, dass trotz zahlreicher verschiedener Ausf\u00FChrungen des Original-MINI von 1959 das erste serienm\u00E4\u00DFige Cabrio erst 1993 auf den Markt kam? Rover traf die Entscheidung zum Bau des Autos aufgrund des Erfolgs einer limitierten Auflage von 75 Cabrios, in Auftrag gegeben von ihrem deutschen H\u00E4ndler Lamm. Die Beliebtheit dieser Cabrios \u00FCberzeugte Rover, eine eigene Version des MINI Cabrios zu entwickeln und es \u201Eoben ohne\u201C zu probieren.
customPersonality.funFact.success.heritage.72=Wusstest du, dass wir trotz der vielen Special Edition MINI, die heute verf\u00FCgbar sind, nach der Premiere des Original-MINI 1959 lange Zeit auf die erste Sonderausf\u00FChrung warten mussten? Der MINI Limited Edition 1000, auch bekannt als \u201EStripey\u201C, war nicht nur etwas Besonderes, weil er die erste Special Edition war, sondern auch, weil die meisten seiner einzigartigen Merkmale \u2013 wie seine damals f\u00FCr MINI vollkommen neue abgerundete Front, Bel\u00FCftungsausstr\u00F6mer in Augenform, zwei verchromten Seitenspiegel und verstellbaren Vordersitze \u2013 rasch in die Serienfertigung \u00FCbernommen wurden.
customPersonality.funFact.success.heritage.73=Ist dir bewusst, dass schon lange vor der Wiedereinf\u00FChrung des MINI im Jahr 2001 die Idee f\u00FCr einen vollst\u00E4ndig neuen MINI bestand? Bereits vor der \u00DCbernahme der Marke durch die BMW Group 1994 hatte der damalige Eigent\u00FCmer Rover zahlreiche Designs entworfen, aus denen vor allem ein Dreisitzer hervorstach, bei dem der Fahrer in der Mitte sa\u00DF. Kannst du dir vorstellen, dass der neue MINI ein solches Formel-1-Design h\u00E4tte?
customPersonality.funFact.success.heritage.74=Wusstest du, dass der urspr\u00FCngliche MINI Clubman von 1969 auf zwei bestehenden Modellen basierte? Sowohl der Austin Seven Countryman als auch der Morris MINI Traveller verf\u00FCgten \u00FCber die an Scheunentore erinnernden Heckt\u00FCren, die den Look des sp\u00E4teren Clubman pr\u00E4gen w\u00FCrden. Was f\u00FCr eine tolle Inspiration!
customPersonality.funFact.success.heritage.75=Hast du jemals einen klassischen MINI gesehen und gedacht: <break strength="strong"/> \u201EPuh, das Design ist wirklich simpel\u201C? Damit h\u00E4ttest du Recht. Tats\u00E4chlich war das Design des Original-MINI so einfach, dass es kinderleicht in eine Reihe verschiedener Ausf\u00FChrungen umgewandelt werden konnte: Kurz nach seiner Einf\u00FChrung gab es eine Kleintransporter-Version und einen Van. Auch stylische Strandmobile entstanden daraus, ebenso wie ein Jeep-\u00E4hnlicher Buggy namens MINI Moke. Und noch einige mehr.
customPersonality.funFact.success.heritage.76=Wenn du an 1969 denkst \u2013 tust du wahrscheinlich st\u00E4ndig \u2013, kommt dir dann jemals in den Sinn, dass es damals um mehr ging als freie Liebe, die Mondlandung und tolle Musik? In diesem Jahr kam auch der allererste MINI Clubman auf den Markt! Das klassische Limousinen-Design von Roy Haynes verpasste dem Original-MINI eine l\u00E4ngere, kantige Front und damit einen besonders legend\u00E4ren Charme. 1970 folgte der Clubman Estate der Limousine. Hier wurde Geschichte geschrieben!
customPersonality.funFact.success.heritage.77=Welches MINI Modell f\u00E4hrst du? Wir fragen nur, denn selbst wenn du nie einen MINI Clubman besessen hast, kennst du wahrscheinlich seine beiden ber\u00FChmten aufschwingenden Heckt\u00FCren. Aber nur wenige wissen, dass der Grund f\u00FCr die zwei T\u00FCren der ist, dass die Produktionslinien in den MINI Werken der 60er-Jahre zu eng waren. Um es einfach auszudr\u00FCcken, es gab nicht genug Platz, um ein eint\u00FCriges Design umzusetzen, ohne dass die Heckklappe gegen das n\u00E4chste Auto dahinter gesto\u00DFen w\u00E4re. Manchmal f\u00FChren ungeahnte Herausforderungen zu legend\u00E4ren L\u00F6sungen.
customPersonality.funFact.success.heritage.78=Hast du schon mal von dem Auto aus Holz geh\u00F6rt? Im Jahr 1960 hatten sowohl der Austin MINI Countryman als auch der Morris MINI Traveller Holzstreben an der B-S\u00E4ule, um einen klassischen Eigenbau-Look zu erzeugen. Auch wenn sie rein dekorativ waren, verliehen diese Holzelemente den Wagen zweifellos einen Hauch von Charme. <prosody rate="slow"> Klopf auf Holz, dass es kein Feuer gab! </prosody>
customPersonality.funFact.success.heritage.79=Was denkst du, h\u00E4ttest du einen Original-MINI gekauft, wenn du in den Sechzigern aufgewachsen w\u00E4rst? Oder h\u00E4ttest du einen exquisiteren Geschmack gehabt? Nun, dann hast du Gl\u00FCck, denn w\u00E4hrend der Original-MINI zwar Understatement pur war, gab es auch \u201ELuxusversionen\u201C des Wagens, die unter anderen Markennamen gebaut wurden. Der Wolseley Hornet und der Riley Elf wiesen eine andere Front und zus\u00E4tzlichen Gep\u00E4ckraum auf, wodurch sie eine ger\u00E4umigere Limousinenform erhielten.
customPersonality.funFact.success.heritage.7=Was du vielleicht noch nicht wusstest: Dass die Produktion des Original-MINI zur Jahrhundertwende eingestellt wurde, hie\u00DF nicht, dass enthusiastische Fans nicht weiterhin neue Versionen des Autos selbst bauten. Zum Beispiel den Banham Roadster von 2003, der dem Klassiker ein vollst\u00E4ndiges Makeover im Speedster-Style verpasste. Das Auto wartet mit einer abgeschnittenen Frontscheibe, zwei \u00DCberrollb\u00FCgeln hinter seinen beiden Sitzen und einer abnehmbaren Heckabdeckung auf. Vielleicht ist der Stil des MINI doch unsterblich.
customPersonality.funFact.success.heritage.81=Du wei\u00DFt vermutlich, dass wir bei MINI ziemlich charmant sind \u2013 fast so charmant wie MINI Besitzer. Deshalb setzten wir einem MINI Countryman f\u00FCr die Weltmeisterschaft 2010 in S\u00FCdafrika einen riesigen Makarapa-Hut auf. Makarapa steht f\u00FCr einen einzigartigen und bunten s\u00FCdafrikanischen Fu\u00DFballstil, der das Tragen handgefertigter und farbenfroh bemalter Arbeiterhelme umfasst. Damit sind wir zwischen den ganzen Vuvuzelas auf jeden Fall aufgefallen.
customPersonality.funFact.success.heritage.82=Hast du schon mal von dem MINI Wildgoose geh\u00F6rt? Dabei handelt es sich um eine Wohnmobil-Ausf\u00FChrung des MINI mit Bett, Waschbecken und Kleiderschrank. Klingt vielversprechend? Das war noch nicht alles. Zus\u00E4tzlich konnte er mit einem Dachgep\u00E4cktr\u00E4ger, verl\u00E4ngerten Seitenspiegeln und einer Schlafm\u00F6glichkeit in Form einer H\u00E4ngematte ausgestattet werden. Das Beeindruckendste an dem Wildgoose war die \u201Esenkrecht ausfahrbare Karosserie\u201C der \u201EBrent\u201C-Version. Damit konnten Fahrer \u00FCber einen Knopf auf dem Armaturenbrett das Dach buchst\u00E4blich anheben. Der Wildgoose versprach vielleicht keine besonders luxuri\u00F6se Erfahrung, aber er war definitiv einzigartig.
customPersonality.funFact.success.heritage.83=Hast du schon von dem radikalsten MINI \u00FCberhaupt geh\u00F6rt? Dieses Auto mit der Bezeichnung Wildgoose war ein vollst\u00E4ndiges Wohnmobil auf der Grundlage eines klassischen MINI. Mit einem motorisierten Dach, das eine Stehh\u00F6he von 218 cm erm\u00F6glichte, hatte dieses Auto alles, was man braucht. Die High-End-Ausf\u00FChrung des Wildgoose bot ausreichend Schlafplatz f\u00FCr vier Personen. Sie verf\u00FCgte au\u00DFerdem \u00FCber eine Essecke mit vier Sitzen, ein Waschbecken, eine Kochplatte, zwei 7,5-Liter-Wassertanks, einen Tisch, einen Kleiderschrank, weitere Schr\u00E4nke und nat\u00FCrlich Gardinen f\u00FCr etwas Privatsph\u00E4re und zum Aussperren der Sonne am Morgen.
customPersonality.funFact.success.heritage.84=Du wei\u00DFt vermutlich schon, dass viele verschiedene Autos auf der Grundlage des Original-MINI entwickelt wurden, aber der klassische MINI Wildgoose ist wohl der kultigste unter ihnen. Das kleine Wohnmobil setzte neue Ma\u00DFst\u00E4be in Sachen \u201Ekreativer Raumnutzung\u201C. Den Camper gab es in drei unterschiedlichen Ausf\u00FChrungen, von denen zwei \u00FCber Popup-Zelte im Heck verf\u00FCgten, w\u00E4hrend die dritte und beeindruckendste \u2013 der \u201EBrent\u201C \u2013 mit einem Teleskopdach ausgestattet war, durch das sich die Stehh\u00F6he verdoppeln lie\u00DF. Ein wirklich wilder MINI.
customPersonality.funFact.success.heritage.85=Was war die gr\u00F6\u00DFte Geburtstagsfeier, auf der du je warst? Als MINI 50 wurde, fand in Silverstone eine dreit\u00E4gige Veranstaltung mit mehr als 25.000 Fans aus \u00FCber 40 L\u00E4ndern statt, bei der mehr als 10.000 MINI Modelle zusammentrafen, die meisten davon liebevoll individualisiert. Das gesamte Event war eine Mischung aus Autorennen, Musikfestival und Lifestyle-Spektakel, an dem zahlreiche Prominente teilnahmen. Wir w\u00FCnschten, du w\u00E4rst dabei gewesen ... Und falls du es warst: Hi! <break strength="medium"/> Sch\u00F6n, dich wiederzusehen!
customPersonality.funFact.success.heritage.86=Wof\u00FCr ist der klassische MINI deiner Meinung nach vor allem ber\u00FChmt? Sein Aussehen? Sein revolution\u00E4res Design? Seinen Einfluss auf die Popkultur? Seine Langlebigkeit? Das ist alles richtig, aber der MINI ist auch f\u00FCr seine Rennsportgeschichte bekannt. Seinen ersten Erfolg feierte er bereits zwei Jahre nach seiner Premiere, als John Whitmore die British Saloon Car Championship von 1961 in seinem MINI gewann. Von da an wurde es nur noch spannender.
customPersonality.funFact.success.heritage.87=Wusstest du schon, dass wir Geschichte geschrieben haben, indem wir als erster Automobilhersteller die Rennstrecke der Nordschleife am N\u00FCrburgring mit einem Elektrofahrzeug bezwangen? Der MINI E Race, eine modifizierte Rennsportausf\u00FChrung des serienm\u00E4\u00DFigen MINI E, schaffte eine Runde in unter 10 Minuten und erreichte dabei eine H\u00F6chstgeschwindigkeit von 187 km/h. Dank des fehlenden L\u00E4rms vom Getriebe war es selbst bei dieser Geschwindigkeit ein sauberes und leises Rennerlebnis. Schnell ... und ger\u00E4uschlos.
customPersonality.funFact.success.heritage.88=Man k\u00F6nnte meinen, dass der Original-MINI so vielseitig war, dass er in alles M\u00F6gliche umgewandelt werden konnte, aber auch der neue MINI ist nicht von schlechten Eltern. Zur Veranschaulichung: Der MINI John Cooper Works Buggy war ein Gel\u00E4ndefahrzeug f\u00FCr Offroad-Rennen, mit dem wir in jeder Hinsicht Neuland betraten. Und zwischen 2012 und 2021 gewann er sechs Mal die Rallye Dakar.
customPersonality.funFact.success.heritage.89=Du f\u00E4hrst einen MINI, also bist du ziemlich cool, wenn du uns fragst. Aber was hast du bis zu deinem zehnten Geburtstag erreicht? Wir fragen nur, weil MINI, bevor <break strength="medium"/> seine Cooper und Cooper S Varianten zehn wurden, bereits mehrmals die Rallye Monte Carlo, British Saloon Car Championship und European Touring Car Championship gewonnen hatte. Ein kleines Wunder(kind).
customPersonality.funFact.success.heritage.8=Du h\u00E4ltst das Design des Original-MINI vermutlich f\u00FCr zeitlos, trotzdem wurden bereits in den Sechzigern Versuche unternommen, einen neuen MINI zu kreieren. Darunter der von Pininfarina inspirierte BMC MINI Sports. Wie der Name erahnen l\u00E4sst, h\u00E4tte er einen ganz anderen Stil gehabt als der MINI, beinahe wie ein kleiner Flie\u00DFheck-Sportwagen. Zudem war er wesentlich l\u00E4nger, mit dem MINI Van als seine Basis. Das Projekt wurde nie bis zu einer \u00F6ffentlichen Vorstellung weitergef\u00FChrt, aber stell dir mal vor, was daraus h\u00E4tte werden k\u00F6nnen.
customPersonality.funFact.success.heritage.90=H\u00E4ttest du gedacht, dass einer der ber\u00FChmtesten MINI der Geschichte, n\u00E4mlich der von Mr. Bean, seinen Ruhm zum Teil Rowan Atkinsons gro\u00DFem Enthusiasmus verdankte? Atkinson war als begeisterter Autofan bekannt. Er besa\u00DF nicht nur viele Supersportwagen, sondern ist auch Rennen gefahren und hat sogar einen Lkw-F\u00FChrerschein. Da \u00FCberrascht es nicht, dass er dem Auto von Mr. Bean stets eine bedeutende Rolle in der Serie einr\u00E4umen wollte. Und so wurde es zu mehr als einer reinen Requisite; es wurde selbst zu einer Figur.
customPersonality.funFact.success.heritage.91=Wusstest du, dass der allererste MINI der ikonischen TV-Figur Mr. Bean, der seinen gro\u00DFen Auftritt in der Pilotfolge hatte, orangefarben war? Er schaffte es nicht \u00FCber die erste Folge hinaus, legte aber den Grundstein f\u00FCr einen der legend\u00E4rsten Running Gags der Serie: seine Rivalit\u00E4t mit dem dreir\u00E4drigen Reliant Robin. Rowan Atkinson w\u00E4hlte den Reliant Robin als Antagonisten wegen seines mangelnden Respekts f\u00FCr das Auto. Und sein orangefarbener MINI wies bereits einige der ikonischen Elemente auf, so wie das Vorh\u00E4ngeschloss, mit dem Mr. Bean seinen Wagen abschloss.
customPersonality.funFact.success.heritage.92=Kennst du die Szene aus der TV-Serie Mr. Bean, <break strength="medium"/> in der er einen Sessel kauft, der nicht in seinen MINI passt? Er schnallt ihn auf das Dach des Autos und sitzt auf der Fahrt nach Hause in dem Sessel, w\u00E4hrend er das Auto mithilfe von Besen und Schn\u00FCren f\u00E4hrt. Rowan Atkinson sa\u00DF zwar wirklich in dem Sessel, an den er nat\u00FCrlich sicher festgeschnallt wurde, aber das Auto wurde tats\u00E4chlich von einem Stuntfahrer gefahren, der im Fu\u00DFraum lag und mithilfe eines kleinen Bildschirms vor ihm navigierte. Immer noch lustig, nur weniger gef\u00E4hrlich.
customPersonality.funFact.success.heritage.93=Wei\u00DFt du, wer der ber\u00FChmteste MINI Besitzer aller Zeiten ist? Hier ein Tipp: Es ist eine fiktionale Figur. Du glaubst, du wei\u00DFt es? Ja, bestimmt. Wir sprechen von Mr. Bean, der bekannterma\u00DFen einen gr\u00FCnen MINI fuhr. Allerdings hatte er nicht nur einen MINI: Im Laufe seiner Karriere in Film und Fernsehen hatte er mindestens sechs. Und sein erster MINI war nicht gr\u00FCn, sondern orangefarben.
customPersonality.funFact.success.heritage.94=Welcher MINI Sketch aus Mr. Bean gef\u00E4llt dir am besten? Der, in dem er sich auf der Fahrt zum Zahnarzt anzieht? In dem er von einem versteckten Schl\u00FCssel zum n\u00E4chsten geht und dann sein Auto nicht anspringt? In dem der MINI von einem Panzer \u00FCberrollt wird? Oder in dem Mr. Bean in einem auf dem Dach befestigten Sessel f\u00E4hrt? Sie sind alle gleich lustig und legend\u00E4r; das hat Rowan Atkinson dazu veranlasst, die letzte Szene ein paar Mal f\u00FCr den guten Zweck nachzuspielen. MINI: Gibt den Menschen, was sie wollen. Seit 1959.
customPersonality.funFact.success.heritage.95=Kennst du die legend\u00E4re Filmfigur Mr. Bean? Dann kennst du bestimmt auch sein Auto. Wenn du dich an den MINI von Mr. Bean erinnerst, kommt dir dann ein einziger gr\u00FCngelber MINI mit schwarzer Motorhaube in den Sinn? So geht es den meisten. Aber es gab nie den \u201Eeinen\u201C MINI. Mr. Bean hatte im Laufe seiner Karriere mindestens sechs MINIs, unter anderem weil seine Abenteuer h\u00E4ufig dazu f\u00FChrten, dass seine Autos geschrottet wurden. W\u00E4hrend der Produktion wurden auch oft Teile aus zuvor genutzten Modellen aus- und in andere Autos eingebaut. Sicher ist witzigerweise, dass es sich bei dem Auto nicht um einen klassischen MINI Cooper handelte. Lustig ist es trotzdem.
customPersonality.funFact.success.heritage.96=Du wei\u00DFt wahrscheinlich, dass die ber\u00FChmte Fernsehfigur Mr. Bean einen MINI fuhr, aber wei\u00DFt du auch warum? Haupts\u00E4chlich dank Rowan Atkinson, dem Schauspieler, der die Rolle verk\u00F6rperte. Mr. Bean wurde urspr\u00FCnglich f\u00FCr das Theater geschaffen, mit nur wenigen Requisiten; f\u00FCr die TV-Serie war ein Auto als Erg\u00E4nzung nur sinnvoll. Atkinson entschied sich f\u00FCr den MINI, weil dieses Auto von Natur aus witzig ist und weil er als junger Mann in dem MINI seiner Mutter fahren gelernt hatte. Er w\u00E4hlte auch die auffallende lindgr\u00FCne Farbe des Wagens aus, denn er wollte eine Farbe, die er f\u00FCr sich selbst niemals ausgesucht h\u00E4tte. Und der Rest ist Geschichte!
customPersonality.funFact.success.heritage.97=MINI hat nicht nur eine ber\u00FCchtigte Filmkarriere hingelegt, sondern spielte auch in der Musikbranche eine gro\u00DFe Rolle. Ein MINI kam in dem Song und Musikvideo \u201EAmerican Life\u201C von Madonna aus dem Jahr 2003 vor. 2010 fuhr Bruno Mars in Travie McCoys weltweitem Superhit \u201EBillionaire\u201C einen MINI. Ein Jahr sp\u00E4ter machte Britney Spears ein pinkfarbenes MINI Cabrio zu einem wichtigen Bestandteil ihrer Femme Fatale Tour.
customPersonality.funFact.success.heritage.98=Alle gro\u00DFen Geschichten beginnen klein. So auf jeden Fall auch bei der \u00F6sterreichischen Formel-1-Legende Niki Lauda. Bevor er in den Siebzigern gro\u00DFe Erfolge feierte, begann Lauda seine Rennfahrerkarriere 1968 beim M\u00FChlbacher Bergrennen, und zwar in einem MINI Cooper. Hier fuhr er zwar als Zweiter ins Ziel, aber seine Karriere verlief genauso h\u00FCgelig wie dieses Bergrennen.
customPersonality.funFact.success.heritage.99=Wie weit w\u00FCrdest du f\u00FCr einen MINI gehen? Diese Frage stellte sich vermutlich Formel-1-Legende Niki Lauda, als er seine Eltern bat, seine aufkeimende Rennfahrerkarriere zu unterst\u00FCtzen. Und der \u00D6sterreicher hatte einen ganz sch\u00F6n verschlagenen Plan. Er f\u00E4lschte ein Abschlusszeugnis, was sich sogleich als cleverer Schachzug herausstellte, denn seine stolzen Eltern schenkten ihm einen nagelneuen Cooper mit 1.275 cm3. Nat\u00FCrlich k\u00F6nnen wir dieses Vorgehen in keinster Weise guthei\u00DFen.
customPersonality.funFact.success.heritage.9=Du hast vielleicht schon mal von den gro\u00DFen Erfolgen des klassischen MINI in Rallyes und Limousinenrennen geh\u00F6rt. Aber wusstest du auch, dass es beinahe einen einsitzigen Open-Wheel-MINI f\u00FCr Formel-Rennen gegeben h\u00E4tte? Unter dem Namen Formula MINI Plus schaffte es diese Idee sogar bis zum Prototyp. Das Auto verf\u00FCgte \u00FCber 90 PS aus einem serienm\u00E4\u00DFigen Motor in seinem MINI-Achstr\u00E4ger vorn und ein einfaches Fahrwerk mit vier Karosserieteilen aus Fiberglas. Leider bekam der kleine und preiswerte Formula MINI Plus nie eine offizielle Rennstrecke zu Gesicht und wurde in den Ruhestand versetzt, ohne die Chance zu erhalten, sich zu beweisen.
customPersonality.funFact.success.lifestyle.0=Wusstest du, dass wir die erste Automarke mit eigenem Club waren? Na ja, eigener Club stimmt nicht ganz. Aber 2012 verwandelten wir unseren Markenstore in Amsterdam, der eigentlich unsere Lifestyle-Kollektion verkaufte, in einen exklusiven Club im Herzen der Stadt, und zwar f\u00FCr das f\u00FCnft\u00E4gige Amsterdam Dance Event. Das passte einfach, denn das Thema unserer Lifestyle-Collection war in diesem Jahr \u201EThe Sound of MINI\u201C.
customPersonality.funFact.success.lifestyle.10=Kannst du es glauben, dass MINI einst Hollywood nach Genf brachte? Zur Feier der Einf\u00FChrung des neuen MINI Countryman im Jahr 2010 wurde die Stadt Genf im Rahmen einer unkonventionellen Marketingkampagne in \u201EMINIWOOD\u201C umgetauft. Ein riesiges, projiziertes Bild des \u201EMINIWOOD\u201C-Schilds war meilenweit zu sehen und belebte Stadtteile wurden mit \u201EMINIWOOD-Sternen\u201C dekoriert, die Besucher zum Autosalon f\u00FChrten. Um den Hollywood-Flair perfekt zu machen, wurde sogar ein MINI Countryman auf einem roten Teppich geparkt und pr\u00E4sentiert. Glamour\u00F6s.
customPersonality.funFact.success.lifestyle.11=Hast du dir jemals die Kleidung von T\u00E4nzern in einem Musikvideo angesehen und gedacht: <break strength="strong"/> \u201EUuuh, das w\u00FCrde mir gefallen\u201C? Wir schon. Als wir unsere MINI Kollektion f\u00FCr 2015 herausbrachten, lie\u00DFen wir die Fans \u00FCber iTunes Mode und Accessoires shoppen. Das Plug-in MINI Collection Screendancer erkannte den Rhythmus eines Songs und echte T\u00E4nzer bewegten sich zum Beat, sodass sich die Benutzer improvisierte Musikvideos ansehen und gleichzeitig die Outfits der T\u00E4nzer kaufen konnten. Ein wahres MINI Boogie Wonderland.
customPersonality.funFact.success.lifestyle.1=Als MINI hast du das Gl\u00FCck, dass deine Werbekampagnen manchmal von echten Mitgliedern des K\u00F6nigshauses gestartet werden. So passiert im Jahr 2013, als der MINI John Cooper Works auf die GREAT Britain MINI Tour ging, um die britische Kultur in Deutschland zu demonstrieren. Die Prinzessinnen Beatrice und Eugenie of York l\u00E4uteten die Tour ein: mit einer Fahrt im MINI im Union-Jack-Design vom Brandenburger Tor zur britischen Botschaft. Das nennen wir Unterst\u00FCtzung von ganz oben.
customPersonality.funFact.success.lifestyle.2=Der urspr\u00FCngliche MINI war so t\u00E4uschend einfach, man konnte fast meinen, man k\u00F6nnte ihn selbst bauen. Und dank Lego kann man das auch! So in etwa. Denn <say-as interpret-as="date">2014</say-as> brachte Lego ein Set des klassischen MINI Cooper, bestehend aus 1.077 Teilen, heraus. Das Modell verf\u00FCgt \u00FCber authentische Details wie eine Karosserie in British Racing Green, <break strength="strong"/>ein wei\u00DFes Dach, <break strength="strong"/> Motorhaubenstreifen <break strength="strong"/> und sogar einen voll ausgestatteten Picknick-Korb im Gep\u00E4ckraum. Auch die echte britische Identit\u00E4t wurde beibehalten: Das Lenkrad befindet sich auf der rechten Seite und hinten ist ein gelbes Kennzeichen angebracht.
customPersonality.funFact.success.lifestyle.3=Wir bei MINI werfen immer gerne einen Blick in die Zukunft. Deshalb haben wir 2015 die MINI Augmented Vision <say-as interpret-as="spell-out">AR</say-as>-Brille entwickelt. Die Designkonzepte sollten relevante Informationen in das Gesichtsfeld des Fahrers projizieren und so die Sicherheit und den Komfort w\u00E4hrend der Fahrt erh\u00F6hen. Sie erm\u00F6glichten die Zieleingabe, kontaktanaloge Navigation, Mitteilungen und sogar einen R\u00F6ntgenblick auf Fahrzeugteile. Au\u00DFerdem konnten die Fahrer mit Augmented Parking den Abstand zur Bordsteinkante einfach bestimmen. Ob aus diesem Konzept jemals Realit\u00E4t wird? Wir werden sehen.
customPersonality.funFact.success.lifestyle.4=Du kennst eine Minibar, aber was ist mit einer MINI <break strength="medium"/> Bar? F\u00FCr die Einf\u00FChrung des neuen MINI haben wir <say-as interpret-as="date">2014</say-as>genau so eine in Budapest er\u00F6ffnet: die erste MINI Bar der Welt. Die Bar lag im Herzen der Stadt, wie es sich f\u00FCr MINI geh\u00F6rt, und bot charmante Details, DJ-Sets sowie innovative Gerichte und von MINI inspirierte Cocktails. Man k\u00F6nnte also sagen, dass wir in Sachen Markenentertainment <break strength="strong"/> ganz sch\u00F6n auf den Putz hauen.
customPersonality.funFact.success.lifestyle.5=Was passiert, wenn man Snowboarden mit Kunst kombiniert? MINI und der kanadische K\u00FCnstler Geoff McFetridge kennen die Antwort. F\u00FCr die Burton European Open in der Schweiz schufen wir 2015 einen \u201ESchilderwald\u201C als Kunstinstallation, die bekannte Pistenschilder mit kreativen und sehr witzigen \u2013 wenn wir das selbst behaupten d\u00FCrfen \u2013 Grafiken neu erfand, die die wei\u00DFe Welt der Snowboarder dekonstruierten. Denn wir bei MINI lieben es, etwas von dieser frechen Kreativit\u00E4t dorthin zu bringen, wo man sie am wenigsten erwartet.
customPersonality.funFact.success.lifestyle.6=Warum magst du MINI? Wegen des Fahrverhaltens? <break strength="x-weak"/> Wegen des Looks? <break strength="x-weak"/> Der Technik oder der Ausstattungsmerkmale? Hoffentlich wegen all dieser Dinge, aber vermutlich auch wegen des Stils und der Authentizit\u00E4t von MINI. Und damit bist du nicht allein. F\u00FCr eine Superbowl-Werbung haben wir nicht einfach Menschen daf\u00FCr bezahlt, \u00FCber uns zu reden, so wie man es von einer Marke erwarten w\u00FCrde. Stattdessen haben wir mit echten MINI Besitzern wie Serena Williams und Harvey Keitel \u00FCber die Marke gesprochen, sodass wir der Welt zeigen konnten, dass wir tats\u00E4chlich eine Marke f\u00FCr Menschen sind, die nicht nur reden, sondern auch machen \u2013 oder besser gesagt, fahren.
customPersonality.funFact.success.lifestyle.7=Hast du schon mal einen MINI gesehen, der nicht gebaut, sondern gestrickt wurde? So etwas gibt es. Zwar kann man diesen MINI nicht fahren, aber daf\u00FCr umso besser mit ihm kuscheln. Mit einer L\u00E4nge von 26 Zentimetern liefert das dreit\u00FCrige MINI Original-Produkt vielleicht kein richtiges Gokart-Feeling, dennoch wird einem bei seinem Anblick warm ums Herz. Mit weicher F\u00FCllung und liebevoll gestickten Details wie Scheinwerfer, R\u00FCcklicht und Kennzeichen sorgt er f\u00FCr einzigartigen Knuddelspa\u00DF.
customPersonality.funFact.success.lifestyle.8=Ob zum Geburtstag deines Kindes oder kurz vor Weihnachten: Warum sich unn\u00F6tig stressen, wenn man auch aus einer gro\u00DFen Palette an tollen MINI Lifestyle-Geschenken w\u00E4hlen kann? Zum Beispiel der MINI Baby Racer: Wie der Name schon sagt, handelt es sich hierbei um einen Mini MINI f\u00FCr dein Kind. Er ist mit vielen der Konstruktionsmerkmale eines lebensechten MINI Hatch ausgestattet und verf\u00FCgt \u00FCber leise Gummireifen sowie ein weiches, herausnehmbares und waschbares Sitzkissen. Sieh dir die aktuelle Kollektion im Internet an oder besuche deinen MINI H\u00E4ndler. Hauptsache dein Kind k\u00FCmmert sich genauso um sein Auto wie du dich um deins.
customPersonality.funFact.success.lifestyle.9=Bist du schon mal einen klassischen MINI gefahren? Vielleicht kommt es noch dazu, denn die klassischen MINIs feiern ein Comeback. 2022 wurde das Projekt MINI Recharged ins Leben gerufen, um klassische MINIs in Elektrofahrzeuge umzuwandeln. So soll die Lebensdauer dieser allseits beliebten Fahrzeuge verl\u00E4ngert werden, damit Fans das Original-Gokart-Feeling auf nachhaltige Weise erleben k\u00F6nnen. Jeder elektrifizierte klassische MINI erh\u00E4lt einen modernen Elektromotor, der bis zu 90 kW erzeugt und in circa neun Sekunden von 0 auf 100 km/h beschleunigen kann. Was f\u00FCr ein kleiner Flitzer.
customPersonality.funFact.success.people.0=Hast du schon mal davon geh\u00F6rt, dass <prosody rate="slow"> David Bowie in jungen Jahren f\u00FCr BMC gearbeitet haben soll, \u2013 </prosody> die urspr\u00FCnglichen Hersteller des MINI? Es sind Fotos in Umlauf, auf denen vermeintlich der legend\u00E4re K\u00FCnstler zu sehen ist, wie er als junger Mann MINIs gebaut hat, aber das ist nur ein Mythos. Bowie war zum Zeitpunkt der Herstellung des ersten MINI etwa 12 Jahre alt, also hat er definitiv an keiner MINI-Produktionslinie gearbeitet. Allerdings hat er tats\u00E4chlich einmal, anl\u00E4sslich des 40. Geburtstags des Unternehmens, einen einzigartigen MINI designt, der in spiegelndes Chrom geh\u00FCllt war. </speak>
customPersonality.funFact.success.people.10=Es wird dich wohl kaum \u00FCberraschen, dass selbst so eine einzigartige Marke wie MINI von den Talenten anderer profitieren kann. Wir arbeiten immer wieder mal mit Menschen zusammen, die wir gerne als unsere Freunde bezeichnen. Dazu geh\u00F6rt auch die Designerlegende Paul Smith. Er war es, der uns bei der Entwicklung des <prosody rate="slow"> MINI Strip </prosody> behilflich war, eine radikale Version des vollelektrischen MINI, die das Motto <break strength="medium"/> \u201Eweniger ist mehr\u201C <break strength="medium"/> wortw\u00F6rtlich nahm. Das Auto wurde von allem befreit, was nicht zwingend erforderlich war: keine Lackierung, keine Mittelkonsole, daf\u00FCr viele recycelte Materialien. So entstand eine wirklich radikal nachhaltige Ausf\u00FChrung des Autos.
customPersonality.funFact.success.people.11=Nicht jeder kann mit dem <prosody rate="slow"> Gokart-Feeling des MINI umgehen. </prosody> Sogar Filmstars leiden manchmal, so wie Mark Wahlberg, der Star aus The Italian Job von 2003, dem von den extremen Bewegungen des Autos oft schlecht wurde.Also keine Sorge, falls dein Magen nicht immer mitspielt: <prosody rate="slow"> Du bist nicht allein.</prosody> </speak>
customPersonality.funFact.success.people.12=Es ist gut, Freunde zu haben, die einen inspirieren! Deshalb sch\u00E4tzen wir unsere Freundschaft zu dem legend\u00E4ren Designer Paul Smith, mit dem wir seit mehr als zwei Jahrzehnten zusammenarbeiten. <s> </s> Alles begann in den Neunzigern, als Sir Paul den MINI als Motiv f\u00FCr eine seiner Damenmode-Kollektionen nutzte. Sp\u00E4ter kreierte er seinen eigenen Special Edition MINI, lackiert in Paul Smith Blue, und einen einmaligen, bunten MINI zur Feier unseres 40. Jubil\u00E4ums. <s> </s> Ein geb\u00FChrender Auftakt zu einer Freundschaft!</speak>
customPersonality.funFact.success.people.13=Wie schnell hast du dich in den MINI verliebt? <break strength="strong"/> Bei vielen ist es Liebe auf den ersten Blick. So auch bei John Cooper, nach dem die sportlichen Cooper Modelle benannt sind. Zu Beginn der Sechzigerjahre war er bereits ein legend\u00E4rer Ingenieur, der gerade zwei Formel-1-Meisterschaften gewonnen hatte und nun an seinem neuesten Projekt arbeitete. Doch sobald er einmal MINI gefahren war, lie\u00DF er dieses Unterfangen fallen und widmete sich der Entwicklung einer sportlicheren Version des Autos. <prosody rate="slow"> Das war der Beginn der legend\u00E4ren Sportkarriere von MINI. </prosody> </speak>
customPersonality.funFact.success.people.14=Kennst du schon Smokey? Das ist der englische MINI-Rennfahrer John Rhodes, der diesen Spitznamen aufgrund des ganzen Rauchs tr\u00E4gt, den seine Reifen in Kurvenfahrten abgaben. Der Trick hat funktioniert, denn er brachte ihn oft auf das Siegerpodest und sorgte gleichzeitig daf\u00FCr, dass jeder, der hinter ihm fuhr, nichts mehr sehen konnte. Das nennen wir Rennfahrergeist! </speak>
customPersonality.funFact.success.people.15=Gl\u00FCcksspiel w\u00FCrden wir niemals guthei\u00DFen, aber wir m\u00F6chten wetten, dass du noch nicht wusstest, dass eine Frau daf\u00FCr verantwortlich war, dass der schnellste jemals gebaute MINI auf die Stra\u00DFen kam. Petra Beck, Projektmanagerin f\u00FCr BMW und MINI, hatte die Aufgabe, den 306 PS starken 2020er MINI John Cooper Works GP fertigzustellen. Petra Becks Karriere in der Elektrotechnik begann nur, weil sie, wie sie selbst sagt, \u201Eso begeistert von Mathe und Physik\u201C war. Hier zeigt sich mal wieder, dass einen manchmal auch die kleinsten Tr\u00E4ume sehr weit bringen k\u00F6nnen.
customPersonality.funFact.success.people.16=Manche Freundschaften halten ein Leben lang. Zum Beispiel unsere Freundschaft mit dem legend\u00E4ren Rauno Aaltonen. Der finnische Fahrer \u2013 Sieger der Rallye Monte Carlo 1967 \u2013 war ber\u00FChmt f\u00FCr seine akribische Vorbereitung und seine klaren und einfachen Erl\u00E4uterungen dazu, <break strength="medium"/> wie er so angsteinfl\u00F6\u00DFend schnell und gleichzeitig sicher fahren konnte. Der unter dem Spitznamen Rallye-Professor bekannte Aaltonen wurde wenig \u00FCberraschend erster Cheftrainer des BMW Driver Training, heute eher bekannt als BMW und MINI Driving Experience. </speak>
customPersonality.funFact.success.people.17=Was hast du letztes Jahr zu Weihnachten bekommen? 2020 befand sich der Sieger der Rallye Monte Carlo von 1967 w\u00E4hrend der Feiertage im Lockdown. Also sprangen wir als Wichtel f\u00FCr ihn ein. Wir schickten ihm einen klassischen MINI, \u00E4hnlich dem, in dem er sein ber\u00FChmtestes Rennen gewann, auf einem motorisierten Schlitten. Anstelle der Rentiere wurde der Container, in dem sich sein Geschenk befand, von einem MINI Cooper S Countryman ALL4 in einen finnischen Wald gezogen. Die damals 82 Jahre alte Legende war begeistert von ihrem Geschenk. Und was war dein liebstes Geschenk? </speak>
customPersonality.funFact.success.people.18=MINI wei\u00DF, wie man sich als Au\u00DFenseiter f\u00FChlt, deshalb feiern wir Diversit\u00E4t zu jeder sich bietenden Gelegenheit. 2021 taten wir uns mit drei renommierten US-amerikanischen Designern <break strength="medium"/> mit Migrationshintergrund der ersten Generation zusammen: von den Philippinen, aus Irland und China. Wir baten sie, einzigartige MINI D\u00E4cher zu kreieren, die ihr Erbe und ihre Kultur widerspiegeln. Die Ergebnisse waren bunt und spannend <break strength="medium"/> und erz\u00E4hlten die Art von Geschichten, die wir gerne unterst\u00FCtzen.</speak>
customPersonality.funFact.success.people.19=MINI sind ziemlich gut zusammengebaut, aber was w\u00FCrden wir erfahren, wenn wir sie zerlegten? Diese Frage beantwortete das niederl\u00E4ndische Designduo <phoneme alphabet='ipa' ph='\u02C8sx'\u0254lt\u0259n \u025Bn b'a:ji\u0272s'>Scholten and Baijings</phoneme> 2012 mit seiner Installation \u201ECOLOUR ONE\u201C. Die beiden Designer zerlegten einen MINI One vollst\u00E4ndig, um seine Zusammensetzung und sein Design zu studieren, und erm\u00F6glichten es den Menschen so, jedes seiner Elemente auf neue Weise zu betrachten. Das war auch eine gute M\u00F6glichkeit <prosody rate="slow"> f\u00FCr uns, unser Verfahren zu analysieren und zu verbessern. Das sind echte Einblicke. </prosody> </speak>
customPersonality.funFact.success.people.1=H\u00E4ttest du das gedacht: Vor seiner Premiere gab es einige Vorbehalte gegen\u00FCber dem wiedereingef\u00FChrten MINI. Manche hatten die Sorge, dass der zur Jahrtausendwende auf den Markt gebrachte MINI nicht die Geschwindigkeit und das Gokart-Feeling des Originals aufweisen w\u00FCrde. Aber diese Angst wurde ihnen schnell genommen, vor allem mit Filmen wie The Italian Job 2003, in dem das Auto mitspielte. Der andere Star des Films, Mark Wahlberg, geh\u00F6rte vermutlich sogar zu den Ersten, die genau wussten, wie wild der MINI sein konnte. Er gestand, dass das Fahren des quote \u201EGokart mit immenser Leistung\u201C unquote ihm zwar riesigen Spa\u00DF gemacht hatte, er sich aber darin \u00FCbergeben musste.
customPersonality.funFact.success.people.20=H\u00E4ttest du gedacht, dass zu den Ersten, die den 2010 neu eingef\u00FChrten MINI Countryman fuhren, der viermalige Formel-1-Weltmeister Sebastian Vettel geh\u00F6rte? Er fuhr das Auto w\u00E4hrend seines Aufenthalts in Budapest f\u00FCr den Gro\u00DFen Preis von Ungarn, zwei Monate vor der Markteinf\u00FChrung. Vettel, der damals in der Fahrerwertung nur den vierten Platz belegte, w\u00FCrde die WM in diesem Jahr zum ersten Mal gewinnen. Ob wir damit sagen wollen, dass seine Fahrt in dem schwarzen MINI Cooper S Countryman irgendwie zu seinem Sieg beigetragen hat? Nein. <break strength="strong"/> Aber wir w\u00FCrden es auch nicht leugnen.
customPersonality.funFact.success.people.21=Wenn du einen neuen MINI gekauft h\u00E4ttest, w\u00FCrdest du dann einem Skateboarder erlauben, Spr\u00FCnge darauf auszuf\u00FChren? Nat\u00FCrlich nicht, das w\u00E4re verr\u00FCckt. Aber was, wenn es sich bei dem Skateboarder um Tony Hawk handelte und das Ganze Teil einer Zusammenarbeit war, die auch Skateboards mit MINI-Motiv in limitierter Auflage umfasste, die f\u00FCr den guten Zweck versteigert wurden? Klingt gar nicht mehr so verr\u00FCckt, oder? Deshalb haben wir 2014 zusammen mit der Skaterlegende genau das gemacht.
customPersonality.funFact.success.people.22=Was k\u00F6nnen wir von Sir Alec Issigonis, dem Designer des Original-MINI, lernen? Niemals aufzugeben. Obwohl er drei Mal durch seine Mathe-Examen gefallen ist und, auch nachdem er seinen Abschluss geschafft hatte, nicht an der Universit\u00E4t zugelassen wurde, verfolgte er weiter seinen Traum, Automobilingenieur zu werden. Dann wurde eines seiner ersten Designprojekte aufgrund finanzieller Probleme fallen gelassen. Schlie\u00DFlich bekam er seine Chance, sich zu beweisen, als die Suezkrise die Entwicklung eines sparsamen Kleinwagen erforderlich machte. Er ergriff diese Gelegenheit beim Schopf und der Rest ist, wie man so sch\u00F6n sagt, Geschichte.
customPersonality.funFact.success.people.2=Wusstest du schon, dass John Cooper, der dem MINI sp\u00E4ter zu seinem Ruf als Rennsportlegende verhelfen w\u00FCrde, bereits 1959 das unglaubliche Potenzial des MINI erkannte, nachdem er ein Vorserienmodell gefahren war? Cooper begann umgehend damit, das Auto zu tunen, und es stellte sich schnell heraus, dass er mit seiner Eingebung Recht hatte. Im September 1960 bat er Roy Salvadori, einen MINI Cooper Prototypen zum Gro\u00DFen Preis von Italien nach Monza zu fahren. Aus der Fahrt wurde ein Rennen, denn Reg Parnell verfolgte den MINI Cooper in einem Aston Martin DB4. Zur \u00DCberraschung aller \u2013 au\u00DFer John Coopers \u2013 kam der MINI etwa eine Stunde vor seinem Konkurrenten an.
customPersonality.funFact.success.people.3=Du wei\u00DFt vermutlich, dass John Cooper einer der Gr\u00FCnde ist, warum die Menschen den MINI lieben, weil er in den 1960ern den MINI Cooper entwickelte. Aber wusstest du auch, dass er schon vorher eine aufstrebende Legende war? Gemeinsam mit seinem Vater gr\u00FCndete er die Cooper Car Company und erschuf den modernen Rennwagen, indem er das Mittel-/Heckmotordesign popul\u00E4r machte. Anschlie\u00DFend gewannen seine Teams aufeinanderfolgend die Formel-1-Weltmeisterschaften von 1959 und 1960.
customPersonality.funFact.success.people.4=Wir vermitteln immer wieder gerne die positive Botschaft der BIG LOVE. Und diese Botschaft von der gro\u00DFen Liebe verdient eine gro\u00DFe Leinwand. <break strength="strong"/> Eine sehr gro\u00DFe Leinwand. <break strength="strong"/> Damit sie jeder sehen kann. Am besten etwas, das so gro\u00DF ist wie die Seite eines gesamten Werksgeb\u00E4udes. Wie es der Zufall so will, nutzte die geb\u00FCrtig aus London stammende K\u00FCnstlerin Lakwena Maciver 2021 genau das als Leinwand, um unsere Botschaft mit in die Welt zu tragen. In Zusammenarbeit mit uns machte sie aus der Seite eines Fabrikturms in M\u00FCnchen ein buntes Wandgem\u00E4lde mit dem Schriftzug <break strength="medium"/> \u201EDifferent but Good Together\u201C. Dem k\u00F6nnen wir nur zustimmen.
customPersonality.funFact.success.people.5=Hast du gewusst, dass der Mann hinter Ferrari auch ein gro\u00DFer MINI-Fan war? Laut John Cooper selbst besa\u00DF Enzo Ferrari drei verschiedene MINI Cooper, mit denen er \u00FCber die H\u00FCgel Italiens flitzte. Eines dieser Autos, ein MINI Cooper 1300 S, wurde ihm von dem Designer des Original-MINI, Alec Issigonis, pers\u00F6nlich geliefert! </speak>
customPersonality.funFact.success.people.6=Wusstest du, dass die Stars des Films \u201EThe Italian Job\u201C von 2003 alle ihre Stuntfahrten im MINI selbst durchf\u00FChrten? <s> </s> Nach wochenlangen Fahrtrainings konnten die Schauspieler ihre immensen Gokart-K\u00FCnste selbst unter Beweis stellen \u2013 und Charlize Theron war als Rennfahrerin besonders beeindruckend. <s> </s> Das nennen wir Frauenpower in Aktion. </speak>
customPersonality.funFact.success.people.7=Wir lieben es, die Welt bunter zu gestalten. Deshalb haben wir uns entschieden, das erste <prosody rate="slow"> Elektro-MINI-Kunstwerk der Welt zu erschaffen.</prosody> Wir nahmen einen klassischen MINI, der <prosody rate="slow"> \u2013 im Rahmen des Projekts MINI Recharged \u2013 </prosody> mit einem neuen Elektromotor ausgestattet worden war, und gaben ihn der aus London stammenden K\u00FCnstlerin Lakwena Maciver. Sie machte aus dem Auto ein Kunstwerk zu Ehren von <prosody rate="slow"> BIG LOVE  <break strength="medium"/>, das die gro\u00DFe Liebe, Menschen, <break time="10ms"/> Fortschritt <break time="10ms"/> und den Planeten </prosody> feiert, indem sie es mit kr\u00E4ftigen, warmen Farben verzierte. So wurde das Auto zu einem verdienstvollen Botschafter f\u00FCr dieses einzigartige Upcycling-Unterfangen. </speak>
customPersonality.funFact.success.people.8=Wusstest du, dass wir mehr als zehn Jahre lang als prominente Unterst\u00FCtzer der bekannten HIV/AIDS-Wohlt\u00E4tigkeitsveranstaltung Life Ball in Wien fungierten? Bei dieser Veranstaltung wurden eine ganze Reihe besonderer MINI pr\u00E4sentiert, haupts\u00E4chlich um sie f\u00FCr den guten Zweck zu versteigern. MINI, die von so gro\u00DFen Namen wie Agent Provocateur, <break strength="medium"/> Donatella Versace, <break strength="medium"/> <prosody rate="slow"> Diesel, </prosody> <break strength="medium"/> Missoni <break strength="medium"/> und <phoneme alphabet='ipa' ph='\u02C8d\u0292a\u0271\u02C8fra\u014Bko fer\u02C8re'>Gianfranco Ferr\u00E9</phoneme> designt wurden. Die MINI Modelle des Life Ball erzielten mehr als eine halbe Millionen Euro. Gute Autos f\u00FCr einen guten Zweck.</speak>
customPersonality.funFact.success.people.9=Hast du geh\u00F6rt, dass MINI UK und das London Philharmonic Orchestra einmal eine besondere Version der britischen Nationalhymne spielten? Zur Feier der anstehenden Olympischen Spiele taten sich neun Berufsmusiker des Orchesters und neun MINI London 2012 Special Edition Modelle zusammen, um nur mit Autohupen <break time='100ms'/> \u201EGod Save The Queen\u201C zu spielen. Die Musiker schufen einen harmonischen Klang, so harmonisch wie neun Hupen eben sein k\u00F6nnen ... alles in allem ein echter Knaller.
customPersonality.funFact.success.planet.0=Wenn du dir deinen n\u00E4chsten MINI vorstellst, denkst du vermutlich dar\u00FCber nach, ihn nachhaltiger zu nutzen. Doch bei Nachhaltigkeit geht es nicht nur darum, wie das Auto f\u00E4hrt, sondern auch darum, woraus es gemacht ist. Und Aluminium, <break strength="medium"/>, eines der wichtigsten Metalle im Produktionsverfahren, hat eine ziemlich schlechte CO2-Bilanz. Deshalb versuchen wir in der BMW Group, mindestens 40% recycelte Materialien f\u00FCr unsere Aluminiumgussteile zu verwenden. Das solltest du im Hinterkopf behalten.
customPersonality.funFact.success.planet.10=Ist dir Nachhaltigkeit wichtig? Nat\u00FCrlich, uns auch. Deshalb muss man manchmal die Dinge selbst in die Hand nehmen, wortw\u00F6rtlich. Daher sammeln wir das Regenwasser, das auf die 8.000 Quadratmeter Dachfl\u00E4che unseres Werks im englischen Swindon f\u00E4llt. Und nutzen es zum Sp\u00FClen der Toiletten im Werk \u2013 und nat\u00FCrlich noch f\u00FCr andere Zwecke.
customPersonality.funFact.success.planet.11=Kennst du unsere Nachhaltigkeitsarbeit? Wir wissen, dass noch ein langer Weg vor uns liegt, aber auch dass uns jeder noch so kleine Schritt weiter bringt. Und wir sind nicht nur bem\u00FCht, unsere Autos nachhaltiger zu gestalten, sondern auch uns selbst. Deshalb haben wir auf dem Dach unseres Werks im englischen Oxford 11.500 Solarmodule verlegt. Die 20.000 Quadratmeter umspannende Solaranlage liefert drei Megawatt an Energie und hilft uns so dabei, den CO2-Fu\u00DFabdruck unseres MINI Werks in Oxford jedes Jahr um 1.500 Tonnen CO2 zu verringern.
customPersonality.funFact.success.planet.12=Dir ist vermutlich bekannt, dass wir unser Unternehmen nachhaltiger gestalten m\u00F6chten. Aber ist dir auch bewusst, dass Nachhaltigkeit nicht nur bedeutet, f\u00FCr unseren Planeten zu sorgen, sondern auch f\u00FCr die Gesellschaft? Aus diesem Grund bezieht die BMW Group Kobalt und Lithium f\u00FCr ihre Batterien nur aus Minen in Australien und Marokko, die den strengsten Sozial- und Nachhaltigkeitsstandards entsprechen.
customPersonality.funFact.success.planet.13=Du kennst wahrscheinlich das Sprichwort <break strength="medium"/> \u201EJeder sollte vor seiner eigenen T\u00FCr kehren\u201C. Das gilt nicht nur f\u00FCr die Pflichten von Privatpersonen, sondern auch f\u00FCr Marken. Besonders dann, wenn es um etwas so Wichtiges wie Nachhaltigkeit geht. Und wir bei MINI r\u00E4umen bei uns auf. Die 11.500 Solarmodule auf dem Dach unseres MINI Werks im englischen Oxford erzeugen beeindruckende drei Megawatt an gr\u00FCner Energie \u2013 genug, um 850 Haushalte vollst\u00E4ndig zu versorgen.
customPersonality.funFact.success.planet.14=Kaum zu glauben, aber das 8.000 Quadratmeter gro\u00DFe Flachdach unseres Werks in Swindon wird zum Auffangen von Regenwasser genutzt, mit dem wir <break strength="weak"/> <prosody rate="slow"> unter anderem </prosody> die Gr\u00FCnfl\u00E4chen des Werks bew\u00E4ssern. <break strength="strong"/> Daran sieht man einmal mehr, dass Nachhaltigkeit nicht hochtechnologisch sein muss: Manchmal geht es darum, die einfachsten M\u00F6glichkeiten zu sehen und zu nutzen.
customPersonality.funFact.success.planet.15=Wusstest du schon, dass wir gegen die Verschmutzung der Ozeane k\u00E4mpfen, indem wir recycelte Fischernetze in unseren Fahrzeugen einsetzen? Durch die Verwendung dieser recycelten Materialien k\u00F6nnen wir den CO2-Fu\u00DFabdruck unserer Bauteile um etwa 25% senken und gleichzeitig Ressourcen schonen sowie gegen die Verschmutzung der Ozeane k\u00E4mpfen. Unser Ziel ist es, den Anteil an Sekund\u00E4rmaterialien in den Kunststoffen unserer Neufahrzeuge bis 2030 auf 40% zu erh\u00F6hen, und wir halten den Ozean f\u00FCr eine m\u00F6gliche gute Quelle f\u00FCr diese Materialien.
customPersonality.funFact.success.planet.16=Was h\u00E4ltst du von dieser Idee? Unsere Mitarbeiter haben den Stromverbrauch in unserem Werk im englischen Oxford um 41% gesenkt, indem sie 18.000 Gl\u00FChlampen durch LED-Birnen ersetzt haben. Einfach, aber effektiv.
customPersonality.funFact.success.planet.1=Bist du vor deinem ersten Kaffee am Morgen zu irgendetwas in der Lage? <prosody rate="slow"> So ist es. </prosody> Deinem Auto geht es genauso. Wenn du also Energie einsparen und umweltfreundlicher fahren m\u00F6chtest, solltest du lieber die Fenster heruntermachen, statt die Klimaanlage einzuschalten. Wenn du sie doch nutzt, dann stelle sie auf eine angenehme Temperatur ein \u2013 kein Grund, dein Auto in einen K\u00FChlschrank zu verwandeln!
customPersonality.funFact.success.planet.2=Was du vielleicht noch nicht wusstest: Beim umweltfreundlichen Fahren geht es um mehr als die Kraftstoffart! Es geht auch um das Gewicht. Versuche stets, \u00FCberfl\u00FCssiges Gep\u00E4ck aus dem Fahrzeug zu r\u00E4umen und nur mitzunehmen, was du wirklich brauchst. So verringerst du die Wagenladung und damit auch den Verbrauch deines Autos, wodurch du sogar noch Geld sparst.
customPersonality.funFact.success.planet.3=Du m\u00F6chtest nachhaltiger unterwegs sein? Umsicht ist alles. Wenn du auf eine rote Ampel zuf\u00E4hrst, solltest du deine Geschwindigkeit nicht bis zum \u00C4u\u00DFersten beibehalten und erst kurz vorher scharf abbremsen, sondern darauf zu rollen und dein Auto ausfahren lassen. Wenn du Gl\u00FCck hast, schaltet die Ampel wieder auf Gr\u00FCn, bevor du da bist, sodass du nicht einmal aus dem Stillstand wieder anfahren musst. Das ist wesentlich umweltfreundlicher.
customPersonality.funFact.success.planet.4=Ein paar Sonnenstrahlen k\u00F6nnen schon einen Unterschied machen. Wusstest du, dass die Solaranlage auf dem Dach des MINI Werks im englischen Oxford den CO2-Fu\u00DFabdruck der Produktionsst\u00E4tte jedes Jahr um 1.500 Tonnen CO2 senkt? Wir hoffen, du fandest diese Info erhellend.
customPersonality.funFact.success.planet.5=In den vergangenen paar Jahren haben wir in Sachen Nachhaltigkeit einige G\u00E4nge hochgeschaltet, indem wir uns nicht nur damit auseinandergesetzt haben, wie ein MINI f\u00E4hrt, sondern auch damit, wie er produziert wird. Deshalb arbeiten wir auf eine Kreislaufwirtschaft hin, indem wir so viele Materialien wie m\u00F6glich recyceln und wiederverwenden. Das ist auch dringend notwendig. Durch die Produktion von rund 2,5 Millionen Fahrzeugen pro Jahr generiert die BMW Group circa 780.000 Tonnen Abf\u00E4lle. In diesen \u00FCbriggebliebenen Materialien stecken aber wertvolle Ressourcen. Aus diesem Grund wurden 2021 99% der Abf\u00E4lle recycelt oder verwertet. Damit legen wir den Grundstein f\u00FCr eine Nachhaltigkeit, die bereits bei der Produktion der Fahrzeuge beginnt.
customPersonality.funFact.success.planet.6=Sich f\u00FCr Nachhaltigkeit einzusetzen muss nicht stressig sein, es kann auch zu positivem Fortschritt inspirieren und erhellend sein. So war es bei uns: Deshalb sind auf dem Dach unseres Werks im englischen Oxford 11.500 Solarmodule auf einer Fl\u00E4che so gro\u00DF wie f\u00FCnf Fu\u00DFballfelder verlegt, die den gesamten Energiebedarf der Produktionsst\u00E4tte decken.
customPersonality.funFact.success.planet.7=M\u00F6chtest du etwas Unglaubliches h\u00F6ren? Die allerersten elektrischen MINI wurden 2003 f\u00FCr den Film \u201EThe Italian Job\u201C gefertigt. Richtig geh\u00F6rt: Drei legend\u00E4re und vollelektrische Modelle wurden speziell gebaut, um durch den Untergrund von LA zu rasen, ohne ihn mit Abgasen zu verschmutzen. Das nennen wir verantwortungsbewusste Dreharbeiten!
customPersonality.funFact.success.planet.8=Du wirst mir vermutlich zustimmen, wenn ich sage: Nachhaltigkeit beginnt ganz oben in einem Unternehmen. Manchmal wortw\u00F6rtlich, wie im Falle unseres Werks im englischen Swindon. Sein 8.000 Quadratmeter gro\u00DFes Dach wird zum Auffangen von Regenwasser genutzt. Dieses Wasser wird dann f\u00FCr verschiedene Zwecke eingesetzt, ob um das Werk zu reinigen, seine Gr\u00FCnfl\u00E4chen zu bew\u00E4ssern oder die Toiletten zu sp\u00FClen. Der letzte Zweck mag witzig erscheinen, aber auch das ist ein wichtiger, wenn auch kleiner Beitrag zu mehr Nachhaltigkeit in der Automobilindustrie.
customPersonality.funFact.success.planet.9=Wusstest du schon: Wie auch alle anderen Werke der BMW Group nutzt das MINI Werk im englischen Oxford 100% Strom aus erneuerbaren Energiequellen.
customPersonality.funFact.success.products.0=Dir ist wahrscheinlich bekannt, dass wir mehr als nur Autos gebaut haben, aber wusstest du schon, dass wir mal ein Surfbrett gebaut haben? In Zusammenarbeit mit dem kalifornischen Hersteller Channel Islands kreierten wir das erste Surfbrett der Welt im MINI Design mit einer breiten Outline und flachem Rocker f\u00FCr Agilit\u00E4t und Geschwindigkeit. Zudem war das Design mit Farben wie Chili Red und schwarzen Rallye-Streifen individuell anpassbar. Du konntest mit einem MINI zur K\u00FCste fahren und dann mit einem MINI auf den Wellen reiten.
customPersonality.funFact.success.products.10=Wusstest du, dass wir mal einen Rolls-Royce gebaut haben? Zumindest fast. Der MINI Cooper S Inspired by Goodwood war eine Sonderedition in Zusammenarbeit mit Rolls-Royce. Er war innen und au\u00DFen mit Details des Luxusautoherstellers ausgestattet, zum Beispiel Walnut Burr Holzverkleidung und Cornsilk Ledersitzen. Es wurden nur 1.000 St\u00FCck des MINI Cooper S Inspired by Goodwood hergestellt, daher stellt er eine seltene, exklusive und ziemlich teure Erg\u00E4nzung zu jeder Sammlung dar.
customPersonality.funFact.success.products.11=Wei\u00DFt du eigentlich, welche gro\u00DFen Fortschritte unsere Autos in letzter Zeit gemacht haben? Als der erste moderne MINI Countryman auf dem Genfer Autosalon 2010 vorgestellt wurde, war dies nicht nur der erste MINI mit vier T\u00FCren und einer gro\u00DFen Heckklappe sowie variabler Gestaltung des Innenraums, der Platz f\u00FCr bis zu vier Insassen bot. Es war auch der erste serienm\u00E4\u00DFige MINI, der \u00FCber vier Meter lang war. Wir werden alle irgendwann erwachsen.
customPersonality.funFact.success.products.12=Wei\u00DFt du, was einen besonderen MINI besonders britisch macht? Wie w\u00E4re es mit der Editionsbezeichnung Countryman Park Lane \u2013 nach einem besonders vornehmen Teil von London? Ein guter Anfang. Und was w\u00E4re, wenn wir ihn in Earl Grey metallic lackieren, mit einem Dach und Au\u00DFenspiegelkappen in der Farbe Oak Red? Jetzt kommen wir der Sache n\u00E4her.
customPersonality.funFact.success.products.13=Rate mal, welcher MINI als erstes serienm\u00E4\u00DFiges Zweisitzer-Modell nach der Wiedereinf\u00FChrung des MINI im Jahr 2001 auf den Markt kam? Wenn man bedenkt, bei welcher Art von Autos auch sonst meist die R\u00FCcksitze fehlen, ist die Antwort naheliegend: Es war der 2011er MINI Coup\u00E9, der sportliche MINI mit Helmdach und der elegantesten und flottesten Silhouette, die man je an einem MINI gesehen hat.
customPersonality.funFact.success.products.14=Erinnerst du dich noch daran, dass wir zwischen 2011 und 2015 den strikt zweisitzigen MINI Coup\u00E9 gebaut haben? Das sportlich niedrige Auto ist bis zu 52 Millimeter tiefer als der Hatchback MINI seiner Zeit. Zwar hatte er nur zwei Sitze, aber er diente den Insassen f\u00FCr unterschiedlichste Zwecke: <break strength="strong"/> Er verf\u00FCgt \u00FCber mehr Stauraum und Ladekapazit\u00E4t hinter den Vordersitzen; <break strength="medium"/> einen gro\u00DFen, vielseitig nutzbaren Kofferraum; <break strength="medium"/> und eine breite und \u00E4u\u00DFerst hoch \u00F6ffnende Heckklappe f\u00FCr einfaches Beladen. Ein Auto, das einem das Leben erleichtert.
customPersonality.funFact.success.products.15=Wusstest du, dass sich der MINI Coup\u00E9, den wir 2011 einf\u00FChrten, nicht nur durch seine schmale Silhouette und sein \u201EHelmdach\u201C auszeichnete, sondern auch weil er zu seiner Zeit <break strength="medium"/> die besten jemals bei einem in Serie gefertigten MINI gemessenen Leistungswerte aufwies? Das war auch gut so, denn das Auto war auf maximalen Fahrspa\u00DF ausgelegt und sollte die Klasse der superkompakten Sportwagen aufmischen. Und das tat er auch.
customPersonality.funFact.success.products.16=Seit der Wiedereinf\u00FChrung der Marke MINI zur Jahrtausendwende haben wir eine Reihe von Autos gebaut, die die Menschen auf unterschiedliche Weise begeistern sollten. Ein typisches Beispiel: Als wir 2011 den MINI Coup\u00E9 auf den Markt brachten, sollte er in allererster Linie den beiden Personen, die darin Platz fanden, nie dagewesenen Fahrspa\u00DF bieten. Er wies eine Agilit\u00E4t auf, die im Kleinwagensegment ihresgleichen sucht, mit einer Fahrwerksabstimmung, einer Gewichtsverteilung und aerodynamischen Eigenschaften \u2013 darunter ein aktiver Heckspoiler zur Optimierung des Luftstroms bei h\u00F6heren Geschwindigkeiten \u2013, die auf optimale Leistung ausgelegt waren. Au\u00DFerdem konnte er mit unseren damals st\u00E4rksten Motoren ausgestattet werden.
customPersonality.funFact.success.products.17=Wenn man dich fragt, welche Marke einen kompakten, aber komfortablen Wohnwagen f\u00FCr zwei Personen, ausgestattet mit einem zweiflammigen Gasherd, einem K\u00FChlschrank, einer Sp\u00FCle, einem Wassertank und sogar einem Solarmodul entwickeln k\u00F6nnte, denkst du vermutlich nicht als erstes an MINI. Solltest du aber, denn der 2013er MINI Cowley Caravan beweist, dass wir eine luxuri\u00F6se \u00DCbernachtungsm\u00F6glichkeit und einen echten Hingucker bieten k\u00F6nnen. Mit einem Gewicht von knapp 300 kg sorgte der Cowley daf\u00FCr, dass der MINI Fahrspa\u00DF auch mit Anh\u00E4nger nicht abnimmt.
customPersonality.funFact.success.products.18=Passt du bequem in deinen MINI? Wir fragen nur, weil Gr\u00F6\u00DFe bei MINI seit jeher eine gro\u00DFe Rolle spielt. Das urspr\u00FCngliche Auto war nur etwas \u00FCber drei Meter lang, w\u00E4hrend der wiedereingef\u00FChrte MINI mit rund 3,6 Metern etwas gr\u00F6\u00DFer war. 2008 \u00FCberschritten wir jedoch mit dem MINI Crossover Concept die Vier-Meter-Marke. Dieses Auto hatte viele Besonderheiten, nicht zuletzt die dreidimensionale Zentralinstrumententafel, auch bekannt als MINI Center Globe. Und was passierte mit dem Crossover Concept? Daraus wurde der MINI Countryman.
customPersonality.funFact.success.products.19=Ich verrate dir jetzt mal etwas. Der MINI Electric Concept, der direkte Vorg\u00E4nger unseres ersten serienm\u00E4\u00DFigen Elektroautos von 2017, war nicht nur wegen seines Antriebs wegweisend, sondern verf\u00FCgte zus\u00E4tzlich \u00FCber ein paar coole Teile aus dem 3-D-Drucker. Seine aerodynamischen Einleger als Bestandteile der simulierten Luftansaugung wurden alle mithilfe von 3-D-Druck gefertigt, nicht nur um zu zeigen, dass das geht, sondern um zu beweisen, dass diese Methode sowohl funktional als auch stylisch sein kann. Ob wir damit erfolgreich waren? Und wie!
customPersonality.funFact.success.products.1=Du hast vielleicht schon davon geh\u00F6rt, dass ab 2030 alle MINIs vollelektrisch sein werden. Das gilt auch f\u00FCr die auf Performance ausgelegten John Cooper Works Modelle. Tats\u00E4chlich gab es bereits ein elektrisches JWC Modell, quasi als Teaser. Der MINI Electric Pacesetter inspired by JCW <break strength="medium"/> diente ein paar Saisons \u00FCber als Safety Car f\u00FCr die FIA Formel E Meisterschaft. Ein Konzeptnachweis, der Lust auf mehr macht.
customPersonality.funFact.success.products.20=Wie stellst du dir einen MINI f\u00FCr die \u201EHigh Society\u201C vor? Wie w\u00E4re es mit Lounge-Ledersitzen in der Farbe Dark Truffle mit hellblauen Kontrastn\u00E4hten und einem Pedal aus Edelstahl? Oder mit Double Cross 17-Zoll-Leichtmetallr\u00E4dern im Muster der britischen Flagge und einer exklusiven metallischen Karosserielackierung namens \u201EIced Chocolate\u201C? Das ist die Art von Klasse, die die Special Edition MINI Cabrio Highgate ausstrahlt, benannt nach einem besonders vornehmen Teil von London. Elegant. Glamour\u00F6s. MINI.
customPersonality.funFact.success.products.21=Wie w\u00FCrdest du einen Sieg bei der Rallye Dakar feiern? Und was ist mit zwei Siegen in Folge? Wir feierten auf die beste uns bekannte Weise, n\u00E4mlich mit einer festlichen Sonderedition zu Ehren des franz\u00F6sischen Siegerduos St\u00E9phane Peterhansel und Jean-Paul Cottret. Nur elf Exemplare dieses exklusiven Modells wurden gefertigt und ausschlie\u00DFlich in Frankreich verkauft, in Anlehnung an die elf Siege von Peterhansel in Dakar.
customPersonality.funFact.success.products.22=Wusstest du, dass das Team von John Cooper 1959 \u2013 im selben Jahr, in dem Alec Issigonis den ersten MINI vorstellte \u2013 zum ersten Mal die Formel-1-Weltmeisterschaft gewann? Sp\u00E4ter schuf Cooper dann einige der wichtigsten Renn-MINIs und machte seinen Namen zur Legende. Da \u00FCberrascht es nicht, dass wir anl\u00E4sslich des 50. Jubil\u00E4ums eine Limited Edition von nur 250 Fahrzeugen herausbrachten. Der \u201EMINI John Cooper Works World Championship 50\u201C wartete mit zahlreichen Besonderheiten auf, darunter eine vollkommen neue Federungstechnik, und schaffte es in 6,5 Sekunden von 0 auf 100 km/h.
customPersonality.funFact.success.products.23=Erinnerst du dich noch an den sportlicheren, dreit\u00FCrigen Bruder des MINI Countryman? Der MINI Paceman hat ein markantes Design mit einer abfallenden Dachlinie, einer l\u00E4ngeren Motorhaube und einem sportlichen Profil, das ihn von anderen MINI Modellen abhebt. Er liegt au\u00DFerdem niedriger auf der Stra\u00DFe und ist geringf\u00FCgig leichter als der Countryman der gleichen Generation, w\u00E4hrend die Federung f\u00FCr ein besseres Ansprechverhalten neu abgestimmt wurde. Perfekt f\u00FCr alle, die Geschwindigkeit und Adrenalin, aber auch ausreichend Platz m\u00F6chten.
customPersonality.funFact.success.products.24=Wusstest du, dass wir 2011 die ersten waren, die sich an einem Premium Sports Activity Coup\u00E9, auch <say-as interpret-as="spell-out">SAC</say-as> genannt, im Kleinwagensegment versuchten? Bei dem MINI Paceman Concept handelte es sich um eine dreit\u00FCrige, sportlichere Version des MINI Countryman. Aus diesem Konzeptfahrzeug wurde sp\u00E4ter der MINI Paceman, der in den 2010er-Jahren gebaut wurde.
customPersonality.funFact.success.products.25=Wir bei MINI lieben es, besondere Autos zu bauen, einfach um zu sehen, ob wir es k\u00F6nnen. Der MINI Paceman Adventure war da keine Ausnahme. Dieses Fahrzeug nach Art eines Pick-up wurde im Rahmen des BMW Ausbildungsprogramms entwickelt und verwandelte den MINI Paceman, einen kleinen Crossover-SUV, in einen Pick-up mit Gel\u00E4ndereifen, einem Leuchtstab auf dem Dach und einer kleinen Ladepritsche. Die neue Federung und die neue Schnorchel-Luftansaugung machten ihn perfekt f\u00FCr unwegsames Terrain.
customPersonality.funFact.success.products.26=Versetz dich zur\u00FCck in das Jahr 1998: Titanic beherrscht die Kinos, Sex and the City ist der neueste Hit auf dem heimischen Fernseher und Apple hat gerade den iMac G3 herausgebracht, einen bahnbrechenden, bunten All-in-One-Desktop-PC. Unserer Meinung nach alles unwichtig im Vergleich zu der Tatsache, dass der legend\u00E4re Paul Smith einen MINI in limitierter Auflage, lackiert in seinem Lieblings-Blauton, designte. Rund 24 Jahre sp\u00E4ter kehrte er zu diesem Auto zur\u00FCck und machte es zu einem Teil des Projekts MINI Recharged. Die Initiative r\u00FCstet klassische MINIs auf vollelektrischen Antrieb um und erm\u00F6glicht diesen Oldtimern so, heute wieder mitzumischen. Sir Alec Issigonis, Sch\u00F6pfer des ersten MINI, w\u00E4re stolz.
customPersonality.funFact.success.products.27=H\u00E4ttest du es geglaubt? Erst im Jahr 2011 ist es uns gelungen, unseren ersten Zweisitzer mit offenem Verdeck zu entwickeln. Der ist allerdings ziemlich cool geworden. Der MINI Roadster war der erste Premium-Sportwagen seiner Art im Kleinwagensegment. Der Zweisitzer war mit einem manuell zu \u00F6ffnenden Stoffdach, \u00DCberrollb\u00FCgeln aus poliertem Edelstahl und einem aktivem Heckspoiler ausgestattet, der bei 80 km/h automatisch ausgefahren wurde. Kleines Auto, <break strength="strong"/> gro\u00DFe Pers\u00F6nlichkeit.
customPersonality.funFact.success.products.28=Wusstest du, dass wir f\u00FCr die Olympischen Spiele 2012 in London <break strength="medium"/> eine spezielle und sehr britische Version unseres besonders kleinen Rocketman Concept entwickelt haben? Dieses Auto ist fast so klein wie der Original-MINI von 1959, von innen und au\u00DFen in den Farben der britischen Flagge lackiert und verf\u00FCgt \u00FCber eine Liste aller bisherigen Olympia-St\u00E4dte auf dem Armaturenbrett. Auf seiner Mittelkonsole zwischen Fahrer und Beifahrer befand sich au\u00DFerdem ein winzig kleiner Basketballplatz mit Miniatur-Spielern.
customPersonality.funFact.success.products.29=Der MINI ist kein gro\u00DFes Auto, aber der klassische MINI war noch kleiner. Deshalb entwickelten wir 2011 ein MINI Konzeptfahrzeug, das fast so klein war wie der Original-MINI von 1959. Der Rocketman Concept verf\u00FCgte \u00FCber einige interessante Besonderheiten, um den begrenzten Platz dieses kleinen Autos bestm\u00F6glich zu nutzen: mit weit \u00F6ffnenden T\u00FCren mit doppelten Scharniergelenken f\u00FCr einen kinderleichten Einstieg und leichten Sitzen, die in einer Vielzahl unterschiedlicher Positionen f\u00FCr zwei bis vier Insassen angeordnet werden k\u00F6nnen. So geht clevere Raumnutzung.
customPersonality.funFact.success.products.2=Ich wette, dir ist klar, dass es beim Motorsport um mehr als nur die Technik geht? Ja, vermutlich. Was die Vorstellungskraft des Publikums befl\u00FCgelt, sind die Geschichten von au\u00DFergew\u00F6hnlichen Menschen in au\u00DFergew\u00F6hnlichen Autos. Und wir haben viele solcher Geschichten, was sich auch daran zeigt, dass <break strength="medium"/> \u201EThe Faith of a Few\u201C, ein Kurzfilm zu Ehren der Motorsportgeschichte von John Cooper Works, <break strength="medium"/> beim <phoneme alphabet='ipa' ph='\u02C8k\u02C8an'>Cannes</phoneme> Lions Festival f\u00FCr Werbefilme zwei goldene und zwei silberne L\u00F6wen gewann.
customPersonality.funFact.success.products.30=Ein interessanter Fakt: W\u00FCrden wir ein Auto bauen wollen, das so klein ist wie der Original-MINI von 1959, h\u00E4tten wir mit dem 2011er MINI Rocketman Concept bereits eine gute Vorlage, denn er verf\u00FCgt \u00FCber die Eigenschaften, die ein winziges Premium-Auto mitbringen sollte. Er weist ein durchsichtiges Dach auf, das den Raum gr\u00F6\u00DFer erscheinen l\u00E4sst, und einen flexiblen Gep\u00E4ckraum mit einer Heckklappe, die sich wie eine Schublade aus der Karosserie ziehen l\u00E4sst, sodass mehr Gep\u00E4ck transportiert werden kann \u2013 viel mehr.
customPersonality.funFact.success.products.31=Manchmal muss man einen Schritt zur\u00FCckgehen, um weiter voraus schauen zu k\u00F6nnen. Ein guter Rat, <break strength="medium"/> den wir uns beim MINI Rocketman Concept 2011 zu Herzen genommen haben. Mit einer L\u00E4nge von 3,419 Metern ist er nur ein paar Zentimeter l\u00E4nger als der Original-MINI von 1959, sodass wir das Konzept der cleveren Raumnutzung neu denken mussten. Hier sind uns einige Innovationen gelungen, die Jahre sp\u00E4ter zum Standard wurden, so wie unser damals neues Infotainment-System.
customPersonality.funFact.success.products.32=Schon gewusst? Als MINI gemeinsam mit der Designer-Legende Paul Smith den MINI Strip kreierte, indem sie einen MINI Cooper SE von allen unn\u00F6tigen Teilen befreiten, gelang es ihnen trotz allem, einen au\u00DFergew\u00F6hnlichen Innenraum zu schaffen. Mit Absicht lie\u00DFen sie alle Zierteile mit Ausnahme des Armaturenbretts, Topperpads und Ablegebodens weg. Die so zum Vorschein kommenden Ausgangsmaterialien sorgten f\u00FCr einen rohen und doch wundersch\u00F6nen Look. Mit einem einteiligen Basis-Armaturenbrett, das sogar ohne das herk\u00F6mmliche Infotainment-System auskam, fungierte das Handy des Fahrers als zentrales Medien-Steuerungssystem.
customPersonality.funFact.success.products.33=Kennst du schon den MINI Strip? Bei diesem Auto wurden alle unn\u00F6tigen Teile eines MINI Cooper SE entfernt, um es so nachhaltig wie m\u00F6glich zu machen. Es verf\u00FCgt \u00FCber recycelte Kunststoffteile aus dem 3-D-Drucker und ein Panoramadach aus Plexiglas. Die sichtbaren Schrauben an den Anbauteilen sind inspiriert von der Fahrrad-Leidenschaft seines legend\u00E4ren Mitsch\u00F6pfers, dem Designer Paul Smith. Die unvollendete Karosserie mit ihren Schleifstellen und ihrer transparenten Lackierung verleiht ihm eine einzigartige und nachhaltige \u00C4sthetik.
customPersonality.funFact.success.products.34=Wie ist es uns gelungen, den 2021er MINI STRIP absolut minimalistisch und gleichzeitig hochfunktional zu machen? Nehmen wir zum Beispiel das Lenkrad: Es wurde auf seine grundlegenden Funktionen reduziert und in ein Lenkradband im Rennradstil gewickelt. Es verf\u00FCgt \u00FCber sichtbare Schrauben und eine einfache Netzabdeckung, durch die der dahinterliegende Airbag erkennbar ist. Die T\u00FCrverkleidungen sind aus Netz gefertigt und legen die Struktur frei, w\u00E4hrend die Zuziehgriffe aus Kletterseil bestehen. Die T\u00FCr\u00F6ffner sind aus gefr\u00E4stem Aluminium und in T\u00FCrleisten aus Kork eingelassen. Interessant, dass ein grundlegendes, freigelegtes Design umso sch\u00F6ner wirkt.
customPersonality.funFact.success.products.35=Wie nennt man einen MINI Cooper SE ohne Farblackierung? Ein Meisterwerk. MINI und Paul Smith schufen gemeinsam ein minimalistisches Auto mit einem frischen und unkonventionellen Look. Der dreit\u00FCrige MINI Strip verf\u00FCgt \u00FCber einen bewusst unvollendeten Au\u00DFenraum, gesch\u00FCtzt durch eine d\u00FCnne Schicht transparenten Lacks. Die Schleifstellen auf den verzinkten Stahlelementen blieben absichtlich erkennbar und verleihen dem Auto eine einzigartige, \u201Eperfekt unperfekte\u201C \u00C4sthetik.
customPersonality.funFact.success.products.36=Was erh\u00E4lt man, wenn man Nachhaltigkeit mit Style kombiniert? Genau, den MINI STRIP ! Dieses entkernte Konzeptfahrzeug wartet mit einem minimalistischen Interieurdesign aus recycelten und umweltfreundlichen Materialien auf. Die Sitze aus Maschenware sind vollst\u00E4ndig recycelbar und die Fu\u00DFmatten bestehen aus recyceltem Gummi. Das Topperpad des Armaturenbretts, die T\u00FCrleisten und der Ablegeboden sind aus umweltfreundlichem Kork gefertigt, der fest ist und sich gleichzeitig weich anf\u00FChlt. Diese Materialien sehen nicht nur gut aus, sondern verbessern auch die Innenakustik des Autos.
customPersonality.funFact.success.products.37=Was erh\u00E4lt man, wenn man das Motto \u201EWeniger ist mehr\u201C wortw\u00F6rtlich umsetzt? Den MINI STRIP! Dieses einzigartige Auto wurde gemeinsam mit der Designikone Paul Smith kreiert und feierte im August 2021 in London Premiere. Der Wagen steht f\u00FCr ein nachhaltiges Automobildesign mit einem Augenmerk auf Schlichtheit, Transparenz und Nachhaltigkeit. Wie der Name schon sagt, haben wir hierf\u00FCr einen MINI Cooper SE auf seine wesentliche Struktur reduziert, sodass nur noch absolut notwendige Elemente umgesetzt und in das Auto gebaut wurden, jedoch auf nachhaltigere Weise.
customPersonality.funFact.success.products.38=Was glaubst du, wof\u00FCr du dein Auto in Zukunft nutzen wirst? Wir bei MINI sehen das Auto der Zukunft nicht nur als Mittel, um von A nach B zu kommen, sondern als pers\u00F6nliches Zuhause, das in den \u00F6ffentlichen Raum \u00FCbergeht. Bei Mobilit\u00E4t wird es nicht mehr darum gehen, dich an dein Ziel zu bringen, sondern dich auf eine Reise voller gro\u00DFartiger Erlebnisse mitzunehmen. Und dieser Ansatz zeigt sich am besten im MINI Vision Urbanaut, einem Konzeptfahrzeug, das alle Sinne seiner Insassen anregen soll: von optischen H\u00F6hepunkten bis hin zu besonderen D\u00FCften.
customPersonality.funFact.success.products.39=Wusstest du, dass der MINI Vision Urbanaut, ein futuristisches Konzeptfahrzeug aus dem Jahr 2021, nicht nur darauf ausgelegt wurde, m\u00F6glichst viel Platz auf m\u00F6glichst kleinem Raum zu bieten, sondern auch auf Umweltfreundlichkeit und Nachhaltigkeit? Er ist nicht nur vollelektrisch, sondern besteht auch aus weniger Teilen, um den \u00FCberfl\u00FCssigen Einsatz von Materialien zu vermeiden. Dar\u00FCber hinaus wurde das Fahrzeug so designt, dass es einen urbanen Raum f\u00FCr Menschen schafft, wenn es gerade nicht in Gebrauch ist, um so seine Nutzbarkeit zu erh\u00F6hen. Funfact: Das Armaturenbrett l\u00E4sst sich sogar in eine Liege umwandeln!
customPersonality.funFact.success.products.3=Wenn du je in einem MINI John Cooper Works gefahren bist, wei\u00DFt du, dass diese Fahrzeuge gebaut wurden, um au\u00DFergew\u00F6hnliche Leistungen zu erbringen. Was du aber vielleicht noch nicht wusstest: Einer der rekordbrechenden Stunts, die auf seinen Namen gehen, ist ein R\u00FCckw\u00E4rtssalto ohne Unterst\u00FCtzung von einer 26 Fu\u00DF hohen statischen Rampe in einem franz\u00F6sischen Ski-Resort, durchgef\u00FChrt von einem stark modifizierten JCW Countryman. <phoneme alphabet='ipa' ph='\u02C8m\u0254\u0303 dj\u00F8'>Mon Dieu</phoneme> sage ich nur.
customPersonality.funFact.success.products.40=Was erh\u00E4lt man, wenn man ein Auto mit einem Zufluchtsort kreuzt? Den MINI Vision Urbanaut! Dieses MINI Konzeptfahrzeug von 2021 brachte ein vollkommen neues Verst\u00E4ndnis von Mobilit\u00E4t. Es ist mehr als nur ein Transportmittel \u2013 es ist eine pers\u00F6nliche Stadtoase und eine Verk\u00F6rperung der Zukunft mit drei Modi \u2013 Chill, Wanderlust und Vibe \u2013, die D\u00FCfte, Sound und Ambientes Licht nutzen, um die Stimmung des ausgew\u00E4hlten Moments zu verst\u00E4rken. Das ist nur eine der Arten, auf denen uns dieses Auto die Zukunft ein wenig n\u00E4her bringen sollte.
customPersonality.funFact.success.products.41=Was passiert, wenn man die Motorsportgeschichte von MINI mit einer futuristischen Vision kombiniert? Man erh\u00E4lt das Auto, das beinahe der neue MINI geworden w\u00E4re. Der MINI ACV 30 wurde in den Neunzigern als Designvorschlag des heutigen Chefdesigners von BMW, Adrian van Hooydonk, als eines von mehreren Konzepten f\u00FCr den neuen MINI geboren. Das wurde er zwar nicht, trotzdem wurde der Vorschlag ausgearbeitet und aus dem MINI ACV 30 wurde eine beeindruckende Hommage an den legend\u00E4ren MINI Cooper und seine Motorsportgeschichte zum 30. Jubil\u00E4um.
customPersonality.funFact.success.products.42=Hast du schon mal von der Pat Moss Edition des MINI Dreit\u00FCrers und MINI F\u00FCnft\u00FCrers geh\u00F6rt? Diese limitierten Wagen feiern die Renngeschichte der britischen Premium-Marke sowie den sportlichen Erfolg von Pat Moss und Ann Wisdom, die im Mai 1962 die Tulpenrallye gewannen. Das Fahrzeug weist exklusive Designmerkmale mit einer Grafik auf der Grundlage der Silhouette der ber\u00FChmten niederl\u00E4ndischen Blume und des MINI Logos auf. Klassisch und h\u00FCbsch.
customPersonality.funFact.success.products.43=Ist dir bewusst, dass der klassische MINI genauso wie f\u00FCr alles andere auch f\u00FCr seine Vielseitigkeit gesch\u00E4tzt wurde? Nun, der wiedereingef\u00FChrte MINI hat etwas von dieser Flexibilit\u00E4t geerbt. 2014 wurde das MINI <phoneme alphabet='ipa' ph='\u02C8superled\u02C8d\u0292\u025Bra'>Superleggera</phoneme> Vision Konzeptfahrzeug in Zusammenarbeit mit dem italienischen Karosseriebauer Touring <phoneme alphabet='ipa' ph='\u02C8superled\u02C8d\u0292\u025Bra'>Superleggera</phoneme> enth\u00FCllt. Aus der Kombination von britischem Charme mit italienischer Handwerkskunst entstand ein schlankes, zweisitziges Roadster-Design mit klaren Linien und einem markanten K\u00FChlergrill, ohne dass etwas vom MINI Charakter verloren ging. <prosody rate="slow">Ciao <break strength="medium"/> kleine Bella</prosody> .
customPersonality.funFact.success.products.44=Bist du gerne in der Natur? Wie ist es mit Camping? Wenn du auf so etwas stehst, und auf MINI, kannst du campen, ohne jemals dein Zelt aufzuschlagen. Wir haben stylische Dachzelte f\u00FCr den MINI Countryman entwickelt, die einfach auf das Auto gesetzt werden k\u00F6nnen und zwei Personen Platz zum Schlafen bieten. Perfekt f\u00FCr spontane Camping-Ausfl\u00FCge.
customPersonality.funFact.success.products.45=Wie w\u00FCrdest du die Olympischen Spiele in deinem Land feiern? Wenn du uns fragst, wir erschaffen ein paar ganz besondere Special Editions, die den Austragungsort und die Spiele widerspiegeln. So entstanden der MINI Baker Street und der MINI Bayswater f\u00FCr die Olympischen Spiele 2012. Der MINI Baker Street verk\u00F6rpert den jugendlichen, frischen und innovativen Trendsetter-Stil von London und MINI, w\u00E4hrend sich beim MINI Bayswater alles um sportlichen Elan und agiles Handling dreht.
customPersonality.funFact.success.products.46=Wusstest du, dass dem MINI Countryman ein sehr viel wilderes Konzeptfahrzeug vorausging: der MINI Beachcomber Concept? Dieses Auto hatte kein Dach, keine T\u00FCren und keine B-S\u00E4ule und verf\u00FCgte \u00FCber einen einzigartigen K\u00FChlergrill mit Reibeisenmuster. Er zeigte nicht nur, wie anders ein MINI sein kann, sondern erinnerte auch an den kultigen, Jeep-\u00E4hnlichen Strandbuggy MINI Moke.
customPersonality.funFact.success.products.47=Das hier wei\u00DFt du bestimmt schon: Bis 2030 <break strength="strong"/> werden alle MINI Modelle vollelektrisch sein. Was dir vielleicht aber nicht bewusst ist: Den Entschluss zu einem so bedeutenden Schritt fasst man nat\u00FCrlich nicht \u00FCber Nacht. Als erster Hersteller von Premium-Autos setzten wir bereits 2003 einen Fuhrpark aus rund 500 vollelektrischen Fahrzeugen f\u00FCr die private Nutzung im Alltagsverkehr ein. Diese MINI E waren die Vorreiter f\u00FCr den ersten vollelektrischen MINI, den Cooper SE.
customPersonality.funFact.success.products.48=Wahrscheinlich hast du den MINI Cooper SE, unser erstes vollelektrisches Modell, das sein Deb\u00FCt 2019 feierte, schon einmal gesehen. Vielleicht besitzt du sogar einen, das w\u00E4re gut m\u00F6glich, schlie\u00DFlich wurde er kurz nach seiner Einf\u00FChrung schon zu einem der beliebtesten Modelle unserer Marke. Die Entstehung dieses Autos begann jedoch schon zehn Jahre zuvor mit der Entwicklung des MINI E. <break strength="strong"/> Dieses vollelektrische Fahrzeug durchlief ein zweij\u00E4hriges Testprogramm mit 500 Fahrzeugen in verschiedenen M\u00E4rkten der Welt, um zu erfahren, wie die Menschen so ein Auto \u00FCberhaupt in ihrem Alltag nutzen w\u00FCrden.
customPersonality.funFact.success.products.49=Hier ein interessanter Fakt zum Thema Fu\u00DFball: MINI punktete 2014 bei der Weltmeisterschaft in Brasilien mit dem MINI Paceman GoalCooper bei den Fu\u00DFballfans. Das auf dem MINI John Cooper Works Paceman basierende Auto war die perfekte Wahl f\u00FCr alle, die mehr als nur La-Ola-Wellen erwarteten. Es verf\u00FCgte \u00FCber einen farbenfrohen brasilianischen Au\u00DFenraum, Kunstrasen-Fu\u00DFmatten, Quasi-Stadionbeleuchtung und ein kleines Tischfu\u00DFball-Set, \u00FCber das sich die Benutzer mit anderen Fahrern vernetzen konnten. Ob wir damit Erfolg hatten? Ich sage nur: Toooooooor!
customPersonality.funFact.success.products.4=Es gibt zwei Arten von Menschen auf der Welt: Solche, die den John Cooper Works MINI lieben, und solche, die noch nie in einem gesessen haben. Und es liegt auf der Hand, warum sich dieses Auto so gro\u00DFer Beliebtheit erfreut: Es ist auf gr\u00F6\u00DFtm\u00F6glichen Fahrspa\u00DF ausgelegt, wie er sonst in der Regel nur in Rennwagen zu finden ist, zugeschnitten auf den Alltag.
customPersonality.funFact.success.products.5=Du wei\u00DFt vermutlich, dass MINIs, beinahe ohne Unterbrechung, seit 1959 gebaut werden. Interessanterweise dauerte es genau 60 Jahre, bis der zehnmillionste MINI im Werk in Oxford vom Band lief. Und wie es der Zufall so will, handelte es sich dabei um einen MINI des Jubil\u00E4umsmodells \u201E60 Years Edition\u201C. Ist es nicht toll, wenn sich die Dinge so f\u00FCgen?
customPersonality.funFact.success.products.6=Ist dir bewusst, dass der MINI Clubvan der erste Premium-Kompaktlieferwagen der Welt war? Mit zwei Sitzen, f\u00FCnf T\u00FCren und einer geschlossenen Ladefl\u00E4che bot er gro\u00DFe Funktionalit\u00E4t f\u00FCr gewerbliche Nutzer in der Stadt. Er basierte auf dem MINI Clubman und war der erste als Nutzfahrzeug klassifizierte moderne MINI. Und das kam nicht von ungef\u00E4hr: Seine historischen Wurzeln reichen bis zum Morris MINI Van der 1960er-Jahre zur\u00FCck.
customPersonality.funFact.success.products.7=K\u00F6nntest du dir vorstellen, in einem MINI zu wohnen? 2013 haben wir den kleinsten Luxus-Camper der Welt entwickelt, in dem du ganz sicher gerne ein paar N\u00E4chte verbringen w\u00FCrdest. Der MINI Clubman Camper <break strength="medium"/> war ein vielseitiges Haus auf R\u00E4dern mit Schlafplatz, Kitchenette und sogar einem Fernseher. Au\u00DFerdem konnte sein Glasdach ge\u00F6ffnet werden, um zu l\u00FCften oder die Sterne zu beobachten, und er verf\u00FCgte sogar \u00FCber eine eingebaute Handdusche sowie ein Zuheizger\u00E4t. Dieser MINI-Camper bot alles, was man f\u00FCr ein perfektes Roadtrip-Abenteuer braucht.
customPersonality.funFact.success.products.8=Hast du dir je den MINI Clubman angesehen und gedacht: <break strength="strong"/> \u201EHey, <break strength="strong"/> daraus k\u00F6nnte man einen Van machen!\u201C Ja, wir auch! Deshalb haben wir 2012 den MINI Clubvan Concept entwickelt, der Zweckm\u00E4\u00DFigkeit mit Style kombiniert. Mit einer geschlossenen Ladefl\u00E4che hinter den Vordersitzen, get\u00F6nten Seitenscheiben hinten und maximaler Ladekapazit\u00E4t sollte er zur gewerblichen Nutzung in der Stadt dienen, zum Beispiel im Fuhrpark von Modedesignern, Kunstgalleriebesitzern, Event-Caterern oder anderen Menschen mit sperriger Ausr\u00FCstung. So viel zu stylisch und praktisch.
customPersonality.funFact.success.products.9=Kann ein Auto in nur vier Jahren zum Klassiker werden? Wenn es sich um einen MINI handelt, wahrscheinlich. So geschehen bei der ersten Generation des neuen MINI Cabrio von 2004. In nur vier Jahren wurden 164.000 dieser Autos verkauft, vor allem im sonnigen Gro\u00DFbritannien und Irland. Wenn das Auto nur genug Spa\u00DF macht, spielt das Wetter vielleicht keine so gro\u00DFe Rolle mehr.
customPersonality.funFact.success.progress.0=Auch wenn du gerade unsere beliebteste Errungenschaft genie\u00DFt: Die Marke MINI bietet mehr als nur Autos. Wir fokussieren uns auf st\u00E4dtische Mobilit\u00E4t und urbanes Leben in all seinen Formen. Aus diesem Grund haben wir 2016 URBAN-X ins Leben gerufen \u2013 in dem gleichen kreativen Geist, der unsere gesamte Arbeit erf\u00FCllt. Das Programm unterst\u00FCtzt Startups, die das Leben in der Stadt neu erfinden m\u00F6chten: mit mehr Nachhaltigkeit, Lebensqualit\u00E4t und Zwischenmenschlichkeit.
customPersonality.funFact.success.progress.10=Hast du schon von Urban-X, unserem Startup-Unterst\u00FCtzungsprogramm zur Verbesserung aller Aspekte des Lebens in der Stadt, geh\u00F6rt? Davon profitieren Unternehmen wie zum Beispiel Multimer, das sich darauf spezialisiert hat, komplexe urbane Daten in verwertbare Erkenntnisse f\u00FCr St\u00E4dte und Stadtplaner umzuwandeln. Mithilfe fortschrittlicher Analysen und Machine-Learning-Algorithmen unterst\u00FCtzt Multimer St\u00E4dte dabei, fundierte Entscheidungen im Hinblick auf Verkehr, Infrastruktur und \u00F6ffentliche Dienste zu treffen. Ihr innovativer Ansatz erm\u00F6glicht es urbanen Stakeholdern, Ressourcen zu optimieren, die Effizienz zu steigern sowie intelligentere und nachhaltigere St\u00E4dte zu entwickeln. Denn in solchen St\u00E4dten m\u00F6chten wir schlie\u00DFlich gerne leben.
customPersonality.funFact.success.progress.11=Bei unserem Startup-Unterst\u00FCtzungsprogramm Urban-X glauben wir daran, die Macht der Technologie nutzen zu k\u00F6nnen, um intelligentere St\u00E4dte zu schaffen. Numina ist ein Unternehmen, das f\u00FCr diese Mission beispielhaft ist. Es hat sich auf den Einsatz intelligenter Sensoren zur Erfassung von Echtzeitdaten \u00FCber st\u00E4dtische Umgebungen spezialisiert. Damit k\u00F6nnen St\u00E4dte die Nutzung \u00F6ffentlicher R\u00E4ume verstehen und optimieren, den Verkehrsfluss verbessern und die Sicherheit erh\u00F6hen. Wertvolle Erkenntnisse nutzen, damit Stadtplaner und Politiker datengest\u00FCtzte Entscheidungen f\u00FCr effizientere und lebenswertere st\u00E4dtische R\u00E4ume treffen k\u00F6nnen? Das ist etwas, das wir unterst\u00FCtzen k\u00F6nnen <break strength="medium"/> und auch unterst\u00FCtzt haben.
customPersonality.funFact.success.progress.12=Hast du von Urban-X geh\u00F6rt, unserem Startup-Unterst\u00FCtzungsprogramm? Damit f\u00F6rdern wir Unternehmen, die das Leben in der Stadt nachhaltiger machen. Dabei geht es oft darum, Nachbarn zusammenzubringen. Und genau das tut OneRoof. Auf der Kommunikationsplattform des Startups entstehen Verbindungen innerhalb von Geb\u00E4uden: Die Bewohner k\u00F6nnen Interessengruppen gr\u00FCnden, Veranstaltungen organisieren sowie Waren und Dienstleistungen austauschen. Vom Kleidertausch zum Spieleabend: Nachbarn k\u00F6nnen sich vernetzen, sich gegenseitig unterst\u00FCtzen und die Einsamkeit vertreiben. Denn warum sollte Gemeinschaft nicht in der direkten Nachbarschaft beginnen?
customPersonality.funFact.success.progress.13=Das von MINI gegr\u00FCndete Startup-Unterst\u00FCtzungsprogramm URBAN-X ist darauf ausgerichtet, alle Aspekte des Lebens in der Stadt zu verbessern. Und Qucit, eines unserer Startups, ist hier ein gutes Beispiel. Ihre innovative Technologie nutzt Daten zur Optimierung st\u00E4dtischer Dienste und zur Verbesserung der Lebensqualit\u00E4t. Durch die Analyse verschiedener Faktoren wie Verkehr, Parksituation und Luftqualit\u00E4t liefert Qucit wertvolle Erkenntnisse, mit denen Stadtplanung und Entscheidungsfindung verbessert werden. Mit ihren L\u00F6sungen m\u00F6chten sie St\u00E4dte dabei unterst\u00FCtzen, Staus zu bew\u00E4ltigen, die Schadstoffbelastung zu reduzieren sowie nachhaltigere und bessere Lebensr\u00E4ume zu schaffen. Ein sch\u00F6ner Traum, den auch wir haben.
customPersonality.funFact.success.progress.14=Hast du von Urban-X geh\u00F6rt, unserem Startup-Unterst\u00FCtzungsprogramm? Damit unterst\u00FCtzen wir Unternehmen, die nachhaltigere und lebenswertere st\u00E4dtische Umgebungen schaffen m\u00F6chten. Unternehmen wie Singularity, eine Echtzeit-Informationsplattform f\u00FCr Kohlenstoff, die eine ganze Reihe an innovativen Produkten, Entwickler-APIs und intelligenten Tools bietet, mit denen Unternehmen zukunftsweisende Dekarbonisierungsl\u00F6sungen entwickeln k\u00F6nnen. \u00DCbrigens: Singularity hei\u00DFt Einzigartigkeit. Einzigartig clever!
customPersonality.funFact.success.progress.15=Wir bei MINI glauben an eine Revolution der st\u00E4dtischen Mobilit\u00E4t, und diese Vision teilen wir mit dem Startup Upshift. Es profitiert von unserem Startup-Unterst\u00FCtzungsprogramm Urban-X und m\u00F6chte die Autovermietungsbranche aufmischen. Upshift bietet einen einzigartigen Abo-Dienst, mit dem Mitglieder Zugriff auf verschiedenste Fahrzeuge erhalten. So soll der Bedarf an privaten Autos reduziert und stattdessen eine nachhaltige Mobilit\u00E4t in der Stadt gef\u00F6rdert werden. Das Unternehmen ebnet den Weg f\u00FCr ein effizienteres und umweltfreundlicheres urbanes Verkehrssystem und wir hoffen, dass sie damit Erfolg haben.
customPersonality.funFact.success.progress.1=MINI ist mehr als nur ein Auto. Die Marke ist auf Mobilit\u00E4t und Urbanit\u00E4t in all ihren Facetten ausgerichtet. Aus diesem Grund haben wir unser Startup-Unterst\u00FCtzungsprogramm URBAN-X entwickelt. Im Rahmen eines umfassenden, 20-w\u00F6chigen Programms haben wir bereits mehr als 70 Startups dabei geholfen, die optimale <break strength="weak"/> Passung von Produkt und Markt zu finden. Wir fokussieren uns auf Startups, die St\u00E4dte besser und lebenswerter machen: vom Transportwesen \u00FCber die Baubranche bis hin zur Bek\u00E4mpfung von Lebensmittelverschwendung.
customPersonality.funFact.success.progress.2=Wusstest du, dass die BMW und MINI Driving Experience ihre Trainingskurse auf Sicherheitstrainings f\u00FCr Menschen mit k\u00F6rperlicher Behinderung ausgeweitet hat? Speziell umgebaute BMW und MINI Modelle wie der MINI John Cooper Works erm\u00F6glichen ein komfortables Lenken und bieten zus\u00E4tzliche manuelle Steuerungen zum Beschleunigen und Bremsen. Mit praktischen Fahr\u00FCbungen, die vom Bremsen bis zum Driften reichen, k\u00F6nnen Teilnehmer noch mehr Fahrspa\u00DF aus ihren Autos herausholen und in verschiedenen Verkehrssituationen selbstbewusster agieren. Eine echte Win-Win-Win-Situation.
customPersonality.funFact.success.progress.3=Stehst du auf Innovationen? Nat\u00FCrlich tust du das, du f\u00E4hrst schlie\u00DFlich einen MINI. Auch wir lieben Menschen, Unternehmen und Startups, die unsere althergebrachten Vorstellungen von dem, was m\u00F6glich ist, auf den Kopf stellen. Und besonders lieben wir solche, die sich einem guten Zweck verschrieben haben, zum Beispiel der Bek\u00E4mpfung des Klimawandels. Farmshelf, ein Unternehmen, das wir im Rahmen unseres Startup-Programms URBAN-X seit seiner Gr\u00FCndung begleitet haben, baut intelligente Indoor-Farmen, mit denen sich Lebensmittel einfach dort anbauen lassen, wo man wohnt, arbeitet und isst. Und das alles in einer Einheit so gro\u00DF wie ein B\u00FCcherregal. Wie cool ist das bitte?
customPersonality.funFact.success.progress.4=Dir ist vermutlich bekannt, dass wir bei MINI Wert auf Nachhaltigkeit legen, aber du h\u00E4ttest wahrscheinlich nicht gedacht, dass unser diesbez\u00FCgliches Handeln weit \u00FCber das Thema Mobilit\u00E4t hinausgeht. Urban-X, ein von MINI gegr\u00FCndetes Unterst\u00FCtzungsprogramm f\u00FCr Startups, zielt darauf ab, alle Aspekte des Lebens in der Stadt zu verbessern, darunter auch Dinge wie Online-Shopping. Online-Shopping ist zwar schnell und bequem, aber der Versand der Waren verursacht enorme Mengen M\u00FCll. Hier kommt das von URBAN-X unterst\u00FCtzte Startup Limeloop ins Spiel. Dessen Mission ist es, das Shoppingerlebnis mithilfe von wiederverwendbarer Verpackung und intelligenter Technologie weltweit nachhaltiger zu machen.
customPersonality.funFact.success.progress.5=Hast du von Urban-X geh\u00F6rt, unserem Startup-Unterst\u00FCtzungsprogramm? Damit unterst\u00FCtzen wir Unternehmen, die nachhaltigere und lebenswertere st\u00E4dtische Umgebungen schaffen m\u00F6chten. Startups wie Aquagenuity, das Privatpersonen, Unternehmen und intelligente St\u00E4dte dabei unterst\u00FCtzt, die Wasserqualit\u00E4t in Echtzeit nachzuverfolgen und die Auswirkungen des Wassers auf Gesundheit und Nachhaltigkeit zu \u00FCberwachen. Sie k\u00F6nnen eine Momentaufnahme der Zusammensetzung des Wassers sowie Benachrichtigungen und Empfehlungen zu Ver\u00E4nderungen der Wasserqualit\u00E4t bereitstellen. Mithilfe von Datenanalysen und eigenen Algorithmen hilft Aquagenuity Benutzern dabei, mit dem Wasser in Zusammenhang stehende Gesundheitskrisen vorherzusagen und zu verhindern sowie Umsatzeinbu\u00DFen abzuschw\u00E4chen. Darauf <break strength="medium"/> erheben wir unser Glas.
customPersonality.funFact.success.progress.6=Ist dir unser Unterst\u00FCtzungsprogramm f\u00FCr Startups Urban-X ein Begriff? Damit wollen wir das Leben in der Stadt nachhaltiger und lebenswerter machen. Aus diesem Grund unterst\u00FCtzen wir Startups wie Climatebase. Dabei handelt es sich um eine f\u00FChrende Plattform und Community f\u00FCr Jobs im Bereich Klima. Das Unternehmen hat es sich zum Ziel gesetzt, Klimal\u00F6sungen voranzubringen, indem sie die Talente dieser Welt mit entsprechenden Jobs zusammenbringen, Menschen mit einer Mission Stellen anbieten, in denen sie wirklich etwas bewirken k\u00F6nnen, und zwar in Unternehmen, die sich der Bek\u00E4mpfung des Klimawandels verschrieben haben. Eine vertikale soziale Plattform f\u00FCr den Klimaschutz? Lieben wir.
customPersonality.funFact.success.progress.7=Hast du schon von unserem Startup-Unterst\u00FCtzungsprogramm namens Urban-X geh\u00F6rt? Damit wollen wir das Leben in der Stadt nachhaltiger und lebenswerter machen. Und das bedeutet manchmal, den Blick nach oben zu richten. Das von Urban-X unterst\u00FCtzte Startup <prosody rate="slow"> DirtSat </prosody> macht sich etwas zunutze, auf das die meisten niemals gekommen w\u00E4ren: normale Hausd\u00E4cher! Urbane Dachfarmen k\u00F6nnen die Energieeffizienz von Geb\u00E4uden wesentlich verbessern, exzessives Regenwasser absorbieren und dem W\u00E4rmeinseleffekt entgegenwirken sowie gleichzeitig eine zus\u00E4tzliche Einnahmequelle f\u00FCr Immobilienbesitzer darstellen, deren Volumen in den USA bei 38 Milliarden Dollar liegt. Manchmal muss man ganz oben damit beginnen, St\u00E4dte in Bezug auf den Klimawandel widerstandsf\u00E4higer und nachhaltiger zu machen.
customPersonality.funFact.success.progress.8=Wusstest du schon, dass wir mit unserem Startup-Unterst\u00FCtzungsprogramm Urban-X Aktionen f\u00F6rdern, die im ersten Moment im Widerspruch zu einer Marke wie MINI zu stehen scheinen? So zum Beispiel mit Dollaride, einem Startup, das Unternehmen bei der Planung, Einf\u00FChrung und Verwaltung eigener Nahverkehrsdienste sowohl f\u00FCr kurzfristige als auch langfristige Strecken unterst\u00FCtzt. Sie stellen die digitale Infrastruktur bereit, mit der L\u00FCcken im lokalen Personenbef\u00F6rderungssystem wirksam geschlossen und dabei CO2-Emissionen reduziert sowie umweltfreundliche Mobilit\u00E4tsoptionen gef\u00F6rdert werden k\u00F6nnen. Auch wenn das nach etwas klingt, was eine Automarke nicht unbedingt unterst\u00FCtzen w\u00FCrde: MINI wei\u00DF, dass f\u00FCr die Zukunft der urbanen Mobilit\u00E4t mehr erforderlich ist als reines Privateigentum.
customPersonality.funFact.success.progress.9=Hast du schon mal auf von unserem Startup-Unterst\u00FCtzungsprogramm namens Urban-X geh\u00F6rt? Damit wollen wir das Leben in der Stadt nachhaltiger und lebenswerter machen. Das geht unter anderem durch mehr Diversit\u00E4t. Das von Urban-X unterst\u00FCtze Unternehmen Gentian setzt auf neueste Machine-Learning-Technologie und Fernerkundungsdaten zur Unterst\u00FCtzung von Gemeinschaften bei der Bewertung und dem Ausbau der \u00F6kologischen Vielfalt, zum Beispiel auf D\u00E4chern oder in l\u00E4ndlichen Gebieten. \u00D6kodiversit\u00E4t hat viele Vorteile, zum Beispiel werden H\u00E4user widerstandsf\u00E4higer gegen\u00FCber Extremwetterbedingungen, St\u00E4dte werden k\u00FChler, Sch\u00E4dlinge und Krankheiten k\u00F6nnen erkannt werden und der Energieertrag wird verbessert. Das klingt doch alles vielversprechend.
