customPersonality.funFact.success.heritage.0=Savez-vous qu'il a failli y avoir une MINI \u00E9lectrique dans les ann\u00E9es 1970? En fait, <break strength="strong"/> <prosody rate="slow"> il s'agissait presque d'une MINI. </prosody> En 1971, British Leyland, qui \u00E9tait propri\u00E9taire de MINI \u00E0 l'\u00E9poque, a produit un concept car \u00E9lectrique qui utilisait qui reposait sur des composants de base de la MINI. Le v\u00E9hicule appel\u00E9 <prosody rate="slow">"prototype de voiture \u00E9lectrique Leyland-Crompton" </prosody> a \u00E9t\u00E9 pr\u00E9sent\u00E9 au Salon de Gen\u00E8ve en 1972. Malheureusement, sa carri\u00E8re s'est arr\u00EAt\u00E9e l\u00E0, bien que certains \u00E9l\u00E9ments de conception aient \u00E9t\u00E9 int\u00E9gr\u00E9s dans des <break strength="weak"/> projets ult\u00E9rieurs non li\u00E9s \u00E0 la MINI.
customPersonality.funFact.success.heritage.100=En tant que propri\u00E9taire d'une MINI, vous savez que chaque exp\u00E9rience MINI est extraordinaire. Cela fut \u00E9vident lors des Jeux olympiques de P\u00E9kin en 2008, o\u00F9 les visiteurs ont pu explorer la ville de mani\u00E8re in\u00E9dite, \u00E0 bord d'une MINI Rickshaw. Le v\u00E9hicule combinait l'arri\u00E8re d'une MINI avec l'avant d'un pousse-pousse traditionnel, et fonctionnait \u00E0 l'huile de coude plut\u00F4t qu'aux hydrocarbures, exprimant le m\u00E9lange de tradition et de progr\u00E8s de la ville d'une mani\u00E8re unique.
customPersonality.funFact.success.heritage.101=Si vous avez regard\u00E9 les Jeux olympiques 2012 \u00E0 Londres, vous vous souvenez probablement d'un d\u00E9tail tout \u00E0 fait unique des \u00E9preuves qui se sont d\u00E9roul\u00E9es au Stade olympique. En effet, les "ramasseurs de balles" qui r\u00E9cup\u00E9raient les javelots, les poids, les disques ou les balles n'\u00E9taient pas du tout des personnes, mais des MINI \u00E0 l'\u00E9chelle un quart qui fon\u00E7aient dans le stade, t\u00E9l\u00E9guid\u00E9es par des volontaires. Bien \u00E9videmment, ces MINI sont devenues des stars de ces Jeux.
customPersonality.funFact.success.heritage.102=MINI repr\u00E9sente la quintessence de l'esprit britannique. C'est pourquoi, lorsque Londres a accueilli les Jeux olympiques en 2012, la MINI s'est impos\u00E9e naturellement pour faire partie de la c\u00E9r\u00E9monie d'ouverture. Une MINI Cooper rouge, conduite par une m\u00E8re et son fils, a ouvert une s\u00E9quence c\u00E9l\u00E9brant la musique et la culture populaires britanniques. Ils ont roul\u00E9 jusqu'\u00E0 la copie grandeur nature d'une maison britannique moderne pendant que r\u00E9sonnait le g\u00E9n\u00E9rique du journal t\u00E9l\u00E9vis\u00E9 de la BBC. Naturellement, il s'est mis \u00E0 pleuvoir peu apr\u00E8s. Un moment authentiquement britannique!
customPersonality.funFact.success.heritage.103=Quel est votre meilleur souvenir des Jeux olympiques? S'agit-il d'un souvenir de sport? Si nous posons la question, c'est parce que les Jeux olympiques ne sont pas seulement l'occasion d'assister aux exploits des plus grands athl\u00E8tes du monde, mais qu'ils permettent aussi \u00E0 d'autres secteurs d'activit\u00E9 de faire parler d'eux. C'est pourquoi, lors des Jeux <say-as interpret-as="date">2012</say-as> <break strength="medium"/> 40 mod\u00E8les MINI E, <break strength="medium"/> les pr\u00E9curseurs d\u00E9j\u00E0 enti\u00E8rement \u00E9lectriques de la MINI Cooper <say-as interpret-as="spell-out">SE</say-as>, faisaient partie de notre parc roulant officiel.
customPersonality.funFact.success.heritage.104=\u00C9couter de la bonne musique au volant de votre MINI, qu'y a-t-il de mieux? Et pendant les ann\u00E9es 2000, l'album Speakerboxxx/The Love Below d'Outkast, qui a marqu\u00E9 cette \u00E9poque, \u00E9tait presque constamment diffus\u00E9 \u00E0 la radio. Or il a \u00E9t\u00E9 cr\u00E9\u00E9 en partie dans une MINI. Neal Pogue, l'ing\u00E9nieur du son de l'album, promenait le rappeur Andre 3000 \u00E0 travers Los Angeles \u00E0 bord d'une MINI pour \u00E9couter les d\u00E9mos et r\u00E9fl\u00E9chir \u00E0 la mani\u00E8re d'am\u00E9liorer les titres. Sommes-nous en train de dire que MINI a contribu\u00E9 \u00E0 l'un des meilleurs albums de ces derniers temps? Ce serait culott\u00E9, mais nous ne dirons pas non plus le contraire.
customPersonality.funFact.success.heritage.105=Saviez-vous que <prosody rate="slow"> l'usine MINI \u00E0 Oxford, </prosody> qui a ouvert ses portes en 1913, avait d\u00E9j\u00E0 fabriqu\u00E9 bien plus de 10 millions de voitures avant son 100e anniversaire? La premi\u00E8re voiture produite dans cette usine fut la <prosody rate="slow"> Bullnose Morris Oxford </prosody>, suivie par d'autres marques britanniques c\u00E9l\u00E8bres telles que <prosody rate="slow"> Austin, <break strength="medium"/> MG, <break strength="medium"/> Triumph, <break strength="medium"/> et Rover, </prosody> ainsi que la marque fondatrice, Morris. Aujourd'hui, l'usine fabrique des voitures MINI et les exp\u00E9die dans le monde entier.
customPersonality.funFact.success.heritage.106=Saviez-vous que l'usine MINI d'Oxford a ouvert ses portes en 1913, et qu'elle a depuis fabriqu\u00E9 des v\u00E9hicules de plus de 14 marques diff\u00E9rentes, employant plus de 500000 personnes? Dans certaines familles, plusieurs g\u00E9n\u00E9rations se sont succ\u00E9d\u00E9 \u00E0 l'usine. Bien s\u00FBr, celle-ci n'a pas construit que des voitures, mais aussi des avions Tiger Moth, des ambulances et des parachutes. Ces parachutes n'\u00E9taient probablement pas destin\u00E9s \u00E0 des MINI, mais \u00E0 des personnes. Quoique...
customPersonality.funFact.success.heritage.107=Connaissez-vous le parcours exceptionnel de MINI en mati\u00E8re de sport automobile? Nous avons eu de nombreux pilotes l\u00E9gendaires, Paddy Hopkirk \u00E9tant l'un des plus exceptionnels. Cet Irlandais du Nord a choqu\u00E9 le monde lorsqu'il a remport\u00E9 le prestigieux Rallye de Monte-Carlo en 1964, contre des voitures de toutes tailles et de toutes vitesses. Hopkirk a imm\u00E9diatement acc\u00E9d\u00E9 \u00E0 la c\u00E9l\u00E9brit\u00E9, et les f\u00E9licitations ont afflu\u00E9 de toute la Grande-Bretagne. Son souvenir le plus pr\u00E9cieux? Une carte des Beatles, avec le message suivant: <break strength="strong"/> "Maintenant tu es l'un des n\u00F4tres, Paddy!" C'est ainsi qu'il est devenu le cinqui\u00E8me Beatle.
customPersonality.funFact.success.heritage.108=Avez-vous entendu parler de l'un de nos plus c\u00E9l\u00E8bres triomphes en sport automobile? Paddy Hopkirk a remport\u00E9 l'une des plus grandes victoires de MINI lors du Rallye de Monte-Carlo en 1964. Si Hopkirk ne s'attendait pas \u00E0 gagner, il comptait profiter au maximum de son voyage. Il a donc cach\u00E9 une bo\u00EEte de caviar dans la MINI, pour la revendre plus tard. Apr\u00E8s sa victoire, plut\u00F4t que de vendre le caviar, il l'a d\u00E9gust\u00E9 avec du champagne, en compagnie du designer de la MINI, Sir Alec Issigonis, et du champion du monde de Formule 1 <phoneme alphabet='ipa' ph='\u02C8xw\u02C8an\u00A0manw\u02C8el\u00A0f\u02C8a\u014Bxjo'>Juan Manuel Fangio</phoneme> sur la terrasse d'un h\u00F4tel. Tout de m\u00EAme plus glamour que de l'avoir vendu.
customPersonality.funFact.success.heritage.109=Avez-vous entendu parler de notre glorieux pass\u00E9 en mati\u00E8re de sport automobile? Il y a eu de nombreux moments forts, mais l'un des plus importants est d\u00FB au l\u00E9gendaire pilote Paddy Hopkirk, qui a donn\u00E9 \u00E0 MINI l'un de ses plus grands triomphes en remportant le Rallye de Monte-Carlo en 1964. Cette victoire a pourtant failli ne pas avoir lieu, car il a \u00E9t\u00E9 arr\u00EAt\u00E9 par la police d\u00E8s son premier jour pour s'\u00EAtre engag\u00E9 \u00E0 contresens dans une rue \u00E0 sens unique. Hopkirk s'en est sorti en expliquant, avec tout son charme nord-irlandais, qu'il avait jet\u00E9 l'\u00E9ponge et qu'il rentrait chez lui. L'astuce a fonctionn\u00E9 et une page d'histoire s'est \u00E9crite.
customPersonality.funFact.success.heritage.10=Saviez-vous que Brigitte Bardot, fameuse pour sa beaut\u00E9, sa sensualit\u00E9 et son sens de la mode, \u00E9tait \u00E9galement propri\u00E9taire d'une MINI? Et pas n'importe laquelle. La reine de Cannes poss\u00E9dait deux MINI Moke sans portes ni toit, qu'elle conduisait dans sa propri\u00E9t\u00E9 de Saint-Tropez. Elle a \u00E9t\u00E9 photographi\u00E9e en train de conduire ces buggies aux allures de jeep avec ses chiens bien-aim\u00E9s. Lorsqu'elle a fini par les vendre, c'\u00E9tait naturellement pour soutenir des organismes de protection des animaux.
customPersonality.funFact.success.heritage.110=Combien de temps faut-il pour qu'une l\u00E9gende se cr\u00E9e? \u00C0 vrai dire, cela peut \u00EAtre presque instantan\u00E9. Lorsque Paddy Hopkirk a remport\u00E9 le Rallye de Monte-Carlo en 1964 au volant de sa MINI Cooper S, il est imm\u00E9diatement entr\u00E9 dans la l\u00E9gende, tout comme sa voiture. Il a \u00E9t\u00E9 c\u00E9l\u00E9br\u00E9 par le public britannique, invit\u00E9 \u00E0 des talk-shows, f\u00E9licit\u00E9 par le Premier ministre de l'\u00E9poque et a re\u00E7u un t\u00E9l\u00E9gramme de f\u00E9licitations des Beatles. Hopkirk est \u00E9galement devenu citoyen d'honneur de la ville de Belfast et a fait une apparition t\u00E9l\u00E9vis\u00E9e avec sa MINI. Pas mal, pas mal du tout.
customPersonality.funFact.success.heritage.111=Vous avez probablement entendu parler des Trois Mousquetaires, mais nous avons notre propre trio l\u00E9gendaire qui porte le m\u00EAme surnom. En ce qui concerne MINI, les trois mousquetaires font r\u00E9f\u00E9rence \u00E0 Paddy Hopkirk, Timo M\u00E4kinen et Rauno Aaltonen: trois pilotes de rallye l\u00E9gendaires qui ont tous remport\u00E9 le Rallye de Monte-Carlo dans les ann\u00E9es 1960, au volant de la MINI Cooper S contre des concurrents plus grands, <break strength="medium"/> plus forts, <break strength="medium"/> et plus rapides. De v\u00E9ritables l\u00E9gendes.
customPersonality.funFact.success.heritage.112=Avez-vous entendu parler de Pat Moss, la c\u00E9l\u00E8bre pilote automobile? C'est une personne dont on ne parle pas assez \u00E0 notre go\u00FBt. Non seulement elle a remport\u00E9 le Rallye des Tulipes en 1962 au volant d'une MINI Cooper \u2013 nous offrant notre premi\u00E8re victoire internationale en rallye \u2013 mais elle a eu une carri\u00E8re impressionnante, devenant la premi\u00E8re femme \u00E0 gagner un grand rallye international, le Rallye Li\u00E8ge-Rome-Li\u00E8ge en 1960, et remportant \u00E9galement la Coupe des Alpes, et le <prosody rate="slow"> Rallye de Grande-Bretagne </prosody> <break strength="medium"/> non pas une, mais deux fois. Bien jou\u00E9, Pat.
customPersonality.funFact.success.heritage.113=Connaissez-vous notre riche histoire en mati\u00E8re de sport automobile? De nombreux pilotes de course ont acc\u00E9d\u00E9 \u00E0 la gloire au volant d'une MINI, mais Pat Moss se distingue m\u00EAme parmi toutes ces v\u00E9ritables l\u00E9gendes. Elle n'avait que 27 ans lorsqu'elle a domin\u00E9 ses concurrents masculins pour remporter le Rallye des Tulipes 1962 en Hollande: il s'agissait de la premi\u00E8re victoire internationale de MINI en rallye. Sa MINI Cooper s'est impos\u00E9e face \u00E0 des marques comme <prosody rate="slow"> Porsche, <break strength="strong"/> Volvo, <break strength="strong"/> et Mercedes-Benz. </prosody>
customPersonality.funFact.success.heritage.114=Quelle est la chose la plus pr\u00E9cieuse que vous ayez jamais transport\u00E9e dans votre MINI? Parce qu'en mati\u00E8re de cargaison d\u00E9licate, le Rallye des Tulipes 1962 en Hollande d\u00E9croche probablement le pompon. La pilote: Pat Moss. Sa copilote: Ann Wisdom. Non seulement les deux femmes ont mis tous leurs concurrents masculins dans le vent et ont remport\u00E9 l'\u00E9preuve \u2013 la premi\u00E8re victoire de MINI dans un rallye international \u2013 mais en plus, Ann \u00E9tait enceinte pendant la course. Heureusement, Pat avait la situation bien en main.
customPersonality.funFact.success.heritage.115=Lorsque <prosody rate="slow"> Paul Weller </prosody>, la l\u00E9gende du rock membre de groupes tels que The Jam et The Style Council, s'est produit lors de la soir\u00E9e d'anniversaire pour nos 50 ans, il ne s'attendait probablement pas \u00E0 concevoir sa propre MINI. C'est pourtant ce qu'il a fait, et le r\u00E9sultat est une ic\u00F4ne britannique \u00E0 son image: construite \u00E0 Oxford et peinte \u00E0 la main par des techniciens experts MINI, elle arbore d'audacieuses rayures roses et brunes sur l'ensemble de la carrosserie et se termine par une simple ligne argent\u00E9e qui court sur le capot et le toit. Une vraie cr\u00E9ation de mod, en somme.
customPersonality.funFact.success.heritage.116=Presque imm\u00E9diatement apr\u00E8s son lancement en 1959, MINI a commenc\u00E9 \u00E0 compter de nombreuses c\u00E9l\u00E9brit\u00E9s parmi ses fans. L'acteur et com\u00E9dien Peter Sellers \u2013 connu pour des films comme La Panth\u00E8re rose, Docteur Folamour et une foule d'autres r\u00F4les \u2013 en faisait partie, et collectionnait avidement les MINI. Il a certes accumul\u00E9 une douzaine de MINI personnalis\u00E9es dans sa collection, mais il avait aussi l'art et la mani\u00E8re de les offrir: lorsqu'il en a offert une \u00E0 celle qui \u00E9tait alors sa femme, <break strength="medium"/> Britt Ekland, il l'a plac\u00E9e \u00E0 l'int\u00E9rieur d'un gigantesque g\u00E2teau d'anniversaire.
customPersonality.funFact.success.heritage.117=Au fil des d\u00E9cennies, MINI a eu de nombreux fans c\u00E9l\u00E8bres. Prenons l'exemple de l'acteur et com\u00E9dien Peter Sellers, qui a \u00E9t\u00E9 un pr\u00E9curseur \u00E0 bien des \u00E9gards. Il a \u00E9t\u00E9 le premier homme \u00E0 faire la couverture de Playboy en avril 1964, mais surtout, il a lanc\u00E9 la mode des MINI \u00E0 carrosserie personnalis\u00E9e dans les ann\u00E9es soixante. Sellers s'est fait construire au moins trois MINI, et l'une d'entre elles est m\u00EAme apparue dans l'un de ses films de La Panth\u00E8re rose.
customPersonality.funFact.success.heritage.118=La MINI dans laquelle vous \u00EAtes assis, <break strength="strong"/> vous a-t-elle \u00E9t\u00E9 offerte? Pour un cadeau, \u00E7a serait un cadeau, n'est-ce pas? L'une des MINI offertes les plus c\u00E9l\u00E8bres est celle dont le prince Charles a fait cadeau \u00E0 Diana, princesse de Galles, pour son 21e anniversaire en 1982. Lorsque le cabriolet de couleur claire fabriqu\u00E9 sur mesure a \u00E9t\u00E9 offert \u00E0 la princesse, il a bien s\u00FBr fait la une des journaux. On ne sait toutefois pas ce qu'il est advenu de la voiture depuis lors.
customPersonality.funFact.success.heritage.119=C'est agr\u00E9able d'avoir des fans, vous ne trouvez pas? Nous, nous trouvons que oui. Aux premiers temps de la production de la MINI originale, les c\u00E9l\u00E9brit\u00E9s qui l'appr\u00E9ciaient ont beaucoup fait pour sa popularit\u00E9. La princesse Margaret, s\u0153ur cadette de la reine \u00C9lisabeth, poss\u00E9dait une Austin MINI faite sur mesure pour elle, \u00E9quip\u00E9e d'un allume-cigare, d'un cendrier et d'un autoradio ne captant que la BBC. Margaret la conduisait souvent dans Londres, et la voiture est devenue un symbole de son ind\u00E9pendance et de son esprit rebelle.
customPersonality.funFact.success.heritage.11=MINI est c\u00E9l\u00E8bre pour son design, il n'est donc pas surprenant que son nom soit associ\u00E9 \u00E0 des couleurs embl\u00E9matiques. Et aucune couleur n'est plus fortement associ\u00E9e \u00E0 MINI que le British Racing Green. Mais saviez-vous que cette association a commenc\u00E9 avant m\u00EAme la construction de la premi\u00E8re MINI? La couleur est devenue populaire lorsque le champion du monde de Formule 1 Jack Brabham a remport\u00E9 le titre en 1959 et 1960, au volant d'une Cooper T51, puis d'une T53. Ces voitures arboraient deux bandes rallye blanches sur fond vert. Le nom "Cooper" peut sembler familier, et c'est parce que les voitures ont \u00E9t\u00E9 con\u00E7ues par John Cooper, qui a cr\u00E9\u00E9 la MINI Cooper. Le monde est petit.
customPersonality.funFact.success.heritage.120=Si l'on vous demandait si la reine \u00C9lisabeth deux a d\u00E9j\u00E0 conduit une MINI, vous r\u00E9pondriez probablement <break strength="medium"/> "probablement". Et vous auriez raison, m\u00EAme si le mod\u00E8le pourrait vous surprendre. La premi\u00E8re MINI avec laquelle la Reine a \u00E9t\u00E9 photographi\u00E9e \u00E9tait une MINI Beach Car, une variante unique dont seulement 22 exemplaires ont \u00E9t\u00E9 construits. Sa Majest\u00E9 l'a conduite dans le grand parc de Windsor en 1962, et l'\u00E9v\u00E9nement a \u00E9t\u00E9 relay\u00E9 par la presse, contribuant fortement \u00E0 la popularit\u00E9 de la MINI.
customPersonality.funFact.success.heritage.121=Avez-vous inspect\u00E9 votre garage r\u00E9cemment? Ou celui de vos parents? Qui sait ce que vous pourriez trouver! En 1986, une personne tr\u00E8s chanceuse a d\u00E9couvert une MINI sp\u00E9ciale dans une grange \u2013 plus pr\u00E9cis\u00E9ment, la MINI originale qui avait remport\u00E9 le <prosody rate="slow">Rallye de Grande-Bretagne</prosody> en 1965, et le Rallye d'\u00C9cosse en 1966. \u00C0 l'\u00E9poque, on avait perdu la trace de ce v\u00E9hicule depuis 20 ans. Apr\u00E8s restauration, la valeur de la voiture a \u00E9t\u00E9 \u00E9valu\u00E9e \u00E0 200000 dollars, ce qui n'est pas mal pour une trouvaille totalement fortuite.
customPersonality.funFact.success.heritage.122=Avez-vous d\u00E9j\u00E0 r\u00EAv\u00E9 de devenir c\u00E9l\u00E8bre? C'est quelque chose qui peut arriver en un instant, ou n\u00E9cessiter des ann\u00E9es d'efforts. Ainsi, lorsque le pilote finlandais Rauno Aaltonen a remport\u00E9 le Rallye de Monte-Carlo en 1967 avec une MINI Cooper S classique, il est instantan\u00E9ment devenu une l\u00E9gende. Mais le succ\u00E8s n'est pas venu du jour au lendemain pour celui que l'on appelle le "professeur de rallye". Son premier Rallye de Monte-Carlo au volant d'une MINI en 1962 s'est sold\u00E9 par une collision spectaculaire. L'ann\u00E9e suivante, il a termin\u00E9 le rallye avec sa MINI <break strength="medium"/> en tant que vainqueur de sa cat\u00E9gorie et troisi\u00E8me au classement g\u00E9n\u00E9ral, puis devint plus tard champion du monde. Quelle le\u00E7on en tirer? Restez fid\u00E8le \u00E0 MINI <break strength="weak"/> et vous irez loin.
customPersonality.funFact.success.heritage.123=Avez-vous entendu parler de Rauno Aaltonen? Il m\u00E9rite d'\u00EAtre connu! Le pilote finlandais a remport\u00E9 le Rallye de Monte-Carlo 1967 au volant d'une MINI. Il s'agissait de la troisi\u00E8me victoire de MINI dans cette comp\u00E9tition, et cette victoire a confort\u00E9 la marque dans son statut de grand nom du sport automobile. Mais c'est aussi \u00E0 Aaltonen que l'on doit l'invention du "freinage pied gauche", qui lui permettait de garder son pied droit sur la p\u00E9dale tandis que le pied gauche allait et venait entre l'embrayage et la p\u00E9dale de frein. Il appelait cela <break strength="medium"/> <prosody rate="slow">"jouer du piano avec les pieds". </prosodie> Classe, <break strength="medium"/> et tr\u00E8s rapide.
customPersonality.funFact.success.heritage.124=Quel est, selon vous, le meilleur cadeau de mariage? Si vous \u00EAtes MINI, la r\u00E9ponse va de soi. Pour c\u00E9l\u00E9brer le mariage royal du prince Harry et de Meghan Markle, nous avons cr\u00E9\u00E9 une MINI unique, dot\u00E9e d'un superbe graphisme de toit fait \u00E0 la main, d'\u00E9l\u00E9ments de d\u00E9tail imprim\u00E9s en 3D, ainsi que d'un int\u00E9rieur marqu\u00E9 par des accents personnalis\u00E9s inspir\u00E9s de l'Union Jack et de la banni\u00E8re \u00E9toil\u00E9e. Cette MINI royale est dot\u00E9e d'une finition Crystal White avec des bandes d'accentuation bleu argent\u00E9 et des feux arri\u00E8re \u00E9voquant l'Union Jack. Comme il se doit, elle a \u00E9t\u00E9 vendue aux ench\u00E8res \u00E0 des fins caritatives apr\u00E8s le mariage.
customPersonality.funFact.success.heritage.125=Vous \u00EAtes cool? Vous devez l'\u00EAtre, vous conduisez une MINI. Mais \u00EAtes-vous le King of Cool? Non... <break strength="strong"/> \u00C7a, c'\u00E9tait Steve McQueen, l'acteur am\u00E9ricain c\u00E9l\u00E8bre pour son amour des supercars. A-t-il poss\u00E9d\u00E9 une MINI? Bien s\u00FBr. Sa MINI Cooper S de 1967 \u00E9tait \u00E9quip\u00E9e d'un moteur de 1275 centim\u00E8tres cubes, d'un toit ouvrant, de roues chrom\u00E9es et d'une peinture bicolore marron et beige. Donc, m\u00EAme si vous n'\u00EAtes pas le roi de la coolitude, vous \u00EAtes en bonne compagnie.
customPersonality.funFact.success.heritage.126=Chacun de nous pourrait raconter comment il est tomb\u00E9 amoureux de MINI. L'acteur de l\u00E9gende et King of Cool, Steve McQueen, c\u00E9l\u00E8bre pour son amour des supercars, devait notamment sa passion pour la marque \u00E0 son amiti\u00E9 personnelle avec John Cooper, l\u00E9gende de la course automobile et de MINI. Pendant le tournage du film <break strength="medium"/> "L'Homme qui aimait la guerre", Cooper a tellement attis\u00E9 la curiosit\u00E9 de McQueen que la star s'est imm\u00E9diatement procur\u00E9 une Cooper S customis\u00E9e de 1967.
customPersonality.funFact.success.heritage.127=Vous arrive-t-il souvent de vous demander, <break strength="medium"/> "Qu'y a-t-il dans un nom?" Disons que si votre groupe s'appelle les Beach Boys, il est presque in\u00E9vitable que vous deveniez propri\u00E9taire de l'une des nombreuses variantes de la MINI con\u00E7ues pour la plage. Mais le groupe pop am\u00E9ricain n'en poss\u00E9dait pas qu'une. Aux \u00C9tats-Unis, on les voyait souvent avec une c\u00E9l\u00E8bre "MINI Surfer" Moke ray\u00E9e rouge et blanc, un v\u00E9ritable buggy aux allures de jeep. Mais ils ont \u00E9galement utilis\u00E9 diff\u00E9rentes Moke lors de leur tourn\u00E9e britannique de 1966, ce qui leur a valu l'affection des habitants et a contribu\u00E9 \u00E0 faire grimper en fl\u00E8che la popularit\u00E9 de la voiture.
customPersonality.funFact.success.heritage.128=Saviez-vous qu'\u00EAtre membre des Beatles dans les ann\u00E9es 1960 n'\u00E9tait pas seulement synonyme de gloire et de fortune? S\u00FBrement. En effet, cela impliquait aussi de poss\u00E9der une MINI cr\u00E9\u00E9e sp\u00E9cialement pour vous. Par exemple, la MINI Cooper S de Paul McCartney a \u00E9t\u00E9 carross\u00E9e selon ses sp\u00E9cifications et peinte en California Sage Green, une couleur Aston Martin. Elle \u00E9tait \u00E9galement \u00E9quip\u00E9e de feux arri\u00E8re Aston Martin et d'un toit ouvrant Webasto, sans doute pour \u00EAtre assortie \u00E0 son Aston Martin DB5.
customPersonality.funFact.success.heritage.129=Combien de MINI diff\u00E9rentes voyez-vous chaque jour? \u00C0 part la v\u00F4tre, bien s\u00FBr. Dans les ann\u00E9es 1960, on rencontrait la MINI \u00E0 chaque coin de rue. De nombreuses c\u00E9l\u00E9brit\u00E9s de la d\u00E9cennie poss\u00E9daient une MINI, y compris les Beatles, qui en avaient tous re\u00E7u une en cadeau. Mais attention, il ne s'agissait pas de n'importe quelle MINI. Chaque membre du groupe disposait d'une MINI dot\u00E9e d'une carrosserie unique, modifi\u00E9e pour r\u00E9pondre \u00E0 ses besoins sp\u00E9cifiques. Ma foi, ils conduisaient vraiment ces voitures. Oui, parce qu'ils \u00E9taient des stars.
customPersonality.funFact.success.heritage.12=Pensez-vous que vous avez un talent particulier, un domaine dans lequel vous \u00EAtes meilleur que quiconque? Eh bien nous aussi, nous en avons peut-\u00EAtre un. MINI d\u00E9tient le record mondial Guinness du stationnement en cr\u00E9neau le plus serr\u00E9 pour une voiture \u00E9lectrique. Ce record a \u00E9t\u00E9 r\u00E9alis\u00E9 par Paul Swift, au British Motor Show. Il a gar\u00E9 sa MINI \u00E9lectrique en moins de 3 secondes entre deux autres MINI, avec 30 centim\u00E8tres de marge. Plus une place est serr\u00E9e, plus \u00E7a nous pla\u00EEt!
customPersonality.funFact.success.heritage.130=Quand on est une star, on ne peut pas se contenter de n'importe quelle MINI. Dans les ann\u00E9es 1960, lorsque John Lennon s'est vu offrir une Cooper S, il l'a fait personnaliser \u00E0 son go\u00FBt: elle fut peinte en noir avec un pare-chocs noir et des vitres teint\u00E9es, peut-\u00EAtre pour l'assortir \u00E0 sa Rolls-Royce Phantom noire. Une plut\u00F4t bonne compagnie, \u00E0 notre avis. La voiture est apparue plus tard dans le film de Lennon et Yoko Ono <break strength="medium"/> "Look at Me", en 1968, o\u00F9 elle \u00E9tait peinte en vert \u2013 par la suite, sa trace a \u00E9t\u00E9 pratiquement perdue.
customPersonality.funFact.success.heritage.131=Il n'y a sans doute rien d'\u00E9tonnant \u00E0 ce que dans les ann\u00E9es 1960, chaque membre des Beatles ait eu sa propre MINI construite sur mesure. Celle de George Harrison fait m\u00EAme une apparition dans le film "Magical Mystery Tour". Ce n'\u00E9tait pas un hasard, car sa voiture \u2013 qui \u00E9tait \u00E0 l'origine noir m\u00E9tallis\u00E9 \u2013 avait \u00E9t\u00E9 peinte en rouge avec des motifs psych\u00E9d\u00E9liques et dot\u00E9e d'un toit ouvrant en tissu, ainsi que de feux arri\u00E8re de Volkswagen Coccinelle tourn\u00E9s sur le c\u00F4t\u00E9 (sp\u00E9cialement pour le film). Ce qu'il faut faire pour faire sa place dans le show-business...
customPersonality.funFact.success.heritage.132=Nous aimons tous donner une touche personnelle \u00E0 notre voiture MINI. Traditionnellement, les gens modifiaient leur voiture apr\u00E8s l'avoir achet\u00E9e, car la MINI classique s'adressait \u00E0 un public simple. Mais m\u00EAme \u00E0 cette \u00E9poque, des transformations sp\u00E9ciales ont \u00E9t\u00E9 r\u00E9alis\u00E9es pour certains clients. Le batteur des Beatles Ringo Starr fait partie de cette liste. Il a re\u00E7u une MINI Cooper S carross\u00E9e selon ses sp\u00E9cifications. Sa Mini a \u00E9t\u00E9 transform\u00E9e en berline bicorps. Pourquoi? Pour qu'il puisse y mettre sa batterie, bien s\u00FBr.
customPersonality.funFact.success.heritage.133=Vous savez que vous avez r\u00E9ussi en tant que constructeur automobile <break strength="medium"/> lorsque chaque membre du plus grand groupe pop des ann\u00E9es 1960 conduit une version personnalis\u00E9e de votre voiture. Nous parlons bien s\u00FBr des Beatles, qui \u00E9taient de grands fans de leurs MINI respectives. John Lennon a m\u00EAme command\u00E9 la sienne en 1964, un an avant d'obtenir officiellement son permis de conduire.
customPersonality.funFact.success.heritage.134=Avez-vous d\u00E9j\u00E0 re\u00E7u un cadeau d'anniversaire de l'une des personnes les plus glamour au monde? Nous oui, lorsque Kate Moss a dessin\u00E9 une MINI unique pour notre 40e anniversaire. Kate Moss a \u00E9galement accord\u00E9 une interview dans laquelle elle d\u00E9clarait avec impudence que MINI \u00E9tait pour elle synonyme de "jupes courtes". Plus s\u00E9rieusement, lorsqu'on lui a demand\u00E9 pourquoi la MINI avait eu une telle long\u00E9vit\u00E9, elle a r\u00E9pondu qu'elle \u00E9tait "fonctionnelle, pratique, \u00E9conomique et agr\u00E9able \u00E0 regarder". Difficile de ne pas \u00EAtre d'accord avec cette affirmation, et nous nous sommes efforc\u00E9s de garder ces caract\u00E9ristiques au c\u0153ur de l'identit\u00E9 de notre marque au cours des 20 ann\u00E9es et plus qui se sont \u00E9coul\u00E9es depuis.
customPersonality.funFact.success.heritage.135=Savez-vous qu'en 1999, MINI a c\u00E9l\u00E9br\u00E9 son 40e anniversaire et s'est lanc\u00E9 dans une s\u00E9rie de collaborations sp\u00E9ciales avec des personnalit\u00E9s? L'une de ces collaborations a d\u00E9bouch\u00E9 sur une belle voiture con\u00E7ue par la top-mod\u00E8le britannique Kate Moss. Elle a cr\u00E9\u00E9 une MINI noire \u00E9l\u00E9gamment recouverte de toiles d'araign\u00E9e. En \u00E9change de son travail, elle n'a demand\u00E9 que quelques le\u00E7ons de conduite suppl\u00E9mentaires.
customPersonality.funFact.success.heritage.136=Saviez-vous que les voitures MINI peuvent \u00EAtre inspir\u00E9es par les choses les plus \u00E9tranges? Lorsque l'ic\u00F4ne de la mode Kate Moss a cr\u00E9\u00E9 une MINI sp\u00E9ciale unique pour notre 40e anniversaire, elle a r\u00E9alis\u00E9 une MINI noire aux motifs de toile d'araign\u00E9e. Kate Moss s'est inspir\u00E9e d'Halloween, et plus particuli\u00E8rement d'une robe en dentelle "toile d'araign\u00E9e" qu'elle avait port\u00E9e lors d'une soir\u00E9e \u00E0 New York en 1997. \u00C0 propos de toiles d'araign\u00E9e, Moss trouvait qu'elles, quote, "brillent si merveilleusement dans la ros\u00E9e du matin". unquote. Les b\u00E9b\u00EAtes effrayantes n'ont jamais \u00E9t\u00E9 aussi \u00E9l\u00E9gantes.
customPersonality.funFact.success.heritage.137=Vous savez qui a cr\u00E9\u00E9 l'une des premi\u00E8res MINI classiques \u00E9lectriques officielles? C'est nous, <break strength="medium"/> bien s\u00FBr, pour l'\u00E9dition 2018 du Salon international de l'automobile de New York. Elle combinait le look historique de la petite voiture favorite du monde entier avec une technologie d'entra\u00EEnement r\u00E9volutionnaire pour la mobilit\u00E9 urbaine de demain. Depuis, la conversion \u00E9lectrique de la MINI s'est d\u00E9mocratis\u00E9e, mais nous aimons penser que nous avons contribu\u00E9 \u00E0 lancer la tendance.
customPersonality.funFact.success.heritage.138=Pendant que vous conduisez et que nous discutons <break strength="medium"/> \u2013 au fait, gardez bien les yeux sur la route \u2013 vous \u00E9prouvez s\u00FBrement le plaisir que procure la sensation de karting de votre MINI. Mais savez-vous d'o\u00F9 provient cette caract\u00E9ristique, \u00E0 l'origine? Afin de maximiser l'espace passagers, la MINI d'origine avait de petites roues d'une trentaine de centim\u00E8tres mont\u00E9es dans les coins de la voiture, et sa suspension \u00E9tait \u00E0 base de c\u00F4nes en caoutchouc hydrolastiques plut\u00F4t que de ressorts. C'est ce qui lui a donn\u00E9 cette sensation si particuli\u00E8re.
customPersonality.funFact.success.heritage.139=Lorsque vous \u00EAtes assis dans votre MINI confortable et spacieuse, vous ne vous rendez pas compte du mal que les cr\u00E9ateurs de la MINI originale se sont donn\u00E9 pour qu'elle puisse exister. Au d\u00E9but, <break strength="strong"/> les petites MINI \u00E9taient \u00E9quip\u00E9es d'un bouton de d\u00E9marrage situ\u00E9 au plancher. Il \u00E9tait plac\u00E9 l\u00E0 pour gagner de la place sur le poste de conduite, mais aussi pour \u00EAtre plus proche de la batterie <break strength="weak"/> et all\u00E9ger ainsi le moteur en se passant du c\u00E2blage lourd qui aurait autrement \u00E9t\u00E9 n\u00E9cessaire. C'est exactement le type d'utilisation intelligente de l'espace qui nous caract\u00E9rise encore aujourd'hui.
customPersonality.funFact.success.heritage.13=Au cours de sa longue histoire, la MINI a \u00E9t\u00E9 populaire dans de nombreux pays \u00E0 travers le monde. Alors quel a \u00E9t\u00E9 le plus grand march\u00E9 de la marque dans les ann\u00E9es 1990? Non, il ne s'agit pas de son march\u00E9 d'origine, le Royaume-Uni, mais du Japon!  Rien qu'en 1998, MINI a augment\u00E9 ses ventes au Japon de 17 pour cent, alors m\u00EAme que les autres voitures peinaient \u00E0 se vendre. C'est cela, l'aura des stars!
customPersonality.funFact.success.heritage.140=Croyez-le ou non, MINI n'est devenue une marque \u00E0 part enti\u00E8re qu'en 1969, dix ans apr\u00E8s ses d\u00E9buts. Tout au long de son existence, <break strength="strong"/> les "voitures MINI" ont \u00E9t\u00E9 vendues sous huit marques diff\u00E9rentes, <break strength="medium"/> \u00E0 savoir: <prosody rate="slow"> Austin, <break strength="strong"/> Morris, <break strength="strong"/> Riley, <break strength="strong"/> Wolseley, <break strength="strong"/> <phoneme alphabet='ipa' ph='\u02C8in:ot\u0283enti'>Innocenti</phoneme>, <break strength="strong"/><phoneme alphabet='ipa' ph='\u02C8\u02C8awti'>Authi</phoneme>, <break strength="strong"/> Leyland, </prosody> <break strength="strong"/> et bien s\u00FBr: la MINI. Imaginez que vous ayez \u00E0 identifier huit jumeaux... Nous ne sommes pas m\u00E9contents que la MINI soit finalement devenue MINI, point \u00E0 la ligne.
customPersonality.funFact.success.heritage.141=Saviez-vous que lorsque la premi\u00E8re MINI a \u00E9t\u00E9 produite en 1959, <break strength="strong"/> elle \u00E9tait en fait vendue sous deux noms diff\u00E9rents? Elle \u00E9tait commercialis\u00E9e sous les appellations d'Austin Seven et de Morris MINI-Minor, deux marques du propri\u00E9taire de MINI \u00E0 l'\u00E9poque: la British Motor Corporation.
customPersonality.funFact.success.heritage.142=Saviez-vous que la MINI originale comportait de nombreuses solutions ing\u00E9nieuses, notamment un syst\u00E8me de suspension r\u00E9volutionnaire mis au point par Alex Moulton. De petits c\u00F4nes en caoutchouc rempla\u00E7aient les ressorts h\u00E9lico\u00EFdaux et les amortisseurs traditionnels. Ces c\u00F4nes, comprim\u00E9s entre le cadre auxiliaire et le bras d'essieu sup\u00E9rieur, permettaient de mieux amortir les dos d'\u00E2ne et de faciliter les virages, et ajoutaient beaucoup \u00E0 l'exp\u00E9rience de conduite.
customPersonality.funFact.success.heritage.143=M\u00EAme les conceptions automobiles l\u00E9gendaires peuvent commencer par de simples griffonnages. C'est le cas de la MINI originale, qui \u00E9tait tout ce qu'il y a de plus modeste. En effet, son concepteur, Sir Alec Issigonis, a dessin\u00E9 la premi\u00E8re esquisse de la petite voiture sur une serviette de table dans un restaurant.
customPersonality.funFact.success.heritage.144=Que mettez-vous dans la porti\u00E8re de votre MINI? Probablement une bouteille d'eau, ou des mouchoirs en papier? Apparemment, les vide-poches de porte de la MINI classique ont \u00E9t\u00E9 con\u00E7us \u00E0 l'origine pour contenir une bouteille de Gordon's Gin. Il s'agissait, semble-t-il, de l'une des boissons pr\u00E9f\u00E9r\u00E9es du designer en chef, <break strength="weak"/> Sir Alec Issigonis. C'est sans doute une bonne chose qu'ils aient \u00E9t\u00E9 redessin\u00E9s pour accueillir plut\u00F4t une bouteille d'eau d'un litre.
customPersonality.funFact.success.heritage.145=Connaissez-vous bien notre histoire? Avez-vous entendu dire que lorsque la MINI originale a \u00E9t\u00E9 d\u00E9velopp\u00E9e en 1959, elle a n\u00E9cessit\u00E9 une innovation de la part du fabricant de pneus Dunlop? L'entreprise a d\u00FB d\u00E9velopper des pneumatiques sp\u00E9ciaux, car la MINI utilisait des roues plus petites que n'importe quelle voiture de s\u00E9rie de l'\u00E9poque. Pour ainsi dire, <prosody rate="slow"> une mini-voiture a besoin de mini-pneus. </prosody>
customPersonality.funFact.success.heritage.146=Comment vous appelez-vous? Attendez! Ne me r\u00E9pondez pas, je ne suis qu'une voiture. Mais est-ce que votre nom vous va bien? Et comment trouvez-vous que le nom MINI aille \u00E0 votre voiture? <break strength="strong"/> Nous pensons que c'est un nom parfait: si simple, et si appropri\u00E9. Mais ce que vous ignorez peut-\u00EAtre, c'est que la version Austin de la MINI classique a failli s'appeler "Newmarket", car les Austin portaient souvent le nom de villes anglaises. Finalement, elle a fait ses d\u00E9buts sous le nom d'Austin Seven en 1959, et n'est devenue l'Austin MINI qu'en 1962.
customPersonality.funFact.success.heritage.147=Avez-vous d\u00E9j\u00E0 entendu dire qu'un jour, MINI UK et l'orchestre philharmonique de Londres ont donn\u00E9 \u00E0 l'hymne national britannique une tournure inhabituelle? Pour c\u00E9l\u00E9brer l'approche des Jeux olympiques, neuf musiciens professionnels de l'orchestre et neuf mod\u00E8les MINI London 2012 Special Edition ont fait \u00E9quipe <break time='100ms'/> pour jouer "God Save the Queen" en utilisant uniquement le klaxon des voitures. Les musiciens ont produit un son harmonieux, dans la limite de ce que neuf klaxons de voiture peuvent produire... Quoi qu'il en soit, le public a \u00E9t\u00E9 souffl\u00E9.
customPersonality.funFact.success.heritage.148=Les l\u00E9gendes peuvent na\u00EEtre de la mani\u00E8re la plus impr\u00E9visible qui soit. Ainsi, c'est la crise p\u00E9troli\u00E8re de Suez de 1956 qui a conduit \u00E0 la cr\u00E9ation de la MINI. Avec le recul, il est facile de comprendre pourquoi. Cet \u00E9v\u00E9nement a entra\u00EEn\u00E9 une p\u00E9nurie d'essence et un rationnement dans de nombreux pays, ce qui a suscit\u00E9 de l'int\u00E9r\u00EAt pour une voiture qui non seulement \u00E9tait bon march\u00E9, mais consommait aussi peu de carburant. C'est ce qui a pr\u00E9sid\u00E9 \u00E0 la conception de la MINI. Et elle allait devenir <break strength="medium"/> \u2013 pour peu que nous osions le dire nous-m\u00EAme \u2013 <break strength="medium"/> l'une des voitures les plus cool du monde.
customPersonality.funFact.success.heritage.149=MINI a une longue histoire, avec plus de 10 millions de voitures produites \u00E0 ce jour. Beaucoup d'entre elles sont c\u00E9l\u00E8bres ou importantes, mais vous \u00EAtes-vous d\u00E9j\u00E0 demand\u00E9 o\u00F9 se trouve aujourd'hui la toute premi\u00E8re MINI, sortie de la cha\u00EEne de production en 1959? Eh bien cette voiture, <break strength="weak"/> qui porte la marque Morris MINI-Minor, n'a jamais \u00E9t\u00E9 vendue. Aujourd'hui, elle est conserv\u00E9e au British Motor Museum de Gaydon, en Angleterre, avec plus de 300 autres voitures britanniques historiques.
customPersonality.funFact.success.heritage.14=Avez-vous entendu parler de la MINI classique la plus glamour qui ait failli exister? En 1961, MINI a construit la <prosody rate="slow"> MINI "Cat", </prosody> <break strength="medium"/> \u00E9galement connue sous le nom de <phoneme alphabet='ipa' ph='\u02C8dzagato mini gat:o'> Zagato MINI Gatto </phoneme>, un coup\u00E9 en fibre de verre. Con\u00E7ue pour \u00EAtre une belle voiture de grand tourisme construite sur la base d'une MINI Van, la voiture \u00E9tait beaucoup plus longue, \u00E0 3,7 m\u00E8tres, que la MINI d'origine. Cette petite merveille sportive est elle aussi presque parvenue au stade de la production.
customPersonality.funFact.success.heritage.150=La MINI dans laquelle vous \u00EAtes assis peut aller tr\u00E8s vite, pas vrai? Vous n'avez pas besoin de la tester maintenant, nous vous croyons sur parole. Mais les MINI n'ont pas toujours \u00E9t\u00E9 aussi puissantes. Le mod\u00E8le original de 1959 \u00E9tait un peu plus faible qu'une MINI moderne, un tout petit peu: il \u00E9tait \u00E9quip\u00E9 d'un moteur de 848 centim\u00E8tres cubes d'une puissance au frein de 34 chevaux. Cela suffisait \u00E0 faire passer la voiture de 0 \u00E0 100 kilom\u00E8tres-heure en 27 secondes environ. Elle n'en \u00E9tait pas moins tr\u00E8s plaisante \u00E0 conduire.
customPersonality.funFact.success.heritage.151=De nos jours, les gens croient souvent que seule la perfection peut mener au succ\u00E8s. Si c'est trop de pression pour vous, inspirez-vous de la MINI originale. Les premi\u00E8res MINI avaient de nombreux probl\u00E8mes. Les moteurs \u00E9taient notoirement difficiles d'acc\u00E8s, ils avaient tendance \u00E0 rouiller et le chauffage \u00E9tait inefficace, pour ne citer que quelques d\u00E9fauts. Et pourtant, elles sont devenues un best-seller, parce que ce qu'elles faisaient, elles le faisaient exceptionnellement bien. Alors, si vous \u00EAtes d\u00E9prim\u00E9, pensez \u00E0 ce que vous faites particuli\u00E8rement bien.
customPersonality.funFact.success.heritage.152=Saviez-vous que la MINI originale n'\u00E9tait pas seulement con\u00E7ue pour \u00EAtre tr\u00E8s petite, mais aussi pour offrir un espace int\u00E9rieur suffisant pour accueillir confortablement quatre passagers? Concevoir une voiture de ce type dans les ann\u00E9es 1950 impliquait de prendre des mesures extr\u00EAmes pour utiliser intelligemment l'espace, afin que la MINI puisse accueillir toute une famille. L'une de ces mesures, imagin\u00E9e par le designer en chef Alec Issigonis, a consist\u00E9 \u00E0 remplacer les l\u00E8ve-vitres manuels par des vitres coulissantes dans l'habitacle. Voil\u00E0 ce qu'on appelle un esprit inventif.
customPersonality.funFact.success.heritage.153=Lorsque vous regardez un film, que vous \u00E9coutez une chanson ou que vous lisez un livre, vous arrive-t-il souvent de vous demander dans quelle mesure l'\u0153uvre refl\u00E8te la personnalit\u00E9 et la sensibilit\u00E9 de son auteur? Il en va de m\u00EAme pour la MINI originale de 1959, qui refl\u00E9tait les priorit\u00E9s de son designer en chef, <break strength="medium"/> Sir Alec Issigonis, parfois peut-\u00EAtre jusqu'\u00E0 l'exc\u00E8s. Il n'aimait pas les autoradios, donc la MINI originale n'en poss\u00E9dait pas. En revanche, elle \u00E9tait \u00E9quip\u00E9e d'un cendrier, car Issigonis \u00E9tait fumeur. Comme quoi le changement peut \u00EAtre b\u00E9n\u00E9fique, m\u00EAme pour un classique.
customPersonality.funFact.success.heritage.154=Saviez-vous qu'un jour, nous avons cr\u00E9\u00E9 une MINI d\u00E9di\u00E9e au Flash? Oui, le personnage de comics. La voiture a \u00E9t\u00E9 dessin\u00E9e rapidement, en 10 heures seulement, par l'artiste de bande dessin\u00E9e <phoneme alphabet='ipa' ph='\u02C8karmine di d\u0292andomeniko'>Carmine Di Giandomenico</phoneme> pour un festival de bande dessin\u00E9e. Et c'est tout \u00E0 fait logique, puisque la MINI et le Flash peuvent tous deux \u00EAtre qualifi\u00E9s d'"\u00E9lectriques".
customPersonality.funFact.success.heritage.155=Qu'est-ce que MINI et le street art ont en commun? Vous pouvez g\u00E9n\u00E9ralement nous trouver en ville, et nous contribuons tous deux \u00E0 la culture de rue urbaine. Il n'y avait donc rien d'\u00E9tonnant \u00E0 ce que le l\u00E9gendaire street artiste new-yorkais Craig <prosody rate="slow"> "KR" </prosody> Costello customise une MINI dans le style qui lui est si particulier. La MINI KRINK se caract\u00E9risait par d'\u00E9paisses coulures d'encre argent\u00E9e qui z\u00E9braient les contours distinctifs de la MINI noire \u2013 le long de la carrosserie ainsi que des vitres lat\u00E9rales et de la lunette arri\u00E8re. Imaginez une MINI crois\u00E9e avec le plus chic des z\u00E8bres m\u00E9tropolitains, et vous avez le tableau.
customPersonality.funFact.success.heritage.156=\u00C0 votre avis, \u00E7a a \u00E9t\u00E9 difficile <break strength="medium"/> pour le l\u00E9gendaire John Cooper de cr\u00E9er une version plus sportive de la MINI classique, la voiture qui deviendrait la MINI Cooper, l'une des voitures les plus populaires de l'histoire? Il lui a fallu persuader le concepteur original, Sir Alec Issigonis, ainsi que l'ensemble de la British Motor Corporation. Mais apr\u00E8s quelques ann\u00E9es, John Cooper a obtenu le feu vert pour cr\u00E9er une petite s\u00E9rie de 1000 v\u00E9hicules. Par rapport \u00E0 la MINI de 34 chevaux, la MINI Cooper d\u00E9veloppait 55 chevaux, ce qui lui permettait d'atteindre une vitesse de pointe de 135 kilom\u00E8tres-heure. Il n'en fallait pas davantage pour faire na\u00EEtre une l\u00E9gende.
customPersonality.funFact.success.heritage.157=\u00C9tiez-vous l\u00E0 lorsque la nouvelle MINI a fait ses d\u00E9buts au cin\u00E9ma, dans le film "Austin Powers dans Goldmember" de 2002? S'il y a une chose dont vous vous souviendriez, c'est probablement de l'\u00E9norme Union Jack peint sur sa carrosserie. Il ne s'agissait pas seulement d'un clin d'\u0153il aux films de James Bond que la com\u00E9die parodiait, mais aussi d'une cons\u00E9quence de la Britpop, le mouvement musical et culturel qui a d\u00E9ferl\u00E9 sur le monde au milieu des ann\u00E9es 90, et qui mettait avant tout l'accent sur l'identit\u00E9 britannique.
customPersonality.funFact.success.heritage.158=Il vous arrive probablement de regarder votre MINI et de vous dire: <break strength="medium"/> "elle a tellement de style, elle devrait \u00EAtre dans un film". Lorsque la MINI a \u00E9t\u00E9 relanc\u00E9e, elle a presque imm\u00E9diatement fait ses d\u00E9buts sur grand \u00E9cran <break strength="medium"/> dans la parodie de film d'espionnage de 2002, avec Mike Myers dans le r\u00F4le-titre: "Austin Powers dans Goldmember". Yeah, Baby, yeah. Allez le voir! Une fois que vous aurez fini de conduire, bien s\u00FBr.
customPersonality.funFact.success.heritage.159=Vous \u00EAtes fan des MINI, donc vous savez que la premi\u00E8re impression est la plus importante. Nous le savons aussi, c'est pourquoi nous avons veill\u00E9 \u00E0 ce que le public adore les d\u00E9buts cin\u00E9matographiques de la nouvelle MINI. Dans le film de 2002: "Austin Powers dans Goldmember", <break strength="strong"/> non seulement la MINI a particip\u00E9 \u00E0 une course-poursuite m\u00E9morable, mais elle a \u00E9galement servi de sous-marin gr\u00E2ce \u00E0 un astucieux bouton "Mode sous-marin". Cette fonctionnalit\u00E9 n'est probablement pas pr\u00E8s d'\u00EAtre int\u00E9gr\u00E9e aux MINI de s\u00E9rie, mais on ne sait jamais.
customPersonality.funFact.success.heritage.15=Voici un fait que vous aurez du mal \u00E0 garder pour vous: <break strength="strong"/> au cours des ann\u00E9es 1990, de nombreux concept cars MINI ont \u00E9t\u00E9 d\u00E9velopp\u00E9s pour devenir \u2013 ou du moins inspirer \u2013 la nouvelle MINI. L'un d'entre eux portait le nom d\u00E9licieux de MINI Hot Potato. Pr\u00E9sent\u00E9e en 1994, cette voiture de forme ovo\u00EFde ressemblait \u00E0 certaines des petites voitures les plus populaires des ann\u00E9es quatre-vingt-dix. Mais elle pr\u00E9sentait quelques particularit\u00E9s notables, comme un pare-brise enveloppant, avec un essuie-glace unique mont\u00E9 en position haute, des portes radiales ou des charni\u00E8res ext\u00E9rieures (ces derni\u00E8res \u00E9tant un clin d'\u0153il \u00E0 la MINI classique). Pourquoi un design aussi radical n'a-t-il pas \u00E9t\u00E9 retenu? Peut-\u00EAtre que la patate \u00E9tait trop chaude.
customPersonality.funFact.success.heritage.160=Vous souvenez-vous des d\u00E9buts de la nouvelle MINI au cin\u00E9ma, dans le film "Austin Powers dans Goldmember" de 2002? La voiture sp\u00E9ciale aux couleurs de l'Union Jack est d\u00E9sormais indissociable d'Austin Powers, mais dans le film lui-m\u00EAme, elle appartient en fait \u00E0 son p\u00E8re, <break strength="medium"/> Nigel, lui aussi agent secret. Il est bien s\u00FBr interpr\u00E9t\u00E9 par Michael Caine, qui a rendu les MINI c\u00E9l\u00E8bres dans le monde entier gr\u00E2ce \u00E0 l'une des sc\u00E8nes de course-poursuite les plus mythiques de tous les temps, dans le film de casse de 1969, L'or se barre.
customPersonality.funFact.success.heritage.161=Il suffit parfois d'un instant pour marquer les esprits. Tout le monde se souvient de la MINI aux couleurs de l'Union Jack dans le film "Austin Powers dans Goldmember" de 2002, m\u00EAme si elle n'appara\u00EEt que quelques minutes \u00E0 l'\u00E9cran. En fait, la voiture est devenue si imm\u00E9diatement embl\u00E9matique qu'elle a \u00E9t\u00E9 au centre des c\u00E9l\u00E9brations du centenaire de l'usine MINI d'Oxford.
customPersonality.funFact.success.heritage.162=Nous parions que chaque fois qu'une connaissance voit votre MINI, elle fait un commentaire \u00E0 son sujet. S'ils s'avisaient de remettre vos go\u00FBts en question \u2013 auquel cas il vous faut de meilleurs amis \u2013 vous pouvez vous inspirer de ce dialogue culte associ\u00E9 \u00E0 la grande premi\u00E8re de la nouvelle MINI sur grand \u00E9cran. Dans le film "Austin Powers dans Goldmember" de 2002, la MINI fait son apparition et Austin Powers interroge son p\u00E8re. Ils ont \u00E0 peu pr\u00E8s l'\u00E9change suivant: "Ta voiture d'espion est une MINI?" "Ce n'est pas la taille qui compte, fiston, c'est la fa\u00E7on dont tu l'utilises."
customPersonality.funFact.success.heritage.163=Saviez-vous qu'apr\u00E8s son lancement, nous avons transform\u00E9 la MINI Cooper SE en v\u00E9hicule de s\u00E9curit\u00E9 pour le championnat <say-as interpret-as="spell-out">FIA</say-as> de Formule E? La MINI Electric Pacesetter inspir\u00E9e par John Cooper Works <break strength="medium"/> a non seulement servi de vitrine \u00E0 la nouvelle MINI \u00E9lectrique, mais a \u00E9galement prouv\u00E9 qu'une MINI sans moteur \u00E0 combustion pouvait offrir des performances de ce niveau. Elle a constitu\u00E9 une preuve de concept qui a contribu\u00E9 \u00E0 fa\u00E7onner notre avenir.
customPersonality.funFact.success.heritage.164=Voici une anecdote sympa que vous ne connaissiez peut-\u00EAtre pas au sujet de la MINI classique. Celle-ci <break strength="medium"/> et ses variantes \u00E9taient extr\u00EAmement prot\u00E9iformes, et certaines ont subi des modifications qui sortaient de l'ordinaire. Ainsi, la MINI Moke, un buggy sans porte aux allures de jeep, \u00E9tait tr\u00E8s appr\u00E9ci\u00E9e sur les plages et les terrains de golf. \u00C0 un moment donn\u00E9, elle a m\u00EAme \u00E9t\u00E9 transform\u00E9e en v\u00E9hicule \u00E0 six roues avec deux plates-formes pour cam\u00E9ras \u2013 une \u00E0 l'avant et une \u00E0 l'arri\u00E8re \u2013 pour servir de voiture de tournage dans l'industrie cin\u00E9matographique.
customPersonality.funFact.success.heritage.165=S'il y a une le\u00E7on que l'on peut tirer de l'histoire de MINI, c'est que le succ\u00E8s vient \u00E0 ceux qui essayent, essayent et essayent encore. Prenons l'exemple de la variante buggy de la MINI classique, la MINI Moke, avec ses allures de jeep. Elle a \u00E9chou\u00E9 en tant que v\u00E9hicule militaire et utilitaire avant de devenir une voiture de plage tr\u00E8s pris\u00E9e. Elle a en outre connu une brillante carri\u00E8re cin\u00E9matographique. Au fil des d\u00E9cennies, elle appara\u00EEt par exemple <break strength="weak"/> dans quatre films de James Bond, servant notamment de v\u00E9hicule \u00E0 Roger Moore dans <prosody rate="slow">Vivre et laisser mourir. </prosody>
customPersonality.funFact.success.heritage.166=Vous \u00EAtes sans doute capable de reconna\u00EEtre la MINI classique en un clin d'\u0153il, mais pourriez-vous citer toutes les versions qui en ont \u00E9t\u00E9 tir\u00E9es? Il y en a eu beaucoup. Prenons par exemple la Moke, qui ressemble \u00E0 une jeep \u00E0 ciel ouvert, et qui a surtout \u00E9t\u00E9 utilis\u00E9e comme buggy de plage ou de golf dans le monde entier. Il y a notamment eu une version pick-up, mais aussi une version modifi\u00E9e de mani\u00E8re \u00E0 pouvoir emprunter les voies de chemin de fer pour la maintenance ferroviaire. Les passagers ont probablement appr\u00E9ci\u00E9 ce moyen de <prosody rate="slow"> locomoktion.</prosody>
customPersonality.funFact.success.heritage.167=Saviez-vous qu'une version militaire de la MINI classique a failli exister? Il s'agissait d'un buggy aux allures de jeep, all\u00E9g\u00E9 au maximum, qui devait \u00EAtre suffisamment l\u00E9ger pour que quatre personnes puissent le soulever et le porter. Malheureusement, l'arm\u00E9e ne l'a pas retenu. Il est toutefois devenu par la suite la MINI Moke, v\u00E9hicule culte et star de nombreuses plages du monde entier. En fin de compte, tout s'est bien pass\u00E9.
customPersonality.funFact.success.heritage.168=Le croiriez-vous? La MINI classique a failli avoir une carri\u00E8re militaire. Une version d\u00E9pouill\u00E9e et sans porte <break strength="x-weak"/> \u00E0 ciel ouvert du v\u00E9hicule a \u00E9t\u00E9 con\u00E7ue avec quelques caract\u00E9ristiques int\u00E9ressantes. Elle \u00E9tait empilable, ce qui signifie qu'il \u00E9tait possible de placer plusieurs mod\u00E8les les uns sur les autres. Ces piles devaient ensuite \u00EAtre soulev\u00E9es par voie a\u00E9rienne, puis parachut\u00E9es. Le concept n'a toutefois jamais \u00E9t\u00E9 utilis\u00E9, en revanche une autre version de la voiture, baptis\u00E9e plus tard MINI Moke, est devenue un buggy de plage tr\u00E8s pris\u00E9.
customPersonality.funFact.success.heritage.169=On dit qu'il suffit d'un seul r\u00F4le principal pour faire une carri\u00E8re. Ce fut peut-\u00EAtre le cas pour la MINI Moke, la variante buggy de plage \u00E0 ciel ouvert de la MINI originale. Elle est connue pour avoir \u00E9t\u00E9 le v\u00E9hicule de James Bond dans le film de 1973, Vivre et laisser mourir, o\u00F9 Roger Moore conduit une version pleine de style de la Moke sur l'\u00EEle fictive de San Monique. Cela a accru la popularit\u00E9 de la Moke dans des endroits comme Hawa\u00EF et les Cara\u00EFbes. C'est ce qu'on appelle une perc\u00E9e.
customPersonality.funFact.success.heritage.16=De quelle couleur est votre MINI? Une couleur superbe, \u00E0 n'en pas douter, mais aucune couleur n'est plus fortement associ\u00E9e \u00E0 MINI que le British Racing Green. Mais saviez-vous qu'il n'existe pas un vert sp\u00E9cifique connu sous le nom de British Racing Green? Au fil des ans, MINI l'a utilis\u00E9 dans diff\u00E9rentes nuances, dont pas moins de quatre depuis 2001 seulement. La couleur verte est devenue plus claire et plus fra\u00EEche, ce qui conf\u00E8re au dernier mod\u00E8le un aspect plus l\u00E9ger et plus moderne. Et qui sait ce que l'avenir nous r\u00E9serve?
customPersonality.funFact.success.heritage.170=Vous avez peut-\u00EAtre entendu parler de la variante culte de la MINI, la MINI Moke. Ce buggy de plage l\u00E9ger aux allures de jeep tire son nom d'un mot archa\u00EFque signifiant "mule". En effet, apr\u00E8s une carri\u00E8re militaire rat\u00E9e, la voiture a \u00E9t\u00E9 commercialis\u00E9e en tant que v\u00E9hicule utilitaire destin\u00E9 aux agriculteurs. Bien que cette version n'ait pas non plus march\u00E9, la voiture a connu le succ\u00E8s en tant que buggy de plage tr\u00E8s appr\u00E9ci\u00E9. Pas mal pour une petite b\u00EAte de somme.
customPersonality.funFact.success.heritage.171=Avez-vous des amis avec lesquels vous travaillez depuis des d\u00E9cennies? C'est notre cas avec le l\u00E9gendaire designer anglais Paul Smith. L'une de nos premi\u00E8res collaborations a \u00E9t\u00E9 la MINI Paul Smith Limited Edition, cr\u00E9\u00E9e en 1998. Au total, 1800 de ces voitures ont \u00E9t\u00E9 cr\u00E9\u00E9es, et sont imm\u00E9diatement reconnaissables \u00E0 leur peinture bleue unique sign\u00E9e Paul Smith. Ces somptueuses voitures \u00E9taient dot\u00E9es d'un \u00E9cusson "Paul Smith" \u00E9maill\u00E9 d'or 24 carats sur le capot, d'une sellerie cuir noire int\u00E9grale et de tableaux de bord \u00E0 code couleur avec des instruments portant la signature de Paul Smith. \u00C0 l'\u00E9poque, elles \u00E9taient propos\u00E9es au prix de 10000 livres sterling. Elles en valaient la peine, si vous voulez notre avis.
customPersonality.funFact.success.heritage.172=Avez-vous d\u00E9j\u00E0 eu un coll\u00E8gue avec lequel vous \u00E9tiez sur la m\u00EAme longueur d'onde? C'est notre cas. Le l\u00E9gendaire designer anglais Paul Smith et MINI collaborent depuis des d\u00E9cennies. En 1999, il a cr\u00E9\u00E9, avec de nombreuses autres personnalit\u00E9s telles que Kate Moss et David Bowie, des MINI sp\u00E9ciales \u00E0 l'occasion de notre 40e anniversaire. La MINI de Paul Smith s'est inspir\u00E9e de sa propre collection printemps-\u00E9t\u00E9 1997, ce qui a donn\u00E9 naissance \u00E0 la MINI la plus color\u00E9e de tous les temps. Elle pr\u00E9sente 86 rayures de 26 couleurs \u00E0 l'ext\u00E9rieur, tandis que l'int\u00E9rieur, marqu\u00E9 par de la toile citron vert, \u00E9quilibre le tout avec go\u00FBt et harmonie.
customPersonality.funFact.success.heritage.173=Saviez-vous que lorsqu'il s'agit de la MINI classique, <break strength="medium"/> c'est souvent la f\u00EAte \u00E0 l'avant pendant que \u00E7a bosse \u00E0 l'arri\u00E8re. Lorsque la petite voiture prot\u00E9iforme a \u00E9t\u00E9 con\u00E7ue dans les ann\u00E9es 1950, un certain nombre de variantes diff\u00E9rentes ont aussi vu le jour. Il n'est donc pas surprenant que la voiture ait \u00E9galement \u00E9t\u00E9 d\u00E9clin\u00E9e en version pick-up, destin\u00E9e aux professionnels travaillant dur. Le pick-up avait un empattement allong\u00E9 et une surface de chargement pouvant supporter jusqu'\u00E0 317 kilogrammes. Ce n'est pas mal du tout, \u00E0 tel point que la petite version pick-up est rest\u00E9e en production pendant plus de vingt ans, jusqu'en 1981.
customPersonality.funFact.success.heritage.174=La MINI classique a toujours \u00E9t\u00E9 une voiture destin\u00E9e aux personnes ordinaires. Et si cette personne avait besoin de transporter beaucoup de choses, la MINI \u00E9tait suffisamment prot\u00E9iforme pour lui donner ce dont elle avait besoin. C'est pourquoi, sans surprise, <break strength="weak"/> la MINI a \u00E9t\u00E9 transform\u00E9e en une version pick-up. Le pick-up MINI pouvait transporter jusqu'\u00E0 317 kilogrammes, et son hayon se rabattait pour faciliter le chargement. \u00C7a vous semble int\u00E9ressant? \u00C7a l'\u00E9tait, \u00E0 tel point que le mod\u00E8le est rest\u00E9 en production pendant plus de vingt ans, jusqu'en 1981.
customPersonality.funFact.success.heritage.175=Saviez-vous que le lancement de la MINI s'est effectu\u00E9 pied au plancher? Presque d\u00E8s les d\u00E9buts de la MINI en 1959, diff\u00E9rentes variantes ont \u00E9t\u00E9 introduites. Mais saviez-vous que la plus rare de toutes les versions officielles de la MINI \u00E9tait un v\u00E9ritable h\u00E9ros de la classe ouvri\u00E8re? On l'appelait le MINI Pick-up, et c'\u00E9tait bel et bien.... un pick-up. Au cours de ses plus de 20 ans de carri\u00E8re, seuls 58000 exemplaires ont \u00E9t\u00E9 produits.
customPersonality.funFact.success.heritage.176=Parfois, moins, c'est plus, et parfois, c'est tout. La MINI originale est devenue un classique gr\u00E2ce \u00E0 l'importance qu'elle accordait \u00E0 la fonctionnalit\u00E9 plut\u00F4t qu'au style, et aucune de ses variantes n'a port\u00E9 ce mot d'ordre avec plus de fiert\u00E9 que le MINI Pick-Up. Ce minuscule v\u00E9hicule utilitaire comportait <break strength="strong"/> un volant, <break strength="strong"/> des si\u00E8ges, <break strength="strong"/> des p\u00E9dales, <break strength="strong"/> un levier de vitesses, <break strength="strong"/> un tachym\u00E8tre et.... rien d'autre.
customPersonality.funFact.success.heritage.177=Une MINI est une excellente voiture, nous esp\u00E9rons que vous en conviendrez. Mais l'impact de la MINI classique va bien au-del\u00E0 de l'automobile, <break strength="strong"/> elle a \u00E9galement eu une profonde influence culturelle. Lorsque la mode de la minijupe est arriv\u00E9e dans les ann\u00E9es 1960, nombreux sont ceux qui ont revendiqu\u00E9 sa conception, la plupart d'entre eux reconnaissant Mary Quant comme la personne responsable de ce v\u00EAtement. Cependant, contrairement \u00E0 ce que l'on pourrait penser, le nom ne vient pas de la taille de la jupe, mais de la voiture pr\u00E9f\u00E9r\u00E9e de Quant, la MINI. Elle a affirm\u00E9 que la jupe et la MINI se compl\u00E9taient parfaitement, les deux \u00E9tant, quote, "optimistes, exub\u00E9rantes, jeunes, s\u00E9duisantes". Unquote. Et qui sommes-nous pour la contredire?
customPersonality.funFact.success.heritage.178=Si l'on pense \u00E0 la MINI originale et \u00E0 la d\u00E9cennie au cours de laquelle elle a fait ses d\u00E9buts, il n'est probablement pas surprenant que sa popularit\u00E9 ait \u00E9t\u00E9 en grande partie due \u00E0 son prix abordable; mais bien s\u00FBr, si vous en aviez les moyens, vous pouviez obtenir quelque chose de vraiment sp\u00E9cial. Par exemple, Mike Nesmith, membre du groupe The Monkees, a command\u00E9 la MINI la plus ch\u00E8re en 1967 pour 4000 livres sterling. Dot\u00E9e d'un moteur de 1275 centim\u00E8tres cubes d'une puissance au frein de 100 chevaux, elle pouvait passer de 0 \u00E0 100 kilom\u00E8tres-heure en 7 secondes.
customPersonality.funFact.success.heritage.179=\u00C0 votre avis, quelle \u00E9tait le niveau de demande pour la nouvelle MINI au tournant du mill\u00E9naire? Eh bien, elle \u00E9tait grande, \u00E9norme m\u00EAme. Apr\u00E8s le lancement de la production le 26 avril 2001, il n'a fallu que 13 mois pour que la 100000e MINI sorte de la cha\u00EEne de production de l'usine d'Oxford. Et depuis, le rythme n'a gu\u00E8re ralenti.
customPersonality.funFact.success.heritage.17=Saviez-vous que dans les ann\u00E9es 80, MINI a \u00E9t\u00E9 sauv\u00E9 par les femmes? En 1987, la production a failli \u00EAtre arr\u00EAt\u00E9e, mais une \u00E9tude de march\u00E9 a montr\u00E9 que les conductrices \u00E9taient toujours tr\u00E8s int\u00E9ress\u00E9es par le v\u00E9hicule. La production est donc pass\u00E9e de 650 \u00E0 750 v\u00E9hicules par semaine, principalement gr\u00E2ce aux citadines \u00E2g\u00E9es de 20 \u00E0 39 ans. Un an plus tard, les ventes ont m\u00EAme augment\u00E9. Merci mesdames!
customPersonality.funFact.success.heritage.180=Vous le savez certainement: la MINI a \u00E9t\u00E9 relanc\u00E9e en 2001. Mais savez-vous aussi que la demande a \u00E9t\u00E9 massive? \u00C0 tel point, que MINI a d\u00FB \u2013 une premi\u00E8re \u2013 mettre en place une \u00E9quipe de week-end \u00E0 son usine d'Oxford pour r\u00E9pondre \u00E0 la demande. Si ce n'est pas de l'amour, nous ne savons pas ce que c'est.
customPersonality.funFact.success.heritage.181=Savez-vous qu'au fil des ans, nous avons produit des mod\u00E8les MINI en \u00E9dition sp\u00E9ciale pour de nombreuses occasions? Bien s\u00FBr, il y a eu les mod\u00E8les sp\u00E9ciaux pour les anniversaires de la marque, mais nous avons \u00E9galement cr\u00E9\u00E9 des \u00E9ditions sp\u00E9ciales pour des \u00E9v\u00E9nements tels que des tournois de tennis, des victoires en course automobile et m\u00EAme des apparitions remarqu\u00E9es dans des films. Nous avons en outre souvent collabor\u00E9 avec des designers renomm\u00E9s pour cr\u00E9er des voitures uniques. Avec une histoire aussi riche que la n\u00F4tre, il est difficile de ne pas trouver d'occasion \u00E0 c\u00E9l\u00E9brer par une voiture sp\u00E9ciale.
customPersonality.funFact.success.heritage.182=Tout le monde, ou presque, aime qu'on lui chante une s\u00E9r\u00E9nade le jour de son anniversaire. Pour les 50 ans de MINI, c'est Paul Weller, <break strength="medium"/> ancien leader des groupes l\u00E9gendaires The Jam et The Style Council, <break strength="medium"/> qui \u00E9tait au micro. Weller, conducteur de MINI depuis toujours, s'est fait un plaisir de nous interpr\u00E9ter le tube des Jam, "That's Entertainment". Cela nous a-t-il fait rougir? \u00C7a ne se dit pas. Mais en fait, oui.
customPersonality.funFact.success.heritage.18=Saviez-vous que lorsque BMW et Rover se pr\u00E9paraient \u00E0 relancer la MINI dans les ann\u00E9es 90, l'un des concepts pr\u00E9sent\u00E9s \u00E9tait la MINI Spiritual qui, comme son nom l'indique, reprenait l'esprit de la MINI d'origine, au lieu du caract\u00E8re sportif et haut de gamme que BMW a choisi. La Spiritual avait la m\u00EAme longueur que la MINI classique, mais avec le moteur \u00E0 l'arri\u00E8re. Bien qu'elle ait \u00E9t\u00E9 appr\u00E9ci\u00E9e par les d\u00E9cideurs de l'entreprise, elle a \u00E9t\u00E9 jug\u00E9e trop en avance sur son temps. Alors peut-\u00EAtre qu'un jour, nous nous reverrons.
customPersonality.funFact.success.heritage.19=Vous savez probablement qu'aucune couleur n'est plus fortement associ\u00E9e \u00E0 MINI que le British Racing Green. Mais saviez-vous qu'il n'existe pas un vert sp\u00E9cifique connu sous le nom de British Racing Green? Lorsqu'une course automobile internationale, o\u00F9 chaque pays arborait sa propre couleur, a \u00E9t\u00E9 organis\u00E9e en Irlande en 1902, les coureurs britanniques ont peint leurs voitures en vert en l'honneur de l'\u00EEle d'\u00C9meraude. Mais on ne sait pas exactement quelle nuance de vert a \u00E9t\u00E9 utilis\u00E9e \u2013 \u00E9meraude, chasseur ou mousse \u2013 et depuis lors, de multiples teintes ont \u00E9t\u00E9 utilis\u00E9es.
customPersonality.funFact.success.heritage.1=Il n'est pas surprenant que le concepteur de la MINI originale, Sir Alec Issigonis, ait cr\u00E9\u00E9 quelque chose d'aussi unique. Il avait une approche bien \u00E0 lui de la conception, qu'il a r\u00E9sum\u00E9e dans deux formules rest\u00E9es c\u00E9l\u00E8bres. <break strength="medium"/> Il a dit un jour: <prosody rate="slow"> "Quand vous cr\u00E9ez une nouvelle voiture ne copiez jamais, jamais la concurrence." </prosody> Il a \u00E9galement d\u00E9clar\u00E9, peut-\u00EAtre de mani\u00E8re plus r\u00E9v\u00E9latrice: <prosody rate="slow"> "Un chameau est un cheval con\u00E7u par un comit\u00E9." </prosody> Une personne vraiment t\u00EAtue, habit\u00E9e par une vision singuli\u00E8re.
customPersonality.funFact.success.heritage.20=Vous savez probablement qu'aucune couleur n'est plus fortement associ\u00E9e \u00E0 MINI que le British Racing Green. Mais saviez-vous que cette couleur a \u00E9t\u00E9 cr\u00E9\u00E9e au d\u00E9but du 20e si\u00E8cle pour une course automobile internationale? En 1902, la "Bennet Cup" devait avoir lieu en Angleterre. Toutefois, la limitation de vitesse \u00E9tait inf\u00E9rieure \u00E0 20 kilom\u00E8tres-heure, ce qui, m\u00EAme \u00E0 l'\u00E9poque, \u00E9tait une allure d'escargot. La course fut donc d\u00E9plac\u00E9e en Irlande, o\u00F9 la vitesse \u00E9tait illimit\u00E9e, et les coureurs britanniques peignirent leurs voitures en vert en hommage \u00E0 l'\u00EEle d'\u00C9meraude. C'est du moins ce que dit la l\u00E9gende.
customPersonality.funFact.success.heritage.21=Pouvez-vous imaginer \u00EAtre si dominant dans votre discipline que votre principal rival soit pour ainsi dire votre jumeau? Pendant une courte p\u00E9riode, ce fut le cas de MINI. Son succ\u00E8s sportif \u00E9tait tel au cours de la premi\u00E8re moiti\u00E9 des ann\u00E9es 60 que son concurrent num\u00E9ro un \u00E9tait parfois une autre \u00E9quipe MINI. La Cooper Car Company \u2013 dirig\u00E9e par le concepteur de la MINI Cooper, John Cooper \u2013 s'est retrouv\u00E9e prise dans une comp\u00E9tition f\u00E9roce avec Broadspeed, qui courait avec ses propres versions de la MINI Cooper. Au moins, <break strength="strong"/> MINI ne se sentait pas seule au sommet.
customPersonality.funFact.success.heritage.22=Saviez-vous que la nouvelle MINI a failli \u00EAtre une Minki? En 1992, le groupe Rover, alors propri\u00E9taire de la marque, a commenc\u00E9 \u00E0 envisager le remplacement de la MINI. Le nom MINKI a \u00E9t\u00E9 \u00E9voqu\u00E9, car la voiture devait \u00EAtre \u00E9quip\u00E9e d'un moteur de s\u00E9rie "K". Les am\u00E9liorations comprenaient une bo\u00EEte de vitesses \u00E0 5 rapports, une suspension Hydragas, des si\u00E8ges perfectionn\u00E9s et une carrosserie bicorps \u00E0 hayon arri\u00E8re pour maximiser le compartiment \u00E0 bagages. Les essais ont donn\u00E9 de bons r\u00E9sultats et une deuxi\u00E8me version a \u00E9t\u00E9 fabriqu\u00E9e, m\u00EAme si, au final, une autre orientation a \u00E9t\u00E9 choisie pour la marque.
customPersonality.funFact.success.heritage.23=Connaissez-vous des c\u00E9l\u00E9brit\u00E9s qui sont fans de MINI? Elles sont nombreuses. Tout a commenc\u00E9 avec la MINI classique, qui \u00E9tait aim\u00E9e de tous, y compris des plus grandes stars d'Hollywood. Ainsi, Clint Eastwood promenait son m\u00E8tre quatre-vingt-treize dans une Cooper S Traveller, fabriqu\u00E9e \u00E0 seulement six exemplaires. Eastwood adorait cette voiture, qu'il d\u00E9crivait comme ayant, quote, "tous les composants de course de la MINI Cooper S, mais dans un mini break. C'est une voiture cool, parce qu'il n'y en a pas beaucoup comme elle". Unquote. Pour la couleur, Clint avait bien s\u00FBr opt\u00E9 pour le British Racing Green.
customPersonality.funFact.success.heritage.24=Aujourd'hui, nous consid\u00E9rons la MINI classique comme une voiture insurpassable, mais cela n'a pas toujours \u00E9t\u00E9 le cas. Quelques ann\u00E9es seulement apr\u00E8s ses d\u00E9buts, plusieurs essais ont \u00E9t\u00E9 effectu\u00E9s pour la remplacer, y compris un projet men\u00E9 par son cr\u00E9ateur, Sir Alec Issigonis. La voiture de remplacement, connue sous le nom de code 9X, n'a jamais \u00E9t\u00E9 produite, et la MINI originale est rest\u00E9e populaire pendant des d\u00E9cennies. Nous ne pouvons que sp\u00E9culer sur ce qui aurait pu advenir.
customPersonality.funFact.success.heritage.25=On pourrait penser que Sir Alec Issigonis, le concepteur de la MINI originale, dont le titre de chevalier est en grande partie d\u00FB \u00E0 son succ\u00E8s, pensait que sa voiture \u00E9tait parfaite. Ce n'est pas le cas. Moins de dix ans plus tard, il s'est remis \u00E0 la planche \u00E0 dessin. Cette toute nouvelle MINI, connue sous le nom de 9X, devait \u00EAtre encore plus petite et plus l\u00E9g\u00E8re que l'originale, tout en offrant plus d'espace int\u00E9rieur. Malheureusement, la voiture n'a jamais \u00E9t\u00E9 produite.
customPersonality.funFact.success.heritage.26=Saviez-vous qu'\u00E0 l'occasion de notre 40e anniversaire en 1999, de nombreuses MINI uniques ont \u00E9t\u00E9 cr\u00E9\u00E9es par de grands noms. Le plus grand a probablement \u00E9t\u00E9 David Bowie, qui a r\u00E9alis\u00E9 quelque chose de vraiment unique en recouvrant enti\u00E8rement une MINI classique de chrome r\u00E9fl\u00E9chissant. Seuls les feux arri\u00E8re et les pneumatiques ne poss\u00E9daient pas cette finition r\u00E9fl\u00E9chissante. Bowie a fait preuve d'ing\u00E9niosit\u00E9 et de subversion en cr\u00E9ant une MINI \u2013 voiture connue pour ses couleurs vives \u2013 d\u00E9pourvue de couleur et en faisant en sorte qu'elle se distingue de toutes les autres MINI fabriqu\u00E9es.
customPersonality.funFact.success.heritage.27=Saviez-vous qu'en 1999, David Bowie a cr\u00E9\u00E9 une MINI unique pour c\u00E9l\u00E9brer le 40e anniversaire de la MINI? Il a recouvert l'ensemble de la voiture d'un rev\u00EAtement chrom\u00E9 r\u00E9fl\u00E9chissant, la transformant en un miroir g\u00E9ant. Bowie a d\u00E9clar\u00E9 que, quote, "elle devient tr\u00E8s difficile \u00E0 voir, car l'image du spectateur lui-m\u00EAme devient le point d'interface imm\u00E9diat". unquote. En regardant la voiture, vous vous regarderiez toujours vous-m\u00EAme, ce qui pourrait vous conduire \u00E0 une v\u00E9ritable r\u00E9flexion sur vous-m\u00EAme et vous aider \u00E0 examiner votre relation avec MINI.
customPersonality.funFact.success.heritage.28=Avez-vous d\u00E9j\u00E0 regard\u00E9 une MINI en vous disant: "Cette MINI, je pourrais l'embrasser"? Eh bien, la cr\u00E9atrice de mode l\u00E9gendaire Diane von Furstenberg a collabor\u00E9 avec MINI pour cr\u00E9er une voiture qui aurait pu vous tenter. Con\u00E7ue pour l'\u00E9v\u00E9nement caritatif de lutte contre le VIH/sida appel\u00E9 Life Ball, <break strength="medium"/> la MINI rouge de Furstenberg \u00E9tait orn\u00E9e de l\u00E8vres color\u00E9es et portait les initiales de la cr\u00E9atrice sur le capot. Le toit et les jantes \u00E9taient enti\u00E8rement blancs, cr\u00E9ant un contraste saisissant. Bisou-bisou!
customPersonality.funFact.success.heritage.29=\u00C0 votre avis, combien de personnes savent que le film L'or se barre (1969) n'a pas seulement permis \u00E0 MINI de percer dans le showbiz, mais que c'est aussi \u00E0 cette occasion que sa star, Michael Caine, a appris \u00E0 conduire? L'acteur a admis qu'il ne savait pas conduire et qu'il n'avait pas de permis de conduire avant le tournage. Heureusement pour lui, la plupart des sc\u00E8nes de conduite ont \u00E9t\u00E9 tourn\u00E9es sur des plateaux ferm\u00E9s, qui ne requi\u00E8rent pas de telles formalit\u00E9s. Peu de gens le savent.
customPersonality.funFact.success.heritage.2=La MINI est connue depuis toujours comme la quintessence de la voiture britannique, mais son cr\u00E9ateur a eu un parcours tr\u00E8s diff\u00E9rent. Alexander Arnold Constantine Issigonis est n\u00E9 en 1906 d'un p\u00E8re grec et d'une m\u00E8re allemande, dans la ville de Smyrne, situ\u00E9e aujourd'hui en Turquie. \u00C0 l'\u00E2ge de 16 ans, il s'installe en Grande-Bretagne o\u00F9 il devient ing\u00E9nieur, comme son p\u00E8re. Et le reste, comme on dit, appartient \u00E0 l'histoire.
customPersonality.funFact.success.heritage.30=Saviez-vous que les lingots d'or n'\u00E9taient pas les seuls objets vol\u00E9s dans le film classique de 1969 "L'or se barre"? Le public a \u00E9galement \u00E9t\u00E9 priv\u00E9 d'une sc\u00E8ne montrant trois MINI glissant au-del\u00E0 de voitures de police sur une patinoire, tandis qu'un orchestre joue la c\u00E9l\u00E8bre valse de Johann Strauss, Le Beau Danube bleu. La s\u00E9quence a \u00E9t\u00E9 coup\u00E9e pour des raisons de temps, mais elle est maintenant incluse dans les versions ult\u00E9rieures du film en tant que suppl\u00E9ment. C'est une tr\u00E8s belle sc\u00E8ne.
customPersonality.funFact.success.heritage.31=S'il existait un concours de la voiture la plus cool dans une sc\u00E8ne de course-poursuite \u00E0 l'\u00E9cran, les MINI de L'or se barre seraient probablement sur le podium. Malheureusement, nous ne reverrons jamais ces voitures exactes, car elles ont toutes \u00E9t\u00E9 d\u00E9truites pendant le tournage. Mais cela n'a pas emp\u00EAch\u00E9 des passionn\u00E9s de les reconstruire \u00E0 partir des quelques pi\u00E8ces restantes.
customPersonality.funFact.success.heritage.32=Si vous avez des <prosody rate="slow"> amis fans de MINI </prosody> que vous aimeriez impressionner, racontez-leur cette anecdote drolatique tir\u00E9e du classique de 1969, "L'or se barre", o\u00F9 apparaissent des MINI: pendant la sc\u00E8ne o\u00F9 l'\u00E9quipe pr\u00E9pare les MINI pour le casse, un personnage dit, quote, "Rozzer a des probl\u00E8mes avec son diff\u00E9rentiel", tandis qu'on voit Rozzer travailler \u00E0 l'arri\u00E8re d'une MINI rouge. Or la MINI \u00E9tait notoirement \u00E9quip\u00E9e d'une traction avant et n'avait pas de diff\u00E9rentiel arri\u00E8re, il s'agit donc d'une blague d'initi\u00E9s. Elle ne manquera pas de les faire rire!
customPersonality.funFact.success.heritage.33=Voulez-vous entendre des ragots croustillants qui datent de pr\u00E8s de 60 ans? Bien s\u00FBr que vous voulez. La MINI Cooper classique a remport\u00E9 \u00E0 plusieurs reprises le l\u00E9gendaire Rallye de Monte-Carlo. Elle avait tellement de succ\u00E8s que, selon des rumeurs, il existait m\u00EAme un complot fran\u00E7ais visant \u00E0 la disqualifier apr\u00E8s sa victoire lors de l'\u00E9dition 1966 \u2013 o\u00F9 son dispositif de variation de la luminosit\u00E9 fut d\u00E9clar\u00E9 illicite, malgr\u00E9 4 ann\u00E9es d'utilisation sans probl\u00E8me. Heureusement, l'ann\u00E9e suivante, elle fut autoris\u00E9e \u00E0 concourir, et \u00E0 remporter une nouvelle victoire officielle. Force est rest\u00E9e \u00E0 la justice!
customPersonality.funFact.success.heritage.34=Saviez-vous que conduire une MINI peut changer votre vie? Aux dires de John Cooper, lorsque l'ancien designer en chef de Ferrari, Aurelio Lampredi, a vu la MINI sur un circuit pour la premi\u00E8re fois en 1960, il a demand\u00E9 \u00E0 l'essayer. Apparemment, Monsieur Lampredi l'a tellement aim\u00E9e qu'il s'est absent\u00E9 pendant des heures et, \u00E0 son retour, il s'est exclam\u00E9 que la MINI \u00E9tait la voiture de l'avenir. Celui qui \u00E9tait alors le designer de Fiat a \u00E9galement d\u00E9clar\u00E9 que, quote, "si elle n'\u00E9tait pas si laide, je me tirerais une balle", unquote! Nous sommes d'accord avec la moiti\u00E9 de son analyse.
customPersonality.funFact.success.heritage.35=Quel est votre moment MINI pr\u00E9f\u00E9r\u00E9 dans un film? Nous esp\u00E9rons que vous en avez un, car la marque est une star du cin\u00E9ma depuis ses d\u00E9buts. Le plus grand moment de la MINI classique sur le grand \u00E9cran a eu lieu en 1969, dans le film L'or se barre. La situation \u00E9tait toutefois tr\u00E8s contrast\u00E9e, car la British Motor Corporation n'avait fourni que quelques MINI pour le tournage. \u00C0 l'inverse, Fiat, le concurrent italien de la MINI, avait offert \u00E0 la production autant de voitures qu'elle le souhaitait. Cependant, les producteurs s'en sont tenus aux MINI, allant jusqu'\u00E0 les payer de leur poche pour que le film soit vraiment britannique. Et cela a vraiment fait sauter les portes de l'industrie cin\u00E9matographique.
customPersonality.funFact.success.heritage.36=Avez-vous d\u00E9j\u00E0 r\u00EAv\u00E9 d'incarner un personnage embl\u00E9matique dans un film? Eh bien quatre voitures MINI ont jou\u00E9 les c\u00E9l\u00E8bres fant\u00F4mes du jeu d'arcade Pac-Man dans un film! Dans le film d'action PIXELS, avec Adam Sandler et Peter Dinklage, des extraterrestres prennent les jeux vid\u00E9o pour une d\u00E9claration de guerre et envoient des figures g\u00E9antes de Pac-Man et de Donkey Kong attaquer le monde. Le gouvernement am\u00E9ricain recrute quatre gamers sp\u00E9cialistes des jeux \u00E0 l'ancienne pour sauver la plan\u00E8te, chacun conduisant sa propre "MINI Ghost" \u2013 quatre mod\u00E8les MINI Cooper S 3 portes aux couleurs des fant\u00F4mes de Pac-Man. Nos h\u00E9ros l'emportent bien s\u00FBr, car avec une MINI, vous n'avez m\u00EAme pas besoin du "god mode".
customPersonality.funFact.success.heritage.37=Saviez-vous que MINI a d\u00E9j\u00E0 produit un mod\u00E8le de pick-up \u00E0 plate-forme? \u00C0 partir de 1960, pr\u00E8s de 58000 de ces h\u00E9ros du travail ont \u00E9t\u00E9 produits au total. De quoi s'acquitter d'une t\u00E2che, petite ou grande, avec style!
customPersonality.funFact.success.heritage.38=H\u00E9 vous, au volant de cette MINI si cool, je peux vous demander combien de pays vous avez visit\u00E9s avec votre voiture? Cette information n'est pas d'un grand int\u00E9r\u00EAt pratique. Mais il est int\u00E9ressant de noter que m\u00EAme si la MINI et sa production sont g\u00E9n\u00E9ralement associ\u00E9es au Royaume-Uni, la MINI classique, \u00E0 diff\u00E9rents moments, a \u00E9t\u00E9 fabriqu\u00E9e de partout, depuis l'Afrique du Sud jusqu'\u00E0 l'Australie, en passant par le Canada et m\u00EAme le Venezuela. Une v\u00E9ritable globe-trotter.
customPersonality.funFact.success.heritage.39=Vous arrive-t-il de sourire lorsque vous croisez une autre MINI sur la route, en vous disant que vous appartenez tous deux \u00E0 un club plut\u00F4t cool? Alors imaginez ce qu'ont ressenti les membres du London and Surrey MINI Owners Club lorsqu'ils ont organis\u00E9 en 2009 la plus grande parade de MINI jamais r\u00E9alis\u00E9e, avec 1450 MINI venues de toute l'Europe qui ont d\u00E9fil\u00E9 sur un parcours de 2 miles dans le parc de Crystal Palace \u00E0 Londres.
customPersonality.funFact.success.heritage.3=Saviez-vous qu'en 1999, lors de la remise des prix de la Voiture du si\u00E8cle, il \u00E9tait \u00E9vident qu'il ne pouvait y avoir qu'un seul vainqueur: le mod\u00E8le T Ford. C'est pourquoi, lorsque la MINI classique est arriv\u00E9e en deuxi\u00E8me position, battant des voitures comme la Citro\u00EBn <say-as interpret-as="spell-out">DS</say-as>, la Volkswagen Coccinelle et la Porsche 911, cela a \u00E9t\u00E9 ressenti comme une victoire.
customPersonality.funFact.success.heritage.40=\u00CAtes-vous confortablement install\u00E9 dans votre MINI? On est pas mal, n'est-ce pas? Imaginez maintenant qu'il y ait 28 autres personnes \u00E0 l'int\u00E9rieur. C'est probablement un peu trop serr\u00E9, mais c'est sans doute pour cela que 29 personnes ont \u00E9tabli un record du monde Guinness en entrant dans une seule et m\u00EAme MINI \u00E0 hayon. Cette performance a \u00E9t\u00E9 r\u00E9alis\u00E9e dans une MINI Cooper 2014 en Chine.
customPersonality.funFact.success.heritage.41=On pourrait s'attendre \u00E0 ce que la MINI d\u00E9tienne quelques records int\u00E9ressants, et c'est le cas. La voiture d\u00E9tient le record mondial Guinness du plus grand ensemble musical \u00E0 base de klaxons de voiture. Vous avez bien entendu: en 2013, 400 MINI ont simultan\u00E9ment interpr\u00E9t\u00E9 la chanson de Deep Purple <break strength="medium"/> "Smoke on the Water" lors d'un \u00E9v\u00E9nement organis\u00E9 dans le Michigan, aux \u00C9tats-Unis. Exquis. Les auditeurs ont probablement \u00E9t\u00E9 souffl\u00E9s.
customPersonality.funFact.success.heritage.42=Vous savez sans doute que la MINI classique a \u00E9t\u00E9 d\u00E9clin\u00E9e de mille et une fa\u00E7ons, mais auriez-vous devin\u00E9 qu'elle avait m\u00EAme une magnifique variante fastback? Un fastback se caract\u00E9rise par une pente de ligne continue reliant le toit \u00E0 l'extr\u00E9mit\u00E9 du coffre, et c'est exactement ce que poss\u00E9dait la MINI Broadspeed GT. Mais elle n'avait pas pour elle que le look, c'\u00E9tait une voiture puissante qui a fait ses preuves \u00E0 de multiples reprises sur les circuits. Malheureusement, elle n'a \u00E9t\u00E9 construite qu'\u00E0 28 exemplaires, dont la plupart ont \u00E9t\u00E9 export\u00E9s en Espagne, gr\u00E2ce \u00E0 un distributeur talentueux. Grac\u00EDas.
customPersonality.funFact.success.heritage.43=Saviez-vous que des mod\u00E8les avaient \u00E9t\u00E9 con\u00E7us d\u00E8s les ann\u00E9es soixante pour remplacer la MINI originale? L'un d'entre eux s'appelait <prosody rate="slow"> "Project Ant" </prosody>. L'objectif \u00E9tait de reprendre les \u00E9l\u00E9ments qui avaient fait la grandeur de la MINI, comme son utilisation intelligente de l'espace. Bien qu'il ait simplifi\u00E9 un certain nombre d'aspects de la MINI, il n'est jamais devenu une option viable pour l'avenir.
customPersonality.funFact.success.heritage.44=C'est votre premi\u00E8re voiture? Par le pass\u00E9, ce fut la premi\u00E8re voiture notable de beaucoup de gens. Le champion du monde de Formule 1, James Hunt, a \u00E9t\u00E9 l'un de ceux-l\u00E0. Avant de r\u00E9aliser de grandes choses, il a commenc\u00E9 petit. Comme il n'est pas parvenu \u00E0 convaincre son p\u00E8re de financer ses projets de course automobile, il a d\u00FB rassembler l'argent n\u00E9cessaire \u00E0 l'achat d'une vieille MINI en travaillant comme ouvrier du b\u00E2timent, chauffeur-livreur et brancardier dans un h\u00F4pital. Il faut bien commencer quelque part.
customPersonality.funFact.success.heritage.45=Vous savez probablement que MINI a remport\u00E9 trois fois le l\u00E9gendaire Rallye de Monte-Carlo dans les ann\u00E9es 1960. Mais saviez-vous qu'il a failli y avoir une quatri\u00E8me victoire? Cette ann\u00E9e-l\u00E0, MINI a \u00E9galement termin\u00E9 \u00E0 la premi\u00E8re place, mais elle a \u00E9t\u00E9 disqualifi\u00E9e \u2013 ainsi que plusieurs autres MINI \u2013 pour cause de phares pr\u00E9tendument non conformes. Cependant, le fait qu'il ait fallu 18 heures aux juges pour trouver la moindre faille dans les voitures, et que les vainqueurs finaux, l'\u00E9quipe Citro\u00EBn, n'aient pas montr\u00E9 beaucoup d'enthousiasme suite \u00E0 leur victoire, a donn\u00E9 naissance \u00E0 l'id\u00E9e qu'il s'agissait d'un complot visant \u00E0 emp\u00EAcher MINI de remporter la victoire. Mais \u00E7a ne peut pas \u00EAtre le cas, n'est-ce pas?
customPersonality.funFact.success.heritage.46=Avez-vous d\u00E9j\u00E0 regard\u00E9 une MINI en vous disant que c'\u00E9tait le clou du spectacle? C'est ce que vous auriez pens\u00E9 en voyant la MINI Cabrio que le cr\u00E9ateur de mode new-yorkais Kenneth Cole a cr\u00E9\u00E9e pour l'\u00E9v\u00E9nement caritatif de lutte contre le VIH/sida appel\u00E9 "Life Ball". Cole a dot\u00E9 la voiture d'une carrosserie en m\u00E9tal bross\u00E9 argent\u00E9 et l'a recouverte, \u00E0 l'int\u00E9rieur comme \u00E0 l'ext\u00E9rieur, de clous brillants. Jamais une MINI n'avait autant \u00E9tincel\u00E9.
customPersonality.funFact.success.heritage.47=Avez-vous d\u00E9j\u00E0 entendu dire que MINI a particip\u00E9 au Life Ball, le plus grand \u00E9v\u00E9nement caritatif d'Europe en faveur de la recherche sur le VIH/SIDA, pendant plus d'une d\u00E9cennie? Pour l'\u00E9dition 2010, nous avons mis en avant notre engagement sociopolitique en cr\u00E9ant avec des cr\u00E9ateurs de mode de renomm\u00E9e mondiale trois mod\u00E8les uniques. Francisco Costa a ainsi con\u00E7u une MINI Countryman sp\u00E9ciale, Diane von Furstenberg a ajout\u00E9 sa touche artistique \u00E0 une MINI \u00E0 hayon et Kenneth Cole a imprim\u00E9 son style inimitable \u00E0 une MINI Cabrio. Ces pi\u00E8ces de collection ont \u00E9t\u00E9 vendues aux ench\u00E8res au profit de la recherche sur le sida. Du style... mais aussi du fond.
customPersonality.funFact.success.heritage.48=Saviez-vous que les deux cr\u00E9ateurs de mode canadiens \u00E0 l'origine de la marque DSQUARED ont cr\u00E9\u00E9 l'une des MINI les plus solides jamais r\u00E9alis\u00E9es pour l'\u00E9v\u00E9nement caritatif Life Ball, consacr\u00E9 \u00E0 la lutte contre le VIH/SIDA? La "Red Mudder Countryman" arborait des feuilles d'\u00E9rable, une protection avant robuste et des feux de rallye. Elle \u00E9tait \u00E9galement \u00E9quip\u00E9e de garde-boue noirs, de barres de toit et de vitres lat\u00E9rales teint\u00E9es. Au-del\u00E0 de son apparence, elle \u00E9tait dot\u00E9e d'un ch\u00E2ssis sur\u00E9lev\u00E9 et de pneumatiques tout-terrain \u00E0 gros crampons. \u00C0 l'int\u00E9rieur, elle \u00E9tait \u00E9quip\u00E9e d'une boussole et de tapis de sol en aluminium structur\u00E9. Une voiture cr\u00E9\u00E9e pour le tapis rouge, mais qui se sentait vraiment \u00E0 l'aise en dehors de celui-ci.
customPersonality.funFact.success.heritage.49=Peut-on utiliser des fleurs pour collecter des fonds et financer des travaux de recherche vitaux? En 2012, nous avons prouv\u00E9 que oui lorsque nous avons collabor\u00E9 avec <phoneme alphabet='ipa' ph='\u02C8\u02C8fra\u014Bka sot\u02C8tsa\u02D0ni'>Franca Sozzani</phoneme>, l'ancienne r\u00E9dactrice en chef du VOGUE italien, afin de concevoir une MINI Roadster sp\u00E9ciale pour le gala de charit\u00E9 en faveur de la lutte contre de VIH/sida, le Life Ball. Cette cr\u00E9ation unique est orn\u00E9e d'un \u00E9l\u00E9gant motif floral sur le toit, d'une peinture mate Deepest Purple et de bandes de rallye MINI dor\u00E9es. Comme de nombreux mod\u00E8les uniques MINI cr\u00E9\u00E9s pour le Life Ball, elle a \u00E9t\u00E9 vendue aux ench\u00E8res afin de r\u00E9colter des fonds pour une bonne cause.
customPersonality.funFact.success.heritage.4=Avez-vous not\u00E9 que la nouvelle MINI a \u00E9t\u00E9 \u00E9lue "Voiture de la d\u00E9cennie" en 2011 par la prestigieuse publication automobile allemande <phoneme alphabet='ipa' ph='\u02C8a\u0254tomo\u02C8bi\u02D0l\u02C8v\u0254x\u0259'>Automobilwoche</phoneme>? Le jury a choisi la MINI non seulement en raison de son succ\u00E8s financier, mais aussi parce qu'elle a fa\u00E7onn\u00E9 l'industrie automobile au cours de la derni\u00E8re d\u00E9cennie, entra\u00EEnant la cr\u00E9ation d'une vague de voitures similaires dans son sillage. Il y a beaucoup de gens que nous aimerions remercier, mais <break strength="medium"/> vous en premier lieu.
customPersonality.funFact.success.heritage.50=Avez-vous d\u00E9j\u00E0 vu la MINI Paceman dor\u00E9e, unique en son genre, que Roberto Cavalli a con\u00E7ue pour un \u00E9v\u00E9nement caritatif relatif au VIH/SIDA? L'ext\u00E9rieur de la MINI <say-as interpret-as="date">2013</say-as> du Life Ball est dot\u00E9 d'une peinture iris\u00E9e exclusive qui brille entre le noir et l'or, tandis que l'int\u00E9rieur a \u00E9t\u00E9 rev\u00EAtu de noir avec des \u00E9l\u00E9ments dor\u00E9s et des imprim\u00E9s animaliers. Le logo Cavalli figure sur le toit de la voiture, ainsi que sur les appuie-t\u00EAte et les pare-soleil. Cette MINI a \u00E9t\u00E9 vendue aux ench\u00E8res pour un montant record de 150000 euros, dont les b\u00E9n\u00E9fices ont \u00E9t\u00E9 revers\u00E9s \u00E0 des projets de lutte contre le VIH/SIDA.
customPersonality.funFact.success.heritage.51=Saviez-vous que nous avons soutenu l'\u00E9v\u00E9nement caritatif annuel consacr\u00E9 au VIH/SIDA, le "Life Ball", pendant plus d'une d\u00E9cennie avec des mod\u00E8les uniques? En 2009, The Blonds ont con\u00E7u une MINI inspir\u00E9e par Katy Perry, et la star les a accompagn\u00E9s sur le tapis rouge. Le cabriolet pr\u00E9sentait des motifs l\u00E9opard rose et noir, des glands sur les r\u00E9troviseurs ext\u00E9rieurs, une garniture en fausse fourrure noire sur les si\u00E8ges et certains instruments, ainsi qu'une moelleuse moquette noire paillet\u00E9e sur le plancher. Bref, un design audacieux.
customPersonality.funFact.success.heritage.52=Saviez-vous que la MINI classique a \u00E9t\u00E9 adopt\u00E9e par la haute soci\u00E9t\u00E9 londonienne gr\u00E2ce \u00E0 un membre de la famille royale? Lord Snowdon, photographe, designer et ami du concepteur de la MINI, Alec Issigonis, a \u00E9t\u00E9 l'un des premiers \u00E0 acheter la nouvelle petite voiture. Il a m\u00EAme fait un tour de Londres en famille avec la princesse Margaret et leur fils David dans une MINI. Sir Issigonis a \u00E9galement conduit la belle-s\u0153ur de Snowdon, la reine Elizabeth, dans le parc du ch\u00E2teau de Windsor. Un vrai sceau d'approbation royale.
customPersonality.funFact.success.heritage.53=Votre MINI vous donne-t-elle satisfaction? Elle en a probablement donn\u00E9 \u00E0 Mick Jagger, qui s'est offert une Cooper S \u00E0 la carrosserie customis\u00E9e en 1967. On ne sait pas grand-chose de la MINI de Jagger, sinon qu'elle poss\u00E9dait une qualit\u00E9 tr\u00E8s peu surprenante: elle avait des vitres sombres et \u00E9tait apparemment peinte en noir.
customPersonality.funFact.success.heritage.54=Savez-vous comment le paysage automobile a contribu\u00E9 \u00E0 la cr\u00E9ation de la MINI originale? Dans les ann\u00E9es 50, on trouvait beaucoup de petites voitures peu puissantes, appel\u00E9es "voitures-bulles", bon march\u00E9 mais pleines de compromis. Leur qualit\u00E9 laissait tellement \u00E0 d\u00E9sirer que la BMC \u2013 le cr\u00E9ateur de la MINI \u2013 a d\u00E9cid\u00E9 de faire quelque chose de mieux. Les dirigeants de l'entreprise ont dit au designer en chef de MINI, Alec Issigonis, quote: <prosody rate="slow"> "Ces maudites voitures-bulles sont horribles. Nous devons les faire dispara\u00EEtre des rues en concevant une petite voiture convenable" </prosody> unquote. Et c'est justement ce qu'a fait Issigonis.
customPersonality.funFact.success.heritage.55=Vous avez d\u00E9j\u00E0 imagin\u00E9 une caravane Airstream de surfeur, cr\u00E9\u00E9e par les fabricants de meubles danois "Republic of Fritz Hansen", <break strength="strong"/> associ\u00E9e \u00E0 une MINI Cooper S Clubman? Spoiler: nous avons d\u00E9j\u00E0 donn\u00E9 vie \u00E0 ce projet. La caravane Airstream comprenait une table et un ensemble de chaises minimalistes uniques en leur genre, <break strength="medium"/> des panneaux de bois \u00E9pur\u00E9s, <break strength="medium"/> tandis que la MINI Cooper S Clubman \u00E9tait principalement peinte en noir de jais avec des accents de n\u00E9opr\u00E8ne noir fa\u00E7on "combinaison de plong\u00E9e", <break strength="medium"/> et des touches de vert vif, et poss\u00E9dait un int\u00E9rieur imperm\u00E9able ainsi qu'un bain de soleil. Le combo voiture-caravane parfait pour les rudes journ\u00E9es de surf!
customPersonality.funFact.success.heritage.56=Avez-vous d\u00E9j\u00E0 regard\u00E9 une MINI et pens\u00E9: "Si seulement je pouvais y accrocher une caravane, j'irais bien \u00E0 la plage"? Eh bien, nous avons une longueur d'avance sur vous. En 2009, nous avons uni nos forces \u00E0 celles du fabricant danois de meubles haut de gamme "Republic of Fritz Hansen" et cr\u00E9\u00E9 une MINI Clubman unique combin\u00E9e \u00E0 une caravane Airstream, \u00E9quip\u00E9e de mani\u00E8re \u00E0 permettre aux propri\u00E9taires de MINI de mener la vie des surfeurs.
customPersonality.funFact.success.heritage.57=Avez-vous d\u00E9j\u00E0 entendu parler des \u00E9l\u00E9gants mod\u00E8les MINI Beach? Il s'agit en effet de perles rares sorties de la cha\u00EEne de production de l'entreprise. Moins de 20 voitures ont \u00E9t\u00E9 construites, toutes avec la direction \u00E0 gauche, \u00E0 l'exception d'une seule. Cette voiture tr\u00E8s sp\u00E9ciale \u00E0 direction \u00E0 droite a \u00E9t\u00E9 pr\u00EAt\u00E9e \u00E0 nul autre que la reine \u00C9lisabeth deux, qui l'a m\u00EAme conduite dans le domaine du ch\u00E2teau de Windsor.
customPersonality.funFact.success.heritage.58=Avez-vous entendu parler de la variante de la MINI classique qui d\u00E9coiffait, peut-\u00EAtre parce que nous lui avions retir\u00E9 ses portes?  Les MINI Beach ont \u00E9t\u00E9 cr\u00E9\u00E9es dans les ann\u00E9es 1960 pour profiter de l'engouement pour les petites voitures qui r\u00E9gnait \u00E0 l'\u00E9poque. Ces v\u00E9hicules compacts: <break strength="weak"/> n'avaient ni montants B, <break strength="medium"/> ni vitres, <break strength="medium"/> ni portes, <break strength="medium"/> et \u00E9taient destin\u00E9s \u00E0 une client\u00E8le qui recherchait une petite voiture de plage pratique pour aller avec son yacht. Parmi les propri\u00E9taires les plus c\u00E9l\u00E8bres de ces voitures, on peut citer Henry Ford, John Wayne et Grace Kelly.
customPersonality.funFact.success.heritage.59=Avez-vous entendu parler des \u00E9l\u00E9gantes MINI Beach des ann\u00E9es 1960? D\u00E9pourvues de vitres, de portes et de montants B, elles \u00E9taient parfaites pour faire na\u00EEtre un int\u00E9r\u00EAt pour la marque aux \u00C9tats-Unis. La succursale de San Francisco de BMC a m\u00EAme organis\u00E9 une course avec ces voitures, \u00E0 laquelle ont particip\u00E9 des pilotes comme Stirling Moss et Pedro Rodriguez. La course a toutefois pris une tournure assez chaotique, certaines voitures faisant un tonneau. Probablement pas la publicit\u00E9 dont les communicants r\u00EAvaient.
customPersonality.funFact.success.heritage.5=Le croiriez-vous? Nous avons cr\u00E9\u00E9 le prix "Utilisation cr\u00E9ative de l'espace". Cela semble logique, n'est-ce pas? Mais seriez-vous capable de deviner quel \u00E9tait le domaine concern\u00E9? L'architecture d'int\u00E9rieur? Les constructeurs de dioramas professionnels? Non, ce prix r\u00E9compensait la performance de snowboard la plus cr\u00E9ative de la Burton Global Open Series. En partenariat avec le fabricant de snowboards, nous avons demand\u00E9 au public de voter pour le meilleur comp\u00E9titeur et la meilleure comp\u00E9titrice, qui se sont partag\u00E9 le prix de 50000 dollars. C'est un grand coup d'\u00E9clat, vous en conviendrez.
customPersonality.funFact.success.heritage.60=Avez-vous vu la MINI la plus color\u00E9e de tous les temps? <break strength="medium"/> Elle poss\u00E8de 26 couleurs rien que sur son ext\u00E9rieur. Cet exemplaire unique de la MINI classique a \u00E9t\u00E9 cr\u00E9\u00E9 par le l\u00E9gendaire designer Paul Smith \u00E0 l'occasion des c\u00E9l\u00E9brations du 40e anniversaire de MINI. Smith a cr\u00E9\u00E9 une MINI qui pr\u00E9sentait 86 bandes sur son ext\u00E9rieur, tout en conservant un aspect harmonieux. Il s'est inspir\u00E9, sans surprise, de sa propre collection printemps-\u00E9t\u00E9 1997. Chic.
customPersonality.funFact.success.heritage.61=De nos jours, le nom Cooper est omnipr\u00E9sent, mais figurez-vous que c'est en fait une \u00E9dition sp\u00E9ciale qui a contribu\u00E9 \u00E0 relancer la gamme sportive <break strength="weak"/> des MINI de type Cooper? Cela semble difficile \u00E0 croire aujourd'hui, mais la Cooper n'a \u00E9t\u00E9 produite que jusqu'en 1971 et a ensuite \u00E9t\u00E9 absente de la gamme MINI pendant plus de deux d\u00E9cennies. Cependant, en 1990, nous avons lanc\u00E9 la MINI Rover Special Products, ou RSP. Il s'agissait de la premi\u00E8re Cooper depuis 21 ans, et elle a \u00E9t\u00E9 \u00E9puis\u00E9e avant m\u00EAme d'arriver dans les salles d'exposition, envoyant ainsi le message clair qu'il y avait une demande pour une nouvelle MINI Cooper.
customPersonality.funFact.success.heritage.62=Saviez-vous que nous avons battu deux records lors des Jeux olympiques de 2004? Tout d'abord, nous avons fait rentrer 21 personnes souples dans une MINI. Mais ce n'\u00E9tait rien compar\u00E9 \u00E0 la MINI Cooper S XXL, qui a repouss\u00E9 la limite de notre MINI Cooper S <break strength="medium"/> de 3,6 m\u00E8tres jusqu'\u00E0 6,3 m\u00E8tres. Pour supporter le surplus de longueur de la carrosserie, la MINI XXL \u00E9tait \u00E9tay\u00E9e par un troisi\u00E8me essieu \u00E0 l'arri\u00E8re, avec deux roues suppl\u00E9mentaires, ce qui donnait \u00E0 cette limousine MINI un total de 6 roues. Et comme si cela ne suffisait pas, elle disposait \u00E9galement d'un jacuzzi \u00E0 l'arri\u00E8re.
customPersonality.funFact.success.heritage.63=La MINI est connue pour \u00EAtre une petite voiture, mais saviez-vous qu'en 2004, nous avons cr\u00E9\u00E9 une MINI de 6,3 m\u00E8tres de long avec un jacuzzi \u00E0 l'arri\u00E8re? Mais l'int\u00E9rieur de la MINI Cooper S XXL r\u00E9servait \u00E9galement quelques surprises. Elle \u00E9tait \u00E9quip\u00E9e d'un t\u00E9l\u00E9viseur \u00E0 \u00E9cran plat escamotable qui servait \u00E9galement de cloison mobile par rapport \u00E0 la cabine du conducteur. Apr\u00E8s vous \u00EAtre install\u00E9 confortablement, vous aviez la possibilit\u00E9 de profiter d'un syst\u00E8me de divertissement complet et d'un t\u00E9l\u00E9phone arri\u00E8re pour communiquer avec le conducteur. Bien entendu, toute limousine qui se respecte poss\u00E8de un toit ouvrant, et la XXL en \u00E9tait donc \u00E9galement \u00E9quip\u00E9e.
customPersonality.funFact.success.heritage.64=Nous pensons tous que la MINI est une voiture plut\u00F4t petite, mais ce n'est pas toujours le cas. En 2004, nous avons cr\u00E9\u00E9 une limousine MINI dot\u00E9e d'un jacuzzi \u00E0 l'arri\u00E8re. Elle \u00E9tait un tout petit peu plus longue que la MINI de 2001, qui mesurait 3,6 m\u00E8tres. En fait, elle mesurait 6,3 m\u00E8tres de long, ce qui constituait un record. Et o\u00F9 cette MINI a-t-elle fait ses d\u00E9buts? \u00C0 l'endroit o\u00F9 les records sont cens\u00E9s \u00EAtre battus: les Jeux olympiques.
customPersonality.funFact.success.heritage.65=Saviez-vous que MINI avait particip\u00E9 au Life Ball, le plus grand \u00E9v\u00E9nement caritatif europ\u00E9en pour la lutte contre le VIH/SIDA, pendant plus d'une d\u00E9cennie? En 2010, Francisco Costa, directeur de la cr\u00E9ation pour femmes de la collection Calvin Klein, a con\u00E7u un mod\u00E8le Countryman sobre mais capable de s'imposer dans n'importe quelle salle d'exposition. Pourquoi? Parce qu'il \u00E9tait plus noir que noir, avec une finition noir mat sur toute sa surface et l'inscription "Calvin Klein Collection" imprim\u00E9e \u00E0 l'ext\u00E9rieur et \u00E0 l'int\u00E9rieur. La Black Edition a rapport\u00E9 40000 euros \u00E0 la recherche contre le sida. Chapeau.
customPersonality.funFact.success.heritage.66=Saviez-vous qu'en 1988, Mary Quant a cr\u00E9\u00E9 sa propre \u00E9dition sp\u00E9ciale de la MINI? La l\u00E9gendaire styliste avait d\u00E9j\u00E0 marqu\u00E9 l'histoire de la marque: lorsqu'elle a popularis\u00E9 la jupe courte dans les ann\u00E9es 1960, elle lui a donn\u00E9 le nom de sa voiture pr\u00E9f\u00E9r\u00E9e, en l'appelant la mini-jupe. Sa voiture en \u00E9dition sp\u00E9ciale: la MINI Designer Mary Quant est une \u00E9dition limit\u00E9e \u00E0 un millier d'exemplaires et comporte certains des \u00E9l\u00E9ments de design qui ont fait sa renomm\u00E9e, ainsi qu'un embl\u00E8me portant son nom sur le capot. Chic.
customPersonality.funFact.success.heritage.67=Vous avez probablement entendu dire que la MINI originale n'\u00E9tait pas la plus rapide des voitures. Mais saviez-vous que le prototype d'origine \u00E9tait beaucoup plus rapide? La taille du moteur a \u00E9t\u00E9 r\u00E9duite pour la version de s\u00E9rie, passant de 948 centim\u00E8tres cubes \u00E0 848 centim\u00E8tres cubes. La raison? Les prototypes atteignaient facilement 150 kilom\u00E8tres-heure, ce qui \u00E9tait jug\u00E9 beaucoup trop rapide pour le march\u00E9 vis\u00E9. Bien entendu, les choses allaient changer ult\u00E9rieurement.
customPersonality.funFact.success.heritage.68=Vous pensez probablement que le look de la MINI classique est intemporel, mais saviez-vous que, peu de temps avant la production, elle n'\u00E9tait pas consid\u00E9r\u00E9e comme \u00E0 la hauteur? En phase de pr\u00E9production, la MINI a \u00E9t\u00E9 jug\u00E9e trop terne et monotone. Le directeur g\u00E9n\u00E9ral de BMC \u2013 la soci\u00E9t\u00E9 \u00E0 l'origine de la MINI \u2013 a dit au designer en chef Alec Issigonis: quote, <prosody rate="slow"> "Nous ne vendrons jamais \u00E7a. Mettez-y quelques livres de plus, Alec, et am\u00E9liorez-la un peu". </prosody> Unquote. Et c'est ce qu'ils ont fait, <break strength="medium"/> en ajoutant pas mal de chrome. Et les gens l'ont vraiment trouv\u00E9e brillante.
customPersonality.funFact.success.heritage.69=Vous \u00EAtes-vous d\u00E9j\u00E0 dit: "\u00C7a serait cool, une fourgonnette de vente de glaces MINI?" Eh bien, ce n'est pas qu'un doux r\u00EAve, c'est une r\u00E9alit\u00E9. La MINI Ice Cream Van a \u00E9t\u00E9 cr\u00E9\u00E9e au Royaume-Uni \u00E0 la grande \u00E9poque de la MINI classique, mais elle a \u00E9galement \u00E9t\u00E9 vendue \u00E0 l'\u00E9tranger. Bien que ces voitures aient une dur\u00E9e de vie moyenne de 15 ans, certaines sont encore en service aujourd'hui. Certains couples insistent encore pour que la fourgonnette de vente de glaces MINI les accompagne pour leur grand jour. Alors m\u00EAme s'il n'en reste plus beaucoup, ne soyez pas surpris si vous en voyez une lors d'un prochain \u00E9v\u00E9nement!
customPersonality.funFact.success.heritage.6=Manifestement, nous ne sommes pas mauvais en mati\u00E8re de construction automobile. Certains, comme les lecteurs du magazine automobile sp\u00E9cialis\u00E9 "Autocar", diraient m\u00EAme que nous sommes plut\u00F4t bons. En 1995, ils ont \u00E9lu la MINI "Voiture du si\u00E8cle" et, en 2012, ils l'ont nomm\u00E9e "La meilleure voiture britannique jamais fabriqu\u00E9e". Ils ont distingu\u00E9 la MINI pour son design r\u00E9volutionnaire et parce qu'elle est consid\u00E9r\u00E9e comme ayant eu un impact plus important sur l'industrie automobile britannique que n'importe quelle autre voiture. Il n'est donc pas \u00E9tonnant qu'elle reste \u00E0 ce jour une ic\u00F4ne automobile.
customPersonality.funFact.success.heritage.70=Savez-vous quelle est la MINI la plus cool de tous les temps? La MINI Ice Cream Van. Elle a \u00E9t\u00E9 cr\u00E9\u00E9e \u00E0 partir de la MINI Pickup classique en enlevant seulement le toit et l'arri\u00E8re, et beaucoup l'appellent affectueusement la MINI Batmobile, bien qu'elle soit une source de d\u00E9lices glac\u00E9s, plut\u00F4t que de justice. Ce qui vaut ce surnom \u00E0 la MINI Ice Cream Van, c'est que son design s'inspire d'une r\u00E9f\u00E9rence inhabituelle: la s\u00E9rie t\u00E9l\u00E9vis\u00E9e Batman des ann\u00E9es 1960 avec Adam West.
customPersonality.funFact.success.heritage.71=Saviez-vous que malgr\u00E9 les multiples variantes cr\u00E9\u00E9es \u00E0 partir de la MINI originale de 1959, le premier cabriolet de s\u00E9rie n'est arriv\u00E9 qu'en 1993? Rover a d\u00E9cid\u00E9 de produire cette voiture en constatant le succ\u00E8s d'une s\u00E9rie limit\u00E9e de 75 cabriolets command\u00E9e par son concessionnaire allemand, Lamm. La popularit\u00E9 de ces cabriolets a convaincu Rover de cr\u00E9er sa propre version de la MINI Cabrio, et d'enlever le haut.
customPersonality.funFact.success.heritage.72=Saviez-vous que, bien qu'il existe aujourd'hui de nombreuses \u00E9ditions sp\u00E9ciales de la MINI, il a fallu attendre longtemps apr\u00E8s les d\u00E9buts de la MINI originale en 1959 pour que la premi\u00E8re voie le jour? La MINI Limited Edition 1000, \u00E9galement connue sous le nom de "Stripey", n'\u00E9tait pas seulement sp\u00E9ciale parce qu'elle \u00E9tait la premi\u00E8re, mais aussi parce que la plupart de ses caract\u00E9ristiques uniques \u2013 telles que le fait d'\u00EAtre la premi\u00E8re MINI \u00E0 nez rond avec des buses de ventilation globulaires, deux r\u00E9troviseurs ext\u00E9rieurs chrom\u00E9s et des si\u00E8ges avant inclinables \u2013 ont \u00E9t\u00E9 rapidement adopt\u00E9es pour la production de voitures de s\u00E9rie.
customPersonality.funFact.success.heritage.73=Saviez-vous qu'avant la relance de la MINI en 2001, l'id\u00E9e d'une MINI enti\u00E8rement nouvelle \u00E9tait en gestation depuis longtemps? Avant m\u00EAme le rachat de la marque par BMW Group en 1994, le propri\u00E9taire de l'\u00E9poque, Rover, avait dessin\u00E9 de nombreux mod\u00E8les, le plus populaire \u00E9tant une trois places, o\u00F9 le conducteur \u00E9tait assis en position centrale. Vous imaginez, si la nouvelle MINI avait un design de type F1?
customPersonality.funFact.success.heritage.74=Vous saviez que la MINI Clubman originale de 1969 \u00E9tait bas\u00E9e sur deux mod\u00E8les existants? L'Austin Seven Countryman et la Morris MINI Traveller poss\u00E9daient toutes deux des portes arri\u00E8re \u00E0 double battant qui allaient d\u00E9finir l'esth\u00E9tique de la future Clubman. Voil\u00E0 une source d'inspiration \u00E0 laquelle nous pouvons adh\u00E9rer!
customPersonality.funFact.success.heritage.75=Avez-vous d\u00E9j\u00E0 regard\u00E9 une MINI classique et pens\u00E9: <break strength="strong"/> ma foi, elle a vraiment un design simple. Vous auriez raison. Le design de la MINI d'origine \u00E9tait si simple qu'il n'y a pas eu \u00E0 h\u00E9siter pour la d\u00E9cliner en plusieurs variantes: peu apr\u00E8s son lancement, elle a \u00E9t\u00E9 d\u00E9clin\u00E9e en version pick-up et en version fourgonnette. Des voitures de plage pleines de style ont \u00E9galement \u00E9t\u00E9 fabriqu\u00E9es \u00E0 partir de ce v\u00E9hicule, ainsi qu'un buggy aux allures de jeep, le MINI Moke. Pour ne citer que quelques exemples.
customPersonality.funFact.success.heritage.76=Lorsque vous pensez \u00E0 l'ann\u00E9e 1969 (ce qui est probablement souvent le cas), \u00EAtes-vous conscient qu'elle ne se r\u00E9sumait pas \u00E0 l'amour libre, \u00E0 l'alunissage et \u00E0 de l'excellente musique? C'est aussi l'ann\u00E9e qui a vu na\u00EEtre la toute premi\u00E8re MINI Clubman! Le design classique de la berline de Roy Haynes a ajout\u00E9 un nez plus long et anguleux \u00E0 la MINI originale, lui conf\u00E9rant un charme iconique suppl\u00E9mentaire. La berline a \u00E9t\u00E9 suivie par la Clubman Estate en 1970. Une page d'histoire \u00E9tait \u00E9crite!
customPersonality.funFact.success.heritage.77=Quel type de MINI conduisez-vous? Nous posons la question parce que, m\u00EAme si vous n'avez jamais poss\u00E9d\u00E9 de MINI Clubman, vous connaissez probablement ses c\u00E9l\u00E8bres portes arri\u00E8re \u00E0 double battant. Mais rares sont ceux qui savent que ces deux battants s'expliquent par l'exigu\u00EFt\u00E9 des cha\u00EEnes de production des usines MINI dans les ann\u00E9es 1960. Pour le dire simplement, il n'y avait pas assez de place pour fabriquer une voiture \u00E0 un seul battant sans que celui-ci ne heurte la voiture qui suivait. Parfois, une contrainte impr\u00E9vue peut d\u00E9boucher sur une solution embl\u00E9matique.
customPersonality.funFact.success.heritage.78=Vous connaissez l'histoire de la voiture en bois? En 1960, l'Austin MINI Countryman et la Morris MINI Traveller \u00E9taient toutes deux dot\u00E9es de renforts en bois sur les montants B, qui leur donnaient cet aspect "so british" devenu classique.  Bien que purement d\u00E9coratives, ces boiseries conf\u00E9raient \u00E0 ces voitures un charme ind\u00E9niable. <prosody rate="slow"> \u00C7a vous laisse de bois? </prosody>
customPersonality.funFact.success.heritage.79=\u00C0 votre avis, auriez-vous achet\u00E9 une MINI originale si vous aviez grandi dans les ann\u00E9es soixante? Ou bien auriez-vous eu des go\u00FBts plus sophistiqu\u00E9s? Dans ce cas vous avez de la chance, car si la MINI originale \u00E9tait tr\u00E8s modeste, des versions "de luxe" ont \u00E9t\u00E9 produites sous d'autres marques. La Wolseley Hornet et la Riley Elf avaient une face avant diff\u00E9rente et disposaient d'un coffre, ce qui leur donnait une forme de berline plus spacieuse.
customPersonality.funFact.success.heritage.7=Vous ne le savez peut-\u00EAtre pas: si la production de la MINI originale a cess\u00E9 au d\u00E9but du si\u00E8cle, des fans passionn\u00E9s ont continu\u00E9 de produire de nouvelles versions de la voiture. Ainsi la Banham Roadster de 2003 a revisit\u00E9 la grand classique en lui donnant des allures de speedster. La voiture est \u00E9quip\u00E9e d'un pare-brise tronqu\u00E9, de deux arceaux de s\u00E9curit\u00E9 derri\u00E8re ses deux si\u00E8ges, ainsi que d'un panneau de recouvrement arri\u00E8re amovible. Le style de la MINI est peut-\u00EAtre \u00E9ternel.
customPersonality.funFact.success.heritage.81=Vous savez sans doute que chez MINI, nous avons du charme \u2013 presque autant que les propri\u00E9taires de MINI. C'est pourquoi, lorsque nous sommes all\u00E9s en Afrique du Sud pour la Coupe du monde 2010, nous avons coiff\u00E9 une MINI Countryman d'un gigantesque Makarapa. Le Makarapa est un style de football sud-africain unique et excentrique qui consiste \u00E0 porter un casque de chantier fabriqu\u00E9 \u00E0 la main et peint de couleurs vives. Il nous a vraiment permis de nous d\u00E9marquer dans une foule de vuvuzelas.
customPersonality.funFact.success.heritage.82=Avez-vous d\u00E9j\u00E0 entendu parler de la MINI Wildgoose? Il s'agit d'une version camping-car de la MINI \u00E0 laquelle on a ajout\u00E9 un lit, un lavabo et une armoire. Cela vous parle? Eh bien, ce n'est pas tout. En option, vous pouviez obtenir un porte-bagages sup\u00E9rieur, des r\u00E9troviseurs ext\u00E9rieurs rallong\u00E9s et une couchette de type hamac. La fonctionnalit\u00E9 la plus \u00E9tonnante de la Wildgoose en version "Brent" est la "carrosserie extensible verticalement". Celle-ci permettait au conducteur de soulever le toit en appuyant sur un bouton situ\u00E9 sur le tableau de bord. La Wildgoose n'offrait peut-\u00EAtre pas une exp\u00E9rience luxueuse, mais elle \u00E9tait unique en son genre.
customPersonality.funFact.success.heritage.83=Avez-vous d\u00E9j\u00E0 entendu parler de la MINI la plus radicale de tous les temps? Baptis\u00E9e Wildgoose, cette voiture est un v\u00E9ritable camping-car cr\u00E9\u00E9 \u00E0 partir d'une MINI classique. Avec un toit motoris\u00E9 offrant une hauteur sous pavillon de 218 centim\u00E8tres, cette voiture avait tout pour plaire. La variante High de la Wildgoose offrait suffisamment d'espace de couchage pour quatre personnes. Elle comprenait \u00E9galement un coin repas 4 places, un \u00E9vier, une plaque chauffante, deux r\u00E9servoirs d'eau de 2 gallons, une table, une armoire, des placards et, bien s\u00FBr, des rideaux pour pr\u00E9server l'intimit\u00E9 et emp\u00EAcher le soleil de p\u00E9n\u00E9trer le matin.
customPersonality.funFact.success.heritage.84=Vous savez sans doute que de nombreuses voitures ont \u00E9t\u00E9 cr\u00E9\u00E9es sur la base de la MINI originale, mais aucune n'arrive \u00E0 la cheville de la MINI Wildgoose, devenue culte. Ce petit camping-car a donn\u00E9 un nouveau sens \u00E0 l'expression "utilisation cr\u00E9ative de l'espace". Trois versions du camping-car ont \u00E9t\u00E9 cr\u00E9\u00E9es, dont deux avec des tentes escamotables \u00E0 l'arri\u00E8re, tandis que la troisi\u00E8me et la plus frappante \u2013 la "Brent" \u2013 avait un toit t\u00E9lescopique qui doublait la hauteur sous pavillon. Une v\u00E9ritable MINI sauvage.
customPersonality.funFact.success.heritage.85=Quelle est la plus grande f\u00EAte d'anniversaire \u00E0 laquelle vous ayez jamais assist\u00E9? Lorsque MINI a eu 50 ans, une f\u00EAte de trois jours a \u00E9t\u00E9 organis\u00E9e \u00E0 Silverstone, avec plus de 25000 fans venus de plus de 40 pays, et plus de 10000 mod\u00E8les MINI, la plupart amoureusement customis\u00E9s. L'\u00E9v\u00E9nement conjuguait des \u00E9preuves de course, un festival de musique et des expositions de style de vie, avec une foule de c\u00E9l\u00E9brit\u00E9s. J'aurais aim\u00E9 que vous soyez l\u00E0... Et si vous y \u00E9tiez: Salut! <break strength="medium"/> Heureux de vous revoir.
customPersonality.funFact.success.heritage.86=Selon vous, pour quoi la MINI classique est-elle la plus c\u00E9l\u00E8bre? Son look? Son design r\u00E9volutionnaire? Son influence sur la pop culture? Sa long\u00E9vit\u00E9? Pour toutes ces raisons, en effet, mais la MINI est \u00E9galement c\u00E9l\u00E8bre pour son histoire en course automobile. Son premier succ\u00E8s est survenu deux ans seulement apr\u00E8s ses d\u00E9buts, lorsque John Whitmore a remport\u00E9 le championnat britannique des berlines de 1961 au volant de sa MINI. Depuis, les \u00E9pisodes passionnants n'ont cess\u00E9 de se succ\u00E9der.
customPersonality.funFact.success.heritage.87=Saviez-vous que nous sommes entr\u00E9s dans l'histoire en devenant le premier constructeur automobile \u00E0 s'attaquer au circuit <phoneme alphabet='ipa' ph='\u02C8\u02CCn\u028F\u02B6b\u028A\u02B6k\u02C8\u0281\u026A\u014B \u02C8n\u0254\u02B6t\u02CC\u0283la\u025B\u032Ff\u0259'>N\u00FCrburgring-Nordschleife</phoneme> avec une voiture \u00E9lectrique? La MINI E Race, une version de course modifi\u00E9e de la MINI E standard, a boucl\u00E9 un tour en moins de 10 minutes, atteignant une vitesse de pointe de 187 kilom\u00E8tres-heure. Gr\u00E2ce \u00E0 l'absence de bruit du groupe propulseur, l'exp\u00E9rience de course \u00E9tait propre et silencieuse, m\u00EAme \u00E0 cette vitesse. Une vitesse ouf... sans barouf.
customPersonality.funFact.success.heritage.88=La MINI originale \u00E9tait si polyvalente que l'on a pu lui faire subir toutes sortes de transformations, mais la nouvelle MINI n'est pas en reste. Par exemple, la MINI John Cooper Works Buggy \u00E9tait une voiture tout-terrain de comp\u00E9tition qui a vraiment conquis de nouvelles fronti\u00E8res, remportant six Rallyes Dakar entre 2012 et 2021.
customPersonality.funFact.success.heritage.89=Vous conduisez une MINI, donc vous \u00EAtes plut\u00F4t cool \u00E0 nos yeux. Mais combien d'accomplissements aviez-vous \u00E0 votre actif avant votre dixi\u00E8me anniversaire? Si nous posons la question, c'est parce qu'avant leurs dix ans, les MINI <break strength="medium"/> Cooper et Cooper S avaient d\u00E9j\u00E0 remport\u00E9 plusieurs Rallyes de Monte-Carlo, des championnats britanniques de berlines, ainsi que des championnats europ\u00E9ens de voitures de tourisme. Un petit prodige.
customPersonality.funFact.success.heritage.8=Vous pensez probablement que le design de la MINI originale est intemporel, mais cela n'a pas emp\u00EAch\u00E9 que des essais de cr\u00E9ation d'une nouvelle MINI soient r\u00E9alis\u00E9s d\u00E8s les ann\u00E9es soixante. L'une d'entre elles \u00E9tait la BMC MINI Sports, inspir\u00E9e par Pininfarina. Comme son nom l'indique, elle aurait eu un style tr\u00E8s diff\u00E9rent de celui de la MINI, presque comme une petite voiture de sport fastback. Elle \u00E9tait aussi consid\u00E9rablement plus longue, \u00E9tant bas\u00E9e sur la MINI Van. Le projet n'a jamais suffisamment avanc\u00E9 pour \u00EAtre pr\u00E9sent\u00E9 au public, mais imaginez ce que cela aurait pu donner.
customPersonality.funFact.success.heritage.90=Le saviez-vous? L'une des MINI les plus c\u00E9l\u00E8bres de l'histoire, celle de Mister Bean, est devenue si embl\u00E9matique en partie gr\u00E2ce au fanatisme de Rowan Atkinson. L'acteur est connu pour \u00EAtre passionn\u00E9 de voitures. En plus de poss\u00E9der de nombreuses supercars, il a particip\u00E9 \u00E0 des courses et poss\u00E8de un permis de conduire poids lourd. Il n'est donc pas surprenant qu'il ait toujours voulu faire de la voiture de Mister Bean un \u00E9l\u00E9ment important du sc\u00E9nario. Plus qu'un accessoire, elle est devenue un personnage \u00E0 part enti\u00E8re.
customPersonality.funFact.success.heritage.91=Saviez-vous que la toute premi\u00E8re MINI du personnage de t\u00E9l\u00E9vision embl\u00E9matique, Mister Bean, qui appara\u00EEt d\u00E8s l'\u00E9pisode pilote, \u00E9tait orange? La voiture n'a pas surv\u00E9cu au-del\u00E0 de cet \u00E9pisode, mais elle a permis de mettre en place l'un des running gags les plus embl\u00E9matiques de la s\u00E9rie: sa rivalit\u00E9 avec la Reliant Robin \u00E0 trois roues. Rowan Atkinson a jet\u00E9 son d\u00E9volu sur la Reliant Robin par manque de respect pour cette voiture. Et si sa MINI \u00E9tait orange, elle comportait d\u00E9j\u00E0 quelques \u00E9l\u00E9ments qui sont entr\u00E9s dans la l\u00E9gende, comme le cadenas que Mister Bean utilisait pour la verrouiller.
customPersonality.funFact.success.heritage.92=Connaissez-vous la sc\u00E8ne de la s\u00E9rie t\u00E9l\u00E9vis\u00E9e Mister Bean <break strength="medium"/> o\u00F9 il ach\u00E8te un fauteuil qui ne rentre pas dans sa MINI? Il l'attache sur le toit de la voiture et rentre chez lui assis dessus, en conduisant la voiture \u00E0 l'aide de balais et de ficelles. Si Rowan Atkinson \u00E9tait r\u00E9ellement assis sur le fauteuil, auquel il \u00E9tait bien s\u00FBr attach\u00E9 en toute s\u00E9curit\u00E9, la voiture \u00E9tait en fait conduite par un cascadeur allong\u00E9 sur le sol, qui dirigeait le v\u00E9hicule \u00E0 l'aide d'un petit \u00E9cran plac\u00E9 devant lui. La sc\u00E8ne n'en est pas moins dr\u00F4le, mais moins dangereuse.
customPersonality.funFact.success.heritage.93=Savez-vous qui est le propri\u00E9taire de MINI le plus c\u00E9l\u00E8bre de tous les temps? Un indice: il s'agit d'un personnage de fiction. Vous pensez avoir trouv\u00E9? C'est probablement le cas. Il s'agit de Mister Bean, qui, comme chacun sait, poss\u00E9dait une MINI verte. Sauf qu'il n'avait pas qu'une seule MINI, non, au cours de sa carri\u00E8re \u00E0 la t\u00E9l\u00E9vision et au cin\u00E9ma, il en a eu au moins six. Et sa premi\u00E8re MINI n'\u00E9tait pas verte, mais orange.
customPersonality.funFact.success.heritage.94=Quel est votre sketch pr\u00E9f\u00E9r\u00E9 de Mister Bean dans lequel appara\u00EEt la MINI? Celui o\u00F9 il s'habille tout en allant chez le dentiste? Celui o\u00F9 il passe des minutes \u00E0 aller d'une cl\u00E9 cach\u00E9e \u00E0 la suivante pour qu'au final, sa voiture ne d\u00E9marre pas? La sc\u00E8ne o\u00F9 elle est \u00E9cras\u00E9e par un char d'assaut? Ou lorsqu'il la conduit depuis un fauteuil fix\u00E9 sur le toit? Toutes ces sc\u00E8nes sont aussi dr\u00F4les et embl\u00E9matiques les unes que les autres, \u00E0 tel point que Rowan Atkinson a recr\u00E9\u00E9 cette derni\u00E8re sc\u00E8ne \u00E0 plusieurs reprises pour des op\u00E9rations caritatives. MINI: nous donnons au public ce qu'il d\u00E9sire depuis 1959.
customPersonality.funFact.success.heritage.95=Vous connaissez le personnage de com\u00E9die culte, Mister Bean? Et vous connaissez aussi sa voiture, sans doute. Mais quand vous pensez \u00E0 la MINI de Mister Bean, pensez-vous \u00E0 une seule MINI jaune-vert avec un capot noir? C'est ce que pensent la plupart des gens. Mais il n'y a jamais eu une seule MINI. Mister Bean a eu au moins six MINI au cours de sa carri\u00E8re, en partie parce que ses aventures ont souvent conduit \u00E0 la destruction de son v\u00E9hicule. En outre, des pi\u00E8ces ont souvent \u00E9t\u00E9 pr\u00E9lev\u00E9es sur des mod\u00E8les d\u00E9j\u00E0 utilis\u00E9s et int\u00E9gr\u00E9es \u00E0 d'autres voitures au cours de la production. Ce qui est certain, c'est que la voiture n'est pas une MINI Cooper classique. Elle n'en reste pas moins amusante.
customPersonality.funFact.success.heritage.96=Vous savez sans doute que le c\u00E9l\u00E8bre personnage de com\u00E9die, Mister Bean, conduisait une MINI, mais savez-vous pourquoi? C'est surtout gr\u00E2ce \u00E0 Rowan Atkinson, l'acteur qui incarnait le personnage. Mister Bean a \u00E9t\u00E9 cr\u00E9\u00E9 \u00E0 l'origine pour le th\u00E9\u00E2tre, avec seulement quelques accessoires, de sorte qu'une voiture a tout naturellement \u00E9t\u00E9 ajout\u00E9e pour l'adaptation sur le petit \u00E9cran. Atkinson a choisi la MINI pour sa nature intrins\u00E8quement dr\u00F4le et parce qu'il avait appris \u00E0 conduire la Morris Minor de sa m\u00E8re lorsqu'il \u00E9tait jeune. Il a \u00E9galement choisi la couleur vert citron caract\u00E9ristique de la voiture parce qu'il voulait une couleur qu'il n'aurait jamais choisie pour lui-m\u00EAme. Et le reste appartient \u00E0 l'histoire!
customPersonality.funFact.success.heritage.97=Outre sa riche carri\u00E8re cin\u00E9matographique, la MINI a \u00E9galement jou\u00E9 un r\u00F4le important dans l'industrie musicale. En 2003, une MINI apparaissait dans la chanson et le clip "American Life" de Madonna. En 2010, Bruno Mars conduisait une MINI dans le tube mondial "Billionaire" de Travie McCoy. Un an plus tard, Britney Spears a fait d'une MINI Cabrio rose un \u00E9l\u00E9ment important de sa tourn\u00E9e Femme Fatale.
customPersonality.funFact.success.heritage.98=Toutes les grandes histoires ont un d\u00E9but modeste. Cela a vraiment \u00E9t\u00E9 le cas pour la l\u00E9gende autrichienne de la Formule 1, Niki Lauda. Avant de conna\u00EEtre le succ\u00E8s dans les ann\u00E9es soixante-dix, Lauda a commenc\u00E9 sa carri\u00E8re de pilote \u00E0 la <phoneme alphabet='ipa' ph='\u02C8my\u02D0l\u02C8bak\u014B'>M\u00FChlbacken</phoneme> Hillclimb en 1968, au volant d'une MINI Cooper. Ce jour-l\u00E0, il a termin\u00E9 deuxi\u00E8me, mais par la suite sa carri\u00E8re a suivi une courbe ascendante. Comme la piste de <phoneme alphabet='ipa' ph='\u02C8my\u02D0l\u02C8bak\u014B'>M\u00FChlbacken</phoneme>.
customPersonality.funFact.success.heritage.99=Que seriez-vous pr\u00EAt \u00E0 faire pour une MINI? C'est une question que Niki Lauda, l\u00E9gende de la Formule 1, s'est probablement pos\u00E9e lorsqu'il voulait que ses parents soutiennent sa carri\u00E8re de pilote en plein essor. Et l'Autrichien avait un tour plut\u00F4t pendable dans sa manche. Il a fabriqu\u00E9 un faux dipl\u00F4me universitaire, un stratag\u00E8me qui a imm\u00E9diatement pay\u00E9 puisque ses parents, tout fiers, lui ont offert une Cooper 1275 centim\u00E8tres cubes flambant neuve. Bien entendu, nous ne pouvons cautionner ce comportement de quelque mani\u00E8re que ce soit.
customPersonality.funFact.success.heritage.9=Vous avez peut-\u00EAtre entendu dire que la MINI classique a connu de grands succ\u00E8s en rallye et en course de berlines, mais saviez-vous qu'il a failli y avoir une MINI monoplace \u00E0 roues d\u00E9couvertes con\u00E7ue pour la course de formule? Baptis\u00E9e Formula MINI Plus, l'id\u00E9e a m\u00EAme atteint le stade de prototype. Elle avait une puissance au frein d'environ 90 chevaux, g\u00E9n\u00E9r\u00E9e par un moteur de s\u00E9rie log\u00E9 dans son cadre auxiliaire MINI \u00E0 l'avant, et poss\u00E9dait un ch\u00E2ssis simple compos\u00E9 de quatre sections de carrosserie en fibre de verre. Malheureusement, la petite et peu co\u00FBteuse Formule MINI Plus n'a jamais atteint la grille de d\u00E9part d'une course officielle et a d\u00FB faire sa sortie avant m\u00EAme d'avoir eu l'occasion de briller.
customPersonality.funFact.success.lifestyle.0=Saviez-vous que nous sommes la premi\u00E8re marque automobile \u00E0 avoir eu sa propre discoth\u00E8que? Enfin, quand nous disons "sa propre" discoth\u00E8que, nous trichons, mais juste un peu. Voici l'histoire: en 2012, nous avons transform\u00E9 notre boutique de marque d'Amsterdam, qui vendait habituellement notre collection Lifestyle, en un club exclusif en plein c\u0153ur de la ville, durant les cinq jours de l'Amsterdam Dance Event. Cela tombait bien, puisque le th\u00E8me de la collection Lifestyle \u00E9tait cette ann\u00E9e-l\u00E0 "The Sound of MINI".
customPersonality.funFact.success.lifestyle.10=Le croiriez-vous? MINI a un jour amen\u00E9 Hollywood \u00E0 Gen\u00E8ve. Dans le cadre d'une campagne marketing non conventionnelle, la ville de Gen\u00E8ve a \u00E9t\u00E9 rebaptis\u00E9e "MINIWOOD" pour c\u00E9l\u00E9brer le lancement de la nouvelle MINI Countryman en 2010. Une immense image de l'enseigne "MINIWOOD" a \u00E9t\u00E9 projet\u00E9e, visible \u00E0 des kilom\u00E8tres \u00E0 la ronde, et les quartiers anim\u00E9s de la ville \u00E9taient orn\u00E9s d'"\u00E9toiles MINIWOOD" pour guider les visiteurs vers le Salon de l'automobile. Pour compl\u00E9ter l'exp\u00E9rience hollywoodienne, une MINI Countryman a m\u00EAme \u00E9t\u00E9 gar\u00E9e et pr\u00E9sent\u00E9e sur un tapis rouge. Chic.
customPersonality.funFact.success.lifestyle.11=Avez-vous d\u00E9j\u00E0 regard\u00E9 les v\u00EAtements des danseurs dans un clip vid\u00E9o en pensant: <break strength="strong"/> "wow, j'aimerais bien avoir \u00E7a"? C'est notre cas. Lorsque nous avons lanc\u00E9 notre collection MINI 2015, nous avons permis aux fans d'acheter des v\u00EAtements et des accessoires en utilisant iTunes. Le plug-in MINI Collection Screendancer reconnaissait le rythme d'une chanson et de vrais danseurs bougeaient sur ce rythme, ce qui permettait aux utilisateurs de regarder ces vid\u00E9os musicales improvis\u00E9es tout en achetant les tenues des danseurs. Un Boogie Wonderland fa\u00E7on MINI.
customPersonality.funFact.success.lifestyle.1=Quand on s'appelle MINI, il arrive que les campagnes promotionnelles soient lanc\u00E9es par d'authentiques membres de la famille royale. C'est ce qui s'est pass\u00E9 en 2013, lorsque la MINI John Cooper Works a particip\u00E9 au GREAT Britain MINI Tour pour pr\u00E9senter la culture britannique \u00E0 travers l'Allemagne. Les princesses B\u00E9atrice et Eug\u00E9nie d'York ont m\u00EAme donn\u00E9 le coup d'envoi de la tourn\u00E9e en conduisant la MINI \u2013 aux couleurs de l'Union Jack \u2013 de la porte de Brandebourg \u00E0 l'ambassade britannique. C'est ce qu'on appelle l'approbation royale.
customPersonality.funFact.success.lifestyle.2=La MINI originale a l'air si simple qu'on pourrait se croire capable de l'assembler soi-m\u00EAme. Eh bien, gr\u00E2ce \u00E0 Lego, c'est le cas. En quelque sorte. En effet, en <say-as interpret-as="date">2014</say-as>, Lego a sorti un jeu de 1077 pi\u00E8ces de la MINI Cooper classique. Le mod\u00E8le comporte des d\u00E9tails authentiques tels qu'une carrosserie British Racing Green, <break strength="strong"/>un toit blanc, <break strength="strong"/>des bandes sur le capot, <break strength="strong"/>et m\u00EAme un panier de pique-nique bien rempli dans le compartiment \u00E0 bagages. Il conserve \u00E9galement son identit\u00E9 britannique authentique, avec le volant du c\u00F4t\u00E9 droit et une plaque d'immatriculation jaune \u00E0 l'arri\u00E8re.
customPersonality.funFact.success.lifestyle.3=Chez MINI, nous aimons toujours regarder vers l'avenir. C'est pourquoi nous avons cr\u00E9\u00E9 les lunettes \u00E0 r\u00E9alit\u00E9 augment\u00E9e MINI Augmented Vision en 2015. Ce concept \u00E9tait destin\u00E9 \u00E0 projeter des informations pertinentes dans le champ de vision du conducteur, augmentant ainsi la s\u00E9curit\u00E9 et le confort pendant la conduite. Ces lunettes offraient des fonctionnalit\u00E9s d'entr\u00E9e de destination, de navigation \u00E0 contact analogique, de messagerie et m\u00EAme de visualisation des pi\u00E8ces du v\u00E9hicule aux rayons X. De plus, la fonction Augmented Parking permettait aux conducteurs de d\u00E9terminer facilement la distance par rapport \u00E0 la bordure de trottoir. Ce concept deviendra-t-il un jour r\u00E9alit\u00E9? Nous verrons bien.
customPersonality.funFact.success.lifestyle.4=Vous savez ce qu'est un minibar, mais que diriez-vous d'un bar <break strength="medium"/> MINI? Pour le lancement de la nouvelle MINI en <say-as interpret-as="date">2014</say-as>, c'est exactement ce que nous avons ouvert: le premier bar MINI du monde \u00E0 Budapest. Situ\u00E9 au c\u0153ur de la ville \u2013 comme il se doit en ce qui concerne MINI \u2013 le bar pr\u00E9sentait des d\u00E9tails charmants, des DJ y passaient leurs sets, mais on y servait \u00E9galement des plats et des cocktails audacieux inspir\u00E9s par MINI. On peut donc dire qu'en mati\u00E8re d'\u00E9v\u00E9nementiel de marque, <break strength="strong"/> nous aimons placer le bar assez haut.
customPersonality.funFact.success.lifestyle.5=Que se passe-t-il lorsqu'on m\u00E9lange le snowboard et l'art? MINI et l'artiste canadien Geoff McFetridge ont la r\u00E9ponse. \u00C0 l'occasion du Burton European Open 2015 en Suisse, nous avons cr\u00E9\u00E9 l'installation "Signpost Forest" qui r\u00E9inventait la signalisation habituelle sur les pistes au moyen de graphismes cr\u00E9atifs et plut\u00F4t dr\u00F4les \u2013 sans fausse modestie \u2013 qui d\u00E9construisent le monde blanc des snowboarders. Parce que chez MINI, nous aimons apporter un peu de cette cr\u00E9ativit\u00E9 insolente dans les endroits o\u00F9 on l'attend le moins.
customPersonality.funFact.success.lifestyle.6=Pourquoi aimez-vous MINI? Est-ce pour ses qualit\u00E9s routi\u00E8res? <break strength="x-weak"/> Pour son look? <break strength="x-weak"/> Sa technologie ou ses caract\u00E9ristiques? Pour toutes ces raisons, esp\u00E9rons-le, mais vous aimez probablement aussi MINI pour son style et son authenticit\u00E9. Et vous ne seriez pas seul. Dans le cadre d'une publicit\u00E9 pour le Superbowl, nous n'avons pas fait comme d'habitude en payant des gens pour qu'ils parlent de nous. Non, nous avons demand\u00E9 \u00E0 des propri\u00E9taires de MINI tels que Serena Williams et Harvey Keitel de parler de la marque, ce qui a permis de montrer au monde que nous sommes vraiment la marque des gens qui joignent un MINImum le geste \u00E0 la parole.
customPersonality.funFact.success.lifestyle.7=Avez-vous d\u00E9j\u00E0 vu une MINI qui ne soit pas construite, mais tricot\u00E9e? Elle existe, et si ce n'est pas une MINI que l'on peut conduire, on peut toutefois se blottir contre elle. Avec ses 26 centim\u00E8tres de long, la MINI 3 portes est un produit d'origine MINI qui ne procure certes pas cette sensation de karting, mais qui peut tout de m\u00EAme vous faire chaud au c\u0153ur. Un rembourrage doux et des d\u00E9tails brod\u00E9s avec amour tels que les phares, les blocs de feux arri\u00E8re et les plaques d'immatriculation garantissent des c\u00E2lins vraiment uniques en leur genre.
customPersonality.funFact.success.lifestyle.8=C'est l'anniversaire de votre enfant? No\u00EBl approche? Pourquoi vous cr\u00E9er un stress inutile alors que vous pouvez choisir parmi une large s\u00E9lection de superbes cadeaux MINI Lifestyle? Prenez le MINI Baby Racer, qui est, comme son nom l'indique, une mini MINI pour votre enfant. Il poss\u00E8de de nombreuses caract\u00E9ristiques de base d'une MINI berline grandeur nature, ainsi que des pneumatiques en caoutchouc silencieux et un coussin de si\u00E8ge doux, amovible et lavable. Consultez la collection actuelle en ligne ou rendez-vous chez votre concessionnaire MINI. Veillez simplement \u00E0 ce que votre enfant prenne le m\u00EAme soin de sa voiture que vous de la v\u00F4tre.
customPersonality.funFact.success.lifestyle.9=Avez-vous d\u00E9j\u00E0 conduit une MINI classique? Vous en aurez peut-\u00EAtre l'occasion, car les MINI classiques b\u00E9n\u00E9ficient d'une deuxi\u00E8me vie. Le projet MINI Recharged, lanc\u00E9 en 2022, transforme des MINI classiques en voitures \u00E9lectriques. Il prolonge ainsi la dur\u00E9e de vie de ces v\u00E9hicules tr\u00E8s appr\u00E9ci\u00E9s et permet aux fans de retrouver cette inimitable sensation de karting sur un mode durable. Chaque MINI classique \u00E9lectrifi\u00E9e re\u00E7oit un moteur \u00E9lectrique moderne qui d\u00E9veloppe jusqu'\u00E0 90 kilowattheures et peut acc\u00E9l\u00E9rer de z\u00E9ro \u00E0 100 kilom\u00E8tres-heure en environ neuf secondes. Tenez-vous au courant.
customPersonality.funFact.success.people.0=Avez-vous entendu dire que <prosody rate="slow"> David Bowie avait travaill\u00E9 pour BMC \u2013 </prosody> les premiers fabricants de la MINI \u2013 lorsqu'il \u00E9tait jeune? On pr\u00E9tend que certaines photos qui circulent repr\u00E9sentent l'artiste l\u00E9gendaire en train de cr\u00E9er des MINI dans sa jeunesse, mais il s'agit tout bonnement d'un mythe. Bowie aurait eu environ 12 ans lors de la production de la premi\u00E8re MINI, il n'a donc certainement pas travaill\u00E9 sur les lignes de production. Toutefois, il a con\u00E7u une MINI unique en son genre, recouverte de chrome r\u00E9fl\u00E9chissant, pour le 40e anniversaire de la soci\u00E9t\u00E9. Nous nous vantons peut-\u00EAtre un peu, mais qui ne le ferait pas? </speak>
customPersonality.funFact.success.people.10=\u00C7a ne vous surprendra probablement pas, mais m\u00EAme une marque aussi unique que MINI peut \u00EAtre enrichie par les talents d'autres personnes. Nous avons de nombreux collaborateurs fr\u00E9quents, que nous aimons consid\u00E9rer comme des amis. Paul Smith, le l\u00E9gendaire designer, est l'un d'entre eux. C'est lui qui nous a aid\u00E9s \u00E0 cr\u00E9er <prosody rate="slow"> la MINI Strip, </prosody> une version radicale de la MINI toute \u00E9lectrique qui a pouss\u00E9 l'id\u00E9e <break strength="medium"/> "moins, c'est plus" <break strength="medium"/> \u00E0 sa limite. La voiture a \u00E9t\u00E9 r\u00E9duite \u00E0 l'essentiel \u2013 pas de peinture, pas de console centrale, mais beaucoup de mat\u00E9riaux recycl\u00E9s \u2013 cr\u00E9ant ainsi une version radicalement durable de la voiture.
customPersonality.funFact.success.people.11=Tout le monde ne supporte pas <prosody rate="slow"> la sensation de karting des MINI. </prosody> M\u00EAme les stars de cin\u00E9ma en souffrent parfois, et Mark Wahlberg, vedette du film Braquage \u00E0 l'italienne (2003), \u00E9tait d'ailleurs fr\u00E9quemment malade \u00E0 cause des mouvements extr\u00EAmes de la voiture.Alors, si vous avez un peu le mal des transports, ne vous inqui\u00E9tez pas: <prosody rate="slow"> vous \u00EAtes en bonne compagnie.</prosody> </speak>
customPersonality.funFact.success.people.12=C'est agr\u00E9able d'avoir des amis qui nous inspirent! C'est pourquoi nous ch\u00E9rissons notre relation avec le l\u00E9gendaire cr\u00E9ateur Paul Smith, avec qui nous collaborons depuis plus de vingt ans. <s> </s> Tout a commenc\u00E9 dans les ann\u00E9es 90, lorsque Sir Paul a utilis\u00E9 MINI comme motif dans l'une de ses collections de mode f\u00E9minine. Il a ensuite cr\u00E9\u00E9 sa propre MINI \u00C9dition sp\u00E9ciale, peinte en bleu Paul Smith, ainsi qu'une MINI unique multicolore c\u00E9l\u00E9brant notre 40e anniversaire. <s> </s> Quelle fa\u00E7on de commencer une amiti\u00E9!</speak>
customPersonality.funFact.success.people.13=Combien de temps vous a-t-il fallu pour tomber amoureux de MINI? <break strength="strong"/> Pour beaucoup de monde, c'est le coup de foudre. Prenons l'exemple de John Cooper, qui a donn\u00E9 son nom aux mod\u00E8les sportifs Coopers. Au d\u00E9but des ann\u00E9es 60, il \u00E9tait d\u00E9j\u00E0 un ing\u00E9nieur de l\u00E9gende, qui venait de remporter deux championnats de Formule 1, et travaillait sur son dernier projet. Cependant, apr\u00E8s avoir conduit la MINI, il a imm\u00E9diatement abandonn\u00E9 ces essais et s'est consacr\u00E9 \u00E0 la cr\u00E9ation d'une version plus sportive de la voiture. </prosody rate="slow"> Et c'est ainsi que commen\u00E7a la l\u00E9gendaire carri\u00E8re sportive de MINI. </prosody> </speak>
customPersonality.funFact.success.people.14=Avez-vous entendu parler de Smokey? Il s'agit du pilote anglais John Rhodes, surnomm\u00E9 ainsi en raison de l'\u00E9paisse fum\u00E9e que les pneus de sa MINI d\u00E9gageaient dans les virages. Et la technique \u00E9tait gagnante, puisqu'elle lui permettait souvent de monter sur le podium et g\u00EAnait la vue des concurrents derri\u00E8re lui. C'est \u00E7a, l'esprit de comp\u00E9tition! </speak>
customPersonality.funFact.success.people.15=Sans cautionner les jeux d'argent, nous pourrions parier que vous ne saviez pas qu'une femme \u00E9tait responsable de la mise en circulation de la MINI la plus rapide jamais construite. Petra Beck, chef de projet pour BMW et MINI, a \u00E9t\u00E9 charg\u00E9e d'achever la MINI John Cooper Works GP 2020, qui affiche une puissance de 306 chevaux. Sa carri\u00E8re d'ing\u00E9nieure \u00E9lectricienne, Petra Beck la doit au d\u00E9part uniquement au fait que, comme elle le dit, "les math\u00E9matiques et la physique me passionnaient". Cela prouve que parfois, m\u00EAme les r\u00EAves les plus simples peuvent vous mener loin.
customPersonality.funFact.success.people.16=Certaines amiti\u00E9s durent toute une vie. C'est le cas de celle qui nous lie au l\u00E9gendaire Rauno Aaltonen. Le pilote finlandais \u2013 vainqueur du Rallye de Monte-Carlo en 1967 \u2013 \u00E9tait connu pour sa pr\u00E9paration m\u00E9ticuleuse et sa capacit\u00E9 \u00E0 expliquer clairement et simplement <break strength="medium"/> comment il conduisait \u00E0 des vitesses effroyables, sans pour autant se mettre en danger. Le "professeur de rallye", comme on le surnommait, devint sans surprise le premier instructeur en chef de BMW Driver Training, qui est aujourd'hui plus connu sous le nom de BMW and MINI Driving Experience.  </speak>
customPersonality.funFact.success.people.17=Qu'avez-vous eu pour No\u00EBl l'ann\u00E9e derni\u00E8re? En 2020, Rauno Aaltonen, vainqueur du Rallye de Monte-Carlo en 1967, s'est retrouv\u00E9 confin\u00E9 pendant les f\u00EAtes. Nous sommes donc devenus son Secret Santa. Nous lui avons envoy\u00E9 une MINI classique, semblable \u00E0 celle avec laquelle il a remport\u00E9 sa course la plus c\u00E9l\u00E8bre, dans un tra\u00EEneau motoris\u00E9. Le conteneur o\u00F9 se trouvait son cadeau a \u00E9t\u00E9 tir\u00E9 non par des rennes, mais par une MINI Cooper S Countryman ALL4 jusque dans une for\u00EAt finlandaise. Le pilote de l\u00E9gende, alors \u00E2g\u00E9 de 82 ans, a ador\u00E9 son cadeau. Et vous, quel est votre cadeau pr\u00E9f\u00E9r\u00E9?  </speak>
customPersonality.funFact.success.people.18=MINI sait ce que c'est que d'\u00EAtre un outsider, c'est pourquoi nous c\u00E9l\u00E9brons la diversit\u00E9 d\u00E8s que nous le pouvons. En 2021, nous nous sommes associ\u00E9s \u00E0 trois designers am\u00E9ricains de renom <break strength="medium"/> issus de l'immigration de premi\u00E8re g\u00E9n\u00E9ration \u2013 originaires des Philippines, d'Irlande et de Chine. Nous leur avons demand\u00E9 de dessiner des toits de MINI uniques refl\u00E9tant leur h\u00E9ritage et leur culture. Les r\u00E9sultats \u00E9taient vibrants, excitants <break strength="medium"/> et racontaient le genre d'histoires que nous aimons d\u00E9fendre.</speak>
customPersonality.funFact.success.people.19=Une MINI forme un tout harmonieux, mais que pourrions-nous apprendre si nous la d\u00E9montions? C'est \u00E0 cette question que le duo de designers n\u00E9erlandais <phoneme alphabet='ipa' ph='\u02C8sx'\u0254lt\u0259n \u025Bn b'a:ji\u0272s'>Scholten and Baijings</phoneme> a r\u00E9pondu avec l'installation "COLOUR ONE" en 2012. Ils ont enti\u00E8rement d\u00E9mont\u00E9 une MINI One pour \u00E9tudier sa composition et son design, et ont permis aux gens de regarder chaque \u00E9l\u00E9ment d'une nouvelle mani\u00E8re. C'\u00E9tait aussi un excellent moyen <prosody rate="slow"> pour nous d'examiner notre processus et de l'am\u00E9liorer. C'est ce que l'on appelle de l'introspection. </prosodie> </speak>
customPersonality.funFact.success.people.1=Voici une information qui pourrait vous surprendre: la nouvelle MINI a fait l'objet de certaines r\u00E9serves avant son lancement. Lors du nouveau lancement de la MINI au tournant du mill\u00E9naire, certains craignaient qu'elle n'offre pas la vitesse ou la sensation de karting de l'originale. Mais cette crainte s'est probablement dissip\u00E9e assez rapidement, notamment gr\u00E2ce \u00E0 des films tels que Braquage \u00E0 l'italienne (2003), dans lequel la voiture jouait un r\u00F4le important. Il se trouve que l'autre star du film, Mark Wahlberg, a probablement \u00E9t\u00E9 l'une des premi\u00E8res personnes \u00E0 d\u00E9couvrir \u00E0 quel point la MINI d\u00E9coiffait. Il a avou\u00E9 que, bien qu'il ait pris beaucoup de plaisir \u00E0 conduire ce, quote, "kart survitamin\u00E9", unquote, il avait vomi \u00E0 bord.
customPersonality.funFact.success.people.20=Savez-vous que l'une des premi\u00E8res personnes \u00E0 avoir conduit le tout nouveau MINI Countryman en 2010 a \u00E9t\u00E9 le quadruple champion du monde de Formule 1 <phoneme alphabet='ipa' ph='\u02C8ze\u02C8bastia\u02D0n \u02C8f\u025Btl'>Sebastian Vettel</phoneme>? Il l'a conduite lors de son s\u00E9jour \u00E0 Budapest \u00E0 l'occasion du Grand Prix de Hongrie, deux mois avant son lancement sur le march\u00E9. <phoneme alphabet='ipa' ph='\u02C8\u02C8f\u025Btl'>Vettel,</phoneme> qui n'\u00E9tait que 4e du championnat des pilotes \u00E0 l'\u00E9poque, allait le remporter cette ann\u00E9e-l\u00E0 pour la toute premi\u00E8re fois. Sommes-nous en train de dire que le fait de conduire la MINI Cooper S Countryman noire a contribu\u00E9 \u00E0 sa victoire d'une mani\u00E8re ou d'une autre? Non. <break strength="strong"/> Mais nous ne le nions pas non plus.
customPersonality.funFact.success.people.21=Si vous achetiez une nouvelle MINI, laisseriez-vous un skateboarder sauter par-dessus? Bien s\u00FBr que non, c'est de la folie. Et si le skateboarder \u00E9tait Tony Hawk, et que ce saut faisait partie d'une collaboration incluant des skateboards en \u00E9dition limit\u00E9e sur le th\u00E8me de la MINI, qui seraient ensuite vendues aux ench\u00E8res au profit d'une \u0153uvre de bienfaisance? Cela ne semblerait plus si fou, n'est-ce pas? C'est ce que nous avons fait avec le l\u00E9gendaire skateur en 2014.
customPersonality.funFact.success.people.22=Que peut nous apprendre Sir Alec Issigonis, le concepteur de la MINI originale? Qu'il ne faut jamais abandonner. Bien qu'il ait \u00E9chou\u00E9 trois fois \u00E0 ses examens de math\u00E9matiques et qu'il n'ait pas \u00E9t\u00E9 admis \u00E0 l'universit\u00E9, m\u00EAme apr\u00E8s avoir obtenu son dipl\u00F4me, il a poursuivi son r\u00EAve de devenir ing\u00E9nieur automobile. Par la suite, l'un de ses premiers projets a \u00E9t\u00E9 abandonn\u00E9 pour des raisons de co\u00FBt. S'il a eu la chance de faire ses preuves, c'est en grande partie \u00E0 cause de la crise p\u00E9troli\u00E8re de Suez, qui rendait n\u00E9cessaire la mise au point d'une petite voiture frugale. Il a saisi cette opportunit\u00E9 \u00E0 deux mains, et le reste, comme on dit, appartient \u00E0 l'histoire.
customPersonality.funFact.success.people.2=Saviez-vous que l'homme qui allait contribuer \u00E0 faire de MINI une l\u00E9gende de la course automobile, John Cooper, avait d\u00E9j\u00E0 remarqu\u00E9 l'\u00E9norme potentiel de la MINI en 1959 apr\u00E8s avoir conduit un mod\u00E8le de pr\u00E9production? Cooper a imm\u00E9diatement commenc\u00E9 \u00E0 affiner la conception de la voiture, et son intuition s'est rapidement av\u00E9r\u00E9e juste. En septembre 1960, Cooper a demand\u00E9 \u00E0 Roy Salvadori de conduire un prototype de MINI Cooper \u00E0 Monza, pour le Grand Prix d'Italie. Ce trajet s'est transform\u00E9 en course, Reg Parnell poursuivant la MINI Cooper au volant d'une Aston Martin DB4. \u00C0 la surprise g\u00E9n\u00E9rale \u2013 sauf celle de John Cooper \u2013 la MINI est arriv\u00E9e environ une heure avant sa rivale.
customPersonality.funFact.success.people.3=Vous savez probablement que John Cooper est l'une des raisons pour lesquelles les gens aiment MINI, puisque c'est lui qui a cr\u00E9\u00E9 la MINI Cooper dans les ann\u00E9es 1960. Mais saviez-vous que la l\u00E9gende avait d\u00E9j\u00E0 commenc\u00E9 de na\u00EEtre auparavant? Cofondateur de la Cooper Car Company avec son p\u00E8re, il a cr\u00E9\u00E9 la voiture de course moderne en popularisant le montage du moteur en position m\u00E9diane. Ses \u00E9quipes ont ensuite remport\u00E9 coup sur coup le championnat du monde de Formule 1 en 1959 et 1960.
customPersonality.funFact.success.people.4=Nous cherchons toujours \u00E0 diffuser un message d'amour. Et un tel message m\u00E9rite une grande toile. <break strength="strong"/> Une tr\u00E8s grande toile. <break strength="strong"/> Pour que tout le monde puisse la voir. Quelque chose d'aussi grand que le flanc d'une usine enti\u00E8re. Il se trouve que c'est exactement le support que l'artiste londonienne Lakwena Maciver a utilis\u00E9 pour contribuer \u00E0 diffuser notre message, en 2021. En collaboration avec nous, elle a transform\u00E9 le flanc d'une tour d'usine, \u00E0 Munich, en une gigantesque peinture murale vibrante portant les mots <break strength="medium"/> "Different but Good Together", c'est-\u00E0-dire Diff\u00E9rents mais bien ensemble. Nous sommes s\u00FBrs que vous approuvez.
customPersonality.funFact.success.people.5=Saviez-vous que l'homme \u00E0 l'origine de la marque Ferrari \u00E9tait \u00E9galement un grand fan de MINI? Selon John Cooper lui-m\u00EAme, Enzo Ferrari poss\u00E9dait trois MINI Cooper diff\u00E9rentes, pour batifoler dans les collines italiennes. L'une d'entre elles, une MINI Cooper 1300 S, lui a \u00E9t\u00E9 personnellement livr\u00E9e par le concepteur de la MINI originale en personne, Alec Issigonis! </speak>
customPersonality.funFact.success.people.6=Saviez-vous que les stars du film de 2003, "Braquage \u00E0 l'italienne", ont toutes fait leurs propres cascades en MINI? <s> </s> Apr\u00E8s des semaines de cours de conduite, les acteurs ont pu montrer leurs comp\u00E9tences en mati\u00E8re de karting \u2013 et Charlize Theron a \u00E9t\u00E9 particuli\u00E8rement impressionnante. <s> </s> C'est ce qu'on appelle le girl power en action. </speak>
customPersonality.funFact.success.people.7=Nous aimons apporter plus de couleurs au monde. C'est pourquoi nous avons d\u00E9cid\u00E9 de cr\u00E9er la toute premi\u00E8re <prosody rate="slow"> MINI \u00E9lectrique \u0153uvre d'art.</prosody> Nous avons pris une MINI classique qui venait d'\u00EAtre \u00E9quip\u00E9e d'un moteur \u00E9lectrique <prosody rate="slow"> \u2013 dans le cadre du projet MINI Recharged \u2013 </prosody> et l'avons confi\u00E9e \u00E0 l'artiste londonienne Lakwena Maciver. Elle a transform\u00E9 la voiture en une \u0153uvre d'art qui c\u00E9l\u00E8bre le <prosody rate="slow"> BIG LOVE <break strength="medium"/> pour les gens, <break time="10ms"/> le progr\u00E8s <break time="10ms"/> et la plan\u00E8te </prosody>, en parant la voiture de couleurs audacieuses et chaudes. Elle en a fait une ambassadrice des plus m\u00E9ritantes pour ce projet d'upcycling unique en son genre. </speak>
customPersonality.funFact.success.people.8=Saviez-vous que nous avons figur\u00E9, pendant plus d'une d\u00E9cennie, parmi les principaux soutiens du c\u00E9l\u00E8bre \u00E9v\u00E9nement caritatif de lutte contre le VIH/SIDA, le Vienna Life Ball? De nombreuses MINI sp\u00E9ciales ont \u00E9t\u00E9 pr\u00E9sent\u00E9es lors de cet \u00E9v\u00E9nement, en g\u00E9n\u00E9ral pour \u00EAtre ensuite vendues aux ench\u00E8res au profit de cette cause. Des voitures MINI con\u00E7ues par des noms tels qu'Agent Provocateur, <break strength="medium"/> Donatella Versace, <break strength="medium"/> <prosody rate="slow"> Diesel, </prosody> <break strength="medium"/> Missoni <break strength="medium"/> et <phoneme alphabet='ipa' ph='\u02C8d\u0292a\u0271\u02C8fra\u014Bko fer\u02C8re'> Gianfranco Ferr\u00E9</phoneme>. Les mod\u00E8les MINI pour le Life Ball ont g\u00E9n\u00E9r\u00E9 plus d'un demi-million d'euros. De bonnes voitures, pour une bonne cause.</speak>
customPersonality.funFact.success.people.9=Avez-vous entendu dire qu'un jour, MINI UK et l'orchestre philharmonique de Londres ont donn\u00E9 \u00E0 l'hymne national britannique une tournure inhabituelle? Pour c\u00E9l\u00E9brer l'approche des Jeux olympiques, neuf musiciens professionnels de l'orchestre et neuf mod\u00E8les MINI London 2012 Special Edition ont fait \u00E9quipe <break time='100ms'/> pour jouer "God Save the Queen" en utilisant uniquement le klaxon des voitures. Les musiciens ont produit un son harmonieux, dans la limite de ce que neuf klaxons de voiture peuvent produire... Quoi qu'il en soit, le public a \u00E9t\u00E9 souffl\u00E9.
customPersonality.funFact.success.planet.0=Lorsque vous vous demandez \u00E0 quoi ressemblera votre prochaine MINI, vous pensez probablement aux possibilit\u00E9s que vous aurez de l'utiliser de mani\u00E8re plus durable. La durabilit\u00E9 ne d\u00E9pend toutefois pas uniquement du mode de propulsion du v\u00E9hicule, mais aussi de la mati\u00E8re dont il est constitu\u00E9. Et l'aluminium <break strength="medium"/>, m\u00E9tal essentiel dans le processus de production, g\u00E9n\u00E8re une empreinte carbone consid\u00E9rable. C'est pourquoi, chez BMW Group, nous essayons de la minimiser en utilisant 40 pour cent de mat\u00E9riau recycl\u00E9 dans notre fonte d'aluminium, une proportion appel\u00E9e \u00E0 augmenter. Gardez ce fait \u00E0 l'esprit!
customPersonality.funFact.success.planet.10=La durabilit\u00E9, c'est important pour vous? Bien s\u00FBr, \u00E7a l'est pour nous tous. Et cela implique parfois de s'occuper de ses affaires, au sens propre. C'est pourquoi nous recueillons l'eau de pluie qui tombe sur les 8000 m\u00E8tres carr\u00E9s de toiture de notre usine anglaise de Swindon, en Angleterre. Elle est ensuite utilis\u00E9e pour remplir les chasses d'eau du site, entre autres choses.
customPersonality.funFact.success.planet.11=\u00CAtes-vous au courant de notre travail en mati\u00E8re de durabilit\u00E9? Nous savons que la route est longue, mais nous savons aussi que chaque petit pas compte. Et nous ne cherchons pas seulement \u00E0 rendre plus durables nos voitures, mais nous-m\u00EAmes \u00E9galement. C'est pourquoi nous avons couvert la toiture de notre usine d'Oxford, en Angleterre, de 11500 panneaux solaires. Ce parc photovolta\u00EFque de 20000 m\u00E8tres carr\u00E9s, avec sa production de trois m\u00E9gawatts, contribue \u00E0 r\u00E9duire l'empreinte carbone de l'usine MINI d'Oxford de 1500 tonnes de CO2 par an.
customPersonality.funFact.success.planet.12=Vous savez probablement que nous nous engageons pour rendre notre entreprise plus durable, mais aviez-vous r\u00E9alis\u00E9 qu'\u00EAtre durable, c'est prendre soin non seulement de la Terre, mais aussi des communaut\u00E9s? C'est pour cela que BMW Group se procure le cobalt et le lithium dont il a besoin pour ses batteries uniquement dans des mines situ\u00E9es en Australie et au Maroc, qui r\u00E9pondent aux normes sociales et environnementales les plus exigeantes.
customPersonality.funFact.success.planet.13=Vous avez probablement d\u00E9j\u00E0 entendu l'adage selon lequel il faut <break strength="medium"/> "commencer par balayer devant sa porte." Eh bien cela ne s'applique pas uniquement \u00E0 la responsabilit\u00E9 individuelle des personnes, mais aussi \u00E0 celle des marques. En particulier sur des sujets aussi importants que la durabilit\u00E9. Et chez MINI, nous aimons bien nous occuper de notre maison. Les 11500 panneaux solaires install\u00E9s sur le toit de l'usine MINI d'Oxford, en Angleterre, g\u00E9n\u00E8rent la quantit\u00E9 impressionnante de trois m\u00E9gawatts d'\u00E9lectricit\u00E9 verte, qui suffiraient aux besoins de 850 m\u00E9nages.
customPersonality.funFact.success.planet.14=Au risque de vous \u00E9tonner, les 8000 m\u00E8tres carr\u00E9s de toiture plate de notre usine de Swindon sont utilis\u00E9s pour r\u00E9cup\u00E9rer de l'eau de pluie afin,<break strength="weak"/> <prosody rate="slow"> entre autres, </prosody> d'arroser les espaces verts du site. <break strength="strong"/> Cela prouve que la durabilit\u00E9 n'est pas n\u00E9cessairement une affaire de haute technologie, mais qu'il suffit parfois d'\u00EAtre conscient et d'utiliser des dispositifs extr\u00EAmement simples.
customPersonality.funFact.success.planet.15=Vous saviez que nous agissons pour r\u00E9duire la pollution des oc\u00E9ans, en incorporant des cordes et des filets de p\u00EAche recycl\u00E9s dans nos v\u00E9hicules? L'utilisation de ces mat\u00E9riaux recycl\u00E9s nous permet de r\u00E9duire l'empreinte carbone de nos composants d'environ 25 pour cent, tout en pr\u00E9servant des ressources et en contribuant \u00E0 la d\u00E9pollution de l'oc\u00E9an. Notre objectif est de porter la proportion de mati\u00E8res secondaires dans les mati\u00E8res plastiques de nos v\u00E9hicules neufs \u00E0 40 pour cent d'ici 2030, et nous consid\u00E9rons l'oc\u00E9an comme une source potentielle de tels mat\u00E9riaux.
customPersonality.funFact.success.planet.16=\u00C7a, c'est une id\u00E9e brillante! Les collaborateurs de notre usine anglaise d'Oxford ont r\u00E9duit la consommation d'\u00E9lectricit\u00E9 de 41 pour cent en rempla\u00E7ant 18000 ampoules incandescentes par des LED. Simple, mais efficace.
customPersonality.funFact.success.planet.1=\u00CAtes-vous en \u00E9tat de faire quoi que ce soit avant votre caf\u00E9 du matin? <prosody rate="slow"> Exactement. </prosody> Il en va de m\u00EAme pour votre voiture: elle ne peut pas fonctionner sans \u00E9nergie. Donc si vous cherchez \u00E0 \u00E9conomiser de l'\u00E9nergie et \u00E0 adopter une conduite plus verte, il est peut-\u00EAtre pr\u00E9f\u00E9rable de baisser vos vitres plut\u00F4t que de mettre en marche la climatisation. Si vous l'allumez, r\u00E9glez-la sur une temp\u00E9rature confortable \u2013 inutile de transformer votre voiture en cong\u00E9lateur!
customPersonality.funFact.success.planet.2=Vous n'en avez pas forc\u00E9ment conscience: une conduite plus verte ne passe pas uniquement par le type d'\u00E9nergie que votre voiture utilise! Son chargement compte \u00E9galement pour beaucoup. Essayez toujours de laisser les bagages exc\u00E9dentaires hors de votre v\u00E9hicule et de n'emporter que ce dont vous avez besoin. Vous r\u00E9duirez ainsi le chargement de votre v\u00E9hicule, et par cons\u00E9quent sa consommation, ce qui vous permettra \u00E9galement d'\u00E9conomiser de l'argent.
customPersonality.funFact.success.planet.3=Voulez-vous conduire de mani\u00E8re plus durable? Tout repose sur votre capacit\u00E9 d'anticipation. Si vous voyez un feu rouge, n'arrivez pas \u00E0 pleine vitesse pour ensuite freiner brusquement, mais terminez en roue libre, en laissant votre v\u00E9hicule d\u00E9c\u00E9l\u00E9rer naturellement. Pour peu que le feu passe au vert avant que vous arriviez, vous n'aurez m\u00EAme pas \u00E0 vous arr\u00EAter puis \u00E0 red\u00E9marrer, ce qui est bien meilleur pour l'environnement.
customPersonality.funFact.success.planet.4=Un rayon de soleil peu faire la diff\u00E9rence. Saviez-vous que les panneaux photovolta\u00EFques sur le toit de l'usine MINI d'Oxford, en Angleterre, r\u00E9duisent l'empreinte carbone du site de production de 1500 tonnes de CO2 par an? Nous esp\u00E9rons que cette pens\u00E9e mettra du soleil dans votre journ\u00E9e.
customPersonality.funFact.success.planet.5=Au cours des deux derni\u00E8res ann\u00E9es, nous avons r\u00E9ellement pass\u00E9 la seconde en mati\u00E8re de durabilit\u00E9, en nous occupant non seulement du fonctionnement d'une MINI, mais aussi de la fa\u00E7on dont elle est fabriqu\u00E9e. C'est pourquoi nous nous appliquons \u00E0 pratiquer une \u00E9conomie circulaire, ce qui implique de r\u00E9utiliser et de recycler autant de mat\u00E9riaux que possible. Et nous en avons grandement besoin. La production annuelle d'environ 2,5 millions de v\u00E9hicules du BMW Group g\u00E9n\u00E8re quelque 780000 tonnes de d\u00E9chets. Or, ces mat\u00E9riaux r\u00E9siduels contiennent des ressources pr\u00E9cieuses. C'est pourquoi en 2021, 99 pour cent des d\u00E9chets ont \u00E9t\u00E9 recycl\u00E9s ou r\u00E9cup\u00E9r\u00E9s. En proc\u00E9dant ainsi, nous posons les bases de la durabilit\u00E9 d\u00E8s le stade de la production des v\u00E9hicules.
customPersonality.funFact.success.planet.6=\u00CAtre attach\u00E9 \u00E0 la durabilit\u00E9 ne doit pas n\u00E9cessairement vous remplir d'angoisse, cela peut \u00E9galement vous inciter \u00E0 faire des choses positives et constructives, et mettre r\u00E9ellement un rayon de soleil dans votre vie. C'est ce qui s'est produit dans notre cas: le toit de notre usine d'Oxford, en Angleterre, accueille 11500 panneaux solaires \u2013 l'\u00E9quivalent de cinq terrains de football \u2013 qui couvrent 100 pour cent des besoins en \u00E9nergie de notre site de production.
customPersonality.funFact.success.planet.7=Ce fait incroyable vous avait peut-\u00EAtre \u00E9chapp\u00E9: les toutes premi\u00E8res MINI \u00E9lectriques ont \u00E9t\u00E9 construites pour le film de 2003, "Braquage \u00E0 l'italienne". Eh oui: trois mod\u00E8les enti\u00E8rement \u00E9lectriques, d\u00E9sormais l\u00E9gendaires, ont \u00E9t\u00E9 fabriqu\u00E9s sur mesure pour foncer dans les tunnels du m\u00E9tro de Los Angeles sans les polluer avec des gaz d'\u00E9chappement. \u00C7a, c'est du cin\u00E9ma responsable!
customPersonality.funFact.success.planet.8=Vous serez s\u00FBrement d'accord pour affirmer que la durabilit\u00E9 commence au sommet d'une organisation. Et parfois au sens propre, comme dans notre usine anglaise de Swindon. Les 8000 m\u00E8tres carr\u00E9s de toiture du site sont utilis\u00E9s pour collecter l'eau de pluie. Cette eau sert ensuite \u00E0 diff\u00E9rents usages, du nettoyage des installations \u00E0 l'arrosage des espaces verts, en passant par le remplissage des chasses d'eau. Cette derni\u00E8re fonction vous fait peut-\u00EAtre sourire, mais elle repr\u00E9sente une contribution importante, quoique modeste, \u00E0 l'am\u00E9lioration de la durabilit\u00E9 dans l'industrie automobile.
customPersonality.funFact.success.planet.9=Le saviez-vous? Comme toutes les autres usines de BMW Group, l'\u00E9lectricit\u00E9 de l'usine MINI d'Oxford, en Angleterre, provient \u00E0 100 pour cent de sources d'\u00E9nergie renouvelables.
customPersonality.funFact.success.products.0=Vous savez probablement que nous ne nous contentons pas de fabriquer des voitures, mais saviez-vous que nous avons jadis produit une planche de surf? En association avec le fabricant californien Channel Islands, nous avons cr\u00E9\u00E9 le premier surf au design MINI, qui pr\u00E9sentait un contour plus large et un culbuteur bas pour plus d'agilit\u00E9 et de vitesse. Mais vous pouvez \u00E9galement le customiser tout \u00E0 loisir, avec des couleurs comme le rouge chili et des bandes rallye noires. Vous pouvez donc vous d\u00E9placer en MINI sur terre comme sur les vagues.
customPersonality.funFact.success.products.10=Saviez-vous que nous avons jadis construit une Rolls-Royce? Enfin, presque. La MINI Cooper S Inspired by Goodwood \u00E9tait une \u00E9dition sp\u00E9ciale que nous avons r\u00E9alis\u00E9e en collaboration avec Rolls-Royce, et qui poss\u00E9dait des \u00E9l\u00E9ments sp\u00E9cifiques au constructeur de luxe, \u00E0 l'int\u00E9rieur et \u00E0 l'ext\u00E9rieur. Comme des enjoliveurs en ronce de noyer et des si\u00E8ges en cuir cornsilk. La MINI Cooper S Inspired by Goodwood n'a \u00E9t\u00E9 produite qu'\u00E0 1000 exemplaires, ce qui en fait une pi\u00E8ce rare, exclusive et assez on\u00E9reuse dans toute collection.
customPersonality.funFact.success.products.11=Avez-vous remarqu\u00E9 que nos v\u00E9hicules ont r\u00E9alis\u00E9 des grands progr\u00E8s ces derniers temps? Lorsque la premi\u00E8re MINI Countryman moderne a fait sa premi\u00E8re au Salon de Gen\u00E8ve en 2010, ce n'\u00E9tait pas seulement le premier v\u00E9hicule MINI dot\u00E9 de quatre portes et d'un grand hayon, et dont l'int\u00E9rieur variable pouvait accueillir jusqu'\u00E0 quatre occupants. C'\u00E9tait \u00E9galement la premi\u00E8re MINI de s\u00E9rie dont la longueur d\u00E9passait 4 m\u00E8tres. Nous grandissons tous, un jour ou l'autre.
customPersonality.funFact.success.products.12=Savez-vous ce qui donne une touche distinctement british \u00E0 une s\u00E9rie sp\u00E9ciale MINI? Si nous commencions par la nommer Countryman Park Lane Edition, en r\u00E9f\u00E9rence \u00E0 un quartier tr\u00E8s distingu\u00E9 de Londres? C'est un bon d\u00E9but. Ensuite, pourquoi ne pas donner une finition Earl Grey m\u00E9tallis\u00E9e \u00E0 la carrosserie, avec un toit et des coquilles de r\u00E9troviseurs ext\u00E9rieurs rouge ch\u00EAne? Voil\u00E0 qui est ressemblant.
customPersonality.funFact.success.products.13=Pouvez-vous deviner quelle MINI de s\u00E9rie a \u00E9t\u00E9 le premier v\u00E9hicule deux places \u00E0 int\u00E9grer notre gamme de mod\u00E8les apr\u00E8s le nouveau lancement de la MINI en 2001? Si vous r\u00E9fl\u00E9chissez au type de voitures qui se passent g\u00E9n\u00E9ralement de si\u00E8ges arri\u00E8re, la r\u00E9ponse viendra d'elle-m\u00EAme: il s'agit de la MINI Coup\u00E9 2011, la MINI sportive au toit en forme de casque dont la silhouette n'a rien \u00E0 envier \u00E0 toutes les MINI de l'histoire en termes d'\u00E9l\u00E9gance et de dynamisme.
customPersonality.funFact.success.products.14=Vous vous souvenez qu'entre 2011 et 2015, nous avons produit le mod\u00E8le exclusivement deux places MINI Coup\u00E9? Cette sportive aux lignes ramass\u00E9es est jusqu'\u00E0 52 millim\u00E8tres plus basse que la MINI \u00E0 hayon arri\u00E8re de l'\u00E9poque. Elle n'avait certes que deux si\u00E8ges, mais elle se pr\u00EAtait \u00E0 des usages tr\u00E8s vari\u00E9s: <break strength="strong"/> elle disposait d'une capacit\u00E9 de rangement et d'une charge utile cons\u00E9quentes derri\u00E8re les si\u00E8ges conducteur et passager; <break strength="medium"/> d'une grande zone de chargement polyvalente; <break strength="medium"/> et d'un hayon large avec une hauteur d'ouverture extr\u00EAmement grande qui facilitait le chargement. Une voiture pour qui voulait se simplifier la vie.
customPersonality.funFact.success.products.15=Saviez-vous que lorsque nous avons lanc\u00E9 la MINI Coup\u00E9 en 2011, elle ne se distinguait pas seulement par sa silhouette ramass\u00E9e et son toit original "en forme de casque", mais aussi parce qu'\u00E0 cette \u00E9poque <break strength="medium"/> elle obtenait les meilleures statistiques de performance jamais enregistr\u00E9es par une MINI produite en grand volume? Et c'est tant mieux, car la voiture a \u00E9t\u00E9 con\u00E7ue pour offrir un maximum de plaisir de conduite et pour donner un coup de fouet \u00E0 la cat\u00E9gorie des voitures de sport super-compactes. Ce qu'elle n'a pas manqu\u00E9 de faire.
customPersonality.funFact.success.products.16=Depuis que nous avons relanc\u00E9 la marque MINI au tournant du mill\u00E9naire, nous avons fabriqu\u00E9 un certain nombre de voitures qui visaient toutes \u00E0 enthousiasmer le public de diff\u00E9rentes mani\u00E8res. Un exemple concret: lorsque nous avons lanc\u00E9 la MINI Coup\u00E9 en 2011, son objectif \u00E9tait d'offrir un plaisir de conduite in\u00E9gal\u00E9 aux deux personnes qu'elle pouvait accueillir. Elle poss\u00E9dait une agilit\u00E9 hors pair dans le segment des petites voitures, avec une configuration de ch\u00E2ssis, une r\u00E9partition du poids et des propri\u00E9t\u00E9s a\u00E9rodynamiques \u2013 y compris un becquet arri\u00E8re actif qui optimise le flux d'air \u00E0 des vitesses soutenues \u2013 ax\u00E9es sur une performance optimale, et pouvait \u00EAtre command\u00E9e avec nos moteurs les plus puissants de l'\u00E9poque.
customPersonality.funFact.success.products.17=Si je vous demandais quelle marque a pu cr\u00E9er une caravane compacte mais confortable pour deux personnes, \u00E9quip\u00E9e d'un r\u00E9chaud \u00E0 gaz \u00E0 deux br\u00FBleurs, d'un r\u00E9frig\u00E9rateur, d'un \u00E9vier, d'un r\u00E9servoir \u00E0 eau et m\u00EAme d'un module solaire, votre premi\u00E8re r\u00E9ponse ne serait probablement pas MINI. Et pourtant! La caravane MINI Cowley 2013 est la preuve que nous pouvons vous offrir une solution de luxe pour passer la nuit, et elle attire tous les regards. Avec son poids l\u00E9g\u00E8rement inf\u00E9rieur \u00E0 300 kilogrammes, la Cowley offrait le m\u00EAme plaisir de conduite MINI, malgr\u00E9 le remorquage.
customPersonality.funFact.success.products.18=Vous sentez-vous \u00E0 l'aise dans votre MINI? Si nous vous posons cette question, c'est parce que la taille a toujours \u00E9t\u00E9 un \u00E9l\u00E9ment important de la MINI. La voiture originale faisait \u00E0 peine plus de 3 m\u00E8tres, tandis qu'\u00E0 la relance de la marque, la MINI \u00E9tait un peu plus grande, \u00E0 environ 3,6 m\u00E8tres. En 2008, nous avons cependant franchi la barre des 4 m\u00E8tres avec la MINI Crossover Concept. Cette voiture pr\u00E9sentait de nombreuses caract\u00E9ristiques sp\u00E9ciales, parmi lesquelles figure en bonne place le combin\u00E9 central d'instruments tridimensionnel, appel\u00E9 MINI Center Globe. Et qu'est-il advenu de la Crossover Concept? Elle est devenue par la suite la MINI Countryman.
customPersonality.funFact.success.products.19=Voici quelque chose qui pourrait vous choquer. La MINI Electric Concept, le pr\u00E9curseur direct de notre premi\u00E8re voiture \u00E9lectrique de s\u00E9rie de 2017, n'\u00E9tait pas seulement avant-gardiste avec son groupe propulseur, mais comportait \u00E9galement des pi\u00E8ces imprim\u00E9es en 3D. Ses applications a\u00E9rodynamiques, utilis\u00E9es dans les prises d'air simul\u00E9es, ont toutes \u00E9t\u00E9 fabriqu\u00E9es par impression 3D, non seulement pour montrer que nous pouvions le faire, mais aussi pour prouver que la m\u00E9thode pouvait \u00EAtre \u00E0 la fois fonctionnelle et \u00E9l\u00E9gante. Y sommes-nous parvenus? Il nous semble que oui.
customPersonality.funFact.success.products.1=Vous avez peut-\u00EAtre entendu dire qu'\u00E0 partir de 2030, toutes les MINI seront enti\u00E8rement \u00E9lectriques. Cela vaut \u00E9galement pour les mod\u00E8les John Cooper Works ax\u00E9s sur la performance. En fait, un mod\u00E8le JCW \u00E9lectrique nous a d\u00E9j\u00E0 donn\u00E9 un premier avant-go\u00FBt. La MINI Electric Pacesetter inspir\u00E9e par JCW <break strength="medium"/> a servi de v\u00E9hicule de s\u00E9curit\u00E9 lors du championnat FIA de Formule E pendant deux saisons. Une preuve de concept qui nous fait vibrer pour l'avenir.
customPersonality.funFact.success.products.20=\u00C0 quoi ressemblerait une MINI destin\u00E9e \u00E0 la "haute soci\u00E9t\u00E9"? Que diriez-vous de si\u00E8ges en cuir Lounge de couleur truffe noire, avec des passepoils bleu clair et un p\u00E9dalier en acier inoxydable? Ou encore des jantes en alliage l\u00E9ger Double Cross de 17 pouces reprenant la structure de l'Union Jack, et une teinte de carrosserie m\u00E9tallis\u00E9e exclusive appel\u00E9e "Iced Chocolate"? Voil\u00E0 le genre d'arguments de grande classe que l'\u00E9dition sp\u00E9ciale MINI Cabrio Highgate \u2013 nomm\u00E9e d'apr\u00E8s un quartier particuli\u00E8rement exclusif de Londres \u2013 proposait. Classe. Chic. MINI.
customPersonality.funFact.success.products.21=Comment f\u00EAteriez-vous votre victoire au Rallye Dakar? Et si vous le remportiez deux fois d'affil\u00E9e? Nous, nous l'avons de la meilleure fa\u00E7on que nous connaissons, avec une \u00E9dition sp\u00E9ciale comm\u00E9morative en l'honneur du duo fran\u00E7ais vainqueur form\u00E9 par St\u00E9phane Peterhansel et Jean-Paul Cottret. Seuls 11 exemplaires de ce mod\u00E8le exclusif ont \u00E9t\u00E9 produits, et vendus exclusivement en France en souvenir des 11 victoires de Peterhansel dans le Dakar.
customPersonality.funFact.success.products.22=Saviez-vous qu'en 1959, l'ann\u00E9e m\u00EAme o\u00F9 Alec Issigonis pr\u00E9sentait la premi\u00E8re MINI, l'\u00E9quipe de John Cooper remportait son premier championnat du monde de Formule 1? Cooper allait ensuite cr\u00E9er quelques-unes des plus importantes MINI de course et faire entrer le nom "Cooper" dans la l\u00E9gende. Il n'est donc pas surprenant qu'\u00E0 l'occasion du 50e anniversaire, nous ayons cr\u00E9\u00E9 une \u00E9dition limit\u00E9e \u00E0 250 exemplaires. La "MINI John Cooper Works World Championship 50" pr\u00E9sentait toute une s\u00E9rie de caract\u00E9ristiques uniques, notamment une technologie de suspension totalement in\u00E9dite, et pouvait passer de 0 \u00E0 100 kilom\u00E8tres-heure en 6,5 secondes.
customPersonality.funFact.success.products.23=Vous souvenez-vous que la MINI Countryman avait autrefois une cousine plus sportive en version trois portes? La MINI Paceman a un design distinctif, avec une ligne de toit inclin\u00E9e, un capot plus long et un profil sportif qui la distinguent des autres mod\u00E8les MINI. Elle est \u00E9galement plus proche de la route et a un poids l\u00E9g\u00E8rement inf\u00E9rieur \u00E0 celui de la Countryman de m\u00EAme g\u00E9n\u00E9ration, tandis que la suspension a \u00E9t\u00E9 modifi\u00E9e pour offrir une meilleure maniabilit\u00E9. Elle est destin\u00E9e \u00E0 ceux qui ont besoin de vitesse et de dynamisme, mais aussi d'espace.
customPersonality.funFact.success.products.24=Saviez-vous qu'en 2011, nous avons \u00E9t\u00E9 les premiers \u00E0 nous essayer \u00E0 un Coup\u00E9 tout-terrain haut de gamme, \u00E9galement appel\u00E9 <say-as interpret-as="spell-out">SAC</say-as>, dans le segment des petites voitures? Le MINI Paceman Concept \u00E9tait une version sportive trois portes de la MINI Countryman. Ce concept car allait devenir la MINI Paceman, qui a \u00E9t\u00E9 fabriqu\u00E9e dans les ann\u00E9es 2010.
customPersonality.funFact.success.products.25=Chez MINI, nous aimons cr\u00E9er des voitures hors norme, juste pour voir si nous en sommes capables, et la MINI Paceman Adventure s'inscrit dans cette d\u00E9marche. Ce v\u00E9hicule de type pick-up a \u00E9t\u00E9 cr\u00E9\u00E9 dans le cadre du programme d'apprentissage BMW et a transform\u00E9 le MINI Paceman, un petit SUV multisegment, en un pick-up \u00E9quip\u00E9 de pneumatiques tout-terrain, d'une rampe d'\u00E9clairage sur le toit et d'une petite plate-forme de chargement. La nouvelle suspension et la prise d'air de type snorkel en font un v\u00E9hicule id\u00E9al pour les terrains accident\u00E9s.
customPersonality.funFact.success.products.26=Projetez-vous en 1998: Titanic est en t\u00EAte du box-office, Sex and the City est une nouvelle s\u00E9rie \u00E0 succ\u00E8s et Apple vient de sortir l'iMac G3, un ordinateur de bureau tout-en-un r\u00E9volutionnaire et color\u00E9. Mais \u00E0 notre avis, tout cela n'est rien compar\u00E9 au fait que le l\u00E9gendaire Paul Smith a con\u00E7u une \u00E9dition limit\u00E9e de la MINI peinte dans sa nuance de bleu pr\u00E9f\u00E9r\u00E9e? Quelque 24 ans plus tard, il a repris ce mod\u00E8le et l'a int\u00E9gr\u00E9e au projet MINI Recharged. Cette initiative consiste \u00E0 convertir des MINI classiques en v\u00E9hicules enti\u00E8rement \u00E9lectriques, leur permettant de garder toute leur actualit\u00E9. Sir Alec Issigonis, le cr\u00E9ateur de la premi\u00E8re MINI, serait fier.
customPersonality.funFact.success.products.27=Croiriez-vous qu'il nous a fallu attendre 2011 pour cr\u00E9er notre premier mod\u00E8le deux places d\u00E9capotable? Mais ce que nous avons fait \u00E9tait plut\u00F4t cool. La MINI Roadster \u00E9tait la premi\u00E8re voiture sport haut de gamme de ce type dans le segment des petites voitures. Cette voiture biplace \u00E9tait \u00E9quip\u00E9e d'une capote \u00E0 ouverture manuelle, d'arceaux de s\u00E9curit\u00E9 en acier inoxydable poli et d'un becquet arri\u00E8re actif qui sortait automatiquement \u00E0 80 kilom\u00E8tres-heure. Une petite voiture <break strength="strong"/> mais une grande personnalit\u00E9.
customPersonality.funFact.success.products.28=Saviez-vous que pour les Jeux olympiques de Londres, en 2012, <break strength="medium"/> nous avons cr\u00E9\u00E9 une version sp\u00E9ciale et tr\u00E8s britannique de notre ultracompact Rocketman Concept? Cette voiture, qui est presque aussi petite que la MINI originale de 1959, est peinte \u00E0 l'int\u00E9rieur et \u00E0 l'ext\u00E9rieur aux couleurs du drapeau britannique, tandis que son tableau de bord \u00E9num\u00E8re toutes les villes olympiques pr\u00E9c\u00E9dentes. Elle pr\u00E9sentait \u00E9galement un minuscule terrain de basket avec des joueurs miniatures sur la console centrale, entre le conducteur et le passager avant.
customPersonality.funFact.success.products.29=La MINI n'est pas une grande voiture, mais la MINI classique \u00E9tait encore plus petite. C'est pourquoi, en 2011, nous avons cr\u00E9\u00E9 un concept car MINI qui \u00E9tait presque aussi petit que la MINI originale de 1959. La Rocketman Concept pr\u00E9sente quelques caract\u00E9ristiques int\u00E9ressantes, qui permettent \u00E0 ce petit format de maximiser son espace limit\u00E9: ses portes s'ouvrent largement gr\u00E2ce \u00E0 leurs doubles charni\u00E8res, facilitant l'acc\u00E8s \u00E0 bord, tandis que ses si\u00E8ges l\u00E9gers peuvent \u00EAtre agenc\u00E9s dans diff\u00E9rentes positions, pour deux \u00E0 quatre passagers. Une utilisation intelligente de l'espace.
customPersonality.funFact.success.products.2=Je parie que vous savez que le sport automobile n'est pas qu'une affaire d'ing\u00E9nierie? J'en \u00E9tais s\u00FBr. En r\u00E9alit\u00E9, ce qui captive l'imagination des foules, ce sont les histoires de personnes d'exception conduisant des voitures d'exception. Et des histoires de ce type, nous en regorgeons, comme le montre <break strength="medium"/> "The Faith of a Few", un court m\u00E9trage c\u00E9l\u00E9brant l'h\u00E9ritage de John Cooper Works Motorsport <break strength="medium"/> qui a remport\u00E9 deux lions d'or et deux lions d'argent au festival Cannes Lions du film publicitaire.
customPersonality.funFact.success.products.30=Vous voulez une information int\u00E9ressante? Si nous devions cr\u00E9er une voiture aussi petite que la MINI originale de 1959, nous avons d\u00E9j\u00E0 pos\u00E9 les bases avec la MINI Rocketman Concept 2011, car elle poss\u00E8de les caract\u00E9ristiques indispensables \u00E0 une voiture de tr\u00E8s petite taille, mais haut de gamme. Elle poss\u00E8de un toit transparent pour accro\u00EEtre la sensation d'espace et un compartiment \u00E0 bagages flexible, dot\u00E9 d'un hayon qui sort de la carrosserie \u00E0 la mani\u00E8re d'un tiroir, ce qui vous permet de transporter plus, beaucoup plus.
customPersonality.funFact.success.products.31=Il faut parfois revenir \u00E0 l'essentiel pour pouvoir se projeter dans l'avenir. Un bon conseil <break strength="medium"/> que nous avons pris \u00E0 c\u0153ur avec la MINI Rocketman Concept 2011. Avec une longueur de 3,419 m\u00E8tres, elle ne mesure que quelques centim\u00E8tres de plus que la MINI originale de 1959, ce qui nous a oblig\u00E9s \u00E0 repenser r\u00E9ellement le concept d'"utilisation intelligente de l'espace", et nous a donn\u00E9 un aper\u00E7u de certains \u00E9l\u00E9ments qui allaient devenir la norme quelques ann\u00E9es plus tard, comme notre syst\u00E8me d'infodivertissement, alors in\u00E9dit.
customPersonality.funFact.success.products.32=Saviez-vous que lorsque MINI et le l\u00E9gendaire designer Paul Smith ont cr\u00E9\u00E9 la MINI Strip, en supprimant tous les \u00E9l\u00E9ments superflus d'une MINI Cooper SE, ils ont tout de m\u00EAme r\u00E9ussi \u00E0 faire ressortir l'int\u00E9rieur du v\u00E9hicule. Ils ont d\u00E9lib\u00E9r\u00E9ment omis tous les enjoliveurs, \u00E0 l'exception de la garniture du tableau de bord et de la plage arri\u00E8re. Les mat\u00E9riaux de base apparents donnent \u00E0 l'habitacle un aspect d\u00E9pouill\u00E9 mais magnifique. Avec un tableau de bord de base en une seule partie, comme ils ont m\u00EAme renonc\u00E9 \u00E0 un syst\u00E8me d'infodivertissement traditionnel, c'est le smartphone du conducteur qui est utilis\u00E9 pour commander les m\u00E9dias.
customPersonality.funFact.success.products.33=Avez-vous entendu parler de la MINI Strip? Il s'agit d'une voiture que l'on a d\u00E9pouill\u00E9e de toutes les pi\u00E8ces superflues d'une MINI Cooper SE, dans le but de la rendre aussi durable que possible. Elle comporte des pi\u00E8ces en plastique recycl\u00E9 imprim\u00E9es en 3D et un toit panoramique en plexiglas. Les vis des \u00E9l\u00E9ments rapport\u00E9s sont apparentes, une r\u00E9f\u00E9rence \u00E0 la passion pour le v\u00E9lo de son l\u00E9gendaire co-cr\u00E9ateur, le designer Paul Smith. La carrosserie \u00E0 l'\u00E9tat brut, avec ses marques de meulage et sa peinture transparente, lui conf\u00E8re une esth\u00E9tique unique et durable.
customPersonality.funFact.success.products.34=Comment la MINI STRIP 2021 est-elle parvenue \u00E0 atteindre \u00E0 la fois le minimalisme absolu et une fonctionnalit\u00E9 de haut niveau? Prenons le volant: r\u00E9duit \u00E0 ses fonctions essentielles, il est envelopp\u00E9 dans du ruban comme celui utilis\u00E9 sur le guidon des v\u00E9los de route. Il a des vis apparentes et un cache tout simple en maille, qui laisse appara\u00EEtre l'airbag derri\u00E8re lui. Les panneaux de porte sont en maille, r\u00E9v\u00E9lant leur structure, tandis que les poign\u00E9es int\u00E9rieures sont en corde d'escalade. Les m\u00E9canismes d'ouverture de porte, en aluminium frais\u00E9, sont log\u00E9s dans les moulures d'extr\u00E9mit\u00E9 en li\u00E8ge. Il est int\u00E9ressant de noter que plus le design est basique et expos\u00E9, plus il est agr\u00E9able.
customPersonality.funFact.success.products.35=Comment appelle-t-on une MINI Cooper SE d\u00E9pourvue de peinture teint\u00E9e? Un chef-d'\u0153uvre. MINI et Paul Smith ont fait \u00E9quipe pour cr\u00E9er une voiture minimaliste au charme rafra\u00EEchissant et non conventionnel. La MINI Strip trois portes pr\u00E9sente un ext\u00E9rieur d\u00E9lib\u00E9r\u00E9ment inachev\u00E9, prot\u00E9g\u00E9 par une fine pellicule de peinture transparente. Les marques de meulage sur les panneaux en acier galvanis\u00E9 ont \u00E9t\u00E9 intentionnellement laiss\u00E9es telles quelles, ce qui conf\u00E8re \u00E0 la voiture une esth\u00E9tique unique, "parfaitement imparfaite".
customPersonality.funFact.success.products.36=Qu'obtient-on lorsque l'on marie la durabilit\u00E9 et le style? La MINI STRIP, bien s\u00FBr! Ce concept car au style d\u00E9pouill\u00E9 pr\u00E9sente un design int\u00E9rieur minimaliste bas\u00E9 sur des mat\u00E9riaux recycl\u00E9s et respectueux de l'environnement. Les si\u00E8ges en tissu tricot\u00E9 sont enti\u00E8rement recyclables et les tapis de sol sont fabriqu\u00E9s \u00E0 partir de caoutchouc recycl\u00E9. La garniture du tableau de bord, les moulures d'extr\u00E9mit\u00E9 de porte et la plage arri\u00E8re sont en li\u00E8ge \u00E9cologique, \u00E0 la fois ferme et doux au toucher. Non seulement ces mat\u00E9riaux sont esth\u00E9tiques, mais ils am\u00E9liorent \u00E9galement l'acoustique int\u00E9rieure de la voiture.
customPersonality.funFact.success.products.37=Qu'obtient-on lorsqu'on pousse le principe du "moins, c'est plus" \u00E0 son paroxysme? La MINI STRIP! Cette voiture unique en son genre, cr\u00E9\u00E9e en collaboration avec le l\u00E9gendaire designer Paul Smith, a \u00E9t\u00E9 pr\u00E9sent\u00E9e pour la premi\u00E8re fois \u00E0 Londres en ao\u00FBt 2021. Ce mod\u00E8le est un plaidoyer en faveur de la conception automobile durable, ax\u00E9e sur la simplicit\u00E9, la transparence et la durabilit\u00E9. Comme le nom du mod\u00E8le l'indique (le verbe anglais "strip" signifiant "d\u00E9pouiller"), nous avons pris une MINI Cooper SE et l'avons r\u00E9duite \u00E0 ses \u00E9l\u00E9ments structurels essentiels. Ensuite, seuls les \u00E9l\u00E9ments absolument n\u00E9cessaires ont \u00E9t\u00E9 r\u00E9alis\u00E9s et int\u00E9gr\u00E9s dans la voiture, mais sous des formes plus durables.
customPersonality.funFact.success.products.38=D'apr\u00E8s vous, quel usage ferez-vous de votre voiture dans le futur? Chez MINI, nous voyons l'avenir de la voiture non pas comme une simple machine permettant de se rendre d'un point A \u00E0 un point B, mais comme un chez-soi personnel qui se prolonge dans un espace public. La mobilit\u00E9 ne consistera pas \u00E0 vous conduire \u00E0 un endroit, mais \u00E0 vous embarquer dans un voyage constitu\u00E9 d'exp\u00E9riences extraordinaires. Et rien n'illustre mieux cet \u00E9tat d'esprit que la MINI Vision Urbanaut, un concept car qui vise \u00E0 stimuler tous les sens de ses passagers, des plaisirs visuels \u00E0 des parfums sp\u00E9cifiques.
customPersonality.funFact.success.products.39=Saviez-vous que la MINI Vision Urbanaut \u2013 un concept car futuriste de 2021 \u2013 a \u00E9t\u00E9 con\u00E7ue non seulement pour offrir un maximum d'espace sur une surface aussi r\u00E9duite que possible, mais aussi pour \u00EAtre durable du point de vue environnemental? En plus d'\u00EAtre enti\u00E8rement \u00E9lectrique, cette voiture comportait un nombre r\u00E9duit de composants afin d'\u00E9viter toute utilisation inutile de mat\u00E9riaux. Le v\u00E9hicule a en outre \u00E9t\u00E9 con\u00E7u pour cr\u00E9er un espace urbain \u00E0 la disposition des personnes lorsqu'il ne roule pas, ce qui augmente son champ d'utilisation. Fun fact: le tableau de bord peut m\u00EAme se transformer en lit de repos!
customPersonality.funFact.success.products.3=Si vous \u00EAtes mont\u00E9 \u00E0 bord d'un mod\u00E8le MINI John Cooper Works, vous savez que ces v\u00E9hicules sont b\u00E2tis pour faire des choses exceptionnelles. Mais m\u00EAme dans ce cas, vous ne pensiez probablement pas que l'une des cascades record associ\u00E9es \u00E0 ce mod\u00E8le a \u00E9t\u00E9 r\u00E9alis\u00E9e par une JCW Countryman fortement modifi\u00E9e, qui a effectu\u00E9, sans aucune assistance, un saut p\u00E9rilleux arri\u00E8re depuis une rampe fixe de 8 m\u00E8tres de haut dans une station de sport d'hiver fran\u00E7aise. Mon Dieu!
customPersonality.funFact.success.products.40=Qu'obtient-on lorsqu'on hybride une voiture et un sanctuaire? La MINI Vision Urbanaut! Le concept car MINI de 2021 a propos\u00E9 une toute nouvelle interpr\u00E9tation de la mobilit\u00E9. Plus qu'un simple moyen de transport, c'est une oasis urbaine personnelle qui incarne le futur de la mobilit\u00E9, avec trois modes, Chill, Wanderlust et Vibe, qui utilisent des parfums, des sons et un \u00E9clairage d'ambiance pour enrichir l'atmosph\u00E8re du moment choisi. Mais ce n'est l\u00E0 qu'un des moyens que cette voiture emploie pour rendre le futur un peu plus proche de nous.
customPersonality.funFact.success.products.41=Que se passe-t-il lorsque vous m\u00E9langez l'h\u00E9ritage de MINI en mati\u00E8re de sport automobile avec une vision futuriste? Vous obtenez la voiture qui a failli devenir la nouvelle MINI. La MINI ACV 30 a commenc\u00E9 son existence au cours des ann\u00E9es 90, en tant qu'\u00E9tude propos\u00E9e par Adrian van Hooydonk, aujourd'hui chef du design chez BMW, parmi de nombreux concepts destin\u00E9s \u00E0 devenir la nouvelle MINI. Bien que cela n'ait pas abouti, le d\u00E9veloppement du concept s'est poursuivi et a d\u00E9bouch\u00E9 sur un impressionnant hommage \u00E0 l'embl\u00E9matique MINI Cooper et \u00E0 son h\u00E9ritage dans le domaine du sport automobile, \u00E0 l'occasion de son 30e anniversaire.
customPersonality.funFact.success.products.42=Avez-vous entendu parler de l'\u00E9dition Pat Moss des MINI 3 portes et 5 portes? Ces voitures en \u00E9dition limit\u00E9e rendent hommage au pass\u00E9 sportif de la marque premium britannique et \u00E0 la carri\u00E8re des pilotes Pat Moss et Ann Wisdom, qui ont remport\u00E9 le Rallye des Tulipes en mai 1962. Le v\u00E9hicule pr\u00E9sente des traits de design exclusifs, avec un graphisme bas\u00E9 sur le contour de la c\u00E9l\u00E8bre fleur hollandaise et sur le logo MINI. Tout en classe et en douceur.
customPersonality.funFact.success.products.43=Saviez-vous que la MINI classique \u00E9tait autant appr\u00E9ci\u00E9e pour sa polyvalence que pour tout autre motif? Eh bien, la nouvelle MINI a h\u00E9rit\u00E9 d'une partie de cette flexibilit\u00E9. En 2014, nous avons d\u00E9voil\u00E9 le concept car MINI <phoneme alphabet='ipa' ph='\u02C8superled\u02C8d\u0292\u025Bra'>Superleggera</phoneme> Vision, en collaboration avec le carrossier italien Touring <phoneme alphabet='ipa' ph='\u02C8superled\u02C8d\u0292\u025Bra'>Superleggera</phoneme>. Mariant charme britannique et savoir-faire italien, il pr\u00E9sente le design d'un roadster deux places aux lignes \u00E9pur\u00E9es et \u00E0 la calandre distinctive, tout en restant 100 pour cent MINI. <prosody rate="slow">Ciao <break strength="medium"/> petite bella</prosody>.
customPersonality.funFact.success.products.44=Vous aimez le plein air? Que diriez-vous d'aller camper? Si vous aimez \u00E0 la fois ces activit\u00E9s et la MINI, vous pouvez faire du camping sans jamais avoir \u00E0 poser votre tente sur le sol! Nous avons cr\u00E9\u00E9 pour la MINI Countryman des tentes de toit \u00E9l\u00E9gantes, qui s'adaptent facilement \u00E0 la MINI et offrent un espace de couchage pour deux personnes. Parfaites pour les voyages de camping impromptus.
customPersonality.funFact.success.products.45=Comment f\u00EAteriez-vous la venue des Jeux olympiques dans votre pays? Nous, nous cr\u00E9ons des \u00E9ditions sp\u00E9ciales incroyables en r\u00E9f\u00E9rence au lieu et \u00E0 l'occasion. C'est ainsi que la MINI Baker Street et la MINI Bayswater ont \u00E9t\u00E9 cr\u00E9\u00E9es pour les Jeux olympiques de 2012. La MINI Baker Street incarne le style jeune, frais et innovant de Londres et de MINI, tandis que la MINI Bayswater \u00E9voque l'esprit sportif et la maniabilit\u00E9.
customPersonality.funFact.success.products.46=Saviez-vous que la MINI Countryman a \u00E9t\u00E9 pr\u00E9c\u00E9d\u00E9e par un concept car beaucoup plus extravagant: la MINI Beachcomber Concept? Elle n'avait ni toit, ni portes, ni montant B, et poss\u00E9dait une calandre au design unique. Cette voiture ne montrait pas seulement \u00E0 quel point une MINI pouvait \u00EAtre diff\u00E9rente, mais elle \u00E9voquait \u00E9galement le buggy de plage culte, de type jeep, la MINI Moke.
customPersonality.funFact.success.products.47=Vous le savez probablement: d'ici 2030 <break strength="strong"/> tous les mod\u00E8les MINI seront enti\u00E8rement \u00E9lectriques. Mais vous ne savez peut-\u00EAtre pas que la d\u00E9marche ne date pas d'hier. En 2003, nous avons \u00E9t\u00E9 le premier fabricant d'automobiles haut de gamme \u00E0 d\u00E9ployer un parc roulant d'environ 500 v\u00E9hicules enti\u00E8rement \u00E9lectriques pour un usage priv\u00E9 dans la circulation quotidienne. Ces MINI E \u00E9taient les pr\u00E9curseurs de la premi\u00E8re MINI enti\u00E8rement \u00E9lectrique, la Cooper SE.
customPersonality.funFact.success.products.48=Vous avez probablement vu la MINI Cooper SE, notre premier mod\u00E8le enti\u00E8rement \u00E9lectrique, qui a fait ses d\u00E9buts en 2019. Peut-\u00EAtre m\u00EAme que vous en poss\u00E9dez une? \u00C7a ne serait pas \u00E9tonnant, car peu de temps apr\u00E8s son lancement, elle est rapidement devenue l'un des mod\u00E8les les plus appr\u00E9ci\u00E9s de notre marque. Cependant, l'histoire de cette voiture a commenc\u00E9 une d\u00E9cennie auparavant, avec le d\u00E9veloppement de la MINI E. <break strength="strong"/> Ce v\u00E9hicule enti\u00E8rement \u00E9lectrique a fait l'objet d'un programme de test de deux ans avec un parc roulant de 500 v\u00E9hicules sur les march\u00E9s du monde entier, afin de voir comment les gens utiliseraient concr\u00E8tement un tel v\u00E9hicule dans leur vie de tous les jours.
customPersonality.funFact.success.products.49=Une petite anecdote footballistique: MINI a remport\u00E9 un grand succ\u00E8s aupr\u00E8s des fans de foot lors de la Coupe du monde 2014 au Br\u00E9sil avec la MINI Paceman GoalCooper. Bas\u00E9e sur la MINI John Cooper Works Paceman, elle \u00E9tait la voiture id\u00E9ale pour ceux qui cherchaient \u00E0 faire plus que des olas. Elle avait un ext\u00E9rieur reprenant les couleurs du drapeau br\u00E9silien, des tapis de sol en gazon synth\u00E9tique, un \u00E9clairage digne d'un stade et un baby-foot miniature, qui permettait aux utilisateurs de se connecter \u00E0 d'autres conducteurs. Une voiture amusante? En tout cas, c'\u00E9tait le buuuuuuuuuuut!
customPersonality.funFact.success.products.4=Il y a deux types de personnes dans le monde. Ceux qui adorent la MINI John Cooper et ceux qui n'ont jamais pris place \u00E0 bord d'une telle voiture. Et cet engouement n'est pas difficile \u00E0 comprendre, car ces mod\u00E8les sont con\u00E7us pour apporter une exp\u00E9rience de conduite extr\u00EAmement excitante \u2013 habituellement r\u00E9serv\u00E9e aux voitures de course \u2013 et de l'adapter \u00E0 l'usage quotidien.
customPersonality.funFact.success.products.5=Vous savez probablement que les voitures MINI ont \u00E9t\u00E9 produites presque sans discontinuit\u00E9 depuis 1959. Curieusement, la dix millioni\u00E8me MINI est sortie des lignes de production de l'usine d'Oxford au bout d'exactement soixante ans. De mani\u00E8re totalement fortuite, cette voiture \u00E9tait un mod\u00E8le MINI "\u00C9dition 60 ans". N'est-ce pas beau lorsque les plan\u00E8tes s'alignent ainsi?
customPersonality.funFact.success.products.6=Aviez-vous r\u00E9alis\u00E9 que la MINI Clubvan \u00E9tait la premi\u00E8re camionnette de livraison compacte haut de gamme du monde? Avec deux si\u00E8ges, cinq portes et un compartiment de chargement cloisonn\u00E9, elle offrait une fonctionnalit\u00E9 am\u00E9lior\u00E9e aux utilisateurs professionnels urbains. Bas\u00E9e sur la MINI Clubman, c'\u00E9tait la premi\u00E8re MINI moderne class\u00E9e parmi les v\u00E9hicules utilitaires. Elle ne sortait toutefois pas de nulle part, car c'\u00E9tait la lointaine descendante de la Morris MINI Van des ann\u00E9es 1960.
customPersonality.funFact.success.products.7=Vous pouvez vous imaginer vivre dans une MINI? Eh bien en 2013, nous avons cr\u00E9\u00E9 le plus petit camping-car de luxe du monde, dans lequel vous appr\u00E9cieriez sans doute de passer quelques nuits. La MINI Clubman Camper <break strength="medium"/> \u00E9tait un espace de vie polyvalent mont\u00E9 sur roues, qui poss\u00E9dait une couchette, une kitchenette, et m\u00EAme une t\u00E9l\u00E9vision. De plus, il \u00E9tait possible d'ouvrir son toit en verre pour a\u00E9rer ou contempler les \u00E9toiles, et il offrait m\u00EAme une douchette manuelle int\u00E9gr\u00E9e, ainsi qu'un chauffage additionnel. Ce camping-car mod\u00E8le r\u00E9duit avait tout ce qu'il faut pour un road trip parfait.
customPersonality.funFact.success.products.8=Vous \u00EAtes-vous d\u00E9j\u00E0 dit, en voyant la MINI Clubman: <break strength="strong"/> "Mais, <break strength="strong"/> on pourrait la transformer en camionnette!" Nous aussi! C'est pourquoi nous avons cr\u00E9\u00E9 en 2012 la MINI Clubvan Concept, mariage d'atouts pratiques et de style. Avec un compartiment de chargement cloisonn\u00E9 derri\u00E8re les si\u00E8ges avant, des vitres lat\u00E9rales arri\u00E8re opaques et une charge utile maximale, elle \u00E9tait destin\u00E9e \u00E0 un usage commercial dans les centres-villes, par exemple au sein du parc roulant de cr\u00E9ateurs de mode, de propri\u00E9taires de galerie d'art ou de traiteurs travaillant dans l'\u00E9v\u00E9nementiel, ou pour d'autres activit\u00E9s utilisant des \u00E9quipements volumineux. Ou comment joindre le style \u00E0 l'efficace.
customPersonality.funFact.success.products.9=Est-ce qu'une voiture peut devenir un classique en seulement quatre ans? Si c'est une MINI, probablement. Prenez la premi\u00E8re g\u00E9n\u00E9ration de la nouvelle MINI Cabrio sortie en 2004. En quatre ans, pas plus, ce mod\u00E8le s'est vendu \u00E0 plus de 164000 exemplaires, les march\u00E9s les plus enthousiastes \u00E9tant le Royaume-Uni et l'Irlande, deux pays connus pour leur soleil perp\u00E9tuel. Comme quoi si la voiture est suffisamment plaisante, la m\u00E9t\u00E9o n'a pas tant d'importance.
customPersonality.funFact.success.progress.0=M\u00EAme si vous profitez actuellement de la partie la plus recherch\u00E9e de ce que MINI a \u00E0 offrir, notre marque ne se limite pas \u00E0 la voiture. Nous nous occupons de la mobilit\u00E9 et du mode de vie urbains sous toutes leurs formes. C'est pourquoi nous avons lanc\u00E9 en 2016 URBAN-X, en suivant le m\u00EAme esprit cr\u00E9atif qui a \u00E9t\u00E9 \u00E0 l'origine de tous nos projets. Ce programme soutient les start-up qui veulent repenser la vie en ville, en les aidant \u00E0 devenir plus durables, plus vivables et agr\u00E9ables.
customPersonality.funFact.success.progress.10=Avez-vous entendu parler d'Urban-X, notre programme d'acc\u00E9l\u00E9ration de start-up ax\u00E9 sur les projets qui am\u00E9liorent tous les aspects de la vie urbaine? Multimer est l'une de ces entreprises. Elle est sp\u00E9cialis\u00E9e dans la conversion de donn\u00E9es urbaines complexes en informations exploitables par les villes et les urbanistes. En utilisant des algorithmes avanc\u00E9s d'analyse et d'apprentissage automatique, Multimer aide les villes \u00E0 prendre des d\u00E9cisions \u00E9clair\u00E9es en mati\u00E8re de transport, d'infrastructures et de services publics. Son approche innovante permet aux acteurs urbains d'optimiser les ressources, d'am\u00E9liorer l'efficacit\u00E9 et de cr\u00E9er des villes plus intelligentes et plus durables. Et c'est dans ce genre de villes que nous aimerions vivre.
customPersonality.funFact.success.progress.11=Dans le cadre de notre programme d'acc\u00E9l\u00E9ration de start-up, Urban-X, nous croyons qu'il vaut la peine d'exploiter le pouvoir de la technologie pour cr\u00E9er des villes plus intelligentes, et Numina est une entreprise qui illustre bien cette mission. Elle est sp\u00E9cialis\u00E9e dans le d\u00E9ploiement de capteurs intelligents destin\u00E9s \u00E0 collecter des donn\u00E9es en temps r\u00E9el sur les environnements urbains. Cela permet aux villes de comprendre et d'optimiser l'utilisation des espaces publics, d'am\u00E9liorer la fluidit\u00E9 du trafic et la s\u00E9curit\u00E9. Utiliser des informations utiles pour permettre aux urbanistes et aux d\u00E9cideurs politiques de prendre des d\u00E9cisions fond\u00E9es sur des donn\u00E9es, afin de rendre les paysages urbains plus efficaces et plus agr\u00E9ables \u00E0 vivre? Voil\u00E0 un projet que nous pouvons soutenir, <break strength="medium"/> et que nous avons soutenu.
customPersonality.funFact.success.progress.12=Avez-vous entendu parler d'Urban-X, notre programme d'acc\u00E9l\u00E9ration de start-up? Il soutient des entreprises qui rendent le mode de vie urbain plus durable. Et cela consiste souvent \u00E0 cr\u00E9er des liens dans les communaut\u00E9s. C'est ce que fait OneRoof. Sa plateforme de communication facilite les connexions \u00E0 l'\u00E9chelle de l'immeuble, permettant aux r\u00E9sidents de former des groupes d'int\u00E9r\u00EAt, d'organiser des \u00E9v\u00E9nements et d'\u00E9changer des biens et des services. Que ce soit en \u00E9changeant des v\u00EAtements ou en participant \u00E0 des soir\u00E9es jeux de soci\u00E9t\u00E9, les r\u00E9sidents ont la possibilit\u00E9 de renforcer les liens, de se soutenir mutuellement et de lutter contre la solitude. Car pourquoi votre communaut\u00E9 ne commencerait pas par ceux qui vivent juste \u00E0 c\u00F4t\u00E9 de vous?
customPersonality.funFact.success.progress.13=URBAN-X, le programme d'acc\u00E9l\u00E9ration de start-up fond\u00E9 par MINI, vise \u00E0 am\u00E9liorer tous les aspects de la vie urbaine. L'une de nos start-up, Qucit, en est un excellent exemple. Leur technologie innovante exploite les donn\u00E9es pour optimiser les services urbains et am\u00E9liorer la qualit\u00E9 de vie. En analysant divers facteurs tels que les transports, le stationnement et la qualit\u00E9 de l'air, Qucit fournit des informations exploitables pour am\u00E9liorer la planification urbaine et la prise de d\u00E9cision. Ses solutions visent \u00E0 permettre aux villes de lutter contre les embouteillages, de r\u00E9duire la pollution et de cr\u00E9er des espaces de vie plus durables et plus agr\u00E9ables. Un r\u00EAve admirable, que nous partageons.
customPersonality.funFact.success.progress.14=Avez-vous entendu parler d'Urban-X, notre programme d'acc\u00E9l\u00E9ration de start-up? Il nous aide \u00E0 soutenir des entreprises qui s'efforcent de cr\u00E9er des environnements urbains plus durables et plus agr\u00E9ables \u00E0 vivre. Des entreprises telles que Singularity, une plateforme d'intelligence carbone en temps r\u00E9el qui fournit une s\u00E9rie de produits innovants, des API pour les d\u00E9veloppeurs et des outils intelligents pour aider les entreprises \u00E0 construire l'avenir des solutions de d\u00E9carbonation. Singuli\u00E8rement intelligent.
customPersonality.funFact.success.progress.15=Chez MINI, nous croyons en la r\u00E9volution de la mobilit\u00E9 urbaine, et Upshift est une start-up qui partage notre vision. Soutenue par Urban-X, notre programme d'acc\u00E9l\u00E9ration de start-up, elle vise \u00E0 remodeler l'industrie de la location de voitures. Elle propose un service unique sur abonnement qui permet aux membres d'acc\u00E9der \u00E0 une large gamme de v\u00E9hicules. Son objectif consiste \u00E0 r\u00E9duire le besoin de poss\u00E9der une voiture et \u00E0 promouvoir une mobilit\u00E9 urbaine durable. Elle pr\u00E9pare le passage \u00E0 un syst\u00E8me de transport urbain plus efficace et plus respectueux de l'environnement, et nous esp\u00E9rons qu'elle arrivera \u00E0 destination.
customPersonality.funFact.success.progress.1=MINI, c'est plus que la voiture. Notre marque est ax\u00E9e sur la mobilit\u00E9 et l'urbanit\u00E9 sous tous les aspects. C'est pourquoi nous avons cr\u00E9\u00E9 notre acc\u00E9l\u00E9rateur de start-up, URBAN-X. Nous avons d\u00E9j\u00E0 aid\u00E9 plus de 70 start-up \u00E0 travers un programme immersif de 20 semaines, en les aidant \u00E0 atteindre l'ad\u00E9quation optimale <break strength="weak"/> "entre produit et march\u00E9". Nous nous concentrons sur les start-up qui rendent les villes plus agr\u00E9ables et vivables: des transports \u00E0 la construction, en passant par les d\u00E9chets alimentaires.
customPersonality.funFact.success.progress.2=Saviez-vous que BMW and MINI Driving Experience offre, outre les cours d\u00E9j\u00E0 propos\u00E9s, une formation \u00E0 la s\u00E9curit\u00E9 pour les personnes pr\u00E9sentant un handicap physique? Des mod\u00E8les BMW et MINI transform\u00E9s sp\u00E9cialement \u00E0 cet effet, tels que la MINI John Cooper Works, permettent de braquer avec un maximum de confort, et disposent de commandes manuelles suppl\u00E9mentaires qui facilitent l'acc\u00E9l\u00E9ration et le freinage. Gr\u00E2ce \u00E0 des exercices de conduite pratiques allant du freinage au d\u00E9rapage, les participants acqui\u00E8rent un plus grand plaisir de conduite et une plus grande confiance en eux dans diff\u00E9rentes conditions de circulation. C'est une v\u00E9ritable situation gagnant-gagnant-gagnant.
customPersonality.funFact.success.progress.3=Vous aimez l'innovation? Bien s\u00FBr que oui, vous conduisez une MINI. Nous aussi, nous aimons les personnes, les entreprises et les start-up qui remettent en question nos id\u00E9es pr\u00E9con\u00E7ues sur ce qui est possible et ce qui ne l'est pas. Et nous aimons particuli\u00E8rement ceux qui poursuivent des objectifs nobles, comme la lutte contre le changement climatique. Farmshelf, une entreprise que nous soutenons dans le cadre de notre programme URBAN-X depuis le premier jour, construit des fermes en int\u00E9rieur intelligentes qui permettent de cultiver facilement des produits alimentaires l\u00E0 o\u00F9 l'on vit, o\u00F9 l'on travaille et o\u00F9 l'on mange. Le tout dans une unit\u00E9 de la taille d'une biblioth\u00E8que. C'est g\u00E9nial, non?
customPersonality.funFact.success.progress.4=Vous savez probablement que chez MINI, nous nous engageons pour la durabilit\u00E9, mais vous ne pensiez sans doute pas que notre d\u00E9marche allait bien au-del\u00E0 de la mobilit\u00E9. Urban-X, le programme d'acc\u00E9l\u00E9ration de start-up fond\u00E9 par MINI, se concentre sur l'am\u00E9lioration de tous les aspects de la vie urbaine, m\u00EAme des choses telles que les achats en ligne. Car s'il peut \u00EAtre rapide et confortable, l'envoi de marchandises produit des quantit\u00E9s massives de d\u00E9chets. C'est l\u00E0 que Limeloop, une start-up soutenue par URBAN-X, entre en jeu. Elle s'est donn\u00E9 pour mission d'utiliser des emballages r\u00E9utilisables et une technologie intelligente pour rendre les achats plus durables dans le monde entier.
customPersonality.funFact.success.progress.5=Avez-vous entendu parler d'Urban-X, notre programme d'acc\u00E9l\u00E9ration de start-up? Il nous aide \u00E0 soutenir des entreprises qui s'efforcent de cr\u00E9er des environnements urbains plus durables et plus agr\u00E9ables \u00E0 vivre. Des start-up comme Aquagenuity, qui aide les particuliers, les entreprises et les villes intelligentes \u00E0 suivre la qualit\u00E9 de l'eau en temps r\u00E9el et \u00E0 surveiller l'impact de l'eau sur la sant\u00E9 et la durabilit\u00E9. Elle est capable de fournir un instantan\u00E9 de la composition de l'eau, ainsi que des notifications et des recommandations en cas de modification de la qualit\u00E9 de l'eau. Gr\u00E2ce \u00E0 l'analyse de donn\u00E9es et \u00E0 des algorithmes propri\u00E9taires, Aquagenuity aide les utilisateurs \u00E0 pr\u00E9voir et \u00E0 \u00E9viter les crises sanitaires li\u00E9es \u00E0 l'eau et \u00E0 att\u00E9nuer les pertes de recettes. Et nous, <break strength="medium"/> nous trinquons \u00E0 cela.
customPersonality.funFact.success.progress.6=Connaissez-vous notre programme d'acc\u00E9l\u00E9ration de start-up appel\u00E9 Urban-X? Son but est de rendre le mode de vie urbain plus durable et plus vivable. C'est pourquoi nous soutenons des start-up comme Climatebase. Il s'agit d'une plate-forme et d'une communaut\u00E9 de premier plan sur l'emploi dans le domaine du climat. Elle s'est donn\u00E9 pour mission d'acc\u00E9l\u00E9rer les solutions climatiques gr\u00E2ce \u00E0 la mobilisation des talents du monde entier, en faisant la jonction entre des personnes de talent engag\u00E9es et des emplois \u00E0 fort impact au sein d'organisations qui luttent contre le changement climatique. Une plate-forme sociale verticalis\u00E9e pour l'action climatique? Nous sommes emball\u00E9s.
customPersonality.funFact.success.progress.7=Avez-vous entendu parler de notre programme d'acc\u00E9l\u00E9ration de start-up appel\u00E9 Urban-X? Son but est de rendre le mode de vie urbain plus durable et plus vivable. Et pour cela, il faut parfois lever le nez du bitume. <prosody rate="slow"> DirtSat, </prosody> entreprise soutenue par Urban-X, utilise un atout auquel la plupart des gens ne pensent jamais: tout b\u00EAtement, le toit des b\u00E2timents! Les fermes urbaines sur les toits des villes peuvent am\u00E9liorer l'efficacit\u00E9 \u00E9nerg\u00E9tique des b\u00E2timents, absorber les eaux pluviales et r\u00E9duire les \u00EElots de chaleur, tout en fournissant des revenus suppl\u00E9mentaires aux propri\u00E9taires des b\u00E2timents, une opportunit\u00E9 estim\u00E9e \u00E0 38 milliards de dollars pour les \u00C9tats-Unis. Parfois, pour rendre les villes plus r\u00E9silientes et durables face au changement climatique, il faut commencer par le haut.
customPersonality.funFact.success.progress.8=Saviez-vous que notre programme d'acc\u00E9l\u00E9ration de start-up appel\u00E9 Urban-X soutient des d\u00E9marches qui peuvent sembler contre-productives pour une marque comme MINI? Prenons l'exemple de Dollaride, qui aide les organisations \u00E0 planifier, lancer et g\u00E9rer leurs propres services de navettes, y compris sur des itin\u00E9raires \u00E0 long terme et \u00E0 court terme. Elle fournit l'infrastructure num\u00E9rique n\u00E9cessaire pour combler efficacement les lacunes des moyens de transport locaux, tout en r\u00E9duisant les \u00E9missions de carbone et en renfor\u00E7ant les options de mobilit\u00E9 propre. M\u00EAme s'il ne semble pas logique qu'une marque automobile soutienne une telle initiative, MINI sait que l'avenir de la mobilit\u00E9 urbaine va au-del\u00E0 de la simple propri\u00E9t\u00E9 priv\u00E9e.
customPersonality.funFact.success.progress.9=Avez-vous d\u00E9j\u00E0 entendu parler de notre programme d'acc\u00E9l\u00E9ration de start-up appel\u00E9 Urban-X? Son but est de rendre le mode de vie urbain plus durable et plus vivable. Et l'un des moyens d'y parvenir est d'augmenter la diversit\u00E9. Gentian, une entreprise soutenue par Urban-X, utilise les derni\u00E8res technologies d'apprentissage automatique et les donn\u00E9es de t\u00E9l\u00E9d\u00E9tection pour aider les communaut\u00E9s \u00E0 \u00E9valuer et \u00E0 cr\u00E9er plus de biodiversit\u00E9, du toit des b\u00E2timents jusqu'aux zones rurales. Cette d\u00E9marche peut \u00EAtre utile dans tous les domaines, qu'il s'agisse de rendre les maisons plus r\u00E9sistantes aux ph\u00E9nom\u00E8nes m\u00E9t\u00E9o extr\u00EAmes, de rafra\u00EEchir les villes, d'identifier des parasites ou des maladies, ou encore d'am\u00E9liorer la production d'\u00E9nergie. Tout cela est tr\u00E8s prometteur.
