customPersonality.introduction.success.0=Salut! Je suis votre assistant personnel intelligent et, science-fiction mise \u00E0 part, je suis l\u00E0 pour vous aider \u00E0 tirer le meilleur parti des trajets \u00E0 bord de votre MINI. Demandez-moi tout ce qui vous passe par la t\u00EAte: dites simplement "Hey MINI" et allons-y!
