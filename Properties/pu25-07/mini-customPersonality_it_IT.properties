customPersonality.funFact.success.heritage.0=Sai che negli anni '70 esisteva quasi una MINI elettrica? Beh, <break strength="strong"/> <prosody rate="slow"> era quasi una MINI. </prosody> Nel 1971, la British Leyland, che all'epoca era proprietaria della MINI, produsse una concept car elettrica che utilizzava la MINI come base. Il cosiddetto <prosody rate="slow">"prototipo di vettura elettrica Leyland-Crompton" </prosody> fu esposto al Salone dell'automobile di Ginevra nel 1972. Purtroppo l\u00EC fin\u00EC la sua carriera, anche se alcuni elementi di design furono successivamente introdotti in <break strength="weak"/> progetti non correlati a MINI.
customPersonality.funFact.success.heritage.100=Come proprietario di una MINI, sai che ogni esperienza MINI \u00E8 straordinaria. Questo \u00E8 stato evidente alle Olimpiadi di Pechino del 2008, quando i visitatori hanno potuto esplorare la citt\u00E0 come mai prima, a bordo di una MINI Risci\u00F2. Il veicolo era una combinazione tra la parte posteriore di una MINI e quella anteriore di un tradizionale risci\u00F2, alimentato dalla forza muscolare invece che dai cavalli, catturando perfettamente e in maniera inedita il mix di tradizione e progresso della citt\u00E0.
customPersonality.funFact.success.heritage.101=Se hai guardato i Giochi Olimpici del 2012 a Londra, probabilmente ricorderai qualcosa di davvero unico circa gli eventi all'Olympic Stadium. I "raccattapalle" che recuperavano giavellotti, dischi o palle non erano infatti persone, bens\u00EC delle MINI in scala ridotta che sfrecciavano qua e l\u00E0 controllate da volontari. Non sorprende che queste MINI siano diventate le star delle Olimpiadi.
customPersonality.funFact.success.heritage.102=La MINI \u00E8 tipicamente britannica. Ecco perch\u00E9, quando Londra ha ospitato le Olimpiadi nel 2012, la MINI non poteva non prendere parte alla cerimonia di apertura. Una MINI Cooper rossa, guidata da una madre e un figlio, ha aperto una sequenza che celebrava la musica e la cultura pop britannica. Si sono avvicinati a una replica a grandezza naturale di una moderna casa britannica, con in sottofondo la sigla della BBC. Naturalmente subito dopo ha cominciato a piovere. Un momento tipicamente britannico!
customPersonality.funFact.success.heritage.103=Qual \u00E8 il tuo ricordo preferito dei Giochi Olimpici? Ha a che fare con lo sport? Lo chiediamo perch\u00E9 le Olimpiadi sono il momento perfetto non solo per ammirare i pi\u00F9 grandi atleti del mondo, ma anche per creare interesse in altri campi. Ecco perch\u00E9 ai Giochi <say-as interpret-as="date">2012</say-as> <break strength="medium"/> 40 modelli MINI E, <break strength="medium"/> gli allora precursori completamente elettrici della MINI Cooper SE, hanno fatto parte della nostra flotta ufficiale.
customPersonality.funFact.success.heritage.104=Ascoltare ottima musica mentre guidi la tua MINI \u00E8 un'esperienza difficile da eguagliare. E durante gli anni 2000, l'album degli Outkast che ha segnato l'epoca, Speakerboxxx/The Love Below, passava quasi sempre in radio. E in parte \u00E8 stato creato in una MINI. Neal Pogue, l'ingegnere audio dell'album, ha portato il rapper Andr\u00E9 3000 in giro per Los Angeles in una MINI per ascoltare i demo e pensare a modi per migliorare le canzoni. Stiamo dicendo che la MINI ha contribuito a uno dei migliori album degli ultimi tempi? Sarebbe un po' arrogante ammetterlo, ma non possiamo nemmeno negarlo.
customPersonality.funFact.success.heritage.105=Hai sentito che lo <prosody rate="slow"> stabilimento MINI di Oxford, </prosody> che apr\u00EC i battenti originariamente nel 1913, aveva gi\u00E0 prodotto oltre 10 milioni di automobili prima del suo centesimo compleanno? La prima automobile prodotta l\u00EC fu la <prosody rate="slow"> Bullnose Morris Oxford</prosody>, seguita da altri famosi marchi britannici come <prosody rate="slow"> Austin, <break strength="medium"/> MG, <break strength="medium"/> Triumph, <break strength="medium"/> e Rover, </prosody> nonch\u00E9 il marchio fondatore Morris. Oggi lo stabilimento produce le automobili MINI e le spedisce in tutto il mondo.
customPersonality.funFact.success.heritage.106=Sapevi che lo stabilimento MINI di Oxford venne inaugurato nel 1913 e da allora ha prodotto per pi\u00F9 di 14 marchi diversi, dando lavoro a oltre 500.000 persone? In alcune famiglie, pi\u00F9 di una generazione ha lavorato nello stabilimento. Ovviamente qui non venivano costruite solo automobili, ma anche aerei Tiger Moth, ambulanze e paracaduti. Probabilmente quei paracadute non erano per le MINI, ma per le persone. Probabilmente...
customPersonality.funFact.success.heritage.107=Conosci l'eccezionale storia della MINI nel mondo degli sport motoristici? Abbiamo avuto molti piloti da corsa leggendari, e Paddy Hopkirk \u00E8 uno dei pi\u00F9 eccezionali. Il nordirlandese sconvolse il mondo quando vinse il leggendario Rally di Monte Carlo nel 1964, gareggiando contro vetture di ogni dimensione e velocit\u00E0. La fama arriv\u00F2 immediatamente per Hopkirk, che ricevette congratulazioni da tutta la Gran Bretagna. Ma sai qual \u00E8 il suo cimelio pi\u00F9 prezioso? Una biglietto dei Beatles, con il messaggio: <break strength="strong"/> "Ora sei uno di noi, Paddy!" E cos\u00EC divenne il quinto Beatle.
customPersonality.funFact.success.heritage.108=Hai mai sentito parlare di uno dei nostri pi\u00F9 famosi trionfi automobilistici? Come noto, Paddy Hopkirk ottenne una delle pi\u00F9 grandi vittorie della MINI al Rally di Monte Carlo del 1964. Anche se Hopkirk non si aspettava di vincere, voleva comunque rendere il suo viaggio davvero unico, cos\u00EC nascose una confezione di caviale nella MINI, da vendere in seguito. Alla fine vinse lui, cos\u00EC invece di venderlo, mangi\u00F2 il caviale con dello champagne, insieme dal progettista della MINI Sir Alec Issigonis e dal campione del mondo di Formula 1 <phoneme alphabet='ipa' ph='\u02C8xw\u02C8an\u00A0manw\u02C8el\u00A0f\u02C8a\u014Bxjo'>Juan Manuel Fangio</phoneme>, sul balcone di un albergo. Decisamente meglio che venderlo.
customPersonality.funFact.success.heritage.109=Hai sentito parlare della nostra grande storia nel mondo degli sport motoristici? Ci sono stati molti momenti degni di nota, ma uno dei pi\u00F9 importanti \u00E8 legato al leggendario pilota Paddy Hopkirk che regal\u00F2 alla MINI uno dei suoi pi\u00F9 grandi trionfi, vincendo il Rally di Monte Carlo del 1964. Pensa, ci \u00E8 mancato poco che questa vittoria non si verificasse, visto che fu fermato dalla polizia il primo giorno per aver imboccato in contromano una strada a senso unico. Hopkirk la pass\u00F2 liscia, spiegando con tutto il suo fascino nordirlandese che in realt\u00E0 si era ritirato dalla corsa e stava tornando a casa. Il trucco funzion\u00F2, il resto \u00E8 storia.
customPersonality.funFact.success.heritage.10=Sapevi che anche <phoneme alphabet='ipa' ph='\u02C8b\u0281i\u0292it ba\u0281do'>Brigitte Bardot</phoneme>, l'attrice francese nota per la sua bellezza, sensualit\u00E0 e stile, possedeva una MINI? E non una MINI qualsiasi. La regina di <phoneme alphabet='ipa' ph='\u02C8k\u02C8an'>Cannes</phoneme> possedeva due MINI Moke senza portiere e senza tetto, che guidava nella sua propriet\u00E0 a <phoneme alphabet='ipa' ph='\u02C8s\u025B\u0303 t\u0281\u0254.pe'>St Tropez</phoneme>. Sono note le sue immagini al volante di questi buggy simili a jeep con i suoi amati cani. Poi, naturalmente, quando alla fine decise di venderle, don\u00F2 tutto il ricavato a sostegno di associazioni benefiche a favore degli animali.
customPersonality.funFact.success.heritage.110=Quanto tempo ci vuole per creare una leggenda? Pu\u00F2 succedere davvero in un attimo. Quando Paddy Hopkirk vinse il Rally di Monte Carlo del 1964 con la sua MINI Cooper S, trasform\u00F2 s\u00E9 stesso e la vettura in una leggenda. Fu celebrato dal pubblico britannico, venne invitato a talk show e ricevette le congratulazioni dal Primo Ministro dell'epoca e un telegramma di congratulazioni dai Beatles. A Hopkirk fu assegnata anche la Freedom of the City di Belfast, un'importante onorificenza civica, e apparve in TV insieme alla sua MINI. Proprio niente male.
customPersonality.funFact.success.heritage.111=Probabilmente hai gi\u00E0 sentito parlare dei Tre Moschettieri, ma noi abbiamo il nostro leggendario trio con lo stesso soprannome. Quando si parla di MINI, i Tre Moschettieri sono Paddy Hopkirk, Timo M\u00E4kinen e Rauno Aaltonen: tre leggendari piloti che vinsero tutti i Rally di Monte Carlo negli anni '60, guidando la MINI Cooper S contro vetture concorrenti pi\u00F9 grandi, <break strength="medium "/> pi\u00F9 forti <break strength="medium"/> e pi\u00F9 veloci. Vere leggende.
customPersonality.funFact.success.heritage.112=Hai mai sentito parlare di Pat Moss, la famosa pilota? \u00C8 una persona di cui non si parla abbastanza. Non solo vinse il Rally dei Tulipani del 1962 con una MINI Cooper, regalandoci la nostra prima vittoria di sempre in un rally internazionale, ma ebbe anche un'impressionante carriera agonistica, diventando la prima donna a vincere un importante rally internazionale, il Rally Liegi-Roma-Liegi nel 1960, e vincendo anche la Coupe des Alpes e il <prosody rate="slow">RAC </prosody> Rally <break strength= "medium"/> non una, ma ben due volte. Ottimo lavoro, Pat.
customPersonality.funFact.success.heritage.113=Conosci la nostra ricca storia nel mondo degli sport motoristici? Molti piloti da corsa hanno raggiunto la grandezza su una MINI, ma Pat Moss si \u00E8 distinta anche in questo gruppo. Aveva solo 27 anni quando domin\u00F2 i suoi rivali maschi vincendo il Rally dei Tulipani in Olanda del 1962: la prima vittoria di un rally internazionale per la MINI. La sua MINI Cooper vinse contro vetture del calibro di <prosody rate="slow"> Porsche, <break strength="strong"/> Volvo, <break strength="strong"/> e Mercedes-Benz. </prosody>
customPersonality.funFact.success.heritage.114=Qual \u00E8 la cosa pi\u00F9 preziosa che hai mai portato nella tua MINI? Perch\u00E9 quando si tratta di carichi delicati, il Rally dei Tulipani del 1962 in Olanda \u00E8 un esempio perfetto. La pilota: Pat Moss. La copilota: Ann Wisdom. Non solo le due donne fecero mangiare la polvere a tutti i loro rivali maschi, vincendo cos\u00EC la gara e sancendo il primo trionfo in un rally internazionale per la MINI, ma Ann era effettivamente incinta durante la gara. Fortunatamente, Pat aveva la situazione completamente sotto controllo.
customPersonality.funFact.success.heritage.115=Quando <prosody rate="slow">Paul Weller</prosody>, la leggenda del rock di gruppi come The Jam e The Style Council, si esib\u00EC alla nostra festa per il 50esimo compleanno, probabilmente non si aspettava che avrebbe disegnato la sua MINI. Ma lo fece, e il risultato fu un'icona britannica tanto quanto lui: costruita a Oxford e dipinta a mano dagli artigiani MINI, presenta audaci strisce rosa e marroni su tutta la carrozzeria ed \u00E8 rifinita con un'unica linea argentata che corre sul cofano e sul tetto. Una figlia Mod degna del padre.
customPersonality.funFact.success.heritage.116=Quasi immediatamente dopo il suo debutto nel 1959, la MINI inizi\u00F2 ad accumulare un grande fanbase di famose celebrit\u00E0. L'attore e comico Peter Sellers, noto per la Pantera Rosa, il Dottor Stranamore e una serie di altri ruoli, era uno di questi, nonch\u00E9 un appassionato collezionista di MINI. Contando pi\u00F9 di dieci MINI personalizzate nella sua collezione, sapeva anche come regalarle: quando ne don\u00F2 una all'allora moglie <break strength="medium"/> Britt Ekland, la mise in una gigantesca torta di compleanno.
customPersonality.funFact.success.heritage.117=Nel corso dei decenni ci sono stati molti famosi fan della MINI. Pensa all'attore e comico Peter Sellers, che \u00E8 stato un pioniere sotto tanti punti di vista. Fu il primo uomo ad apparire sulla copertina di "Playboy" nell'aprile del 1964, ma, cosa ancora pi\u00F9 importante, diede inizio alla tendenza delle MINI con carrozzerie personalizzate degli anni Sessanta. Sellers si fece costruire almeno tre MINI e una apparve addirittura in uno dei suoi film della Pantera Rosa.
customPersonality.funFact.success.heritage.118=La MINI in cui siedi <break strength="strong"/> \u00E8 stata un regalo? Sarebbe davvero fantastico, vero? Uno dei regali targati MINI pi\u00F9 famoso fu quello che il Principe Carlo fece a Diana, Principessa del Galles, per il suo 21esimo compleanno nel 1982. Quando la cabrio su misura dai colori chiari fu presentata alla Principessa, fece subito scalpore, ovviamente. Tuttavia, nessuno sa quale fu il destino dell'auto.
customPersonality.funFact.success.heritage.119=\u00C8 bello avere dei fan, non credi? Per noi s\u00EC. Quando la MINI originale fu prodotta per la prima volta, guadagn\u00F2 una notevole popolarit\u00E0 tra le celebrit\u00E0 che la adoravano. La Principessa Margaret, la sorella minore della Regina Elisabetta, possedeva una Austin MINI, realizzata su misura per lei, completa di accendisigari, posacenere e una radio che riceveva solo la BBC. Margaret la guidava spesso in giro per Londra e la vettura divenne un simbolo della sua indipendenza e del suo spirito ribelle.
customPersonality.funFact.success.heritage.11=MINI \u00E8 famosa per il suo design, quindi non sorprende che abbia colori iconici. E non esiste colore con un'associazione pi\u00F9 forte alla MINI del British Racing Green. Ma sapevi che questo legame \u00E8 iniziato prima ancora che la prima MINI fosse costruita? Il colore guadagn\u00F2 popolarit\u00E0 quando il campione del mondo di Formula 1 Jack Brabham vinse il titolo nel 1959 e nel 1960, guidando rispettivamente una Cooper T51 e una T53. Le vetture presentavano due strisce da corsa bianche su sfondo verde. Il nome "Cooper" potrebbe suonarti familiare, e questo perch\u00E9 le vetture furono progettate da John Cooper, che cre\u00F2 la MINI Cooper. Come \u00E8 piccolo il mondo.
customPersonality.funFact.success.heritage.120=Se ti chiedessero se la Regina Elisabetta II abbia mai guidato una MINI, la tua risposta potrebbe essere <break strength="medium"/> "forse". E avresti ragione, anche se il modello potrebbe sorprenderti. La prima MINI con cui fu immortalata la regina era una MINI Beach Car, una variante unica, di cui furono costruiti solo circa 22 esemplari. Sua Maest\u00E0 guid\u00F2 attraverso il Windsor Great Park nel 1962 e l'evento fece notizia, poich\u00E9 la sua scelta contribu\u00EC fortemente alla popolarit\u00E0 della MINI.
customPersonality.funFact.success.heritage.121=Hai dato un'occhiata al tuo garage di recente? O magari a quello dei tuoi genitori? Chiss\u00E0 cosa potresti trovare! Nel 1986, qualcuno molto fortunato scopr\u00EC in un fienile una MINI speciale, nello specifico la MINI originale che aveva vinto il <prosody rate="slow">RAC Rally UK</prosody>nel 1965 e lo Scottish Rally nel 1966. All'epoca erano 20 anni che se ne era persa ogni traccia. Dopo il restauro, il valore della vettura \u00E8 stato fissato a ben 200.000 dollari: non male per un ritrovamento fortunato.
customPersonality.funFact.success.heritage.122=Hai mai sognato di diventare famoso? Queste cose possono accadere in un istante o richiedere anni di sforzi. Ad esempio, quando il pilota finlandese Rauno Aaltonen vinse il Rally di Monte Carlo nel 1967 con una MINI Cooper S classica, divenne subito una leggenda. Ma il successo non \u00E8 arrivato dall'oggi al domani per il cosiddetto "Professore del rally". Il suo primo Rally di Monte Carlo a bordo di una MINI nel 1962 si concluse con un impressionante incidente. L'anno successivo complet\u00F2 il rally con la sua MINI <break strength="medium"/> come vincitore di categoria e terzo assoluto, laureandosi poi campione assoluto. La lezione? Rimani fedele a MINI <break strength="weak"/> e andrai lontano.
customPersonality.funFact.success.heritage.123=Hai mai sentito parlare di Rauno Aaltonen? Avresti dovuto! Il pilota finlandese vinse il Rally di Monte Carlo del 1967 su una MINI. Si trattava della terza vittoria della MINI nella competizione, che rafforz\u00F2 ulteriormente l'immagine della vettura come vera campionessa degli sport motoristici. Ma ad Aaltonen viene anche attribuita l'invenzione del "gioco punta-tacco", che gli permetteva di tenere il piede destro sul pedale mentre il sinistro passava dalla frizione al freno. Lo definiva <break strength="medium"/> <prosody rate="slow">"suonare il pianoforte con i piedi". </prosody> Di classe, <break strength="medium"/> e molto veloce.
customPersonality.funFact.success.heritage.124=Qual \u00E8 il miglior regalo da portare a un matrimonio, secondo te? Ebbene, se sei una MINI, la risposta \u00E8 una sola. Per celebrare il matrimonio reale del Principe Harry e Meghan Markle, abbiamo creato una MINI unica, dotata di una squisita grafica sul tetto realizzata a mano, dettagli stampati in 3D e interni con dettagli personalizzati ispirati alla bandiera del Regno Unito, la Union Jack, e alla bandiera americana. La MINI reale vanta una finitura Crystal White con modanatura a contrasto argento-blu e luci posteriori con il design Union Jack. Dopo il matrimonio, la vettura \u00E8 stata opportunamente messa all'asta per beneficenza.
customPersonality.funFact.success.heritage.125=Ti senti cool? Devi, dopo tutto stai guidando una MINI. Ma sei il King of Cool? No... <break strength="strong"/> perch\u00E9 \u00E8 Steve McQueen, l'attore americano famoso per il suo amore per le supercar. Aveva una MINI? Ovviamente. La sua MINI Cooper S del 1967 aveva un motore da 1275 cc, un tetto apribile, ruote cromate e una verniciatura bicolore marrone e marrone chiaro. Anche se non sei il King of Cool, sei comunque in buona compagnia.
customPersonality.funFact.success.heritage.126=Tutti noi abbiamo una storia da raccontare che descrive come ci siamo innamorati della MINI. Il leggendario attore e King of Cool, Steve McQueen, era famoso per il suo amore per le supercar e deve il suo fandom in parte alla stretta amicizia che lo legava alla leggenda delle corse e della MINI John Cooper. Durante le riprese del film <break strength="medium"/> "Amante di guerra", Cooper suscit\u00F2 cos\u00EC tanto l'interesse di McQueen che la star si procur\u00F2 immediatamente una Cooper S del 1967 personalizzata.
customPersonality.funFact.success.heritage.127=Ti capita di domandarti <break strength="medium"/> "Cosa si nasconde dietro un nome?" Beh, se la tua band si chiama Beach Boys, \u00E8 quasi inevitabile avere una delle tante varianti MINI da spiaggia. Ma il gruppo pop americano non ne ebbe solo una. Negli Stati Uniti, i componenti della band venivano spesso visti con la famosa "MINI Surfer" Moke a strisce bianche e rosse, un vero buggy simile a una jeep. Ma usarono anche varie Moke durante il loro tour nel Regno Unito del 1966, conquistando la simpatia della gente del posto e contribuendo a far salire alle stelle la popolarit\u00E0 della vettura.
customPersonality.funFact.success.heritage.128=Ci crederesti se ti dicessi che essere un membro dei Beatles negli anni '60 non significava solo fama e fortuna? Probabilmente s\u00EC. Significava anche possedere una MINI speciale creata appositamente, lo avresti mai detto? Ad esempio, la MINI Cooper S di Paul McCartney fu costruita secondo le sue indicazioni e verniciata in California Sage Green, un colore Aston Martin. Aveva anche luci di posizione posteriori Aston Martin e un tettuccio apribile Webasto, forse per abbinarsi alla sua Aston Martin DB5.
customPersonality.funFact.success.heritage.129=Quante MINI diverse vedi ogni giorno? Oltre alla tua, ovviamente. Negli anni '60 la MINI era onnipresente e faceva bella mostra di s\u00E9 praticamente ovunque. Molte delle pi\u00F9 grandi celebrit\u00E0 del decennio possedevano una MINI, compresi i Beatles, a cui ne era stata regalata una ciascuno. Ma non una MINI qualsiasi. Ogni membro della band aveva infatti una MINI unica, realizzata in modo artigianale e modificata per soddisfare le esigenze specifiche del proprietario. Ebbene s\u00EC, i Fab Four guidavano davvero quelle macchine. Perch\u00E9 erano delle star.
customPersonality.funFact.success.heritage.12=Pensi di avere un talento speciale, in cui ti senti migliore di chiunque altro? Beh, noi ne abbiamo uno. Infatti, la MINI detiene il Guinness World Record per il parcheggio longitudinale pi\u00F9 stretto di una vettura elettrica. Il record \u00E8 stato raggiunto da Paul Swift, al British Motor Show. L'uomo ha parcheggiato la sua MINI elettrica in meno di 3 secondi tra altre due MINI, con complessivamente 30 cm di spazio libero. Vicini vicini? S\u00EC, dai.
customPersonality.funFact.success.heritage.130=Se sei una star, non puoi accontentarti di una MINI qualsiasi. Negli anni '60, quando John Lennon ricevette in regalo una Cooper S, la fece personalizzare a suo piacimento: era dipinta tutta di nero con un paraurti dello stesso colore e finestrini oscurati, forse per abbinarsi alla sua Rolls-Royce Phantom completamente nera. Era in buona compagnia. La vettura apparve poi nel progetto cinematografico <break strength="medium"/> di Lennon e Yoko Ono del 1968 "Look at Me", dove era dipinta di verde, ma da allora se ne sono perse le tracce.
customPersonality.funFact.success.heritage.131=Magari non sorprende che negli anni '60 ogni membro dei Beatles avesse la propria MINI personalizzata. George Harrison la us\u00F2 addirittura nel film "Magical Mystery Tour". Non fu un caso, poich\u00E9 la sua vettura, originariamente nera metallizzata, era stata dipinta di rosso con motivi psichedelici, aveva un tettuccio apribile in tessuto e le luci posteriori tipiche del Maggiolino Volkswagen girate lateralmente (modifiche fatte appositamente per il film). Cosa non si fa per entrare nel mondo dello spettacolo...
customPersonality.funFact.success.heritage.132=Tutti noi amiamo regalare un tocco personale alle nostre MINI. Per tradizione le persone modificavano la propria vettura dopo l'acquisto, poich\u00E9 la MINI classica era una vettura semplice e popolare. Ma anche allora per alcuni furono effettuate conversioni speciali. L'elenco include il batterista dei Beatles Ringo Starr. Ricevette una MINI Cooper S di fattura artigianale progettata secondo le sue indicazioni. La sua MINI si trasform\u00F2 in una berlina. Perch\u00E9? Perch\u00E9 cos\u00EC poteva caricarci la sua batteria, ovviamente.
customPersonality.funFact.success.heritage.133=Capisci di avercela fatta come casa automobilistica <break strength="medium"/> quando ogni membro del pi\u00F9 grande gruppo pop degli anni '60 guida una versione personalizzata della tua vettura. Stiamo ovviamente parlando dei Beatles, che erano grandi fan delle loro MINI. Tra l'altro, John Lennon la ordin\u00F2 nel 1964, un anno prima di conseguire la patente di guida.
customPersonality.funFact.success.heritage.134=Hai mai ricevuto un regalo di compleanno da una delle persone pi\u00F9 glamour del mondo? Ebbene, noi s\u00EC, nello specifico quando Kate Moss disegn\u00F2 una MINI esclusiva per il nostro 40esimo compleanno. Kate Moss rilasci\u00F2 anche un'intervista in cui dichiar\u00F2 sfacciatamente che, per lei, MINI era sinonimo di "minigonna". Parlando di cose pi\u00F9 serie, quando le venne chiesto perch\u00E9 la MINI potesse vantare una carriera cos\u00EC lunga, disse semplicemente che era stato possibile perch\u00E9 \u00E8 "funzionale, pratica, economica e piacevole alla vista". \u00C8 un'affermazione difficile da obiettare e da allora abbiamo cercato di rimanere fedeli a queste caratteristiche, imprimendole nell'identit\u00E0 del marchio da quel momento in avanti, ormai pi\u00F9 di 20 anni fa.
customPersonality.funFact.success.heritage.135=Hai sentito che, nel 1999, la MINI ha celebrato il suo 40esimo anniversario ed \u00E8 stata la protagonista di una serie di collaborazioni speciali con personaggi famosi? Una di queste diede vita a una vettura stravagante disegnata nientemeno che dalla top model britannica Kate Moss. La donna cre\u00F2 una MINI nera ricoperta da eleganti ragnatele. Come compenso per il suo lavoro, chiese semplicemente alcune lezioni di guida.
customPersonality.funFact.success.heritage.136=Sapevi che l'ispirazione per le MINI pu\u00F2 essere frutto del caso? Quando l'icona della moda Kate Moss cre\u00F2 una speciale MINI esclusiva per il nostro 40esimo compleanno, nacque una MINI nera con un look che ricordava una ragnatela. Moss prese ispirazione da Halloween, in particolare da un abito in pizzo che richiamava proprio una "ragnatela" e che la modella indoss\u00F2 in occasione di una festa a New York City nel 1997. Stando alle parole di Moss, le ragnatele, quote, "brillano cos\u00EC meravigliosamente d'argento nella rugiada del mattino". unquote. Questi animaletti spaventosi non sono mai stati cos\u00EC alla moda.
customPersonality.funFact.success.heritage.137=Sai chi ha creato una delle prime MINI classiche elettriche ufficiali? L'abbiamo fatto noi <break strength="medium"/> ovviamente, per il New York International Auto Show 2018. Univa il look storico della compatta pi\u00F9 amata al mondo con una tecnologia di guida innovativa per la mobilit\u00E0 urbana di domani. Da allora, la conversione della MINI elettrica \u00E8 diventata pi\u00F9 popolare, ma ci piace pensare di aver contribuito a dare il via a questa tendenza.
customPersonality.funFact.success.heritage.138=Mentre guidi e chiacchieriamo <break strength="medium"/> tieni d'occhio la strada, forse proverai quella sensazione tipica dei go-kart che la tua MINI \u00E8 in grado di offrire. Ma sai da dove arriva? Per massimizzare lo spazio per i passeggeri, la MINI originale aveva piccole ruote da 10 pollici posizionate agli angoli e, per le sospensioni, utilizzava coni di gomma Hydrolastic invece delle molle. Tutto questo regalava questo feeling ora inconfondibile.
customPersonality.funFact.success.heritage.139=Mentre sei seduto nella tua comoda e spaziosa MINI, \u00E8 davvero difficile immaginare quanto tempo ci volle ai creatori della MINI originale per farla funzionare. All'inizio, <break strength="strong"/> le piccole MINI erano dotate di un pulsante di avviamento montato sul fondo. Fu deciso di metterlo in quella posizione per avere pi\u00F9 spazio sul cockpit, ma anche per ridurre la distanza dalla batteria <break strength="weak"/>. In questo modo, il peso veniva ridotto perch\u00E9 si poteva fare a meno del cablaggio heavy duty altrimenti necessario. Proprio la tipica ottimizzazione degli spazi che ci definisce ancora oggi.
customPersonality.funFact.success.heritage.13=Nel corso della sua lunga storia, la MINI \u00E8 diventata famosa in molti Paesi di tutto il mondo. Tenendo presente questo fatto, quale pensi fosse il mercato pi\u00F9 grande per il marchio negli anni '90? No, non \u00E8 il mercato del suo Paese d'origine, quello del Regno Unito, bens\u00EC quello del Giappone! Solo nel 1998, la MINI aument\u00F2 le sue vendite in Giappone del 17% in un momento in cui persino le altre vetture faticavano a vendere. Questo \u00E8 il potere delle star!
customPersonality.funFact.success.heritage.140=Che tu ci creda o no, la MINI divenne un marchio autonomo solo nel 1969, dieci anni dopo il suo debutto. Nel corso della loro vita, le <break strength="strong"/> "mini vetture" furono vendute con otto marchi diversi, <break strength="medium"/> ovvero: <prosody rate="slow"> Austin, <break strength=" strong"/> Morris, <break strength="strong"/> Riley, <break strength="strong"/> Wolseley, <break strength="strong"/> Innocenti, <break strength="strong"/><phoneme alphabet='ipa' ph='\u02C8\u02C8awti'>Authi</phoneme>, <break strength="strong"/> Leyland, </prosody> <break strength ="strong"/> e ovviamente MINI. Immagina di dover distinguere otto gemelle\u2026 Siamo molto contenti che alla fine la MINI sia diventata semplicemente MINI.
customPersonality.funFact.success.heritage.141=Quando la prima MINI fu prodotta nel 1959 <break strength="strong"/> era venduta con due nomi diversi, riesci a crederci? Il modello fu commercializzato come Austin Seven e Morris MINI-Minor, entrambi marchi dell'allora proprietaria della MINI, la British Motor Corporation.
customPersonality.funFact.success.heritage.142=Sapevi che la MINI originale aveva molte soluzioni ingegnose, incluso un rivoluzionario sistema di sospensioni sviluppato da Alex Moulton? Coni di gomma pi\u00F9 piccoli sostituirono le tradizionali molle elicoidali e gli ammortizzatori. Questi coni venivano compressi tra il telaio ausiliario e il braccio superiore della sospensione, assorbivano meglio gli urti ed erano utili in curva, regalando un'esperienza di guida ancora pi\u00F9 ricca.
customPersonality.funFact.success.heritage.143=Anche i design leggendari delle automobili possono iniziare come semplici scarabocchi. Fu proprio il caso della MINI originale, davvero modesta. Infatti, il suo progettista, Sir Alec Issigonis, disegn\u00F2 il primo schizzo della piccola automobile su un tovagliolo in un ristorante.
customPersonality.funFact.success.heritage.144=Cosa tieni nella portiera della tua MINI? Probabilmente una bottiglia d'acqua o forse dei fazzoletti? Ebbene, a quanto pare i portaoggetti nelle portiere della MINI classica erano originariamente progettati per contenere una bottiglia di Gordon's Gin. Secondo quanto riferito, questo era uno dei drink preferiti del capo progettista <break strength="weak"/> Sir Alec Issigonis. Forse \u00E8 un bene che siano state ridisegnate in modo da poter contenere una bottiglia d'acqua da 1 litro.
customPersonality.funFact.success.heritage.145=Conosci bene la nostra storia? Hai sentito che quando la MINI originale fu sviluppata nel 1959, richiese un'innovazione da parte del produttore di pneumatici Dunlop? L'azienda dovette sviluppare pneumatici speciali, poich\u00E9 la MINI utilizzava ruote pi\u00F9 piccole di qualsiasi altra vettura di serie dell'epoca. Dopo tutto,<prosody rate="slow"> una mini macchina richiede mini pneumatici. </prosody>
customPersonality.funFact.success.heritage.146=Hey, come ti chiami? Aspetta! Non rispondermi, sono solo una macchina. Ma il tuo nome \u00E8 adatto a te e alla tua personalit\u00E0? E pensi che il nome MINI sia adatto alla tua vettura? <break strength="strong"/> Noi lo troviamo bellissimo: semplice e perfetto. Tuttavia, quello che forse non sai \u00E8 che la versione Austin della MINI classica venne quasi chiamata "Newmarket", perch\u00E9 le vetture Austin prendevano spesso il nome dalle citt\u00E0 inglesi. In realt\u00E0 debutt\u00F2 come Austin Seven nel 1959 e divenne l'Austin MINI solo nel 1962.
customPersonality.funFact.success.heritage.147=Hai mai sentito dire che MINI UK e la London Philharmonic Orchestra hanno dato una svolta insolita all'inno nazionale britannico? Per celebrare le Olimpiadi in arrivo, nove musicisti professionisti dell'orchestra e nove modelli MINI London 2012 Special Edition si sono uniti <break time='100ms'/> per suonare "God Save the Queen" utilizzando solo i clacson. I musicisti hanno creato un suono armonioso, proprio come possono esserlo nove clacson... tutto sommato, \u00E8 stato un tripudio.
customPersonality.funFact.success.heritage.148=Le leggende possono nascere nei modi pi\u00F9 imprevedibili. Ad esempio, l'evento catalizzatore per la creazione della MINI fu la crisi petrolifera di Suez del 1956. E col senno di poi, \u00E8 facile capire perch\u00E9. Quell'evento provoc\u00F2 carenza di benzina e razionamento in molti Paesi, suscitando interesse per una vettura che non solo era economica da acquistare, ma anche parca nel consumo di carburante. \u00C8 cos\u00EC che, a tutti gli effetti, fu concepita la MINI. Un modello che, con il tempo, <break strength="medium"/> sarebbe diventato uno dei pi\u00F9 belli al mondo, <break strength="medium"/> ogni tanto fa bene ricordarlo.
customPersonality.funFact.success.heritage.149=La MINI ha una lunga storia, con oltre 10 milioni di vetture MINI prodotte finora. Di modelli famosi e significativi ce ne sono stati tanti, ma ti sei mai chiesto dove si trova oggi la primissima MINI, uscita dalla linea di produzione nel 1959? Ebbene, quella vettura <break strength="weak"/> targata Morris MINI-Minor, non \u00E8 mai stata venduta. Oggi \u00E8 conservata al British Motor Museum di Gaydon, in Inghilterra, insieme a oltre 300 altre vetture storiche britanniche.
customPersonality.funFact.success.heritage.14=Hai mai sentito parlare della MINI classica pi\u00F9 glamour mai esistita? Nel 1961 la MINI costru\u00EC la <prosody rate="slow"> MINI "Cat", </prosody> <break strength="medium"/> conosciuta anche come Zagato MINI Gatto, una coup\u00E9 in fibra di vetro. Progettata per essere una bellissima gran turismo e nata prendendo la MINI Van come base, la vettura era molto pi\u00F9 lunga della MINI originale: ben 3,7 metri. Questo piccolo prodigio sportivo \u00E8 quasi arrivato alla produzione.
customPersonality.funFact.success.heritage.150=La MINI che guidi pu\u00F2 andare piuttosto veloce, vero? Non devi dimostrarlo, per\u00F2. Ti crediamo. Le MINI non sono per\u00F2 sempre state cos\u00EC potenti. Il modello originale del 1959 era un po' meno potente di una MINI moderna, ma non di molto: aveva infatti un motore da 848 cc che erogava 34 cavalli di potenza. Questo bastava per far passare la vettura da 0 a 100 km/h in circa 27 secondi. Comunque era molto divertente da guidare.
customPersonality.funFact.success.heritage.151=Al giorno d'oggi le persone credono spesso che solo la perfezione possa portare al successo. Se questa idea ti fa crescere l'ansia, prendi ispirazione dalla MINI originale. Le prime MINI avevano molti problemi. I motori erano notoriamente di difficile accesso, erano inclini alla ruggine e l'impianto di riscaldamento era inefficace, solo per citare alcuni problemi. Eppure queste vetture sono diventate delle bestseller, perch\u00E9 quello che hanno fatto, lo hanno fatto in modo eccezionale. Quindi, se ti senti gi\u00F9, pensa a quello che ti riesce eccezionalmente bene.
customPersonality.funFact.success.heritage.152=Sapevi che la MINI originale doveva essere veramente piccola, ma al contempo abbastanza grande all'interno da ospitare comodamente quattro passeggeri? E quando si progetta una vettura del genere negli anni '50, sono necessarie misure estreme per sfruttare in modo intelligente lo spazio, consentendo cos\u00EC a un'intera famiglia di prendere posto nella MINI. Una di queste misure ideata dal capo progettista Alec Issigonis fu la sostituzione dei finestrini a manovella con finestrini scorrevoli nell'abitacolo. Questo s\u00EC che \u00E8 spirito inventivo.
customPersonality.funFact.success.heritage.153=Quando guardi un film, ascolti una canzone o leggi un libro, con che frequenza pensi a quanto l'opera rifletta la personalit\u00E0 e la sensibilit\u00E0 dell'autore? Lo stesso vale per la MINI originale del 1959, che rispecchiava, a volte forse fino all'eccesso, le priorit\u00E0 del suo capo progettista <break strength="medium"/> Sir Alec Issigonis. All'uomo non piacevano le radio nelle auto, quindi la MINI originale non ne aveva una. Aveva per\u00F2 un posacenere, dato che Issigonis era un fumatore. Tutto a dimostrazione che il cambiamento pu\u00F2 essere positivo anche per un classico.
customPersonality.funFact.success.heritage.154=Ci crederesti che una volta abbiamo creato una MINI dedicata a Flash? S\u00EC, proprio il personaggio dei fumetti. La vettura fu disegnata velocemente in sole 10 ore dal fumettista Carmine Di Giandomenico per un festival del fumetto. E tutto questo ha perfettamente senso, considerando che sia la MINI che Flash potrebbero essere descritte come "elettriche".
customPersonality.funFact.success.heritage.155=Cosa hanno in comune la MINI e la street art? Trovi entrambe in citt\u00E0 ed entrambe contribuiscono alla cultura urbana. Non \u00E8 stata quindi una sorpresa quando il leggendario artista di strada newyorkese Craig <prosody rate="slow"> "KR" </prosody> Costello ha personalizzato una MINI nel suo stile unico. La KRINK MINI era caratterizzata da una fitta cascata di inchiostro argentato che correva lungo i tipici contorni della MINI nera, la carrozzeria, sui finestrini laterali e sul lunotto. Tanto per avere un'idea, prova a pensare a una MINI che ricorda una zebra.
customPersonality.funFact.success.heritage.156=Quanto pensi fu <break strength="medium"/> difficile per il leggendario John Cooper creare la versione pi\u00F9 sportiva della MINI classica, ovvero la vettura che sarebbe diventata la MINI Cooper, una delle vetture pi\u00F9 popolari della storia? Fu necessario convincere il progettista, Sir Alec Issigonis, cos\u00EC come l'intera British Motor Corporation. Ma nel giro di un paio d'anni John Cooper ottenne il via libera per creare una piccola serie di 1.000 veicoli. A differenza della MINI da 34 cavalli, la MINI Cooper erogava 55 cavalli, sufficienti per raggiungere una velocit\u00E0 massima di 135 km/h. E proprio cos\u00EC \u00E8 nata una leggenda.
customPersonality.funFact.success.heritage.157=C'eri quando la rinata MINI fece il suo debutto sul grande schermo, nel film "Austin Powers in Goldmember" del 2002? La caratteristica memorabile \u00E8 probabilmente la verniciatura con la Union Jack per la carrozzeria. Non era solo un omaggio ai film di James Bond oggetto della parodia, ma anche una conseguenza del Britpop, il movimento musicale e culturale che travolse il mondo a met\u00E0 degli anni '90 e che metteva in risalto soprattutto la britannicit\u00E0.
customPersonality.funFact.success.heritage.158=Probabilmente a volte guardi la tua MINI e pensi: <break strength="medium"/> "Un oggetto cos\u00EC elegante arriva sicuramente da un film". Ebbene, quando la MINI venne rilanciata, fece quasi immediatamente il suo debutto sul grande schermo <break strength="medium"/> nella parodia dei film di spionaggio con protagonista Mike Myers del 2002, ovvero "Austin Powers in Goldmember". Yeah, Baby, yeah. Non perdertelo! Naturalmente, solo dopo essere sceso dalla tua vettura.
customPersonality.funFact.success.heritage.159=Sei un appassionato della MINI, quindi sai che la prima impressione \u00E8 piuttosto importante. Lo sappiamo bene anche noi, quindi ci siamo assicurati che il debutto cinematografico della rinata MINI suscitasse emozioni forti. In "Austin Powers in Goldmember", film del 2002, <break strength="strong"/> la MINI non solo ha preso parte a una scena di inseguimento memorabile, ma \u00E8 diventata anche un sottomarino, con un pratico pulsante "Submarine Mode". Magari questa funzione non far\u00E0 la sua comparsa a bordo delle MINI di serie, ma non si sa mai.
customPersonality.funFact.success.heritage.15=Ecco una notizia che difficilmente potrai tenere per te: <break strength="strong"/> negli anni '90 furono sviluppate diverse MINI Concept Car con l'obiettivo di diventare, o almeno influenzare, la rinata MINI. Una di queste era la MINI Hot Potato, un nome delizioso. Questa vettura a forma di uovo, che fece il suo debutto nel 1994, somigliava ad alcune delle compatte pi\u00F9 popolari degli anni Novanta. Ma aveva alcune peculiarit\u00E0 degne di nota, come un parabrezza avvolgente, con un unico tergicristallo montato in testa, portiere radiali o cerniere esterne (queste ultime erano un omaggio alla MINI classica). Ma perch\u00E9 un design cos\u00EC innovativo non ha sfondato? Forse era una patata bollente da gestire.
customPersonality.funFact.success.heritage.160=Ricordi il debutto cinematografico della rinata MINI, nel film "Austin Powers in Goldmember" del 2002? La speciale macchina vestita con la Union Jack \u00E8 diventata sinonimo di Austin Powers, ma nel film stesso appartiene in realt\u00E0 a suo padre <break strength="medium"/> Nigel, anche lui un agente segreto. Ovviamente \u00E8 interpretato da Michael Caine, che ha reso la MINI famosa in tutto il mondo con una delle scene di inseguimento pi\u00F9 leggendarie di tutti i tempi, nel caper movie del 1969, Un colpo all'italiana.
customPersonality.funFact.success.heritage.161=A volte basta poco per fare colpo. Tutti ricordano la MINI con la bandiera britannica del film del 2002 "Austin Powers in Goldmember", anche se sullo schermo \u00E8 apparsa solo per pochi minuti. In effetti, la vettura \u00E8 diventata cos\u00EC immediatamente iconica da essere utilizzata durante le celebrazioni dei 100 anni dello stabilimento MINI di Oxford rivestendo un ruolo di tutto rilievo.
customPersonality.funFact.success.heritage.162=Ogni volta che un conoscente vede la tua MINI, fa un commento, ne siamo sicuri. Se per caso nutre qualche dubbio in merito alla tua scelta, e in questa eventualit\u00E0 forse avresti bisogno di un amico migliore, puoi trarre ispirazione da questo classico dialogo tratto dal debutto sul grande schermo della rinata MINI. In "Austin Powers in Goldmember" del 2002, la MINI irrompe sulla scena e Austin Powers interroga suo padre. Il loro botta e risposta faceva pi\u00F9 o meno cos\u00EC: "La tua macchina da spia \u00E8 una MINI?" "Non \u00E8 la dimensione che conta, \u00E8 come la usi".
customPersonality.funFact.success.heritage.163=Sai che, quando \u00E8 stata lanciata, abbiamo trasformata la MINI Cooper SE in una safety car FIA di Formula E? La MINI Electric Pacesetter ispirata alla John Cooper Works <break strength="medium"/> non solo ha messo in mostra la nuova MINI elettrica, ma ha anche dimostrato che una MINI senza motore a combustione pu\u00F2 offrire prestazioni elevate. A dimostrazione di un'idea che ha contribuito a plasmare il nostro futuro.
customPersonality.funFact.success.heritage.164=Ecco qualcosa di interessante che potresti non sapere sulla MINI classica. Il modello <break strength="medium"/> e le sue varianti erano estremamente versatili e alcuni venivano modificati in modi insoliti. Ad esempio, la MINI Moke, un buggy senza portiere simile a una jeep, era una delle preferite sulle spiagge e sui campi da golf. A un certo punto fu addirittura trasformata in una sei ruote con due piattaforme per telecamere, una davanti e una dietro, per essere utilizzata come camera car nell'industria cinematografica.
customPersonality.funFact.success.heritage.165=Se c'\u00E8 qualcosa che puoi imparare dalla storia della MINI, \u00E8 che il successo arriva a chi prova, riprova e prova ancora. Prendi la classica variante buggy simile a una jeep della MINI chiamata MINI Moke. Fall\u00EC come veicolo militare e commerciale prima di diventare una vettura da spiaggia cult. Ed ebbe poi anche una brillante carriera cinematografica. Nel corso dei decenni ha fatto la comparsa in numerosi film, ad esempio <break strength="weak"/> \u00E8 apparsa in quattro film di James Bond, la pi\u00F9 famosa era guidata da Roger Moore in <prosody rate="slow">Vivi e lascia morire. </prosody>
customPersonality.funFact.success.heritage.166=Scommettiamo che riconosceresti la MINI classica in un batter d'occhio, ma quali sono le diverse versioni a cui ha dato vita? Ne sono nate parecchie, in effetti. Prendi la Moke, simile a una jeep aperta, utilizzata principalmente come buggy da spiaggia o da golf in tutto il mondo. Tra le altre c'era una versione pick-up, ma anche una modificata per sfruttare i binari del treno per il servizio ferroviario. I ciclisti probabilmente hanno apprezzato la <prosody rate="slow"> Locomoktion.</prosody>
customPersonality.funFact.success.heritage.167=Sapevi che \u00E8 quasi nata una versione militare della MINI classica? Era un buggy essenziale simile a una jeep, pensato per essere cos\u00EC leggero da poter essere sollevato e trasportato da quattro persone. Purtroppo i militari hanno respinto questa idea. Tuttavia, \u00E8 diventata la leggendaria MINI Moke, una star di molte spiagge in tutto il mondo. Quindi, alla fine dei conti, tutto \u00E8 andato per il verso giusto.
customPersonality.funFact.success.heritage.168=Riesci a credere che la MINI classica ha quasi intrapreso la carriera militare? \u00C8 stata progettata una versione aperta <break strength="x-weak"/> essenziale e senza portiere, con alcune caratteristiche interessanti. Era impilabile, il che significa che pi\u00F9 modelli potevano essere posizionati uno sopra l'altro. Queste cataste potevano quindi essere sollevate da aerei e lanciate agganciate a dei paracadute. Tuttavia non \u00E8 stata mai utilizzata, mentre un'altra versione della vettura, in seguito chiamata MINI Moke, divenne un buggy da spiaggia cult.
customPersonality.funFact.success.heritage.169=Dicono che un singolo ruolo da protagonista pu\u00F2 valere una carriera. E questo potrebbe riguardare anche la variante buggy da spiaggia aperta della MINI originale, la MINI Moke. Venne notoriamente utilizzata come vettura di James Bond nel film Vivi e lascia morire del 1973, dove Roger Moore guida una versione elegante della Moke sull'isola inventata di San Monique. Questa comparsata fece crescere la popolarit\u00E0 della Moke in luoghi come le Hawaii e i Caraibi. Noi lo chiamiamo successo.
customPersonality.funFact.success.heritage.16=Di che colore \u00E8 la tua MINI? Siamo certi che sia bellissimo, ma \u00E8 il British Racing Green a essere tradizionalmente associato alla MINI. Ma sapevi che non esiste un verde specifico conosciuto come British Racing Green? Nel corso degli anni, ci sono state diverse versioni di verde e, a partire dal 2001, la MINI ne ha sfoggiate ben quattro varianti. Il colore verde \u00E8 diventato pi\u00F9 luminoso e fresco, il che rende l'ultimo modello pi\u00F9 leggero e moderno. E chiss\u00E0 cosa ci riserva il futuro.
customPersonality.funFact.success.heritage.170=Potresti aver sentito parlare della variante MINI cult chiamata MINI Moke. Il leggero buggy da spiaggia simile a una jeep prende il nome da un termine arcaico che significa "mulo" poich\u00E9, dopo una carriera militare fallita, il modello fu commercializzato come veicolo commerciale destinato agli agricoltori. Anche in questo caso non si arriv\u00F2 a nulla e la vettura ebbe successo come amato buggy da spiaggia. Non male per il piccolo cavallo da tiro.
customPersonality.funFact.success.heritage.171=Hai amici con cui lavori da decenni? Noi s\u00EC, nientepopodimeno che il leggendario stilista inglese Paul Smith. Una delle nostre prime collaborazioni fu la MINI Paul Smith Limited Edition, creata nel 1998. Furono prodotte 1800 vetture in totale, subito riconoscibili per la loro esclusiva vernice Paul Smith Blue. Le lussuose vetture presentavano stemmi sul cofano "Paul Smith" smaltati in oro 24 carati, interni completamente in pelle e cockpit con assegnazione colori con strumenti firmati Smith. All'epoca erano disponibili per 10.000 sterline. E li valevano tutti, se proprio lo vuoi sapere.
customPersonality.funFact.success.heritage.172=Hai mai trovato un collega con cui sei sulla stessa lunghezza d'onda? Noi s\u00EC. Stiamo parlando del leggendario stilista inglese Paul Smith, con cui MINI collabora da decenni. Nel 1999, insieme a molte altre figure di spicco come Kate Moss e David Bowie, cre\u00F2 delle MINI speciali e uniche per il nostro 40esimo anniversario. La MINI di Paul Smith prendeva ispirazione dalla sua collezione primavera-estate del 1997. Nacque cos\u00EC la MINI pi\u00F9 colorata di sempre. Presenta 86 strisce in 26 colori all'esterno, con fodera verde lime in primo piano all'interno, il tutto bilanciato con gusto e armonia.
customPersonality.funFact.success.heritage.173=Lo sapevi che, per quanto riguarda la MINI classica, <break strength="medium"/> il carattere divertente spesso nasconde un'anima da grande lavoratrice. Quando, negli anni '50, venne progettata questa piccola e versatile vettura, nacquero anche diverse varianti. Non sorprende che la vettura si trasform\u00F2 anche in una versione pick-up, destinata ai commercianti che lavorano sodo. Il pick-up aveva un passo pi\u00F9 lungo e un'area di carico in grado di trasportare fino a 317 chilogrammi. Un buon risultato, tanto che la piccola versione pick-up rimase in produzione per pi\u00F9 di vent'anni, fino al 1981.
customPersonality.funFact.success.heritage.174=La MINI classica \u00E8 sempre stata una vettura pensata per le persone comuni. E se una persona comune aveva bisogno di trasportare molte cose, la MINI era abbastanza versatile da consentirglielo. Non sorprende quindi che <break strength="weak"/> la MINI sia stata trasformata in una versione pick-up. La MINI pick-up era in grado di trasportare 317 chilogrammi e il portellone posteriore si ripiegava per consentire di caricare in tutta semplicit\u00E0. Cosa ne pensi? Pensa che rimase in produzione per pi\u00F9 di vent'anni, fino al 1981.
customPersonality.funFact.success.heritage.175=Sapevi che, al suo lancio, la MINI part\u00EC a tutto gas? Non appena la MINI fece il suo debutto nel 1959, iniziarono ad apparire diverse varianti. Ma sapevi che la versione MINI ufficiale pi\u00F9 rara era una vera eroina della classe operaia? La chiamavano la MINI pick-up, ed era beh... un pick-up. Durante i suoi oltre 20 anni di carriera, ne furono prodotti solo 58.000 esemplari.
customPersonality.funFact.success.heritage.176=Il detto "Less is more" non poteva essere pi\u00F9 accettato. La MINI originale divenne un classico perch\u00E9 puntava pi\u00F9 sulla funzionalit\u00E0 che sullo stile. E nessuna variante rimaneva federe a questo motto pi\u00F9 della MINI Pick-Up. Il piccolo veicolo commerciale era dotato di <break strength="strong"/> volante, <break strength="strong"/> sedili, <break strength="strong"/> pedali, <break strength="strong"/> cambio, <break strength="strong"/> un indicatore di velocit\u00E0, eeeee... nient'altro.
customPersonality.funFact.success.heritage.177=Una MINI \u00E8 una macchina fantastica, speriamo che tu sia d'accordo. Ma l'impatto della MINI classica sulla cultura va ben oltre le automobili: <break strength="strong"/> il modello ha infatti avuto anche una profonda influenza sulla cultura. Quando la minigonna divenne di moda negli anni '60, in molti rivendicarono la paternit\u00E0 del suo design. Il pi\u00F9 delle volte questo capo di abbigliamento \u00E8 legato al nome di Mary Quant. Tuttavia, contrariamente a quanto si potrebbe pensare, il nome non deriva dalle dimensioni della gonna, bens\u00EC dalla vettura preferita di Quant, la MINI appunto. La donna afferm\u00F2 che la gonna e la MINI si completavano perfettamente a vicenda, essendo entrambe, quote, "ottimiste, esuberanti, giovani, civettuole." Unquote. E chi siamo noi per ribattere?
customPersonality.funFact.success.heritage.178=Se si pensa alla MINI originale e al decennio in cui fece il suo debutto, probabilmente non sorprende che la sua popolarit\u00E0 fosse in gran parte dovuta al suo prezzo contenuto. Ma ovviamente, se si avevano i mezzi, si poteva avere qualcosa di veramente speciale. Ad esempio, Mike Nesmith, membro dei "The Monkees", ordin\u00F2 la MINI pi\u00F9 costosa nel 1967 per 4.000 sterline. Con un motore da 1275 cc da 100 cavalli, era in grado di passare da 0 a 100 km/h in 7 secondi.
customPersonality.funFact.success.heritage.179=Quanto pensi fosse alta la richiesta per la rinata MINI all'inizio del millennio? Beh, fu molto alta, addirittura gigantesca. Dopo l'inizio della produzione il 26 aprile 2001, ci vollero solo 13 mesi perch\u00E9 la 100.000esima MINI uscisse dalla linea di produzione dello stabilimento di Oxford. E da allora la tendenza non ha pi\u00F9 rallentato.
customPersonality.funFact.success.heritage.17=Sapevi che negli anni Ottanta le donne salvarono la MINI? Nel 1987 la produzione venne quasi interrotta, ma le ricerche di mercato dimostrarono che le donne al volante erano ancora molto interessate alla vettura. Infatti, la produzione aument\u00F2 passando da 650 a 750 a settimana, soprattutto grazie alle donne residenti in citt\u00E0 di et\u00E0 compresa tra i 20 e i 39 anni. Un anno dopo si registr\u00F2 in effetti un aumento delle vendite. Grazie, ragazze!
customPersonality.funFact.success.heritage.180=Ecco una cosa che sicuramente sai: la MINI \u00E8 stata rilanciata nel 2001. Ma sapevi anche che la richiesta era molto forte? Cos\u00EC forte che MINI dovette introdurre, per la prima volta, un turno nel fine settimana presso il nostro stabilimento di Oxford per soddisfare la domanda. Ora, se questo non \u00E8 amore, non sappiamo cos'altro sia.
customPersonality.funFact.success.heritage.181=Sai che nel corso degli anni abbiamo prodotto modelli MINI in edizione speciale per molte occasioni? Naturalmente c'erano modelli in edizione anniversario, ma abbiamo anche creato edizioni speciali per eventi come tornei di tennis e vittorie negli sport motoristici e persino per apparizioni cinematografiche importanti. Inoltre, abbiamo collaborato spesso con designer famosi per creare vetture uniche. Con una storia ricca come la nostra, \u00E8 difficile non trovare motivi per festeggiare con una vettura speciale.
customPersonality.funFact.success.heritage.182=A tutti, anzi quasi a tutti, piace sentire qualcuno intonare una canzone per la propria festa di compleanno. Per il cinquantesimo anniversario della MINI, \u00E8 stato Paul Weller, <break strength="medium"/> ex frontman di band leggendarie come The Jam e The Style Council <break strength="medium"/> a esibirsi. Weller, guidatore MINI da sempre, \u00E8 stato felice di regalarci una versione del successo dei Jam "That's Entertainment". Siamo arrossiti? Non lo ammetteremo mai. Ma s\u00EC, \u00E8 successo.
customPersonality.funFact.success.heritage.18=Sapevi che quando BMW e Rover si preparavano a rilanciare la MINI negli anni '90, uno dei progetti presentati era la MINI Spiritual che, come suggerisce il nome, portava avanti lo spirito della MINI originale, invece del carattere sportivo premium promosso da BMW? La Spiritual aveva la stessa lunghezza della MINI classica, ma aveva un motore posteriore. Sebbene l'idea fosse apprezzata dai responsabili dell'azienda, era comunque ritenuta troppo in anticipo sui tempi. Quindi, chiss\u00E0, un giorno la incontreremo di nuovo sul nostro cammino.
customPersonality.funFact.success.heritage.19=Probabilmente sai che non esiste colore pi\u00F9 legato alla MINI del British Racing Green. Ma sapevi che non esiste un verde specifico conosciuto come British Racing Green? Quando, nel 1902, in Irlanda venne ospitata una gara automobilistica internazionale in cui ogni Paese aveva il proprio colore, i piloti britannici dipinsero le loro vetture di verde in omaggio all'isola di smeraldo. Ma non si sa esattamente quale tonalit\u00E0 di verde sia stata utilizzata, se smeraldo, cacciatore o muschio, e da allora ci sono state molteplici versioni del colore.
customPersonality.funFact.success.heritage.1=Non sorprende che il progettista della MINI originale, Sir Alec Issigonis, abbia creato qualcosa di cos\u00EC unico. L'uomo aveva un approccio specifico al design che si riassume in due citazioni famose. <break strength="medium"/> Una volta disse: <prosody rate="slow"> "Quando si progetta una nuova automobile, non si copia mai la concorrenza". </prosody> Disse inoltre, e questo forse \u00E8 ancora pi\u00F9 significativo: <prosody rate="slow"> "Un cammello \u00E8 un cavallo progettato su commissione". </prosody> Una persona davvero caparbia con una visione del tutto particolare.
customPersonality.funFact.success.heritage.20=Probabilmente sai che non esiste colore pi\u00F9 legato alla MINI del British Racing Green. Ma sapevi che il colore fu istituito all'inizio del ventesimo secolo per una serie di gare automobilistiche internazionali? Nel 1902, in Inghilterra si tenne la cosiddetta Bennet Cup. Tuttavia, il limite di velocit\u00E0 in vigore in quel momento era inferiore a 20 km/h, che anche allora corrispondeva al passo di una lumaca. Quindi la gara si spost\u00F2 in Irlanda dove non c'erano limiti di velocit\u00E0 e dove i piloti britannici dipinsero le loro vetture di verde in omaggio all'isola di smeraldo. O almeno cos\u00EC dice la leggenda.
customPersonality.funFact.success.heritage.21=Riesci a immaginare di essere talmente forte nel suo campo che il tuo pi\u00F9 grande avversario \u00E8 letteralmente il tuo gemello? Per un breve periodo fu cos\u00EC anche per la MINI. Il suo successo sportivo nella prima met\u00E0 degli anni Sessanta fu cos\u00EC grande che, a volte, il rivale pi\u00F9 forte arrivata proprio da un altro team MINI. La Cooper Car Company, gestita dal progettista della MINI Cooper, John Cooper, si trov\u00F2 a competere contro Broadspeed, che gareggiava con le proprie versioni della MINI Cooper. Beh, <break strength="strong"/> almeno la MINI non si sentiva sola in cima alle classifiche.
customPersonality.funFact.success.heritage.22=Sapevi che la rinata MINI fu quasi una Minki? Nel 1992, gli allora proprietari Rover Group iniziarono a prendere in considerazione l'idea di trovare una sostituta per la MINI. Il nome MINKI salt\u00F2 fuori montando un motore della serie "K" sulla vettura. I miglioramenti includevano un cambio a 5 marce, sospensioni Hydragas, sedili migliorati e un design Hatchback per aumentare lo spazio per i bagagli. Funzion\u00F2 abbastanza bene e ne fu realizzata pure una seconda versione, anche se, alla fine, si opt\u00F2 per una nuova direzione per il marchio.
customPersonality.funFact.success.heritage.23=Conosci celebrit\u00E0 famose che sono fan della MINI? Ce ne sono molte. Tutto inizi\u00F2 con la MINI classica, amata da tutti, comprese le pi\u00F9 grandi star di Hollywood. Ad esempio, il gigante Clint Eastwood possedeva una Cooper S Traveller, di cui furono prodotti solo sei esemplari. Eastwood adorava la vettura, descrivendola come munita di, quote, "Tutte le dotazioni da corsa della MINI Cooper S racchiuse in una mini station wagon. \u00C8 una vettura fantastica, non ce ne sono molte simili". Unquote. Naturalmente, per il colore Clint scelse il British Racing Green.
customPersonality.funFact.success.heritage.24=Oggi consideriamo la MINI classica come una vettura che non potrebbe essere migliorata ulteriormente, ma non \u00E8 sempre stato cos\u00EC. A pochi anni dal suo debutto furono fatti diversi tentativi per sostituirla, incluso un progetto guidato dal suo creatore, Sir Alec Issigonis. La vettura sostitutiva, nome in codice 9X, non fu mai prodotta e la MINI originale rimase popolare per decenni. Possiamo solo speculare su cosa sarebbe potuta diventare.
customPersonality.funFact.success.heritage.25=Si potrebbe supporre che Sir Alec Issigonis, il progettista della MINI originale, il cui titolo di cavaliere era in gran parte dovuto al suo successo, credesse che la sua vettura fosse perfetta. Ma in realt\u00E0 non \u00E8 cos\u00EC. Nel giro di dieci anni si rimise infatti all'opera. Questa MINI completamente nuova, conosciuta come 9X, doveva essere ancora pi\u00F9 piccola e leggera dell'originale e, allo stesso tempo, offrire pi\u00F9 spazio interno. Purtroppo la vettura non venne mai prodotta.
customPersonality.funFact.success.heritage.26=Sapevi che per il nostro 40esimo anniversario, nel 1999, furono creati molti esemplari unici di MINI da alcuni grandi nomi? Il pi\u00F9 grande fu probabilmente David Bowie, che fece qualcosa di veramente unico rivestendo una MINI classica completamente in cromo riflettente. Le uniche cose che non avevano la placcatura a specchio erano le luci posteriori e gli pneumatici. Fu un gesto ingegnosamente sovversivo da parte di Bowie creare una MINI incolore e farla comunque risaltare tra tutte le MINI realizzate. Dopo tutto, la MINI era famosa per i suoi colori vivaci.
customPersonality.funFact.success.heritage.27=Sapevi che, nel 1999, David Bowie cre\u00F2 un modello di MINI esclusivo per celebrare il 40esimo compleanno della MINI? Decor\u00F2 l'intera vettura con una cromatura a specchio, trasformandola in un gigante specchio. Bowie dichiar\u00F2 che, quote, "\u00C8 molto difficile vederla, perch\u00E9 \u00E8 l'immagine di chi osserva a saltare subito all'occhio" unquote. Guardando la vettura, dovresti sempre guardare te stesso, un atteggiamento che potrebbe portare a un momento di autoriflessione e aiutarti a valutare il tuo rapporto con la MINI.
customPersonality.funFact.success.heritage.28=Hai mai guardato una MINI e pensato: "\u00C8 una MINI che bacerei"? Ebbene, la leggendaria stilista Diane von Furstenberg una volta ha collaborato con MINI dando vita a una vettura che avrebbe potuto farti cadere in tentazione. Realizzata per l'evento di beneficenza contro l'HIV/AIDS chiamato Life Ball, <break strength="medium"/> la MINI rossa della Furstenberg era decorata con labbra colorate e presentava le iniziali della stilista sul cofano. Il tetto e le leghe, in bianco puro, creano un contrasto sorprendente. Prepara le labbra.
customPersonality.funFact.success.heritage.29=Non in molti sanno che il film Un colpo all'italiana del 1969 non fu solo un grande successo per la MINI nel mondo dello spettacolo, ma fu anche l'occasione in cui la sua star, Michael Caine, impar\u00F2 a guidare. L'attore ammise di non sapere guidare e, naturalmente, di non avere la patente prima delle riprese. Fortunatamente per lui, la maggior parte delle scene di guida furono girate su set chiusi, che non richiedono tale documento. Non sono in molti a saperlo.
customPersonality.funFact.success.heritage.2=La MINI \u00E8 conosciuta da sempre come la quintessenza della vettura britannica, ma il suo creatore aveva un background molto diverso. Alexander Arnold Constantine Issigonis nacque nel 1906, figlio di padre greco e madre tedesca, nella citt\u00E0 di Smirne, oggi in Turchia. All'et\u00E0 di 16 anni si trasfer\u00EC in Gran Bretagna, dove divenne ingegnere, proprio come suo padre. E il resto, come si suol dire, \u00E8 storia.
customPersonality.funFact.success.heritage.30=Sapevi che i lingotti d'oro non erano gli unici oggetti rubati nel classico film Un colpo all'italiana del 1969? Il pubblico \u00E8 stato in un certo senso derubato anche di una scena in cui tre MINI scivolano davanti alle vetture della polizia su una pista di pattinaggio mentre il famoso valzer di Johann Strauss, Sul Bel Danubio blu, viene suonato da un'orchestra. La sequenza fu tagliata, ma venne inclusa nelle versioni successive del film come contenuto extra. Una scena fantastica.
customPersonality.funFact.success.heritage.31=Se ci fosse una competizione per le vetture pi\u00F9 belle in una scena di inseguimento di un film, le MINI di Un colpo all'italiana sarebbero probabilmente tra le vincitrici. Purtroppo non vedremo mai pi\u00F9 quelle vetture originali, poich\u00E9 durante le riprese furono tutte distrutte. Tuttavia, ci\u00F2 non ha impedito agli appassionati di ricostruirle utilizzando le poche parti rimaste.
customPersonality.funFact.success.heritage.32=Se hai qualche <prosody rate="slow"> amico appassionato di MINI </prosody> che vorresti stupire, racconta questa esilarante battuta tratta dal classico Un colpo all'italiana del 1969: durante la scena in cui la squadra prepara le MINI per la rapina, un personaggio dice, quote: "Rozzer ha problemi con il differenziale", proprio mentre vediamo Rozzer lavorare sotto il retrotreno di una MINI rossa. La MINI era notoriamente a trazione anteriore e non aveva un differenziale posteriore, il che rese la battuta alquanto sagace. Far\u00E0 sicuramente ridere!
customPersonality.funFact.success.heritage.33=Vuoi sentire qualche succoso pettegolezzo che, a oggi, ha circa 60 anni? Certo che s\u00EC. La classica MINI Cooper ha vinto diverse volte il leggendario Rally di Monte Carlo. A causa del suo continuo successo, circolano addirittura voci su un complotto francese per squalificarla dopo la sua vittoria all'evento del 1966, quando il suo dispositivo di regolazione degli anabbaglianti fu proibito, nonostante fosse stato utilizzato senza problemi per 4 anni. Fortunatamente, l'anno successivo festeggi\u00F2 ancora una volta ufficialmente la sua vittoria. Giustizia fatta!
customPersonality.funFact.success.heritage.34=Sapevi che guidare una MINI pu\u00F2 cambiarti la vita? Secondo John Cooper, quando l'ex capo progettista della Ferrari, Aurelio Lampredi, vide per la prima volta la MINI su una pista nel 1960, chiese di provarla su strada. A quanto pare, al signor Lampredi piacque cos\u00EC tanto da rimanere in giro per ore. E quando \u00E8 tornato, esclam\u00F2 che la MINI era la vettura del futuro. L'allora designer della Fiat disse anche che, quote, "Se fosse pure bella, sarei spacciato", unquote! Bene, siamo d'accordo solo con met\u00E0 della sua valutazione.
customPersonality.funFact.success.heritage.35=Qual \u00E8 il tuo momento cinematografico preferito in cui fa la sua comparsa una MINI? Speriamo tu ne abbia uno, perch\u00E9 il marchio \u00E8 stato una vera star del cinema fin dal suo debutto. Il momento pi\u00F9 importante sul grande schermo per la MINI classica fu nel film Un colpo all'italiana del 1969. La situazione era per\u00F2 un po' diversa, perch\u00E9 la British Motor Corporation forn\u00EC solo alcune MINI per le riprese. La FIAT, rivale della MINI, offr\u00EC invece tutte le vetture che la produzione desiderava. I produttori non si smossero dall'idea delle MINI, arrivando addirittura a pagarle di tasca propria per rendere il film veramente britannico. E il film fu davvero un successone.
customPersonality.funFact.success.heritage.36=Hai mai sognato di interpretare un personaggio iconico di un film? Una volta quattro MINI hanno interpretato i famosi fantasmi del gioco arcade Pac-Man in un film. Nel film ricco di azione PIXELS, con Adam Sandler e Peter Dinklage, gli alieni scambiano i videogiochi per una dichiarazione di guerra e inviano i giganteschi Pac-Man e Donkey Kong ad attaccare il mondo. Il governo degli Stati Uniti recluta quattro giocatori della vecchia scuola per salvare la situazione, ognuno alla guida della propria "MINI Ghost": quattro modelli MINI Cooper S 3 porte nei colori dei fantasmini di Pac-Man. I nostri eroi hanno ovviamente la meglio, perch\u00E9 con una MINI non si ha nemmeno bisogno della modalit\u00E0 "Immortale".
customPersonality.funFact.success.heritage.37=Hai sentito che la MINI una volta ha prodotto un modello pick-up con pianale? A partire dal 1960 furono prodotti in totale circa 58.000 esemplari di questo modello. Che modo elegante per portare a termine un lavoro, sia grande che piccolo!
customPersonality.funFact.success.heritage.38=Ehi, dico a te e alla tua fantastica MINI, posso chiedervi quanti Paesi avete visitato? Non che me ne faccia molto di questa informazione. Ma \u00E8 interessante notare che, anche se la MINI e la sua produzione sono state solitamente associate al Regno Unito, la MINI classica \u00E8 stata prodotta un po' ovunque, dal Sudafrica, all'Australia, passando per il Canada e il Venezuela. Una vera giramondo.
customPersonality.funFact.success.heritage.39=Sorridi mai tra te e te quando incontri un'altra MINI per strada, sapendo che entrambi appartenete a un club piuttosto fico? Immagina come si sono sentiti i membri del MINI Owners Club di Londra e del Surrey quando nel 2009 hanno organizzato la pi\u00F9 grande parata MINI di sempre, con 1.450 modelli provenienti da tutta Europa che hanno fatto un percorso di 2 miglia al Crystal Palace Park di Londra.
customPersonality.funFact.success.heritage.3=Sapevi che nel 1999, quando venne conferito il premio "vettura del secolo", era scontato che vincesse la Ford Model T? La MINI classica si piazz\u00F2 al secondo posto, battendo la Citro\u00EBn DS, la Volkswagen Maggiolino e la Porsche 911. Per noi fu come aver vinto, in pratica.
customPersonality.funFact.success.heritage.40=Quanto \u00E8 comoda la tua MINI? Abbastanza, vero? Ora immagina che ci siano altre 28 persone l\u00EC con te. Probabilmente sareste un po' troppo stretti, ma forse \u00E8 proprio per questo che portare 29 persone in un'unica MINI \u00E8 un Guinness World Record. Il record \u00E8 stato stabilito in una MINI Cooper del 2014 in Cina.
customPersonality.funFact.success.heritage.41=Potresti pensare che la MINI detenga alcuni record interessanti, ed \u00E8 proprio cos\u00EC. La vettura detiene il Guinness World Record per il pi\u00F9 grande ensemble di clacson. Hai sentito bene: nel 2013 400 vetture MINI hanno suonato simultaneamente la canzone dei Deep Purple <break strength="medium"/> "Smoke on the Water" durante un evento nel Michigan, negli Stati Uniti. Fantastico. Probabilmente ha lasciato senza fiato gli ascoltatori.
customPersonality.funFact.success.heritage.42=Probabilmente sai che la MINI classica era incredibilmente versatile, ma avresti mai immaginato che avesse anche una bellissima variante fastback? Una fastback \u00E8 caratterizzata da un'unica pendenza dal tetto all'estremit\u00E0 del bagagliaio, ed \u00E8 esattamente ci\u00F2 che contraddistingueva la MINI Broadspeed GT. Ma l'aspetto non era il suo unico punto forte. Era infatti una vettura potente che ha dimostrato pi\u00F9 volte il suo coraggio in pista. Purtroppo ne furono costruite solo 28, la maggior parte delle quali esportate in Spagna, grazie a un distributore di talento. Gracias.
customPersonality.funFact.success.heritage.43=Sapevi che gi\u00E0 negli anni Sessanta venivano progettate delle sostitute della MINI originale? Una di queste si chiamava <prosody rate="slow"> "Project Ant" </prosody>. L'obiettivo era quello di includere tutti gli aspetti che rendevano grande la MINI, come l'uso intelligente dello spazio, ma a prezzi pi\u00F9 bassi e con meno lavoro in fase di produzione. Anche se semplific\u00F2 molti aspetti della MINI, non divent\u00F2 mai un'opzione praticabile per il futuro.
customPersonality.funFact.success.heritage.44=\u00C8 la tua prima macchina? All'epoca fu la prima automobile di molte persone. Una di loro era il campione del mondo di Formula 1 James Hunt. Prima di diventare un grande, inizi\u00F2 in piccolo. Dopo non essere riuscito a ottenere dal padre fondi per le sue ambizioni agonistiche, James dovette racimolare i soldi per una MINI pi\u00F9 vecchia, lavorando come manovale in cantiere, conducente di furgoni e portantino d'ospedale. Tutti dobbiamo pur cominciare da qualche parte.
customPersonality.funFact.success.heritage.45=Probabilmente hai sentito che la MINI vinse tre volte il leggendario Rally di Monte Carlo negli anni '60. Ma sapevi che ci fu quasi una quarta vittoria? In quell'anno la MINI fin\u00EC al primo posto, ma fu squalificata, insieme a molte altre MINI, per una presunta violazione legata ai fari. Tuttavia, il fatto che ci vollero 18 ore perch\u00E9 i giudici trovassero eventuali anomalie nelle vetture<break strength="strong"/> e che i futuri vincitori della Citro\u00EBn fossero tutt'altro che entusiasti della loro amara vittoria fece nascere l'idea che fosse tutta una cospirazione per impedire la vittoria della MINI. Ma non pu\u00F2 essere, vero?
customPersonality.funFact.success.heritage.46=Hai mai guardato una MINI e pensato: "Wow, che bella?" Beh, avresti potuto farlo se avessi guardato la MINI Cabrio che lo stilista newyorkese Kenneth Cole cre\u00F2 per l'evento di beneficenza contro l'HIV/AIDS chiamato "Life Ball". Cole ide\u00F2 la vettura con una carrozzeria in metallo argentato spazzolato, ricoprendola dentro e fuori di borchie scintillanti. Una MINI non ha mai brillato cos\u00EC tanto.
customPersonality.funFact.success.heritage.47=Sapevi che la MINI ha preso parte per oltre un decennio al Life Ball, il pi\u00F9 grande evento di beneficenza europeo a sostegno della ricerca sull'HIV/AIDS? Per l'evento del 2010, abbiamo dimostrato il nostro impegno socio-politico creando tre modelli unici con stilisti di fama mondiale. Francisco Costa ha disegnato una MINI Countryman speciale, Diane von Furstenberg ha aggiunto il suo tocco artistico a una MINI berlina e Kenneth Cole ha regalato il suo stile inconfondibile a una MINI cabrio. Questi oggetti da collezione sono stati messi all'asta per raccogliere fondi per la ricerca sull'AIDS. Forma...e sostanza.
customPersonality.funFact.success.heritage.48=Sapevi che i due stilisti canadesi dietro il marchio DSQUARED hanno creato una delle MINI pi\u00F9 resistenti di sempre per l'evento di beneficenza contro l'HIV/AIDS, il Life Ball? La cosiddetta Red Mudder Countryman era caratterizzata dalle foglie d'acero, sfoggiava una robusta protezione anteriore e luci da rally. Aveva anche passaruota neri, portapacchi e finestrini laterali oscurati. Al di l\u00E0 del suo aspetto esteriore, aveva anche un telaio rialzato e pneumatici fuoristrada con battistrada scolpito. All'interno presentava una bussola e tappetini strutturati in alluminio. Una vettura creata per il tappeto rosso, ma che si sentiva a suo agio anche fuori dal red carpet.
customPersonality.funFact.success.heritage.49=I fiori possono essere utilizzati per raccogliere fondi per finanziare ricerche che possono salvare vite? Nel 2012, abbiamo dimostrato che tutto questo era possibile quando abbiamo collaborato con Franca Sozzani, ex caporedattrice di VOGUE Italia, per progettare una MINI Roadster speciale per il Life Ball, gala di beneficenza per l'AIDS/HIV. Questa creazione unica vantava un elegante disegno floreale sul tetto, verniciatura opaca Deepest Purple e strisce da rally MINI dorate. Come molte delle MINI create per il Life Ball, anche questa \u00E8 stata messa all'asta per raccogliere fondi per una buona causa.
customPersonality.funFact.success.heritage.4=Sai che la MINI rilanciata \u00E8 stata votata "Vettura del decennio" nel 2011 dalla prestigiosa pubblicazione automobilistica tedesca <phoneme alphabet='ipa' ph='\u02C8a\u0254tomo\u02C8bi\u02D0l\u02C8v\u0254x\u0259'>Automobilwoche</phoneme> La giuria ha scelto MINI non solo per il suo successo finanziario, ma perch\u00E9 ha plasmato il settore automobilistico nell'ultimo decennio, creando sulla sua scia un'ondata di automobili simili. Vorremmo ringraziare molte persone, ma <break strength="medium"/> soprattutto te.
customPersonality.funFact.success.heritage.50=Hai mai visto la MINI Paceman dorata, unica nel suo genere, disegnata da Roberto Cavalli per un evento di beneficenza contro l'HIV/AIDS? L'esterno della MINI Life Ball <say-as interpret-as="date">2013</say-as> presenta un'esclusiva vernice iridescente che brilla tra il nero e l'oro, mentre l'interno \u00E8 rivestito di nero con elementi dorati e stampe di animali. Il logo Cavalli si trova sul tetto, cos\u00EC come sui poggiatesta e sulle alette parasole. Questa MINI \u00E8 stata battuta all'asta per la cifra record di 150.000 euro. Il ricavato \u00E8 stato poi devoluto a progetti per la lotta contro l'HIV/AIDS.
customPersonality.funFact.success.heritage.51=Sapevi che da oltre un decennio sosteniamo l'evento annuale di beneficenza contro l'HIV/AIDS, il "Life Ball", con vetture esclusive? Nel 2009, i Blonds hanno disegnato una MINI ispirata a Katy Perry, con la star che li ha accompagnati sul tappeto rosso. La cabrio presentava una stampa leopardata rosa e nera con nappe sugli specchietti retrovisori esterni, rivestimento in pelliccia sintetica nera sui sedili e su alcuni strumenti e moquette nera scintillante a pelo lungo nel vano piedi. Un design davvero ruggente.
customPersonality.funFact.success.heritage.52=Sapevi che la MINI classica fu accettata nella societ\u00E0 londinese grazie a un membro della famiglia reale? Lord Snowdon, fotografo, designer e amico del progettista MINI Alec Issigonis, fu uno dei primi ad acquistare la nuova piccola vettura. Fece addirittura una gita in famiglia a Londra con la Principessa Margaret e il figlio David a bordo di una MINI. Anche la cognata di Snowdon, la Regina Elisabetta, fece un giro per il parco del castello di Windsor accompagnata da Issigonis. Un vero riconoscimento reale.
customPersonality.funFact.success.heritage.53=La tua MINI ti d\u00E0 soddisfazioni? Probabilmente ne diede un po' anche a Mick Jagger, che nel 1967 si procur\u00F2 una Cooper S personalizzata. Non si sa molto della MINI di Jagger, ma aveva una caratteristica davvero sorprendente: i vetri scuri shadowlite e, a quanto pare, era verniciata di nero.
customPersonality.funFact.success.heritage.54=Sai come il panorama automobilistico contribu\u00EC alla creazione della MINI originale? Gli anni Cinquanta videro il fiorire delle cosiddette bubble car, vetture piccole ed economiche in grado di erogare una bassa potenza, ma che offrivano parecchi compromessi. Cos\u00EC tanti da spronare la B.M.C., creatrice originale della MINI, a fare qualcosa di ancora meglio. I leader dell'azienda dissero al capo progettista della MINI, Alec Issigonis, quote: <prosody rate="slow"> Queste dannate e orribili bubble car. Dobbiamo allontanarle dalle strade progettando una vera e propria vettura di piccole dimensioni, </prosody> unquote. E Issigonis fece proprio questo.
customPersonality.funFact.success.heritage.55=Mai immaginato un trailer Airstream in stile surf, creato dal produttore di mobili danese "Republic of Fritz Hansen", <break strength="strong"/> abbinato a una MINI Cooper S Clubman? Ebbene, noi lo abbiamo creato La roulotte Airstream era caratterizzata da un esclusivo e minimalista set con tavolo e sedie, <break strength="medium"/> eleganti pannelli in legno, <break strength="medium"/> mentre la MINI Cooper S Clubman era verniciata prevalentemente di nero corvino con accenti effetto "muta" nera in neoprene, <break strength="medium"/> audaci riflessi verde lucente e includeva un interno impermeabile e un lettino per prendere il sole. Davvero una combinazione tra vettura e roulotte perfetta per le belle giornate di surf!
customPersonality.funFact.success.heritage.56=Hai mai guardato una MINI e pensato: "Se solo potessi attaccarci un rimorchio, potrei andare in spiaggia"? Bene, siamo gi\u00E0 un passo avanti a te. Nel 2009 abbiamo unito le forze con il produttore danese di mobili premium, "Republic of Fritz Hansen", e abbiamo creato una MINI Clubman unica combinata con un rimorchio Airstream, montato per offrire uno stile di vita da surfista targato MINI.
customPersonality.funFact.success.heritage.57=Hai mai sentito parlare delle eleganti MINI Beach Cars? Erano davvero perle rare uscite dalla linea di produzione dell'azienda. Ne furono costruite meno di 20 e avevano tutte la guida a sinistra, tranne una. Un'auto davvero speciale con la guida a destra che fu data in prestito a nientemeno che la Regina Elisabetta II, che la guid\u00F2 persino nel Castello di Windsor.
customPersonality.funFact.success.heritage.58=Hai mai sentito parlare della variante della MINI classica talmente scottante da dover rendere necessaria la rimozione delle portiere? Le vetture MINI Beach furono create negli anni '60 approfittando della mania dell'epoca per le piccole vetture. Queste piccole automobili non avevano <break strength="weak"/> montanti B, <break strength="medium"/> finestrini, <break strength="medium"/> n\u00E9 portiere <break strength="medium"/ > ed erano pensate per una clientela che desiderava una macchina da spiaggia piccola e comoda da abbinare al proprio yacht. Tra i proprietari pi\u00F9 famosi di queste vetture ricordiamo Henry Ford, John Wayne e Grace Kelly.
customPersonality.funFact.success.heritage.59=Hai sentito parlare delle eleganti MINI Beach Car degli anni '60? Senza finestrini, portiere e montanti B, erano perfette per suscitare interesse per il marchio negli Stati Uniti. Il punto vendita di San Francisco della B.M.C. organizz\u00F2 persino una gara con queste vetture, con piloti come Stirling Moss e Pedro Rodriguez. Tuttavia, la gara si rivel\u00F2 piuttosto caotica con alcune vetture che si ribaltarono. Probabilmente non fu proprio la pubblicit\u00E0 che gli esperti di comunicazione stavano cercando.
customPersonality.funFact.success.heritage.5=Ci crederesti che abbiamo creato il premio per l'utilizzo creativo dello spazio? Sembra plausibile, non \u00E8 vero? Ma riusciresti a indovinare per cosa \u00E8 stato assegnato? Design di interni? La creazione professionale di diorami? No, per le performance incredibilmente creative sullo snowboard della Burton Global Open Series. In collaborazione con il produttore di snowboard, abbiamo lasciato che il pubblico votasse il miglior e la migliore rider, che hanno condiviso il premio di 50.000 dollari. Da urlo, vero?
customPersonality.funFact.success.heritage.60=Hai gi\u00E0 visto la MINI pi\u00F9 colorata di sempre? <break strength="medium"/> Ha 26 colori solo all'esterno. Questo esemplare esclusivo della MINI classica fu creato dal leggendario stilista Paul Smith per le celebrazioni del 40esimo anniversario della MINI. Smith cre\u00F2 una MINI che aveva 86 strisce all'esterno, pur mantenendo un look armonioso. Senza dubbio, l'ispirazione arriv\u00F2 dalla collezione primavera-estate 1997 dello stesso Smith. Che chic.
customPersonality.funFact.success.heritage.61=Al giorno d'oggi il nome Cooper \u00E8 onnipresente, ma riesci a credere che, in realt\u00E0, si trattava di una vettura in edizione speciale che contribu\u00EC a rilanciare la versione sportiva <break strength="weak"/> Cooper delle MINI? Anche se oggi pu\u00F2 essere difficile da credere, la Cooper fu prodotta solo fino al 1971 e poi spar\u00EC dalla gamma MINI per pi\u00F9 di due decenni. Ma nel 1990 lanciammo la MINI Rover Special Products o R.S.P. Fu la prima Cooper dopo 21 anni e fu subito sold-out prima ancora di raggiungere gli showroom. Un chiaro messaggio che indicava quanto fosse desiderata una nuova MINI Cooper.
customPersonality.funFact.success.heritage.62=Sapevi che alle Olimpiadi del 2004 abbiamo battuto due record? Innanzitutto, siamo riusciti a fare entrare 21 persone agili ed elastiche in una MINI. Ma questo non era nulla in confronto alla MINI Cooper S XXL, che ha visto la nostra MINI Cooper S <break strength="medium"/> da 3,6 metri allungarsi fino a ben 6,3 metri. Per far fronte alla maggiore lunghezza della carrozzeria, la MINI XXL \u00E8 stata supportata da un terzo assale posteriore con due ruote aggiuntive, per un totale di 6 ruote. E come se non bastasse, aveva anche una vasca idromassaggio nella parte posteriore.
customPersonality.funFact.success.heritage.63=La MINI \u00E8 nota per essere una vettura piccola, ma sapevi che nel 2004 abbiamo creato una MINI lunga 6,3 metri con una vasca idromassaggio nella parte posteriore? Ma la MINI Cooper S XXL riservava sorprese anche al suo interno. Aveva una TV a schermo piatto retraibile che fungeva anche da parete divisoria mobile per la cabina di guida. Una volta seduti nel massimo relax, si poteva scegliere tra un sistema di intrattenimento completo e un telefono posteriore per comunicare con il guidatore. Naturalmente, nessuna limousine che si rispetti si pu\u00F2 dire completa senza un tettuccio apribile, quindi anche la XXL ne aveva uno.
customPersonality.funFact.success.heritage.64=Tutti pensiamo che la MINI sia una vettura piuttosto piccola, ma non \u00E8 sempre vero. Nel 2004 abbiamo creato una MINI limousine dotata di vasca idromassaggio nella parte posteriore. Era appena poco pi\u00F9 lunga della MINI da 3,6 metri datata 2001. Era infatti lunga 6,3 metri, un vero e proprio record. E dove una MINI del genere ha fatto il suo debutto? Nel luogo in cui si infrangono i record: le Olimpiadi.
customPersonality.funFact.success.heritage.65=Hai mai sentito che MINI ha partecipato per oltre un decennio al Life Ball, il pi\u00F9 grande evento di beneficenza europeo che mira a raccogliere fondi per la lotta contro l'HIV/AIDS? Nel 2010, il pluripremiato direttore creativo della collezione donna di Calvin Klein, Francisco Costa, ha disegnato un modello Countryman sobrio, in grado per\u00F2 di balzare subito all'occhio in qualsiasi showroom. Perch\u00E9? Perch\u00E9 era pi\u00F9 nero del nero, con una finitura nera opaca lungo tutto il perimetro, con la scritta Calvin Klein Collection stampata all'esterno e all'interno. La Black Edition ha fruttato 40.000 euro per la ricerca contro l'AIDS. Chapeau.
customPersonality.funFact.success.heritage.66=Sapevi che nel 1988 Mary Quant disegn\u00F2 la sua MINI in edizione speciale? La leggendaria stilista era gi\u00E0 legata al marchio: quando rese popolari le gonne corte negli anni '60, decise infatti di dare loro il nome della sua macchina preferita. Nacquero cos\u00EC le minigonne. La sua vettura, la MINI Designer Mary Quant, era un'edizione speciale limitata prodotta in appena mille esemplari e presentava alcuni dei suoi elementi di design distintivi, oltre a uno stemma sul cofano con il suo nome. Che chic.
customPersonality.funFact.success.heritage.67=Probabilmente hai gi\u00E0 sentito dire che la MINI originale non era esattamente la vettura pi\u00F9 veloce. Ma sapevi che il prototipo originale era molto pi\u00F9 veloce? Nella versione di serie, infatti, la cilindrata del motore venne ridotta, da 948 cc a 848 cc. Il motivo? I prototipi raggiungevano facilmente i 150 km/h, una velocit\u00E0 ritenuta troppo elevata per il mercato di riferimento. Naturalmente, un fattore che sarebbe cambiato a tempo debito.
customPersonality.funFact.success.heritage.68=Probabilmente pensi che il look della MINI classica sia senza tempo, ma sapevi che persino a ridosso della produzione non era considerata all'altezza? La MINI di pre-produzione era considerata troppo semplice e noiosa. L'amministratore delegato della B.M.C., la societ\u00E0 creatrice della MINI, disse al capo progettista Alec Issigonis: quote, <prosody rate="slow"> "Non la venderemo mai. Spendeteci sopra qualche altra sterlina, Alec, e ravvivatela un po'." </prosody> Unquote. Detto fatto, <break strength="medium"/> furono aggiunte alcune migliorie cromate. Dettagli che fecero brillare gli occhi al pubblico.
customPersonality.funFact.success.heritage.69=Hai mai pensato: "Quanto sarebbe bello se ci fosse una versione del furgone dei gelati di MINI?" Bene, i tuoi bellissimi e dolcissimi sogni sono gi\u00E0 diventati realt\u00E0. La MINI Ice Cream Van fu creata all'epoca dalla MINI classica nel Regno Unito, ma venne venduta anche all'estero. Nonostante queste vetture avessero una vita media di 15 anni, ce ne sono ancora alcune operative oggi. Alcune coppie insistono ancora nel voler avere la MINI Ice Cream Van per il loro grande giorno. Quindi, anche se non ne sono rimaste molte, non sorprenderti troppo nel vederne una a uno dei prossimi eventi a cui parteciperai!
customPersonality.funFact.success.heritage.6=Ovviamente non siamo affatto male quando si tratta di produrre automobili. Alcuni, come i lettori della rivista specializzata "Autocar", potrebbero addirittura dire che siamo piuttosto bravi. In una votazione del 1995 nominarono la MINI "Vettura del secolo" e nel 2012 "La pi\u00F9 grande vettura britannica mai realizzata". Hanno elogiato la MINI per il suo design innovativo e perch\u00E9 si ritiene che abbia avuto un impatto maggiore sull'industria automobilistica britannica rispetto a qualsiasi altra automobile. Non c'\u00E8 da stupirsi che sia rimasta un'icona dell'automobilismo fino a oggi.
customPersonality.funFact.success.heritage.70=Sai qual \u00E8 la MINI pi\u00F9 bella di sempre? La MINI Ice Cream Van. Fu creata dalla classica MINI Pickup rimuovendo solo il tetto e il retro, ed \u00E8 affettuosamente chiamata da molti MINI Batmobile, anche se offre leccornie invece di accompagnare il giustiziere mascherato. Viene soprannominata cos\u00EC perch\u00E8 il design della MINI Ice Cream Van si ispira allo show televisivo Batman degli anni '60, con Adam West.
customPersonality.funFact.success.heritage.71=Hai mai sentito dire che, nonostante le numerose versioni diverse create partendo dalla MINI originale del 1959, la prima cabrio di produzione arriv\u00F2 solo nel 1993? Il motivo alla base della decisione della Rover di realizzare la vettura era legato al successo di una serie limitata di 75 cabrio commissionate dal loro rivenditore tedesco, Lamm. La popolarit\u00E0 di queste cabrio convinse Rover a creare la propria versione della MINI Cabrio. Per viaggiare con i capelli al vento.
customPersonality.funFact.success.heritage.72=Sapevi che, sebbene ci siano molte MINI in edizione speciale in circolazione oggi, per la prima abbiamo dovuto aspettare molto tempo dopo il debutto della MINI originale nel 1959? La MINI Limited Edition 1000, conosciuta anche come "Stripey", non era speciale solo perch\u00E9 era la prima, ma anche per la maggior parte delle sue caratteristiche uniche, per esempio il muso tondo con bocchette di ventilazione tonde, doppi specchietti retrovisori cromati e i sedili anteriori reclinabili, tutti elementi che sono stati velocemente adottati nella produzione di serie
customPersonality.funFact.success.heritage.73=Sapevi che, prima del rilancio della MINI nel 2001, l'idea di una MINI completamente nuova era in cantiere da tempo? Anche prima dell'acquisizione del marchio da parte del BMW Group nel 1994, gli allora proprietari della Rover avevano elaborato diversi progetti, tra cui il pi\u00F9 popolare era quello che prevedeva una vettura a tre posti, con il guidatore seduto in posizione centrale. Prova a pensare, una nuova MINI con un design quasi in stile F1.
customPersonality.funFact.success.heritage.74=Hai mai sentito dire che la MINI Clubman originale del 1969 era basata su due modelli esistenti? L'Austin Seven Countryman e la Morris MINI Traveller presentavano entrambe le portiere posteriori tipiche che avrebbero definito l'estetica della successiva Clubman. Un'ispirazione da seguire!
customPersonality.funFact.success.heritage.75=Hai mai guardato una MINI classica e pensato <break strength="strong"/> che avesse un design davvero semplice? Ci hai preso in pieno. Infatti, il design della MINI originale era cos\u00EC semplice che trasformarla in diverse varianti fu un gioco da ragazzi: subito dopo il suo debutto, oltre a una versione furgone, venne proposta anche una versione pick-up. A partire da questo design furono realizzate anche eleganti vetture da spiaggia, ma anche una buggy simile a una jeep chiamata MINI Moke. Solo per citare alcuni esempi.
customPersonality.funFact.success.heritage.76=Il 1969 non fu solo l'anno dell'amore libero, dello sbarco sulla Luna e della grande musica. Quell'anno regal\u00F2 infatti al mondo anche la prima MINI Clubman in assoluto! Il design classico della berlina di Roy Haynes don\u00F2 un muso pi\u00F9 lungo e spigoloso alla MINI originale, aggiungendo un ulteriore tocco di fascino iconico. Alla berlina segu\u00EC poi la Clubman Estate nel 1970. E la storia fu scritta!
customPersonality.funFact.success.heritage.77=Che tipo di MINI guidi? Te lo chiediamo solo perch\u00E9, anche se non hai mai posseduto una MINI Clubman, probabilmente conosci le sue famose doppie portiere posteriori. Ma non molti sanno che il motivo delle due portiere \u00E8 legato al fatto che le linee di produzione degli stabilimenti MINI negli anni '60 erano troppo strette. Per dirla in termini semplici, non c'era abbastanza spazio per realizzare un progetto "a portiera singola" senza che questa colpisse la vettura successiva dietro di essa. A volte una sfida inaspettata pu\u00F2 portare a soluzioni iconiche.
customPersonality.funFact.success.heritage.78=Hai sentito parlare della vettura di legno? Nel 1960, la Austin MINI Countryman e la Morris MINI Traveller erano entrambe dotate di puntoni in legno sul montante B, un espediente che regalava ai modelli quel classico look da fatto in casa. E pur essendo puramente decorativi, questi elementi lignei donavano alle vetture un innegabile tocco di fascino. <prosody rate="slow"> Alta falegnameria? </prosody>
customPersonality.funFact.success.heritage.79=Che ne dici, avresti comprato una MINI originale se fossi cresciuto negli anni Sessanta? Oppure i tuoi gusti sarebbero stati pi\u00F9 sofisticati? Bene, allora sei stato fortunato perch\u00E9, sebbene la MINI originale fosse un modello piuttosto umile e semplice, c'erano "versioni di lusso" prodotte con altri marchi. La Wolseley Hornet e la Riley Elf avevano un frontale diverso e un vano aggiunto, elementi che regalavano pi\u00F9 spazio alla vettura con una forma che si avvicinava a quella di una berlina.
customPersonality.funFact.success.heritage.7=C'\u00E8 qualcosa che forse non sai: anche se la produzione della MINI originale cess\u00F2 all'inizio del secolo, i fan pi\u00F9 entusiasti non smisero di produrre nuove versioni della vettura. Ad esempio, con la Banham Roadster del 2003, la MINI classica \u00E8 stata sottoposta a un restyling completo in stile auto da corsa. La vettura sfoggia un parabrezza ridotto, due roll-hoop dietro i due sedili e un pannello di copertura posteriore rimovibile. Forse lo stile della MINI \u00E8 davvero eterno.
customPersonality.funFact.success.heritage.81=Probabilmente sai che noi della MINI siamo piuttosto affascinanti, quasi quanto lo sono i proprietari della MINI. Ecco perch\u00E9 quando siamo andati in Sudafrica per la Coppa del Mondo 2010, abbiamo vestito una MINI Countryman con un gigantesco caschetto Makarapa. Il Makarapa \u00E8 uno stile calcistico sudafricano unico e bizzarro che prevede l'uso di un casco di protezione per i lavoratori realizzato a mano e dipinto con colori vivaci. Ci ha davvero aiutato a distinguerci in mezzo a una folla di vuvuzela.
customPersonality.funFact.success.heritage.82=Hai mai sentito parlare della MINI Wildgoose? Era una versione camper della MINI con, in aggiunta, un letto, un lavandino e un armadio. Sembra promettente? Beh, c'\u00E8 di pi\u00F9. Come extra si potevano avere un portapacchi superiore, specchietti retrovisori estesi e una cuccetta in stile amaca. La caratteristica pi\u00F9 sorprendente della Wildgoose era la "carrozzeria estensibile verticalmente" della versione "Brent". Cos\u00EC il guidatore poteva letteralmente alzare il tetto, utilizzando un pulsante situato sul cockpit. Probabilmente la Wildgoose non offriva un soggiorno di lusso, ma era davvero unica.
customPersonality.funFact.success.heritage.83=Hai mai sentito parlare della MINI pi\u00F9 radicale di sempre? Chiamata Wildgoose, questa vettura era un intero camper creato a partire da una MINI classica. Con un tetto motorizzato che regalava un'altezza libera di 218 cm, questa vettura aveva tutto. La versione di fascia alta della Wildgoose aveva abbastanza spazio per ospitare quattro persone. Vantava inoltre una dinette a 4 posti, un lavello, un fornello, due serbatoi per l'acqua da circa 7 litri e mezzo, un tavolo, un armadio, armadietti e, ovviamente, tende per un po' di privacy e per ripararsi dal sole del mattino.
customPersonality.funFact.success.heritage.84=Probabilmente sai che sono state create molte vetture diverse basate sulla MINI originale, ma probabilmente nessuna si avvicina alla classica cult MINI Wildgoose. Questo piccolo camper ha dato un significato tutto nuovo alla frase "uso creativo dello spazio". Furono create tre versioni del camper, di cui due dotate di tende a scomparsa nella parte posteriore, mentre la terza e pi\u00F9 sorprendente, la "Brent", aveva un tetto telescopico che raddoppiava l'altezza libera. Una MINI davvero sfrenata.
customPersonality.funFact.success.heritage.85=Qual \u00E8 stata la festa di compleanno pi\u00F9 grande a cui hai mai partecipato? Quando la MINI comp\u00EC 50 anni, a Silverstone si tenne un evento di tre giorni, con oltre 25.000 fan provenienti da pi\u00F9 di 40 Paesi, in cui furono esposti oltre 10.000 modelli MINI, la maggior parte dei quali amorevolmente personalizzati. L'intero evento vide l'alternarsi di corse, festival musicali e spettacoli, con tutta una serie di celebrit\u00E0. Se solo ci fossi stato anche tu\u2026 E se ci fossi stato\u2026 Ciao! <break strength="medium"/> Piacere di rivederti.
customPersonality.funFact.success.heritage.86=Per cosa pensi che la MINI classica sia pi\u00F9 famosa? Il suo look? Il suo design rivoluzionario? Il suo effetto sulla cultura pop? La sua longevit\u00E0? S\u00EC, \u00E8 vero tutto quanto, ma la MINI \u00E8 famosa anche per la sua storia nelle corse. Il suo primo successo arriv\u00F2 appena due anni dopo il suo debutto, quando John Whitmore vinse facilmente il British Saloon Car Championship del 1961 con la sua MINI. E da l\u00EC in poi \u00E8 stato tutto un crescendo di emozioni.
customPersonality.funFact.success.heritage.87=Sapevi che abbiamo fatto la storia diventando la prima casa automobilistica ad affrontare il circuito <phoneme alphabet='ipa' ph='\u02C8\u02CCn\u028F\u02B6b\u028A\u02B6k\u02C8\u0281\u026A\u014B \u02C8n\u0254\u02B6t\u02CC\u0283la\u025B\u032Ff\u0259'>N\u00FCrburgring-Nordschleife</phoneme> con una vettura elettrica? La MINI E Race, una versione modificata con specifiche da gara della MINI E di serie, ha completato un giro in meno di 10 minuti, raggiungendo una velocit\u00E0 massima di 187 km/h. Grazie all'assenza di rumore proveniente dalla trazione, l'esperienza in pista \u00E8 stata silenziosa anche a quella velocit\u00E0, oltre a non inquinare. Veloce\u2026 e silenziosa.
customPersonality.funFact.success.heritage.88=Potresti pensare che la MINI originale fosse cos\u00EC versatile da poter praticamente essere trasformata in qualsiasi cosa, ma anche la nuova MINI non \u00E8 da meno. Un caso esemplare: la MINI John Cooper Works Buggy \u00E8 stata una vettura da competizione fuoristrada che ha conquistato davvero nuove frontiere, vincendo sei Rally Dakar tra il 2012 e il 2021.
customPersonality.funFact.success.heritage.89=Stai guidando una MINI, quindi per noi sei un tipo davvero figo. Ma che traguardi hai raggiunto prima del tuo decimo compleanno? Lo stiamo solo chiedendo, dato che, al momento del suo decimo compleanno, la MINI <break strength="medium"/> nelle sue varianti Cooper e Cooper S aveva gi\u00E0 vinto diversi Rally di Monte Carlo, Campionati britannici e Campionati europei turismo. Un piccolo prodigio.
customPersonality.funFact.success.heritage.8=Probabilmente pensi che il design della MINI originale sia senza tempo, ma ci\u00F2 non ha posto un freno ai tentativi di creare una nuova MINI gi\u00E0 negli anni Sessanta. Una di queste era la B.M.C. MINI Sports ispirata a Pininfarina. Come suggerisce il nome, doveva avere uno stile molto diverso da quello della MINI, quasi come una piccola vettura sportiva fastback. Era anche considerevolmente pi\u00F9 lunga e prendeva la MINI Van come base. Il progetto non fu per\u00F2 mai portato avanti n\u00E9 presentato al pubblico, ma immagina cosa avrebbe potuto diventare.
customPersonality.funFact.success.heritage.90=Ci credi che una delle MINI pi\u00F9 famose della storia, quella di Mister Bean, divent\u00F2 una vera e propria icona grazie alla passione di Rowan Atkinson per questo modello? \u00C8 risaputo che Atkinson sia un appassionato di auto. Oltre ad avere diverse supercar, ha preso parte ad alcune competizioni e ha addirittura la patente per la guida di autocarri. Considerato tutto, non dovrebbe sorprendere che scelse di rendere l'auto di Mister Bean una parte importante dello show. Quindi non era un semplice oggetto scenico, ma divenne un vero e proprio personaggio.
customPersonality.funFact.success.heritage.91=Sapevi che la prima MINI dell'iconico personaggio della televisione Mister Bean, che fece il suo debutto nell'episodio pilota, era arancione? L'auto non super\u00F2 l'episodio, ma fu alla base di una delle gag pi\u00F9 leggendarie dello show: quella che mostrava la sua rivalit\u00E0 con la Reliant Robin a tre ruote. Rowan Atkinson scelse la Reliant Robin perch\u00E9 non l'apprezzava. E mentre la MINI era arancione, il modello vantava gi\u00E0 alcuni elementi iconici some il lucchetto che Mister Bean utilizzava per chiuderla.
customPersonality.funFact.success.heritage.92=Conosci la scena della serie Mister Bean <break strength="medium"/> in cui il protagonista acquista una poltrona che per\u00F2 non ci sta sulla sua MINI? La lega sul tetto e torna a casa guidando seduto sopra e gestendo la vettura con scope e corde. Anche se \u00E8 vero che Rowan Atkinson era davvero seduto sulla poltrona, legato in sicurezza, l'auto era in realt\u00E0 guidata da uno stuntman sdraiato sul fondo, che procedeva tenendo d'occhio la strada su un piccolo schermo davanti a lui. Divertente, ma meno pericoloso.
customPersonality.funFact.success.heritage.93=Sai chi \u00E8 il proprietario di una MINI pi\u00F9 famoso di tutti i tempi? Un suggerimento: si tratta di un personaggio immaginario. Pensi di avere la risposta giusta? Probabilmente s\u00EC. Stiamo parlando di Mister Bean, con la sua famosa MINI verde. Solo che non ha avuto una sola MINI, no, ne ha avute almeno 6 nel corso della sua carriera televisiva e cinematografica. E la sua prima MINI non era verde, bens\u00EC arancione.
customPersonality.funFact.success.heritage.94=Qual \u00E8 il tuo sketch preferito che vede protagonisti Mister Bean e la sua MINI? Quello in cui Mister Bean si veste mentre guida per andare dal dentista? O quello in cui passa minuti ad aprire i vari lucchetti e le varie serrature con chiavi nascoste, per poi scoprire che l'auto non parte? O quando la vettura \u00E8 distrutta da un carro armato? O quando ancora Mister Bean guida con una poltrona legata sul tetto? Tutti sono divertenti e iconici, tanto che Rowan Atkinson ha ricreato quest'ultima scena per beneficenza in diverse occasioni. MINI: d\u00E0 alle persone quello che vogliono dal 1959.
customPersonality.funFact.success.heritage.95=Conosci l'iconico personaggio della televisione Mister Bean? E ovviamente conosci anche la sua auto. Ma quando pensi alla MINI di Mister Bean, ti viene in mente quella verde-gialla con il cofano nero? Sei in buona compagnia. Ma non c'era "una" singola MINI. Mister Bean ha avuto almeno sei MINI nel corso della sua carriera, in parte perch\u00E9 le sue avventure spesso portavano alla distruzione della vettura. Alcune parti venivano anche rimosse da modelli usati in precedenza e messi in altre vetture nel corso della produzione. Curiosamente, \u00E8 certo che non si trattava di una MINI Cooper classica. Il divertimento comunque non manca.
customPersonality.funFact.success.heritage.96=Probabilmente sai che il famoso personaggio televisivo Mister Bean guidava una MINI, ma sai perch\u00E9? In larga parte \u00E8 grazie a Rowan Atkinson, l'attore che veste i panni del celebre personaggio. In origine, Mister Bean era pensato per il palcoscenico, con pochi oggetti di scena. Quindi l'aggiunta di una macchina sembrava una scelta naturale per il programma televisivo. Atkinson opt\u00F2 per la MINI per la sua natura intrinsecamente divertente e perch\u00E9, da giovane, aveva imparato a guidare con la Morris Minor della madre. Scelse poi il distintivo verde lime perch\u00E9 voleva un colore che non avrebbe mai scelto per s\u00E9 stesso. E il resto \u00E8 storia!
customPersonality.funFact.success.heritage.97=Oltre alla leggendaria carriera cinematografica, la MINI ha giocato un ruolo importante anche nell'industria musicale. Una MINI \u00E8 apparsa nella canzone e nel video musicale di Madonna "American Life" del 2003. Nel 2010, Bruno Mars ha guidato una MINI nel video della famosissima hit di Travie McCoy "Billionaire". Un anno dopo, Britney Spears ha reso una MINI Cabrio rosa una parte importante del suo tour Femme Fatale.
customPersonality.funFact.success.heritage.98=Tutte le grandi storie iniziano in piccolo. Questo \u00E8 stato sicuramente il caso della leggenda austriaca della Formula 1 Niki Lauda. Prima di sfondare negli anni Settanta, Lauda inizi\u00F2 la sua carriera agonistica alla <phoneme alphabet='ipa' ph='\u02C8my\u02D0l\u02C8bak\u014B'>M\u00FChlbacken</phoneme> Hillclimb (gara in salita) nel 1968, alla guida di una MINI Cooper. Anche se arriv\u00F2 secondo, fu solamente uno dei momenti della sua carriera agonistica. L'inizio di una carriera sfolgorante.
customPersonality.funFact.success.heritage.99=Quanto si \u00E8 disposti a fare per una MINI? Una domanda che probabilmente la leggenda della Formula 1 Niki Lauda si pose quando voleva che i genitori sostenessero la sua carriera agonistica in crescita. E l'austriaco aveva qualcosa di piuttosto subdolo in mente. Falsific\u00F2 un certificato universitario, una mossa che diede i suoi frutti immediatamente poich\u00E9 i suoi orgogliosi genitori gli regalarono una Cooper da 1275 cc nuova di zecca. Naturalmente, non possiamo in alcun modo perdonare questo comportamento.
customPersonality.funFact.success.heritage.9=Forse hai sentito che la MNI classica ha avuto grande successo nelle gare di rally e turismo, ma sapevi che c'\u00E8 quasi stata una MINI monoposto a ruote scoperte progettata anche per le competizioni di Formula? Con il nome di Formula MINI Plus, l'idea arriv\u00F2 persino alla fase di prototipazione. Erogava circa 90 cavalli di potenza, provenienti da un motore di serie nel telaio ausiliario MINI nella parte anteriore, e vantava un telaio semplice con quattro sezioni in fibra di vetro. Purtroppo la piccola ed economica Formula MINI Plus non arriv\u00F2 mai sulla griglia di partenza di una gara ufficiale e venne ritirata prima di avere la possibilit\u00E0 di eccellere.
customPersonality.funFact.success.lifestyle.0=Sapevi che siamo stati il primo marchio automobilistico ad avere un proprio club? Beh, quando diciamo "proprio", stiamo dicendo una bugia, ma piccola. Nel 2012 abbiamo preso il nostro Brand Store di Amsterdam, che solitamente vendeva la nostra collezione Lifestyle, e lo abbiamo trasformato in un club esclusivo nel cuore della citt\u00E0, per l'Amsterdam Dance Event, della durata di cinque giorni. Era perfetto, visto che il tema della Lifestyle Collection di quell'anno era "The Sound of MINI".
customPersonality.funFact.success.lifestyle.10=Riesci a credere che una volta MINI ha portato Hollywood a Ginevra? In una rivoluzionaria campagna di marketing, la citt\u00E0 di Ginevra \u00E8 stata ribattezzata "MINIWOOD" per celebrare il lancio della nuova MINI Countryman nel 2010. Un'enorme immagine proiettata del cartello "MINIWOOD" era visibile a chilometri di distanza e le aree trafficate della citt\u00E0 erano adornate con "stelle MINIWOOD" per guidare i visitatori verso il salone. Per completare l'esperienza in stile hollywoodiano, una MINI Countryman faceva bella mostra di s\u00E9 su un tappeto rosso. Che eleganza.
customPersonality.funFact.success.lifestyle.11=Hai mai guardato gli abiti dei ballerini in un video musicale e pensato: <break strength="strong"/> "Ooohh, come mi piacerebbe indossarli"? Noi s\u00EC. Quando abbiamo lanciato la nostra MINI Collection 2015, abbiamo permesso ai fan di acquistare vestiti e accessori utilizzando iTunes. Il plug-in MINI Collection Screendancer riconosceva il ritmo di una canzone e veri ballerini si muovevano sulle note del pezzo, consentendo agli utenti di guardare questi video musicali improvvisati e allo stesso tempo acquistare gli abiti dei ballerini. Era una MINI Boogie Wonderland.
customPersonality.funFact.success.lifestyle.1=Quando si parla di MINI, a volte le campagne promozionali vengono lanciate da veri e propri reali. Questo \u00E8 ci\u00F2 che \u00E8 successo nel 2013, quando la MINI John Cooper Works ha partecipato al GREAT Britain MINI Tour per presentare la cultura britannica in Germania. Le Principesse Beatrice ed Eugenia di York hanno addirittura dato il via al tour guidando la MINI, nel design Union Jack, dalla Porta di Brandeburgo all'Ambasciata britannica. Questo s\u00EC che \u00E8 un riconoscimento regale.
customPersonality.funFact.success.lifestyle.2=La MINI originale \u00E8 in apparenza cos\u00EC semplice da portare a pensare di poterla assemblare da soli. Bene, grazie a Lego, si pu\u00F2. In un certo senso. Perch\u00E9 nel <say-as interpret-as="date">2014</say-as> Lego ha lanciato un set da 1.077 pezzi dedicato alla classica MINI Cooper. Il modello presenta dettagli autentici come la carrozzeria in British Racing Green, il <break strength="strong"/>tetto bianco, le <break strength="strong"/> strisce sul cofano <break strength="strong"/> e persino un cestino da picnic completo nel bagagliaio. Conserva anche la sua autentica identit\u00E0 britannica, con il volante a destra o e una targa gialla nella parte posteriore.
customPersonality.funFact.success.lifestyle.3=A noi di MINI piace sempre guardare al futuro. Ecco perch\u00E9 nel 2015 abbiamo creato gli occhiali MINI Augmented Vision <say-as interpret-as="spell-out">AR</say-as>. Il progetto aveva lo scopo di proiettare informazioni rilevanti nel campo visivo del guidatore, aumentando sicurezza e comfort durante la guida. Tra le funzioni, l'inserimento della destinazione, la navigazione analogica dei contatti, la messaggistica e persino una vista a raggi X delle parti del veicolo. Inoltre, con l'Augmented Parking, gli automobilisti potrebbero facilmente verificare la distanza dal marciapiede. Questo progetto diventer\u00E0 mai realt\u00E0? Staremo a vedere.
customPersonality.funFact.success.lifestyle.4=Hai sicuramente sentito parlare di minibar, ma che ne dici di un MINI <break strength="medium"/> Bar? Per il lancio della nuova MINI nel <say-as interpret-as="date">2014</say-as>ne abbiamo aperto proprio uno: il primo MINI Bar al mondo, a Budapest. Situato nel cuore della citt\u00E0, come si addice a MINI, il bar presentava dettagli affascinanti, offriva DJ set e serviva cibi audaci e cocktail ispirati a MINI. Quando si tratta di intrattenimento brandizzato, <break strength="strong"/> ci piace fissare l'asticella piuttosto in alto.
customPersonality.funFact.success.lifestyle.5=Cosa succede quando si mescola lo snowboard con l'arte? MINI e l'artista canadese Geoff McFetridge hanno la risposta. Per il Burton European Open in Svizzera nel 2015, abbiamo creato un'installazione artistica chiamata "Signpost Forest" che ha reinventato la nota segnaletica delle piste con una grafica creativa e piuttosto divertente che ha decostruito il mondo innevato degli snowboarder. Perch\u00E9 noi di MINI amiamo portare un po' di sfacciata creativit\u00E0 nei luoghi pi\u00F9 inaspettati.
customPersonality.funFact.success.lifestyle.6=Perch\u00E9 ti piace la MINI? \u00C8 per come si guida? <break strength="x-weak"/> Per il suo look? <break strength="x-weak"/> Per la sua tecnologia o le sue funzionalit\u00E0? Beh, speriamo per tutti questi motivi, ma probabilmente ti piace MINI anche per il suo stile e la sua autenticit\u00E0. E non saresti l'unico. Per uno spot del Superbowl non abbiamo fatto le solite cose, non abbiamo pagato persone perch\u00E9 parlassero di noi. No, abbiamo voluto veri proprietari di MINI come Serena Williams e Harvey Keitel che hanno parlato del marchio. Tutto questo ha dimostrato ancora una volta al mondo che siamo davvero il brand per persone che non si limitano alle parole, ma passano ai fatti, o meglio ci arrivano in auto.
customPersonality.funFact.success.lifestyle.7=Hai mai visto una MINI che non \u00E8 costruita, ma realizzata a maglia? Esiste e, pur non essendo una MINI da guidare, \u00E8 una MINI tutta da coccolare. Con una lunghezza di 26 centimetri, la MINI 3 porte \u00E8 un prodotto originale MINI che non ti dar\u00E0 la stessa sensazione in stile go-kart, ma pu\u00F2 comunque scaldarti il cuore. La morbida imbottitura e i dettagli ricamati con cura come i fari, i gruppi ottici posteriori e le targhe garantiscono una morbidezza davvero unica.
customPersonality.funFact.success.lifestyle.8=Che si tratti del compleanno di tuo figlio o del Natale ormai alle porte, perch\u00E9 stressarsi inutilmente quando puoi scegliere tra un'ampia selezione di fantastici regali MINI Lifestyle? Prendi la MINI Baby Racer che, come suggerisce il nome, \u00E8 una mini MINI per bambini. \u00C8 dotata di molte delle caratteristiche di design di una MINI Hatch a grandezza naturale e monta pneumatici in gomma a bassa rumorosit\u00E0 e un cuscino del sedile morbido, rimovibile e lavabile. Dai un'occhiata all'attuale collezione online o visita il tuo concessionario MINI. Assicurati solo che il tuo piccolo si prenda cura della sua macchina tanto quanto fai tu con la tua.
customPersonality.funFact.success.lifestyle.9=Hai mai guidato una MINI classica? Forse lo farai e vedrai che le MINI classiche hanno nuove prospettive di vita. Il progetto MINI Recharged, lanciato nel 2022, converte le MINI classiche in vetture elettriche. Questo concetto allunga la vita di questi veicoli tanto amati e permette agli appassionati di provare l'originale sensazione in stile go-kart in modo sostenibile. Ogni MINI classica elettrificata monta un moderno motore elettrico che genera fino a 90 kW e pu\u00F2 accelerare da zero a 100 km/h in circa nove secondi. Da perdere la testa.
customPersonality.funFact.success.people.0=Hai mai sentito dire che un <prosody rate="slow"> giovane David Bowie ha lavorato per la BMC., </prosody> l'azienda produttrice originale della MINI? Circolano immagini che pretendono di mostrare il leggendario artista creare MINI in giovent\u00F9, ma si tratta semplicemente di una leggenda. Bowie aveva circa 12 anni al momento della produzione della prima MINI, quindi sicuramente non lavor\u00F2 alla linea di produzione della MINI. Tuttavia, per il 40esimo compleanno dell'azienda l'artista disegn\u00F2 una MINI unica nel suo genere avvolta in cromature riflettenti. Possiamo vantarci un po'. E chi non lo farebbe? </speak>
customPersonality.funFact.success.people.10=Probabilmente non sorprende, ma anche un marchio unico come MINI pu\u00F2 essere arricchito dal talento degli altri. Abbiamo molti collaboratori abituali che ci piace considerare amici. Paul Smith, il leggendario stilista, \u00E8 uno di questi. \u00C8 lui che ci ha aiutato a creare <prosody rate="slow"> la MINI Strip, </prosody> una versione radicale della MINI completamente elettrica che ha portato l'idea <break strength="medium"/> "less is more" <break forza="medio"/> al suo limite. La vettura \u00E8 stata ridotta all'essenziale: nessuna verniciatura, nessuna consolle centrale, ma in compenso molti materiali sono riciclati, creando una versione davvero radicalmente sostenibile della vettura.
customPersonality.funFact.success.people.11=Non tutti riescono a sopportare <prosody rate="slow"> il feeling da go-kart MINI. </prosody> Anche le star del cinema a volte ne subiscono le conseguenze, come Mark Wahlberg, protagonista di The Italian Job del 2003, che \u00E8 stato male spesso a causa dei movimenti estremi della vettura.Quindi non preoccuparti se ti viene un po' di nausea: <prosody rate="slow"> sei in buona compagnia.</prosody> </speak>
customPersonality.funFact.success.people.12=\u00C8 bello avere amici che siano anche fonti d'ispirazione! Ecco perch\u00E9 apprezziamo il nostro rapporto con il leggendario stilista Paul Smith, con cui collaboriamo da oltre due decenni. <s> </s> Tutto ebbe inizio negli anni Novanta, quando Sir Paul utilizz\u00F2 la MINI come motivo in una delle sue collezioni di moda femminile. Cre\u00F2 poi la sua MINI in edizione speciale, dipinta in Paul Smith Blue, nonch\u00E9 una MINI multicolore unica nel suo genere che celebrava il nostro 40esimo anniversario. <s> </s> Un bellissimo modo per dare il via a un'amicizia!</speak>
customPersonality.funFact.success.people.13=Quanto velocemente ti sei innamorato della MINI? <break strength="strong"/> Per molti \u00E8 amore a prima vista. Prendi John Cooper, da cui prendono il nome le sportive Cooper. All'inizio degli anni Sessanta era gi\u00E0 un ingegnere leggendario, aveva appena vinto due Campionati di Formula 1 e stava lavorando al suo ultimo progetto. Tuttavia, non appena guid\u00F2 la MINI, abbandon\u00F2 quell'impresa e si dedic\u00F2 alla creazione di una versione pi\u00F9 sportiva della vettura. <prosody rate="slow"> E proprio cos\u00EC inizi\u00F2 la leggendaria carriera sportiva della MINI. </prosody> </speak>
customPersonality.funFact.success.people.14=Hai sentito parlare di Smokey? Si tratta del pilota inglese di MINI John Rhodes, cos\u00EC soprannominato per il fumo intenso che i suoi pneumatici rilasciavano in curva. "Smoke" \u00E8 infatti il termine inglese per fumo. Un trucco che fece effettivamente durante le corse e gli permise di salire spesso sul podio perch\u00E9 quelli rimasti indietro non vedevano nulla. Lo spirito delle corse! </speak>
customPersonality.funFact.success.people.15=Non tolleriamo il gioco d'azzardo, ma scommettiamo che non sapevi che \u00E8 stata una donna a mettere sulla strada la MINI pi\u00F9 veloce mai costruita. Petra Beck, project manager per BMW e MINI, \u00E8 stata incaricata di completare la MINI John Cooper Works GP 2020, che vantava 306 cavalli. La carriera di Beck nell'ingegneria elettrotecnica \u00E8 iniziata perch\u00E9, secondo le sue stesse parole, "ero semplicemente appassionata di matematica e fisica". Ci\u00F2 dimostra che a volte anche i sogni pi\u00F9 semplici possono portare lontano.
customPersonality.funFact.success.people.16=Certe amicizie durano tutta la vita. Prendi la nostra con il leggendario Rauno Aaltonen. Il pilota finlandese, vincitore del Rally di Monte Carlo nel 1967, era noto per la sua meticolosa preparazione e per la capacit\u00E0 di spiegare in modo chiaro e semplice <break strength="medium"/> come guidava a una velocit\u00E0 cos\u00EC spaventosa, ma sempre nella massima sicurezza. Non a caso il "Professore del rally", come era conosciuto, divenne il primo istruttore capo del BMW Driver Training, oggi pi\u00F9 conosciuto come BMW e MINI Driving Experience. </speak>
customPersonality.funFact.success.people.17=Cosa hai ricevuto a Natale l'anno scorso? Nel 2020, Rauno Aaltonen, il vincitore del Rally di Monte Carlo nel 1967, si \u00E8 ritrovato in isolamento durante le vacanze. Quindi siamo diventati il suo Babbo Natale segreto. Gli abbiamo inviato una MINI classica, simile a quella con cui vinse la sua corsa pi\u00F9 famosa, su una "slitta" motorizzata. Invece delle renne, il pacco contenente il suo regalo \u00E8 stato trascinato da una MINI Cooper S Countryman ALL4 in una foresta finlandese. La leggenda allora 82enne ha amato il suo regalo. E qual \u00E8 il tuo regalo preferito? </speak>
customPersonality.funFact.success.people.18=La MINI sa cosa vuol dire essere sfavoriti ed \u00E8 per questo che celebriamo la diversit\u00E0 ogni volta che possiamo. Nel 2021 abbiamo collaborato con tre rinomati designer statunitensi, <break strength="medium"/> discendenti da immigrati di prima generazione provenienti da Filippine, Irlanda e Cina. Abbiamo chiesto loro di progettare tetti MINI unici che riflettessero la loro eredit\u00E0 e cultura. I risultati sono stati vivaci, entusiasmanti <break strength="medium"/> e hanno raccontato il genere di storie che amiamo sostenere.</speak>
customPersonality.funFact.success.people.19=Le MINI sono assemblate abbastanza bene, ma cosa potremmo imparare se le smontassimo? Questa \u00E8 stata la domanda a cui ha risposto il duo di designer olandesi <phoneme alphabet='ipa' ph='\u02C8sx'\u0254lt\u0259n \u025Bn b'a:ji\u0272s'>Scholten and Baijings</phoneme> con l'installazione "COLOUR ONE" nel 2012. Gli artisti hanno smontato completamente una MINI One per studiarne la composizione e il design, cosa che ha permesso di guardare ogni elemento con una nuova prospettiva. \u00C8 stato anche un ottimo modo <prosody rate="slow"> per esaminare il nostro processo e migliorarlo. Questo s\u00EC che \u00E8 un punto di vista interno. </prosody> </speak>
customPersonality.funFact.success.people.1=Ecco qualcosa che potrebbe sorprenderti: la rinata MINI ha dovuto affrontare alcune sfide prima della sua anteprima. Alcuni temevano che la nuova MINI presentata all'inizio del millennio non avrebbe avuto la velocit\u00E0 e la sensazione di go-kart dell'originale. Ma quella paura \u00E8 stata probabilmente messa a tacere quasi subito, soprattutto grazie a film come The Italian Job del 2003, dove la vettura ha avuto un ruolo da protagonista. In effetti, l'altra star del film, Mark Wahlberg, \u00E8 stata probabilmente una delle prime persone a sapere esattamente quanto potesse diventare sfrenata la MINI. Ha anche confessato che guidare il, quote, "go-kart ad alte prestazioni", unquote, era stato incredibilmente divertente, ma anche di averci vomitato dentro.
customPersonality.funFact.success.people.20=Ci credi che una delle prime persone a guidare la nuova MINI Countryman nel 2010 \u00E8 stato il quattro volte campione di Formula Uno <phoneme alphabet='ipa' ph='\u02C8ze\u02C8bastia\u02D0n \u02C8f\u025Btl'> Sebastian Vettel</phoneme>? L'ha guidata nel corso del suo soggiorno a Budapest in occasione del Gran Premio d'Ungheria, due mesi prima del lancio sul mercato. <phoneme alphabet='ipa' ph='\u02C8\u02C8f\u025Btl'>Vettel</phoneme>, che in quel momento occupava solo il quarto posto nella classifica piloti, and\u00F2 a vincere il Campionato quell'anno. Che ne dici, aver guidato la MINI Cooper S Countryman nera ha contribuito alla sua vittoria in qualche modo? No, <break strength="strong"/> ma non lo neghiamo nemmeno.
customPersonality.funFact.success.people.21=Se comprassi una nuova MINI, lasceresti che uno skateboarder la saltasse? Certo che no, sarebbe una follia. Ma se lo skateboarder fosse Tony Hawk e l'operazione facesse parte di una collaborazione che include skateboard in edizione limitata a tema MINI, da mettere all'asta per beneficenza? Non sarebbe cos\u00EC folle, vero? Ed \u00E8 proprio quello che abbiamo fatto con il leggendario skater nel 2014.
customPersonality.funFact.success.people.22=Cosa pu\u00F2 insegnarci Sir Alec Issigonis, il progettista della MINI originale? A non arrendersi mai. Nonostante fosse stato bocciato tre volte agli esami di matematica e non sia stato ammesso all'universit\u00E0 nemmeno dopo aver conseguito il diploma, persegu\u00EC il sogno di diventare ingegnere automobilistico. Successivamente uno dei suoi primi progetti di design fu interrotto a causa di problemi legati ai costi. Un motivo importante per cui ebbe la possibilit\u00E0 di mettersi alla prova fu la crisi petrolifera di Suez, che rese necessario lo sviluppo di una vettura piccola e sobria. Prese al volo l'occasione. Il resto \u00E8 storia.
customPersonality.funFact.success.people.2=Hai mai sentito che l'uomo che avrebbe contribuito a rendere la MINI una leggenda delle corse, John Cooper, aveva gi\u00E0 notato l'enorme potenziale della MINI nel 1959, dopo aver guidato un modello di pre-produzione? Cooper inizi\u00F2 immediatamente a mettere a punto la vettura e il suo sesto senso si dimostr\u00F2 corretto in poco tempo. Nel settembre del 1960, Cooper chiese a Roy Salvadori di guidare un prototipo della MINI Cooper a Monza, per il Gran Premio d'Italia. Questa corsa si trasform\u00F2 in una gara, con Reg Parnell che inseguiva la MINI Cooper a bordo di un'Aston Martin DB4. Con sorpresa di tutti, tranne John Cooper, la MINI arriv\u00F2 circa un'ora prima del suo avversario.
customPersonality.funFact.success.people.3=Probabilmente sai che John Cooper \u00E8 uno dei motivi per cui le persone amano la MINI da quando cre\u00F2 la MINI Cooper negli anni '60. Ma sapevi che gi\u00E0 prima di allora stava per diventare una leggenda? Come co-fondatore della Cooper Car Company insieme al padre, cre\u00F2 la moderna vettura da corsa, rendendo popolare il design con motore posteriore centrale. Le sue squadre vinsero poi i Campionati del mondo di Formula 1 nel 1959 e nel 1960.
customPersonality.funFact.success.people.4=Cerchiamo sempre di diffondere il messaggio positivo di BIG LOVE. Un messaggio del genere merita uno striscione. <break strength="strong"/> Una striscione gigantesco. <break strength="strong"/> Cos\u00EC che tutti possano vederlo. Qualcosa di grande quanto il lato di un intero edificio industriale. Caso vuole che questo \u00E8 esattamente ci\u00F2 che l'artista londinese Lakwena Maciver ha fatto nel 2021, per contribuire a diffondere il nostro messaggio. In collaborazione con noi ha trasformato il lato di una torre industriale a Monaco di Baviera in un gigantesco murale pieno di vita con le parole <break strength="medium"/> "Different but Good Together". Sicuramente sarai d'accordo con noi.
customPersonality.funFact.success.people.5=Hai sentito che anche l'uomo dietro la Ferrari era un grande fan della MINI? Secondo lo stesso John Cooper, Enzo Ferrari possedeva 3 diverse MINI Cooper, per correre sulle colline italiane. Una di queste, una MINI Cooper 1300 S, fu consegnata personalmente dal progettista della MINI originale Alec Issigonis in persona! </speak>
customPersonality.funFact.success.people.6=Sapevi che le star del film "The Italian Job" del 2003 non hanno fatto ricorso a controfigure e si sono lanciate in tutte le acrobazie alla guida della MINI? <s> </s> Dopo settimane di lezioni, gli attori hanno potuto dimostrare le loro capacit\u00E0 con uno stile di guida tipico da go-kart. Charlize Theron si \u00E8 dimostrata particolarmente brava. <s> </s> Questo s\u00EC che \u00E8 girl power. </speak>
customPersonality.funFact.success.people.7=Amiamo portare pi\u00F9 colore nel mondo. Ecco perch\u00E9 abbiamo deciso di creare la prima <prosody rate="slow"> opera d'arte MINI elettrica al mondo.</prosody> Abbiamo preso una MINI classica dotata di un motore elettrico <prosody rate="slow"> - come parte del MINI Recharged Project - </prosody> e l'abbiamo data all'artista londinese Lakwena Maciver. La donna ha trasformato la vettura in un'opera d'arte che celebra il <prosody rate="slow"> BIG LOVE <break strength="medium"/> per le persone, il <break time="10ms"/> progresso, <break time="10ms" /> e il pianeta </prosody>, decorandola con colori audaci e caldi. La vettura \u00E8 cos\u00EC diventata la perfetta ambasciatrice di questa impresa unica di upcycling. </speak>
customPersonality.funFact.success.people.8=Sapevi che per oltre un decennio abbiamo sostenuto il Vienna Life Ball, l'evento annuale di beneficenza a sostegno delle persone affette da HIV/AIDS? Durante l'evento sono state presentate molte MINI speciali, che venivano poi messe all'asta per beneficenza. MINI disegnate da nomi come Agent Provocateur, <break strength="medium"/> Donatella Versace, <break strength="medium"/> <prosody rate="slow"> Diesel, </prosody> <break strength="medium"/> Missoni <break strength="medium"/> e <phoneme alphabet='ipa' ph='\u02C8d\u0292a\u0271\u02C8fra\u014Bko fer\u02C8re'>Gianfranco Ferr\u00E9</phoneme>. I modelli MINI per il Life Ball hanno raccolto pi\u00F9 di mezzo milione di euro. Macchine bellissime per una buona causa.</speak>
customPersonality.funFact.success.people.9=Hai mai sentito dire che MINI UK e la London Philharmonic Orchestra hanno dato una svolta insolita all'inno nazionale britannico? Per celebrare le Olimpiadi in arrivo, nove musicisti professionisti dell'orchestra e nove modelli MINI London 2012 Special Edition si sono uniti <break time='100ms'/> per suonare "God Save the Queen" utilizzando solo i clacson. I musicisti hanno creato un suono armonioso, proprio come possono esserlo nove clacson... tutto sommato, \u00E8 stato un tripudio.
customPersonality.funFact.success.planet.0=Quando pensi a come sar\u00E0 la tua prossima MINI, probabilmente starai pensando a come la utilizzerai in modo pi\u00F9 sostenibile. La sostenibilit\u00E0 non riguarda solo il modo in cui una vettura si muove, ma anche di cosa \u00E8 fatta. E l'alluminio <break strength="medium"/>, un metallo essenziale nel processo di produzione, genera un'impronta di carbonio significativa. Ecco perch\u00E9 noi del BMW Group cerchiamo di ridurlo al minimo utilizzandone il 40% e aumentando l'uso di materiali riciclati nelle parti in alluminio fuso. Non dimenticarlo.
customPersonality.funFact.success.planet.10=Sei attento alla sostenibilit\u00E0? Certo che lo sei, come lo siamo anche noi. E questo a volte significa occuparsi dei propri bisogni, letteralmente. Ecco perch\u00E9 raccogliamo l'acqua piovana su un tetto di 8.000 metri quadrati nel nostro stabilimento di Swindon, in Inghilterra. L'acqua piovana viene poi utilizzata, tra l'altro, per lo scarico dei WC della fabbrica.
customPersonality.funFact.success.planet.11=Hai mai sentito parlare del nostro impegno a favore della sostenibilit\u00E0? Siamo consapevoli che la strada \u00E8 ancora lunga, ma sappiamo anche che ogni piccolo passo \u00E8 importante. E non stiamo solo cercando di rendere pi\u00F9 sostenibili le nostre vetture, ma anche noi stessi. Ecco perch\u00E9 abbiamo ricoperto il tetto del nostro stabilimento di Oxford, in Inghilterra, con 11.500 pannelli solari. Il parco solare da 20.000 metri quadrati ha una potenza di tre megawatt e contribuisce a ridurre l'impronta di carbonio dello stabilimento MINI di Oxford di 1.500 tonnellate di CO2 all'anno.
customPersonality.funFact.success.planet.12=Probabilmente sai che ci impegniamo per rendere la nostra attivit\u00E0 pi\u00F9 sostenibile, ma hai mai pensato al fatto che sostenibilit\u00E0 non significa solo prendersi cura della Terra, ma anche dei suoi abitanti? Ecco perch\u00E9 il BMW Group acquista il cobalto e il litio per le sue batterie solo da miniere in Australia e Marocco che soddisfano i pi\u00F9 elevati standard sociali e di sostenibilit\u00E0.
customPersonality.funFact.success.planet.13=Probabilmente conosci il detto <break strength="medium"/> "prenditi cura del tuo orticello". E questo non vale solo per le responsabilit\u00E0 delle persone, ma anche per quelle del marchio. Soprattutto quando si tratta di aspetti importanti come la sostenibilit\u00E0. E a noi di MINI piace prenderci cura della nostra casa. Gli 11.500 pannelli solari sul tetto dello stabilimento MINI di Oxford in Inghilterra generano l'impressionante cifra di tre megawatt di elettricit\u00E0 verde, sufficiente a soddisfare il fabbisogno di 850 famiglie.
customPersonality.funFact.success.planet.14=Ci credi che il tetto piatto del nostro impianto di Swindon, che misura 8.000 metri quadrati, viene utilizzato per raccogliere l'acqua piovana, che viene poi utilizzata, <break strength="weak"/> <prosody rate="slow"> tra l'altro, </prosody> per irrigare gli spazi verdi della fabbrica? <break strength="strong"/> Tutto questo dimostra che la sostenibilit\u00E0 non deve necessariamente essere high-tech. A volte basta prendere coscienza e utilizzare le cose pi\u00F9 semplici.
customPersonality.funFact.success.planet.15=Hai sentito che stiamo adottando misure per ridurre l'inquinamento degli oceani, incorporando reti da pesca e corde riciclate nelle nostre vetture? Utilizzando questi materiali riciclati, siamo in grado di ridurre l'impronta di carbonio dei nostri componenti di circa il 25%, preservando al contempo le risorse e contribuendo a ridurre l'inquinamento degli oceani. Il nostro obiettivo \u00E8 aumentare e portare al 40% l'uso di materiali secondari nella plastica dei nostri nuovi veicoli entro il 2030 e consideriamo l'oceano come una potenziale fonte di questi materiali.
customPersonality.funFact.success.planet.16=Vuoi sentire un'idea brillante? I nostri dipendenti hanno ridotto del 41% il consumo di elettricit\u00E0 nello stabilimento di Oxford, in Inghilterra, sostituendo 18.000 lampadine a incandescenza con lampadine a LED. Una soluzione semplice ma efficace.
customPersonality.funFact.success.planet.1=Riesci a fare qualcosa prima di aver bevuto il tuo caff\u00E8 al mattino? <prosody rate="slow"> Immaginiamo la tua risposta. </prosody> La tua vettura fa lo stesso: ha bisogno di energia per funzionare. Quindi, se stai cercando di risparmiare energia e guidare in modo pi\u00F9 ecologico, sarebbe meglio abbassare i finestrini invece di accendere la climatizzazione. E se la usi, impostala su una temperatura confortevole: non serve che trasformi la tua vettura in un frigorifero!
customPersonality.funFact.success.planet.2=Ecco una cosa che forse non sapevi: guidare in modo pi\u00F9 ecologico non dipende soltanto dal tipo di carburante utilizzato dalla tua vettura! Conta anche quanto peso trasporta. Cerca sempre di lasciare a casa i bagagli in eccesso e porta con te solo ci\u00F2 di cui hai bisogno. In questo modo riduci il carico della vettura e, di conseguenza, il suo consumo, con un risparmio a livello di costi.
customPersonality.funFact.success.planet.3=Vuoi guidare in modo pi\u00F9 sostenibile? L'importante \u00E8 adottare una guida fluida. Se vedi un semaforo rosso, non arrivare a tutta velocit\u00E0 e non frenare improvvisamente, ma procedi per inerzia e diminuisci la velocit\u00E0 della tua vettura in modo graduale. Il semaforo potrebbe diventare verde prima del tuo arrivo, quindi non dovrai nemmeno ripartire da fermo, il che \u00E8 molto meglio per l'ambiente.
customPersonality.funFact.success.planet.4=Un po' di sole pu\u00F2 fare molto. Sapevi che il parco solare sul tetto dello stabilimento MINI di Oxford, in Inghilterra, riduce l'impronta di carbonio dell'impianto produttivo di 1.500 tonnellate di CO2 all'anno? Speriamo che questo pensiero illumini la tua giornata.
customPersonality.funFact.success.planet.5=Negli ultimi anni abbiamo davvero ingranato la marcia giusta in fatto di sostenibilit\u00E0, concentrandoci non solo su come una MINI si guida, ma anche su come \u00E8 fatta. Ecco perch\u00E9 ci impegniamo per un'economia circolare, che significa riutilizzare e riciclare quanti pi\u00F9 materiali possibile. \u00C8 assolutamente necessario. La produzione annuale di circa 2,5 milioni di vetture del BMW Group genera circa 780.000 tonnellate di rifiuti. E in quei materiali di scarto ci sono risorse preziose. Ecco perch\u00E9 il 99% dei rifiuti nel 2021 \u00E8 stato riciclato o recuperato. In questo modo gettiamo le basi per una sostenibilit\u00E0 che inizia gi\u00E0 dalla produzione dei veicoli.
customPersonality.funFact.success.planet.6=Dedicarsi alla sostenibilit\u00E0 non deve essere motivo di ansia, pu\u00F2 anche spronarti a fare cose innovative e positive e portare un po' di sole nella tua vita. Per noi \u00E8 stato cos\u00EC: ecco perch\u00E9 il tetto del nostro stabilimento di Oxford, in Inghilterra, \u00E8 dotato di 11.500 pannelli solari, che si estendono su una superficie pari a cinque campi da calcio e sono in grado di coprire il 100% del fabbisogno energetico dell'impianto produttivo.
customPersonality.funFact.success.planet.7=Hai mai sentito parlare del fatto che le prime MINI elettriche sono state costruite per un film del 2003, ovvero The Italian Job? Esatto: tre modelli iconici e completamente elettrici sono stati costruiti appositamente per sfrecciare nella metropolitana di Los Angeles, senza appestarla con i fumi di scarico. Questo s\u00EC che \u00E8 fare cinema responsabile!
customPersonality.funFact.success.planet.8=Ecco un fatto su cui probabilmente sarai d'accordo: la sostenibilit\u00E0 parte dai vertici di un'organizzazione. A volte letteralmente, come nel caso del nostro stabilimento di Swindon, in Inghilterra. Il tetto da 8.000 metri quadrati \u00E8 utilizzato per la raccolta dell'acqua piovana. Quest'acqua viene poi usata per diversi scopi, dalla pulizia dell'impianto, all'irrigazione delle aree verdi, ma anche per lo scarico dei servizi igienici. Quest'ultima cosa potrebbe far sorridere, ma \u00E8 pur sempre un contributo importante, anche se piccolo, a una maggiore sostenibilit\u00E0 nell'industria automobilistica.
customPersonality.funFact.success.planet.9=Lo sapevi che, proprio come tutti gli altri stabilimenti del BMW Group, lo stabilimento MINI di Oxford in Inghilterra ricava il 100% dell'elettricit\u00E0 da fonti energetiche rinnovabili.
customPersonality.funFact.success.products.0=Probabilmente sai che abbiamo ideato molto pi\u00F9 di semplici automobili, ma sapevi che una volta abbiamo realizzato anche una tavola da surf? In collaborazione con il produttore californiano Channel Islands, abbiamo creato la prima tavola da surf al mondo disegnata da MINI e caratterizzata da un profilo pi\u00F9 ampio e da un rocker basso per conferire agilit\u00E0 e velocit\u00E0. Si pu\u00F2 anche personalizzare il suo design a piacere, con colori come il Chili Red e strisce da rally nere. Si pu\u00F2 davvero guidare una MINI sulla terraferma e poi cavalcare le onde sempre a bordo di una MINI.
customPersonality.funFact.success.products.10=Sapevi che una volta abbiamo costruito una Rolls-Royce? Be' quasi. La MINI Cooper S Inspired by Goodwood era un'edizione speciale realizzata in collaborazione con Rolls-Royce che presentava dettagli specifici del produttore di vetture di lusso negli interni ed esterni. Come i rivestimenti in legno di radica di noce Walnut Burr e i sedili in pelle Cornsilk. Sono state prodotte solo 1.000 unit\u00E0 della MINI Cooper S Inspired by Goodwood, che diventa cos\u00EC un'aggiunta rara, esclusiva e piuttosto costosa a qualsiasi collezione.
customPersonality.funFact.success.products.11=Conosci alcuni dei grandi passi avanti che le nostre vetture hanno fatto di recente? Quando la prima MINI Countryman moderna \u00E8 stata lanciata al Salone dell'automobile di Ginevra nel 2010, non era solo la prima MINI con quattro porte, un grande portellone posteriore e interni variabili in grado di offrire spazio per un massimo di quattro occupanti. Era anche la prima MINI di serie lunga pi\u00F9 di 4 metri. Tutti cresciamo prima o poi.
customPersonality.funFact.success.products.12=Sai cosa rende una MINI speciale specialmente britannica? E se la chiamassimo Countryman Park Lane Edition, in onore della zona pi\u00F9 caratteristica di Londra? Un buon punto di partenza. E se le dessimo una finitura metallizzata Earl Grey, tetto e gusci retrovisori esterni Oak Red? Ora s\u00EC che ci siamo.
customPersonality.funFact.success.products.13=Riesci a indovinare quale MINI di serie \u00E8 stata la prima due posti della nostra gamma di modelli dopo il rilancio della MINI nel 2001? Se pensi a che tipo di vetture solitamente non dispone di sedili posteriori, la risposta \u00E8 immediata: la MINI Coup\u00E9 del 2011, la MINI sportiva con il tetto a casco e una silhouette che la faceva sembrare pi\u00F9 elegante e veloce di qualsiasi altra MINI.
customPersonality.funFact.success.products.14=Ti ricordi che tra il 2011 e il 2015 abbiamo prodotto la MINI Coup\u00E9 rigorosamente a due posti? La vettura sportiva \u00E8 fino a 52 millimetri pi\u00F9 bassa rispetto alla MINI Hatchback dell'epoca. Sebbene avesse solo due posti, i passeggeri potevano usarla per una variet\u00E0 di scopi: <break strength="strong"/> ha una maggiore capacit\u00E0 di stivaggio e di carico dietro i sedili del guidatore e del passeggero; <break strength="medium"/> un'ampia zona bagagli a uso variabile; <break strength="medium"/> e un portellone posteriore ampio con apertura estremamente alta che facilita il carico. Una vettura per chi ama la vita facile.
customPersonality.funFact.success.products.15=Sapevi che quando abbiamo lanciato la MINI Coup\u00E9 nel 2011, non si distingueva solo per la sua silhouette bassa e l'innovativo "tetto a casco", ma anche perch\u00E9 a quei tempi <break strength="medium"/> ha raggiunto le migliori prestazioni mai registrate da una MINI prodotta in serie. Un fatto voluto, dato che la vettura \u00E8 stata progettata pensando al massimo divertimento di guida e per dare una spinta alla classe delle supercompatte sportive. E sicuramente lo ha fatto.
customPersonality.funFact.success.products.16=Da quando i marchi MINI sono stati rilanciati all'inizio del millennio, abbiamo realizzato una serie di vetture che miravano tutte a entusiasmare le persone in modi diversi. Un esempio emblematico: quando abbiamo lanciato la MINI Coup\u00E9 nel 2011, l'obiettivo era senz'altro quello di offrire un piacere di guida senza precedenti alle due persone che poteva ospitare. Aveva un'agilit\u00E0 senza eguali nel segmento delle compatte, con una configurazione dell'assetto, una distribuzione del peso e propriet\u00E0 aerodinamiche focalizzate sull'erogazione di prestazioni ottimali, incluso uno spoiler posteriore attivo che ottimizza il flusso d'aria a velocit\u00E0 pi\u00F9 elevate, e poteva essere ordinata con i nostri motori allora pi\u00F9 potenti.
customPersonality.funFact.success.products.17=Se pensi a quale marchio potrebbe creare un caravan compatto ma confortevole per due persone, dotato di un fornello a gas a due fuochi, un frigorifero, un lavello, un serbatoio dell'acqua e persino un modulo solare, la tua prima idea probabilmente non sarebbe MINI. E invece dovrebbe esserlo, dato che la roulotte MINI Cowley del 2013 \u00E8 la prova che possiamo offrire una lussuosa soluzione di pernottamento nonch\u00E9 un vero e proprio modello da far girare la testa. Con un peso di poco meno di 300 kg, la Cowley assicurava il divertimento alla guida tipico di MINI anche durante il traino.
customPersonality.funFact.success.products.18=Ti senti a tua agio nella tua MINI? Lo chiediamo solo perch\u00E9 le dimensioni sono sempre state un aspetto importante della MINI. La vettura originale era lunga poco pi\u00F9 di 3 metri, mentre la rinata MINI era pi\u00F9 grande, circa 3,6 metri. Tuttavia, nel 2008 abbiamo sfondato la barriera dei 4 metri con la MINI Crossover Concept. Questa vettura aveva molte caratteristiche speciali, non ultima la strumentazione centrale tridimensionale, chiamata MINI Center Globe. E cosa \u00E8 successo all'idea di crossover? Si \u00E8 poi tradotta nella MINI Countryman.
customPersonality.funFact.success.products.19=Ecco una cosa che potrebbe sorprenderti. La MINI Electric Concept, l'antesignana diretta della nostra prima vettura elettrica di serie datata 2017, non era solo all'avanguardia per la sua trazione, ma aveva anche alcune parti minuziosamente stampate in 3D. Le sue applicazioni aerodinamiche, parti delle prese d'aria simulate, sono state tutte realizzate utilizzando la stampa 3D, non solo per dimostrare ci\u00F2 che eravamo in grado di fare, ma anche perch\u00E9 questo metodo poteva essere anche funzionale ed elegante. E ci siamo riusciti? Certamente.
customPersonality.funFact.success.products.1=Avrai probabilmente sentito che tutte le MINI dal 2030 in poi saranno completamente elettriche. Ci\u00F2 include anche i modelli John Cooper Works focalizzati sulle prestazioni. In realt\u00E0 c'\u00E8 gi\u00E0 stato un modello JCW elettrico, una sorta di anteprima. La MINI Electric Pacesetter ispirata a JCW <break strength="medium"/> \u00E8 stata utilizzata come safety car per il Campionato FIA di Formula E per alcune stagioni. Un esempio capace di entusiasmarci per il futuro.
customPersonality.funFact.success.products.20=Come pensi che potrebbe essere una MINI destinata all'alta societ\u00E0? Che ne dici dei sedili Lounge Leather in Dark Truffle, con bordino azzurro e pedale in acciaio inossidabile? Oppure che ne dici dei cerchi in lega leggera Double Cross da 17 pollici con il motivo della Union Jack e dell'esclusivo colore metallizzato della carrozzeria chiamato "Iced Chocolate"? Questo \u00E8 il tipo di classe che la MINI Convertible Highgate in edizione speciale, che prende il nome da una zona particolarmente esclusiva di Londra, ha da offrire. Che classe. Che eleganza. MINI.
customPersonality.funFact.success.products.21=Come festeggeresti la vittoria del Rally Dakar? E se lo vincessi due volte di seguito? Noi lo abbiamo fatto nel miglior modo che conosciamo, con una speciale edizione celebrativa in omaggio alla coppia francese vincente formata da St\u00E9phane Peterhansel e Jean-Paul Cottret. Questo modello esclusivo \u00E8 stato prodotto in soli 11 esemplari, venduti esclusivamente in Francia. Il numero non \u00E8 stato scelto a caso: 11 sono infatti le vittorie di Peterhansel alla Dakar.
customPersonality.funFact.success.products.22=Sapevi che nel 1959, lo stesso anno in cui Alec Issigonis present\u00F2 la prima MINI, la squadra di John Cooper vinse il suo primo Campionato del mondo di Formula Uno? E Cooper avrebbe poi ideato alcune delle MINI da corsa pi\u00F9 importanti, oltre a rendere leggendario il nome "Cooper". Non fu quindi una sorpresa se per il 50esimo anniversario abbiamo creato un'edizione limitata di sole 250 unit\u00E0. La "MINI John Cooper Works World Championship 50" aveva una serie di caratteristiche inedite, inclusa una tecnologia delle sospensioni totalmente nuova, e poteva passare da 0 a 100 km/h in 6,5 secondi.
customPersonality.funFact.success.products.23=Ricordi che una volta la MINI Countryman aveva una cugina pi\u00F9 sportiva a tre porte? La MINI Paceman ha un design distintivo, con una linea del tetto spiovente, un cofano motore pi\u00F9 lungo e un profilo sportivo che la distinguono dagli altri modelli MINI. Inoltre, \u00E8 pi\u00F9 vicina alla strada ed \u00E8 leggermente pi\u00F9 leggera della Countryman della stessa generazione, mentre le sospensioni sono state riviste per offrire una maneggevolezza pi\u00F9 reattiva. Per chi ha bisogno di velocit\u00E0 e slancio, ma anche di spazio.
customPersonality.funFact.success.products.24=Sapevi che nel 2011 siamo stati i primi a cimentarci nel segmento delle compatte con una Sports Activity Coup\u00E9 premium, chiamata anche SAC? La MINI Paceman Concept era una versione tre porte pi\u00F9 sportiva della MINI Countryman. Questo concetto si \u00E8 poi tradotto nella MINI Paceman, prodotta negli anni 2010.
customPersonality.funFact.success.products.25=In MINI ci piace creare vetture speciali solo per vedere se ne siamo capaci, e la MINI Paceman Adventure non ha fatto eccezione. Questo veicolo simile a un pick-up \u00E8 stato creato come parte del programma di apprendistato della BMW e ha trasformato la MINI Paceman, un piccolo SUV crossover, in una Countryman con pneumatici fuoristrada, una barra luminosa sul tetto e un piccolo pianale di carico. Le nuove sospensioni e la presa d'aria per snorkel lo hanno reso perfetto per terreni accidentati.
customPersonality.funFact.success.products.26=Torna con la mente al lontano 1998: Titanic spopola al cinema, Sex and the City \u00E8 una nuova serie di successo e Apple ha appena lanciato l'iMac G3, un computer desktop all-in-one rivoluzionario e colorato. Ma secondo noi tutto passa in secondo piano, considerando che il leggendario Paul Smith ha disegnato una MINI in edizione limitata verniciata nella sua tonalit\u00E0 di blu preferita. Poi, circa 24 anni dopo, \u00E8 tornato di nuovo in grande stile alla vettura, rendendola parte del progetto MINI Recharged. L'iniziativa trasforma le MINI classiche in MINI completamente elettriche e consente loro di essere attuali anche oggi. Sir Alec Issigonis, creatore della prima MINI, ne sarebbe orgoglioso.
customPersonality.funFact.success.products.27=Ci crederesti che la nostra prima due posti decappottabile \u00E8 stata creata solo nel 2011? Ma quello che abbiamo realizzato \u00E8 stato davvero fantastico. La MINI Roadster \u00E8 stata la prima sportiva premium del suo genere nel segmento delle compatte. La due posti era dotata di tetto con capote ad apertura manuale, roll-bar in acciaio inossidabile lucidato e spoiler posteriore attivo che si estendeva automaticamente a 80 km/h. Grande personalit\u00E0 <break strength="strong"/> in una piccola vettura.
customPersonality.funFact.success.products.28=Sapevi che per le Olimpiadi di Londra 2012 <break strength="medium"/> abbiamo creato una versione speciale e molto britannica della nostra piccolissima Rocketman Concept? La vettura, piccola quasi quanto la MINI originale del 1959, era dipinta dentro e fuori con i colori della bandiera del Regno Unito, mentre sul cruscotto erano elencate tutte le precedenti citt\u00E0 olimpiche. Aveva anche un minuscolo campo da basket con giocatori in miniatura sulla consolle centrale tra il guidatore e il passeggero anteriore.
customPersonality.funFact.success.products.29=La MINI non \u00E8 una vettura di grandi dimensioni, ma la MINI classica era ancora pi\u00F9 piccola. Ecco perch\u00E9 nel 2011 abbiamo creato una concept car MINI che fosse piccola quasi quanto la MINI originale del 1959. La Rocketman Concept presenta caratteristiche interessanti per consentire un utilizzo intelligente dello spazio limitato a disposizione: ha portiere ad ampia apertura con giunti a doppia cerniera che rendono l'accesso davvero facilissimo, mentre i sedili leggeri possono essere disposti in svariate posizioni da due a quattro passeggeri. Quando si dice un uso intelligente dello spazio.
customPersonality.funFact.success.products.2=Sai che gli sport motoristici non sono solo una questione di ingegneria? Probabilmente s\u00EC. Ci\u00F2 che cattura davvero l'attenzione del pubblico sono le storie nate da persone eccezionali alla guida delle loro vetture eccezionali. E di queste storie ne abbiamo a bizzeffe, come dimostra il fatto che <break strength="medium"/> "The Faith of a Few", un cortometraggio che celebra la tradizione di John Cooper Works negli sport motoristici, <break strength="medium"/> ha vinto due Leoni d'oro e due d'argento al Festival internazionale della creativit\u00E0 Leoni di <phoneme alphabet='ipa' ph='\u02C8k\u02C8an'>Cannes</phoneme>.
customPersonality.funFact.success.products.30=Ecco una notizia interessante: se dovessimo creare una vettura piccola come la MINI originale del 1959, avremmo gi\u00E0 gettato delle buone basi con la MINI Rocketman Concept del 2011, poich\u00E9 ha le caratteristiche che dovrebbe avere una vettura compatta ma premium. Ha un tetto trasparente per aumentare la sensazione di spaziosit\u00E0 e un bagagliaio versatile, che include un portellone posteriore che si estende fuori dalla carrozzeria sotto forma di cassetto, permettendole di trasportare di pi\u00F9, molto di pi\u00F9.
customPersonality.funFact.success.products.31=A volte \u00E8 necessario tornare alle origini per andare pi\u00F9 lontano. Un buon consiglio <break strength="medium"/> che abbiamo preso a cuore con la MINI Rocketman Concept 2011. Con una lunghezza di 3,419 metri, \u00E8 solo pochi centimetri pi\u00F9 lunga della MINI originale del 1959, il che ha richiesto di ridefinire davvero cosa significa "Un uso intelligente dello spazio", e ha anticipato alcuni aspetti che sarebbero diventati lo standard nel giro di pochi anni, come il nostro allora nuovo sistema di infotainment.
customPersonality.funFact.success.products.32=Sapevi che quando MINI e il leggendario stilista Paul Smith hanno realizzato la MINI Strip eliminando tutte le parti non necessarie di una MINI Cooper SE, sono comunque riusciti a farne risaltare gli interni? Hanno intenzionalmente omesso tutte le parti di rivestimento a eccezione del cockpit, del rivestimento superiore e della cappelliera. I materiali basici a vista le conferivano un aspetto spoglio ma accattivante. Con un cockpit di base composto da un'unica parte e senza nemmeno un tradizionale sistema di infotainment, lo smartphone del guidatore fungeva da centro di controllo multimediale.
customPersonality.funFact.success.products.33=Hai mai sentito parlare della MINI Strip? \u00C8 una vettura privata di tutte le parti non necessarie di una MINI Cooper SE, con l'obiettivo di renderla il pi\u00F9 sostenibile possibile. \u00C8 dotata di parti in plastica riciclata stampate in 3D e di un tetto panoramico in Perspex. Presenta viti a vista sulle parti aggiuntive, che prendono ispirazione dalla passione per le biciclette del suo leggendario co-creatore, lo stilista Paul Smith. La carrozzeria non rifinita con i suoi segni di molatura e la vernice trasparente le conferiscono un'estetica unica e sostenibile.
customPersonality.funFact.success.products.34=In che modo la MINI Strip del 2021 ha raggiunto il minimalismo assoluto e una funzionalit\u00E0 di alto livello? Prendi per esempio il volante: ridotto alle sue funzioni essenziali, \u00E8 avvolto da un nastro da manubrio in stile bici da strada. Presenta viti a vista e una semplice copertura in rete che lascia intravedere l'airbag situato dietro. I pannelli delle portiere sono in rete e ne rivelano la struttura, mentre le maniglie sono realizzate in corda da arrampicata. Le maniglie della portiera sono in alluminio fresato, alloggiati nelle spalle delle portiere in sughero. \u00C8 interessante notare che pi\u00F9 il design \u00E8 semplice e a vista, pi\u00F9 risulta piacevole.
customPersonality.funFact.success.products.35=Come si chiama una MINI Cooper SE senza vernice colorata? Un capolavoro. MINI e Paul Smith hanno collaborato per creare una vettura minimalista con un fascino fresco e non convenzionale. La MINI Strip tre porte presenta un esterno volutamente non rifinito, protetto da un sottile film di vernice trasparente. I segni di molatura sui pannelli in acciaio zincato sono stati intenzionalmente mantenuti e conferiscono alla vettura un'estetica unica, "perfettamente imperfetta".
customPersonality.funFact.success.products.36=Cosa si ottiene combinando la sostenibilit\u00E0 con lo stile? La MINI Strip, ovviamente! Questa concept car essenziale vanta un design interni minimalista che prevede l'uso di materiali riciclati ed ecologici. I sedili in tessuto a maglia sono completamente riciclabili e i tappetini sono realizzati in gomma riciclata. Il rivestimento superiore del cockpit, le spalle delle portiere e la cappelliera sono realizzati in sughero ecologico, robusto e morbido al tatto. Questi materiali non solo hanno un bell'aspetto, ma migliorano anche l'acustica interna della vettura.
customPersonality.funFact.success.products.37=Cosa si ottiene quando si spinge al limite il detto "less is more"? La MINI Strip! Questa vettura unica nel suo genere, creata insieme al leggendario stilista Paul Smith, \u00E8 stata presentata in anteprima a Londra nell'agosto 2021. La vettura \u00E8 una testimonianza del design automobilistico sostenibile, con particolare attenzione alla semplicit\u00E0, alla trasparenza e alla sostenibilit\u00E0. Come suggerisce il nome, abbiamo preso una MINI Cooper SE e l'abbiamo ridotta "denudata" fino alla sua struttura essenziale. Successivamente sono stati implementati e inseriti nella vettura solo gli elementi assolutamente necessari, ma in forme pi\u00F9 sostenibili.
customPersonality.funFact.success.products.38=Quale pensi sar\u00E0 l'utilizzo futuro della tua vettura? Noi di MINI vediamo la vettura del futuro non strettamente come un mero strumento per portarti da A a B, ma come una casa personale che si estende nello spazio pubblico. La mobilit\u00E0 non consister\u00E0 nel portarti in un luogo, ma nel portarti in un viaggio fatto di grandi esperienze. E niente dimostra questa mentalit\u00E0 pi\u00F9 della MINI Vision Urbanaut, una concept car che mira a stimolare tutti i sensi dei passeggeri, dai piaceri visivi a fragranze specifiche.
customPersonality.funFact.success.products.39=Sapevi che la MINI Vision Urbanaut, una concept car futuristica del 2021, non \u00E8 stata progettata solo per offrire il massimo spazio con il minimo ingombro possibile, ma anche per essere sostenibile dal punto di vista ambientale? Oltre a essere completamente elettrica, la vettura presentava un numero ridotto di componenti per evitare un uso non necessario di materiali. Inoltre, il modello \u00E8 stato progettato per creare uno spazio urbano a misura d'uomo anche quando non \u00E8 in movimento, aumentandone la fruibilit\u00E0. Curiosit\u00E0: il cockpit pu\u00F2 trasformarsi anche in un divano letto!
customPersonality.funFact.success.products.3=Se hai mai guidato un modello MINI John Cooper Works, sai che sono progettati per fare cose eccezionali. E anche in questo caso probabilmente non ti sarebbe mai venuta in mente una delle sue acrobazie da record: una JCW Countryman pesantemente modificata \u00E8 infatti riuscita a eseguire un salto mortale all'indietro completamente senza assistenza da una rampa statica alta 26 piedi in una stazione sciistica in Francia. <phoneme alphabet='ipa' ph='\u02C8m\u0254\u0303 dj\u00F8'>Mon Dieu</phoneme> davvero.
customPersonality.funFact.success.products.40=Cosa si ottiene dall'incrocio tra una vettura e un luogo sicuro? La MINI Vision Urbanaut! La concept car MINI del 2021 offre un'interpretazione completamente nuova della mobilit\u00E0. Ma \u00E8 pi\u00F9 di un semplice mezzo di trasporto; \u00E8 un'oasi urbana personale che incarna il futuro della mobilit\u00E0, con tre modalit\u00E0 - Chill, Wanderlust e Vibe - che utilizzano profumi, suoni e luce ambiente per arricchire l'atmosfera del momento. Ma questo era solo uno dei modi in cui la vettura puntava ad avvicinarsi al futuro.
customPersonality.funFact.success.products.41=Cosa succede quando si unisce l'eredit\u00E0 sportiva della MINI con una visione futuristica? Si ottiene la vettura che \u00E8 quasi diventata la nuova MINI. La MINI ACV 30 \u00E8 nata negli anni Novanta come proposta di design di Adrian van Hooydonk, ora capo del dipartimento design alla BMW, ed era uno dei numerosi progetti destinati a diventare la nuova MINI. Anche se poi non \u00E8 stato realizzato, \u00E8 stato comunque ulteriormente sviluppato ed \u00E8 diventato un importante tributo in occasione del 30esimo anniversario dell'iconica MINI Cooper e della sua eredit\u00E0 sportiva.
customPersonality.funFact.success.products.42=Ha mai sentito parlare della Pat Moss Edition della MINI 3 porte e della MINI 5 porte? Queste vetture in edizione limitata celebrano la storia agonistica del marchio premium britannico e le carriere sportive di Pat Moss e Ann Wisdom, che vinsero il Rally dei Tulipani nel maggio 1962. La vettura vanta un design esclusivo con una grafica che si basa sulla sagoma dei famosi fiori olandesi e del logo MINI. Elegante e dolce.
customPersonality.funFact.success.products.43=Sapevi che la MINI classica era amata tanto per la sua versatilit\u00E0 quanto per qualsiasi altro aspetto? Ebbene, la rinata MINI che abbiamo rilanciato ha ereditato parte di quella flessibilit\u00E0. Nel 2014 abbiamo presentato la concept car MINI Superleggera Vision, in collaborazione con il carrozziere italiano Touring Superleggera. Combinando il fascino britannico con l'artigianato italiano, presenta un elegante design da roadster a due posti con linee pulite e una griglia anteriore distintiva, pur rimanendo una MINI al 100%. <prosody rate="slow">Benvenuta, <break strength="medium"/> piccolina</prosody>.
customPersonality.funFact.success.products.44=Ti piace la vita all'aria aperta? E il campeggio? Se come MINI ami queste cose, puoi andare in campeggio senza dover mai piantare la tenda a terra. Disponibili per la MINI Countryman, abbiamo creato eleganti tende da tetto che possono essere facilmente installate sulla MINI e offrono spazio per dormire a due persone. Perfette per quei viaggi improvvisati in campeggio.
customPersonality.funFact.success.products.45=Come festeggeresti le Olimpiadi in arrivo nel tuo Paese? Se fossi nei nostri panni, creeresti delle vetture in edizione speciale davvero straordinarie capaci di riflettere il luogo e l'occasione. \u00C8 cos\u00EC che sono nate la MINI Baker Street e la MINI Bayswater per i Giochi Olimpici del 2012. La MINI Baker Street incarna lo stile giovane, fresco e innovativo di Londra e della MINI, mentre la MINI Bayswater \u00E8 tutta verve sportiva e maneggevolezza.
customPersonality.funFact.success.products.46=Sapevi che la MINI Countryman \u00E8 stata preceduta da una concept car molto pi\u00F9 selvaggia: la MINI Beachcomber Concept? Non aveva tetto, portiere n\u00E9 montante B ed era munita di un'esclusiva griglia con motivo a grattugia. La vettura non solo mostrava quanto diversa potesse essere una MINI, ma evocava anche il buggy iconico simile a una jeep, la MINI Moke.
customPersonality.funFact.success.products.47=Ecco qualcosa che probabilmente gi\u00E0 saprai: entro il 2030 <break strength="strong"/> tutti i modelli MINI saranno completamente elettrici. Ma forse non sai che un viaggio cos\u00EC significativo non \u00E8 iniziato proprio ieri, ovviamente. Nel 2003 siamo stati il primo produttore di automobili premium a utilizzare nel traffico quotidiano una flotta di circa 500 veicoli completamente elettrici per uso privato. Queste MINI E sono state le antesignane della prima MINI completamente elettrica, la Cooper SE.
customPersonality.funFact.success.products.48=Probabilmente hai visto la MINI Cooper SE, il nostro primo modello completamente elettrico, che ha fatto il suo debutto nel 2019. Forse ne possiedi anche una, il che potrebbe essere molto probabile, dato che subito dopo il suo lancio \u00E8 diventata rapidamente uno dei modelli pi\u00F9 apprezzati del nostro marchio. Tuttavia, il viaggio della vettura \u00E8 iniziato dieci anni prima con lo sviluppo della MINI E. <break strength="strong"/> Questo veicolo completamente elettrico \u00E8 stato sottoposto a un programma di test di due anni con una flotta di 500 veicoli nei mercati di tutto il mondo, per capire come le persone avrebbero effettivamente utilizzato un veicolo del genere nella vita quotidiana.
customPersonality.funFact.success.products.49=Ecco alcune curiosit\u00E0 sul calcio: MINI ha riscosso un grande successo tra i tifosi di calcio ai Mondiali del 2014 in Brasile con la MINI Paceman GoalCooper. Basata sulla MINI John Cooper Works Paceman, era la vettura perfetta per coloro che volevano fare molto di pi\u00F9 di una ola. Aveva un esterno multicolore tipicamente brasiliano, tappetini in erba sintetica, illuminazione da stadio e un set da calcio balilla in miniatura che consentiva agli utenti di connettersi con altri guidatori. Era divertente? S\u00EC, un goal sensazionale!
customPersonality.funFact.success.products.4=Ci sono due tipi di persone al mondo. Quelli che amano la MINI John Cooper Works e quelli che non ci sono mai saliti a bordo. Ed \u00E8 facile capire perch\u00E9 sia cos\u00EC apprezzata, dato che \u00E8 progettata per offrire un'esperienza di guida davvero emozionante, solitamente riservata alle vetture destinate alle corse in pista, adattandola per\u00F2 all'uso quotidiano.
customPersonality.funFact.success.products.5=Probabilmente saprai che le vetture MINI vengono prodotte praticamente ininterrottamente dal 1959. \u00C8 interessante notare che ci sono voluti esattamente sessant'anni prima che la diecimilionesima MINI lasciasse lo stabilimento di Oxford. Il caso vuole che quella vettura fosse un modello per l'anniversario MINI "Sixty Years Edition". Non \u00E8 bellissimo quando le cose si incastrano alla perfezione?
customPersonality.funFact.success.products.6=Sapevi che la MINI Clubvan \u00E8 stato il primo furgone compatto premium al mondo? Con due posti, cinque porte e un'area di carico chiusa, offriva funzionalit\u00E0 migliorate per gli utenti commerciali urbani. Basata sulla MINI Clubman, fu la prima MINI moderna classificata come veicolo commerciale. E non \u00E8 venuta fuori dal nulla, poich\u00E9 le sue radici storiche affondano nel Morris MINI Van degli anni '60.
customPersonality.funFact.success.products.7=Riesci a immaginare di vivere in una MINI? Bene, nel 2013 abbiamo creato il camper di lusso pi\u00F9 piccolo al mondo, nel quale probabilmente ti piacerebbe trascorrere qualche notte. La MINI Clubman Camper <break strength="medium"/> era una casa versatile su ruote, completa di cuccetta, angolo cottura e persino un televisore. Inoltre, il tetto in vetro poteva essere aperto per la ventilazione o per guardare le stelle e aveva anche un doccino integrato per l'igiene, oltre a un riscaldatore ausiliario. Questo minuscolo camper aveva tutto il necessario per una perfetta avventura su strada.
customPersonality.funFact.success.products.8=Hai mai guardato la MINI Clubman e pensato <break strength="strong"/> "Ehi, <break strength="strong"/> questa macchina potrebbe essere trasformata in un furgone!" Lo abbiamo pensato anche noi! Ecco perch\u00E9 nel 2012 abbiamo creato la MINI Clubvan Concept, coniugando praticit\u00E0 e stile. Con un'area di carico chiusa dietro i sedili anteriori, finestrini laterali posteriori opachi e una capacit\u00E0 di carico massima, era destinata all'uso commerciale nei centri urbani, come per esempio nella flotta di stilisti, galleristi d'arte, catering per eventi o altre attivit\u00E0 con attrezzature ingombranti. Un perfetto esempio di stile e buon senso.
customPersonality.funFact.success.products.9=Pu\u00F2 una vettura diventare un classico in soli quattro anni? Se \u00E8 una MINI, probabilmente s\u00EC. Prendiamo ad esempio la prima generazione della nuova MINI Cabrio apparsa nel 2004. In soli quattro anni ne sono stati venduti pi\u00F9 di 164.000 esemplari e i mercati pi\u00F9 entusiasti sono stati il soleggiato Regno Unito e l'Irlanda. Forse, se la vettura \u00E8 abbastanza divertente, il tempo non ha nemmeno tanta importanza.
customPersonality.funFact.success.progress.0=Anche se attualmente ti stai godendo l'aspetto pi\u00F9 amato di MINI, il marchio abbraccia progetti che vanno oltre la vettura. Ci stiamo infatti focalizzando sulla mobilit\u00E0 e sul concetto abitativo urbano in tutte le sue forme. Ecco perch\u00E9 nel 2016 abbiamo lanciato URBAN-X, seguendo lo stesso spirito creativo che ha aperto la strada a tutte le nostre iniziative. Il programma supporta le start-up che vogliono reimmaginare la vita cittadina, aiutandole a diventare pi\u00F9 sostenibili, vivibili e apprezzate.
customPersonality.funFact.success.progress.10=Hai sentito parlare di URBAN-X, il nostro programma di accelerazione start-up incentrato sulle attivit\u00E0 che migliorano tutti gli aspetti della vita urbana? Multimer \u00E8 una di queste societ\u00E0. \u00C8 specializzata nella trasformazione di dati urbani complessi in informazioni utili per le citt\u00E0 e gli urbanisti. Utilizzando analisi avanzate e algoritmi di apprendimento automatico, Multimer aiuta le citt\u00E0 a prendere decisioni informate in merito a trasporti, infrastrutture e servizi pubblici. L'approccio innovativo consente agli stakeholder urbani di ottimizzare le risorse, migliorare l'efficienza e creare citt\u00E0 pi\u00F9 intelligenti e sostenibili. E queste sono le citt\u00E0 in cui vorremmo vivere.
customPersonality.funFact.success.progress.11=Nel nostro programma di accelerazione start-up, URBAN-X, crediamo nell'importanza di sfruttare il potere della tecnologia per creare citt\u00E0 pi\u00F9 intelligenti. Numina \u00E8 un'azienda che illustra alla perfezione questa missione. \u00C8 specializzata nell'implementazione di sensori intelligenti per raccogliere dati in tempo reale sugli ambienti urbani. Ci\u00F2 consente alle citt\u00E0 di comprendere e ottimizzare l'uso degli spazi pubblici, migliorare il flusso del traffico e aumentare la sicurezza. Utilizzare informazioni preziose per consentire agli urbanisti e ai responsabili politici di prendere decisioni basate sui dati per creare paesaggi urbani pi\u00F9 efficienti e vivibili? Ora \u00E8 qualcosa che possiamo fare, e <break strength="medium"/> che appoggiamo pienamente.
customPersonality.funFact.success.progress.12=Hai sentito parlare di URBAN-X, il nostro programma di accelerazione start-up? Supporta le aziende che rendono la vita urbana pi\u00F9 sostenibile. Spesso si tratta anche di riunire le persone che sono parte di una comunit\u00E0. OneRoof fa esattamente questo. La sua piattaforma di comunicazione facilita le connessioni negli edifici abitativi, consentendo ai residenti di formare gruppi di interesse, organizzare eventi e scambiarsi beni e servizi. Dallo scambio di vestiti alle serate a base di giochi da tavolo, i residenti possono migliorare le connessioni sociali, sostenersi a vicenda e combattendo la solitudine. Perch\u00E9 una comunit\u00E0 dovrebbe iniziare proprio da chi vive vicino a noi.
customPersonality.funFact.success.progress.13=URBAN-X, il programma di accelerazione start-up fondato da MINI, si concentra sul miglioramento di tutti gli aspetti della vita urbana. E una delle nostre start-up, Qucit, ne \u00E8 un ottimo esempio. La tecnologia innovativa messa a punto da questa azienda sfrutta i dati per ottimizzare i servizi urbani e migliorare la vivibilit\u00E0. Analizzando vari fattori come trasporti, parcheggi e qualit\u00E0 dell'aria, Qucit fornisce informazioni utili per migliorare la pianificazione urbana e i processi decisionali. Le soluzioni ideate mirano a consentire alle citt\u00E0 di contrastare gli ingorghi, ridurre l'inquinamento e creare spazi abitativi pi\u00F9 sostenibili e piacevoli. Un sogno ammirevole che condividiamo.
customPersonality.funFact.success.progress.14=Hai sentito parlare di URBAN-X, il nostro programma di accelerazione start-up? Ci aiuta a sostenere le aziende che stanno cercando di creare ambienti urbani pi\u00F9 sostenibili e vivibili. Aziende come Singularity, una piattaforma di carbon intelligence in tempo reale che fornisce una suite di prodotti innovativi, API per sviluppatori e strumenti intelligenti per aiutare le aziende a costruire il futuro nel campo delle soluzioni di decarbonizzazione. Un'idea davvero singolare.
customPersonality.funFact.success.progress.15=Noi di MINI crediamo nella rivoluzione della mobilit\u00E0 urbana e Upshift \u00E8 una start-up che condivide la nostra visione. Supportata da URBAN-X, il nostro programma di accelerazione start-up, mira a rimodellare il settore dell'autonoleggio. Offre un servizio unico basato su abbonamento che consente ai membri di accedere a un'ampia gamma di veicoli. Punta a ridurre la necessit\u00E0 di possedere una vettura e a promuovere la mobilit\u00E0 urbana sostenibile. Sta aprendo la strada a un sistema di trasporto urbano pi\u00F9 efficiente ed ecologico. Speriamo che raggiunga il suo obiettivo.
customPersonality.funFact.success.progress.1=MINI \u00E8 pi\u00F9 di una vettura. Il nostro marchio \u00E8 focalizzato sulla mobilit\u00E0 e sull'urbanit\u00E0 in tutti gli aspetti. Ecco perch\u00E9 abbiamo creato il nostro acceleratore di start-up, URBAN-X. Abbiamo gi\u00E0 aiutato oltre 70 start-up attraverso un programma coinvolgente di 20 settimane, contribuendo a raggiungere un ottimale <break strength="weak"/> "adattamento del prodotto al mercato". Ci stiamo concentrando su start-up che rendono le citt\u00E0 pi\u00F9 piacevoli e vivibili: dai trasporti all'edilizia, fino allo spreco alimentare.
customPersonality.funFact.success.progress.2=Sapevi che BMW e MINI Driving Experience hanno ampliato i propri corsi di formazione includendone alcuni sulla sicurezza per persone con disabilit\u00E0 fisiche? I modelli BMW e MINI appositamente convertiti, come la MINI John Cooper Works, consentono un comodo sterzo e controlli manuali aggiuntivi per l'accelerazione e la frenata. Con esercizi pratici di guida che spaziano dalla frenata alla derapata, i partecipanti acquisiscono maggiore sicurezza in diverse situazioni del traffico, divertendosi. Una situazione vantaggiosa per tutti.
customPersonality.funFact.success.progress.3=Ti piace l'innovazione? Certo che s\u00EC, dopo tutto stai guidando una MINI. Amiamo anche quelle persone, aziende e start-up che sfidano i nostri preconcetti su ci\u00F2 che \u00E8 possibile. E amiamo soprattutto coloro che si dedicano a obiettivi nobili, come la lotta al cambiamento climatico. Farmshelf, un'azienda che supportiamo attraverso il nostro programma per start-up URBAN-X sin dal primo giorno, costruisce fattorie indoor intelligenti che facilitano la coltivazione dei prodotti dove vivi, lavori e mangi. Il tutto in un'unit\u00E0 grande quanto una libreria. Quant'\u00E8 fico?
customPersonality.funFact.success.progress.4=Probabilmente sai che noi di MINI abbiamo a cuore la sostenibilit\u00E0, ma probabilmente non pensavi che i nostri sforzi andassero ben oltre la mobilit\u00E0. URBAN-X, il programma di accelerazione start-up fondato da MINI, si concentra sul miglioramento di tutti gli aspetti della vita urbana, e anche dello shopping online. Perch\u00E9 anche se pu\u00F2 essere veloce e comoda, la spedizione delle merci produce enormi quantit\u00E0 di rifiuti. \u00C8 qui che entra in gioco Limeloop, una start-up supportata da URBAN-X. La loro missione \u00E8 quella di utilizzare imballaggi riutilizzabili e tecnologie intelligenti per rendere gli acquisti pi\u00F9 sostenibili in tutto il mondo.
customPersonality.funFact.success.progress.5=Hai sentito parlare di URBAN-X, il nostro programma di accelerazione start-up? Ci aiuta a sostenere le aziende che stanno cercando di creare ambienti urbani pi\u00F9 sostenibili e vivibili. Start-up come Aquagenuity, che aiuta persone, aziende e citt\u00E0 a monitorare la qualit\u00E0 dell'acqua in tempo reale e a controllare l'impatto dell'acqua sulla salute e sulla sostenibilit\u00E0. Le soluzioni forniscono un'istantanea di cosa c'\u00E8 nell'acqua, nonch\u00E9 notifiche e raccomandazioni circa i cambiamenti nella qualit\u00E0 dell'acqua. Utilizzando l'analisi dei dati e algoritmi proprietari, Aquagenuity aiuta gli utenti a prevedere e prevenire le crisi sanitarie legate all'acqua e a mitigare le perdite di reddito. E allora <break strength="medium"/> in alto i calici.
customPersonality.funFact.success.progress.6=Conosci il nostro programma di accelerazione start-up chiamato URBAN-X? L'obiettivo \u00E8 quello di rendere la vita urbana pi\u00F9 sostenibile e vivibile. Ecco perch\u00E9 supportiamo start-up come Climatebase. Si tratta di una piattaforma e una comunit\u00E0 leader per l'occupazione in ambito climatico. La missione della start-up \u00E8 quello di dare un'accelerata alle soluzioni climatiche chiamando a raccolta i talenti di tutto il mondo e collegando le menti devote a questa causa con posti di lavoro ad alto impatto presso organizzazioni attive nella lotta contro il cambiamento climatico. Una piattaforma sociale verticalizzata per la lotta al cambiamento climatico? Abbiamo anche questo.
customPersonality.funFact.success.progress.7=Hai sentito parlare del nostro programma di accelerazione start-up chiamato URBAN-X? L'obiettivo \u00E8 quello di rendere la vita urbana pi\u00F9 sostenibile e vivibile. E questo a volte significa spostare lo sguardo pi\u00F9 in alto rispetto alla strada. <prosody rate="slow"> DirtSat </prosody>, supportata da URBAN-X, utilizza una risorsa a cui la maggior parte di noi non pensa mai: i tetti che vediamo tutti i giorni! Le fattorie urbane sui tetti possono aumentare l'efficienza energetica degli edifici, assorbire l'acqua piovana e ridurre l'effetto isola di calore, fornendo al contempo entrate aggiuntive ai proprietari di edifici, un'opportunit\u00E0 da 38 miliardi di dollari negli Stati Uniti. A volte, per rendere le citt\u00E0 pi\u00F9 resilienti e sostenibili di fronte ai cambiamenti climatici si pu\u00F2 anche andare dall'alto al basso.
customPersonality.funFact.success.progress.8=Sapevi che il nostro programma di accelerazione start-up chiamato URBAN-X supporta concetti che potrebbero sembrare controproduttivi per un marchio come MINI? Prendi per esempio Dollaride, che aiuta le organizzazioni a pianificare, lanciare e gestire i propri servizi di trasporto pendolare, compresi percorsi a lungo e breve termine. Fornisce l'infrastruttura digitale per colmare efficacemente le lacune nel trasporto locale, il tutto riducendo le emissioni di carbonio e rafforzando le opzioni di mobilit\u00E0 green. Anche se sembra qualcosa che un marchio automobilistico non appoggerebbe mai, MINI sa che il futuro della mobilit\u00E0 urbana va ben oltre la semplice propriet\u00E0 privata.
customPersonality.funFact.success.progress.9=Ti \u00E8 mai capitato di sentir parlare del nostro programma di accelerazione start-up chiamato URBAN-X? L'obiettivo \u00E8 quello di rendere la vita urbana pi\u00F9 sostenibile e vivibile. E un modo per farlo \u00E8 attraverso una maggiore diversit\u00E0. URBAN-X ha supportato Gentian nell'utilizzo delle pi\u00F9 recenti tecnologie di apprendimento automatico e dei dati di telerilevamento per aiutare le comunit\u00E0 a valutare e creare pi\u00F9 ecodiversit\u00E0, dai tetti alle aree rurali. Ci\u00F2 pu\u00F2 essere utile in qualsiasi ambito, dal rendere le case pi\u00F9 resistenti alle condizioni meteorologiche estreme al raffreddamento delle citt\u00E0, passando per l'identificazione di parassiti o malattie e il miglioramento della produzione di energia. Tutto sommato molto promettente.
